name: Test Conversion Consistency

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test-conversion-consistency:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: "Dafny DafnyBench"
            type: "dfy"
            path: "benchmarks/dafny/dafnybench"
          - name: "Verus DafnyBench"
            type: "rs"
            path: "benchmarks/verus/dafnybench"
          - name: "Lean HumanEval"
            type: "lean"
            path: "benchmarks/lean/humaneval"
          - name: "Lean NumPy Triple"
            type: "lean"
            path: "benchmarks/lean/numpy_triple"
          - name: "Lean Verina"
            type: "lean"
            path: "benchmarks/lean/verina"
      fail-fast: false
    
    name: ${{ matrix.name }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Install dependencies
      run: uv sync
      
    - name: Make test script executable
      run: chmod +x test_conversion_consistency.sh
      
    - name: Run conversion consistency tests
      run: ./test_conversion_consistency.sh ${{ matrix.type }} ${{ matrix.path }}
      
