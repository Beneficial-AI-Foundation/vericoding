vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  fn cube_element(nums: &Vec<i32>) -> (cubed: Vec<i32>)
      // pre-conditions-start
      requires
          forall|k: int|
              0 <= k < nums.len() ==> (i32::MIN <= #[trigger] nums[k] * #[trigger] nums[k]
                  <= i32::MAX),
          forall|k: int|
              0 <= k < nums.len() ==> (i32::MIN <= #[trigger] nums[k] * #[trigger] nums[k]
                  * #[trigger] nums[k] <= i32::MAX),
      // pre-conditions-end
      // post-conditions-start
      ensures
          forall|i: int|
              0 <= i < nums.len() ==> cubed[i] == #[trigger] nums[i] * #[trigger] nums[i]
                  * #[trigger] nums[i],
      // post-conditions-end

vc-code: |-
  {
      let mut result = Vec::new();
      let mut i = 0;
      while i < nums.len()
          invariant
              i <= nums.len(),
              result.len() == i,
              forall|j: int| 0 <= j < i ==> result[j] == nums[j] * nums[j] * nums[j],
          decreases nums.len() - i
      {
          proof {
              assert(0 <= i < nums.len());
              assert(i32::MIN <= nums[i as int] * nums[i as int] <= i32::MAX);
              assert(i32::MIN <= nums[i as int] * nums[i as int] * nums[i as int] <= i32::MAX);
          }
          let square = nums[i] * nums[i];
          let cube = square * nums[i];
          result.push(cube);
          i += 1;
      }
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

