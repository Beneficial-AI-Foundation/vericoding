  fn contains(arr: &Vec<i32>, key: i32) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|i: int| 0 <= i < arr.len() && (arr[i] == key)),
      // post-conditions-end
  {
      // impl-start
      let mut index = 0;
      while index < arr.len()
          // invariants-start
          invariant
              forall|m: int| 0 <= m < index ==> (arr[m] != key),
          decreases arr.len() - index,
          // invariants-end
      {
          if (arr[index] == key) {
              return true;
          }
          index += 1;
      }
      false
      // impl-end
  }
  
  proof fn lemma_vec_push<T>(vec: Seq<T>, i: T, l: usize)
      // pre-conditions-start
      requires
          l == vec.len(),
      // pre-conditions-end
      // post-conditions-start
      ensures
          forall|k: int| 0 <= k < vec.len() ==> #[trigger] vec[k] == vec.push(i)[k],
          vec.push(i).index(l as int) == i,
      // post-conditions-end
  {
      // impl-start
      // impl-end
  }
  
  proof fn lemma_vec_contains_after_push<T>(vec: Seq<T>, item: T, x: T)
      ensures
          vec.push(item).contains(x) == (vec.contains(x) || x == item)
  {
  }
  
  proof fn lemma_vec_push_preserves_uniqueness(vec: Seq<i32>, item: i32)
      requires
          forall|i: int, j: int| 0 <= i < j < vec.len() ==> vec[i] != vec[j],
          !vec.contains(item)
      ensures
