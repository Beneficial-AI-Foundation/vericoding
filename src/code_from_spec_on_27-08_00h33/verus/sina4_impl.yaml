vc-spec: |-
  fn myfun(a: &mut Vec<i32>, b: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(b).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> b[k] == N + 2,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut i = 0;
      while i < N
          invariant
              0 <= i <= N,
              N > 0,
              a.len() == N,
              b.len() == N,
              sum.len() == 1,
              forall |k:int| 0 <= k < i ==> b@[k] == N + 2,
          decreases N - i,
      {
          b.set(i as usize, N + 2);
          i = i + 1;
      }
      // impl-end
  }

