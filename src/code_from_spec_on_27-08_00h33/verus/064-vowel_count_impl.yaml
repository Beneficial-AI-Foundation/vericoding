vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_vowel(c: char) -> (ret:bool) {
      c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u' || c == 'A' || c == 'E' || c == 'I'
          || c == 'O' || c == 'U'
  }
  // pure-end
  // pure-end
  
  spec fn vowels(s: Seq<char>) -> (ret:Seq<char>) {
      s.filter(|c| is_vowel(c))
  }
  // pure-end
  // pure-end
  
  spec fn inner_expr_vowels_count(s: &str, ret: u32) -> (ret:bool) {
      ret == vowels(s@).len() + if (s@.len() > 0 && (s@.last() == 'y' || s@.last() == 'Y')) {
          1int
  
      } else {
          0int
      }
  }
  // pure-end

vc-helpers: |-
  proof fn vowels_filter_len_bound(s: Seq<char>)
      ensures vowels(s).len() <= s.len()
  {
      assert(s.filter(|c| is_vowel(c)).len() <= s.len());
  }
  
  proof fn vowels_count_bound(s: Seq<char>)
      ensures vowels(s).len() + (if s.len() > 0 && (s.last() == 'y' || s.last() == 'Y') { 1int } else { 0int }) <= s.len() + 1
  {
      vowels_filter_len_bound(s);
  }

vc-spec: |-
  fn vowels_count(s: &str) -> (ret: u32)
      // pre-conditions-start
      requires
          s@.len() <= u32::MAX,
      // pre-conditions-end
      // post-conditions-start
      ensures
          inner_expr_vowels_count(s, ret),
      // post-conditions-end

vc-code: |-
  {
      let mut count: u32 = 0;
      let mut i: usize = 0;
      
      while i < s@.len() as usize
          invariant
              i <= s@.len(),
              count == vowels(s@.subrange(0, i as int)).len(),
              count <= i as u32,
      {
          proof {
              let ghost idx = i as int;
              if is_vowel(s@[idx]) {
                  count = count + 1;
              }
          }
          i = i + 1;
      }
      
      proof {
          let ghost last_idx = s@.len() as int - 1;
          if s@.len() > 0 && (s@[last_idx] == 'y' || s@[last_idx] == 'Y') {
              count = count + 1;
          }
          
          assert(s@.subrange(0, s@.len() as int) == s@);
          vowels_count_bound(s@);
      }
      
      count
  }

vc-postamble: |-
  
  }
  fn main() {}

