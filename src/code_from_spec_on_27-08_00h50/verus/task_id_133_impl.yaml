vc-preamble: |-
  use vstd::prelude::*;
  
  
  verus! {
  
  spec fn sum_negative_to(seq: Seq<i64>) -> (res: int)
      decreases seq.len(),
  {
      if seq.len() == 0 {
          0
      } else {
          sum_negative_to(seq.drop_last()) + if (seq.last() < 0) {
              seq.last() as int
          } else {
              0 as int
          }
      }
  }
  // pure-end

vc-helpers: |-
  proof fn sum_negative_to_extend(seq: Seq<i64>, x: i64)
      ensures sum_negative_to(seq.push(x)) == sum_negative_to(seq) + if x < 0 { x as int } else { 0 as int }
      decreases seq.len()
  {
      if seq.len() == 0 {
          assert(seq.push(x).drop_last() =~= seq);
          assert(seq.push(x).last() == x);
      } else {
          let seq_extended = seq.push(x);
          assert(seq_extended.drop_last() =~= seq);
          assert(seq_extended.last() == x);
      }
  }
  
  proof fn sum_negative_to_bounds(seq: Seq<i64>)
      requires seq.len() <= i64::MAX
      ensures sum_negative_to(seq) <= 0
      ensures sum_negative_to(seq) >= seq.len() as int * i64::MIN as int
      decreases seq.len()
  {
      if seq.len() == 0 {
      } else {
          sum_negative_to_bounds(seq.drop_last());
      }
  }

vc-spec: |-
  fn sum_negatives(arr: &Vec<i64>) -> (sum_neg: i128)
      // post-conditions-start
      ensures
          sum_negative_to(arr@) == sum_neg,
      // post-conditions-end

vc-code: |-
  {
      let mut sum_neg: i128 = 0;
      let mut i = 0;
      
      while i < arr.len()
          invariant
              0 <= i <= arr.len(),
              sum_neg == sum_negative_to(arr@.take(i as int)),
          decreases arr.len() - i,
      {
          proof {
              sum_negative_to_extend(arr@.take(i as int), arr@[i as int]);
              assert(arr@.take(i as int + 1) =~= arr@.take(i as int).push(arr@[i as int]));
              sum_negative_to_bounds(arr@.take(i as int + 1));
          }
          
          if arr[i] < 0 {
              sum_neg = sum_neg + (arr[i] as i128);
          }
          
          i += 1;
      }
      
      proof {
          assert(arr@.take(arr.len() as int) =~= arr@);
      }
      
      sum_neg
  }

