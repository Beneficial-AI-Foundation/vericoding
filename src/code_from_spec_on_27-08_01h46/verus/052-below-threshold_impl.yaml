vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  fn below_threshold(l: &[i32], t: i32) -> (result: bool)
      // post-conditions-start
      ensures
          result == forall|i: int| 0 <= i < l.len() ==> l[i] < t,
      // post-conditions-end

vc-code: |-
  {
      for i in 0..l.len()
          invariant forall|j: int| 0 <= j < i ==> l[j] < t
      {
          if l[i] >= t {
              return false;
          }
      }
      true
  }

vc-postamble: |-
  
  }
  fn main() {}

