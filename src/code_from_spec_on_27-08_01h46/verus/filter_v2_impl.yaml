          proof {
              lemma_filter_push(x@.take(i as int), x@[i as int], |k:u64| k%3 == 0);
              assert(x@.take((i+1) as int) =~= x@.take(i as int).push(x@[i as int]));
          }
          
          i += 1;
      }
      
      proof {
          lemma_seq_take_all(x@);
          assert(x@.take(x.len() as int) =~= x@);
      }
  }

