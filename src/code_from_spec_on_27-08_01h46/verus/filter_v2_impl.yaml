  fn myfun4(x: &Vec<u64>, y: &mut Vec<u64>)
      // pre-conditions-start
      requires 
          old(y).len() == 0,
      // pre-conditions-end
      // post-conditions-start
      ensures 
          y@ == x@.filter(|k:u64| k%3 == 0),
      // post-conditions-end

vc-code: |-
  {
      let mut i = 0;
      while i < x.len()
          invariant
              i <= x.len(),
              y@ == x@.take(i as int).filter(|k:u64| k%3 == 0),
          decreases x.len() - i,
      {
          if x[i] % 3 == 0 {
              y.push(x[i]);
