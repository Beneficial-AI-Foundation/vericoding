vc-helpers: |-
  proof fn lemma_seq_take_ascend<T>(v: Seq<T>, i: int)
      requires
          0 < i <= v.len(),
      ensures
          v.take(i as int).drop_last() == v.take(i-1),
  {
      assert(v.take(i as int).drop_last() =~= v.take(i-1));
  }
  
  proof fn lemma_seq_take_all<T>(v: Seq<T>)
      ensures
          v == v.take(v.len() as int),
  {
      assert(v =~= v.take(v.len() as int));
  }
  
  proof fn lemma_filter_push<T>(s: Seq<T>, elem: T, pred: spec_fn(T) -> bool)
      ensures
          s.push(elem).filter(pred) == if pred(elem) { s.filter(pred).push(elem) } else { s.filter(pred) }
  {
  }
  
  proof fn lemma_filter_empty<T>(pred: spec_fn(T) -> bool)
      ensures
          Seq::<T>::empty().filter(pred) == Seq::<T>::empty()
  {
  }
  
  proof fn lemma_filter_take<T>(s: Seq<T>, n: int, pred: spec_fn(T) -> bool)
      requires 0 <= n <= s.len()
      ensures
          s.take(n).filter(pred).len() <= s.filter(pred).len()
      decreases n
  {
      if n == 0 {
          lemma_filter_empty(pred);
      } else {
          if n < s.len() {
              lemma_filter_take(s, n-1, pred);
          }
          lemma_filter_push(s.take(n-1), s[n-1], pred);
      }
  }

