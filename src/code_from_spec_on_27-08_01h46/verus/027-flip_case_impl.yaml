vc-preamble: |-
  
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_upper_case(c: char) -> (result:bool) {
      c >= 'A' && c <= 'Z'
  }
  // pure-end
  // pure-end
  
  spec fn is_lower_case(c: char) -> (result:bool) {
      c >= 'a' && c <= 'z'
  }
  // pure-end
  // pure-end
  
  spec fn shift_plus_32_spec(c: char) -> (result:char) {
      ((c as u8) + 32) as char
  }
  // pure-end
  // pure-end
  
  spec fn shift_minus_32_spec(c: char) -> (result:char) {
      ((c as u8) - 32) as char
  }
  // pure-end
  // pure-end
  
  spec fn flip_case_spec(c: char) -> (result:char) {
      if is_lower_case(c) {
          shift_minus_32_spec(c)
      } else if is_upper_case(c) {
          shift_plus_32_spec(c)
      } else {
          c
      }
  }
  // pure-end

vc-helpers: |-
  proof fn shift_plus_32_preserves_upper_case(c: char)
      requires is_upper_case(c)
      ensures shift_plus_32_spec(c) >= 'a' && shift_plus_32_spec(c) <= 'z'
  {
      assert(c as u8 >= 65 && c as u8 <= 90);
      assert((c as u8) + 32 >= 97 && (c as u8) + 32 <= 122);
  }
  
  proof fn shift_minus_32_preserves_lower_case(c: char)
      requires is_lower_case(c)
      ensures shift_minus_32_spec(c) >= 'A' && shift_minus_32_spec(c) <= 'Z'
  {
      assert(c as u8 >= 97 && c as u8 <= 122);
      assert((c as u8) - 32 >= 65 && (c as u8) - 32 <= 90);
  }
  
  fn flip_char(c: char) -> (result: char)
      ensures result == flip_case_spec(c)
  {
      if c >= 'a' && c <= 'z' {
          proof {
              assert(is_lower_case(c));
          }
          ((c as u8) - 32) as char
      } else if c >= 'A' && c <= 'Z' {
          proof {
              assert(is_upper_case(c));
          }
          ((c as u8) + 32) as char
      } else {
          c
      }
  }

vc-spec: |-
  fn flip_case(str: &[char]) -> (flipped_case: Vec<char>)
      // post-conditions-start
      ensures
          str@.len() == flipped_case@.len(),
          forall|i: int| 0 <= i < str.len() ==> flipped_case[i] == flip_case_spec(#[trigger] str[i]),
      // post-conditions-end

vc-code: |-
  {
      let mut result = Vec::new();
      let mut i = 0;
      
      while i < str.len()
          invariant
              0 <= i <= str.len(),
              result.len() == i,
              forall|j: int| 0 <= j < i ==> result[j] == flip_case_spec(#[trigger] str[j]),
          decreases str.len() - i
      {
          let flipped = flip_char(str[i]);
          result.push(flipped);
          i += 1;
      }
      
      result
  }

