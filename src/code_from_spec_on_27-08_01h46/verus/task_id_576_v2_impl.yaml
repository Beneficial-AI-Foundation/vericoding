vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_subrange_at(main: Seq<i32>, sub: Seq<i32>, i: int) -> (result: bool) {
      sub =~= main.subrange(i, i+sub.len())
  }
  // pure-end

vc-helpers: |-
  fn sub_array_at_index(main: &Vec<i32>, sub: &Vec<i32>, idx: usize) -> (result: bool)
      requires
          0 <= idx,
          idx + sub.len() <= main.len(),
      ensures
          result == (main@.subrange(idx as int, (idx + sub@.len()) as int) =~= sub@),
  {
      let mut i = 0;
      while i < sub.len()
          invariant
              0 <= idx,
              idx + sub.len() <= main.len(),
              0 <= i <= sub.len(),
              forall|k: int| 0 <= k < i ==> main@[idx as int + k] == sub@[k],
          decreases sub.len() - i,
      {
          if (main[idx + i] != sub[i]) {
              return false;
          }
          i += 1;
      }
      proof {
          assert forall|k: int| 0 <= k < sub@.len() implies main@[idx as int + k] == sub@[k] by {
              // The loop invariant gives us this for all k < i, and i == sub.len() after the loop
          };
          assert(main@.subrange(idx as int, (idx + sub@.len()) as int) =~= sub@);
      }
      true
  }

vc-spec: |-
  fn is_sub_array(main: &Vec<i32>, sub: &Vec<i32>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|k: int|
              0 <= k <= (main.len() - sub.len()) && is_subrange_at(main@, sub@, k)),
      // post-conditions-end

vc-code: |-
  {
      if sub.len() == 0 {
          proof {
              assert(is_subrange_at(main@, sub@, 0));
          }
          return true;
      }
      
      if sub.len() > main.len() {
          proof {
              assert forall|k: int| 0 <= k <= (main.len() - sub.len()) as int implies !is_subrange_at(main@, sub@, k) by {
                  // sub.len() > main.len() means main.len() - sub.len() < 0, so no valid k exists
              };
          }
          return false;
      }
      
      let mut i = 0;
      let end_index = main.len() - sub.len() + 1;
      while i < end_index
          invariant
              0 <= i <= end_index,
              sub.len() <= main.len(),
              end_index == main.len() - sub.len() + 1,
              forall|k: int| 0 <= k < i ==> !is_subrange_at(main@, sub@, k),
          decreases end_index - i,
      {
          if sub_array_at_index(main, sub, i) {
              proof {
                  assert(is_subrange_at(main@, sub@, i as int));
              }
              return true;
          }
          i += 1;
      }
      proof {
          assert forall|k: int| 0 <= k <= (main.len() - sub.len()) as int implies !is_subrange_at(main@, sub@, k) by {
              // Loop checked all positions from 0 to main.len() - sub.len()
          };
      }
      false
  }

