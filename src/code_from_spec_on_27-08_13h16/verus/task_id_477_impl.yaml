vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_upper_case(c: char) -> (result:bool) {
      c >= 'A' && c <= 'Z'
  }
  // pure-end
  // pure-end
  
  spec fn shift32_spec(c: char) -> (result:char) {
      ((c as u8) + 32) as char
  }
  // pure-end

vc-helpers: |-
  // No updates needed in helpers for this fix

vc-spec: |-
  fn to_lowercase(str1: &Vec<char>) -> (result: Vec<char>)
      // post-conditions-start
      ensures
          str1@.len() == result@.len(),
          forall|i: int|
              0 <= i < str1.len() ==> result[i] == (if is_upper_case(#[trigger] str1[i]) {
                  shift32_spec(str1[i])
              } else {
                  str1[i]
              }),
      // post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut result: Vec<char> = Vec::new();
      let mut i: usize = 0;
      
      while i < str1.len()
          invariant
              i <= str1.len(),
              result@.len() == i,
              forall|k: int| 0 <= k < i ==> result@[k] == (if is_upper_case(#[trigger] str1[k]) {
                  shift32_spec(str1[k])
              } else {
                  str1[k]
              }),
          decreases str1.len() - i
      {
          let c = str1[i];
          let is_upper = if c >= 'A' && c <= 'Z' { true } else { false };
          if is_upper {
              let shifted = ((c as u8) + 32) as char;
              result.push(shifted);
          } else {
              result.push(c);
          }
          i = i + 1;
      }
      
      result
      // impl-end
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

