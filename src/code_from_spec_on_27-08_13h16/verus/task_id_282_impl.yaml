vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn element_wise_subtract(arr1: &Vec<i32>, arr2: &Vec<i32>) -> (result: Vec<i32>)
      // pre-conditions-start
      requires
          arr1.len() == arr2.len(),
          forall|i: int|
              (0 <= i < arr1.len()) ==> (i32::MIN <= #[trigger] (arr1[i] - arr2[i]) <= i32::MAX),
      // pre-conditions-end
      // post-conditions-start
      ensures
          result.len() == arr1.len(),
          forall|i: int|
              0 <= i < result.len() ==> #[trigger] result[i] == #[trigger] (arr1[i] - arr2[i]),
      // post-conditions-end

vc-code: |-
  {
      let mut result: Vec<i32> = Vec::new();
      let len = arr1.len();
      
      let mut i: usize = 0;
      while i < len
          invariant
              len == arr1.len(),
              len == arr2.len(),
              i <= len,
              result.len() == i,
              forall|k: usize| 0 <= k < i ==> result@[k] == arr1@[k] - arr2@[k],
          decreases len - i
      {
          let diff = arr1@[i] - arr2@[i];
          assert(i < len);
          assert(i32::MIN <= diff <= i32::MAX);
          result.push(diff);
          i = i + 1;
      }
      
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

