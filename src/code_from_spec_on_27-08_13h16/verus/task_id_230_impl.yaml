vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn inner_expr_replace_blanks_with_chars(str1: &Vec<char>, ch: char, i: int) -> (result: char) {
      if str1[i] == 32 {
          ch
      } else {
          str1[i]
      }
  }
  // pure-end

vc-helpers: |-
  // No changes needed in helpers for this fix

vc-spec: |-
  fn replace_blanks_with_chars(str1: &Vec<char>, ch: char) -> (result: Vec<char>)
      // post-conditions-start
      ensures
          str1@.len() == result@.len(),
          forall|i: int|
              0 <= i < str1.len() ==> result[i] == inner_expr_replace_blanks_with_chars(str1, ch, i),
      // post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut result: Vec<char> = Vec::with_capacity(str1.len());
      let mut i: usize = 0;
      
      while i < str1.len()
          invariant
              0 <= i <= str1.len(),
              result@.len() == i,
              forall|k: int| 0 <= k < i ==> result@[k] == inner_expr_replace_blanks_with_chars(str1, ch, k),
          decreases str1.len() - i
      {
          let new_char = if str1[i] == 32 as char {
              ch
          } else {
              str1[i]
          };
          result.push(new_char);
          i = i + 1;
      }
      
      result
      // impl-end
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

