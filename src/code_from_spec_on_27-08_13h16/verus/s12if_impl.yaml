vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No updates needed for helper code, spec functions, or proofs

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: usize)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] == 2 * N,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: usize = 0;
      sum.set(0, 0);
      while i < N
          invariant
              i <= N,
              sum.view().len() == 1,
              sum[0] == 2 * i,
          decreases N - i
      {
          let current_sum = sum[0];
          sum.set(0, current_sum + 2);
          i = i + 1;
      }
  }

vc-postamble: |-
  
  }
  
