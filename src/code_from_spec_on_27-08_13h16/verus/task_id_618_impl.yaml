vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed for helpers

vc-spec: |-
  fn element_wise_divide(arr1: &Vec<u32>, arr2: &Vec<u32>) -> (result: Vec<u32>)
      // pre-conditions-start
      requires
          arr1.len() == arr2.len(),
          forall|i: int| 0 <= i < arr2.len() ==> arr2[i] != 0,
          forall|i: int|
              (0 <= i < arr1.len()) ==> (i32::MIN <= #[trigger] (arr1[i] / arr2[i]) <= i32::MAX),
      // pre-conditions-end
      // post-conditions-start
      ensures
          result@.len() == arr1@.len(),
          forall|i: int|
              0 <= i < result.len() ==> #[trigger] result[i] == #[trigger] (arr1[i] / arr2[i]),
      // post-conditions-end

vc-code: |-
  {
      let mut result: Vec<u32> = Vec::with_capacity(arr1.len());
      let mut i: usize = 0;
      
      while i < arr1.len()
          invariant
              arr1.len() == arr2.len(),
              result@.len() == i,
              forall|j: int| 0 <= j < arr2.len() ==> arr2[j] != 0,
              forall|j: int| (0 <= j < arr1.len()) ==> (i32::MIN <= #[trigger] (arr1[j] / arr2[j]) <= i32::MAX),
              forall|j: int| 0 <= j < i ==> #[trigger] result@[j] == #[trigger] (arr1@[j] / arr2@[j]),
          decreases arr1.len() - i
      {
          result.push(arr1[i] / arr2[i]);
          i = i + 1;
      }
      
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

