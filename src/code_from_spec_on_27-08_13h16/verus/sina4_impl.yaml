vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No updates needed for helpers

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, b: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(b).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> b[k] == N + 2,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: i32 = 0;
      while i < N
          invariant
              0 <= i <= N,
              forall |k: int| 0 <= k < i ==> b@[k] == N + 2,
          decreases N - i
      {
          assert(i >= 0 && i < N);
          assert(i as usize < b.len());
          b.set(i as usize, N + 2);
          assert(N + 2 <= i32::MAX);
          i = i + 1;
      }
  }

vc-postamble: |-
  
  }
  
  fn main() {}

