vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed in helpers for this fix

vc-spec: |-
  fn contains_z(text: &Vec<char>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|i: int| 0 <= i < text.len() && (text[i] == 'Z' || text[i] == 'z')),
      // post-conditions-end

vc-code: |-
  {
      let mut i: usize = 0;
      while i < text.len()
          invariant
              0 <= i <= text.len(),
              forall|k: int| 0 <= k < i ==> (text@[k] != 'Z' && text@[k] != 'z'),
          decreases text.len() - i
      {
          if text[i] == 'Z' || text[i] == 'z' {
              return true;
          }
          i = i + 1;
      }
      false
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

