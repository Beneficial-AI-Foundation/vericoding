vc-spec: |-
  fn is_odd_at_odd_index(arr: &Vec<usize>) -> (result: bool)
      // post-conditions-start
      ensures
          result == forall|i: int| 0 <= i < arr.len() ==> ((i % 2) == (arr[i] % 2)),
      // post-conditions-end

vc-code: |-
  {
      let mut result = true;
      let mut i: usize = 0;
      while i < arr.len()
          invariant
              0 <= i <= arr.len(),
              result ==> (forall|j: int| 0 <= j < i ==> ((j % 2) == (arr[j] % 2))),
          decreases arr.len() - i
      {
          if (i % 2) != (arr[i] % 2) {
              result = false;
              break;
          }
          i = i + 1;
      }
      proof {
          if result {
              assert(forall|j: int| 0 <= j < arr.len() ==> ((j % 2) == (arr[j] % 2)));
          }
      }
      result
  }

