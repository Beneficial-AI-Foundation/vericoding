  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(sum).len() == 1,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> a[k] == 0,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: i32 = 0;
      while i < N
          invariant
              0 <= i <= N,
              forall |k: int| 0 <= k < i ==> a@.index(k as usize) == 0,
          decreases
              N - i
      {
          a.set(i as usize, 0);
          i = i + 1;
      }
  }

