vc-spec: |-
  // <vc-spec>
  method Reverse(a: array<char>) returns (b: array<char>)
  requires a.Length > 0
  ensures a == old(a)
  ensures b.Length == a.Length
  ensures forall i :: 0 <= i < a.Length ==> b[i] == a[a.Length - i - 1]
  // </vc-spec>

vc-code: |-
  method ReverseArray(a: array<char>) returns (b: array<char>)
    requires a.Length > 0
    ensures b.Length == a.Length
    ensures forall i :: 0 <= i < a.Length ==> b[i] == a[a.Length - i - 1]
  {
    b := new char[a.Length];
    var i := 0;
    while i < a.Length
      invariant 0 <= i <= a.Length
      invariant forall k :: 0 <= k < i ==> b[k] == a[a.Length - k - 1]
    {
      b[i] := a[a.Length - i - 1];
      i := i + 1;
    }
  }

