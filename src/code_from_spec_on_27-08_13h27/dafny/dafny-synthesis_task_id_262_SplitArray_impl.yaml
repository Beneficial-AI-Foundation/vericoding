vc-spec: |-
  // <vc-spec>
  method SplitArray(arr: array<int>, L: int) returns (firstPart: seq<int>, secondPart: seq<int>)
      requires 0 <= L <= arr.Length
      ensures |firstPart| == L
      ensures |secondPart| == arr.Length - L
      ensures firstPart + secondPart == arr[..]
  // </vc-spec>

vc-code: |-
  method SplitArrayImpl(arr: array<int>, L: int) returns (firstPart: seq<int>, secondPart: seq<int>)
      requires 0 <= L <= arr.Length
      ensures |firstPart| == L
      ensures |secondPart| == arr.Length - L
      ensures firstPart + secondPart == arr[..]
  {
      firstPart := arr[..L];
      secondPart := arr[L..];
  }

