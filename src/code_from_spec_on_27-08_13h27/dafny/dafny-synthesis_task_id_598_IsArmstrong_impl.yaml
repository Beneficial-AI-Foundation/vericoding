vc-spec: |-
  // <vc-spec>
  method IsArmstrong(n: int) returns (result: bool)
      requires 100 <= n < 1000
      ensures result <==> (n == ((n / 100) * (n / 100) * (n / 100) + ((n / 10) % 10) * ((n / 10) % 10) * ((n / 10) % 10) + (n % 10) * (n % 10) * (n % 10)))
  // </vc-spec>

vc-code: |-
  method IsArmstrongImpl(n: int) returns (result: bool)
      requires 100 <= n < 1000
      ensures result <==> (n == ((n / 100) * (n / 100) * (n / 100) + ((n / 10) % 10) * ((n / 10) % 10) * ((n / 10) % 10) + (n % 10) * (n % 10) * (n % 10)))
  {
      var hundreds := n / 100;
      var tens := (n / 10) % 10;
      var units := n % 10;
      
      var cubeHundreds := hundreds * hundreds * hundreds;
      var cubeTens := tens * tens * tens;
      var cubeUnits := units * units * units;
      
      var sumOfCubes := cubeHundreds + cubeTens + cubeUnits;
      result := (sumOfCubes == n);
  }

