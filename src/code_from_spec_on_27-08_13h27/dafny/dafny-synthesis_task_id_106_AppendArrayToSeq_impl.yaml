vc-spec: |-
  // <vc-spec>
  method AppendArrayToSeq(s: seq<int>, a: array<int>) returns (r: seq<int>)
      requires a != null
      ensures |r| == |s| + a.Length
      ensures forall i :: 0 <= i < |s| ==> r[i] == s[i]
      ensures forall i :: 0 <= i < a.Length ==> r[|s| + i] == a[i]
  // </vc-spec>

vc-code: |-
  method AppendArrayToSeqImpl(s: seq<int>, a: array<int>) returns (r: seq<int>)
      requires a != null
      ensures |r| == |s| + a.Length
      ensures forall i :: 0 <= i < |s| ==> r[i] == s[i]
      ensures forall i :: 0 <= i < a.Length ==> r[|s| + i] == a[i]
  {
      var temp := new int[a.Length];
      var i := 0;
      while i < a.Length
          invariant 0 <= i <= a.Length
          invariant forall k :: 0 <= k < i ==> temp[k] == a[k]
      {
          temp[i] := a[i];
          i := i + 1;
      }
      r := s + temp[..];
  }

