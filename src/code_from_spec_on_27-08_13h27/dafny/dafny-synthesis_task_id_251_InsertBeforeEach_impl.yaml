vc-helpers: |-
  // No additional helpers or proofs needed for this implementation

vc-spec: |-
  // <vc-spec>
  method InsertBeforeEach(s: seq<string>, x: string) returns (v: seq<string>)
          ensures |v| == 2 * |s|
          ensures forall i :: 0 <= i < |s| ==> v[2*i] == x && v[2*i + 1] == s[i]
  // </vc-spec>

vc-code: |-
  method InsertBeforeEachImpl(s: seq<string>, x: string) returns (v: seq<string>)
    ensures |v| == 2 * |s|
    ensures forall i :: 0 <= i < |s| ==> v[2*i] == x && v[2*i + 1] == s[i]
  {
    var result: seq<string> := [];
    var i := 0;
    while i < |s|
      invariant 0 <= i <= |s|
      invariant |result| == 2 * i
      invariant forall k :: 0 <= k < i ==> result[2*k] == x && result[2*k + 1] == s[k]
    {
      result := result + [x, s[i]];
      i := i + 1;
    }
    v := result;
  }

