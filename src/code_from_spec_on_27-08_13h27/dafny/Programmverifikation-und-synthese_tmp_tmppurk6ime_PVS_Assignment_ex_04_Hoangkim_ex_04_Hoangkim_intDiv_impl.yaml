vc-code: |-
  method IntDiv(n: int, d: int) returns (q: int, r: int)
    requires n >= d && n >= 0 && d > 0
    ensures (d * q) + r == n && 0 <= r < d
  {
    q := 0;
    r := n;
    while r >= d
      invariant 0 <= q
      invariant 0 <= r <= n
      invariant (d * q) + r == n
      decreases r
    {
      q := q + 1;
      r := r - d;
    }
  }

