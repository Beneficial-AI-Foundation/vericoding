vc-code: |-
  method AbsImpl(x: int) returns (y: int)
    ensures x >= 0 ==> x == y
    ensures x < 0 ==> x + y == 0
  {
    if x >= 0 {
      y := x;
    } else {
      y := -x;
    }
  }

