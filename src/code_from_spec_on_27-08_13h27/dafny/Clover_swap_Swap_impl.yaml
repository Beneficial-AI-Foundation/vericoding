vc-spec: |-
  // <vc-spec>
  method Swap(X: int, Y: int) returns(x: int, y: int)
    ensures x==Y
    ensures y==X
  // </vc-spec>

vc-code: |-
  method SwapImpl(X: int, Y: int) returns (x: int, y: int)
    ensures x == Y
    ensures y == X
  {
    x := Y;
    y := X;
  }

