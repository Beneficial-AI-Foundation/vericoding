vc-helpers: |-
  // No additional helpers or proofs needed for this implementation

vc-spec: |-
  // <vc-spec>
  method MinOfThree(a: int, b: int, c: int) returns (min: int)
      ensures min <= a && min <= b && min <= c
      ensures (min == a) || (min == b) || (min == c)
  // </vc-spec>

vc-code: |-
  method MinOfThreeImpl(a: int, b: int, c: int) returns (min: int)
      ensures min <= a && min <= b && min <= c
      ensures (min == a) || (min == b) || (min == c)
  {
      if a <= b && a <= c {
          min := a;
      } else if b <= a && b <= c {
          min := b;
      } else {
          min := c;
      }
  }

