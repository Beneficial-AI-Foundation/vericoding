vc-spec: |-
  // <vc-spec>
  method ElementWiseDivision(a: seq<int>, b: seq<int>) returns (result: seq<int>)
      requires |a| == |b|
      requires forall i :: 0 <= i < |b| ==> b[i] != 0
      ensures |result| == |a|
      ensures forall i :: 0 <= i < |result| ==> result[i] == a[i] / b[i]
  // </vc-spec>

vc-code: |-
  method ElementWiseDivisionImpl(a: seq<int>, b: seq<int>) returns (result: seq<int>)
      requires |a| == |b|
      requires forall i :: 0 <= i < |b| ==> b[i] != 0
      ensures |result| == |a|
      ensures forall i :: 0 <= i < |result| ==> result[i] == a[i] / b[i]
  {
      var n := |a|;
      result := [];
      var i := 0;
      while i < n
          invariant 0 <= i <= n
          invariant |result| == i
          invariant forall k :: 0 <= k < i ==> result[k] == a[k] / b[k]
      {
          result := result + [a[i] / b[i]];
          i := i + 1;
      }
  }

