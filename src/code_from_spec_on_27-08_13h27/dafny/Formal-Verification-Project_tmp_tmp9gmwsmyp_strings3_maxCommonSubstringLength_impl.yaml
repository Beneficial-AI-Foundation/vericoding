vc-preamble: |-
  predicate isSubstring(sub: seq<char>, str: seq<char>)
  {
      exists i :: 0 <= i <= |str| - |sub| && str[i..i+|sub|] == sub
  }
  
  predicate isPrefixPred(pre:string, str:string)
  {
      (|pre| <= |str|) && 
      pre == str[..|pre|]
  }
  
  predicate isNotPrefixPred(pre:string, str:string)
  {
      (|pre| > |str|) || 
      pre != str[..|pre|]
  }
  
  predicate isSubstringPred(sub:string, str:string)
  {
      (exists i :: 0 <= i <= |str| &&  isPrefixPred(sub, str[i..]))
  }
  
  predicate isNotSubstringPred(sub:string, str:string)
  {
      (forall i :: 0 <= i <= |str| ==> isNotPrefixPred(sub,str[i..]))
  }
  
  
  
  predicate haveCommonKSubstringPred(k:nat, str1:string, str2:string)
  {
      exists i1, j1 :: 0 <= i1 <= |str1|- k && j1 == i1 + k && isSubstringPred(str1[i1..j1],str2)
  }
  
  predicate haveNotCommonKSubstringPred(k:nat, str1:string, str2:string)
  {
      forall i1, j1 :: 0 <= i1 <= |str1|- k && j1 == i1 + k ==>  isNotSubstringPred(str1[i1..j1],str2)
  }
  
  method haveCommonKSubstring(k: nat, str1: string, str2: string) returns (found: bool)
      ensures found  <==>  haveCommonKSubstringPred(k,str1,str2)
      //ensures !found <==> haveNotCommonKSubstringPred(k,str1,str2) // This postcondition follows from the above lemma.
  {
      // Check that both strings are larger than k 
      if (k > |str1| || k > |str2| ){
          return false;
      }
      // Initialize variables
      var i := 0;
      var temp := false;
  
      // Don't want to exceed the bounds of str1 when checking for the element that is k entries away
      while i <= |str1|-k
      // Invariant to stay within bounds
      invariant 0 <= i <= (|str1|-k) + 1
      // Invariant to show that when temp is true, it is a substring
      invariant temp ==> 0 <= i <= (|str1| - k) && isSubstringPred(str1[i..i+k], str2)
      // Invariant to show that when temp is false, it is not a substring
      invariant !temp ==> (forall m,n :: (0 <= m < i && n == m+k) ==> isNotSubstringPred(str1[m..n], str2))
      // Telling dafny that i is that value that is increasing
      decreases |str1| - k - i
      {
          assume false;
  
          // Get an index from the array position were are at to the array position that is k away and check the substring
          temp := isSubstring(str1[i..(i + k)], str2);
          if  temp == true 
          {
              return true;
          }
          i := i + 1;
      }
      return false;
  }

vc-helpers: |-
  method isSubstringMethod(sub: seq<char>, str: seq<char>) returns (result: bool)
    ensures result <==> isSubstring(sub, str)
  {
    if |sub| > |str| {
      return false;
    }
    result := false;
    var i := 0;
    while i <= |str| - |sub|
      invariant 0 <= i <= |str| - |sub| + 1
      invariant result ==> isSubstring(sub, str)
      invariant !result ==> (forall j :: 0 <= j < i ==> str[j..j+|sub|] != sub)
      decreases |str| - |sub| - i
    {
      if str[i..i+|sub|] == sub {
        result := true;
        return;
      }
      i := i + 1;
    }
    return false;
  }
  
  lemma haveCommonKSubstringEquivalence(k: nat, str1: string, str2: string, found: bool)
    requires found <==> haveCommonKSubstringPred(k, str1, str2)
    ensures !found <==> haveNotCommonKSubstringPred(k, str1, str2)
  {
    if found {
      assert haveCommonKSubstringPred(k, str1, str2);
    } else {
      assert !haveCommonKSubstringPred(k, str1, str2);
      assert forall i1, j1 :: 0 <= i1 <= |str1| - k && j1 == i1 + k ==> !isSubstringPred(str1[i1..j1], str2);
    }
  }

vc-spec: |-
  // <vc-spec>
  method maxCommonSubstringLength(str1: string, str2: string) returns (len:nat)
      requires (|str1| <= |str2|)
      ensures (forall k :: len < k <= |str1| ==> !haveCommonKSubstringPred(k,str1,str2))
      ensures haveCommonKSubstringPred(len,str1,str2)
  // </vc-spec>

vc-code: |-
  method findMaxCommonSubstringLength(str1: string, str2: string) returns (len: nat)
    requires |str1| <= |str2|
    ensures forall k :: len < k <= |str1| ==> !haveCommonKSubstringPred(k, str1, str2)
    ensures len == 0 || haveCommonKSubstringPred(len, str1, str2)
  {
    len := |str1|;
    while len > 0
      invariant 0 <= len <= |str1|
      invariant forall k :: len < k <= |str1| ==> !haveCommonKSubstringPred(k, str1, str2)
      decreases len
    {
      var found := haveCommonKSubstring(len, str1, str2);
      if found {
        return;
      }
      len := len - 1;
    }
    return 0;
  }

