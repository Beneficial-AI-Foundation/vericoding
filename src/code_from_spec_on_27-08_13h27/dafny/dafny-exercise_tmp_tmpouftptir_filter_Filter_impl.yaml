vc-helpers: |-
  // No additional helpers or proofs needed for this implementation

vc-spec: |-
  // <vc-spec>
  method Filter(a:seq<char>, b:set<char>) returns(c:set<char>) 
  ensures forall x :: x in a && x in b <==> x in c
  // </vc-spec>

vc-code: |-
  method FilterImpl(a: seq<char>, b: set<char>) returns (c: set<char>)
    ensures forall x :: x in a && x in b <==> x in c
  {
    c := set x | x in a && x in b;
  }

