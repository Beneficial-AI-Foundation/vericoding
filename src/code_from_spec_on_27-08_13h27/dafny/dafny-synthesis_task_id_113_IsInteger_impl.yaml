vc-spec: |-
  // <vc-spec>
  method IsInteger(s: string) returns (result: bool)
      ensures result <==> (|s| > 0) && (forall i :: 0 <= i < |s| ==> IsDigit(s[i]))
  // </vc-spec>

vc-code: |-
  method IsIntegerImpl(s: string) returns (result: bool)
      ensures result <==> (|s| > 0) && (forall i :: 0 <= i < |s| ==> IsDigit(s[i]))
  {
      if |s| == 0 {
          return false;
      }
      
      result := true;
      var i := 0;
      while i < |s|
          invariant 0 <= i <= |s|
          invariant result ==> (forall k :: 0 <= k < i ==> IsDigit(s[k]))
      {
          if !IsDigit(s[i]) {
              result := false;
              return;
          }
          i := i + 1;
      }
  }

