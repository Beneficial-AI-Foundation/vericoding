vc-spec: |-
  // <vc-spec>
  method Min(x: int, y:int) returns (z: int)
    ensures x<=y ==> z==x
    ensures x>y ==> z==y
  // </vc-spec>

vc-code: |-
  method MinImpl(x: int, y: int) returns (z: int)
    ensures x <= y ==> z == x
    ensures x > y ==> z == y
  {
    if x <= y {
      z := x;
    } else {
      z := y;
    }
  }

