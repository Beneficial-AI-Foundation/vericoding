vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  // 1 a)
  
  // [ai, aj[
  spec fn sum(a: Seq<int>, i: int, j: int) -> int
      recommends 0 <= i <= j <= a.len()
      decreases j - i
      when 0 <= i <= j <= a.len()
  {
      if i == j { 0 }
      else { a[j-1] + sum(a, i, j-1) }
  }
  
  // 1 b)
  
  // 1 c)
  // a -> [1, 10, 3, âˆ’4, 5]
  // c -> [0, 1, 11, 14, 10, 15]
  
  spec fn is_prefix_sum_for(a: Seq<int>, c: Seq<int>) -> bool
  {
      a.len() + 1 == c.len() && 
      forall|i: int| #![auto] 0 <= i <= a.len() ==> c[i] == sum(a, 0, i)
  }

vc-helpers: |-
  proof fn lemma_sum_split(a: Seq<int>, i: int, j: int, k: int)
      requires 0 <= i <= j <= k <= a.len()
      ensures sum(a, i, k) == sum(a, i, j) + sum(a, j, k)
      decreases k - i
  {
      if i == k {
          assert(i == j);
      } else if j == k {
          // sum(a, j, k) == 0, so sum(a, i, k) == sum(a, i, j) + 0
      } else {
          // k > j, so we can use induction
          lemma_sum_split(a, i, j, k - 1);
          assert(sum(a, i, k - 1) == sum(a, i, j) + sum(a, j, k - 1));
          assert(sum(a, i, k) == a[k-1] + sum(a, i, k-1));
          assert(sum(a, j, k) == a[k-1] + sum(a, j, k-1));
      }
  }

