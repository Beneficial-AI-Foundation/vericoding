      while k > i
          invariant
              i <= k <= j,
              j <= a.len(),
              forall|r: int| (k as int) < r < (j as int) && 0 <= r < a.len() ==> a@[r] != x,
          decreases k
      {
          k = k - 1;
          if a[k] == x {
              return k as i32;
          }
