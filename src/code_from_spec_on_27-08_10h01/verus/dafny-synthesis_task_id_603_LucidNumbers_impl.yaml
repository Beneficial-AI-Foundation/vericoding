vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  // <vc-spec>
  fn lucid_numbers(n: i32) -> (lucid: Vec<i32>)
      requires 
          n >= 0,
      ensures 
          forall|i: int| 0 <= i < lucid.len() ==> lucid[i] % 3 == 0,
          forall|i: int| 0 <= i < lucid.len() ==> lucid[i] <= n,
          forall|i: int, j: int| 0 <= i < j < lucid.len() ==> lucid[i] < lucid[j],
  // </vc-spec>

vc-code: |-
  {
      let mut lucid: Vec<i32> = Vec::new();
      let mut i = 0;
      
      while i <= n
          invariant
              i >= 0,
              i <= n + 1,
              forall|k: int| 0 <= k < lucid.len() ==> lucid[k] % 3 == 0,
              forall|k: int| 0 <= k < lucid.len() ==> lucid[k] <= n,
              forall|k: int, j: int| 0 <= k < j < lucid.len() ==> lucid[k] < lucid[j],
              forall|k: int| 0 <= k < lucid.len() ==> lucid[k] < i,
              forall|k: int| 0 <= k < i && k % 3 == 0 ==> exists|j: int| 0 <= j < lucid.len() && lucid[j] == k,
          decreases n - i,
      {
          if i % 3 == 0 {
              lucid.push(i);
          }
          i = i + 1;
      }
      
      lucid
  }

vc-postamble: |-
  fn main() {
  }
  
  }

