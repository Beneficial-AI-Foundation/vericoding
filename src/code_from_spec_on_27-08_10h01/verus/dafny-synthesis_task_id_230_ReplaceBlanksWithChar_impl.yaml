vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  // <vc-spec>
  fn replace_blanks_with_char(s: Seq<char>, ch: char) -> (v: Seq<char>)
      ensures 
          v.len() == s.len(),
          forall|i: int| 0 <= i < s.len() ==> {
              (s[i] == ' ' ==> v[i] == ch) &&
              (s[i] != ' ' ==> v[i] == s[i])
          }
  // </vc-spec>

vc-code: |-
  {
      let mut result = Seq::empty();
      let mut i: nat = 0nat;
      
      while i < s.len()
          invariant
              0 <= i <= s.len(),
              result.len() == i,
              forall|j: int| 0 <= j < i ==> {
                  (s@[j] == ' ' ==> result@[j] == ch) &&
                  (s@[j] != ' ' ==> result@[j] == s@[j])
              }
      {
          if s@[i as int] == ' ' {
              result = result.push(ch);
          } else {
              result = result.push(s@[i as int]);
          }
          i = i + 1nat;
      }
      
      result
  }

vc-postamble: |-
  fn main() {}
  
  }

