  use vstd::prelude::*;
  
  verus! {
  
  spec fn set_of_seq<T>(s: Seq<T>) -> Set<T> {
      Set::new(|x: T| s.contains(x))
  }

vc-helpers: |-


vc-spec: |-
  // <vc-spec>
  fn swap<T>(a: &mut Vec<T>, i: usize, j: usize)
      requires 
          i < old(a).len(),
          j < old(a).len(),
      ensures
          a[i as int] == old(a)[j as int],
          a[j as int] == old(a)[i as int],
          forall|m: int| 0 <= m < a.len() && m != i && m != j ==> a[m] == old(a)[m],
          a@.to_multiset() == old(a)@.to_multiset(),
  // </vc-spec>

vc-code: |-
  {
      let ghost old_a = a@;
      
      // Manual swap implementation since Vec::swap is not supported
      let temp = std::mem::replace(&mut a[i], std::mem::take(&mut a[j]));
      a[j] = temp;
      
      proof {
          assert(a@.len() == old_a.len());
          assert(a@[i as int] == old_a[j as int]);
          assert(a@[j as int] == old_a[i as int]);
          assert(forall|m: int| 0 <= m < a@.len() && m != i && m != j ==> a@[m] == old_a[m]);
      }
  }

