  {
      if s.len() == 0 {
          proof {
              palindromic_empty_or_single(s@, 0, 0);
          }
          return (Vec::<char>::new(), 0, 0);
      }
  
      let mut best_start = 0;
      let mut best_end = 1;
      let mut i = 0;
      
      proof {
          palindromic_empty_or_single(s@, 0, 1);
      }
  
      while i < s.len()
          invariant
              0 <= i <= s.len(),
              0 <= best_start <= best_end <= s.len(),
              palindromic(s@, best_start as int, best_end as int),
              forall|a: int, b: int| 0 <= a <= b <= s.len() && palindromic(s@, a, b) && a + b < 2 * i ==> b - a <= best_end - best_start,
      {
          // Check odd-length palindromes centered at i
          let mut left = i as isize;
          let mut right = i;
          
          while left >= 0 && right < s.len() && s@[left as int] == s@[right as int]
              invariant
                  0 <= i < s.len(),
                  0 <= best_start <= best_end <= s.len(),
                  palindromic(s@, best_start as int, best_end as int),
                  -1 <= left <= i as isize,
                  i <= right <= s.len(),
                  left < 0 || right >= s.len() || s@[left as int] != s@[right as int] || (
                      left >= 0 && right < s.len() && palindromic(s@, left as int, right as int + 1)
                  ),
                  forall|a: int, b: int| 0 <= a <= b <= s.len() && palindromic(s@, a, b) && a + b < 2 * i ==> b - a <= best_end - best_start,
          {
              proof {
                  let l_int = left as int;
                  let r_int = right as int;
                  if l_int >= 0 && r_int + 1 - l_int < 2 {
                      palindromic_empty_or_single(s@, l_int, r_int + 1);
                  }
              }
              
              if left >= 0 && right < s.len() && s@[left as int] == s@[right as int] {
                  if (right + 1) - (left as usize) > best_end - best_start {
                      best_start = left as usize;
                      best_end = right + 1;
                  }
              }
              
              left = left - 1;
              right = right + 1;
          }
          
          // Check even-length palindromes centered between i and i+1
          if i + 1 < s.len() {
              left = i as isize;
              right = i + 1;
              
              while left >= 0 && right < s.len() && s@[left as int] == s@[right as int]
                  invariant
                      0 <= i < s.len(),
                      0 <= best_start <= best_end <= s.len(),
                      palindromic(s@, best_start as int, best_end as int),
                      -1 <= left <= i as isize,
                      i + 1 <= right <= s.len(),
                      left < 0 || right >= s.len() || s@[left as int] != s@[right as int] || (
                          left >= 0 && right < s.len() && palindromic(s@, left as int, right as int + 1)
                      ),
                      forall|a: int, b: int| 0 <= a <= b <= s.len() && palindromic(s@, a, b) && a + b < 2 * i ==> b - a <= best_end - best_start,
              {
                  proof {
                      let l_int = left as int;
                      let r_int = right as int;
                      if l_int >= 0 && r_int + 1 - l_int < 2 {
                          palindromic_empty_or_single(s@, l_int, r_int + 1);
                      }
                  }
                  
                  if left >= 0 && right < s.len() && s@[left as int] == s@[right as int] {
                      if (right + 1) - (left as usize) > best_end - best_start {
                          best_start = left as usize;
                          best_end = right + 1;
                      }
                  }
                  
                  left = left - 1;
                  right = right + 1;
              }
          }
          
          i = i + 1;
      }
      
      let mut result = Vec::<char>::new();
      let mut j = best_start;
      while j < best_end
          invariant
              best_start <= j <= best_end,
              result.len() == j - best_start,
              result@ == s@.subrange(best_start as int, j as int),
      {
          result.push(s[j]);
          j = j + 1;
      }
      
      proof {
          assert(result@ == s@.subrange(best_start as int, best_end as int));
      }
      
      (result, best_start, best_end)
  }

