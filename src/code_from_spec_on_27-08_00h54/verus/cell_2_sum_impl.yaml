  }

vc-spec: |-
  fn myfun(a: &mut Vec<u32>, N: u32) -> (sum: u32)
      // pre-conditions-start
      requires 
          old(a).len() == N,
          N <= 0x7FFF_FFFF,
      // pre-conditions-end
      // post-conditions-start
      ensures
          sum <= 2*N,
      // post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut sum: u32 = 0;
      let mut i: usize = 0;
      while i < a.len()
          invariant
              i <= a.len(),
              sum <= 2 * (i as u32),
              sum as int <= 2 * i,
          decreases a.len() - i
      {
          if a[i] <= 2 {
              assert(sum as int + a@[i] as int <= 2 * i + 2);
              assert(2 * i + 2 <= 2 * (i + 1));
              sum = sum + a[i];
          } else {
              assert(sum as int + 2 <= 2 * i + 2);
              assert(2 * i + 2 <= 2 * (i + 1));
              sum = sum + 2;
          }
          i = i + 1;
      }
      assert(i == a.len());
      assert(sum <= 2 * (i as u32));
      assert(i as u32 <= N);
      sum
      // impl-end
  }

