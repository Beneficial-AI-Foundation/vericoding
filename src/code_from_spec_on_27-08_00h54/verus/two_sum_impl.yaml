vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  spec fn has_two_sum_at(nums: &[i32], target: i32, i: int, j: int) -> bool {
      0 <= i < j < nums.len() && nums[i] + nums[j] == target
  }
  
  spec fn has_two_sum_before(nums: &[i32], target: i32, bound: int) -> bool {
      exists|i: int, j: int| 0 <= i < j < bound && nums[i] + nums[j] == target
  }
  
  proof fn lemma_exists_implies_exists_before(nums: &[i32], target: i32, bound: int)
      requires
          bound <= nums.len(),
          exists|i: int, j: int| 0 <= i < j < nums.len() && nums[i] + nums[j] == target,
      ensures
          has_two_sum_before(nums, target, bound) || 
          exists|i: int, j: int| 0 <= i < bound && bound <= j < nums.len() && nums[i] + nums[j] == target ||
          exists|i: int, j: int| bound <= i < j < nums.len() && nums[i] + nums[j] == target,
  {
  }
  
  proof fn lemma_no_sum_at_i(nums: &[i32], target: i32, i: int)
      requires
          0 <= i < nums.len(),
          forall|y: int| i < y < nums.len() ==> nums[i] + nums[y] != target,
          forall|x: int, y: int| 0 <= x < y < i ==> nums[x] + nums[y] != target,
      ensures
          forall|x: int, y: int| 0 <= x < y < i + 1 ==> nums[x] + nums[y] != target,
  {
      assert forall|x: int, y: int| 0 <= x < y < i + 1 implies nums[x] + nums[y] != target by {
          if 0 <= x < y < i {
              // This follows from the precondition
          } else if 0 <= x < i && y == i {
              // We need x < i, so we have x < y = i
              assert(x < i);
              assert(y == i);
              assert(nums[x] + nums[i] != target);
          }
      };
  }

vc-spec: |-
  #[verifier::loop_isolation(false)]
  fn two_sum(nums: &[i32], target: i32) -> (result: (usize, usize))
      // pre-conditions-start
      requires
          nums.len() >= 2,
          exists|i: int, j: int| 0 <= i < j < nums.len() && nums[i] + nums[j] == target,
          forall|i: int, j: int|
              0 <= i < nums.len() && 0 <= j < nums.len()
                  ==> nums[i] + nums[j] <= i32::MAX
                      && nums[i] + nums[j] >= i32::MIN,
      // pre-conditions-end
      // post-conditions-start
      ensures
          ({ let (i, j) = result; 0 <= i < nums.len() }),
          ({ let (i, j) = result; 0 <= j < nums.len() }),
          ({ let (i, j) = result; i != j }),
          ({ let (i, j) = result; nums[i as int] + nums[j as int] == target })
      // post-conditions-end

vc-code: |-
  {
      let mut i = 0;
      while i < nums.len()
          invariant
              0 <= i <= nums.len(),
              exists|x: int, y: int| 0 <= x < y < nums.len() && nums[x] + nums[y] == target,
              forall|x: int, y: int| 0 <= x < y < i ==> nums[x] + nums[y] != target,
          decreases nums.len() - i,
      {
          let mut j = i + 1;
          while j < nums.len()
              invariant
                  0 <= i < nums.len(),
                  i + 1 <= j <= nums.len(),
                  exists|x: int, y: int| 0 <= x < y < nums.len() && nums[x] + nums[y] == target,
                  forall|x: int, y: int| 0 <= x < y < i ==> nums[x] + nums[y] != target,
                  forall|y: int| i + 1 <= y < j ==> nums[i as int] + nums[y] != target,
              decreases nums.len() - j,
          {
              if nums[i] + nums[j] == target {
                  return (i, j);
              }
              j += 1;
          }
          proof {
              lemma_no_sum_at_i(nums, target, i as int);
          }
          i += 1;
      }
      unreached()
  }

