vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // </vc-helpers>

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, b: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(b).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> a[k] == 2 * N + 1,
  	// post-conditions-end

vc-code: |-
  {
      let mut i = 0;
      while i < N
          invariant
              0 <= i <= N,
              N > 0,
              a.len() == N,
              b.len() == N,
              sum.len() == 1,
              N < 1000,
              forall |k:int| 0 <= k < i ==> a[k] == 2 * N + 1,
          decreases N - i,
      {
          a[i as usize] = 2 * N + 1;
          i += 1;
      }
  }

vc-postamble: |-
  
  }
  
  fn main() {}

