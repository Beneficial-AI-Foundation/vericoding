vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn count_boolean(seq: Seq<bool>) -> (result: int)
      decreases seq.len(),
  {
      if seq.len() == 0 {
          0
      } else {
          count_boolean(seq.drop_last()) + if (seq.last()) {
              1 as int
          } else {
              0 as int
          }
      }
  }
  // pure-end

vc-helpers: |-
  proof fn lemma_count_boolean_bound(seq: Seq<bool>)
      ensures 0 <= count_boolean(seq) <= seq.len()
      decreases seq.len()
  {
      if seq.len() == 0 {
      } else {
          lemma_count_boolean_bound(seq.drop_last());
      }
  }
  
  proof fn lemma_count_boolean_step(seq: Seq<bool>, i: int)
      requires 0 <= i < seq.len()
      ensures count_boolean(seq.take(i + 1)) == count_boolean(seq.take(i)) + if seq[i] { 1int } else { 0int }
      decreases i
  {
      if i == 0 {
          assert(seq.take(1) =~= seq![seq[0]]);
          assert(seq.take(0) =~= Seq::<bool>::empty());
          assert(count_boolean(seq.take(0)) == 0);
          let seq_1 = seq.take(1);
          assert(seq_1.len() == 1);
          assert(seq_1.last() == seq[0]);
          assert(seq_1.drop_last() =~= Seq::<bool>::empty());
          assert(count_boolean(seq_1) == count_boolean(seq_1.drop_last()) + if seq_1.last() { 1int } else { 0int });
          assert(count_boolean(seq_1) == 0 + if seq[0] { 1int } else { 0int });
      } else {
          lemma_count_boolean_step(seq, i - 1);
          assert(seq.take(i + 1) =~= seq.take(i).push(seq[i]));
          
          // Prove the relationship between count_boolean and the last element
          let seq_i_plus_1 = seq.take(i + 1);
          let seq_i = seq.take(i);
          assert(seq_i_plus_1 =~= seq_i.push(seq[i]));
          assert(seq_i_plus_1.drop_last() =~= seq_i);
          assert(seq_i_plus_1.last() == seq[i]);
          assert(count_boolean(seq_i_plus_1) == count_boolean(seq_i_plus_1.drop_last()) + if seq_i_plus_1.last() { 1int } else { 0int });
          assert(count_boolean(seq_i_plus_1) == count_boolean(seq_i) + if seq[i] { 1int } else { 0int });
      }
  }

vc-spec: |-
  fn count_true(arr: &Vec<bool>) -> (count: u64)
      // pre-conditions-start
      ensures
          0 <= count <= arr.len(),
          count_boolean(arr@) == count,
      // pre-conditions-end

vc-code: |-
  {
      let mut count: u64 = 0;
      let mut i: usize = 0;
      
      proof {
          lemma_count_boolean_bound(arr@);
      }
      
      while i < arr.len()
          invariant 
              0 <= i <= arr.len(),
              0 <= count <= i,
              count == count_boolean(arr@.take(i as int))
          decreases arr.len() - i
      {
          proof {
              lemma_count_boolean_step(arr@, i as int);
          }
          
          if arr[i] {
              count = count + 1;
          }
          
          i = i + 1;
      }
      
      proof {
          assert(arr@.take(arr.len() as int) =~= arr@);
      }
      
      count
  }

