vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  spec fn in_bounds(n: i32) -> bool {
      0 <= n && n < 1000
  }
  
  spec fn safe_arithmetic(n: i32) -> bool {
      0 <= n && n < 1000 && 2 * n + 1 <= i32::MAX
  }

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, b: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(b).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> a[k] == 2 * N + 1,
  	// post-conditions-end

vc-code: |-
  {
      let mut i = 0;
      while i < N
          invariant
              0 <= i <= N,
              N == old(a).len(),
              a.len() == N,
              b.len() == N,
              sum.len() == 1,
              N < 1000,
              2 * N + 1 <= i32::MAX,
              forall |k:int| 0 <= k < i ==> a[k as int] == 2 * N as int + 1,
          decreases N - i,
      {
          assert(2 * N + 1 <= i32::MAX);
          a[i as usize] = 2 * N + 1;
          i += 1;
      }
  }

vc-postamble: |-
  
  }
  
  fn main() {}

