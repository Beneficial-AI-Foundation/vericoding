vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-


vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
      // pre-conditions-start
      requires
          N > 0,
          old(a).len() == N,
          old(sum).len() == 1,
      // pre-conditions-end
      // post-conditions-start
      ensures
          sum[0] <= N,
      // post-conditions-end

vc-code: |-
  {
      let mut i: i32 = 0;
      sum.set(0, 0);
  
      while i < N
          invariant
              0 <= i <= N,
              sum.len() == 1,
              sum[0] == i,
          decreases N - i
      {
          let current_sum = sum[0];
          sum.set(0, current_sum + 1);
          i = i + 1;
      }
  }

