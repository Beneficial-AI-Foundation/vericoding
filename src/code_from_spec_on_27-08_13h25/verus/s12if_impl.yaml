vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No changes needed in helpers for this fix

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: usize)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] == 2 * N,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: usize = 0;
      sum[0] = 0;
      while i < N
          invariant
              i <= N,
              sum.len() == 1,
              sum[0] == 2 * i as i32,
          decreases N - i
      {
          sum[0] = sum[0] + 2;
          i = i + 1;
      }
  }

vc-postamble: |-
  
  }
  
  fn main() {}

