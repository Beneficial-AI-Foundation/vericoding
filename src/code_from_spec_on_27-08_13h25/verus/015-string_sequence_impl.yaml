  fn string_sequence_impl(n: u8) -> (string_seq: Vec<char>)
      ensures
          string_seq@ == string_sequence(n as nat),
  {
      let mut result = vec!['0'];
      let mut i: u8 = 1;
      
      while i <= n
          invariant
              result@ == string_sequence(i as nat),
              i <= n + 1,
      {
          result.push(' ');
          let num_chars = number_to_char_impl(i);
          let mut j: usize = 0;
          
          while j < num_chars.len()
              invariant
                  result@ == string_sequence(i as nat).subrange(0, string_sequence((i - 1) as nat).len() as int + 1 + j as int),
                  result@.subrange(0, string_sequence((i - 1) as nat).len() as int) == string_sequence((i - 1) as nat),
                  result@.subrange(string_sequence((i - 1) as nat).len() as int, string_sequence((i - 1) as nat).len() as int + 1) == seq![' '],
                  result@.subrange(string_sequence((i - 1) as nat).len() as int + 1, string_sequence((i - 1) as nat).len() as int + 1 + j as int) == num_chars@.subrange(0, j as int),
                  j <= num_chars.len(),
          {
              result.push(num_chars@[j]);
              j = j + 1;
          }
          i = i + 1;
      }
      result
  }

