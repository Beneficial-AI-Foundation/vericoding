vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  
  verus! {

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn is_smaller(arr1: &Vec<i32>, arr2: &Vec<i32>) -> (result: bool)
      // pre-conditions-start
      requires
          arr1.len() == arr2.len(),
      // pre-conditions-end
      // post-conditions-start
      ensures
          result == (forall|i: int| 0 <= i < arr1.len() ==> arr1[i] > arr2[i]),
      // post-conditions-end

vc-code: |-
  {
      let mut i: usize = 0;
      while i < arr1.len()
          invariant
              arr1.len() == arr2.len(),
              forall|j: int| 0 <= j < i ==> arr1[j] > arr2[j],
          decreases arr1.len() - i
      {
          if arr1[i] <= arr2[i] {
              return false;
          }
          i = i + 1;
      }
      true
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

