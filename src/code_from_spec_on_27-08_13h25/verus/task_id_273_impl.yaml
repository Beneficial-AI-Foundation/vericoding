vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn element_wise_subtract(arr1: &Vec<i32>, arr2: &Vec<i32>) -> (result: Vec<i32>)
      // pre-conditions-start
      requires
          arr1.len() == arr2.len(),
          forall|i: int|
              (0 <= i < arr1.len()) ==> (i32::MIN <= #[trigger] (arr1[i] - arr2[i]) <= i32::MAX),
      // pre-conditions-end
      // post-conditions-start
      ensures
          result.len() == arr1.len(),
          forall|i: int|
              0 <= i < result.len() ==> #[trigger] result[i] == #[trigger] (arr1[i] - arr2[i]),
      // post-conditions-end

vc-code: |-
  {
      let mut result: Vec<i32> = Vec::with_capacity(arr1.len());
      let mut i: usize = 0;
  
      while i < arr1.len()
          invariant
              arr1.len() == arr2.len(),
              i <= arr1.len(),
              result.len() == i,
              forall|k: int| 0 <= k < i ==> #[trigger] result[k] == #[trigger] (arr1[k] - arr2[k]),
              forall|k: int| 0 <= k < arr1.len() ==> (i32::MIN <= #[trigger] (arr1[k] - arr2[k]) <= i32::MAX),
          decreases arr1.len() - i
      {
          result.push(arr1[i] - arr2[i]);
          i = i + 1;
      }
  
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

