vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32) 
  	// pre-conditions-start
  	requires 
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N > 0,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 4 * N,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: i32 = 0;
      let mut sum_val: i32 = 0;
      
      while i < N
          invariant
              0 <= i <= N,
              sum.len() == 1,
              sum_val <= 4 * i,
          decreases N - i
      {
          sum_val = sum_val + 4;
          i = i + 1;
      }
      sum.set(0, sum_val);
  }

vc-postamble: |-
  
  }
  
  fn main() {}

