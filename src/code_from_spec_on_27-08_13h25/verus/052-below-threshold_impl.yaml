vc-code: |-
  fn below_threshold(l: &[i32], t: i32) -> (result: bool)
      ensures
          result == forall|i: int| 0 <= i < l.len() ==> l[i] < t,
  {
      let mut i: usize = 0;
      while i < l.len()
          invariant
              0 <= i <= l.len(),
              forall|j: int| 0 <= j < i ==> l[j] < t,
      {
          if l[i] >= t {
              return false;
          }
          i = i + 1;
      }
      true
  }

