vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn filter_odd_numbers(arr: &Vec<u32>) -> (odd_list: Vec<u32>)
      // post-conditions-start
      ensures
          odd_list@ == arr@.filter(|x: u32| x % 2 != 0),
      // post-conditions-end

vc-code: |-
  {
      let mut result: Vec<u32> = Vec::new();
      let mut i: usize = 0;
  
      while i < arr.len()
          invariant
              i <= arr.len(),
              result@.len() <= i,
              forall |k: int| 0 <= k < result@.len() ==> result@[k] % 2 != 0 && exists |j: int| 0 <= j < i && arr@[j] == result@[k],
          decreases arr.len() - i,
      {
          if arr[i] % 2 != 0 {
              result.push(arr[i]);
          }
          i = i + 1;
      }
  
      proof {
          assert_seqs_equal!(result@, arr@.filter(|x: u32| x % 2 != 0));
      }
  
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

