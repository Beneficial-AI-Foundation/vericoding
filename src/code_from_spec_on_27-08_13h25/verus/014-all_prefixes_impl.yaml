vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed in helpers for this fix

vc-spec: |-
  fn all_prefixes(s: &Vec<u8>) -> (prefixes: Vec<Vec<u8>>)
      // post-conditions-start
      ensures
          prefixes.len() == s.len(),
          forall|i: int| #![auto] 0 <= i < s.len() ==> prefixes[i]@ == s@.subrange(0, i + 1),
      // post-conditions-end

vc-code: |-
  {
      let mut prefixes: Vec<Vec<u8>> = Vec::new();
      let mut i: usize = 0;
      
      while i < s.len()
          invariant
              i <= s.len(),
              prefixes.len() == i,
              forall|j: int| 0 <= j < i ==> prefixes[j]@ == s@.subrange(0, j + 1),
          decreases s.len() - i
      {
          let mut prefix: Vec<u8> = Vec::new();
          let mut j: usize = 0;
          
          while j <= i
              invariant
                  i < s.len(),
                  j <= i + 1,
                  prefix.len() == j,
                  forall|k: int| 0 <= k < j ==> prefix[k] == s[k],
              decreases i - j + 1
          {
              prefix.push(s[j]);
              j = j + 1;
          }
          
          prefixes.push(prefix);
          i = i + 1;
      }
      
      prefixes
  }

vc-postamble: |-
  
  }
  fn main() {}

