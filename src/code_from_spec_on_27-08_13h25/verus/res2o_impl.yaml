  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No updates needed in helpers for this fix

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, b: &mut Vec<i32>, c: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(b).len() == N,
  		old(c).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 3 * N,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: i32 = 0;
      sum[0] = 0;
      while i < N
          invariant
              0 <= i <= N,
              sum.len() == 1,
              sum[0] <= 3 * i,
          decreases N - i
      {
          if sum[0] <= i32::MAX - 3 {
              sum[0] = sum[0] + 1;
              if i < N && sum[0] <= i32::MAX - 2 {
                  sum[0] = sum[0] + 1;
                  if i < N && sum[0] <= i32::MAX - 1 {
                      sum[0] = sum[0] + 1;
                  }
              }
          }
          i = i + 1;
      }
  }

