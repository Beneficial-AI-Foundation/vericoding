vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> a[k] == N + 1,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: i32 = 0;
      while i < N
          invariant
              0 <= i <= N,
              forall |k: int| 0 <= k < i ==> a@[k as usize] == N + 1,
          decreases N - i
      {
          assert(i < N);
          assert(0 <= i as usize && i as usize < a.len());
          a.set(i as usize, N + 1);
          i = i + 1;
      }
  }

vc-postamble: |-
  
  }
  
  fn main() {}

