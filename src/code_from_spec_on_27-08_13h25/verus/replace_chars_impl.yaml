vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed for helpers as the issue is addressed in the code section.

vc-spec: |-
  fn replace_chars(s: &[char], old: char, new: char) -> (result: Vec<char>)
      // post-conditions-start
      ensures
          result.len() == s.len(),
          forall|i: int| 0 <= i && i < result.len() ==> result[i] == (if s[i] == old { new } else { s[i] }),
      // post-conditions-end

vc-code: |-
  {
      let mut result: Vec<char> = Vec::new();
      let mut i: usize = 0;
  
      while i < s.len()
          invariant
              i <= s.len(),
              result.len() == i,
              forall|j: int| 0 <= j && j < i ==> result[j] == (if s[j] == old { new } else { s[j]}),
          decreases s.len() - i
      {
          if s[i] == old {
              result.push(new);
          } else {
              result.push(s[i]);
          }
          i = i + 1;
      }
      result
  }

vc-postamble: |-
  
  fn main() {}
  }

