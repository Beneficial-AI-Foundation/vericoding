vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  // No updates needed for helpers in this case

vc-spec: |-
  fn cube_element(nums: &Vec<i32>) -> (cubed: Vec<i32>)
      // pre-conditions-start
      requires
          forall|k: int|
              0 <= k < nums.len() ==> (i32::MIN <= #[trigger] nums[k] * #[trigger] nums[k]
                  <= i32::MAX),
          forall|k: int|
              0 <= k < nums.len() ==> (i32::MIN <= #[trigger] nums[k] * #[trigger] nums[k]
                  * #[trigger] nums[k] <= i32::MAX),
      // pre-conditions-end
      // post-conditions-start
      ensures
          forall|i: int|
              0 <= i < nums.len() ==> cubed[i] == #[trigger] nums[i] * #[trigger] nums[i]
                  * #[trigger] nums[i],
      // post-conditions-end

vc-code: |-
  {
      let mut result: Vec<i32> = Vec::with_capacity(nums.len());
      let mut i: usize = 0;
      
      while i < nums.len()
          invariant
              i <= nums.len(),
              result.len() == i,
              forall|k: int| 0 <= k < i ==> result[k] == #[trigger] nums[k] * #[trigger] nums[k] * #[trigger] nums[k],
          decreases nums.len() - i
      {
          let val = nums[i];
          proof {
              assert(i32::MIN <= val * val <= i32::MAX);
              assert(i32::MIN <= val * val * val <= i32::MAX);
          }
          result.push(val * val * val);
          i = i + 1;
      }
      
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

