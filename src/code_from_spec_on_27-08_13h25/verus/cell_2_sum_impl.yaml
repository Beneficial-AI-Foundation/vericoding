vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // No changes needed in helpers for this fix

vc-spec: |-
  fn myfun(a: &mut Vec<u32>, N: u32) -> (sum: u32)
      // pre-conditions-start
      requires 
          old(a).len() == N,
          N <= 0x7FFF_FFFF,
      // pre-conditions-end
      // post-conditions-start
      ensures
          sum <= 2*N,
      // post-conditions-end

vc-code: |-
  {
      let mut sum: u32 = 0;
      let mut i: u32 = 0;
      
      while i < N
          invariant
              i <= N,
              sum <= 2 * i,
          decreases N - i
      {
          if i < a.len() as u32 {
              sum = sum + if a[i as usize] % 2 == 0 { 1 } else { 2 };
          }
          i = i + 1;
      }
      
      sum
  }

vc-postamble: |-
  
  }
  
  fn main() {}

