vc-preamble: |-
  use vstd::prelude::*;
  
  
  verus! {
  
  spec fn is_digit(c: char) -> (result: bool) {
      (c as u8) >= 48 && (c as u8) <= 57
  }
  // pure-end
  // pure-end
  
  spec fn count_digits_recursively(seq: Seq<char>) -> (result: int)
      decreases seq.len(),
  {
      if seq.len() == 0 {
          0
      } else {
          count_digits_recursively(seq.drop_last()) + if is_digit(seq.last()) {
              1 as int
          } else {
              0 as int
          }
      }
  }
  // pure-end

vc-helpers: |-
  proof fn count_digits_recursively_len_property(seq: Seq<char>)
      ensures count_digits_recursively(seq) >= 0,
              count_digits_recursively(seq) <= seq.len(),
      decreases seq.len(),
  {
      if seq.len() == 0 {
      } else {
          count_digits_recursively_len_property(seq.drop_last());
      }
  }
  
  proof fn count_digits_recursively_prefix_property(seq: Seq<char>, i: int)
      requires 0 <= i <= seq.len(),
      ensures count_digits_recursively(seq.subrange(0, i)) >= 0,
              count_digits_recursively(seq.subrange(0, i)) <= i,
      decreases i,
  {
      if i == 0 {
      } else {
          count_digits_recursively_prefix_property(seq, i - 1);
          assert(seq.subrange(0, i).drop_last() =~= seq.subrange(0, i - 1));
          assert(seq.subrange(0, i).last() == seq[i - 1]);
      }
  }
  
  fn is_digit_exec(c: char) -> (result: bool)
      ensures result == is_digit(c),
  {
      (c as u8) >= 48 && (c as u8) <= 57
  }

vc-spec: |-
  fn count_digits(text: &Vec<char>) -> (count: usize)
      // pre-conditions-start
      ensures
          0 <= count <= text.len(),
          count_digits_recursively(text@) == count,
      // pre-conditions-end

vc-code: |-
  {
      let mut count = 0;
      let mut i = 0;
      
      proof {
          count_digits_recursively_len_property(text@);
      }
      
      while i < text.len()
          invariant
              0 <= i <= text.len(),
              0 <= count <= i,
              count_digits_recursively(text@.subrange(0, i as int)) == count,
          decreases text.len() - i,
      {
          proof {
              count_digits_recursively_prefix_property(text@, i as int);
          }
          
          if is_digit_exec(text[i]) {
              count = count + 1;
          }
          
          proof {
              assert(text@.subrange(0, i as int + 1).drop_last() =~= text@.subrange(0, i as int));
              assert(text@.subrange(0, i as int + 1).last() == text@[i as int]);
          }
          
          i = i + 1;
      }
      
      proof {
          assert(text@.subrange(0, i as int) =~= text@);
      }
      
      count
  }

