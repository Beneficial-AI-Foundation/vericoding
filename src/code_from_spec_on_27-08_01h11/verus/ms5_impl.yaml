vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  spec fn sum_up_to(a: &Vec<i32>, n: nat) -> int
      decreases n
  {
      if n == 0 { 0 } else { a@[n-1] + sum_up_to(a, n-1) }
  }

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32) 
  	// pre-conditions-start
  	requires 
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N > 0,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 4 * N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut total = 0i32;
      let mut i = 0;
      while i < N
          invariant 
              0 <= i <= N,
              total <= 4 * i,
              i <= a@.len(),
          decreases N - i
      {
          if i < a.len() as i32 && a[i as usize] <= 4 {
              total = total + a[i as usize];
          } else if i < a.len() as i32 {
              // If element is > 4, we can add at most 4 to maintain invariant
              total = total + 4;
          }
          i = i + 1;
      }
      sum.set(0, total);
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

