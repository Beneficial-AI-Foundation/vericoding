vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_vowel(c: char) -> (ret:bool) {
      c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u' || c == 'A' || c == 'E' || c == 'I'
          || c == 'O' || c == 'U'
  }
  // pure-end
  // pure-end
  
  spec fn vowels(s: Seq<char>) -> (ret:Seq<char>) {
      s.filter(|c| is_vowel(c))
  }
  // pure-end
  // pure-end
  
  spec fn inner_expr_vowels_count(s: &str, ret: u32) -> (ret:bool) {
      ret == vowels(s@).len() + if (s@.len() > 0 && (s@.last() == 'y' || s@.last() == 'Y')) {
          1int
  
      } else {
          0int
      }
  }
  // pure-end

vc-helpers: |-
  fn is_vowel_exec(c: char) -> (ret: bool)
      ensures ret == is_vowel(c)
  {
      c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u' || c == 'A' || c == 'E' || c == 'I'
          || c == 'O' || c == 'U'
  }
  
  proof fn vowels_filter_preserves_len(s: Seq<char>)
      ensures vowels(s).len() <= s.len()
  {
      // The filter operation can only reduce or maintain the length
  }
  
  proof fn vowels_count_bounded(s: Seq<char>)
      requires s.len() <= u32::MAX
      ensures vowels(s).len() + 1 <= u32::MAX
  {
      vowels_filter_preserves_len(s);
      assert(vowels(s).len() <= s.len());
      assert(s.len() <= u32::MAX);
      assert(vowels(s).len() + 1 <= s.len() + 1);
      assert(s.len() + 1 <= u32::MAX + 1);
  }
  
  spec fn string_unicode_len(s: &str) -> nat
  {
      s@.len()
  }

vc-spec: |-
  fn vowels_count(s: &str) -> (ret: u32)
      // pre-conditions-start
      requires
          s@.len() <= u32::MAX,
      // pre-conditions-end
      // post-conditions-start
      ensures
          inner_expr_vowels_count(s, ret),
      // post-conditions-end

vc-code: |-
  {
      let mut count: u32 = 0;
      let mut i: usize = 0;
      let len = s@.len() as usize;
      
      proof {
          vowels_count_bounded(s@);
      }
      
      while i < len
          invariant
              i <= len,
              len == s@.len(),
              count == vowels(s@.subrange(0, i as int)).len(),
              s@.len() <= u32::MAX,
      {
          let c = s.get_char(i);
          if is_vowel_exec(c) {
              count = count + 1;
          }
          i = i + 1;
          
          proof {
              let prev_seq = s@.subrange(0, (i - 1) as int);
              let curr_seq = s@.subrange(0, i as int);
              assert(curr_seq == prev_seq.push(c));
          }
      }
      
      if s@.len() > 0 {
          let last_char = s.get_char((s@.len() - 1) as usize);
          if last_char == 'y' || last_char == 'Y' {
              count = count + 1;
          }
      }
      
      proof {
          assert(s@.subrange(0, len as int) == s@);
          assert(count == vowels(s@).len() + if (s@.len() > 0 && (s@.last() == 'y' || s@.last() == 'Y')) { 1int } else { 0int });
      }
      
      count
  }

