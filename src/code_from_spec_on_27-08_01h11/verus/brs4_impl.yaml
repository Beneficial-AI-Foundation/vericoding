vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // </vc-helpers>

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32) 
  	// pre-conditions-start
  	requires 
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N > 0,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 4 * N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut total: i32 = 0;
      let mut i: usize = 0;
      while i < a.len()
          invariant
              i <= a.len(),
              a.len() == N,
              sum.len() == 1,
              N > 0,
              N < 1000,
              total <= 4 * (i as i32),
              total >= 0,
          decreases a.len() - i
      {
          if a[i] > 4 {
              total += 4;
          } else if a[i] >= 0 {
              total += a[i];
          }
          i += 1;
      }
      sum.set(0, total);
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

