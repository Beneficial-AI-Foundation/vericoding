vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-
  spec fn cube_safe(x: i32) -> bool {
      i32::MIN <= x * x * x <= i32::MAX
  }
  
  spec fn square_safe(x: i32) -> bool {
      i32::MIN <= x * x <= i32::MAX
  }

vc-spec: |-
  fn cube_element(nums: &Vec<i32>) -> (cubed: Vec<i32>)
      // pre-conditions-start
      requires
          forall|k: int|
              0 <= k < nums.len() ==> (i32::MIN <= #[trigger] nums[k] * #[trigger] nums[k]
                  <= i32::MAX),
          forall|k: int|
              0 <= k < nums.len() ==> (i32::MIN <= #[trigger] nums[k] * #[trigger] nums[k]
                  * #[trigger] nums[k] <= i32::MAX),
      // pre-conditions-end
      // post-conditions-start
      ensures
          forall|i: int|
              0 <= i < nums.len() ==> cubed[i] == #[trigger] nums[i] * #[trigger] nums[i]
                  * #[trigger] nums[i],
      // post-conditions-end

vc-code: |-
  {
      let mut cubed = Vec::new();
      let mut i = 0;
      while i < nums.len()
          invariant
              i <= nums.len(),
              cubed.len() == i,
              forall|k: int| #![auto] 0 <= k < i ==> cubed[k] == nums[k as int] * nums[k as int] * nums[k as int],
          decreases nums.len() - i
      {
          proof {
              assert(0 <= i < nums.len());
              assert(forall|k: int| 0 <= k < nums.len() ==> i32::MIN <= nums[k] * nums[k] <= i32::MAX);
              assert(i32::MIN <= nums[i as int] * nums[i as int] <= i32::MAX);
              assert(forall|k: int| 0 <= k < nums.len() ==> i32::MIN <= nums[k] * nums[k] * nums[k] <= i32::MAX);
              assert(i32::MIN <= nums[i as int] * nums[i as int] * nums[i as int] <= i32::MAX);
          }
          let square = nums[i] * nums[i];
          let cube = square * nums[i];
          cubed.push(cube);
          i += 1;
      }
      cubed
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

