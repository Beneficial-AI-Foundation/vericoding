vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-


vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32) 
  	// pre-conditions-start
  	requires 
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N > 0,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 5 * N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut total = 0;
      let mut i = 0;
      while i < N
          invariant 
              0 <= i <= N,
              total <= 5 * i,
              total >= 0,
          decreases N - i,
      {
          if a[i as usize] > 5 {
              total += 5;
          } else {
              total += a[i as usize];
          }
          i += 1;
      }
      sum[0] = total;
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

