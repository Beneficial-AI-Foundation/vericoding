vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  // </vc-helpers>

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, N: i32, m: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> a[k] <= N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      for i in 0..N
          invariant
              a.len() == N,
              forall |k:int| 0 <= k < i ==> a[k] <= N,
      {
          if a[i as usize] > N {
              a.set(i as usize, N);
          }
      }
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

