          a.len() == b.len(),
      ensures
          result.len() == a.len(),
          forall|i: int| 0 <= i < result.len() ==> result[i] == a[i] ^ b[i],
  {
      let mut res: Vec<u32> = Vec::new();
      let len = a.len();
      let mut i: usize = 0;
  
      while i < len
