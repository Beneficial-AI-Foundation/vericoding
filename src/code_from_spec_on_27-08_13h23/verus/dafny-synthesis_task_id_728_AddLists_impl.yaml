vc-code: |-
  fn add_lists(a: Seq<int>, b: Seq<int>) -> (result: Seq<int>)
      requires 
          a.len() == b.len(),
      ensures 
          result.len() == a.len(),
          forall|i: int| 0 <= i < result.len() ==> result[i] == a[i] + b[i],
  {
      let mut res: Vec<int> = Vec::new();
      let mut i: usize = 0;
      
      while i < a.len()
          invariant
              i <= a.len(),
              res.len() == i,
              forall|j: int| 0 <= j < i ==> res@[j] == a[j] + b[j],
      {
          res.push(a[i] + b[i]);
          i = i + 1;
      }
      
      res.into()
  }

