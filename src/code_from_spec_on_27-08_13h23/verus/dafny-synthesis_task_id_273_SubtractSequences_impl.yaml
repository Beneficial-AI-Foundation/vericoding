vc-code: |-
  fn subtract_sequences(a: Seq<int>, b: Seq<int>) -> (result: Seq<int>)
      requires 
          a.len() == b.len(),
      ensures 
          result.len() == a.len(),
          forall|i: int| 0 <= i < result.len() ==> result[i] == a[i] - b[i],
  {
      let mut result_vec: Vec<int> = Vec::new();
      let mut i: usize = 0;
      
      while i < a.len()
          invariant
              i <= a.len(),
              result_vec.len() == i,
              forall|j: int| 0 <= j < i ==> result_vec[j as usize] == a[j] - b[j],
      {
          result_vec.push(a[i] - b[i]);
          i = i + 1;
      }
      
      result_vec.into_seq()
  }

