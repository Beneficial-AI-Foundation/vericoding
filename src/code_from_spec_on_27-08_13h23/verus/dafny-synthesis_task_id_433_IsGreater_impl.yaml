vc-code: |-
  fn is_greater(n: i32, a: &[i32]) -> (result: bool)
      ensures 
          result ==> forall|i: int| 0 <= i < a.len() ==> n > a[i],
          !result ==> exists|i: int| 0 <= i < a.len() && n <= a[i],
  {
      let mut i: usize = 0;
      while i < a.len()
          invariant
              0 <= i <= a.len(),
              forall|j: int| 0 <= j < i ==> n > a[j as int],
      {
          if n <= a[i] {
              return false;
          }
          i = i + 1;
      }
      true
  }

