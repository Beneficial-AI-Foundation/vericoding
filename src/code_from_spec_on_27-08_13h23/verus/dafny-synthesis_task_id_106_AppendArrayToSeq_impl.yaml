vc-code: |-
  fn append_array_to_seq(s: Seq<i32>, a: &Vec<i32>) -> (r: Seq<i32>)
      ensures
          r.len() == s.len() + a.len(),
          forall|i: int| 0 <= i < s.len() ==> r[i] == s[i],
          forall|i: int| 0 <= i < a.len() ==> r[s.len() + i] == a[i],
  {
      let mut result: Seq<i32> = s;
      let mut i: usize = 0;
      while i < a.len()
          invariant
              i <= a.len(),
              result.len() == s.len() + i,
              forall|k: int| 0 <= k < s.len() ==> result[k] == s[k],
              forall|k: int| 0 <= k < i ==> result[s.len() + k] == a[k],
      {
          result = result.push(a@[i]);
          i = i + 1;
      }
      result
  }

