vc-code: |-
  fn reverse(a: &Vec<char>) -> (b: Vec<char>)
      requires
          a.len() > 0,
      ensures
          b.len() == a.len(),
          forall|i: int| 0 <= i < a.len() ==> b@[i] == a@[(a.len() as int) - i - 1],
  {
      let mut result: Vec<char> = Vec::new();
      let mut i: usize = a.len();
      
      while i > 0
          invariant
              result.len() == a.len() - i,
              forall|k: int| 0 <= k < result.len() ==> result@[k] == a@[(a.len() as int) - k - 1],
          decreases i,
      {
          i = i - 1;
          result.push(a@[i]);
      }
      
      result
  }

