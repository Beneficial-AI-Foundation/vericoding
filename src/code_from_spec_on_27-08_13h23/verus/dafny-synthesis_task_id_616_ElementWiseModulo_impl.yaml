  fn element_wise_modulo(a: &[i32], b: &[i32]) -> (result: Vec<i32>)
      requires 
          a.len() == b.len(),
          forall|i: int| 0 <= i < b.len() ==> b[i] != 0,
      ensures 
          result.len() == a.len(),
          forall|i: int| 0 <= i < result.len() ==> result[i] == a[i] % b[i],
  {
      let mut result: Vec<i32> = Vec::new();
      let mut i: usize = 0;
      
      while i < a.len()
          invariant
              i <= a.len(),
              result.len() == i,
              forall|k: int| 0 <= k < i ==> result[k as usize] == a[k as usize] % b[k as usize],
      {
          result.push(a[i] % b[i]);
          i = i + 1;
      }
      
      result
  }

