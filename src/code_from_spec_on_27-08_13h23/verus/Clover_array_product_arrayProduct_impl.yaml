vc-code: |-
  fn array_product(a: &[i32], b: &[i32]) -> (c: Vec<i32>)
      requires
          a.len() == b.len(),
      ensures
          c.len() == a.len(),
          forall|i: int| 0 <= i < a.len() ==> c[i] == a[i] * b[i],
  {
      let mut result: Vec<i32> = Vec::new();
      let mut i: usize = 0;
  
      while i < a.len()
          invariant
              i <= a.len(),
              result.len() == i,
              forall|k: int| 0 <= k < i ==> result[k as usize] == a[k as usize] * b[k as usize],
      {
          result.push(a[i] * b[i]);
          i = i + 1;
      }
  
      result
  }

