  fn swap_first_and_last(a: &mut Vec<i32>)
      requires 
          old(a).len() > 0,
      ensures
          a.len() == old(a).len(),
          a[0] == old(a)[old(a).len() - 1],
          a[a.len() - 1] == old(a)[0],
          forall|k: int| 1 <= k < old(a).len() - 1 ==> a[k] == old(a)[k],
  {
      let last_index = a.len() - 1;
      let temp = a[0];
      a.set(0, a[last_index]);
      a.set(last_index, temp);
  }

