  fn mall_equal1(v: &[i32]) -> (b: bool)
      ensures b == all_equal(v@)
  {
      if v.len() == 0 {
          return true;
      }
      let first = v[0];
      for i in 1..v.len()
          invariant
              forall|k: int| 0 <= k < i ==> v@[k] == first
      {
          if v[i] != first {
              return false;
          }
      }
      true
  }

