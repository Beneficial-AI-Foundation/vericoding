vc-code: |-
  fn Product(m: u64, n: u64) -> (res: u64)
      ensures res == m * n
  {
      let mut result = 0;
      let mut counter = n;
  
      while counter > 0
          invariant
              result == m * (n - counter),
              counter <= n
          decreases counter
      {
          result = result + m;
          counter = counter - 1;
      }
  
      result
  }

