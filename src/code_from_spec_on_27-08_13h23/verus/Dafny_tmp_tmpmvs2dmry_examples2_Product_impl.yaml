  use vstd::prelude::*;
  
  verus! {
  
  spec fn gcd(m: nat, n: nat) -> nat
  recommends m > 0 && n > 0
  decreases m + n
  {
      if m == n { 
          n 
      } else if m > n { 
          gcd(sub(m, n), n)
      } else {
          gcd(m, sub(n, m))
      }
  }
  
  spec fn exp(x: real, n: nat) -> real
  decreases n
  {
      if n == 0 {
          1.0
      } else if x == 0.0 {
          0.0
      } else if n == 0 && x == 0.0 {
          1.0
      } else {
          x * exp(x, sub(n, 1))
      }
  }

