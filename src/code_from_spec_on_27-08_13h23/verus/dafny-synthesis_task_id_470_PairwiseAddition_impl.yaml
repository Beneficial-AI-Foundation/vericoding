vc-code: |-
  fn pairwise_addition(a: &[i32]) -> (result: Vec<i32>)
      requires
          a.len() % 2 == 0,
      ensures
          result.len() == a.len() / 2,
          forall|i: int| 0 <= i < result.len() ==> result[i] == a[2*i] + a[2*i + 1],
  {
      let mut result: Vec<i32> = Vec::new();
      let mut i: usize = 0;
      
      while i < a.len()
          invariant
              a.len() % 2 == 0,
              i <= a.len(),
              i % 2 == 0,
              result.len() == i / 2,
              forall|j: int| 0 <= j < result.len() ==> result[j] == a[2*j] + a[2*j + 1],
      {
          result.push(a[i] + a[i + 1]);
          i = i + 2;
      }
      
      result
  }

