vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-


vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32) 
  	// pre-conditions-start
  	requires 
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N > 0,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 2 * N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut total = 0;
      let mut i = 0;
      while i < N
          invariant
              0 <= i <= N,
              total <= 2 * i,
              a.len() == N,
              sum.len() == 1,
      {
          if a[i as usize] > 0 {
              total += 1;
          } else {
              total += 1;
          }
          i += 1;
      }
      sum.set(0, total);
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

