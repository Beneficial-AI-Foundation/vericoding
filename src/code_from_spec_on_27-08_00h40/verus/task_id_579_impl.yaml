vc-helpers: |-
  fn contains(arr: &Vec<i32>, key: i32) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|i: int| 0 <= i < arr.len() && (arr[i] == key)),
      // post-conditions-end
  {
      // impl-start
      let mut index = 0;
      while index < arr.len()
          // invariants-start
          invariant
              forall|m: int| 0 <= m < index ==> (arr[m] != key),
          // invariants-end
      {
          if (arr[index] == key) {
              return true;
          }
          index += 1;
      }
      false
      // impl-end
  }
  
  proof fn lemma_vec_push<T>(vec: Seq<T>, i: T, l: usize)
      // pre-conditions-start
      requires
          l == vec.len(),
      // pre-conditions-end
      // post-conditions-start
      ensures
          forall|k: int| 0 <= k < vec.len() ==> #[trigger] vec[k] == vec.push(i)[k],
          vec.push(i).index(l as int) == i,
      // post-conditions-end
  {
      // impl-start
      // impl-end
  }
  
  spec fn is_unique_in_vec(v: Seq<i32>) -> bool {
      forall|i: int, j: int| 0 <= i < j < v.len() ==> #[trigger] v[i] != #[trigger] v[j]
  }
  
  proof fn lemma_unique_preserved<T>(v: Seq<T>, x: T)
      requires
          is_unique_in_vec(v),
          !v.contains(x),
      ensures
          is_unique_in_vec(v.push(x)),
  {
  }
  // pure-end

vc-spec: |-
  fn find_dissimilar(arr1: &Vec<i32>, arr2: &Vec<i32>) -> (result: Vec<i32>)
      // post-conditions-start
      ensures
          forall|i: int|
              0 <= i < arr1.len() ==> (!arr2@.contains(#[trigger] arr1[i]) ==> result@.contains(
                  arr1[i],
              )),
          forall|i: int|
              0 <= i < arr2.len() ==> (!arr1@.contains(#[trigger] arr2[i]) ==> result@.contains(
                  arr2[i],
              )),
          forall|i: int, j: int|
              0 <= i < j < result.len() ==> #[trigger] result[i] != #[trigger] result[j],
      // post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut result = Vec::new();
      
      let mut i = 0;
      while i < arr1.len()
          invariant
              0 <= i <= arr1.len(),
              forall|k: int| 0 <= k < i ==> (!arr2@.contains(arr1[k]) ==> result@.contains(arr1[k])),
              is_unique_in_vec(result@),
      {
          if !contains(arr2, arr1[i]) && !contains(&result, arr1[i]) {
              proof {
                  lemma_unique_preserved(result@, arr1[i]);
              }
              result.push(arr1[i]);
          }
          i += 1;
      }
      
      let mut j = 0;
      while j < arr2.len()
          invariant
              0 <= j <= arr2.len(),
              forall|k: int| 0 <= k < arr1.len() ==> (!arr2@.contains(arr1[k]) ==> result@.contains(arr1[k])),
              forall|k: int| 0 <= k < j ==> (!arr1@.contains(arr2[k]) ==> result@.contains(arr2[k])),
              is_unique_in_vec(result@),
      {
          if !contains(arr1, arr2[j]) && !contains(&result, arr2[j]) {
              proof {
                  lemma_unique_preserved(result@, arr2[j]);
              }
              result.push(arr2[j]);
          }
          j += 1;
      }
      
      result
      // impl-end
  }

