vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_vowel(c: char) -> (ret:bool) {
      c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u' || c == 'A' || c == 'E' || c == 'I'
          || c == 'O' || c == 'U'
  }
  // pure-end
  // pure-end
  
  spec fn vowels(s: Seq<char>) -> (ret:Seq<char>) {
      s.filter(|c| is_vowel(c))
  }
  // pure-end
  // pure-end
  
  spec fn inner_expr_vowels_count(s: &str, ret: u32) -> (ret:bool) {
      ret == vowels(s@).len() + if (s@.len() > 0 && (s@.last() == 'y' || s@.last() == 'Y')) {
          1int
  
      } else {
          0int
      }
  }
  // pure-end

vc-helpers: |-
  proof fn vowels_filter_preserves_bound(s: Seq<char>)
      ensures s.filter(|c| is_vowel(c)).len() <= s.len()
  {
      let filtered = s.filter(|c| is_vowel(c));
      assert(filtered.len() <= s.len()) by {
          s.filter_lemma(|c| is_vowel(c));
      }
  }
  
  proof fn vowels_count_bound_lemma(s: &str)
      requires s@.len() <= u32::MAX
      ensures vowels(s@).len() <= u32::MAX
      ensures vowels(s@).len() + 1 <= u32::MAX
  {
      vowels_filter_preserves_bound(s@);
      assert(vowels(s@).len() <= s@.len());
      assert(s@.len() <= u32::MAX);
      assert(vowels(s@).len() <= u32::MAX);
      assert(vowels(s@).len() + 1 <= u32::MAX);
  }

vc-spec: |-
  fn vowels_count(s: &str) -> (ret: u32)
      // pre-conditions-start
      requires
          s@.len() <= u32::MAX,
      // pre-conditions-end
      // post-conditions-start
      ensures
          inner_expr_vowels_count(s, ret),
      // post-conditions-end

vc-code: |-
  {
      proof {
          vowels_count_bound_lemma(s);
      }
      
      let mut count: u32 = 0;
      let mut i: usize = 0;
      
      while i < s.len()
          invariant
              i <= s.len(),
              count == vowels(s@.subrange(0, i as int)).len(),
              count <= u32::MAX,
      {
          let c = s.as_bytes()[i] as char;
          if is_vowel(c) {
              count = count + 1;
          }
          i = i + 1;
          
          proof {
              assert(s@.subrange(0, i as int) == s@.subrange(0, (i-1) as int).push(s@[i as int - 1]));
          }
      }
      
      proof {
          assert(s@.subrange(0, i as int) == s@);
          assert(count == vowels(s@).len());
      }
      
      if s.len() > 0 {
          let last_char = s.as_bytes()[s.len() - 1] as char;
          if last_char == 'y' || last_char == 'Y' {
              count = count + 1;
          }
      }
      
      proof {
          if s@.len() > 0 {
              assert(s@.last() == s.as_bytes()[s.len() - 1] as char);
          }
      }
      
      count
  }

