vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  
  verus! {
  
  spec fn sum_negative_to(seq: Seq<i64>) -> (res: int)
      decreases seq.len(),
  {
      if seq.len() == 0 {
          0
      } else {
          sum_negative_to(seq.drop_last()) + if (seq.last() < 0) {
              seq.last() as int
          } else {
              0 as int
          }
      }
  }
  // pure-end

vc-helpers: |-
  proof fn sum_negative_to_append_lemma(seq: Seq<i64>, x: i64)
      ensures sum_negative_to(seq.push(x)) == sum_negative_to(seq) + if x < 0 { x as int } else { 0 as int }
      decreases seq.len()
  {
      if seq.len() == 0 {
          assert(seq.push(x).drop_last() =~= seq);
          assert(seq.push(x).last() == x);
      } else {
          let seq_pushed = seq.push(x);
          assert(seq_pushed.drop_last() == seq.drop_last().push(x));
          assert(seq_pushed.last() == x);
          sum_negative_to_append_lemma(seq.drop_last(), x);
      }
  }

vc-spec: |-
  fn sum_negatives(arr: &Vec<i64>) -> (sum_neg: i128)
      // post-conditions-start
      ensures
          sum_negative_to(arr@) == sum_neg,
      // post-conditions-end

vc-code: |-
  {
      let mut sum_neg: i128 = 0;
      let mut i: usize = 0;
      
      while i < arr.len()
          invariant
              i <= arr.len(),
              sum_neg == sum_negative_to(arr@.subrange(0, i as int)),
      {
          if arr[i] < 0 {
              sum_neg = sum_neg + arr[i] as i128;
          }
          
          proof {
              sum_negative_to_append_lemma(arr@.subrange(0, i as int), arr@[i as int]);
              assert(arr@.subrange(0, i as int + 1) == arr@.subrange(0, i as int).push(arr@[i as int]));
          }
          
          i = i + 1;
      }
      
      proof {
          assert(arr@.subrange(0, i as int) =~= arr@);
      }
      
      sum_neg
  }

