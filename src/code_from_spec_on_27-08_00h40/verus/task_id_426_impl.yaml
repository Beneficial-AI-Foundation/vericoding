vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  fn filter_odd_numbers(arr: &Vec<u32>) -> (odd_list: Vec<u32>)
      // post-conditions-start
      ensures
          odd_list@ == arr@.filter(|x: u32| x % 2 != 0),
      // post-conditions-end

vc-code: |-
  {
      let mut odd_list = Vec::new();
      for i in 0..arr.len()
          invariant
              odd_list@ == arr@.subrange(0, i as int).filter(|x: u32| x % 2 != 0),
      {
          if arr[i] % 2 != 0 {
              odd_list.push(arr[i]);
          }
      }
      odd_list
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

