  lemma BinarySearchCorrectness(a: array<int>, circle: int, n: int)
    requires forall i :: 1 <= i < a.Length ==> a[i-1] < a[i]
    requires forall i, j :: 0 <= i < j < a.Length ==> a[i] < a[j]
    requires 0 <= n <= a.Length
    requires forall i :: 0 <= i < n ==> a[i] < circle
    requires forall i :: n <= i < a.Length ==> circle <= a[i]
    ensures forall i :: 0 <= i < n ==> a[i] < circle
    ensures forall i :: n <= i < a.Length ==> circle <= a[i]
  {
  }
  
  lemma ArraySearchInvariant(r: array<int>, x: array<int>, k: int, found: bool)
    requires forall i :: 1 <= i < x.Length ==> x[i-1] < x[i]
    requires forall i, j :: 0 <= i < j < x.Length ==> x[i] < x[j]
    requires 0 <= k <= r.Length
    requires found ==> exists i, j :: 0 <= i < k && 0 <= j < x.Length && r[i] == x[j]
    requires !found ==> forall i, j :: 0 <= i < k && 0 <= j < x.Length ==> r[i] != x[j]
    ensures found ==> exists i, j :: 0 <= i < k && 0 <= j < x.Length && r[i] == x[j]
    ensures !found ==> forall i, j :: 0 <= i < k && 0 <= j < x.Length ==> r[i] != x[j]
  {
  }

