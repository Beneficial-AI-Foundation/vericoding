vc-spec: |-
  // <vc-spec>
  method remove_front(a:array<int>) returns (c:array<int>)
    requires a.Length>0
    ensures  a[1..] == c[..]
  // </vc-spec>

vc-code: |-
  {
    c := new int[a.Length - 1];
    var i := 0;
    while i < a.Length - 1
      invariant 0 <= i <= a.Length - 1
      invariant c[..i] == a[1..i+1]
    {
      c[i] := a[i + 1];
      i := i + 1;
    }
  }

