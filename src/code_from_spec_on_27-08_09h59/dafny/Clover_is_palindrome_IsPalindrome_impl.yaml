vc-spec: |-
  // <vc-spec>
  method IsPalindrome(x: seq<char>) returns (result: bool)
    ensures result <==> (forall i :: 0 <= i < |x| ==> x[i] == x[|x| - i - 1])
  // </vc-spec>

vc-code: |-
  {
    if |x| <= 1 {
      return true;
    }
    
    var i := 0;
    while i < |x| / 2
      invariant 0 <= i <= |x| / 2
      invariant forall j :: 0 <= j < i ==> x[j] == x[|x| - j - 1]
    {
      if x[i] != x[|x| - i - 1] {
        return false;
      }
      i := i + 1;
    }
    
    return true;
  }

