vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_subrange_at(main: Seq<i32>, sub: Seq<i32>, i: int) -> (result: bool) {
      sub =~= main.subrange(i, i+sub.len())
  }
  // pure-end

vc-helpers: |-
  fn sub_array_at_index(main: &Vec<i32>, sub: &Vec<i32>, idx: usize) -> (result: bool)
      requires
          0 <= idx <= (main.len() - sub.len()),
          sub.len() > 0,
      ensures
          result == (main@.subrange(idx as int, (idx + sub@.len())) =~= sub@),
  {
      let mut i = 0;
      while i < sub.len()
          invariant
              0 <= idx <= (main.len() - sub.len()),
              0 <= i <= sub.len(),
              forall|k: int| 0 <= k < i ==> main[idx + k] == sub[k],
          decreases sub.len() - i
      {
          if (main[idx + i] != sub[i]) {
              return false;
          }
          i += 1;
      }
      proof {
          assert(forall|k: int| 0 <= k < sub@.len() ==> main@[idx as int + k] == sub@[k]);
          assert(main@.subrange(idx as int, idx as int + sub@.len()) =~= sub@);
      }
      true
  }

vc-spec: |-
  fn is_sub_array(main: &Vec<i32>, sub: &Vec<i32>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|k: int|
              0 <= k <= (main.len() - sub.len()) && is_subrange_at(main@, sub@, k)),
      // post-conditions-end

vc-code: |-
  {
      if sub.len() == 0 {
          proof {
              assert(is_subrange_at(main@, sub@, 0));
              assert(0 <= 0 <= (main.len() - sub.len()));
          }
          return true;
      }
      
      if main.len() < sub.len() {
          proof {
              assert(forall|k: int| 0 <= k <= (main.len() - sub.len()) ==> !is_subrange_at(main@, sub@, k));
          }
          return false;
      }
      
      let mut i = 0;
      while i <= main.len() - sub.len()
          invariant
              0 <= i <= main.len() - sub.len() + 1,
              forall|k: int| 0 <= k < i ==> !is_subrange_at(main@, sub@, k),
              sub.len() > 0,
              main.len() >= sub.len(),
          decreases main.len() - sub.len() + 1 - i
      {
          if sub_array_at_index(main, sub, i) {
              proof {
                  assert(is_subrange_at(main@, sub@, i as int));
                  assert(0 <= i as int <= (main.len() - sub.len()));
              }
              return true;
          }
          i += 1;
      }
      proof {
          assert(forall|k: int| 0 <= k <= (main.len() - sub.len()) ==> !is_subrange_at(main@, sub@, k));
      }
      false
  }

