vc-preamble: |-
  use vstd::prelude::*;
  
  
  verus! {
  
  spec fn check_find_first_odd(arr: &Vec<u32>, index: Option<usize>) -> (result: bool)
  {
      if let Some(idx) = index {
          &&& arr@.take(idx as int) == arr@.take(idx as int).filter(|x: u32| x % 2 == 0)
          &&& arr[idx as int] % 2 != 0
      } else {
          forall|k: int| 0 <= k < arr.len() ==> (arr[k] % 2 == 0)
      }
  }
  // pure-end

vc-helpers: |-
  proof fn lemma_take_filter_property(arr: &Vec<u32>, i: usize)
      requires i < arr.len(),
               forall|k: int| 0 <= k < i ==> arr[k] % 2 == 0,
      ensures arr@.take(i as int) == arr@.take(i as int).filter(|x: u32| x % 2 == 0),
  {
      let take_seq = arr@.take(i as int);
      let filtered_seq = take_seq.filter(|x: u32| x % 2 == 0);
      
      assert forall|j: int| 0 <= j < take_seq.len() implies take_seq[j] % 2 == 0 by {
          assert(take_seq[j] == arr[j]);
      };
      
      assert forall|j: int| 0 <= j < take_seq.len() implies filtered_seq.contains(take_seq[j]) by {
          assert(take_seq[j] % 2 == 0);
      };
      
      assert(take_seq.len() == i);
      assert(filtered_seq.len() <= take_seq.len());
      
      assert(take_seq.filter(|x: u32| x % 2 != 0).len() == 0) by {
          assert forall|j: int| 0 <= j < take_seq.len() implies take_seq[j] % 2 == 0;
      };
      
      assert(filtered_seq.len() == take_seq.len()) by {
          assert(take_seq.filter(|x: u32| x % 2 != 0).len() == 0);
      };
      
      assert forall|j: int| 0 <= j < take_seq.len() implies take_seq[j] == filtered_seq[j] by {
          assert(take_seq[j] % 2 == 0);
      };
      
      assert(take_seq =~= filtered_seq);
  }

vc-spec: |-
  fn find_first_odd(arr: &Vec<u32>) -> (index: Option<usize>)
      // post-conditions-start
      ensures check_find_first_odd(arr, index),
      // post-conditions-end

vc-code: |-
  {
      let mut i = 0;
      
      while i < arr.len()
          invariant 
              0 <= i <= arr.len(),
              forall|k: int| 0 <= k < i ==> arr[k] % 2 == 0,
          decreases arr.len() - i,
      {
          if arr[i] % 2 != 0 {
              proof {
                  lemma_take_filter_property(arr, i);
              }
              return Some(i);
          }
          i += 1;
      }
      
      None
  }

