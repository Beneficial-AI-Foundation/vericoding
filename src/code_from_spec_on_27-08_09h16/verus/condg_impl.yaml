vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-


vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  		old(sum).len() == 1,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> a[k] == 0,
  	// post-conditions-end

vc-code: |-
  {
      let mut i: usize = 0;
      while i < N as usize
          invariant
              0 <= i <= N,
              a.len() == N,
              sum.len() == 1,
              forall |k: int| 0 <= k < i ==> a[k as int] == 0,
          decreases N as usize - i,
      {
          a.set(i, 0);
          i += 1;
      }
  }

vc-postamble: |-
  
  }
  
  fn main() {}

