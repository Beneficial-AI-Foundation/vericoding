vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  fn has_common_element(list1: &Vec<i32>, list2: &Vec<i32>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|i: int, j: int|
              0 <= i < list1.len() && 0 <= j < list2.len() && (list1[i] == list2[j])),
      // post-conditions-end

vc-code: |-
  {
      for i in 0..list1.len()
          invariant
              forall|k: int, j: int| 0 <= k < i && 0 <= j < list2.len() ==> list1[k] != list2[j]
      {
          for j in 0..list2.len()
              invariant
                  i < list1.len(),
                  forall|l: int| 0 <= l < j ==> list1[i as int] != list2[l]
          {
              if list1[i] == list2[j] {
                  assert(list1[i as int] == list2[j as int]);
                  assert(0 <= i < list1.len() && 0 <= j < list2.len());
                  return true;
              }
          }
      }
      false
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

