vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  spec fn nat_to_i32(n: nat) -> i32
      recommends n <= i32::MAX
  {
      n as i32
  }

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32) 
  	// pre-conditions-start
  	requires 
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N > 0,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 2 * N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut total = 0i32;
      let mut i = 0;
      
      while i < N
          invariant
              0 <= i <= N,
              i <= a@.len(),
              total <= 2 * i,
      {
          if i < nat_to_i32(a@.len()) {
              total = total + 1;
          }
          i = i + 1;
      }
      
      sum.set(0, total);
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

