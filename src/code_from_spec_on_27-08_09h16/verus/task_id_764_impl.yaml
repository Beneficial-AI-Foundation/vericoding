vc-preamble: |-
  use vstd::prelude::*;
  
  
  verus! {
  
  spec fn is_digit(c: char) -> (result: bool) {
      (c as u8) >= 48 && (c as u8) <= 57
  }
  // pure-end
  // pure-end
  
  spec fn count_digits_recursively(seq: Seq<char>) -> (result: int)
      decreases seq.len(),
  {
      if seq.len() == 0 {
          0
      } else {
          count_digits_recursively(seq.drop_last()) + if is_digit(seq.last()) {
              1 as int
          } else {
              0 as int
          }
      }
  }
  // pure-end

vc-helpers: |-
  proof fn count_digits_recursively_bound(seq: Seq<char>)
      ensures 0 <= count_digits_recursively(seq) <= seq.len()
      decreases seq.len()
  {
      if seq.len() == 0 {
      } else {
          count_digits_recursively_bound(seq.drop_last());
      }
  }
  
  proof fn count_digits_loop_invariant_helper(text: &Vec<char>, i: usize)
      requires i <= text.len()
      ensures count_digits_recursively(text@.subrange(0, i as int)) <= i
  {
      let seq = text@.subrange(0, i as int);
      count_digits_recursively_bound(seq);
  }
  
  proof fn count_digits_step_proof(text: &Vec<char>, i: usize, count: usize)
      requires 
          i < text.len(),
          count == count_digits_recursively(text@.subrange(0, i as int)),
          count <= i
      ensures
          if is_digit(text@[i as int]) {
              count + 1 == count_digits_recursively(text@.subrange(0, (i + 1) as int))
          } else {
              count == count_digits_recursively(text@.subrange(0, (i + 1) as int))
          }
  {
      let seq_i = text@.subrange(0, i as int);
      let seq_i_plus_1 = text@.subrange(0, (i + 1) as int);
      
      assert(seq_i_plus_1.drop_last() == seq_i);
      assert(seq_i_plus_1.last() == text@[i as int]);
  }
  
  proof fn final_subrange_equals_full(text: &Vec<char>)
      ensures text@.subrange(0, text.len() as int) == text@
  {
  }
  
  fn is_digit_exec(c: char) -> (result: bool)
      ensures result == is_digit(c)
  {
      (c as u8) >= 48 && (c as u8) <= 57
  }

vc-spec: |-
  fn count_digits(text: &Vec<char>) -> (count: usize)
      // pre-conditions-start
      ensures
          0 <= count <= text.len(),
          count_digits_recursively(text@) == count,
      // pre-conditions-end

vc-code: |-
  {
      let mut count = 0;
      let mut i = 0;
      
      proof {
          count_digits_recursively_bound(text@);
      }
      
      while i < text.len()
          invariant
              0 <= i <= text.len(),
              0 <= count <= i,
              count == count_digits_recursively(text@.subrange(0, i as int)),
          decreases text.len() - i
      {
          proof {
              count_digits_step_proof(text, i, count);
          }
          
          if is_digit_exec(text[i]) {
              count = count + 1;
          }
          i = i + 1;
      }
      
      proof {
          final_subrange_equals_full(text);
      }
      
      count
  }

