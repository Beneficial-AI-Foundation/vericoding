vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-


vc-spec: |-
  fn myfun(a: &mut Vec<i32>, N: i32, m: i32)
  	// pre-conditions-start
  	requires
  		N > 0,
  		old(a).len() == N,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		forall |k:int| 0 <= k < N ==> a[k] <= N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut i: usize = 0;
      while i < a.len()
          invariant
              i <= a.len(),
              a.len() == N,
              forall |k:int| 0 <= k < i ==> a[k] <= N,
          decreases a.len() - i,
      {
          if a[i] > N {
              a.set(i, N);
          }
          i = i + 1;
      }
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

