vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus!{

vc-helpers: |-
  spec fn sum_bounded(a: &Vec<i32>, bound: i32) -> bool {
      forall |j: int| 0 <= j < a.len() ==> a[j] <= bound
  }

vc-spec: |-
  fn myfun(a: &mut Vec<i32>, sum: &mut Vec<i32>, N: i32) 
  	// pre-conditions-start
  	requires 
  		old(a).len() == N,
  		old(sum).len() == 1,
  		N > 0,
  		N < 1000,
  	// pre-conditions-end
  	// post-conditions-start
  	ensures
  		sum[0] <= 4 * N,
  	// post-conditions-end

vc-code: |-
  {
      // impl-start
      let mut total = 0i32;
      let mut i = 0;
      
      while i < N
          invariant
              0 <= i <= N,
              total <= 4 * i,
              N < 1000,
              a.len() == N,
              total >= 0,
          decreases N - i,
      {
          if i < a.len() as i32 {
              let val = a[i as usize];
              if val <= 4 && total <= 4 * N - val {
                  total = total + val;
              }
          }
          i = i + 1;
      }
      
      sum.set(0, total);
      // impl-end
  }

vc-postamble: |-
  
  }
  
  fn main() {}

