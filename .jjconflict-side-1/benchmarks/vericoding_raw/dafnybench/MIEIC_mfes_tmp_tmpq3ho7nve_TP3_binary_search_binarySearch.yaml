vc-preamble: |-
  // Checks if array 'a' is sorted.
  predicate isSorted(a: array<int>)
    reads a
  {
      forall i, j :: 0 <= i < j < a.Length ==> a[i] <= a[j]
  }

  // Finds a value 'x' in a sorted array 'a', and returns its index,
  // or -1 if not found.

