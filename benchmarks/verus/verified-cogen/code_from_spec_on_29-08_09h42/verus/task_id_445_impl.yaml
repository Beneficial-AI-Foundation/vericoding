vc-spec: |-
  fn element_wise_multiplication(arr1: &Vec<i32>, arr2: &Vec<i32>) -> (result: Vec<i32>)
      // pre-conditions-start
      requires
          arr1.len() == arr2.len(),
          forall|i: int|
              (0 <= i < arr1.len()) ==> (i32::MIN <= #[trigger] (arr1[i] * arr2[i]) <= i32::MAX),
      // pre-conditions-end
      // post-conditions-start
      ensures
          result.len() == arr1.len(),
          forall|i: int|
              0 <= i < result.len() ==> #[trigger] result[i] == #[trigger] (arr1[i] * arr2[i]),
      // post-conditions-end

vc-code: |-
  {
      let mut result = Vec::new();
      let mut i = 0;
      /* code modified by LLM (iteration 5): fixed proof block to use vector indexing consistent with precondition */
      while i < arr1.len()
          invariant
              i <= arr1.len(),
              arr1.len() == arr2.len(),
              result.len() == i,
              forall|j: int| 0 <= j < result.len() ==> #[trigger] result@[j] == #[trigger] (arr1@[j] * arr2@[j]),
          decreases arr1.len() - i,
      {
          /* code modified by LLM (iteration 5): use vector indexing in proof to match precondition */
          proof {
              assert(0 <= i < arr1.len());
              assert(i32::MIN <= arr1[i as int] * arr2[i as int] <= i32::MAX);
          }
          let product = arr1[i] * arr2[i];
          result.push(product);
          i += 1;
      }
      result
  }

