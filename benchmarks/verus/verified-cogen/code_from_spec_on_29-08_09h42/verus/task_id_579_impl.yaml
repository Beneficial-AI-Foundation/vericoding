vc-helpers: |-
  fn contains(arr: &Vec<i32>, key: i32) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|i: int| 0 <= i < arr.len() && (arr[i] == key)),
      // post-conditions-end
  {
      // impl-start
      let mut index = 0;
      while index < arr.len()
          // invariants-start
          invariant
              forall|m: int| 0 <= m < index ==> (arr[m] != key),
          decreases arr.len() - index,
          // invariants-end
      {
          if (arr[index] == key) {
              return true;
          }
          index += 1;
      }
      false
      // impl-end
  }
  
  proof fn lemma_vec_push<T>(vec: Seq<T>, i: T, l: usize)
      // pre-conditions-start
      requires
          l == vec.len(),
      // pre-conditions-end
      // post-conditions-start
      ensures
          forall|k: int| 0 <= k < vec.len() ==> #[trigger] vec[k] == vec.push(i)[k],
          vec.push(i).index(l as int) == i,
      // post-conditions-end
  {
      // impl-start
      // impl-end
  }
  
  fn contains_result(result: &Vec<i32>, key: i32) -> (b: bool)
      ensures
          b == result@.contains(key)
  {
      let mut i = 0;
      while i < result.len()
          invariant
              0 <= i <= result.len(),
              forall|j: int| 0 <= j < i ==> result[j] != key,
          decreases result.len() - i,
      {
          if result[i] == key {
              return true;
          }
          i += 1;
      }
      false
  }
  
  proof fn lemma_push_preserves_contains<T: PartialEq>(s: Seq<T>, x: T, y: T)
      ensures
          s.contains(x) ==> s.push(y).contains(x),
  {
  }
  
  proof fn lemma_push_contains_new<T: PartialEq>(s: Seq<T>, x: T)
      ensures
          s.push(x).contains(x),
  {
  }

