vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_subrange_at(main: Seq<i32>, sub: Seq<i32>, i: int) -> (result: bool) {
      sub =~= main.subrange(i, i+sub.len())
  }
  // pure-end

vc-helpers: |-
  fn sub_array_at_index(main: &Vec<i32>, sub: &Vec<i32>, idx: usize) -> (result: bool)
      // pre-conditions-start
      requires
          0 <= idx <= (main.len() - sub.len()),
      // pre-conditions-end
      // post-conditions-start
      ensures
          result == (main@.subrange(idx as int, (idx + sub@.len())) =~= sub@),
      // post-conditions-end
  {
      // impl-start
      let mut i = 0;
      /* code modified by LLM (iteration 3): added decreases clause to fix verification error */
      while i < sub.len()
          // invariants-start
          invariant
              0 <= idx <= (main.len() - sub.len()),
              0 <= i <= sub.len(),
              forall|k: int| 0 <= k < i ==> main[idx + k] == sub[k],
          // invariants-end
          decreases sub.len() - i,
      {
          if (main[idx + i] != sub[i]) {
              return false;
          }
          i += 1;
      }
      proof {
          assert(forall|k: int| 0 <= k < sub.len() ==> main@[idx as int + k] == sub@[k]);
          assert(main@.subrange(idx as int, idx as int + sub@.len()) =~= sub@);
      }
      true
      // impl-end
  }

vc-spec: |-
  fn is_sub_array(main: &Vec<i32>, sub: &Vec<i32>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|k: int|
              0 <= k <= (main.len() - sub.len()) && is_subrange_at(main@, sub@, k)),
      // post-conditions-end

vc-code: |-
  {
      // impl-start
      if sub.len() == 0 {
          proof {
              assert(is_subrange_at(main@, sub@, 0));
          }
          return true;
      }
      
      if sub.len() > main.len() {
          proof {
              assert(forall|k: int| 0 <= k <= (main.len() - sub.len()) ==> !is_subrange_at(main@, sub@, k));
          }
          return false;
      }
      
      let mut idx = 0;
      let limit = main.len() - sub.len() + 1;
      /* code modified by LLM (iteration 4): extracted limit to avoid arithmetic underflow in loop condition */
      while idx < limit
          invariant
              sub.len() <= main.len(),
              limit == main.len() - sub.len() + 1,
              0 <= idx <= limit,
              forall|k: int| 0 <= k < idx ==> !is_subrange_at(main@, sub@, k),
          decreases limit - idx,
      {
          if sub_array_at_index(main, sub, idx) {
              proof {
                  assert(is_subrange_at(main@, sub@, idx as int));
                  assert(0 <= idx <= (main.len() - sub.len()));
              }
              return true;
          }
          idx += 1;
      }
      proof {
          assert(forall|k: int| 0 <= k <= (main.len() - sub.len()) ==> !is_subrange_at(main@, sub@, k));
      }
      false
      // impl-end
  }

