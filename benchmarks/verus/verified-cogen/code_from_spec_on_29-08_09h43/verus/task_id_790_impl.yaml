vc-spec: |-
  fn is_even_at_even_index(arr: &Vec<usize>) -> (result: bool)
      // post-conditions-start
      ensures
          result == forall|i: int| 0 <= i < arr.len() ==> ((i % 2) == (arr[i] % 2)),
      // post-conditions-end

vc-code: |-
  {
      let mut i = 0;
      while i < arr.len()
          invariant
              0 <= i <= arr.len(),
              forall|j: int| 0 <= j < i ==> ((j % 2) == (arr[j] % 2)),
          /* code modified by LLM (iteration 2): added decreases clause */
          decreases arr.len() - i
      {
          if (i % 2) != (arr[i] % 2) {
              return false;
          }
          i += 1;
      }
      true
  }

