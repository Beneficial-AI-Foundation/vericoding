vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  fn has_common_element(list1: &Vec<i32>, list2: &Vec<i32>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|i: int, j: int|
              0 <= i < list1.len() && 0 <= j < list2.len() && (list1[i] == list2[j])),
      // post-conditions-end

vc-code: |-
  {
      /* code modified by LLM (iteration 5): fixed syntax error in assertion */
      for i in 0..list1.len()
          invariant
              forall|ii: int, jj: int|
                  0 <= ii < i && 0 <= jj < list2.len() ==> list1[ii] != list2[jj]
      {
          for j in 0..list2.len()
              invariant
                  forall|jj: int|
                      0 <= jj < j ==> list1[i as int] != list2[jj],
                  i < list1.len()
          {
              /* code modified by LLM (iteration 5): fixed assertion syntax by adding comma */
              if list1[i] == list2[j] {
                  proof {
                      assert(0 <= i as int && i as int < list1.len());
                      assert(0 <= j as int && j as int < list2.len());
                      assert(list1[i as int] == list2[j as int]);
                      assert(exists|ii: int, jj: int|
                          0 <= ii < list1.len() && 0 <= jj < list2.len() && (list1[ii] == list2[jj]));
                  }
                  return true;
              }
          }
      }
      /* code modified by LLM (iteration 5): maintained proof block for false case */
      proof {
          assert(forall|ii: int, jj: int|
              0 <= ii < list1.len() && 0 <= jj < list2.len() ==> list1[ii] != list2[jj]);
          assert(!(exists|i: int, j: int|
              0 <= i < list1.len() && 0 <= j < list2.len() && (list1[i] == list2[j])));
      }
      false
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

