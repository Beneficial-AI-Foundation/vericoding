vc-description: |-


vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  fn contains_z(text: &Vec<char>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|i: int| 0 <= i < text.len() && (text[i] == 'Z' || text[i] == 'z')),
      // post-conditions-end

vc-code: |-
  {
      for i in 0..text.len()
          invariant
              forall|j: int| 0 <= j < i ==> text[j] != 'Z' && text[j] != 'z'
      {
          if text[i] == 'Z' || text[i] == 'z' {
              return true;
          }
      }
      false
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

