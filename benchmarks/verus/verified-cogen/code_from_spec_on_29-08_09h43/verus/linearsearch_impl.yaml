              forall |j: int| 0 <= j < i ==> nums@[j] != target,
          decreases nums@.len() - i
      {
          if nums[i] == target {
              /* code modified by LLM (iteration 5): use precondition to prove bounds before cast */
              assert(i < nums@.len());
              assert(i < 0x8000_0000);
