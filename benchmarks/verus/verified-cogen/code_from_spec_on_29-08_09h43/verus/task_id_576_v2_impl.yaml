vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_subrange_at(main: Seq<i32>, sub: Seq<i32>, i: int) -> (result: bool) {
      sub =~= main.subrange(i, i+sub.len())
  }
  // pure-end

vc-helpers: |-
  fn sub_array_at_index(main: &Vec<i32>, sub: &Vec<i32>, idx: usize) -> (result: bool)
      // pre-conditions-start
      requires
          0 <= idx <= (main.len() - sub.len()),
      // pre-conditions-end
      // post-conditions-start
      ensures
          result == (main@.subrange(idx as int, (idx + sub@.len())) =~= sub@),
      // post-conditions-end
  {
      // impl-start
      let mut i = 0;
      while i < sub.len()
          // invariants-start
          invariant
              0 <= idx <= (main.len() - sub.len()),
              0 <= i <= sub.len(),
              forall|k: int| 0 <= k < i ==> main[idx + k] == sub[k],
          // invariants-end
          decreases sub.len() - i
      {
          if (main[idx + i] != sub[i]) {
              return false;
          }
          i += 1;
      }
      
      proof {
          assert(forall|k: int| 0 <= k < sub.len() ==> main[idx + k] == sub[k]);
          assert(main@.subrange(idx as int, idx as int + sub.len() as int) =~= sub@);
      }
      
      true
      // impl-end
  }

vc-spec: |-
  fn is_sub_array(main: &Vec<i32>, sub: &Vec<i32>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (exists|k: int|
              0 <= k <= (main.len() - sub.len()) && is_subrange_at(main@, sub@, k)),
      // post-conditions-end

vc-code: |-
  {
      // impl-start
      if sub.len() > main.len() {
          return false;
      }
      
      let mut idx = 0;
      /* code modified by LLM (iteration 5): handle potential underflow when sub.len() > main.len() */
      let max_idx = if sub.len() > main.len() { 0 } else { main.len() - sub.len() + 1 };
      while idx < max_idx
          invariant
              0 <= idx <= main.len() - sub.len() + 1,
              max_idx == main.len() - sub.len() + 1,
              forall|k: int| 0 <= k < idx ==> !is_subrange_at(main@, sub@, k),
          decreases max_idx - idx
      {
          if sub_array_at_index(main, sub, idx) {
              proof {
                  assert(is_subrange_at(main@, sub@, idx as int));
              }
              return true;
          }
          idx += 1;
      }
      
      proof {
          assert(forall|k: int| 0 <= k < main.len() - sub.len() + 1 ==> !is_subrange_at(main@, sub@, k));
          assert(forall|k: int| 0 <= k <= main.len() - sub.len() ==> !is_subrange_at(main@, sub@, k));
      }
      
      false
      // impl-end
  }

