vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn inner_epxr_replace_chars(str1: &Vec<char>, old_char: char, new_char: char, i: int) -> (result: char) {
      if str1[i] == old_char {
          new_char
      } else {
          str1[i]
      }
  }
  // pure-end

vc-helpers: |-


vc-spec: |-
  fn replace_chars(str1: &Vec<char>, old_char: char, new_char: char) -> (result: Vec<char>)
      // post-conditions-start
      ensures
          str1@.len() == result@.len(),
          forall|i: int|
              0 <= i < str1.len() ==> result[i] == inner_epxr_replace_chars(str1, old_char, new_char, i),
      // post-conditions-end

vc-code: |-
  {
      let mut result = Vec::new();
      let mut i = 0;
      
      /* code modified by LLM (iteration 2): added decreases clause to fix verification error */
      while i < str1.len()
          invariant
              i <= str1.len(),
              result@.len() == i,
              forall|j: int| 0 <= j < i ==> result[j] == inner_epxr_replace_chars(str1, old_char, new_char, j),
          decreases str1.len() - i,
      {
          let ch = if str1[i] == old_char {
              new_char
          } else {
              str1[i]
          };
          result.push(ch);
          i += 1;
      }
      
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

