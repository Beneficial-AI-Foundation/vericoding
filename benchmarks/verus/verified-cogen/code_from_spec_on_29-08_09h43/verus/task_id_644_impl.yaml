vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-


vc-spec: |-
  fn reverse_to_k(list: &Vec<i32>, n: usize) -> (reversed_list: Vec<i32>)
      // pre-conditions-start
      requires
          list@.len() > 0,
          0 < n < list@.len(),
      // pre-conditions-end
      // post-conditions-start
      ensures
          reversed_list@ == list@.subrange(0, n as int).reverse().add(
              list@.subrange(n as int, list.len() as int),
          ),
      // post-conditions-end

vc-code: |-
  {
      let mut result = Vec::new();
      
      // Add the first n elements in reverse order
      let mut i = n;
      /* code modified by LLM (iteration 3): fixed invariant upper bound */
      while i > 0
          invariant
              result@.len() == n - i,
              forall|j: int| 0 <= j < result@.len() ==> result@[j] == list@[n as int - 1 - j],
              0 <= i <= n,
              n < list@.len(),
          decreases i
      {
          i = i - 1;
          result.push(list[i]);
      }
      
      // Add the remaining elements from position n onwards
      let mut j = n;
      /* code modified by LLM (iteration 3): maintained decreases clause for second while loop */
      while j < list.len()
          invariant
              result@.len() == n + (j - n),
              j <= list@.len(),
              n <= j,
              forall|k: int| 0 <= k < n ==> result@[k] == list@[n as int - 1 - k],
              forall|k: int| n <= k < result@.len() ==> result@[k] == list@[n as int + (k as int - n as int)],
          decreases list@.len() - j
      {
          result.push(list[j]);
          j = j + 1;
      }
      
      result
  }

vc-postamble: |-
  
  } // verus!
  
  fn main() {}

