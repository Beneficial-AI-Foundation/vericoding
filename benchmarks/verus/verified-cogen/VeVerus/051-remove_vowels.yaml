vc-description: |-

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

  spec fn is_vowel_spec(c: char) -> (result:bool) {
      c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u' || c == 'A' || c == 'E' || c == 'I'
          || c == 'O' || c == 'U'
  }
  // pure-end

vc-helpers: |-
  fn is_vowel(c: char) -> (is_vowel: bool)
      // post-conditions-start
      ensures
          is_vowel == is_vowel_spec(c),
      // post-conditions-end
  {
      // impl-start
      c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u' || c == 'A' || c == 'E' || c == 'I'
          || c == 'O' || c == 'U'
      // impl-end
  }

vc-spec: |-
  fn remove_vowels(str: &[char]) -> (str_without_vowels: Vec<char>)
      // post-conditions-start
      ensures
          str_without_vowels@ == str@.filter(|x: char| !is_vowel_spec(x)),
      // post-conditions-end

vc-code: |-
  {
      // impl-start
      assume(false);
      vec![]
      // impl-end
  }

vc-postamble: |-

  } // verus!
  fn main() {}