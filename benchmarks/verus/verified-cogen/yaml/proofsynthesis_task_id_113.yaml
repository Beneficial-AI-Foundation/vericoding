vc-description: |-

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn is_digit_sepc(c: char) -> (res: bool) {
      (c as u32) >= 48 && (c as u32) <= 57
  }
  // pure-end

vc-helpers: |-

vc-spec: |-
  fn is_integer(text: &Vec<char>) -> (result: bool)
      // post-conditions-start
      ensures
          result == (forall|i: int| 0 <= i < text.len() ==> (#[trigger] is_digit_sepc(text[i]))),
      // post-conditions-end

vc-code: |-
  {
      assume(false);
      false
  }

vc-postamble: |-
  } // verus!
  
  fn main() {}

