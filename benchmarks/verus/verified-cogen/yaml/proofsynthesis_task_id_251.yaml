      ensures
          result@.len() == (2 * arr.len()),
          forall|k: int| 0 <= k < arr.len() ==> #[trigger] result[2 * k] == elem,
          forall|k: int| 0 <= k < arr.len() ==> #[trigger] result[2 * k + 1] == arr[k],
      // post-conditions-end

