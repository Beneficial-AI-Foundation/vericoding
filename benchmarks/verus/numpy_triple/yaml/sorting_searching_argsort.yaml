vc-description: |-
  Returns the indices that would sort a vector in ascending order. Performs an indirect sort returning an array of indices that would sort the input array in ascending order. For equal elements, maintains relative order (stable sort).

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-

vc-spec: |-
  fn argsort(a: Vec<i32>) -> (result: Vec<usize>)
      ensures 
          result.len() == a.len(),
          // All indices are valid
          forall|i: int| 0 <= i < result.len() ==> #[trigger] result[i] < a.len(),
          // The result represents sorted order
          forall|i: int, j: int| 0 <= i < j < result.len() ==> 
              a[#[trigger] result[i] as int] <= a[#[trigger] result[j] as int],
          // Stable sort property for equal elements
          forall|i: int, j: int| 0 <= i < j < result.len() && 
              a[#[trigger] result[i] as int] == a[#[trigger] result[j] as int] ==> 
              result[i] < result[j]

vc-code: |-
  {
      assume(false);
      unreached();
  }

