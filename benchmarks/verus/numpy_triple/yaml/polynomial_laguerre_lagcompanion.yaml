  fn lagcompanion(c: Vec<i8>) -> (result: Vec<Vec<i8>>)
      requires 
          c.len() >= 2,
      ensures 
          result@.len() == c@.len() - 1,
          forall|i: int| 0 <= i < result@.len() ==> result@[i].len() == c@.len() - 1,

