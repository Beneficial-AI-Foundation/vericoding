vc-description: |-
  Returns element-wise True where signbit is set (less than zero)

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn is_negative(x: f32) -> bool;

vc-helpers: |

vc-spec: |-
  fn signbit(x: Vec<f32>) -> (result: Vec<bool>)
      ensures 
          result.len() == x.len(),
          forall|i: int| 0 <= i < result.len() ==> result[i] == is_negative(x[i as int])

vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }

vc-postamble: |2-

  }
  fn main() {}