vc-description: |-
  Returns an element-wise indication of the sign of a number.

  Specification: sign returns -1 for negative numbers, 0 for zero, 1 for positive numbers

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-

vc-spec: |-
  fn sign(x: Vec<i8>) -> (result: Vec<i8>)
      requires x.len() > 0,
      ensures 
          result.len() == x.len(),
          forall|i: int| 0 <= i < x@.len() ==> {
              (x@[i] < 0 ==> result@[i] == -1) &&
              (x@[i] == 0 ==> result@[i] == 0) &&
              (x@[i] > 0 ==> result@[i] == 1)
          }

vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }

vc-postamble: |-

  }
  fn main() {}