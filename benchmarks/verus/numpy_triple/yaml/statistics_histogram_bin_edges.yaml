vc-spec: |-
  fn histogram_bin_edges(data: Vec<i8>, num_bins: usize) -> (edges: Vec<i8>)
      requires 
          data.len() > 0,
          num_bins > 0,
      ensures
          edges.len() == num_bins + 1,
