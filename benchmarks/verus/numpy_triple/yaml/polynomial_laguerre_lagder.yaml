vc-description: |-
  Differentiates a Laguerre series m times with optional scaling.
  Returns the coefficients of the differentiated Laguerre series.
  
  This function implements the NumPy polynomial.laguerre.lagder functionality,
  which differentiates a Laguerre series and follows Laguerre polynomial 
  recurrence relations. Each differentiation is scaled by scl.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-

vc-spec: |-
  fn lagder(c: Vec<f32>, m: u8, scl: f32) -> (result: Vec<f32>)
      requires c.len() > 0,
      ensures
          result.len() == c.len(),
          m as nat == 0 ==> (forall|i: int| 0 <= i < c.len() ==> result[i] == c[i]),
          (m as nat >= c.len() && c.len() > 0) ==> (forall|i: int| 0 <= i < result.len() ==> result[i] == 0.0f32),

vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }

vc-postamble: |-

  }
  fn main() {}