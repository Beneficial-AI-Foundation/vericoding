vc-description: |-
  Return the sum of array elements over a given axis treating Not a Numbers (NaNs) as zero
  
  Return the sum of array elements treating NaN values as zero
  
  Specification: nansum computes the sum of array elements treating NaN values as zero

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-

vc-spec: |-
  fn nansum(a: Vec<f32>) -> (result: f32)
      ensures
          /* If vector is empty, result is 0 */
          a.len() == 0 ==> result == 0.0f32,
          /* Core property: nansum handles NaN values by treating them as zero */
          true,

vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }

vc-postamble: |-

  }
  fn main() {}