vc-description: |-
  Differentiate a Legendre series.
  Returns the Legendre series coefficients c differentiated m times.
  Each differentiation is multiplied by scl (scaling factor).

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-

vc-spec: |-
  fn legder(c: Vec<f64>, m: usize, scl: f64) -> (result: Vec<f64>)
      requires c.len() >= 1,
      ensures
          result.len() == if c.len() > m { c.len() - m } else { 1 },
          m == 0 ==> (result.len() == c.len() && forall|i: int| 0 <= i < c.len() ==> result[i] == c[i]),
          m >= c.len() ==> result.len() == 1,

vc-code: |-
  {
      assume(false);
      unreached();
  }

vc-postamble: |-
  }
  fn main() {}

