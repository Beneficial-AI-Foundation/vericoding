vc-description: |-
  Compute the roots of a HermiteE series.
  Given HermiteE series coefficients c[0], c[1], ..., c[n-1], returns the roots of
  p(x) = c[0]*He_0(x) + c[1]*He_1(x) + ... + c[n-1]*He_{n-1}(x)
  where He_i(x) are the "probabilists'" or "normalized" Hermite polynomials
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn hermeroots(c: Vec<f32>) -> (roots: Vec<f32>)
      requires 
          c.len() > 0,
          c[c.len() - 1] != 0.0,
      ensures 
          roots.len() == c.len() - 1,
          forall|i: int| 0 <= i < roots.len() ==> !roots[i].is_nan(),
vc-code: |-
  {
      // impl-start
      assume(false);
      Vec::new()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}