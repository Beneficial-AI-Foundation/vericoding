vc-description: |-
  Add one Legendre series to another by component-wise addition of coefficients. Specification: legadd performs component-wise addition of two Legendre series coefficients
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn legadd(c1: Vec<f32>, c2: Vec<f32>) -> (result: Vec<f32>)
      ensures
          result.len() == std::cmp::max(c1.len(), c2.len()),
          forall|i: int| 0 <= i < result.len() ==> 
              result[i] == 
                  (if i < c1.len() { c1[i] } else { 0.0 }) +
                  (if i < c2.len() { c2[i] } else { 0.0 })
vc-code: |-
  {
      // impl-start
      assume(false);
      Vec::new()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}