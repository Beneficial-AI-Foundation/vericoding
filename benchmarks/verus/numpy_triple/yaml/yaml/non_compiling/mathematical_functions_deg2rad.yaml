vc-description: |-
  /*
  Convert angles from degrees to radians.
  Convert angles from degrees to radians by multiplying by π/180.
  This function performs the standard mathematical conversion from degrees to radians
  where π radians = 180 degrees.
  Specification: deg2rad converts each degree value to radians using the formula radians = degrees * π/180
  */
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn deg2rad(degrees: Vec<f32>) -> (radians: Vec<f32>)
      requires degrees.len() > 0,
      ensures 
          radians.len() == degrees.len(),
          forall|i: int| 0 <= i < degrees.len() ==> {
              let pi = 3.14159265358979323846f32;
              &&& radians[i] == degrees[i] * (pi / 180.0f32)
              &&& (degrees[i] == 0.0f32 ==> radians[i] == 0.0f32)
              &&& (degrees[i] == 90.0f32 ==> radians[i] == pi / 2.0f32)
              &&& (degrees[i] == 180.0f32 ==> radians[i] == pi)
              &&& (degrees[i] == 270.0f32 ==> radians[i] == 3.0f32 * pi / 2.0f32)
              &&& (degrees[i] == 360.0f32 ==> radians[i] == 2.0f32 * pi)
              &&& (degrees[i] == -90.0f32 ==> radians[i] == -pi / 2.0f32)
              &&& (degrees[i] == -180.0f32 ==> radians[i] == -pi)
              &&& ((degrees[i] + 360.0f32) * (pi / 180.0f32) == radians[i] + 2.0f32 * pi)
          }
vc-code: |-
  {
      // impl-start
      assume(false);
      Vec::new()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}