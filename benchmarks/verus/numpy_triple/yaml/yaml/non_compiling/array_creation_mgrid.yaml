vc-description: |-
  Creates a 1D meshgrid from start to stop with step size.
  This is a simplified version of mgrid that handles only the single-slice case.
  Specification: mgrid creates a vector of evenly spaced values from start to stop (exclusive) with given step

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-

vc-spec: |-
  fn mgrid(start: f32, stop: f32, step: f32) -> (result: Vec<f32>)
      requires step > 0.0,
      requires start < stop,
      ensures result.len() == (((stop - start) / step) as int),
      ensures forall|i: int| 0 <= i < result.len() ==> 
          result[i] == start + (i as f32) * step && result[i] < stop

vc-code: |-
  {
      // impl-start
      assume(false);
      Vec::new()
      // impl-end
  }

vc-postamble: |-

  }
  fn main() {}