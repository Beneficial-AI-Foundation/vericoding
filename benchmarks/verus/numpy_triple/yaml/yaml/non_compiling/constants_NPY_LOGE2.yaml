vc-description: |-
  /*
  Natural logarithm of 2
  NPY_LOGE2 returns the natural logarithm of 2 with correct mathematical properties
  ln(2) = 0.693147180559945309417232121458176568
  */

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-

vc-spec: |-
  fn npy_loge2() -> (result: f64)
      ensures
          /* The value should be approximately ln(2) */
          (result - 0.693147180559945309417232121458176568).abs() < 1e-15,
          /* Mathematical property: e^result ≈ 2 (within floating-point precision) */
          (result.exp() - 2.0).abs() < 1e-6,
          /* Mathematical property: 2 * result ≈ ln(4) (logarithm property) */
          (2.0 * result - 4.0f64.ln()).abs() < 1e-6,
          /* Mathematical property: result + ln(3) ≈ ln(6) (logarithm addition property) */
          (result + 3.0f64.ln() - 6.0f64.ln()).abs() < 1e-6,
          /* The value is positive (since 2 > 1 and ln is increasing) */
          result > 0.0,
          /* The value is less than 1 (since 2 < e and ln is increasing) */
          result < 1.0,
          /* More precise bounds check */
          0.693147 < result && result < 0.693148

vc-code: |-
  {
      // impl-start
      assume(false);
      0.693147180559945309417232121458176568
      // impl-end
  }

vc-postamble: |-

  }
  fn main() {}
