vc-description: |-
  Return a copy of a with only the first character of each element capitalized
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn capitalize(a: Vec<String>) -> (result: Vec<String>)
      ensures
          result.len() == a.len(),
          forall|i: int| 0 <= i < a.len() ==> #[trigger] result[i]@.len() == a[i]@.len()
vc-code: |-
  {
      // impl-start
      assume(false);
      Vec::new()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}