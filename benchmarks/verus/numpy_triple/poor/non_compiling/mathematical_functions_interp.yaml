vc-description: |-
  One-dimensional linear interpolation for monotonically increasing sample points.
  Returns the one-dimensional piecewise linear interpolant to a function with given
  discrete data points (xp, fp), evaluated at x.

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-

vc-spec: |-
  fn interp(x: Vec<i8>, xp: Vec<i8>, fp: Vec<i8>) -> (result: Vec<i8>)
      requires 
          xp.len() > 0,
          fp.len() == xp.len(),
          x.len() > 0,
          forall|i: int, j: int| 0 <= i < j < xp.len() ==> xp[i] as int < xp[j] as int,
      ensures 
          result.len() == x.len(),
          forall|k: int| 0 <= k < x.len() ==> (
              (x[k] as int <= xp[0] as int ==> result[k] as int == fp[0] as int) &&
              (x[k] as int >= xp[xp.len() - 1] as int ==> result[k] as int == fp[fp.len() - 1] as int)
          )

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-
  }
  fn main() {}