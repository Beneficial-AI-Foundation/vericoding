vc-helpers: |-

vc-spec: |-
  spec fn is_non_zero_vector(v: Seq<i32>) -> bool {
      forall|i: int| 0 <= i < v.len() ==> v[i] != 0
  }

  fn floor_divide(a: Vec<i32>, b: Vec<i32>) -> (result: Vec<i32>)
      requires 
          a.len() == b.len(),
          is_non_zero_vector(b@),
      ensures
          result.len() == a.len(),
          forall|i: int| 0 <= i < result.len() ==> result[i] == a[i] / b[i],

