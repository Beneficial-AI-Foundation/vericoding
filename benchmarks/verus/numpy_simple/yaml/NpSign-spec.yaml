      ensures
          result.len() == a.len(),
          forall|i: int| 0 <= i < a.len() ==> {
              (a[i] > 0 ==> result[i] == 1) &&
              (a[i] == 0 ==> result[i] == 0) &&
              (a[i] < 0 ==> result[i] == -1)
          }

