  spec fn all_nonzero(v: Seq<i32>) -> bool {
      forall|i: int| 0 <= i < v.len() ==> v[i] != 0
  }

  fn mod_vec(a: Vec<i32>, b: Vec<i32>) -> (result: Vec<i32>)
      requires 
          a.len() == b.len(),
          all_nonzero(b@),
      ensures
          result.len() == a.len(),
          forall|i: int| 0 <= i < result.len() ==> result[i] == a[i] % b[i],
