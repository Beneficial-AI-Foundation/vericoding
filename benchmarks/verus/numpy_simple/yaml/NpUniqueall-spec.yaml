vc-description: |-
  Removes duplicate elements from a vector, preserving the order of first occurrences.
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn unique_all(arr: Vec<i32>) -> (ret: Vec<i32>)
      ensures
          ret.len() <= arr.len(),
          forall|i: int| 0 <= i < arr.len() ==> exists|j: int| 0 <= j < ret.len() && ret[j] == #[trigger] arr[i],
          forall|i: int, j: int| 0 <= i < ret.len() && 0 <= j < i ==> ret[i] != ret[j],
vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}