vc-helpers: |-

vc-spec: |-
  fn cum_sum(a: Vec<i8>) -> (result: Vec<i8>)
      requires a.len() > 0,
      ensures 
          result.len() == a.len(),
          result[0] == a[0],
          forall|i: int| 1 <= i < a.len() ==> result[i as int] as int == result[(i - 1) as int] as int + a[i as int] as int

