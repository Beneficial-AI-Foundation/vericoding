vc-description: |-
  Computes the cumulative product of a vector where each element is the product of all elements up to that index.
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn cum_prod(a: Vec<i32>) -> (result: Vec<i32>)
      requires a.len() > 0,
      ensures 
          result.len() == a.len(),
          result[0] == a[0],
          forall|i: int| 0 < i < a.len() ==> result[i] == result[i-1] * a[i]
vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}