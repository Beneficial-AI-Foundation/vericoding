vc-description: |-
  Element-wise comparison of two vectors, returning a boolean vector indicating equality at each position.
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn equal(a: Vec<i8>, b: Vec<i8>) -> (result: Vec<bool>)
      requires a.len() == b.len(),
      ensures 
          result.len() == a.len(),
          forall|i: int| 0 <= i < a@.len() ==> result@[i] == (a@[i] == b@[i])
vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}