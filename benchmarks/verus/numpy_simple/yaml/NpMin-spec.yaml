vc-description: |-
  Finds the minimum element in a non-empty vector.
vc-preamble: |-
  use vstd::prelude::*;

  verus! {
vc-helpers: |-

vc-spec: |-
  fn min(a: Vec<i8>) -> (result: i8)
      requires a.len() > 0,
      ensures 
          exists|i: int| 0 <= i < a@.len() && result as int == a@[i],
          forall|i: int| 0 <= i < a@.len() ==> result as int <= a@[i]
vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }
vc-postamble: |-

  }
  fn main() {}