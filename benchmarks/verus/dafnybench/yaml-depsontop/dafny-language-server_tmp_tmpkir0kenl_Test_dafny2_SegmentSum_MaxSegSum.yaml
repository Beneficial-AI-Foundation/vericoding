  // RUN: %verus "%s"
  
  use vstd::prelude::*;
  
  verus! {
  
  spec fn sum(a: Seq<int>, s: int, t: int) -> int
      recommends 0 <= s <= t <= a.len()
      decreases t - s when 0 <= s <= t <= a.len()
  {
      if s == t { 0 } else { sum(a, s, t-1) + a[t-1] }
  }

