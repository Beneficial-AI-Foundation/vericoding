  verus! {
  
  // Given an array of integers, it returns the sum. [1,3,3,2]->9
  
  spec fn sum(xs: Seq<i32>) -> int
      decreases xs.len()
  {
      if xs.len() == 0 {
          0int
      } else {
          sum(xs.subrange(0, xs.len() - 1)) + xs[xs.len() - 1] as int
      }
  }

