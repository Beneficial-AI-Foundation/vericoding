  // <vc-spec>
  fn find_zero(a: &[int]) -> (index: i32)
      requires 
          forall|i: int| #![trigger a[i]] 0 <= i < a.len() ==> 0 <= a[i],
          forall|i: int| #![trigger a[i]] 0 < i < a.len() ==> a[i-1] - 1 <= a[i],
      ensures 
          index < 0 ==> forall|i: int| #![trigger a[i]] 0 <= i < a.len() ==> a[i] != 0,
          0 <= index ==> index < a.len() && a[index as int] == 0,
  // </vc-spec>

