vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn fib(n: nat) -> nat
      decreases n
  {
      if n == 0 { 0 }
      else if n == 1 { 1 }
      else { fib((n - 1) as nat) + fib((n - 2) as nat) }
  }

vc-helpers: |-

vc-spec: |-
  fn fibonacci1(n: u64) -> (f: u64)
      requires n < 100, // practical bound to prevent overflow
      ensures f == fib(n as nat)

