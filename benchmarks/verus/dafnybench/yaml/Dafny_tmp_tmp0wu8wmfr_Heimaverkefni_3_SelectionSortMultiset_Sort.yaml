vc-spec: |-
  exec fn sort(m: Multiset<int>) -> (s: Vec<int>)
      // Setjið viðeigandi ensures klausur hér
      ensures 
          s@.to_multiset() == m,
          forall|p: int, q: int| 0 <= p < q < s.len() ==> s[p] <= s[q],

