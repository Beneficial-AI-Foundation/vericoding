  // Hjálparfall sem finnur minnsta gildi í poka
  
  proof fn min_of_multiset(m: Multiset<int>) -> (min: int)
      requires 
          m.len() > 0,
      ensures 
          m.count(min) > 0,
          forall|z: int| m.count(z) > 0 ==> min <= z,
