vc-description: |-
  // This represents the nondeterministic choice like |:| in Dafny

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn set_product(s: Set<int>) -> int
      decreases s.len()
  {
      if s.is_empty() {
          1
      } else {
          arbitrary()
      }
  }

vc-helpers: |-

vc-spec: |-
  fn unique_product(arr: &[i8]) -> (product: i8)
      ensures product as int == set_product(arr@.to_set().map(|x: i8| x as int))

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-
  }
  fn main() {}