vc-description: |-
  //Given two arrays of integers, it returns a single array with all integers merged. 
  
  // [1,5,2,3],[4,3,5]->[1,5,2,3,4,3,5]

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-

vc-spec: |-
  fn single(x: &[i8], y: &[i8]) -> (b: Vec<i8>)
      requires 
          x.len() > 0,
          y.len() > 0,
      ensures 
          b@.len() == x@.len() + y@.len(),
          b@ == x@ + y@,

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-
  }
  fn main() {}