  spec fn C(n: nat) -> nat
      decreases n
  {
      if n == 0 { 
          1nat 
      } else { 
          ((4 * (n as int) - 2) * (C((n - 1) as nat) as int) / ((n as int) + 1)) as nat
      }
  }

