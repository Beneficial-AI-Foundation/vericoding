  // if i is non-negative then 
  
  // (1) i is smaller than the length of a
  
  // (2) key is at position i in a
  
  // (3) i is the smallest position where key appears
  
  // if index is negative then
  
  // a does not contain key

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-

vc-spec: |-
  fn find(a: &Vec<i8>, key: i8) -> (i: i8)
      ensures
  
          0 <= i ==> (
                      (i as int) < a@.len() && 
  
                      a@[i as int] == (key as int) && 
  
                      forall|k: int| 0 <= k < (i as int) ==> a@[k] != (key as int)
                     ),
  
          i < 0 ==> 
  
                  forall|k: int| 0 <= k < a@.len() ==> a@[k] != (key as int),

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-
  }
  fn main() {}