  use vstd::prelude::*;
  
  verus! {
  
  spec fn sum(nums: Seq<int>) -> int
      decreases nums.len()
  {
      if nums.len() == 0 { 
          0 
      } else { 
          sum(nums.subrange(0, nums.len() as int - 1)) + nums[nums.len() - 1]
      }
  }
  
  spec fn sum_up(nums: Seq<int>) -> int
      decreases nums.len()
  {
      if nums.len() == 0 { 
          0 
      } else { 
          nums[0] + sum_up(nums.subrange(1, nums.len() as int))
      }
  }

