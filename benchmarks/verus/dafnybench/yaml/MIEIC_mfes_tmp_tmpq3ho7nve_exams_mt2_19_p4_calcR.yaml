vc-description: |-

vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn R(n: nat) -> nat
      decreases n
  {
      if n == 0 { 
          0nat 
      } else if R((n-1) as nat) > n { 
          (R((n-1) as nat) - n) as nat
      } else { 
          (R((n-1) as nat) + n) as nat
      }
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  // <vc-spec>
  fn calcR(n: u64) -> (r: u64)
      ensures r == R(n as nat)
  // </vc-spec>

