  fn search(s: Vec<i8>, x: i8) -> (k: usize)
  
      requires 
          forall|p: int, q: int| 0 <= p < q < s@.len() ==> s@[p] <= s@[q],
      ensures 
          0 <= k <= s@.len(),
          forall|i: int| 0 <= i < k ==> s@[i] <= x as int,
          forall|i: int| k <= i < s@.len() ==> s@[i] >= x as int,
          forall|z: int| s@.subrange(0, k as int).contains(z) ==> z <= x as int,
          forall|z: int| s@.subrange(k as int, s@.len() as int).contains(z) ==> z >= x as int,
          s@ == s@.subrange(0, k as int).add(s@.subrange(k as int, s@.len() as int)),

