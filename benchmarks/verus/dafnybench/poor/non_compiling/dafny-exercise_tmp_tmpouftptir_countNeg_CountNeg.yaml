  spec fn verify_neg(a: &[int], idx: int) -> nat
      decreases idx
  {
      if idx <= 0 {
          0nat
      } else {
          verify_neg(a, idx - 1) + (if a[idx - 1] < 0 { 1nat } else { 0nat })
      }
  }

