  fn smallest_missing(l: Vec<u8>) -> (result: u8)
      requires forall|i: int, j: int| 0 <= i < j < l.len() ==> l[i] < l[j],
      ensures
          forall|i: int| 0 <= i < l@.len() ==> l@[i] as nat != result as nat,
          forall|candidate: nat| candidate < result as nat ==> exists|i: int| 0 <= i < l@.len() && l@[i] as nat == candidate

