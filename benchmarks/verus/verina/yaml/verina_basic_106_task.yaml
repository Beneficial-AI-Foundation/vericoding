vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {

vc-helpers: |-

vc-spec: |-
  fn array_sum(a: &Vec<i8>, b: &Vec<i8>) -> (result: Vec<i8>)
      requires a.len() == b.len(),
      ensures
          result.len() == a.len(),
          forall|i: int| 0 <= i < a.len() ==> result[i] as int == a[i] as int + b[i] as int,

