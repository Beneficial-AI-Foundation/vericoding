vc-description: |-
  This task requires writing a Verus function that finds the minimum number of operations to collect the integers from 1 to k by performing the following removal operation on a list of integers.
  
  A removal operation consists of removing the last element from the list nums and adding it to your collection.
  
  The goal is to determine how many elements must be removed from the end of the list until the set of collected elements (that are less than or equal to k) contains all integers from 1 to k, inclusive.
  
  -----Input-----
  The input consists of a list and a positive integer:
  nums: A list of positive integers.
  k: A positive integer representing the target upper bound for the collection (i.e., we want to collect 1, 2, ..., k).
  
  -----Output-----
  The output is an integer:
  Return the minimum number of operations (elements removed from the end of nums) required to have collected all integers from 1 to k.
  
  -----Note-----
  It is assumed that the input list contains all integers from 1 to k.
vc-preamble: |-
  use vstd::prelude::*;

  verus! {

  spec fn min_operations_precond(nums: Seq<nat>, k: nat) -> bool {
      let target_nums = Seq::new(k, |i: int| (i + 1) as nat);
      forall|n: nat| target_nums.contains(n) ==> nums.contains(n)
  }
vc-helpers: |-

vc-spec: |-
  fn min_operations(nums: Seq<nat>, k: nat) -> (result: nat)
      requires min_operations_precond(nums, k),
      ensures ({
          let processed = nums.reverse().take(result as int);
          let target_nums = Seq::new(k as int, |i: int| (i + 1) as nat);
          let collected_all = forall|n: nat| target_nums.contains(n) ==> processed.contains(n);
          let is_minimal = if result > 0 {
              let processed_minus_one = nums.reverse().take((result - 1) as int);
              !forall|n: nat| target_nums.contains(n) ==> processed_minus_one.contains(n)
          } else {
              k == 0
          };
          collected_all && is_minimal
      }),
