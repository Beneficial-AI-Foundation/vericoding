vc-description: |-
  Pushkar is very good in Number Theory. He takes two numbers A and B and declares them a Pushkar Pair. Pushkar Pair has a property that A has a Modular Inverse modulo B.  
  He asks you to tell him the largest number L that divides both of them.  

  -----Input:-----
  - First line will contain T, number of testcases. Then the testcases follow. 
  - Each testcase contains of a single line of input, two integers A, B. 

  -----Output:-----
  For each testcase, output in a single line the integer L.

  -----Constraints-----
  - 1 ≤ T ≤ 1000
  - 2 ≤ A,B ≤ 10^4

  -----Sample Input:-----
  1
  3 4

  -----Sample Output:-----
  1

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-

vc-spec: |-
  fn find_gcd_pair(a: nat, b: nat) -> (result: nat)
      requires a > 0 && b > 0,
      ensures 
          result > 0,
          a % result == 0,
          b % result == 0

vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }

vc-postamble: |-
  /* Apps difficulty: interview */
  /* Assurance level: guarded_and_plausible */

  }

  fn main() {
      // println!("{}", find_gcd_pair(3, 4));    // Should print 1
      // println!("{}", find_gcd_pair(12, 18));  // Should print 6  
      // println!("{}", find_gcd_pair(100, 25)); // Should print 25
  }