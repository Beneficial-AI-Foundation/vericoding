vc-description: |-
  Find the greatest common divisor of all integers in the range [a, b] inclusive,
  where 1 ≤ a ≤ b. If a = b, the GCD is a. If a < b, the GCD is 1 since
  consecutive integers are coprime.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_input(a: int, b: int) -> bool {
      1 <= a <= b
  }

  spec fn gcd_of_range(a: int, b: int) -> int
      recommends valid_input(a, b)
  {
      if a == b { a } else { 1 }
  }

vc-helpers: |

vc-spec: |-
  fn solve(a: i8, b: i8) -> (result: i8)
      requires 
          valid_input(a as int, b as int)
      ensures 
          result as int == gcd_of_range(a as int, b as int),
          a == b ==> result as int == a as int,
          a < b ==> result as int == 1

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |2-

  }

  fn main() {}