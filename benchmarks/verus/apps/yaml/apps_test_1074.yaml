vc-description: |-
  Given an integer a, count the number of times the digit '1' appears in its octal (base-8) representation.
  Input: A single integer a where 0 ≤ a ≤ 1,000,000
  Output: A single integer representing the count of digit '1' in the octal representation of a

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

  spec fn count_ones_in_octal(a: int) -> int
      recommends a >= 0
      decreases a
  {
      if a == 0 {
          0
      } else {
          (if a % 8 == 1 { 1 } else { 0 }) + count_ones_in_octal(a / 8)
      }
  }

vc-helpers: |-

vc-spec: |-
  fn solve(a: int) -> (count: int)
      requires a >= 0,
      ensures count >= 0,
      ensures count == count_ones_in_octal(a),

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-

  }

  fn main() {}