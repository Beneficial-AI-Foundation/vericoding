vc-description: |-
  Determine if Takahashi can travel D meters in T minutes at a speed of S meters per minute.
  Print "Yes" if he can travel the distance in the given time, otherwise print "No".

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_input(d: int, t: int, s: int) -> bool {
      1 <= d <= 10000 && 1 <= t <= 10000 && 1 <= s <= 10000
  }

  spec fn can_travel(d: int, t: int, s: int) -> bool {
      d <= t * s
  }

vc-helpers: |

vc-spec: |-
  fn solve(d: i8, t: i8, s: i8) -> (result: &'static str)
      requires 
          valid_input(d as int, t as int, s as int),
      ensures 
          can_travel(d as int, t as int, s as int) ==> result == "Yes",
          !can_travel(d as int, t as int, s as int) ==> result == "No",

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |2-

  }

  fn main() {}