vc-description: |-
  Given a day of the week as a string, determine how many days until the next Sunday.
  Input is one of "SUN", "MON", "TUE", "WED", "THU", "FRI", or "SAT".
  Output is the number of days until the next Sunday (1-7, where 7 means next Sunday is in a week).

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-
  spec fn valid_day(day: &str) -> bool {
      day == "SUN" || day == "MON" || day == "TUE" || day == "WED" || day == "THU" || day == "FRI" || day == "SAT"
  }
  
  spec fn days_until_sunday(day: &str) -> int {
      if day == "SUN" { 7 }
      else if day == "MON" { 6 }
      else if day == "TUE" { 5 }
      else if day == "WED" { 4 }
      else if day == "THU" { 3 }
      else if day == "FRI" { 2 }
      else { 1 }
  }

vc-spec: |-
  fn days_to_next_sunday(day: &str) -> (result: int)
      requires 
          valid_day(day)
      ensures 
          result >= 1 && result <= 7,
          result == days_until_sunday(day)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-

  }

  fn main() {}