vc-description: |-
  Given an integer n representing dollars, find the minimum number of bills 
  needed to represent this amount using denominations of $1, $5, $10, $20, and $100.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
      spec fn valid_input(n: int) -> bool {
          n >= 1
      }
      
      spec fn min_bills(n: int) -> int
          recommends n >= 1
      {
          n / 100 + (n % 100) / 20 + ((n % 100) % 20) / 10 + (((n % 100) % 20) % 10) / 5 + ((((n % 100) % 20) % 10) % 5)
      }

vc-helpers: |-

vc-spec: |-
      fn solve(n: int) -> (result: int)
          requires 
              valid_input(n)
          ensures 
              result >= 0,
              result == min_bills(n)

vc-code: |-
      {
          assume(false);
          unreached()
      }

vc-postamble: |-
  }

  fn main() {}