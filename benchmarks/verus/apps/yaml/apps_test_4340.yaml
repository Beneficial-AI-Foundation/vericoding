vc-description: |-
  Transform an array of integers where odd numbers remain unchanged and even numbers are decremented by 1.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-
  spec fn transform_element(x: int) -> int {
      if x % 2 == 0 { x - 1 } else { x }
  }
  
  spec fn valid_transformation(input: Seq<int>, output: Seq<int>) -> bool {
      output.len() == input.len() &&
      forall|i: int| 0 <= i < input.len() ==> output[i] == transform_element(input[i])
  }

vc-spec: |-
  fn solve(a: Seq<int>) -> (result: Seq<int>)
      ensures valid_transformation(a, result)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-

  }

  fn main() {}