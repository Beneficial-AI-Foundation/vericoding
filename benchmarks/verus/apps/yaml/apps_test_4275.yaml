vc-description: |-
  Given a string of length 6 consisting of lowercase English letters, determine if it is "coffee-like".
  A string is coffee-like if characters at positions 3 and 4 are equal, AND characters at positions 5 and 6 are equal (using 1-based indexing).

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_input(s: Seq<char>) -> bool {
      s.len() == 6 && forall|i: int| 0 <= i < 6 ==> 'a' <= s[i] <= 'z'
  }
  
  spec fn is_coffee_like(s: Seq<char>) -> bool
  recommends valid_input(s)
  {
      s[2] == s[3] && s[4] == s[5]
  }

vc-helpers: |-

vc-spec: |-
  fn solve(s: Seq<char>) -> (result: Seq<char>)
      requires valid_input(s)
      ensures result == seq!['Y', 'e', 's'] || result == seq!['N', 'o']
      ensures is_coffee_like(s) <==> result == seq!['Y', 'e', 's']

vc-code: |-
  {
      assume(false);
      seq!['N', 'o']
  }

vc-postamble: |-
  }

  fn main() {}