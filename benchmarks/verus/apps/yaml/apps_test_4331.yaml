vc-description: |-
  Given a three-digit integer N, determine if it contains the digit 7.
  Return "Yes" if N contains the digit 7, "No" otherwise.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

  spec fn valid_input(n: int) -> bool {
      100 <= n <= 999
  }
  
  spec fn contains_seven(n: int) -> bool
      recommends valid_input(n)
  {
      (n % 10) == 7 || ((n / 10) % 10) == 7 || (n / 100) == 7
  }
  
  spec fn valid_output(result: Seq<char>) -> bool {
      result == "Yes\n"@ || result == "No\n"@
  }

vc-helpers: |-

vc-spec: |-
  fn solve(n: int) -> (result: Seq<char>)
      requires valid_input(n)
      ensures 
          valid_output(result) &&
          ((result == "Yes\n"@) <==> contains_seven(n))

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-

  }

  fn main() {}