vc-description: |-
  Given a sequence of n days where you were either in Seattle (S) or San Francisco (F),
  determine if you made more flights from Seattle to San Francisco than from San Francisco
  to Seattle during this period. You fly at night between consecutive days when you change cities.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

  spec fn count_sf_flights(s: Seq<char>) -> int
      decreases s.len()
  {
      if s.len() <= 1 { 
          0int
      } else { 
          (if s[s.len()-1] == 'F' && s[s.len()-2] != 'F' { 1int } else { 0int }) + count_sf_flights(s.subrange(0, s.len()-1))
      }
  }
  
  spec fn count_fs_flights(s: Seq<char>) -> int
      decreases s.len()
  {
      if s.len() <= 1 { 
          0int
      } else { 
          (if s[s.len()-1] == 'S' && s[s.len()-2] != 'S' { 1int } else { 0int }) + count_fs_flights(s.subrange(0, s.len()-1))
      }
  }

vc-helpers: |-

vc-spec: |-
  fn solve(n: usize, s: Seq<char>) -> (result: String)
      requires 
          n >= 2,
          s.len() == n,
          forall|i: int| 0 <= i < s.len() ==> s[i] == 'S' || s[i] == 'F',
      ensures 
          result@ == "YES" || result@ == "NO",
          result@ == "YES" <==> count_sf_flights(s) > count_fs_flights(s),

vc-code: |-
  {
      assume(false);
      "NO".to_string()
  }

vc-postamble: |-

  }

  fn main() {}