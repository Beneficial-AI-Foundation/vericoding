vc-description: |-
  Calculate the area of a regular dodecagon inscribed in a circle of radius r.
  The area formula is 3r². Input is an integer r (1 ≤ r ≤ 100).
  Output is the integer area.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-
  spec fn valid_input(r: int) -> bool {
      1 <= r <= 100
  }
  
  spec fn dodecagon_area(r: int) -> int
      requires valid_input(r)
  {
      3 * r * r
  }
  
  spec fn int_to_string(n: int) -> Seq<char>
      requires n >= 0
      decreases n
  {
      if n == 0 {
          seq!['0']
      } else if n < 10 {
          seq![('0' as u8 + n as u8) as char]
      } else {
          int_to_string(n / 10) + int_to_string(n % 10)
      }
  }
  
  spec fn string_to_int(s: Seq<char>) -> int
      requires s.len() > 0 && forall|i: int| 0 <= i < s.len() ==> '0' <= s[i] <= '9'
      decreases s.len()
  {
      if s.len() == 1 {
          (s[0] as u8 - '0' as u8) as int
      } else {
          string_to_int(s.subrange(0, s.len() - 1)) * 10 + ((s[s.len() - 1] as u8) - ('0' as u8)) as int
      }
  }

