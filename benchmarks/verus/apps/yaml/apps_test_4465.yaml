vc-description: |-
  Calculate the remaining area of a rectangular farm after placing one vertical road
  and one horizontal road, each 1 yard wide, that span the entire width/height.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_farm_dimensions(a: int, b: int) -> bool {
      a >= 2 && b >= 2 && a <= 100 && b <= 100
  }

  spec fn remaining_farm_area(a: int, b: int) -> int
      recommends valid_farm_dimensions(a, b)
  {
      a * b - a - b + 1
  }

vc-helpers: |

vc-spec: |-
  fn solve(a: i8, b: i8) -> (result: i8)
      requires 
          valid_farm_dimensions(a as int, b as int)
      ensures 
          result as int == remaining_farm_area(a as int, b as int),
          result >= 0

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |2-

  }

  fn main() {}