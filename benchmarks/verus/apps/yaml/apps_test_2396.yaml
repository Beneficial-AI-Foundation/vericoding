vc-description: |-
  Given m ships, each with a destination coordinate expressed as (a+b)/c where a, b, c are positive integers,
  determine how many ships (including itself) will have the same destination coordinate for each ship.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_input(input: Seq<char>) -> bool {
      input.len() > 0
  }

  spec fn valid_output(result: Seq<int>, input: Seq<char>) -> bool {
      result.len() >= 0 &&
      (forall|i: int| 0 <= i < result.len() ==> result[i] >= 1) &&
      (forall|i: int| 0 <= i < result.len() ==> result[i] <= result.len())
  }

vc-helpers: |

vc-spec: |-
  fn solve(input: Vec<char>) -> (result: Vec<i8>)
      requires valid_input(input@)
      ensures valid_output(result@.map(|i: int, x: i8| x as int), input@)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |2-

  }

  fn main() {}