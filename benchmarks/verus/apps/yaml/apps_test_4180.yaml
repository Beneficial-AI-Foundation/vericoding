vc-description: |-
  Given a cost N yen, calculate the change received when paying with the minimum number of 1000-yen bills.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_input(n: int) -> bool {
      1 <= n <= 10000
  }

  spec fn valid_change(change: int) -> bool {
      0 <= change <= 999
  }

  spec fn correct_change(n: int) -> int
      recommends valid_input(n)
  {
      (1000 - n % 1000) % 1000
  }

vc-helpers: |

vc-spec: |-
  fn solve(n: i8) -> (change: i8)
      requires valid_input(n as int)
      ensures 
          valid_change(change as int) &&
          change as int == correct_change(n as int)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |2-

  }

  fn main() {}