vc-description: |-
  Given a sequence of names, for each position i, determine if that same name
  appeared at any earlier position j < i in the sequence.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-
  spec fn valid_output(names: Seq<&str>, output: Seq<&str>) -> bool {
      output.len() == names.len() &&
      forall|i: int| 0 <= i < names.len() ==> 
          output[i] == (if exists|j: int| 0 <= j < i && names[j] == names[i] { "YES" } else { "NO" })
  }

vc-spec: |-
  fn solve(names: Seq<&str>) -> (output: Seq<&str>)
      ensures valid_output(names, output)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-

  }

  fn main() {}