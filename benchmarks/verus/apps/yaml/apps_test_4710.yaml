vc-description: |-
  Given an integer rating x, classify it as "ABC" if x < 1200, otherwise "ARC".
  The input must be between 1 and 3000 inclusive.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-
  spec fn valid_input(x: int) -> bool {
      1 <= x <= 3000
  }
  
  spec fn correct_output(x: int, result: Seq<char>) -> bool {
      (x < 1200 ==> result == seq!['A', 'B', 'C', '\n']) &&
      (x >= 1200 ==> result == seq!['A', 'R', 'C', '\n'])
  }

vc-spec: |-
  fn solve(x: i32) -> (result: Seq<char>)
      requires valid_input(x as int)
      ensures correct_output(x as int, result)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-

  }

  fn main() {}