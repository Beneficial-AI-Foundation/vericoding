vc-description: |-
  Given a monster with health H and attack damage A, find the minimum number of attacks needed to reduce the monster's health to 0 or below.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_input(h: int, a: int) -> bool {
      h >= 1 && a >= 1
  }

  spec fn is_minimum_attacks(attacks: int, h: int, a: int) -> bool {
      attacks >= 1 &&
      attacks * a >= h &&
      (attacks - 1) * a < h
  }

  spec fn ceil_div(h: int, a: int) -> int
      recommends a > 0
  {
      (h + a - 1) / a
  }

vc-helpers: |

vc-spec: |-
  fn solve(h: i8, a: i8) -> (attacks: i8)
      requires 
          valid_input(h as int, a as int)
      ensures 
          is_minimum_attacks(attacks as int, h as int, a as int),
          attacks as int == ceil_div(h as int, a as int)

vc-code: |-
  {
      // impl-start
      assume(false);
      unreached()
      // impl-end
  }

vc-postamble: |2-

  }

  fn main() {}