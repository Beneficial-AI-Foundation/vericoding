vc-description: |-
  Count the number of "Takahashi" dates from 2018-1-1 through 2018-a-b (inclusive).
  A Takahashi date is one where the month and day numbers are equal (e.g., 1-1, 2-2, 3-3, etc.).

vc-preamble: |-
  use vstd::prelude::*;

  verus! {
  spec fn valid_input(a: int, b: int) -> bool {
      1 <= a <= 12 && 1 <= b <= 31
  }

  spec fn takahashi_count(a: int, b: int) -> int
      recommends valid_input(a, b)
  {
      if a > b { a - 1 } else { a }
  }

vc-helpers: |

vc-spec: |-
  fn solve(a: i8, b: i8) -> (result: i8)
      requires valid_input(a as int, b as int)
      ensures 
          result as int == takahashi_count(a as int, b as int) &&
          (a > b ==> result as int == a as int - 1) &&
          (a <= b ==> result as int == a as int)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |2-

  }

  fn main() {}