vc-description: |-
  Given a positive integer n, calculate the value of the alternating sum:
  f(n) = -1 + 2 - 3 + 4 - 5 + ... + (-1)^n Ã— n

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

  spec fn alternating_sum(n: int) -> int
      recommends n > 0
      decreases n
  {
      if n <= 0 { 0 }
      else if n == 1 { -1 }
      else { alternating_sum(n - 1) + (if n % 2 == 0 { n } else { -n }) }
  }
  
  spec fn valid_input(n: int) -> bool {
      n > 0
  }

vc-helpers: |-

vc-spec: |-
  fn solve(n: i8) -> (result: i8)
      requires valid_input(n as int)
      ensures 
          result as int == alternating_sum(n as int) &&
          (n as int % 2 == 0 ==> result as int == n as int / 2) &&
          (n as int % 2 != 0 ==> result as int == n as int / 2 - n as int)

