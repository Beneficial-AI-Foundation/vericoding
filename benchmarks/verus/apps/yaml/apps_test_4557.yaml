vc-description: |-
  Given A animals that are definitely cats and B animals of unknown type (could be cats or dogs),
  determine if it's possible to have exactly X cats in total among the A + B animals.

vc-preamble: |-
  use vstd::prelude::*;

  verus! {

vc-helpers: |-
  spec fn valid_input(a: int, b: int, x: int) -> bool {
      1 <= a <= 100 && 1 <= b <= 100 && 1 <= x <= 200
  }
  
  spec fn can_have_exactly_cats(a: int, b: int, x: int) -> bool {
      a <= x <= a + b
  }

vc-spec: |-
  fn solve(a: int, b: int, x: int) -> (result: String)
      requires valid_input(a, b, x)
      ensures result@ =~= seq!['Y', 'E', 'S'] <==> can_have_exactly_cats(a, b, x)

vc-code: |-
  {
      assume(false);
      unreached()
  }

vc-postamble: |-

  }

  fn main() {}