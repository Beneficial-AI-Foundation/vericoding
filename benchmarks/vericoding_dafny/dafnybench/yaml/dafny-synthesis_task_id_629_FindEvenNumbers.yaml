vc-preamble: |-
  predicate IsEven(n: int)
  {
      n % 2 == 0
  }
vc-helpers: ''
vc-spec: "method FindEvenNumbers(arr: array<int>) returns (evenList: seq<int>)\n    // All numbers in the output are even and exist in the input \n    ensures forall i :: 0 <= i < |evenList| ==> IsEven(evenList[i]) && evenList[i] in arr[..]\n    // All even numbers in the input are in the output\n    ensures forall i :: 0 <= i < arr.Length && IsEven(arr[i]) ==> arr[i] in evenList"
vc-code: |-
  {
    assume false;
  }
vc-postamble: ''
