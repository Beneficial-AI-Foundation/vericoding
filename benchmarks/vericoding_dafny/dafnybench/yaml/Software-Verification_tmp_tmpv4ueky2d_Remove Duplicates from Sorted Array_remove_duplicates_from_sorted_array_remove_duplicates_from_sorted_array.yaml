vc-preamble: ''
vc-helpers: ''
vc-spec: "method remove_duplicates_from_sorted_array(nums: seq<int>) returns (result: seq<int>) \n    requires is_sorted(nums)\n    requires 1 <= |nums| <= 30000\n    requires forall i :: 0 <= i < |nums| ==> -100 <= nums[i] <= 100\n    ensures is_sorted_and_distinct(result)\n    ensures forall i :: i in nums <==> i in result"
vc-code: |-
  {
    assume false;
  }
vc-postamble: |-
  // Helper predicate
  predicate is_sorted(nums: seq<int>)
  {
      forall i, j :: 0 <= i < j < |nums| ==> nums[i] <= nums[j]
  }

  predicate is_sorted_and_distinct(nums: seq<int>)
  {
      forall i, j :: 0 <= i < j < |nums| ==> nums[i] < nums[j]
  }
