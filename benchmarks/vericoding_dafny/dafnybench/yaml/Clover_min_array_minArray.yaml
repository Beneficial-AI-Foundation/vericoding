vc-spec: |-
  // <vc-spec>
  method minArray(a: array<int>) returns (r:int)
    requires a.Length > 0
    ensures forall i :: 0 <= i < a.Length ==> r <= a[i]
    ensures exists i :: 0 <= i < a.Length && r == a[i]
