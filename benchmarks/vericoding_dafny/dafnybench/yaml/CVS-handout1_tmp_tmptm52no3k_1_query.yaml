vc-postamble: |-
  //(c)
  
  predicate is_prefix_sum_for (a: array<int>, c: array<int>)
      requires a.Length + 1 == c.Length
      requires c[0] == 0
      reads c, a
  {
      forall i: int :: 0 <= i < a.Length ==> c[i+1] == c[i] + a[i]
  }

