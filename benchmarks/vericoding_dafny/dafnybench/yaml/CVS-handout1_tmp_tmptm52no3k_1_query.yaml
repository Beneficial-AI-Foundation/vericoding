vc-preamble: |-
  /*                                      Cumulative Sums over Arrays                                        */
  
  /*
      Daniel Cavalheiro   57869
      Pedro Nunes         57854
  */
  
  
  
  //(a)
  
  function sum(a: array<int>, i: int, j: int): int
      reads a
      requires 0 <= i <= j <= a.Length
      decreases j - i
  {
      if (i == j) then 0
      else a[i] + sum(a, i+1, j)
  }
  
  
  
  //(b)

