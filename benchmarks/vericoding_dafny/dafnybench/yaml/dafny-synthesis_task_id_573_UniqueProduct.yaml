vc-preamble: ''
vc-helpers: ''
vc-spec: |-
  method UniqueProduct (arr: array<int>) returns (product: int)
     ensures product == SetProduct((set i | 0 <= i < arr.Length :: arr[i]))
vc-code: |-
  {
    assume false;
  }
vc-postamble: "ghost function SetProduct(s : set<int>) : int\n{\n    if s == {} then 1\n    else var x :| x in s; \n         x * SetProduct(s - {x})\n}"
