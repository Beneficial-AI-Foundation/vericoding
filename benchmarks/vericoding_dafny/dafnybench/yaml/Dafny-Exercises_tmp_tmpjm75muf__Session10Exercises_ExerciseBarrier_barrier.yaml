vc-preamble: "//Method barrier below receives an array and an integer p\n//and returns a boolean b which is true if and only if \n//all the positions to the left of p and including also position p contain elements \n//that are strictly smaller than all the elements contained in the positions to the right of p \n\n//Examples:\n// If v=[7,2,5,8] and p=0 or p=1 then the method must return false, \n// but for p=2 the method should return true\n//1.Specify the method\n//2.Implement an O(v.size()) method\n//3.Verify the method"
vc-helpers: ''
vc-spec: |-
  method barrier(v:array<int>,p:int) returns (b:bool)
  //Give the precondition
  //Give the postcondition
  //{Implement and verify}
  requires v.Length > 0
  requires 0<=p<v.Length
  ensures b==forall k,l::0<=k<=p && p<l<v.Length ==> v[k]<v[l]
