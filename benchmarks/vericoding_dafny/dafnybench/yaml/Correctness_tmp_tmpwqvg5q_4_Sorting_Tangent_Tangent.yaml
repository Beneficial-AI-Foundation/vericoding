vc-helpers: ''
vc-spec: "method Tangent(r: array<int>, x: array<int>)\n  returns (found: bool)\n  requires forall i:: 1 <= i < x.Length ==> \n           x[i-1] < x[i]\n  requires forall i, j ::\n           0 <= i < j < x.Length ==>\n           x[i] < x[j]\n  ensures !found ==>\n          forall i,j ::\n          0 <= i < r.Length &&\n          0 <= j < x.Length ==>\n          r[i] != x[j]\n  ensures found ==>\n          exists i,j ::\n          0 <= i < r.Length &&\n          0 <= j < x.Length &&\n          r[i] == x[j]"
vc-code: |-
  {
    assume false;
  }
vc-postamble: |-
  // Author: Leino, Title: Program Proofs
  method BinarySearch(a: array<int>, circle: int)
    returns (n: int)
    requires forall i ::
             1 <= i < a.Length
             ==> a[i-1] < a[i]
    requires forall i, j ::
             0 <= i < j < a.Length ==>
             a[i] < a[j]
    ensures 0 <= n <= a.Length
    ensures forall i ::
            0 <= i < n ==>
            a[i] < circle
    ensures forall i ::
            n <= i < a.Length ==>
            circle <= a[i]
  {
    assume{:axiom} false;
  }
