vc-preamble: "/* \n* Formal specification and verification of a dynamic programming algorithm for calculating C(n, k).\n* FEUP, MIEIC, MFES, 2020/21.\n*/\n\n// Initial recursive definition of C(n, k), based on the Pascal equality.\nfunction comb(n: nat, k: nat): nat \n  requires 0 <= k <= n\n{\n  if k == 0 || k == n then 1 else comb(n-1, k) + comb(n-1, k-1)  \n}"
vc-helpers: ''
vc-spec: |-
  method Comb(n: nat, k: nat) returns (res: nat)
    requires 0 <= k <= n
    ensures res == comb(n, k)
vc-code: |-
  {
    assume false;
  }
