vc-preamble: |-
  // Rearranges the elements in an array 'a' of natural numbers,
  // so that all odd numbers appear before all even numbers.
vc-helpers: ''
vc-spec: "method partitionOddEven(a: array<nat>) \n  modifies a\n  ensures multiset(a[..]) == multiset(old(a[..]))\n  ensures ! exists i, j :: 0 <= i < j < a.Length && even(a[i]) && odd(a[j])"
vc-code: |-
  {
    assume false;
  }
vc-postamble: |-
  predicate  odd(n: nat) { n % 2 == 1 }
  predicate  even(n: nat) { n % 2 == 0 }
