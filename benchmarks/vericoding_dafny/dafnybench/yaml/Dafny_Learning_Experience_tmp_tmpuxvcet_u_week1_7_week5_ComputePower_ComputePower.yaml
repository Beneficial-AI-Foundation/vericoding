vc-preamble: |-
  function Power(n:nat):nat
  {
      if n == 0 then 1 else 2 * Power(n-1)
  }

  method CalcPower(n:nat) returns (p:nat)
      ensures p == 2*n;
  {
      p := 2*n;
  }

vc-helpers: |-

vc-spec: |-
  method ComputePower(n:nat) returns (p:nat)
      ensures p == Power(n)

vc-code: |-
  {
    assume false;
  }

vc-postamble: |-

