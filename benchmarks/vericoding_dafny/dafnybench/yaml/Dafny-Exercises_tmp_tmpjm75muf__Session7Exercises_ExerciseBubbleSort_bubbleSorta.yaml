vc-preamble: |-
  predicate sorted_seg(a:array<int>, i:int, j:int) //j excluded
  requires 0 <= i <= j <= a.Length
  reads a
  {
      forall l, k :: i <= l <= k < j ==> a[l] <= a[k]
  }
vc-helpers: ''
vc-spec: "method bubbleSorta(a:array<int>, c:int, f:int)//f excluded\nmodifies a \nrequires 0 <= c <= f <= a.Length //when c==f empty sequence\nensures sorted_seg(a,c,f) \nensures multiset(a[c..f]) == old(multiset(a[c..f]))\nensures a[..c]==old(a[..c]) && a[f..]==old(a[f..])"
vc-code: |-
  {
    assume false;
  }
vc-postamble: ''
