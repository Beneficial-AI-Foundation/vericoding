  // </vc-helpers>

vc-spec: |-
  method SwapBitvectors(X: bv8, Y: bv8) returns(x: bv8, y: bv8)
    ensures x==Y
    ensures y==X

vc-code: |-
  {
    x, y := X, Y;

    x := x ^ y;
    y := x ^ y;
    x := x ^ y;
  }

