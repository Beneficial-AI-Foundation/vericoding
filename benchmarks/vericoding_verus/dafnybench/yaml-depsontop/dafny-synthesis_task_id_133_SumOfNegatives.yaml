vc-preamble: |-
  use vstd::prelude::*;
  
  verus! {
  
  spec fn sum_negatives_to(a: &[i32], n: int) -> int
      recommends 0 <= n <= a.len()
      decreases n
  {
      if n == 0 { 
          0 
      } else if n > 0 && a[n - 1] < 0 { 
          sum_negatives_to(a, n - 1) + a[n - 1] 
      } else if n > 0 { 
          sum_negatives_to(a, n - 1) 
      } else {
          0
      }
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  // <vc-spec>
  fn sum_of_negatives(a: &[i32]) -> (result: i32)
      ensures result == sum_negatives_to(a, a.len() as int)
  // </vc-spec>

vc-code: |-
  // <vc-code>
  {
      assume(false);
      0
  }
  // </vc-code>

vc-postamble: |-
  
  fn main() {}
  
  }