vc-description: |-
  /-
  In Russia regular bus tickets usually consist of 6 digits. The ticket is called lucky when the sum of the first three digits equals to the sum of the last three digits. Write a function to find out whether the ticket is lucky or not. Return true if so, otherwise return false. Consider that input is always a string. Watch examples below.
  -/

vc-preamble: |-

vc-helpers: |-

vc-definitions: |-
  def isLucky (s : String) : Bool := sorry
  
  def sumDigits (s : String) : Nat := sorry

vc-theorems: |-
  theorem valid_ticket_behavior (ticket : String) 
    (h1 : ticket.length = 6) 
    (h2 : ∀ c ∈ ticket.data, c.isDigit) :
    isLucky ticket = (sumDigits (ticket.take 3) = sumDigits (ticket.drop 3)) := sorry
  
  theorem invalid_ticket_length (ticket : String)
    (h : ticket.length ≠ 6) :
    isLucky ticket = false := sorry
  
  theorem invalid_ticket_chars (ticket : String)
    (h : ∃ c ∈ ticket.data, ¬c.isDigit) :
    isLucky ticket = false := sorry
  
  theorem edge_cases :
    isLucky "000000" = true ∧
    isLucky "" = false ∧ 
    isLucky "12345" = false ∧
    isLucky "1234567" = false ∧
    isLucky "abcdef" = false := sorry
  
