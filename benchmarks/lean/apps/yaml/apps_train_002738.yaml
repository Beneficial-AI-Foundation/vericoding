vc-description: |-
  /-
  *** No Loops Allowed ***
  
  You will be given an array (a) and a value (x). All you need to do is check whether the provided array contains the value, without using a loop.
  
  Array can contain numbers or strings. X can be either. Return true if the array contains the value, false if not. With strings you will need to account for case.
  
  Looking for more, loop-restrained fun? Check out the other kata in the series:
  
   https://www.codewars.com/kata/no-loops-1-small-enough
   https://www.codewars.com/kata/no-loops-3-copy-within
  -/

vc-preamble: |-

vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>

vc-definitions: |-
  def check {α : Type} [BEq α] (lst : List α) (x : α) : Bool := sorry
  
  theorem check_integers (lst : List Int) (x : Int) :
    check lst x = lst.contains x := sorry

vc-theorems: |-
  theorem check_strings (lst : List String) (x : String) :
    check lst x = lst.contains x := sorry

