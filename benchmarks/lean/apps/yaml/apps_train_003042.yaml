vc-description: |-
  /-
  Write a regex to validate a 24 hours time string.
  See examples to figure out what you should check for:
  
  Accepted:
  01:00 - 1:00  
  
  Not accepted:
  
  24:00
  
  You should check for correct length and no spaces.
  -/

vc-preamble: |-

vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>

vc-definitions: |-
  def validate_time (s : String) : Bool := sorry
  
  theorem valid_time_combinations 
    (hour : Nat) (minute : Nat)
    (h_hour : hour ≤ 23)
    (h_minute : minute ≤ 59) :
    validate_time (toString hour ++ ":" ++ toString minute) = true := sorry

vc-theorems: |-
  theorem single_digit_hour_valid
    (hour : Nat) (minute : Nat) 
    (h_hour : hour < 10)
    (h_minute : minute ≤ 59) :
    validate_time (toString hour ++ ":" ++ toString minute) = true := sorry
  
  theorem invalid_hours
    (hour : Nat) (minute : Nat)
    (h_hour : hour ≥ 24)
    (h_minute : minute ≤ 59) :
    validate_time (toString hour ++ ":" ++ toString minute) = false := sorry
  
  theorem invalid_minutes
    (hour : Nat) (minute : Nat)
    (h_hour : hour ≤ 23)
    (h_minute : minute ≥ 60) :
    validate_time (toString hour ++ ":" ++ toString minute) = false := sorry
  
  theorem invalid_format
    (s : String)
    (h : ¬(∃ (h m : Nat), h ≤ 23 ∧ m ≤ 59 ∧ s = toString h ++ ":" ++ toString m)) :
    validate_time s = false := sorry
  
