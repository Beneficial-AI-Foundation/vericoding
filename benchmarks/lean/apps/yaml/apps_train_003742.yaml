vc-description: |-
  /-
  # Task:
  
  Based on the received dimensions, `a` and `b`, of an ellipse, calculare its area and perimeter.
  
  ## Example:
  ```python
  Input: ellipse(5,2)
  
  Output: "Area: 31.4, perimeter: 23.1"
  ```
  
  **Note:** The perimeter approximation formula you should use: `π * (3/2(a+b) - sqrt(ab))`
  
  ___
  
  ## Have fun :)
  -/

