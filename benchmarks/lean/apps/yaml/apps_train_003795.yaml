  -- <vc-helpers>
  -- </vc-helpers>

vc-definitions: |-
  def dot (n m : Nat) : String := sorry
  
  def is_valid_grid (s : String) : Bool := sorry

vc-theorems: |-
  theorem dot_correct_dimensions (n m : Nat)
    (h1 : 0 < n) (h2 : n ≤ 50) (h3 : 0 < m) (h4 : m ≤ 50) :
    let lines := (dot n m).split (· = '\n')
    (lines.length = 2 * m + 1) ∧ 
    (∀ line ∈ lines, line.length = 4 * n + 1) := sorry

