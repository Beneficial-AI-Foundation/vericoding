vc-definitions: |-
  def add (s1 s2 : String) : Nat := sorry
  
  theorem add_commutative (s1 s2 : String) :
    add s1 s2 = add s2 s1 := sorry

vc-theorems: |-
  theorem add_identity (s : String) :
    add s "" = add "" s := sorry
  
  theorem add_associative (s1 s2 s3 : String) :
    add (s1 ++ s2) s3 = add s1 (s2 ++ s3) := sorry
  
