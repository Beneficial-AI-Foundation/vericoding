vc-description: |-
  /-
  Format any integer provided into a string with "," (commas) in the correct places.
  
  **Example:**
  ``` csharp
  Kata.NumberFormat(100000); // return "100,000"
  Kata.NumberFormat(5678545); // return "5,678,545"
  Kata.NumberFormat(-420902); // return "-420,902"
  ```
