vc-description: |-
  /-
  When a warrior wants to talk with another one about peace or war he uses a smartphone.  In one distinct  country warriors who spent all time in training kata not always have enough money. So if they call some number they want to know which operator serves  this number. 
  
  Write a function which **accepts number and return name of operator or string "no info"**, if operator can't be defined. number always looks like 8yyyxxxxxxx, where yyy corresponds to operator.
  
  Here is short list of operators:
  
  * 039 xxx xx xx - Golden Telecom
  * 050 xxx xx xx - MTS
  * 063 xxx xx xx - Life:)
  * 066 xxx xx xx - MTS
  * 067 xxx xx xx - Kyivstar
  * 068 xxx xx xx - Beeline
  * 093 xxx xx xx - Life:)
  * 095 xxx xx xx - MTS
  * 096 xxx xx xx - Kyivstar
  * 097 xxx xx xx - Kyivstar
  * 098 xxx xx xx - Kyivstar
  * 099 xxx xx xx - MTS Test [Just return "MTS"]
  -/

vc-preamble: |-

vc-helpers: |-

vc-definitions: |-
  def VALID_OPERATORS : List String := ["Golden Telecom", "MTS", "Life:)", "Kyivstar", "Beeline", "no info"]
  
  def detect_operator (number : String) : String :=
    sorry

vc-theorems: |-
  theorem detect_operator_returns_valid : ∀ (n : String),
    n.length = 11 → 
    n.front = '8' →
    detect_operator n ∈ VALID_OPERATORS :=
  sorry
  
  theorem detect_operator_consistent : ∀ (n : String),
    n.length = 11 →
    n.front = '8' →
    detect_operator n = detect_operator n :=
  sorry
  
  theorem detect_operator_handles_any_input : ∀ (n : String),
    ∃ (result : String),
    result = detect_operator n ∧
    result ∈ VALID_OPERATORS :=
  sorry
  
  theorem detect_operator_substring : ∀ (n n_modified : String),
    n.length = 11 →
    n.front = '8' →
    n_modified.front = '8' →
    n_modified.length = 11 →
    (∀ i : Nat, i ≥ 1 ∧ i < 4 → n.data.get! i = n_modified.data.get! i) →
    (∀ i : Nat, i ≥ 4 ∧ i < n_modified.length → n_modified.data.get! i = '0') →
    detect_operator n = detect_operator n_modified :=
  sorry
  
