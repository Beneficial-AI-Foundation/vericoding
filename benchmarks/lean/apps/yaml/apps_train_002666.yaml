  theorem dpc_is_minimal (s : String) (h : s.length > 0 ∧ s.length ≤ 30) :
    let result := dpcSequence s
    result ≠ -1 → ∀ n : Nat, n < result.toNat → ¬hasDPCProperties n s :=
    sorry
  
