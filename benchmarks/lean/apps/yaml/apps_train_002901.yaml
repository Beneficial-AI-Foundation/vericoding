vc-description: |-
  /-
  Create a function `close_compare` that accepts 3 parameters: `a`, `b`, and an optional `margin`. The function should return whether `a` is lower than, close to, or higher than `b`. `a` is "close to" `b` if `margin` is higher than or equal to the difference between `a` and `b`.
  
  When `a` is lower than `b`, return `-1`.
  
  When `a` is higher than `b`, return `1`.
  
  When `a` is close to `b`, return `0`.
  
  If `margin` is not given, treat it as zero.
  
  Example: if `a = 3`, `b = 5` and the `margin = 3`, since `a` and `b` are no more than 3 apart, `close_compare` should return `0`. Otherwise, if instead `margin = 0`, `a` is lower than `b` and `close_compare` should return `-1`.
  
  Assume: `margin >= 0`
  
  Tip: Some languages have a way to make arguments optional.
  -/

vc-preamble: |-

vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>

vc-definitions: |-
  def abs (x : Float) : Float := if x < 0 then -x else x
  
  def close_compare (a b : Float) (margin : Float := 0) : Int := sorry

vc-theorems: |-
  theorem close_compare_valid_output (a b margin : Float) :
    let result := close_compare a b margin
    result = -1 ∨ result = 0 ∨ result = 1 := sorry
  
  theorem close_compare_margin (a b margin : Float) :
    (abs (a - b) ≤ margin → close_compare a b margin = 0) ∧
    (b > a → close_compare a b margin = -1) ∧
    (b < a → close_compare a b margin = 1) := sorry
  
  theorem close_compare_identical (x : Float) :
    close_compare x x = 0 ∧
    close_compare x x 1 = 0 := sorry
  
  theorem close_compare_symmetry (a b : Float) :
    close_compare a b = -(close_compare b a) := sorry
  
