vc-description: |-
  /-
  =====Problem Statement=====
  There is a horizontal row of n cubes. The length of each cube is given. You need to create a new vertical pile of cubes. The new pile should follow these directions: if cube_i is on top of cube_j then sideLength_j ≥ sideLength_i.
  When stacking the cubes, you can only pick up either the leftmost or the rightmost cube each time. Print "Yes" if it is possible to stack the cubes. Otherwise, print "No". Do not print the quotation marks. 
  
  =====Input Format=====
  The first line contains a single integer T, the number of test cases.
  For each test case, there are 2 lines.
  The first line of each test case contains n, the number of cubes.
  The second line contains n space separated integers, denoting the sideLengths of each cube in that order. 
  
  =====Constraints=====
  1≤T≤5
  1≤n≤10^5
  1≤sideLength≤2^31
  
  =====Output Format=====
  For each test case, output a single line containing either "Yes" or "No" without the quotes.
  -/

vc-preamble: |-

vc-helpers: |-

vc-definitions: |-
  def can_stack_cubes (nums : List Nat) : String := sorry
  
  private def isSorted (l : List Nat) : Bool := 
    match l with
    | [] => true
    | [_] => true
    | x::y::rest => x ≥ y && isSorted (y::rest)

vc-theorems: |-
  theorem sorted_list_always_stackable (nums : List Nat) : 
    nums ≠ [] → isSorted nums → can_stack_cubes nums = "Yes" := sorry
  
  theorem output_is_yes_or_no (nums : List Nat) :
    nums ≠ [] → can_stack_cubes nums = "Yes" ∨ can_stack_cubes nums = "No" := sorry
  
  theorem small_lists_stackable (nums : List Nat) :
    nums ≠ [] → List.length nums ≤ 2 → can_stack_cubes nums = "Yes" := sorry
  
  theorem edge_cases :
    can_stack_cubes [1] = "Yes" ∧
    can_stack_cubes [1, 1] = "Yes" ∧ 
    can_stack_cubes [2, 1] = "Yes" ∧
    can_stack_cubes [1, 2, 1] = "No" := sorry
  
  /-
  info: 'Yes'
  -/
  -- #guard_msgs in
  -- #eval can_stack_cubes [4, 3, 2, 1, 3, 4]
  
  /-
  info: 'No'
  -/
  -- #guard_msgs in
  -- #eval can_stack_cubes [1, 3, 2]
  
  /-
  info: 'Yes'
  -/
  -- #guard_msgs in
  -- #eval can_stack_cubes [5, 4, 3, 2, 1]

