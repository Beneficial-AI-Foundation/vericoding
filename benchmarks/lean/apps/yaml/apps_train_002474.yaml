vc-description: |-
  /-
  =====Problem Statement=====
  Given an integer, n, print the following values for each integer i from 1 to n:
  1. Decimal
  2. Octal
  3. Hexadecimal (capitalized)
  4. Binary
  
  The four values must be printed on a single line in the order specified above for each i from 1 to n. Each value should be space-padded to match the width of the binary value of n.
  
  =====Input Format=====
  A single integer denoting n.
  
  =====Constraints=====
  1 ≤ n ≤ 99
  
  =====Output Format=====
  Print n lines wehere each line i (in the range 1 ≤ i ≤ n) contains the respective decimal, octal, capitalized hexadecimal, and binary values of i. Each printed value must be formatted to the width of the binary value of n.
  -/

vc-preamble: |-

vc-helpers: |-

vc-definitions: |-
  def format_numbers (n : Nat) : String := sorry
  
  def length_nat (s : List String) : Nat := s.length

vc-theorems: |-
  theorem format_numbers_equal_line_lengths (n : Nat)
    (h : 0 < n ∧ n ≤ 100) :
    ∀ i j, i < n → j < n → 
    (((format_numbers n).splitOn "\n")[i]!).length = 
    (((format_numbers n).splitOn "\n")[j]!).length :=
  sorry

