vc-preamble: |-
  namespace BignumLean
  
  def ValidBitString (s : String) : Prop :=
    ∀ {i c}, s.get? i = some c → (c = '0' ∨ c = '1')
  
  def Str2Int (s : String) : Nat :=
    s.data.foldl (fun acc ch => 2 * acc + (if ch = '1' then 1 else 0)) 0

vc-helpers: |-

vc-definitions: |-
  def Add (s1 s2 : String) : String :=
