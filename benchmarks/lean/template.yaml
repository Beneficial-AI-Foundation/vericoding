# Description of the spec of the vericoding task in natural language
vc-description: |-
  [... some text description ...]

# Imports or definitions used in the `vc-signature` and `vc-condition` sections
vc-preamble: |-
  [... some imports ...]
  [... some spec functions ...]

# Functions to be used in the `vc-code` and `vc-proof` sections, as generated by the AI model
vc-helpers: |-

# Formal signature of the implementation of the vericoding task
# and implementation that satisfies the spec of the vericoding task 
vc-definitions: |-
  [... some function signature ...] :=
    sorry

  [... another function signature ...] :=
    sorry

# Formal spec or verification condition of the vericoding task
# and formal proof that the implementation satisfies the spec
vc-condition: |-
  [... some theorem signature ...] := by
    sorry

  [... another theorem signature ...] := by
    sorry

# Lemmas, tests or comments that depend on the spec or implementation
vc-postamble: |-
  [... some postamble ...]  