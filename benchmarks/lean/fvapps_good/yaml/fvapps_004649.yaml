vc-description: |-
  /-
  Given any number of boolean flags function should return true if and only if one of them is true while others are false. If function is called without arguments it should return false.

  ```python
    only_one() == False
    only_one(True, False, False) == True
    only_one(True, False, False, True) == False
    only_one(False, False, False, False) == False  
  ```
  -/

vc-preamble: |

vc-helpers: |

vc-definitions: |-
  def only_one (bs : List Bool) : Bool := sorry

  def count_true : List Bool → Nat
    | [] => 0
    | true :: rest => 1 + count_true rest 
    | false :: rest => count_true rest

vc-theorems: |-
  theorem only_one_empty : 
    only_one [] = false :=
  sorry

  theorem only_one_exactly_one_true (bs : List Bool) : 
    (count_true bs = 1) → only_one bs = true :=
  sorry

  theorem only_one_wrong_count (bs : List Bool) :
    (count_true bs ≠ 1) → only_one bs = false := 
  sorry

  theorem only_one_main (bs : List Bool) :
    only_one bs = (count_true bs = 1) :=
  sorry

