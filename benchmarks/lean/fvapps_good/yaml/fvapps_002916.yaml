vc-description: |-
  /-
  Your start-up's BA has told marketing that your website has a large audience in Scandinavia and surrounding countries. Marketing thinks it would be great to welcome visitors to the site in their own language. Luckily you already use an API that detects the user's location, so this is an easy win. 

  ### The Task
  - Think of a way to store the languages as a database (eg an object). The languages are listed below so you can copy and paste!
  - Write a 'welcome' function that takes a parameter 'language' (always a string), and returns a greeting - if you have it in your database. It should default to English if the language is not in the database, or in the event of an invalid input.

  ### The Database

  ```python
  'english': 'Welcome',
  'czech': 'Vitejte',
  'danish': 'Velkomst',
  'dutch': 'Welkom',
  'estonian': 'Tere tulemast',
  'finnish': 'Tervetuloa',
  'flemish': 'Welgekomen',
  'french': 'Bienvenue',
  'german': 'Willkommen',
  'irish': 'Failte',
  'italian': 'Benvenuto',
  'latvian': 'Gaidits',
  'lithuanian': 'Laukiamas',
  'polish': 'Witamy',
  'spanish': 'Bienvenido',
  'swedish': 'Valkommen',
  'welsh': 'Croeso'
  ```
  ``` java
  english: "Welcome",
  czech: "Vitejte",
  danish: "Velkomst",
  dutch: "Welkom",
  estonian: "Tere tulemast",
  finnish: "Tervetuloa",
  flemish: "Welgekomen",
  french: "Bienvenue",
  german: "Willkommen",
  irish: "Failte",
  italian: "Benvenuto",
  latvian: "Gaidits",
  lithuanian: "Laukiamas",
  polish: "Witamy",
  spanish: "Bienvenido",
  swedish: "Valkommen",
  welsh: "Croeso"
  ```

  Possible invalid inputs include:
  ~~~~
  IP_ADDRESS_INVALID - not a valid ipv4 or ipv6 ip address
  IP_ADDRESS_NOT_FOUND - ip address not in the database
  IP_ADDRESS_REQUIRED - no ip address was supplied
  ~~~~
  -/

vc-preamble: |-
  def VALID_LANGUAGES := [
      "czech", "danish", "dutch", "english", "estonian", "finnish", "flemish",
      "french", "german", "irish", "italian", "latvian", "lithuanian",
      "polish", "spanish", "swedish", "welsh"
  ]

vc-helpers: |

vc-definitions: |-
  def greet (language : String) : String :=
    sorry

vc-theorems: |-
  theorem valid_language_returns_correct_greeting (language : String)
    (h : language ∈ VALID_LANGUAGES) :
    let result := greet language
    (result ≠ "") ∧ 
    (result ≠ "Welcome" ∨ language = "english") :=
  sorry

  theorem invalid_input_returns_welcome (language : String) 
    (h : language ∉ VALID_LANGUAGES) :
    greet language = "Welcome" :=
  sorry

vc-postamble: |-
  -- Apps difficulty: introductory
  -- Assurance level: unguarded

  /--
  info: 'Welcome'
  -/
  #guard_msgs in
  #eval greet "english"

  /--
  info: 'Welkom'
  -/
  #guard_msgs in
  #eval greet "dutch"

  /--
  info: 'Welcome'
  -/
  #guard_msgs in
  #eval greet "IP_ADDRESS_INVALID"

  /--
  info: 'Welcome'
  -/
  #guard_msgs in
  #eval greet ""

  /--
  info: 'Welcome'
  -/
  #guard_msgs in
  #eval greet 2

