vc-description: |-
  /-
  The idea for this Kata came from 9gag today.[here](http://9gag.com/gag/amrb4r9)

  [screen]:("http://img-9gag-fun.9cache.com/photo/amrb4r9_700b.jpg")

  You'll have to translate a string to Pilot's alphabet (NATO phonetic alphabet) [wiki](https://en.wikipedia.org/wiki/NATO_phonetic_alphabet).

  Like this:

  **Input:**

  `If, you can read?`

  **Output:**

  `India Foxtrot , Yankee Oscar Uniform Charlie Alfa November Romeo Echo Alfa Delta ?`

  **Notes**

  * The set of used punctuation is `.!?`.
  * Punctuation should be kept in your return string, but spaces should not.
  * __Xray__ should not have a dash within.
  * Every word and punctuation mark should be seperated by a space ' '.
  * There should be no trailing whitespace

  ~~~if:php
  Although the proper alphabet for j is `Juliett` you have to use `Juliet` here
  ~~~
  -/

vc-preamble: |

vc-helpers: |

vc-definitions: |-
  def to_nato (s : String) : String := sorry

  def nato_words : List String := [
    "ALFA", "BRAVO", "CHARLIE", "DELTA", "ECHO", "FOXTROT", "GOLF",
    "HOTEL", "INDIA", "JULIETT", "KILO", "LIMA", "MIKE", "NOVEMBER", 
    "OSCAR", "PAPA", "QUEBEC", "ROMEO", "SIERRA", "TANGO", "UNIFORM",
    "VICTOR", "WHISKEY", "XRAY", "YANKEE", "ZULU"
  ]

vc-theorems: |-
  theorem output_is_string (s : String) : 
    toString (to_nato s) = to_nato s := sorry

  theorem preserves_non_alpha_chars (s : String) (c : Char) :
    c ∈ s.data → (¬Char.isAlpha c) → c ≠ ' ' → 
    c.toUpper ∈ (to_nato s).data := sorry

  theorem all_alpha_chars_converted (s : String) (word : String) :
    word ∈ (to_nato s).split (· = ' ') →
    (∀ c ∈ word.data, Char.isAlpha c) → 
    word.toUpper ∈ nato_words := sorry

  theorem case_insensitive (s : String) :
    to_nato s.toLower = to_nato s.toUpper := sorry

