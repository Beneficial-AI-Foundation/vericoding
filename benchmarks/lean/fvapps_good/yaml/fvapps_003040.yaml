vc-description: |-
  /-
  Say hello!

  Write a function to greet a person. Function will take name as input and greet the person by saying hello.
  Return null/nil/None if input is empty string or null/nil/None.

  Example: 

  ```python
  greet("Niks") --> "hello Niks!"
  greet("")    --> None # Return None if input is empty string
  greet(None)  --> None # Return None if input is None
  ```
  -/

vc-preamble: |

vc-helpers: |

vc-definitions: |-
  def greet (name : Option String) : Option String := sorry

  theorem greet_with_name (name : String) :
    greet (some name) = some s!"hello {name}!" := sorry

vc-theorems: |-
  theorem greet_with_none :
    greet none = none := sorry

vc-postamble: |-
  -- Apps difficulty: introductory
  -- Assurance level: unguarded

  /--
  info: 'hello Niks!'
  -/
  #guard_msgs in
  #eval greet "Niks"

  /--
  info: None
  -/
  #guard_msgs in
  #eval greet ""

  /--
  info: None
  -/
  #guard_msgs in
  #eval greet None

