rue], [False, True])\narray([False,  True])\n\nThe & operator can be used as a shorthand for np.bitwise_and on\nndarrays.\n\n>>> x1 = np.array([2, 5, 255])\n>>> x2 = np.array([3, 14, 16])\n>>> x1 & x2\narray([ 2,  4, 16])",
