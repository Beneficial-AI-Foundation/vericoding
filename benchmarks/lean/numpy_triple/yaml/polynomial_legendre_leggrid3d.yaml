  def leggrid3d {nx ny nz : Nat} {deg_x deg_y deg_z : Nat} 
      (x : Vector Float nx) (y : Vector Float ny) (z : Vector Float nz)
      (c : Vector (Vector (Vector Float deg_z) deg_y) deg_x) : 
      Id (Vector (Vector (Vector Float nz) ny) nx) :=
