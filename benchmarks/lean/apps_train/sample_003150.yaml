vc-description: |-
  In this Kata, you will be given two numbers, `a` and `b`, and your task is to determine if the first number `a` is divisible by `all` the prime factors of the second number `b`. For example: `solve(15,12) = False` because `15` is not divisible by all the prime factors of `12` (which include`2`).
  
  See test cases for more examples. 
  
  Good luck!
  
  If you like this Kata, please try:
  
  [Sub-array division](https://www.codewars.com/kata/59eb64cba954273cd4000099)
  
  [Divisor harmony](https://www.codewars.com/kata/59bf97cd4f98a8b1cd00007e)

vc-preamble: |-

vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>

vc-definitions: |-
  def solve (a b : Nat) : Bool := sorry
  
  theorem same_number_always_true (n : Nat) (h : n > 0) :
    solve n n = true := sorry

vc-theorems: |-
  theorem multiple_always_true (n m : Nat) (h₁ : n > 0) (h₂ : m > 0) :
    solve (n * m) m = true := sorry
  
  theorem coprime_one_property (n : Nat) (h : n > 1) :
    solve 1 n = false := sorry
  
  theorem divisibility_property (a b : Nat) (h₁ : a > 0) (h₂ : b > 0) :
    solve a b = true → ∃ p : Nat, p > 0 ∧ p ≤ 9 ∧ a % p = 0 ∧ b % p = 0 := sorry
  
  theorem power_relationship (n : Nat) (h : n > 0) :
    solve n (n * n) = true := sorry
  
  /--
  info: True
  -/
  #guard_msgs in
  #eval solve 2 256
  
  /--
  info: False
  -/
  #guard_msgs in
  #eval solve 15 12
  
  /--
  info: True
  -/
  #guard_msgs in
  #eval solve 9 243

