vc-description: |-
  # Task
   A rectangle with sides equal to even integers a and b is drawn on the Cartesian plane. Its center (the intersection point of its diagonals) coincides with the point (0, 0), but the sides of the rectangle are not parallel to the axes; instead, they are forming `45 degree` angles with the axes.
  
   How many points with integer coordinates are located inside the given rectangle (including on its sides)?
  
  # Example
  
   For `a = 6 and b = 4`, the output should be `23`
  
   The following picture illustrates the example, and the 23 points are marked green.
  
   ![](https://files.gitter.im/myjinxin2015/raYf/blob)
  
  # Input/Output
  
   - `[input]` integer `a`
  
      A positive `even` integer.
  
      Constraints: `2 ≤ a ≤ 10000`.
  
   - `[input]` integer `b`
  
      A positive `even` integer.
  
      Constraints: `2 ≤ b ≤ 10000`.
  
   - `[output]` an integer
  
      The number of inner points with integer coordinates.

vc-preamble: |-

vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>

vc-definitions: |-
  def rectangle_rotation (a b : Nat) : Nat := sorry
  
  theorem always_positive
    (a b : Nat)
    (h1 : a > 0)
    (h2 : b > 0)
    (h3 : a ≤ 1000)
    (h4 : b ≤ 1000) :
    rectangle_rotation a b > 0 := sorry

vc-theorems: |-
  theorem symmetry
    (a b : Nat)
    (h1 : a > 0)
    (h2 : b > 0)
    (h3 : a ≤ 1000)
    (h4 : b ≤ 1000) :
    rectangle_rotation a b = rectangle_rotation b a := sorry
  
  /--
  info: 23
  -/
  #guard_msgs in
  #eval rectangle_rotation 6 4
  
  /--
  info: 65
  -/
  #guard_msgs in
  #eval rectangle_rotation 30 2
  
  /--
  info: 49
  -/
  #guard_msgs in
  #eval rectangle_rotation 8 6

