vc-description: |-
  Make a function that returns the value multiplied by 50 and increased by 6. If the value entered is a string it should return "Error".
  
  Note: in `C#`, you'll always get the input as a string, so the above applies if the string isn't representing a double value.

vc-preamble: |-

vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>

vc-definitions: |-
  def problem {α : Type} (x : α) : α ⊕ String := sorry
  
  theorem formula_integers (x : Int) : 
    problem x = Sum.inl (x * 50 + 6) := sorry

vc-theorems: |-
  theorem formula_floats (x : Float) : 
    problem x = Sum.inl (x * 50 + 6) := sorry
  
  theorem non_numeric_error (x : String ⊕ ByteArray ⊕ List Int) : 
    problem x = Sum.inr "Error" := sorry
  
  /--
  info: 'Error'
  -/
  #guard_msgs in
  #eval problem "hello"
  
  /--
  info: 56
  -/
  #guard_msgs in
  #eval problem 1
  
  /--
  info: 6
  -/
  #guard_msgs in
  #eval problem 0

