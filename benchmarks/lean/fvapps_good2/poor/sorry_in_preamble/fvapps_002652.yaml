vc-preamble: |-
  def fromDigits (ds : List Nat) : Nat := sorry
  
  def listSum (xs : List Nat) : Nat :=
    match xs with
    | [] => 0
    | x :: xs => x + listSum xs
  
  def listProd (xs : List Nat) : Nat :=
    match xs with
    | [] => 1
    | x :: xs => x * listProd xs

