vc-preamble: |-
  def listMax (xs : List Int) : Int :=
    match xs with
    | [] => 0
    | (h::t) => List.foldl max h t
  
  def listMin (xs : List Int) : Int :=
    match xs with
    | [] => 0
    | (h::t) => List.foldl min h t
  
  def listToSorted (xs : List Int) : List Int :=
    match xs with
    | [] => []
    | (h::t) => h :: t
  
  def generateRange (n : Nat) : List Int :=
    List.map Int.ofNat (List.range n)

