vc-theorems: |-
  theorem ElementWiseDivide_spec (a b : Array Int) :
  a.size = b.size →
  (∀ i, 0 ≤ i ∧ i < b.size → b[i]! ≠ 0) →
  let result := ElementWiseDivide a b
  (result.size = a.size ∧
  ∀ i, 0 ≤ i ∧ i < result.size → result[i]! = a[i]! / b[i]!) :=
