  /- 
  Recursively sums elements of array up to index n-1.
  Requires:
  - Array is not null
  - 0 ≤ n ≤ array size
  -/
  
  /- 
  Returns sum of all elements in array.
  Ensures result equals sumTo(a, a.size)
  -/

vc-preamble: |-
  def sumTo (a : Array Int) (n : Nat) : Int :=
  if n = 0 then 0
  else sumTo a (n-1) + a[n-1]!

