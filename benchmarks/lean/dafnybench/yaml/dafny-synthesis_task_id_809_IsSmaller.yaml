  def IsSmaller (a b : Array Int) : Bool :=
  sorry

vc-theorems: |-
  theorem IsSmaller_spec (a b : Array Int) :
  a.size = b.size →
  (IsSmaller a b ↔ (∀ i, 0 ≤ i ∧ i < a.size → a[i]! > b[i]!)) ∧
  (!IsSmaller a b ↔ (∃ i, 0 ≤ i ∧ i < a.size ∧ a[i]! ≤ b[i]!)) :=
  sorry

