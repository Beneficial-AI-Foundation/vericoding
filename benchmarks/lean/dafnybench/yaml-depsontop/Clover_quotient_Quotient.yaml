vc-description: |-
  Quotient: Integer division with remainder.
Given two natural numbers x and y (with y ≠ 0), computes the quotient q
and remainder r such that x = q * y + r and 0 ≤ r < y.
Example: Quotient(17, 5) = (r=2, q=3) because 17 = 3 * 5 + 2

