vc-description: |-
  squareRoot: Compute the integer square root of a natural number.
Returns the largest natural number r such that r² ≤ N.
This is the floor of the real square root of N.
For example:
- squareRoot 4 = 2
- squareRoot 5 = 2
- squareRoot 8 = 2
- squareRoot 9 = 3

