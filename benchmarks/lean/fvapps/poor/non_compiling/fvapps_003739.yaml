  -- #eval rps "rock" "scissors"
  
  /-
  info: 'Player 2 won!'
  -/
  -- #guard_msgs in
  -- #eval rps "scissors" "rock"
  
  /-
  info: 'Draw!'
  -/
  -- #guard_msgs in
  -- #eval rps "rock" "rock"

