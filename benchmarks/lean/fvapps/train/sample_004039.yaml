"vc-description": "# Task\n A robot is standing at the `(0, 0)` point of the Cartesian\
  \ plane and is oriented towards the vertical (y) axis in the direction of increasing\
  \ y values (in other words, he's facing up, or north). The robot executes several\
  \ commands each of which is a single positive integer. When the robot is given a\
  \ positive integer K it moves K squares forward and then turns 90 degrees clockwise.\n\
  \n The commands are such that both of the robot's coordinates stay non-negative.\n\
  \n Your task is to determine if there is a square that the robot visits at least\
  \ twice after executing all the commands.\n\n# Example\n\n For `a = [4, 4, 3, 2,\
  \ 2, 3]`, the output should be `true`.\n\n The path of the robot looks like this:\n\
  \n ![](https://codefightsuserpics.s3.amazonaws.com/tasks/robotWalk/img/path.png?_tm=1486563151922)\n\
  \n The point `(4, 3)` is visited twice, so the answer is `true`.\n\n# Input/Output\n\
  \n\n - `[input]` integer array a\n\n  An array of positive integers, each number\
  \ representing a command.\n\n  Constraints:\n  \n  `3 ≤ a.length ≤ 100`\n  \n  `1\
  \ ≤ a[i] ≤ 10000`\n\n\n - `[output]` a boolean value\n\n  `true` if there is a square\
  \ that the robot visits at least twice, `false` otherwise."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def robot_walk (lst : List Int) : Bool :=\n  sorry\n"
"vc-theorems": "theorem robot_walk_output_type (lst : List Int) (h : lst.length ≥\
  \ 3) :\n  robot_walk lst = true ∨ robot_walk lst = false :=\nsorry\n\n\ntheorem\
  \ robot_walk_deterministic (lst : List Int) (h : lst.length ≥ 3) :\n  robot_walk\
  \ lst = robot_walk lst :=\nsorry\n\n\ntheorem robot_walk_strictly_decreasing (lst\
  \ : List Int) (h : lst.length ≥ 3)\n  (decrease : ∀ (i j : Fin lst.length), i <\
  \ j → lst.get i > lst.get j) :\n  robot_walk lst = false :=\nsorry\n\n/--\ninfo:\
  \ True\n-/\n#guard_msgs in\n#eval robot_walk [4, 4, 3, 2, 2, 3]\n\n/--\ninfo: False\n\
  -/\n#guard_msgs in\n#eval robot_walk [34241, 23434, 2341]\n\n/--\ninfo: True\n-/\n\
  #guard_msgs in\n#eval robot_walk [5, 5, 5, 5]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
