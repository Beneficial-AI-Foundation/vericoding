"vc-description": "[Generala](https://en.wikipedia.org/wiki/Generala) is a dice game\
  \ popular in South America. It's very similar to [Yahtzee](https://en.wikipedia.org/wiki/Yahtzee)\
  \ but with a different scoring approach. It is played with 5 dice, and the possible\
  \ results are:\n\n| Result        | Points | Rules                             \
  \                                                                              \
  \                               | Samples                            |\n|---------------|--------|------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------|\n\
  | GENERALA      | 50     | When all rolled dice are of the same value.         \
  \                                                                              \
  \             | 66666, 55555, 44444, 11111, 22222, 33333.  |\n| POKER         |\
  \ 40     | Four rolled dice are of the same value.                             \
  \                                                                           | 44441,\
  \ 33233, 22262.               |\n| FULLHOUSE     | 30     | Three rolled dice are\
  \ of the same value, the remaining two are of a different value, but equal among\
  \ themselves.                               | 12121, 44455, 66116.             \
  \  |\n| STRAIGHT      | 20     | Rolled dice are in sequential order. Dice with\
  \ value `1` is a wildcard that can be used at the beginning of the straight, or\
  \ at the end of it. | 12345, 23456, 34561, 13654, 62534. |\n| Anything else | 0\
  \      | Anything else will return `0` points.                                 \
  \                                                                         | 44421,\
  \ 61623, 12346.               |\n\nPlease note that dice are not in order; for example\
  \ `12543` qualifies as a `STRAIGHT`. Also, No matter what string value you get for\
  \ the dice, you can always reorder them any order you need to make them qualify\
  \ as a `STRAIGHT`. I.E. `12453`, `16543`, `15364`, `62345` all qualify as valid\
  \ `STRAIGHT`s.\n\n\n\nComplete the function that is given the rolled dice as a string\
  \ of length `5` and return the points scored in that roll. You can safely assume\
  \ that provided parameters will be valid:\n\n * String of length 5,\n * Each character\
  \ will be a number between `1` and `6`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def points (dice: String) : Nat :=\n  sorry\n"
"vc-theorems": "theorem points_valid_score (dice: String) (h: dice.length = 5) \n\
  \  (h': ∀ c ∈ dice.data, '1' ≤ c ∧ c ≤ '6') :\n  points dice = 0 ∨ points dice =\
  \ 20 ∨ points dice = 30 ∨ points dice = 40 ∨ points dice = 50 := \nsorry\n\n\ntheorem\
  \ generala_iff (dice: String) (h: dice.length = 5) \n  (h': ∀ c ∈ dice.data, '1'\
  \ ≤ c ∧ c ≤ '6') :\n  (∀ (c₁ c₂ : Char), c₁ ∈ dice.data → c₂ ∈ dice.data → c₁ =\
  \ c₂) ↔ \n  points dice = 50 :=\nsorry\n\n\ntheorem poker_iff (dice: String) (h:\
  \ dice.length = 5)\n  (h': ∀ c ∈ dice.data, '1' ≤ c ∧ c ≤ '6') :\n  (∃ d, (dice.data.filter\
  \ (· = d)).length ≥ 4) ↔\n  points dice = 40 :=\nsorry\n\n\ntheorem full_house_score\
  \ (dice: String) (h: dice.length = 5)\n  (h': ∀ c ∈ dice.data, '1' ≤ c ∧ c ≤ '6')\
  \ :\n  points dice = 30 →\n  ∃ d₁ d₂, d₁ ≠ d₂ ∧\n    (dice.data.filter (· = d₁)).length\
  \ = 3 ∧\n    (dice.data.filter (· = d₂)).length = 2 :=\nsorry\n\n\ntheorem points_permutation_invariant\
  \ (dice₁ dice₂: String) \n  (h₁: dice₁.length = 5) (h₂: dice₂.length = 5)\n  (h₁':\
  \ ∀ c ∈ dice₁.data, '1' ≤ c ∧ c ≤ '6')\n  (h₂': ∀ c ∈ dice₂.data, '1' ≤ c ∧ c ≤\
  \ '6')\n  (h: ∀ c, (dice₁.data.filter (· = c)).length = (dice₂.data.filter (· =\
  \ c)).length) :\n  points dice₁ = points dice₂ :=\nsorry\n\n/--\ninfo: 50\n-/\n\
  #guard_msgs in\n#eval points \"55555\"\n\n/--\ninfo: 50\n-/\n#guard_msgs in\n#eval\
  \ points \"44444\"\n\n/--\ninfo: 40\n-/\n#guard_msgs in\n#eval points \"44441\"\n\
  \n/--\ninfo: 40\n-/\n#guard_msgs in\n#eval points \"33233\"\n\n/--\ninfo: 30\n-/\n\
  #guard_msgs in\n#eval points \"12121\"\n\n/--\ninfo: 30\n-/\n#guard_msgs in\n#eval\
  \ points \"44455\"\n\n/--\ninfo: 20\n-/\n#guard_msgs in\n#eval points \"12345\"\n\
  \n/--\ninfo: 20\n-/\n#guard_msgs in\n#eval points \"23456\"\n\n/--\ninfo: 20\n-/\n\
  #guard_msgs in\n#eval points \"34561\"\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval\
  \ points \"44421\"\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval points \"61623\"\n"
