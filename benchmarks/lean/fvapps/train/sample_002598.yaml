  \ midnight, and returns the current day of the week and the current time in 24hr\
  \ format ('hh:mm') as a string. \n\n```python\nday_and_time(0)       should return\
  \ 'Sunday 00:00'\nday_and_time(-3)      should return 'Saturday 23:57'\nday_and_time(45)\
  \      should return 'Sunday 00:45'\nday_and_time(759)     should return 'Sunday\
  \ 12:39'\nday_and_time(1236)    should return 'Sunday 20:36'\nday_and_time(1447)\
  \    should return 'Monday 00:07'\nday_and_time(7832)    should return 'Friday 10:32'\n\
  day_and_time(18876)   should return 'Saturday 02:36'\nday_and_time(259180)  should\
  \ return 'Thursday 23:40' \nday_and_time(-349000) should return 'Tuesday 15:20'\n\
  ```"
