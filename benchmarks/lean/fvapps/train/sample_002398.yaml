"vc-description": "Given two integer arrays arr1 and arr2, and the integer d, return\
  \ the distance value between the two arrays.\nThe distance value is defined as the\
  \ number of elements arr1[i] such that there is not any element arr2[j] where |arr1[i]-arr2[j]|\
  \ <= d.\n \nExample 1:\nInput: arr1 = [4,5,8], arr2 = [10,9,1,8], d = 2\nOutput:\
  \ 2\nExplanation: \nFor arr1[0]=4 we have: \n|4-10|=6 > d=2 \n|4-9|=5 > d=2 \n|4-1|=3\
  \ > d=2 \n|4-8|=4 > d=2 \nFor arr1[1]=5 we have: \n|5-10|=5 > d=2 \n|5-9|=4 > d=2\
  \ \n|5-1|=4 > d=2 \n|5-8|=3 > d=2\nFor arr1[2]=8 we have:\n|8-10|=2 <= d=2\n|8-9|=1\
  \ <= d=2\n|8-1|=7 > d=2\n|8-8|=0 <= d=2\n\nExample 2:\nInput: arr1 = [1,4,2,3],\
  \ arr2 = [-4,-3,6,10,20,30], d = 3\nOutput: 2\n\nExample 3:\nInput: arr1 = [2,1,100,3],\
  \ arr2 = [-5,-2,10,-3,7], d = 6\nOutput: 1\n\n \nConstraints:\n\n1 <= arr1.length,\
  \ arr2.length <= 500\n-10^3 <= arr1[i], arr2[j] <= 10^3\n0 <= d <= 100"
"vc-preamble": "import Imports.AllImports\n\ndef find_distance_value (arr1 arr2 :\
  \ List Int) (d : Nat) : Nat := sorry\n\ntheorem find_distance_value_non_negative\
  \ \n  (arr1 arr2 : List Int) (d : Nat) \n  (h1 : arr1 ≠ []) (h2 : arr2 ≠ []) :\n\
  \  find_distance_value arr1 arr2 d ≥ 0 := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def abs (x : Int) : Int :=\n  if x ≥ 0 then x else -x\n\n\n"
"vc-theorems": "theorem find_distance_value_bounded \n  (arr1 arr2 : List Int) (d\
  \ : Nat)\n  (h1 : arr1 ≠ []) (h2 : arr2 ≠ []) :\n  find_distance_value arr1 arr2\
  \ d ≤ arr1.length := sorry\n\n\ntheorem find_distance_value_empty_arr2\n  (arr1\
  \ : List Int) (d : Nat)  \n  (h : arr1 ≠ []) :\n  find_distance_value arr1 [] d\
  \ = arr1.length := sorry\n\n\ntheorem find_distance_value_zero_distance\n  (arr1\
  \ arr2 : List Int)\n  (h1 : arr1 ≠ []) (h2 : arr2 ≠ []) :  \n  find_distance_value\
  \ arr1 arr2 0 = \n    (arr1.filter (fun x => x ∉ arr2)).length := sorry\n\n/--\n\
  info: 2\n-/\n#guard_msgs in\n#eval find_distance_value [4, 5, 8] [10, 9, 1, 8] 2\n\
  \n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval find_distance_value [1, 4, 2, 3] [-4,\
  \ -3, 6, 10, 20, 30] 3\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval find_distance_value\
  \ [2, 1, 100, 3] [-5, -2, 10, -3, 7] 6\n"
