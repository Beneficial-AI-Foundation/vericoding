"vc-description": "You just took a contract with the Jedi council. They need you to\
  \ write a function, `greet_jedi()`, which takes two arguments (a first name and\
  \ a last name), works out the corresponding *Jedi name*, and returns a string greeting\
  \ the Jedi.\n\nA person's *Jedi name* is the first three letters of their last name\
  \ followed by the first two letters of their first name. For example:\n```python\n\
  >>> greet_jedi('Beyonce', 'Knowles')\n'Greetings, master KnoBe'\n```\nNote the capitalization:\
  \ the first letter of each name is capitalized. Your input may or may not be capitalized.\
  \ Your function should handle it and return the Jedi name in the correct case no\
  \ matter what case the input is in:\n```python\n>>> greet_jedi('grae', 'drake')\n\
  'Greetings, master DraGr'\n```\nYou can trust that your input names will always\
  \ be at least three characters long.\n\nIf you're stuck, check out the [python.org\
  \ tutorial](https://docs.python.org/3/tutorial/introduction.html#strings) section\
  \ on strings and search \"slice\"."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def greet_jedi (first last : String) : String :=\n  sorry\n"
"vc-theorems": "theorem greet_jedi_starts_with_prefix (first last : String) :\n  (greet_jedi\
  \ first last).startsWith \"Greetings, master \" = true :=\n  sorry\n\n\ntheorem\
  \ greet_jedi_name_part_nonempty (first last : String) :\n  (first.length ≥ 2) →\
  \ (last.length ≥ 2) →\n  let result := greet_jedi first last\n  let name_part :=\
  \ result.replace \"Greetings, master \" \"\"\n  name_part.length ≥ 1 :=\n  sorry\n\
  \n\ntheorem greet_jedi_name_part_bounded (first last : String) : \n  (first.length\
  \ ≥ 2) → (last.length ≥ 2) →\n  let result := greet_jedi first last\n  let name_part\
  \ := result.replace \"Greetings, master \" \"\"\n  name_part.length ≤ 5 :=\n  sorry\n\
  \n/--\ninfo: 'Greetings, master KnoBe'\n-/\n#guard_msgs in\n#eval greet_jedi \"\
  Beyonce\" \"Knowles\"\n\n/--\ninfo: 'Greetings, master DraGr'\n-/\n#guard_msgs in\n\
  #eval greet_jedi \"grae\" \"drake\"\n\n/--\ninfo: 'Greetings, master AngCh'\n-/\n\
  #guard_msgs in\n#eval greet_jedi \"Chris\" \"Angelico\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
