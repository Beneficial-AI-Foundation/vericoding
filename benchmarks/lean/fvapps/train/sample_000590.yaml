"vc-description": "You are given a sequence $A_1, A_2, \\ldots, A_N$. You have to\
  \ split the array into maximum number of non-empty subarrays such that the gcd of\
  \ elements of each subarray is equal to 1.\n\n-----Input:-----\n- The first line\
  \ of the input contains a single integer $T$ denoting the number of test cases.\
  \ The description of $T$ test cases follows.\n- The first line of each test case\
  \ contains a single integer $N$.\n- The second line contains $N$ space-separated\
  \ integers $A_1, A_2, \\ldots, A_N$.\n\n-----Output:-----\nFor each test case, print\
  \ a single line containing one integer ― the maximum number of subarrays formed,\
  \ or $-1$ if the array cannot be split while satisfying the above condition.\n\n\
  -----Constraints-----\n- $1 \\le T \\le 3$\n- $1 \\le N \\le 5 \\cdot 10^5$\n- $1\
  \ \\le A_i \\le 10^6$ for each valid $i$\n\n-----Sample Input:-----\n2\n3\n2 2 3\n\
  4\n2 3 3 2\n\n-----Sample Output:-----\n1\n2"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def gcd_of_list (nums : List Nat) : Nat := sorry\n\ndef max_gcd_subarrays\
  \ (n : Nat) (arr : List Nat) : Int := sorry\n"
"vc-theorems": "theorem all_ones_returns_list_length (n : Nat) (arr : List Nat) \n\
  \  (h₁ : arr = List.replicate n 1) :\n  max_gcd_subarrays n arr = n := sorry\n\n\
  \ntheorem single_number_case (n : Nat) (arr : List Nat)  \n  (h₁ : arr = [n]) :\n\
  \  max_gcd_subarrays 1 arr = if n = 1 then 1 else -1 := sorry\n\n\ntheorem empty_array_returns_minus_one\
  \ :\n  max_gcd_subarrays 0 [] = -1 := sorry\n\n\ntheorem result_always_valid (n\
  \ : Nat) (arr : List Nat)\n  (h₁ : ∀ x ∈ arr, x ≥ 2)\n  (h₂ : arr.length = n)\n\
  \  (h₃ : n ≥ 2) :\n  let result := max_gcd_subarrays n arr\n  result = -1 ∨ result\
  \ > 0 := sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval max_gcd_subarrays 3 [2,\
  \ 2, 3]\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval max_gcd_subarrays 4 [2, 3, 3,\
  \ 2]\n\n/--\ninfo: -1\n-/\n#guard_msgs in\n#eval max_gcd_subarrays 2 [4, 6]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
