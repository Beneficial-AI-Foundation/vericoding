"vc-description": "# Task\nYour task is to find the sum for the range `0 ... m` for\
  \ all powers from `0 ... n.\n\n# Example\n\n For `m = 2, n = 3`, the result should\
  \ be `20`\n \n `0^0+1^0+2^0 + 0^1+1^1+2^1 + 0^2+1^2+2^2 + 0^3+1^3+2^3 = 20`\n \n\
  \ Note, that no output ever exceeds 2e9.\n\n# Input/Output\n\n\n - `[input]` integer\
  \ m\n\n  `0 <= m <= 50000`\n\n\n - `[input]` integer `n`\n\n  `0 <= n <= 9`\n\n\n\
  \ - `[output]` an integer(double in C#)\n\n  The sum value."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def S2N (m n : Nat) : Nat := sorry\n\ntheorem s2n_nonnegative (m\
  \ n : Nat) : \n  m ≤ 20 → n ≤ 10 → S2N m n ≥ 0 := sorry\n"
"vc-theorems": "theorem s2n_increasing_n (m n : Nat) :\n  m ≤ 10 → n ≤ 5 → n > 0 →\
  \ S2N m n ≥ S2N m (n-1) := sorry\n\n\ntheorem s2n_increasing_m (m n : Nat) :\n \
  \ m ≤ 10 → n ≤ 5 → m > 0 → S2N m n ≥ S2N (m-1) n := sorry\n\n\ntheorem s2n_base_cases\
  \ :\n  (S2N 0 0 = 1) ∧ (S2N 1 0 = 2) ∧ (S2N 0 1 = 1) := sorry\n\n/--\ninfo: 20\n\
  -/\n#guard_msgs in\n#eval S2N 2 3\n\n/--\ninfo: 434\n-/\n#guard_msgs in\n#eval S2N\
  \ 3 5\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval S2N 1 1\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
