"vc-description": "You are given a sequence $A_1, A_2, \\ldots, A_N$. For each $k$\
  \ ($1 \\le k \\le N$), let's define a function $f(k)$ in the following way:\n- Consider\
  \ a sequence $B_1, B_2, \\ldots, B_N$, which is created by setting $A_k = 0$. Formally,\
  \ $B_k = 0$ and $B_i = A_i$ for each valid $i \\neq k$.\n- $f(k)$ is the number\
  \ of ways to split the sequence $B$ into two non-empty contiguous subsequences with\
  \ equal sums.\nFind the sum $S = f(1) + f(2) + \\ldots + f(N)$.\n\n-----Input-----\n\
  - The first line of the input contains a single integer $T$ denoting the number\
  \ of test cases. The description of $T$ test cases follows.\n- The first line of\
  \ each test case contains a single integer $N$.\n- The second line contains $N$\
  \ space-separated integers $A_1, A_2, \\ldots, A_N$.\n\n-----Output-----\nFor each\
  \ test case, print a single line containing one integer — the sum $S$.\n\n-----Constraints-----\n\
  - $1 \\le T \\le 10$\n- $2 \\le N \\le 2 \\cdot 10^5$\n- $1 \\le |A_i| \\le 10^9$\
  \ for each valid $i$\n\n-----Example Input-----\n2\n6\n1 2 1 1 3 1\n3\n4 1 4\n\n\
  -----Example Output-----\n6\n2"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_sequence_split (N: Nat) (seq: List Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem sequence_split_nonneg (N: Nat) (seq: List Nat) :\n  (N ≥ 2)\
  \ →\n  (∀ x ∈ seq, x ≤ 100) →\n  solve_sequence_split N seq ≥ 0 :=\nsorry\n\n\n\
  theorem sequence_split_upper_bound (N: Nat) (seq: List Nat) :\n  (N ≥ 2) → \n  (∀\
  \ x ∈ seq, x ≤ 100) →\n  solve_sequence_split N seq ≤ N * (N - 1) :=\nsorry\n\n\n\
  theorem sequence_split_all_zeros (N: Nat) (seq: List Nat) :\n  (N ≥ 2) →\n  (∀ x\
  \ ∈ seq, x = 0) →\n  solve_sequence_split N seq = N * (N - 1) :=\nsorry\n\n\ntheorem\
  \ sequence_split_symmetry (N: Nat) (seq: List Nat) :\n  (N ≥ 2) →\n  (∀ x ∈ seq,\
  \ x ≥ 1) →\n  (∀ x ∈ seq, x ≤ 100) →\n  solve_sequence_split N seq = solve_sequence_split\
  \ N seq.reverse :=\nsorry\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval solve_sequence_split\
  \ 6 [1, 2, 1, 1, 3, 1]\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval solve_sequence_split\
  \ 3 [4, 1, 4]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
