"vc-description": "There are 32 letters in the Polish alphabet: 9 vowels and 23 consonants.\
  \ \n \nYour task is to change the letters with diacritics:\n\n```\ną -> a,\nć ->\
  \ c,\nę -> e,\nł -> l,\nń -> n,\nó -> o,\nś -> s,\nź -> z,\nż -> z\n```\nand print\
  \ out the string without the use of the Polish letters.\n\n\nFor example:\n```\n\
  \"Jędrzej Błądziński\"  -->  \"Jedrzej Bladzinski\"\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def correct_polish_letters (s : String) : String := sorry\n\ntheorem\
  \ length_preserved (s : String) :\n  (correct_polish_letters s).length = s.length\
  \ := sorry\n"
"vc-theorems": "theorem non_polish_chars_unchanged (s : String) (i : Nat) (h : i <\
  \ s.length) :\n  s.data[i] ∉ ['ą', 'ć', 'ę', 'ł', 'ń', 'ó', 'ś', 'ź', 'ż'] →\n \
  \ have h' : i < (correct_polish_letters s).length := by rw [length_preserved]; exact\
  \ h\n  (correct_polish_letters s).data[i] = s.data[i] := sorry\n\n\ntheorem polish_chars_translated_correctly\
  \ (s : String) (i : Nat) (h : i < s.length) :\n  have h' : i < (correct_polish_letters\
  \ s).length := by rw [length_preserved]; exact h\n  s.data[i] = 'ą' → (correct_polish_letters\
  \ s).data[i] = 'a' ∧\n  s.data[i] = 'ć' → (correct_polish_letters s).data[i] = 'c'\
  \ ∧\n  s.data[i] = 'ę' → (correct_polish_letters s).data[i] = 'e' ∧\n  s.data[i]\
  \ = 'ł' → (correct_polish_letters s).data[i] = 'l' ∧\n  s.data[i] = 'ń' → (correct_polish_letters\
  \ s).data[i] = 'n' ∧\n  s.data[i] = 'ó' → (correct_polish_letters s).data[i] = 'o'\
  \ ∧\n  s.data[i] = 'ś' → (correct_polish_letters s).data[i] = 's' ∧\n  s.data[i]\
  \ = 'ź' → (correct_polish_letters s).data[i] = 'z' ∧\n  s.data[i] = 'ż' → (correct_polish_letters\
  \ s).data[i] = 'z' := sorry\n\n\ntheorem idempotent (s : String) :\n  correct_polish_letters\
  \ (correct_polish_letters s) = correct_polish_letters s := sorry\n\n/--\ninfo: 'Jedrzej\
  \ Bladzinski'\n-/\n#guard_msgs in\n#eval correct_polish_letters \"Jędrzej Błądziński\"\
  \n\n/--\ninfo: 'Lech Walesa'\n-/\n#guard_msgs in\n#eval correct_polish_letters \"\
  Lech Wałęsa\"\n\n/--\ninfo: 'Zazolc gesla jazn'\n-/\n#guard_msgs in\n#eval correct_polish_letters\
  \ \"Zażółć gęślą jaźń\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
