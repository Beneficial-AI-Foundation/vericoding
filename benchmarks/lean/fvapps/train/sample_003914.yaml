"vc-description": "The integers 14 and 15, are contiguous (1 the difference between\
  \ them, obvious) and have the same number of divisors.\n```python\n14 ----> 1, 2,\
  \ 7, 14 (4 divisors)\n15 ----> 1, 3, 5, 15 (4 divisors)\n```\nThe next pair of contiguous\
  \ integers with this property is 21 and 22.\n```python\n21 -----> 1, 3, 7, 21 (4\
  \ divisors)\n22 -----> 1, 2, 11, 22 (4 divisors)\n```\nWe have 8 pairs of integers\
  \ below 50 having this property, they are:\n```python\n[[2, 3], [14, 15], [21, 22],\
  \ [26, 27], [33, 34], [34, 35], [38, 39], [44, 45]]\n```\nLet's see now the integers\
  \ that have a difference of 3 between them. There are seven pairs below 100:\n```python\n\
  [[2, 5], [35, 38], [55, 58], [62, 65], [74, 77], [82, 85], [91, 94]]\n```\nLet's\
  \ name, diff, the difference between two integers, next and prev, (diff = next -\
  \ prev) and nMax, an upper bound of the range.\n\nWe need a special function, count_pairsInt(),\
  \ that receives two arguments, diff and nMax and outputs the amount of pairs of\
  \ integers that fulfill this property, all of them being smaller (not smaller or\
  \ equal) than nMax.\n\nLet's see it more clearly with examples.\n```python\ncount_pairsInt(1,\
  \ 50) -----> 8 (See case above)\ncount_pairsInt(3, 100) -----> 7 (See case above)\n\
  ```\n\nHappy coding!!!"
