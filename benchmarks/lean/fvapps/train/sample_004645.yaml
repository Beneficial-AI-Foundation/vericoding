"vc-description": "In this kata, we're going to create the function `nato` that takes\
  \ a `word` and returns a string that spells the word using the [NATO phonetic alphabet](https://en.wikipedia.org/wiki/NATO_phonetic_alphabet).\n\
  \nThere should be a space between each word in the returned string, and the first\
  \ letter of each word should be capitalized.\n\nFor those of you that don't want\
  \ your fingers to bleed, this kata already has a dictionary typed out for you.\n\
  \n``` python\nnato(\"Banana\") # == \"Bravo Alpha November Alpha November Alpha\"\
  \n```\n``` ruby\nnato(\"Banana\") # == \"Bravo Alpha November Alpha November Alpha\"\
  \n```"
"vc-preamble": "import Imports.AllImports\n\ndef isAlpha (s : String) : Bool := \n\
  \  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def nato (s : String) : String :=\n  sorry\n"
"vc-theorems": "theorem nato_output_format {s : String} \n  (h : s.all (fun c => c.isAlpha))\
  \ :\n  let result := nato s\n  let words := result.split (· = ' ')\n  (∀ w ∈ words,\
  \ isAlpha w ∨ w.contains '-') ∧ \n  words.length = s.length :=\nsorry\n\n\ntheorem\
  \ nato_case_insensitive {s : String}\n  (h : s.all (fun c => 'A' ≤ c ∧ c ≤ 'Z'))\
  \ :\n  nato s = nato s.toUpper :=\nsorry\n\n\ntheorem nato_valid_codes {s : String}\n\
  \  (h : s.all (fun c => 'A' ≤ c ∧ c ≤ 'Z')) :\n  let natoWords := [\"Alpha\", \"\
  Bravo\", \"Charlie\", \"Delta\", \"Echo\", \n                   \"Foxtrot\", \"\
  Golf\", \"Hotel\", \"India\", \"Juliett\",\n                   \"Kilo\", \"Lima\"\
  , \"Mike\", \"November\", \"Oscar\", \n                   \"Papa\", \"Quebec\",\
  \ \"Romeo\", \"Sierra\", \"Tango\",\n                   \"Uniform\", \"Victor\"\
  , \"Whiskey\", \"X-ray\", \n                   \"Yankee\", \"Zulu\"]\n  let result\
  \ := nato s\n  ∀ w ∈ result.split (· = ' '), w ∈ natoWords :=\nsorry\n\n/--\ninfo:\
  \ 'Bravo Alpha November Alpha November Alpha'\n-/\n#guard_msgs in\n#eval nato \"\
  Banana\"\n\n/--\ninfo: 'Hotel India'\n-/\n#guard_msgs in\n#eval nato \"Hi\"\n\n\
  /--\ninfo: 'Alpha Bravo Charlie'\n-/\n#guard_msgs in\n#eval nato \"ABC\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
