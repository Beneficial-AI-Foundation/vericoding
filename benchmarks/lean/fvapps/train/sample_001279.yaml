"vc-description": "Teacher brought a fruit basket for three students. The basket contains\
  \ only Apples, Mangoes and Oranges. Student A knows a value $a$, the total number\
  \ of Apples and Mangoes in the Basket, B knows a value $b$, the total number of\
  \ Mangoes and Oranges in the basket and Student C knows a value $c$, the total number\
  \ of Oranges and Apples in the Basket. Since the teacher brought it he knows a value\
  \ $d$ , the total number of fruits in the basket. You have to determine the exact\
  \ number of Apples , Mangoes and Oranges in the basket separately.\n\n-----Input:-----\n\
  - First line will contain $T$, number of testcases. Then the testcases follow. \n\
  - Each testcase contains of a single line of input, four integers $a,b,c,d$. \n\n\
  -----Output:-----\nFor each testcase, output in a single line the number of Apples\
  \ , Mangoes and Oranges in this order.\n\n-----Constraints-----\n- $1 \\leq T \\\
  leq 100$\n- $0 \\leq a \\leq 1000$\n- $0 \\leq b \\leq 1000$\n- $0 \\leq c \\leq\
  \ 1000$\n- $0 \\leq d \\leq 1000$ \n-The Solution always exisits\n\n-----Sample\
  \ Input:-----\n2\n\n7 9 8 12\n\n3 8 7 9\n\n-----Sample Output:-----\n3 4 5\n\n1\
  \ 2 6"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_fruit_basket (a b c d : Int) : Int × Int × Int := sorry\n\
  \ntheorem fruit_basket_solution_properties {a b c d : Int}\n  (ha : 0 ≤ a) (hb :\
  \ 0 ≤ b) (hc : 0 ≤ c) (hd : 0 ≤ d)\n  (h_valid : ∃ (apples mangoes oranges : Int),\n\
  \    apples + mangoes == a ∧\n    mangoes + oranges == b ∧ \n    oranges + apples\
  \ == c ∧\n    apples + mangoes + oranges == d) : \n  let (apples, mangoes, oranges)\
  \ := solve_fruit_basket a b c d\n  0 ≤ apples ∧ 0 ≤ mangoes ∧ 0 ≤ oranges ∧\n  apples\
  \ + mangoes == a ∧\n  mangoes + oranges == b ∧\n  oranges + apples == c ∧\n  apples\
  \ + mangoes + oranges == d := sorry\n"
"vc-theorems": "theorem fruit_basket_returns_ints {a b c d : Int} :\n  let (x, y,\
  \ z) := solve_fruit_basket a b c d\n  ∃ (r s t : Int), x = r ∧ y = s ∧ z = t :=\
  \ sorry"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
