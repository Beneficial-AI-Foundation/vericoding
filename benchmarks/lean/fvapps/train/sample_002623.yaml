"vc-description": "The number `1035` is the smallest integer that exhibits a non frequent\
  \ property: one its multiples, `3105 = 1035 * 3`, has its same digits but in different\
  \ order, in other words, `3105`, is one of the permutations of `1035`.\n\nThe number\
  \ `125874` is the first integer that has this property when the multiplier is `2`,\
  \ thus: `125874 * 2 = 251748`\n\nMake the function `search_permMult()`, that receives\
  \ an upper bound, nMax and a factor k and will output the amount of pairs bellow\
  \ nMax that are permuted when an integer of this range is multiplied by `k`. The\
  \ pair will be counted if the multiple is less than `nMax`, too\n\nLet'see some\
  \ cases:\n```python\nsearch_permMult(10000, 7) === 1 # because we have the pair\
  \ 1359, 9513\nsearch_permMult(5000, 7) === 0 # no pairs found, as 9513 > 5000\n\n\
  search_permMult(10000, 4) === 2 # we have two pairs (1782, 7128) and (2178, 8712)\n\
  search_permMult(8000, 4) === 1 # only the pair (1782, 7128) \n\nsearch_permMult(5000,\
  \ 3) === 1 # only the pair (1035, 3105)\nsearch_permMult(10000, 3) === 2 # found\
  \ pairs (1035, 3105) and (2475, 7425)\n```\nFeatures of the random Tests:\n```\n\
  10000 <= nMax <= 100000\n3 <= k <= 7\n```\nEnjoy it and happy coding!!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def search_permMult (nMax: Nat) (k: Nat) : Nat :=\nsorry\n"
"vc-theorems": "theorem result_non_negative {nMax k: Nat} (h1: nMax ≥ 1000) (h2: k\
  \ ≥ 1) (h3: k ≤ 100) :\n  search_permMult nMax k ≥ 0 :=\nsorry\n\n\ntheorem monotonic_increasing\
  \ {nMax1 nMax2 k: Nat} (h1: nMax1 ≥ 1000) (h2: nMax2 ≥ nMax1) (h3: k ≥ 1) (h4: k\
  \ ≤ 100) :\n  search_permMult nMax1 k ≤ search_permMult nMax2 k :=\nsorry\n\n\n\
  theorem k_zero {nMax: Nat} (h1: nMax ≥ 1000) :\n  search_permMult nMax 0 = 0 :=\n\
  sorry\n\n\ntheorem small_nMax {nMax k: Nat} (h1: nMax ≤ 1000) (h2: k ≥ 0) (h3: k\
  \ ≤ 100) :\n  search_permMult nMax k = 0 :=\nsorry\n\n/--\ninfo: 1\n-/\n#guard_msgs\
  \ in\n#eval search_permMult 10000 7\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval search_permMult\
  \ 5000 7\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval search_permMult 10000 4\n"
