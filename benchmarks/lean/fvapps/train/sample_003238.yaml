"vc-description": "Number is a palindrome if it is equal to the number with digits\
  \ in reversed order.\nFor example, 5, 44, 171, 4884 are palindromes and 43, 194,\
  \ 4773 are not palindromes.\n\nWrite a method `palindrome_chain_length` which takes\
  \ a positive number and returns the number of special steps needed to obtain a palindrome.\
  \ The special step is: \"reverse the digits, and add to the original number\". If\
  \ the resulting number is not a  palindrome, repeat the procedure with the sum until\
  \ the resulting number is a palindrome.\n\nIf the input number is already a palindrome,\
  \ the number of steps is 0.\n\nInput will always be a positive integer.\n\nFor example,\
  \ start with 87:\n\n87 + 78 = 165;\n165 + 561 = 726;\n 726 + 627 = 1353;\n1353 +\
  \ 3531 = 4884\n\n4884 is a palindrome and we needed 4 steps to obtain it, so `palindrome_chain_length(87)\
  \ == 4`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def palindrome_chain_length (n : Nat) : Nat := sorry\n\ndef is_palindrome\
  \ (n : Nat) : Bool := sorry\n\n-- Property 1: Result should be non-negative (trivial\
  \ for Nat)"
"vc-theorems": "theorem palindrome_chain_length_nonnegative (n : Nat) : \n  palindrome_chain_length\
  \ n ≥ 0 := by sorry\n\n-- Property 2: Already palindromic numbers should return\
  \ 0\n\ntheorem palindrome_chain_length_of_palindrome (n : Nat) :\n  is_palindrome\
  \ n = true → palindrome_chain_length n = 0 := by sorry\n\n-- Property 3: Numbers\
  \ with result > 0 cannot be palindromes\n\ntheorem non_palindrome_positive_chain\
  \ (n : Nat) :\n  palindrome_chain_length n > 0 → is_palindrome n = false := by sorry\n\
  \n-- Known specific cases\n\ntheorem palindrome_chain_length_one :\n  palindrome_chain_length\
  \ 1 = 0 := by sorry\n\n\ntheorem palindrome_chain_length_eleven :\n  palindrome_chain_length\
  \ 11 = 0 := by sorry\n\n\ntheorem palindrome_chain_length_ten :\n  palindrome_chain_length\
  \ 10 = 1 := by sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval palindrome_chain_length\
  \ 87\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval palindrome_chain_length 1\n\n/--\n\
  info: 24\n-/\n#guard_msgs in\n#eval palindrome_chain_length 89\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
