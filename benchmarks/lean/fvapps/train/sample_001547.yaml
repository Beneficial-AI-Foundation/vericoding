"vc-description": "Dreamoon loves summing up something for no reason. One day he obtains\
  \ two integers a and b occasionally. He wants to calculate the sum of all nice integers.\
  \ Positive integer x is called nice if $\\operatorname{mod}(x, b) \\neq 0$ and $\\\
  frac{\\operatorname{div}(x, b)}{\\operatorname{mod}(x, b)} = k$, where k is some\
  \ integer number in range [1, a].\n\nBy $\\operatorname{div}(x, y)$ we denote the\
  \ quotient of integer division of x and y. By $\\operatorname{mod}(x, y)$ we denote\
  \ the remainder of integer division of x and y. You can read more about these operations\
  \ here: http://goo.gl/AcsXhT.\n\nThe answer may be large, so please print its remainder\
  \ modulo 1 000 000 007 (10^9 + 7). Can you compute it faster than Dreamoon?\n\n\n\
  -----Input-----\n\nThe single line of the input contains two integers a, b (1 ≤\
  \ a, b ≤ 10^7).\n\n\n-----Output-----\n\nPrint a single integer representing the\
  \ answer modulo 1 000 000 007 (10^9 + 7).\n\n\n-----Examples-----\nInput\n1 1\n\n\
  Output\n0\n\nInput\n2 2\n\nOutput\n8\n\n\n\n-----Note-----\n\nFor the first sample,\
  \ there are no nice integers because $\\operatorname{mod}(x, 1)$ is always zero.\n\
  \nFor the second sample, the set of nice integers is {3, 5}."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def MOD := 1000000007\n\ndef solve_nice_integers (a b : Nat) :\
  \ Nat :=\n  sorry\n"
"vc-theorems": "theorem solve_nice_integers_non_negative (a b : Nat) \n  (ha : a >\
  \ 0) (hb : b > 0) (hbound_a : a ≤ 1000) (hbound_b : b ≤ 1000) :\n  solve_nice_integers\
  \ a b ≥ 0 := \n  sorry\n\n\n\n\ntheorem solve_nice_integers_base_case :\n  solve_nice_integers\
  \ 1 1 = 0 :=\n  sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval solve_nice_integers\
  \ 1 1\n\n/--\ninfo: 8\n-/\n#guard_msgs in\n#eval solve_nice_integers 2 2\n\n/--\n\
  info: 247750000\n-/\n#guard_msgs in\n#eval solve_nice_integers 1000 1000\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
