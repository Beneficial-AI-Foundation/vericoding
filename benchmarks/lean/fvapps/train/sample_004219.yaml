"vc-description": "I have the `par` value for each hole on a golf course and my stroke\
  \ `score` on each hole. I have them stored as strings, because I wrote them down\
  \ on a sheet of paper.  Right now, I'm using those strings to calculate my golf\
  \ score by hand: take the difference between my actual `score` and the `par` of\
  \ the hole, and add up the results for all 18 holes.\n\nFor example:\n* If I took\
  \ 7 shots on a hole where the par was 5, my score would be: 7 - 5 = 2\n* If I got\
  \ a hole-in-one where the par was 4, my score would be: 1 - 4 = -3.\n\nDoing all\
  \ this math by hand is really hard! Can you help make my life easier?\n\n\n## Task\
  \ Overview\n\nComplete the function which accepts two strings and calculates the\
  \ golf score of a game. Both strings will be of length 18, and each character in\
  \ the string will be a number between 1 and 9 inclusive."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def GolfString := String\n\ndef golf_score_calculator (par: GolfString)\
  \ (score: GolfString) : Int :=\n  sorry\n"
"vc-theorems": "theorem golf_score_symmetric (par score: GolfString) : \n  golf_score_calculator\
  \ par score = -(golf_score_calculator score par) :=\nsorry\n\n\ntheorem golf_score_identity\
  \ (score: GolfString) :\n  golf_score_calculator score score = 0 := \nsorry\n\n\n\
  theorem golf_score_bounds (par score: GolfString) :\n  let result := golf_score_calculator\
  \ par score;\n  let max_diff := 18 * 7;\n  -max_diff ≤ result ∧ result ≤ max_diff\
  \ :=\nsorry\n\n/--\ninfo: -1\n-/\n#guard_msgs in\n#eval golf_score_calculator \"\
  443454444344544443\" \"353445334534445344\"\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n\
  #eval golf_score_calculator \"123456123456123456\" \"123456123456123456\"\n\n/--\n\
  info: 1\n-/\n#guard_msgs in\n#eval golf_score_calculator \"444444444444444444\"\
  \ \"444444444444444445\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
