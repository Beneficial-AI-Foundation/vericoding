"vc-definitions": "def spinning_rings (inner_max outer_max : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem spinning_rings_always_positive (inner_max outer_max : Nat)\
  \ \n  (h1 : inner_max > 0) (h2 : outer_max > 0) :\n  spinning_rings inner_max outer_max\
  \ > 0 :=\nsorry\n\n\n\n\ntheorem spinning_rings_same_size_bound (n : Nat) (h : n\
  \ > 0) :\n  spinning_rings n n ≤ n + 1 :=\nsorry\n\n\ntheorem spinning_rings_edge_cases\
  \ :\n  spinning_rings 1 1 = 1 ∧\n  (spinning_rings 1 2 = 1 ∨ spinning_rings 1 2\
  \ = 2 ∨ spinning_rings 1 2 = 3) :=\nsorry\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n\
  #eval spinning_rings 2 3\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval spinning_rings\
  \ 3 2\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval spinning_rings 1 1\n"
