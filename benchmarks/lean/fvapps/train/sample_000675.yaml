"vc-theorems": "theorem identical_periods\n  (days period : Nat)\n  (h1 : 1 ≤ days)\
  \ (h2 : days ≤ 100)\n  (h3 : 1 ≤ period) (h4 : period ≤ 100) :\n  calculate_audience_meetings\
  \ days period period period = (days * 24) / period :=\n  sorry\n\n\ntheorem one_very_large_period\n\
  \  (days x : Nat)\n  (h1 : 1 ≤ days) (h2 : days ≤ 100)\n  (h3 : 1 ≤ x) (h4 : x ≤\
  \ 100) :\n  calculate_audience_meetings days x x 1000000000 = 0 :=\n  sorry"
