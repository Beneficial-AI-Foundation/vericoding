  \ (h2 : b > 0) (h3 : a ≤ 1000) (h4 : b ≤ 1000) : \n  count_even_sum_pairs a b ≥\
  \ 0 :=\nsorry\n\n\ntheorem count_even_sum_pairs_symmetric (a b : Nat)\n  (h1 : a\
  \ > 0) (h2 : b > 0) (h3 : a ≤ 1000) (h4 : b ≤ 1000) :\n  count_even_sum_pairs a\
  \ b = count_even_sum_pairs b a :=\nsorry\n\n\ntheorem count_even_sum_pairs_same_input\
  \ (n : Nat)\n  (h1 : n > 0) (h2 : n ≤ 1000) :\n  count_even_sum_pairs n n ≥ n /\
  \ 2 :=\nsorry\n\n\ntheorem count_even_sum_pairs_small_inputs :\n  count_even_sum_pairs\
  \ 1 1 = 1 ∧ \n  count_even_sum_pairs 1 2 = 1 ∧ \n  count_even_sum_pairs 2 2 = 2\
  \ :=\nsorry\n\n\ntheorem count_even_sum_pairs_bounds (a b : Nat)\n  (h1 : a > 0)\
  \ (h2 : b > 0) (h3 : a ≤ 1000) (h4 : b ≤ 1000) :\n  count_even_sum_pairs a b ≤ a\
  \ * b :=\nsorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval count_even_sum_pairs\
  \ 1 1\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval count_even_sum_pairs 2 3\n\n/--\n\
  info: 12\n-/\n#guard_msgs in\n#eval count_even_sum_pairs 4 6\n"
