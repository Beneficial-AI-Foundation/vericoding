"vc-description": "You are given two positive integers $A$ and $B$. Find the number\
  \ of pairs of positive integers $(X, Y)$ such that $1 \\le X \\le A$, $1 \\le Y\
  \ \\le B$ and $X + Y$ is even.\n\n-----Input-----\n- The first line of the input\
  \ contains a single integer $T$ denoting the number of test cases. The description\
  \ of $T$ test cases follows.\n- The first and only line of each test case contains\
  \ two space-separated integers $A$ and $B$.\n\n-----Output-----\nFor each test case,\
  \ print a single line containing one integer ― the number of valid pairs.\n\n-----Constraints-----\n\
  - $1 \\le T \\le 1,000$\n- $1 \\le A, B \\le 10^9$\n\n-----Subtasks-----\nSubtask\
  \ #1 (10 points): $A, B \\le 10$\nSubtask #2 (10 points): $A, B \\le 1,000$\nSubtask\
  \ #3 (80 points): original constraints\n\n-----Example Input-----\n4\n1 1\n2 3\n\
  4 6\n8 9\n\n-----Example Output-----\n1\n3\n12\n36"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_even_sum_pairs (a b : Nat) : Nat :=\n  sorry\n"
