"vc-description": "This is related to my other Kata about cats and dogs.\n\n# Kata\
  \ Task\n\nI have a cat and a dog which I got as kitten / puppy.\n\nI forget when\
  \ that was, but I do know their current ages as `catYears` and `dogYears`.\n\nFind\
  \ how long I have owned each of my pets and return as a list [`ownedCat`, `ownedDog`]\n\
  \nNOTES:\n* Results are truncated whole numbers of \"human\" years\n\n## Cat Years\n\
  \n* `15` cat years for first year\n* `+9` cat years for second year\n* `+4` cat\
  \ years for each year after that\n\n## Dog Years\n\n* `15` dog years for first year\n\
  * `+9` dog years for second year\n* `+5` dog years for each year after that\n\n\n\
  \n**References**\n\n* http://www.catster.com/cats-101/calculate-cat-age-in-cat-years\n\
  * http://www.slate.com/articles/news_and_politics/explainer/2009/05/a_dogs_life.html"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def owned_cat_and_dog (cat_years : Nat) (dog_years : Nat) : List\
  \ Nat\n:= sorry\n"
"vc-theorems": "theorem owned_cat_and_dog_output_types (cat_years dog_years : Nat)\
  \ :\n  let result := owned_cat_and_dog cat_years dog_years\n  result.length = 2\
  \ ∧ ∀ x ∈ result, x ≥ 0\n:= sorry\n\n\ntheorem owned_cat_and_dog_monotonic (cat_years\
  \ dog_years : Nat) :\n  let result1 := owned_cat_and_dog cat_years dog_years\n \
  \ let result2 := owned_cat_and_dog (cat_years + 4) (dog_years + 5)\n  result2[0]!\
  \ ≥ result1[0]! ∧ result2[1]! ≥ result1[1]!\n:= sorry\n\n\ntheorem owned_cat_and_dog_zero_years\
  \ (cat_years dog_years : Nat) :\n  cat_years ≤ 14 → dog_years ≤ 14 → owned_cat_and_dog\
  \ cat_years dog_years = [0, 0]\n:= sorry\n\n\ntheorem owned_cat_and_dog_formula\
  \ (cat_years dog_years : Nat) :\n  cat_years ≥ 24 → dog_years ≥ 24 →\n  let result\
  \ := owned_cat_and_dog cat_years dog_years\n  result[0]! = 2 + (cat_years - 24)\
  \ / 4 ∧ result[1]! = 2 + (dog_years - 24) / 5\n:= sorry\n\n/--\ninfo: [0, 0]\n-/\n\
  #guard_msgs in\n#eval owned_cat_and_dog 9 7\n\n/--\ninfo: [2, 2]\n-/\n#guard_msgs\
  \ in\n#eval owned_cat_and_dog 24 24\n\n/--\ninfo: [10, 10]\n-/\n#guard_msgs in\n\
  #eval owned_cat_and_dog 56 64\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
