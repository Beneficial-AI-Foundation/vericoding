"vc-description": "This kata is from check py.checkio.org\n\nYou are given an array\
  \ with positive numbers and a number N. You should find the N-th power of the element\
  \ in the array with the index N. If N is outside of the array, then return -1. Don't\
  \ forget that the first element has the index 0.\n\nLet's look at a few examples:\n\
  \n* array = [1, 2, 3, 4] and N = 2, then the result is 3^2 == 9;\n* array = [1,\
  \ 2, 3] and N = 3, but N is outside of the array, so the result is -1."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def index (arr : List Int) (n : Nat) : Int := sorry\n\ntheorem\
  \ index_valid_index {arr : List Int} {n : Nat} (h : n < arr.length) :\n  index arr\
  \ n = (arr.get ⟨n, h⟩) ^ n := sorry\n"
"vc-theorems": "theorem index_invalid_index {arr : List Int} {n : Nat} (h : n ≥ arr.length)\
  \ :\n  index arr n = -1 := sorry\n\n\ntheorem index_empty_array {n : Nat} :\n  index\
  \ [] n = -1 := sorry\n\n/--\ninfo: 9\n-/\n#guard_msgs in\n#eval index [1, 2, 3,\
  \ 4] 2\n\n/--\ninfo: 1000000\n-/\n#guard_msgs in\n#eval index [1, 3, 10, 100] 3\n\
  \n/--\ninfo: -1\n-/\n#guard_msgs in\n#eval index [1, 2] 3\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
