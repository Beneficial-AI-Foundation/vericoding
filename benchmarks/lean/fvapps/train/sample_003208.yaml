"vc-description": "The squarefree part of a positive integer is the largest divisor\
  \ of that integer which itself has no square factors (other than 1). For example,\
  \ the squareefree part of 12 is 6, since the only larger divisor is 12, and 12 has\
  \ a square factor (namely, 4).\n\nYour challenge, should you choose to accept it,\
  \ is to implement a `squareFreePart` function which accepts a number `n` and returns\
  \ the squarefree part of `n`. \n\nIn the case that `n = 1`, your function should\
  \ return 1. Also, if the input doesn't make sense (e.g. if it is not a positive\
  \ integer), the function should return `null/None`. \n\nHere are some examples:\n\
  \n```python\nsquare_free_part(2) # returns 2\nsquare_free_part(4) # returns 2\n\
  square_free_part(24) # returns 6, since any larger divisor is divisible by 4, which\
  \ is a square\nsquare_free_part(\"hi\") # returns None\nsquare_free_part(0) # returns\
  \ None\n```\n\nGood luck!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def square_free_part (n : Int) : Option Int := sorry\n\ndef Real.toInt\
  \ (x : Float) : Int := sorry\n"
"vc-theorems": "theorem non_integer_returns_none (x : Float) : \n  square_free_part\
  \ (Real.toInt x) = none := by sorry\n\n\ntheorem non_positive_returns_none (x :\
  \ Int) : \n  x ≤ 0 → square_free_part x = none := by sorry\n\n\ntheorem result_divides_input\
  \ (n : Int) :\n  n > 0 → \n  match square_free_part n with\n  | some result => result\
  \ ∣ n \n  | none => True\n  := by sorry\n\n\ntheorem no_square_factors (n : Int)\
  \ :\n  n > 0 →\n  match square_free_part n with\n  | some result => ∀ i : Int, i\
  \ > 1 → ¬(i * i ∣ result)  \n  | none => True\n  := by sorry\n\n/--\ninfo: 6\n-/\n\
