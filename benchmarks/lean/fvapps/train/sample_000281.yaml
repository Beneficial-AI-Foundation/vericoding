"vc-description": "There is a room with n lights which are turned on initially and\
  \ 4 buttons on the wall. After performing exactly m unknown operations towards buttons,\
  \ you need to return how many different kinds of status of the n lights could be.\n\
  \n\n\nSuppose n lights are labeled as number [1, 2, 3 ..., n], function of these\
  \ 4 buttons are given below:\n\n\nFlip all the lights.\nFlip lights with even numbers.\n\
  Flip lights with odd numbers.\nFlip lights with (3k + 1) numbers, k = 0, 1, 2, ...\n\
  \n\n\n\nExample 1:\n\nInput: n = 1, m = 1.\nOutput: 2\nExplanation: Status can be:\
  \ [on], [off]\n\n\n\n\nExample 2:\n\nInput: n = 2, m = 1.\nOutput: 3\nExplanation:\
  \ Status can be: [on, off], [off, on], [off, off]\n\n\n\n\nExample 3:\n\nInput:\
  \ n = 3, m = 1.\nOutput: 4\nExplanation: Status can be: [off, on, off], [on, off,\
  \ on], [off, off, off], [off, on, on].\n\n\n\nNote:\nn and m both fit in range [0,\
  \ 1000]."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def flipLights (n : Nat) (m : Nat) : Nat :=\n  sorry\n\n-- Output\
  \ should be between 1 and 4 positions"
"vc-theorems": "theorem output_range (n m : Nat) : \n  n > 0 → \n  1 ≤ flipLights\
  \ n m ∧ \n  flipLights n m ≤ min 16 (2 ^ (min n 4)) :=\nsorry\n\n-- Zero operations\
  \ should result in one possible state\n\ntheorem zero_operations (n : Nat) :\n \
  \ n > 0 →\n  flipLights n 0 = 1 :=\nsorry\n\n-- Result should stabilize for large\
  \ m\n\ntheorem operation_stabilization (n : Nat) :\n  n > 0 →\n  flipLights n 1000\
  \ = flipLights n 1001 :=\nsorry\n\n-- More lights should never decrease possible\
  \ states\n\ntheorem monotonic_n (n m : Nat) :\n  n > 1 →\n  flipLights (n-1) m ≤\
  \ flipLights n m :=\nsorry\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval flipLights\
  \ 1 1\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval flipLights 2 1\n\n/--\ninfo: 4\n\
  -/\n#guard_msgs in\n#eval flipLights 3 1\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
