"vc-description": "Introduction \n\nThe GADERYPOLUKI is a simple substitution cypher\
  \ used in scouting to encrypt messages. The encryption is based on short, easy to\
  \ remember key. The key is written as paired letters, which are in the cipher simple\
  \ replacement.\n\nThe most frequently used key is \"GA-DE-RY-PO-LU-KI\".\n\n```\n\
  \ G => A\n g => a\n a => g\n A => G\n D => E\n  etc.\n```\n\nThe letters, which\
  \ are not on the list of substitutes, stays in the encrypted text without changes.\n\
  \nTask\n\nYour task is to help scouts to encrypt and decrypt thier messages.\nWrite\
  \ the `Encode` and `Decode` functions.\n\nInput/Output\n\nThe input string consists\
  \ of lowercase and uperrcase characters and white .\nThe substitution has to be\
  \ case-sensitive. \n\nExample\n\n# GADERYPOLUKI collection\n\n\n\nGADERYPOLUKI cypher\
  \ vol 1\n\n\nGADERYPOLUKI cypher vol 2\n\n\nGADERYPOLUKI cypher vol 3 - Missing\
  \ Key\n\n\nGADERYPOLUKI cypher vol 4 - Missing key madness"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def encode (s : String) : String := sorry\ndef decode (s : String)\
  \ : String := sorry\n"
"vc-theorems": "theorem encode_decode_roundtrip (s : String) :\n  decode (encode s)\
  \ = s := sorry \n\n\ntheorem decode_encode_roundtrip (s : String) :\n  encode (decode\
  \ s) = s := sorry\n\n\ntheorem map_symmetry {k v : Char} (h : encode k.toString\
  \ = v.toString) :\n  decode v.toString = k.toString := sorry\n\n\ntheorem case_preservation\
  \ (s : String) (i : String.Pos) :\n  let encoded := encode s\n  (s.get i).isUpper\
  \ = (encoded.get i).isUpper ∧ \n  (s.get i).isLower = (encoded.get i).isLower :=\
  \ sorry\n\n\ntheorem non_alpha_unchanged (s : String) (i : String.Pos) :\n  let\
  \ encoded := encode s\n  ¬(s.get i).isAlpha → s.get i = encoded.get i := sorry\n\
  \n/--\ninfo: 'AGEDYROPULIK'\n-/\n#guard_msgs in\n#eval encode \"GADERYPOLUKI\"\n\
  \n/--\ninfo: 'Aed'\n-/\n#guard_msgs in\n#eval decode \"Gde\"\n\n/--\ninfo: test\n\
  -/\n#guard_msgs in\n#eval decode encode(test)\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
