"vc-description": "To celebrate today's launch of my Hero's new book: Alan Partridge:\
  \ Nomad, We have a new series of kata arranged around the great man himself.\n\n\
  Given an array of terms, if any of those terms relate to Alan Partridge, return\
  \ Mine's a Pint!\n\nThe number of ! after the t should be determined by the number\
  \ of Alan related terms you find in the provided array (x). The related terms are:\n\
  \nPartridge\nPearTree\nChat\nDan\nToblerone\nLynn\nAlphaPapa\nNomad\n\nIf you don't\
  \ find any related terms, return 'Lynn, I've pierced my foot on a spike!!'\n\nAll\
  \ Hail King Partridge\n\nOther katas in this series:\nAlan Partridge II - Apple\
  \ Turnover\nAlan Partridge III - London"
"vc-preamble": "import Imports.AllImports\n\ndef ALAN_TERMS : List String := [\"Partridge\"\
  , \"PearTree\", \"Chat\", \"Dan\", \"Toblerone\", \"Lynn\", \"AlphaPapa\", \"Nomad\"\
  ]\n\ndef isAlanTerm (s : String) : Bool :=\n  ALAN_TERMS.contains s\n\n\ndef countChar\
  \ (s : String) (c : Char) : Nat :=\n  s.toList.filter (· = c) |>.length\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def part (arr : List String) : String :=\n  sorry\n"
"vc-theorems": "theorem empty_or_irrelevant_returns_spike_message {arr : List String}\
  \ :\n  (∀ x ∈ arr, ¬isAlanTerm x) →\n  part arr = \"Lynn, I've pierced my foot on\
  \ a spike!!\" :=\nsorry\n\n\ntheorem alan_terms_return_pint_with_exclamations {arr\
  \ : List String} :\n  (arr ≠ []) →\n  (∀ x ∈ arr, isAlanTerm x) →\n  (part arr).startsWith\
  \ \"Mine's a Pint\" ∧\n  countChar (part arr) '!' = arr.length :=\nsorry\n\n\ntheorem\
  \ mixed_terms_count_only_alan_terms (alan_arr other_arr : List String) :\n  (alan_arr\
  \ ≠ []) →\n  (∀ x ∈ alan_arr, isAlanTerm x) →\n  (∀ x ∈ other_arr, ¬isAlanTerm x)\
  \ →\n  countChar (part (alan_arr ++ other_arr)) '!' = alan_arr.length :=\nsorry\n\
  \n/--\ninfo: \"Mine's a Pint!\"\n-/\n#guard_msgs in\n#eval part [\"Grouse\", \"\
  Partridge\", \"Pheasant\"]\n\n/--\ninfo: \"Lynn, I've pierced my foot on a spike!!\"\
  \n-/\n#guard_msgs in\n#eval part [\"Pheasant\", \"Goose\", \"Starling\", \"Robin\"\
  ]\n\n/--\ninfo: \"Mine's a Pint!!!!!\"\n-/\n#guard_msgs in\n#eval part [\"Partridge\"\
  , \"PearTree\", \"Chat\", \"Dan\", \"Toblerone\"]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
