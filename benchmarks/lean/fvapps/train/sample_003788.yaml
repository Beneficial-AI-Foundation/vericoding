"vc-description": "Two Joggers\n===\n\nDescription\n---\nBob and Charles are meeting\
  \ for their weekly jogging tour. They both start at the same spot called \"Start\"\
  \ and they each run a different lap, which may (or may not) vary in length. Since\
  \ they know each other for a long time already, they both run at the exact same\
  \ speed.\n\nIllustration\n---\nExample where Charles (dashed line) runs a shorter\
  \ lap than Bob:\n\n![Example laps](http://www.haan.lu/files/7713/8338/6140/jogging.png\
  \ \"Example laps\")\n\nTask\n---\nYour job is to complete the function **nbrOfLaps(x,\
  \ y)** that, given the length of the laps for Bob and Charles, finds the number\
  \ of laps that each jogger has to complete before they meet each other again, at\
  \ the same time, at the start.\n\nThe function takes two arguments:\n\n1. The length\
  \ of Bob's lap (larger than 0)\n2. The length of Charles' lap (larger than 0)  \n\
  \nThe function should return an array (`Tuple` in C#) containing exactly two numbers:\n\
  \n1. The first number is the number of laps that Bob has to run\n2. The second number\
  \ is the number of laps that Charles has to run\n\nExamples:\n```python\nnbr_of_laps(5,\
  \ 3) # returns (3, 5)\nnbr_of_laps(4, 6) # returns (3, 2)\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def nbr_of_laps (x y : Nat) : Nat × Nat := sorry\n\ntheorem nbr_of_laps_positive\
  \ (x y : Nat)\n  (h1 : x > 0)\n  (h2 : y > 0) :\n  let (bob, charles) := nbr_of_laps\
  \ x y\n  bob > 0 ∧ charles > 0 := sorry\n"
"vc-theorems": "theorem nbr_of_laps_equal_distance (x y : Nat)\n  (h1 : x > 0)\n \
  \ (h2 : y > 0) :\n  let (bob, charles) := nbr_of_laps x y\n  x * bob = y * charles\
  \ := sorry\n\n\ntheorem nbr_of_laps_same_length (x : Nat)\n  (h : x > 0) :\n  nbr_of_laps\
  \ x x = (1, 1) := sorry\n\n/--\ninfo: (3, 5)\n-/\n#guard_msgs in\n#eval nbr_of_laps\
  \ 5 3\n\n/--\ninfo: (3, 2)\n-/\n#guard_msgs in\n#eval nbr_of_laps 4 6\n\n/--\ninfo:\
  \ (1, 1)\n-/\n#guard_msgs in\n#eval nbr_of_laps 5 5\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
