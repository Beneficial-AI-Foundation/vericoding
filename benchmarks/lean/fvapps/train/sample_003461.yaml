"vc-description": "Write a function that takes a string which has integers inside\
  \ it separated by spaces, and your task is to convert each integer in the string\
  \ into an integer and return their sum.\n\n### Example\n```python\nsummy(\"1 2 3\"\
  )  ==> 6\n```\n\nGood luck!"
"vc-preamble": "import Imports.AllImports\n\ndef summy (s : String) : Int := sorry\n\
  \ndef sum (l : List Int) : Int := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def stringToList (s : String) : List Int := sorry\n\ntheorem summy_matches_direct_sum\
  \ (l : List Int) (h : l.length > 0) : \n  summy (String.intercalate \" \" (List.map\
  \ toString l)) = sum l := sorry\n"
"vc-theorems": "theorem summy_handles_whitespace (l : List Int) (h : l.length > 0)\
  \ :\n  summy (String.intercalate \"   \" (List.map toString l)) = sum l := sorry\n\
