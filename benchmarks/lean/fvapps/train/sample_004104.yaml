"vc-definitions": "def pigLatin (s : String) : Option String := sorry\n\ntheorem pigLatin_valid_ends_ay\
  \ \n  (s : String)\n  (h : s.data.all Char.isAlpha ∧ s ≠ \"\") :\n  (pigLatin s).map\
  \ (·.endsWith \"ay\") = some true := sorry\n"
"vc-theorems": "theorem pigLatin_valid_all_lower\n  (s : String)\n  (h : s.data.all\
  \ Char.isAlpha ∧ s ≠ \"\") :\n  (pigLatin s).map (·.data.all Char.isLower) = some\
  \ true := sorry\n\n\ntheorem pigLatin_valid_length\n  (s : String)\n  (h : s.data.all\
  \ Char.isAlpha ∧ s ≠ \"\") :\n  (pigLatin s).map (fun r => r.length = s.length +\
  \ 2 ∨ r.length = s.length + 3) = some true := sorry\n\n\ntheorem pigLatin_valid_contains_input_chars\n\
  \  (s : String)\n  (h : s.data.all Char.isAlpha ∧ s ≠ \"\") :\n  (pigLatin s).map\
  \ (fun r => s.data.all (fun c => (r.data.any (· = c.toLower)))) = some true := sorry\n\
  \n\ntheorem pigLatin_invalid_input\n  (s : String)\n  (h : ¬s.data.all Char.isAlpha)\
  \ :\n  pigLatin s = none := sorry\n\n\ntheorem pigLatin_empty_input :\n  pigLatin\
  \ \"\" = none := sorry\n\n/--\ninfo: 'ellohay'\n-/\n#guard_msgs in\n#eval pig_latin\
  \ \"Hello\"\n\n/--\ninfo: 'ccccay'\n-/\n#guard_msgs in\n#eval pig_latin \"CCCC\"\
  \n\n/--\ninfo: None\n-/\n#guard_msgs in\n#eval pig_latin \"tes3t5\"\n\n/--\ninfo:\
  \ 'ayway'\n-/\n#guard_msgs in\n#eval pig_latin \"ay\"\n"
