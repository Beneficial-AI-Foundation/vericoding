"vc-description": "Given an integer, take the (mean) average of each pair of consecutive\
  \ digits. Repeat this process until you have a single integer, then return that\
  \ integer. e.g.\n\nNote: if the average of two digits is not an integer, round the\
  \ result **up** (e.g. the average of 8 and 9 will be 9)\n\n## Examples\n\n```\n\
  digitsAverage(246)  ==>  4\n\noriginal: 2   4   6\n           \\ / \\ /\n1st iter:\
  \   3   5\n             \\ /\n2nd iter:     4\n\n\ndigitsAverage(89)  ==>  9\n\n\
  original: 8   9\n           \\ /\n1st iter:   9\n```\n\np.s. for a bigger challenge,\
  \ check out the [one line version](https://www.codewars.com/kata/one-line-task-digits-average)\
  \ of this kata by myjinxin2015!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def digits_average (n : Nat) : Nat := sorry\n\ntheorem digits_average_result_in_range\
  \ (n : Nat) (h : n > 0) : \n  digits_average n ≤ 9 ∧ digits_average n ≥ 0 := sorry\n\
  \n\n\n\n"
"vc-theorems": "theorem single_digit_unchanged (n : Nat) (h1 : n > 0) (h2 : n ≤ 9)\
  \ :\n  digits_average n = n := sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval\
  \ digits_average 246\n\n/--\ninfo: 9\n-/\n#guard_msgs in\n#eval digits_average 89\n\
  \n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval digits_average 3700\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
