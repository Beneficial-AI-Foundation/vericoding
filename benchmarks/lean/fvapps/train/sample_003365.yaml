"vc-description": "# Task\n\nGiven an array of roots of a polynomial equation, you\
  \ should reconstruct this equation.\n\n___\n\n## Output details:\n\n* If the power\
  \ equals `1`, omit it: `x = 0` instead of `x^1 = 0`\n* If the power equals `0`,\
  \ omit the `x`: `x - 2 = 0` instead of `x - 2x^0 = 0`\n* There should be no 2 signs\
  \ in a row: `x - 1 = 0` instead of `x + -1 = 0`\n* If the coefficient equals `0`,\
  \ skip it: `x^2 - 1 = 0` instead of `x^2 + 0x - 1 = 0`\n* Repeating roots should\
  \ not be filtered out: `x^2 - 4x + 4 = 0` instead of `x - 2 = 0`\n* The coefficient\
  \ before `q^n` is always `1`: `x^n + ... = 0` instead of `Ax^n + ... = 0`\n\n___\n\
  \n## Example:\n\n```\npolynomialize([0])        =>  \"x = 0\"\npolynomialize([1])\
  \        =>  \"x - 1 = 0\"\npolynomialize([1, -1])    =>  \"x^2 - 1 = 0\"\npolynomialize([0,\
  \ 2, 3])  =>  \"x^3 - 5x^2 + 6x = 0\"\n```\n\n___\n\n## Tests:\n\n```python\n  \
  \    Main suite:                  Edge cases:\n (Reference - 4000 ms)         (Reference\
  \ - 30 ms)\n\nN of roots | N of tests      N of roots | N of tests\n-----------------------\
  \      -----------------------\n    1-10   |   100              20-40   |    125\n\
  \ 700-750   |    25               2-20   |    125\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def polynomialize (roots: List Int) : String := sorry \n\ndef isValidPolynomial\
  \ (s: String) : Bool := sorry\n"
"vc-theorems": "theorem polynomial_format \n  (roots: List Int)\n  (h1: roots ≠ [])\n\
  \  (h2: ∀ x ∈ roots, -100 ≤ x ∧ x ≤ 100) :\n  isValidPolynomial (polynomialize roots)\
  \ := sorry\n\n\ntheorem zero_roots\n  (zeros: List Int) \n  (h1: zeros.length ≥\
  \ 2)\n  (h2: zeros.length ≤ 10)\n  (h3: ∀ x ∈ zeros, x = 0) :\n  polynomialize zeros\
  \ = s!\"x^{zeros.length} = 0\" := sorry\n\n/--\ninfo: 'x = 0'\n-/\n#guard_msgs in\n\
  #eval polynomialize [0]\n\n/--\ninfo: 'x^2 = 0'\n-/\n#guard_msgs in\n#eval polynomialize\
  \ [0, 0]\n\n/--\ninfo: 'x^3 + 5x^2 + 6x = 0'\n-/\n#guard_msgs in\n#eval polynomialize\
  \ [0, -2, -3]\n"
