"vc-description": "-----Problem Statement-----\nYou all must have played the game\
  \ candy crush. So here is a bomb which works much the fruit bomb in candy crush.\
  \ A designer, Anton, designed a very powerful bomb. The bomb, when placed on a location\
  \ $(x, y)$ in a $R \\times C$ grid, wipes out the row $x$ and column $y$ completely.\n\
  You are given a $R\\times C$ grid with $N$ targets. You have only one bomb. Your\
  \ aim is to maximize the damage and hence destroy most number of targets. Given\
  \ the location of targets on the grid, find out the number of targets that can destroyed.\n\
  The grid system uses index starting with $0$.\n\n-----Input-----\n- First line contains\
  \ three space separated integers, $R$, $C$ and $N$. Then, $N$ lines follow.\n- Each\
  \ line contains space separated integers $r$ and $c$ mentioning the location of\
  \ the target.\n\n-----Output-----\nA single integer giving the number of targets\
  \ that can be destroyed.\n\n-----Constraints-----\n- $1 \\leq R, C \\leq 3 \\times\
  \ 10^5$\n- $1 \\leq N \\leq min(R \\times C,  3 \\times 10^5)$\n- $0 \\leq r < R$\n\
  - $0 \\leq c < C$\n- Any input pair $(r, c)$ is not repeated.\n\n-----Subtasks-----\n\
  The total marks will be divided into:\n- 20% : $R, C \\leq 10^3$\n- 80% : Original\
  \ Constraints\n\n-----Sample Input-----\n2 3 3\n1 1\n0 0\n0 2\n\n-----Sample Output-----\n\
  3\n\n-----EXPLANATION-----\nIt is possible to destroy all the targets if we place\
  \ the bomb at $(0, 1)$. Hence, total number of targets destroyed is $3$, which is\
  \ our answer."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_highest_digit (n : Nat) : Nat := sorry\n\ntheorem find_highest_digit_bounds\
  \ (n : Nat) :\n  let result := find_highest_digit n\n  0 ≤ result ∧ result ≤ 9 :=\
  \ sorry\n\n\n\n\n"
"vc-theorems": "theorem single_digit_case (n : Nat) :\n  n ≤ 9 → find_highest_digit\
  \ n = n := sorry"
