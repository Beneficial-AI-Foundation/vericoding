"vc-description": "Teach snoopy and scooby doo how to bark using object methods. \n\
  Currently only snoopy can bark and not scooby doo. \n\n```python\nsnoopy.bark()\
  \ #return \"Woof\"\nscoobydoo.bark() #undefined\n```\nUse method prototypes to enable\
  \ all Dogs to bark."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def Dog.bark (d : Dog) : String := sorry\n\ntheorem dog_breed_property\
  \ {breed : String} :\n  (Dog.mk breed).breed = breed := sorry\n"
"vc-theorems": "theorem dog_bark_property (d : Dog) :\n  d.bark = \"Woof\" := sorry\n\
  \n\ntheorem dog_state_independence {breed1 breed2 : String} (h : breed1 ≠ breed2)\
  \ :\n  let d1 := Dog.mk breed1\n  let d2 := Dog.mk breed2\n  d1.breed ≠ d2.breed\
  \ ∧ d1.bark = d2.bark := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
