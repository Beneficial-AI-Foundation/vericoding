  \ `numberOfSides`, `number-of-sides`, or `number_of_sides` sides inside a circle\
  \ of radius `circleRadius`, `circle-radius`, or `circle_radius` which passes through\
  \ all the vertices of the polygon (such circle is called [**circumscribed circle**\
  \ or **circumcircle**](https://en.wikipedia.org/wiki/Circumscribed_circle)). The\
  \ answer should be a number rounded to 3 decimal places. \n\nInput :: Output Examples\
  \ \n\n```python\narea_of_polygon_inside_circle(3, 3) # returns 11.691\n\narea_of_polygon_inside_circle(5.8,\
  \ 7) # returns 92.053\n\narea_of_polygon_inside_circle(4, 5) # returns 38.042\n\
  ```"
