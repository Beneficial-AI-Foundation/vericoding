"vc-description": "While surfing in web I found interesting math problem called \"\
  Always perfect\". That means if you add 1 to the product of four consecutive numbers\
  \ the answer is ALWAYS a perfect square.\nFor example we have: 1,2,3,4 and the product\
  \ will be 1X2X3X4=24. If we add 1 to the product that would become 25, since the\
  \ result number is a perfect square the square root of 25 would be 5.\n\nSo now\
  \ lets write a function which takes numbers separated by commas in string format\
  \ and returns the number which is a perfect square and the square root of that number.\n\
  \nIf string contains other characters than number or it has more or less than 4\
  \ numbers separated by comma function returns \"incorrect input\".\n\nIf string\
  \ contains 4 numbers but not consecutive it returns \"not consecutive\"."
"vc-preamble": "import Imports.AllImports\n\ndef check_root (s : String) : String\
  \ := sorry\n\ndef sqrt (n : Nat) : Nat := sorry\n\n\ndef is_consecutive (a b c d\
  \ : Int) : Bool := \n  b = a + 1 ∧ c = b + 1 ∧ d = c + 1\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def countChar (s : String) (c : Char) : Nat := sorry\n\ntheorem\
  \ invalid_input (s : String) \n  (h : s.isEmpty ∨ \n       (countChar s ',' ≠ 3)\
  \ ∨ \n       ¬(s.split (fun x => x = ',') |>.all (fun n => n.all (fun c => c.isDigit\
  \ ∨ c = '-')))) :\n  check_root s = \"incorrect input\" := sorry"
"vc-theorems": "theorem consecutive_valid {a b c d : Int} (h : is_consecutive a b\
  \ c d) :\n  check_root s!\"{a},{b},{c},{d}\" = \n    let prod := a * b * c * d +\
  \ 1\n    s!\"{prod}, {sqrt prod.toNat}\" := sorry\n\n\ntheorem non_consecutive {a\
  \ b c d : Int} (h : ¬is_consecutive a b c d) :\n  check_root s!\"{a},{b},{c},{d}\"\
  \ = \"not consecutive\" := sorry\n\n\n/--\ninfo: '25, 5'\n-/\n#guard_msgs in\n#eval\
  \ check_root \"1,2,3,4\"\n\n/--\ninfo: '25, 5'\n-/\n#guard_msgs in\n#eval check_root\
  \ \"-4,-3,-2,-1\"\n\n/--\ninfo: 'incorrect input'\n-/\n#guard_msgs in\n#eval check_root\
  \ \"1,2,3\"\n\n/--\ninfo: 'not consecutive'\n-/\n#guard_msgs in\n#eval check_root\
  \ \"1,3,5,7\"\n"
