"vc-description": "# Task\nImagine `n` horizontal lines and `m` vertical lines.\n\n\
  Some of these lines intersect, creating rectangles.\n\nHow many rectangles are there?\n\
  \n# Examples\n\nFor `n=2, m=2,` the result should be `1`.\n\nthere is only one 1x1\
  \ rectangle.\n\nFor `n=2, m=3`, the result should be `3`.\n\nthere are two 1x1 rectangles\
  \ and one 1x2 rectangle. So `2 + 1 = 3`.\n\nFor n=3, m=3, the result should be `9`.\n\
  \nthere are four 1x1 rectangles, two 1x2 rectangles, two 2x1 rectangles and one\
  \ 2x2 rectangle. So `4 + 2 + 2 + 1 = 9`.\n\n\n\n# Input & Output\n\n\n- `[input]`\
  \ integer `n`\n\nNumber of horizontal lines.\n\nConstraints: `0 <= n <= 100`\n\n\
  \n- `[input]` integer `m`\n\nNumber of vertical lines.\n\nConstraints: `0 <= m <=\
  \ 100`\n\n\n- `[output]` an integer\n\nNumber of rectangles."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def rectangles (n m : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem rectangles_symmetry\n  (n m : Nat)\n  (h1 : n ≥ 2)\n  (h2\
  \ : m ≥ 2) :\n  rectangles n m = rectangles m n :=\n  sorry\n\n\ntheorem rectangles_non_negative\n\
  \  (n m : Nat)\n  (h1 : n ≥ 2)\n  (h2 : m ≥ 2) :\n  rectangles n m ≥ 0 :=\n  sorry\n\
  \n\ntheorem rectangles_single_line_n\n  (n : Nat)\n  (h : n ≥ 1) :\n  rectangles\
  \ 1 n = 0 :=\n  sorry\n\n\ntheorem rectangles_single_line_m\n  (n : Nat)\n  (h :\
  \ n ≥ 1) :\n  rectangles n 1 = 0 :=\n  sorry\n\n\ntheorem rectangles_monotonic_n\n\
  \  (n m : Nat)\n  (h1 : n ≥ 2)\n  (h2 : m ≥ 2) :\n  rectangles (n + 1) m ≥ rectangles\
  \ n m :=\n  sorry\n\n\ntheorem rectangles_monotonic_m\n  (n m : Nat)\n  (h1 : n\
  \ ≥ 2)\n  (h2 : m ≥ 2) :\n  rectangles n (m + 1) ≥ rectangles n m :=\n  sorry\n\n\
  /--\ninfo: 3\n-/\n#guard_msgs in\n#eval rectangles 2 3\n\n/--\ninfo: 1\n-/\n#guard_msgs\
  \ in\n#eval rectangles 2 2\n\n/--\ninfo: 9\n-/\n#guard_msgs in\n#eval rectangles\
  \ 3 3\n"
