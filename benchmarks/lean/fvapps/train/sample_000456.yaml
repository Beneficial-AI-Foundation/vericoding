"vc-description": "We are given a personal information string S, which may represent either\
  \ an email address or a phone number.\nWe would like to mask this personal information\
  \ according to the following rules:\n\n1. Email address:\nWe define a name to be\
  \ a string of length ≥ 2 consisting of only lowercase letters a-z or uppercase letters A-Z.\n\
  An email address starts with a name, followed by the symbol '@', followed by a name,\
  \ followed by the dot '.' and followed by a name. \nAll email addresses are guaranteed\
  \ to be valid and in the format of \"name1@name2.name3\".\nTo mask an email, all\
  \ names must be converted to lowercase and all letters between the first and last\
  \ letter of the first name must be replaced by 5 asterisks '*'.\n\n2. Phone number:\n\
  A phone number is a string consisting of only the digits 0-9 or the characters from\
  \ the set {'+', '-', '(', ')', ' '}. You may assume a phone number contains 10 to\
  \ 13 digits.\nThe last 10 digits make up the local number, while the digits before\
  \ those make up the country code. Note that the country code is optional. We want\
  \ to expose only the last 4 digits and mask all other digits.\nThe local number should\
  \ be formatted and masked as \"***-***-1111\", where 1 represents the exposed digits.\n\
  To mask a phone number with country code like \"+111 111 111 1111\", we write it\
  \ in the form \"+***-***-***-1111\".  The '+' sign and the first '-' sign before\
  \ the local number should only exist if there is a country code.  For example, a\
  \ 12 digit phone number mask should start with \"+**-\".\nNote that extraneous characters\
  \ like \"(\", \")\", \" \", as well as extra dashes or plus signs not part of the\
  \ above formatting scheme should be removed.\n \nReturn the correct \"mask\" of\
  \ the information provided.\n \nExample 1:\nInput: \"LeetCode@LeetCode.com\"\nOutput:\
  \ \"l*****e@leetcode.com\"\nExplanation: All names are converted to lowercase, and\
  \ the letters between the\n             first and last letter of the first name\
  \ is replaced by 5 asterisks.\n             Therefore, \"leetcode\" -> \"l*****e\"\
  .\n\nExample 2:\nInput: \"AB@qq.com\"\nOutput: \"a*****b@qq.com\"\nExplanation: There\
  \ must be 5 asterisks between the first and last letter \n             of the first\
  \ name \"ab\". Therefore, \"ab\" -> \"a*****b\".\n\nExample 3:\nInput: \"1(234)567-890\"\
  \nOutput: \"***-***-7890\"\nExplanation: 10 digits in the phone number, which means\
  \ all digits make up the local number.\n\nExample 4:\nInput: \"86-(10)12345678\"\
  \nOutput: \"+**-***-***-5678\"\nExplanation: 12 digits, 2 digits for country code\
  \ and 10 digits for local number. \n\nNotes:\n\nS.length <= 40.\nEmails have length\
  \ at least 8.\nPhone numbers have length at least 10."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def mask_pii (s : String) : String := sorry \n\ntheorem phone_masking_10_digits\n\
  \  (phone : String)\n  (h : phone.length = 10)\n  (h₁ : ∀ c ∈ phone.data, c.isDigit)\
  \ :\n  let last4 := phone.drop (phone.length - 4)\n  mask_pii phone = s!\"***-***-{last4}\"\
  \ := sorry\n"
"vc-theorems": "theorem phone_masking_longer\n  (phone : String) \n  (h : phone.length\
  \ > 10)\n  (h₁ : ∀ c ∈ phone.data, c.isDigit) :\n  let masked := mask_pii phone\n\
  \  let last4 := phone.drop (phone.length - 4)\n  -- masked starts with +\n  (masked.front\
  \ = '+') ∧ \n  -- ends with last 4 digits\n  (masked.takeRight 4 = last4) ∧\n  --\
  \ contains - and *\n  (∃ c ∈ masked.data, c = '-') ∧\n  (∃ c ∈ masked.data, c =\
  \ '*') := sorry\n\n\ntheorem email_masking\n  (email : String)\n  (h : email = \"\
  LeetCode@LeetCode.com\") :\n  mask_pii email = \"l*****e@leetcode.com\" := sorry\n\
  \n/--\ninfo: 'l*****e@leetcode.com'\n-/\n#guard_msgs in\n#eval mask_pii \"LeetCode@LeetCode.com\"\
  \n\n/--\ninfo: '***-***-7890'\n-/\n#guard_msgs in\n#eval mask_pii \"1(234)567-890\"\
  \n\n/--\ninfo: '+**-***-***-5678'\n-/\n#guard_msgs in\n#eval mask_pii \"86-(10)12345678\"\
  \n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
