"vc-description": "# Task\n You know the slogan `p`, which the agitators have been\
  \ chanting for quite a while now. Roka has heard this slogan a few times, but he\
  \ missed almost all of them and grasped only their endings. You know the string\
  \ `r` that Roka has heard. \n \n You need to determine what is the `minimal number`\
  \ of times agitators repeated the slogan `p`, such that Roka could hear `r`.\n\n\
  \ It is guaranteed the Roka heard nothing but the endings of the slogan P repeated\
  \ several times.\n\n# Example\n\n For `p = \"glorytoukraine\", r = \"ukraineaineaine\"\
  `, the output should be `3`.\n\n The slogan was `\"glorytoukraine\"`, and Roka heard\
  \ `\"ukraineaineaine\"`.\n \n He could hear it as follows: `\"ukraine\"` + `\"aine\"\
  ` + `\"aine\"` = `\"ukraineaineaine\"`.\n\n# Input/Output\n\n\n - `[input]` string\
  \ `p`\n\n  The slogan the agitators chanted, a string of lowecase Latin letters.\n\
  \n\n - `[input]` string `r`\n\n  The string of lowercase Latin letters Roka has\
  \ heard.\n\n\n - `[output]` an integer\n\n  The `minimum number` of times the agitators\
  \ chanted."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def slogans (pattern : String) (text : String) : Nat :=\n  sorry\n"
"vc-theorems": "theorem slogans_basic_static_cases :\n  (slogans \"abc\" \"abc\" ≥\
  \ 1) ∧\n  (slogans \"abc\" \"\" = 0) ∧\n  (slogans \"test\" \"testtest\" ≥ 2) :=\n\
  sorry\n\n\ntheorem slogans_nonnegative (pattern text : String) :\n  slogans pattern\
  \ text ≥ 0 :=\nsorry\n\n\ntheorem slogans_bounded_by_text_length (pattern text :\
  \ String) :\n  slogans pattern text ≤ text.length :=\nsorry\n\n\ntheorem slogans_repeated_pattern\
  \ (pattern : String) (n : Nat) :\n  n > 0 → slogans pattern (String.join (List.replicate\
  \ n pattern)) ≥ n :=\nsorry\n\n\ntheorem slogans_empty_repeat (pattern : String)\
  \ :\n  slogans pattern (String.join (List.replicate 0 pattern)) ≥ 0 :=\nsorry\n\n\
  /--\ninfo: 3\n-/\n#guard_msgs in\n#eval slogans \"glorytoukraine\" \"ukraineaineaine\"\
  \n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval slogans \"programming\" \"ingmingmming\"\
  \n\n/--\ninfo: 13\n-/\n#guard_msgs in\n#eval slogans \"dhgusdlifons\" \"lifonsssdlifonsgusdlifonssnsdlifonsslifonsifonsdlifonsfonsifons\"\
  \n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
