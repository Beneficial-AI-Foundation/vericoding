"vc-description": "A country has coins with denominations\n```python\ncoins_list =\
  \ d1 < d2 < · · · < dn.\n```\nYou want to make change for n cents, using the smallest\
  \ number of coins.\n\n```python\n# Example 1: U.S. coins\nd1 = 1 d2 = 5 d3 = 10\
  \ d4 = 25\n\n## Optimal change for 37 cents – 1 quarter, 1 dime, 2 pennies.\n\n\
  # Example 2: Alien Planet Z coins\nZ_coin_a = 1 Z_coin_b = 3 Z_coin_c = 4\n\n##\
  \ Optimal change for 6 cents - 2 Z_coin_b's\n```\n\nWrite a function that will take\
  \ a list of coin denominations and a desired amount and provide the least amount\
  \ of coins needed."
"vc-preamble": "import Imports.AllImports\n\ndef looseChange (coins: List Nat) (amount:\
  \ Nat) : Int :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def listMin (l: List Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem looseChange_result_bound (coins: List Nat) (amount: Nat) :\n\
  \  coins.length > 0 → let result := looseChange coins amount\n  result ≥ -1 := by\
  \ sorry\n\n\ntheorem looseChange_zero (coins: List Nat) :\n  coins.length > 0 →\
  \ looseChange coins 0 = 0 := by sorry\n\n\ntheorem looseChange_small_amount (coins:\
  \ List Nat) (amount: Nat) :\n  coins.length > 0 →\n  amount > 0 →\n  amount < listMin\
  \ coins →\n  looseChange coins amount = -1 := by sorry\n\n\ntheorem looseChange_bounded_by_amount\
  \ (coins: List Nat) (amount: Nat) :\n  coins.length > 0 →\n  looseChange coins amount\
  \ ≠ -1 →\n  looseChange coins amount ≤ amount := by sorry\n\n\ntheorem looseChange_optimal\
  \ (coins: List Nat) (amount: Nat) :\n  coins.length > 0 →\n  let result := looseChange\
  \ coins amount\n  result ≠ -1 →\n  ∀ (c : Nat),\n  c ∈ coins →\n  ¬∃ (n : Nat),\
  \ n > result ∧ n * c = amount := by sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n\
  #eval loose_change [1, 5, 10, 25] 37\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval\
  \ loose_change [1, 3, 4] 6\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval loose_change\
  \ [25, 5, 10, 1, 21] 63\n"
