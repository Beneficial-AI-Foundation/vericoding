"vc-description": "Kshitij has recently started solving problems on codechef. As he\
  \ is real problem solving enthusiast, he wants continuous growth in number of problems\
  \ solved per day.\nHe started with $a$  problems on first day. \nHe solves $d$ problems\
  \ more than previous day. But after every $k$ days , he increases $d$ by\n$inc$\
  \ .\nCan you guess how many questions he will solve on $nth $ day ?\n\n-----Input:-----\n\
  - First line  contains $T$, number of testcases. Then the testcases follow. \n-\
  \ Each testcase contains of a single line of input,five integers $a, d, k, n, inc$.\
  \ \n\n-----Output:-----\nFor each testcase, output in a single line number of questions\
  \ solved on $nth$ day.\n\n-----Constraints-----\n- $1 \\leq T \\leq 15$\n- $1 \\\
  leq a \\leq 99$\n- $1 \\leq d \\leq 100$\n- $1 \\leq n \\leq 10000$\n- $1 \\leq\
  \ k \\leq n$\n- $0 \\leq inc \\leq 99$\n\n-----Sample Input:-----\n1\n1 4 3 8 2\n\
  \n-----Sample Output:-----\n43\n\n-----EXPLANATION:-----\nThe number of questions\
  \ solved in first 8 days is :\n$1$ $5$ $9$ $15$ $21$ $27$ $35$ $43$ .\nOn first\
  \ day he solved 1 problem . Here $d$ is  4 for first 3 days.\nThen after 3 days\
  \ $d$ increases by 2 (that is 6)."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_problems (A B C N T : Nat) : Nat :=\n  sorry\n\n\n\n\n"
"vc-theorems": "theorem solve_problems_equal_values (x N T : Nat)\n  (h1 : x > 0)\
  \ (h2 : N > 0) \n  (h3 : x ≤ 1000) (h4 : N ≤ 1000) (h5 : T ≤ N) :\n  solve_problems\
  \ x x x N T = x * N :=\n  sorry\n\n\ntheorem solve_problems_zero_T (A B C N : Nat)\n\
  \  (h1 : A = 1) (h2 : B = 2) (h3 : C = 3) (h4 : N = 5) :\n  solve_problems A B C\
  \ N 0 = 15 :=\n  sorry\n\n\ntheorem solve_problems_full_T (A B C N : Nat)\n  (h1\
  \ : A = 1) (h2 : B = 2) (h3 : C = 3) (h4 : N = 5) :\n  solve_problems A B C N 5\
  \ = 5 :=\n  sorry\n\n/--\ninfo: 7\n-/\n#guard_msgs in\n#eval solve_problems 1 2\
  \ 3 3 1\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval solve_problems 2 2 2 3 1\n\n\
  /--\ninfo: 29\n-/\n#guard_msgs in\n#eval solve_problems 5 7 5 5 3\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
