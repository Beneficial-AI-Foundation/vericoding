"vc-description": "Create a function that interprets code in the esoteric language\
  \ **Poohbear**\n\n## The Language\n\nPoohbear is a stack-based language largely\
  \ inspired by Brainfuck. It has a maximum integer value of 255, and 30,000 cells.\
  \ The original intention of Poohbear was to be able to send messages that would,\
  \ to most, be completely indecipherable: \nPoohbear Wiki\n\n* For the purposes of\
  \ this kata, you will make a version of Poohbear that has **infinite** memory cells\
  \ in **both directions** (so you do not need to limit cells to 30,000)\n* Cells\
  \ have a default value of 0\n* Each cell can hold one byte of data.  Once a cell's\
  \ value goes above 255, it wraps around to 0.  If a cell's value goes below 0, it\
  \ wraps to 255.\n* If the result of an operation isn't an int, round the result\
  \ down to the nearest one.\n* Your interpreter should ignore any non-command characters\
  \ in the code.\n* If you come to a `W` in the code and the current cell is equal\
  \ to 0, jump to the corresponding `E`.\n* If you come to an `E` in the code and\
  \ the current cell is **not** 0, jump back to the corresponding `W`.\n\nHere are\
  \ the Poohbear commands: \n\n| Command | Definition\n|---| -------------------------\n\
  | + | Add 1 to the current cell\n| - | Subtract 1 from the current cell\n| > | Move\
  \ the cell pointer 1 space to the right\n| < | Move the cell pointer 1 space to\
  \ the left\n| c | \"Copy\" the current cell\n| p | Paste the \"copied\" cell into\
  \ the current cell\n| W | While loop - While the current cell is not equal to 0\n\
  | E | Closing character for loops\n| P | Output the current cell's value as ascii\n\
  | N | Output the current cell's value as an integer\n| T | Multiply the current\
  \ cell by 2\n| Q | Square the current cell\n| U | Square root the current cell's\
  \ value\n| L | Add 2 to the current cell\n| I | Subtract 2 from the current cell\n\
  | V | Divide the current cell by 2\n| A | Add the copied value to the current cell's\
  \ value\n| B | Subtract the copied value from the current cell's value\n| Y | Multiply\
  \ the current cell's value by the copied value\n| D | Divide the current cell's\
  \ value by the copied value."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def poohbear (s : String) : String := sorry\n\ntheorem empty_string\
  \ :\n  poohbear \"\" = \"\" := sorry\n"
"vc-theorems": "theorem single_increment :\n  poohbear \"+N\" = \"1\" := sorry\n\n\
  \ntheorem double_increment :\n  poohbear \"++N\" = \"2\" := sorry\n\n\ntheorem multiplication_and_addition\
  \ :\n  poohbear \"++T+N\" = \"5\" := sorry\n\n\ntheorem division :\n  poohbear \"\
  +++++VN\" = \"2\" := sorry\n\n\ntheorem basic_loop :\n  poohbear \"++W-NE\" = \"\
  10\" := sorry\n\n\ntheorem right_movement :\n  poohbear \">+N\" = \"1\" := sorry\n\
  \n\ntheorem right_left_movement :\n  poohbear \">+<N\" = \"0\" := sorry\n\n/--\n\
  info: 'Hello World!'\n-/\n#guard_msgs in\n#eval poohbear \"LQTcQAP>pQBBTAI-PA-PPL+P<BVPAL+T+P>PL+PBLPBP<DLLLT+P\"\
  \n\n/--\ninfo: '!]oo'\n-/\n#guard_msgs in\n#eval poohbear \"LLQT+P >LLLc+QIT-P AAAP\
  \ P\"\n\n/--\ninfo: '10'\n-/\n#guard_msgs in\n#eval poohbear \"++W-NE\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
