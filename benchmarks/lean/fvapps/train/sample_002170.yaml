"vc-description": "Haiku is a short form of Japanese poetry. A Haiku consists of three\
  \ phrases with 5, 7 and 5 syllables, in this order.\nIroha is looking for X,Y,Z-Haiku\
  \ (defined below) in integer sequences.\nConsider all integer sequences of length\
  \ N whose elements are between 1 and 10, inclusive. Out of those 10^N sequences,\
  \ how many contain an X,Y,Z-Haiku?\nHere, an integer sequence a_0, a_1, ..., a_{N-1}\
  \ is said to contain an X,Y,Z-Haiku if and only if there exist four indices x, y,\
  \ z, w (0 ≦ x < y < z < w ≦ N) such that all of the following are satisfied:\n -\
  \ a_x + a_{x+1} + ... + a_{y-1} = X\n - a_y + a_{y+1} + ... + a_{z-1} = Y\n - a_z\
  \ + a_{z+1} + ... + a_{w-1} = Z\nSince the answer can be extremely large, print\
  \ the number modulo 10^9+7.\n\n-----Constraints-----\n - 3 ≦ N ≦ 40\n - 1 ≦ X ≦\
  \ 5\n - 1 ≦ Y ≦ 7\n - 1 ≦ Z ≦ 5\n\n-----Input-----\nThe input is given from Standard\
  \ Input in the following format:\nN X Y Z\n\n-----Output-----\nPrint the number\
  \ of the sequences that contain an X,Y,Z-Haiku, modulo 10^9+7.\n\n-----Sample Input-----\n\
  3 5 7 5\n\n-----Sample Output-----\n1\n\nHere, the only sequence that contains a\
  \ 5,7,5-Haiku is [5, 7, 5]."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_haiku_sequences (n k1 k2 k3 : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem small_n_property (n : Nat) (h : 1 ≤ n ∧ n ≤ 3) :\n  count_haiku_sequences\
  \ n 2 2 2 < 10^n := sorry\n\n\ntheorem edge_case_min_inputs :\n  count_haiku_sequences\
  \ 1 1 1 1 ≥ 0 := sorry\n\n\ntheorem edge_case_small_inputs :\n  count_haiku_sequences\
  \ 2 2 2 2 < 10^2 := sorry\n\n\ntheorem original_test_case_1 :\n  count_haiku_sequences\
  \ 3 5 7 5 = 1 := sorry\n\n\ntheorem original_test_case_2 :  \n  count_haiku_sequences\
  \ 4 5 7 5 = 34 := sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval count_haiku_sequences\
  \ 3 5 7 5\n\n/--\ninfo: 34\n-/\n#guard_msgs in\n#eval count_haiku_sequences 4 5\
  \ 7 5\n\n/--\ninfo: 863912418\n-/\n#guard_msgs in\n#eval count_haiku_sequences 37\
  \ 4 2 3\n"
