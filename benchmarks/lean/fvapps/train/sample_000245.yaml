"vc-description": "A 3 x 3 magic square is a 3 x 3 grid filled with distinct numbers\
  \ from 1 to 9 such that each row, column, and both diagonals all have the same sum.\n\
  Given a row x col grid of integers, how many 3 x 3 \"magic square\" subgrids are\
  \ there?  (Each subgrid is contiguous).\n \nExample 1:\n\nInput: grid = [[4,3,8,4],[9,5,1,9],[2,7,6,2]]\n\
  Output: 1\nExplanation: \nThe following subgrid is a 3 x 3 magic square:\n\nwhile\
  \ this one is not:\n\nIn total, there is only one magic square inside the given\
  \ grid.\n\nExample 2:\nInput: grid = [[8]]\nOutput: 0\n\nExample 3:\nInput: grid\
  \ = [[4,4],[3,3]]\nOutput: 0\n\nExample 4:\nInput: grid = [[4,7,8],[9,5,1],[2,3,6]]\n\
  Output: 0\n\n \nConstraints:\n\nrow == grid.length\ncol == grid[i].length\n1 <=\
  \ row, col <= 10\n0 <= grid[i][j] <= 15"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def numMagicSquaresInside (grid : List (List Int)) : Int := sorry\n\
  def isMagicSquare (square : List (List Int)) : Bool := sorry\n\n\n"
"vc-theorems": "theorem numMagicSquaresInside_small_grid\n  (grid : List (List Int))\n\
  \  (h1 : grid.length < 3 ∨ grid.head!.length < 3) :\n  numMagicSquaresInside grid\
  \ = 0 := sorry\n\n\ntheorem isMagicSquare_returns_bool (square : List (List Int))\
  \ :\n  isMagicSquare square = true ∨ isMagicSquare square = false := sorry\n\n\n\
  theorem isMagicSquare_invalid_range\n  (square : List (List Int))\n  (h1 : ∃ x,\
  \ x ∈ square.join ∧ (x > 9 ∨ x < 1)) : \n  isMagicSquare square = false := sorry\n\
  \n\n\n\ntheorem numMagicSquaresInside_empty_grid\n  (rows cols : Nat)\n  (h1 : rows\
  \ ≥ 3)\n  (h2 : cols ≥ 3) :\n  numMagicSquaresInside (List.replicate rows (List.replicate\
  \ cols 0)) ≥ 0 := sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval numMagicSquaresInside\
  \ [[4, 3, 8, 4], [9, 5, 1, 9], [2, 7, 6, 2]]\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n\
  #eval numMagicSquaresInside [[8]]\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval numMagicSquaresInside\
  \ [[4, 7, 8], [9, 5, 1], [2, 3, 6]]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
