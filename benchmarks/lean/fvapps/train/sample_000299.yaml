"vc-description": "Given an integer array with all positive numbers and no duplicates,\
  \ find the number of possible combinations that add up to a positive integer target.\n\
  \nExample:\n\nnums = [1, 2, 3]\ntarget = 4\n\nThe possible combination ways are:\n\
  (1, 1, 1, 1)\n(1, 1, 2)\n(1, 2, 1)\n(1, 3)\n(2, 1, 1)\n(2, 2)\n(3, 1)\n\nNote that\
  \ different sequences are counted as different combinations.\n\nTherefore the output\
  \ is 7.\n\n\n\nFollow up:\nWhat if negative numbers are allowed in the given array?\n\
  How does it change the problem?\nWhat limitation we need to add to the question\
  \ to allow negative numbers? \n\nCredits:Special thanks to @pbrother for adding\
  \ this problem and creating all test cases."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def combination_sum4 (nums : List Int) (target : Int) : Int :=\
  \ sorry\n\ntheorem combination_sum4_non_negative (nums : List Int) (target : Int)\
  \ \n    (h1 : ∀ n ∈ nums, n > 0) (h2 : target > 0) :\n  combination_sum4 nums target\
  \ ≥ 0 := sorry\n"
"vc-theorems": "theorem combination_sum4_matches_single \n    (nums : List Int) (target\
  \ : Int)\n    (h1 : target ∈ nums) (h2 : ∀ n ∈ nums, n > 0) (h3 : target > 0) :\n\
  \  combination_sum4 nums target ≥ 1 := sorry\n\n\ntheorem combination_sum4_all_greater\n\
  \    (nums : List Int) (target : Int)\n    (h1 : ∀ n ∈ nums, n > target) (h2 : target\
  \ > 0) :\n  combination_sum4 nums target = 0 := sorry\n\n\ntheorem combination_sum4_less_than_min\n\
  \    (nums : List Int) (target : Int)\n    (h1 : ∀ n ∈ nums, n > 0) \n    (h2 :\
  \ target > 0)\n    (h3 : ∀ n ∈ nums, target < n) :\n  combination_sum4 nums target\
  \ = 0 := sorry\n\n\ntheorem combination_sum4_order_independent\n    (nums₁ nums₂\
  \ : List Int) (target : Int)\n    (h1 : ∀ n ∈ nums₁, n > 0) \n    (h2 : target >\
  \ 0)\n    (h3 : ∀ n, n ∈ nums₁ ↔ n ∈ nums₂) :\n  combination_sum4 nums₁ target =\
  \ combination_sum4 nums₂ target := sorry\n\n/--\ninfo: 7\n-/\n#guard_msgs in\n#eval\
  \ combination_sum4 [1, 2, 3] 4\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval combination_sum4\
  \ [1, 2] 3\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval combination_sum4 [2] 2\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
