"vc-definitions": "def psion_power_points (level intelligence : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem psion_power_points_non_negative (level intelligence : Nat)\
  \ :\n  psion_power_points level intelligence ≥ 0 :=\n  sorry\n\n\ntheorem zero_level_gives_zero_points\
  \ (intel : Nat) :\n  psion_power_points 0 intel = 0 :=\n  sorry\n\n\ntheorem low_intelligence_gives_zero\
  \ (level intel : Nat) :\n  intel ≤ 10 → psion_power_points level intel = 0 :=\n\
  \  sorry\n\n\ntheorem higher_intelligence_more_points (level intel : Nat) :\n  level\
  \ > 0 → intel > 10 → \n  psion_power_points level (intel + 2) ≥ psion_power_points\
  \ level intel :=\n  sorry\n\n\ntheorem higher_level_more_points (level intel : Nat)\
  \ :\n  level < 20 →\n  psion_power_points (level + 1) intel ≥ psion_power_points\
  \ level intel :=\n  sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval psion_power_points\
  \ 1 0\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval psion_power_points 1 10\n\n/--\n\
  info: 2\n-/\n#guard_msgs in\n#eval psion_power_points 1 11\n\n/--\ninfo: 4\n-/\n\
  #guard_msgs in\n#eval psion_power_points 1 20\n\n/--\ninfo: 448\n-/\n#guard_msgs\
  \ in\n#eval psion_power_points 21 30\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
