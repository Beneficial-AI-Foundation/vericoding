"vc-description": "Let's call an array arr a mountain if the following properties\
  \ hold:\n\narr.length >= 3\nThere exists some i with 0 < i < arr.length - 1 such\
  \ that:\n        \narr[0] < arr[1] < ... arr[i-1] < arr[i] \narr[i] > arr[i+1] >\
  \ ... > arr[arr.length - 1]\n\n\n\nGiven an integer array arr that is guaranteed\
  \ to be a mountain, return any i such that arr[0] < arr[1] < ... arr[i - 1] < arr[i]\
  \ > arr[i + 1] > ... > arr[arr.length - 1].\n \nExample 1:\nInput: arr = [0,1,0]\n\
  Output: 1\nExample 2:\nInput: arr = [0,2,1,0]\nOutput: 1\nExample 3:\nInput: arr\
  \ = [0,10,5,2]\nOutput: 1\nExample 4:\nInput: arr = [3,4,5,1]\nOutput: 2\nExample\
  \ 5:\nInput: arr = [24,69,100,99,79,78,67,36,26,19]\nOutput: 2\n\n \nConstraints:\n\
  \n3 <= arr.length <= 104\n0 <= arr[i] <= 106\narr is guaranteed to be a mountain\
  \ array."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def peak_index_in_mountain_array (arr : List Int) : Nat :=\nsorry\n"
"vc-theorems": "theorem peak_index_not_at_edges {arr : List Int} (h: arr.length ≥\
  \ 3)\n  (hm: ∃ i, 0 < i ∧ i < arr.length - 1 ∧ \n    (∀ j < i, arr[j]! < arr[j+1]!)\
  \ ∧ \n    (∀ j, i ≤ j ∧ j < arr.length - 1 → arr[j]! > arr[j+1]!)) :\n  let peak\
  \ := peak_index_in_mountain_array arr\n  0 < peak ∧ peak < arr.length - 1 :=\nsorry\n\
  \n\ntheorem peak_greater_than_left {arr : List Int} (h: arr.length ≥ 3)\n  (hm:\
  \ ∃ i, 0 < i ∧ i < arr.length - 1 ∧ \n    (∀ j < i, arr[j]! < arr[j+1]!) ∧ \n  \
  \  (∀ j, i ≤ j ∧ j < arr.length - 1 → arr[j]! > arr[j+1]!)) :\n  let peak := peak_index_in_mountain_array\
  \ arr\n  arr[peak]! > arr[peak-1]! :=\nsorry\n\n\ntheorem peak_greater_than_right\
  \ {arr : List Int} (h: arr.length ≥ 3) \n  (hm: ∃ i, 0 < i ∧ i < arr.length - 1\
  \ ∧ \n    (∀ j < i, arr[j]! < arr[j+1]!) ∧ \n    (∀ j, i ≤ j ∧ j < arr.length -\
  \ 1 → arr[j]! > arr[j+1]!)) :\n  let peak := peak_index_in_mountain_array arr\n\
  \  arr[peak]! > arr[peak+1]! :=\nsorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval\
  \ peak_index_in_mountain_array [0, 1, 0]\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval\
  \ peak_index_in_mountain_array [0, 2, 1, 0]\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n\
  #eval peak_index_in_mountain_array [24, 69, 100, 99, 79, 78, 67, 36, 26, 19]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
