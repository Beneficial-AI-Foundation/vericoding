"vc-description": "A robot is initially at $(0,0)$ on the cartesian plane. It can\
  \ move in 4 directions - up, down, left, right denoted by letter u, d, l, r respectively.\
  \ More formally:\n- if the position of robot is $(x,y)$ then u makes it $(x,y+1)$\n\
  - if the position of robot is $(x,y)$ then l makes it $(x-1,y)$\n- if the position\
  \ of robot is $(x,y)$ then d makes it $(x,y-1)$\n- if the position of robot is $(x,y)$\
  \ then r makes it $(x+1,y)$\nThe robot is performing a counter-clockwise spiral\
  \ movement such that his movement can be represented by the following sequence of\
  \ moves -\nulddrruuulllddddrrrruuuuu… and so on.\nA single move takes 1 sec. You\
  \ have to find out the position of the robot on the cartesian plane at $t$ second.\n\
  \n-----Input:-----\n- The first line of the input contains a single integer $T$\
  \ denoting the number of test cases. The description of $T$ test cases follows.\n\
  - The first line of each test case contains a single integer $t$.\n\n-----Output:-----\n\
  For each test case, print two space-separated integers, $(x,y)$ — the position of\
  \ the robot.\n\n-----Constraints-----\n- $1 \\leq T \\leq 10^6$\n- $1 \\leq t \\\
  leq 10^{18}$\n\n-----Sample Input:-----\n5\n1\n2\n3\n50\n12233443\n\n-----Sample\
  \ Output:-----\n0 1\n-1 1\n-1 0\n2 4\n-1749 812"
"vc-preamble": "import Imports.AllImports\n\ndef find_robot_position (t : Nat) : Int\
  \ × Int :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def manhattan_distance (x y : Int) : Nat :=\n  Int.natAbs x + Int.natAbs\
  \ y\n\n\n"
"vc-theorems": "theorem coordinates_are_integers (t : Nat) (h : t > 0) :\n  let (x,\
  \ y) := find_robot_position t\n  True :=\nsorry\n\n\ntheorem position_uniqueness\
  \ (t : Nat) (h : t > 0) :\n  find_robot_position t = find_robot_position t :=\n\
  sorry\n\n\ntheorem first_position_is_up :\n  find_robot_position 1 = (0, 1) :=\n\
  sorry\n\n/--\ninfo: (0, 1)\n-/\n#guard_msgs in\n#eval find_robot_position 1\n\n\
  /--\ninfo: (-1, 1)\n-/\n#guard_msgs in\n#eval find_robot_position 2\n\n/--\ninfo:\
  \ (2, 4)\n-/\n#guard_msgs in\n#eval find_robot_position 50\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
