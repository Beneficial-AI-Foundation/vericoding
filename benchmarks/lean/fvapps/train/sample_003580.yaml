"vc-description": "Congratulations! That Special Someone has given you their phone\
  \ number.\n\nBut WAIT, is it a valid number? \n\nYour task is to write a function\
  \ that verifies whether a given string contains a valid British mobile (cell) phone\
  \ number or not. \n\nIf valid, return 'In with a chance'.\n\nIf invalid, or if you're\
  \ given an empty string, return 'Plenty more fish in the sea'.\n\nA number can be\
  \ valid in the following ways: \n\nHere in the UK mobile numbers begin with '07'\
  \ followed by 9 other digits, e.g. '07454876120'.\n\nSometimes the number is preceded\
  \ by the country code, the prefix '+44', which replaces the '0' in ‘07’, e.g. '+447454876120'.\n\
  \nAnd sometimes you will find numbers with dashes in-between digits or on either\
  \ side, e.g. '+44--745---487-6120' or '-074-54-87-61-20-'. As you can see, dashes\
  \ may be consecutive. \n\nGood Luck Romeo/Juliette!"
"vc-preamble": "import Imports.AllImports\n\ndef validateNumber (phone : String) :\
  \ String := sorry\n\ndef YES : String := \"In with a chance\""
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def NO : String := \"Plenty more fish in the sea\"\n\ntheorem valid_number_format\
  \ (phone : String) (h1 : String.length phone > 0) : \n  validateNumber phone = YES\
  \ ∨ validateNumber phone = NO :=\nsorry\n"
"vc-theorems": "theorem valid_uk_mobile (phone : String) (h1 : String.startsWith phone\
  \ \"+44\" ∨ String.startsWith phone \"0\") \n    (h2 : String.length (String.replace\
  \ phone \"[^0-9]\" \"\") = 11) : \n  validateNumber phone = YES :=\nsorry\n\n\n\
  theorem invalid_number_wrong_prefix (phone : String) \n    (h1 : ¬String.startsWith\
  \ phone \"+44\" ∧ ¬String.startsWith phone \"0\") :\n  validateNumber phone = NO\
  \ :=\nsorry\n\n\ntheorem invalid_number_wrong_length (phone : String)\n    (h1 :\
  \ String.length (String.replace phone \"[^0-9]\" \"\") ≠ 11) :\n  validateNumber\
  \ phone = NO :=\nsorry\n\n\ntheorem validates_with_dashes (phone : String) \n  \
  \  (h1 : String.contains phone '-')\n    (h2 : String.startsWith (String.replace\
  \ phone \"-\" \"\") \"+44\" ∨ \n          String.startsWith (String.replace phone\
  \ \"-\" \"\") \"0\")\n    (h3 : String.length (String.replace phone \"[^0-9]\" \"\
  \") = 11) :\n  validateNumber phone = YES :=\nsorry\n\n/--\ninfo: 'In with a chance'\n\
  -/\n#guard_msgs in\n#eval validate_number \"07454876120\"\n\n/--\ninfo: 'In with\
  \ a chance'\n-/\n#guard_msgs in\n#eval validate_number \"0745--487-61-20\"\n\n/--\n\
  info: 'In with a chance'\n-/\n#guard_msgs in\n#eval validate_number \"+447535514555\"\
  \n\n/--\ninfo: 'Plenty more fish in the sea'\n-/\n#guard_msgs in\n#eval validate_number\
  \ \"0754876120\"\n\n/--\ninfo: 'Plenty more fish in the sea'\n-/\n#guard_msgs in\n\
  #eval validate_number \"+337535512555\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
