"vc-description": "You have the `radius` of a circle with the center in point `(0,0)`.\n\
  \nWrite a function that calculates the number of points in the circle where `(x,y)`\
  \ - the cartesian coordinates of the points - are `integers`.\n\nExample: for `radius\
  \ = 2` the result should be `13`.\n\n`0 <= radius <= 1000`\n\n![](http://i.imgur.com/1SMov3s.png)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def points (radius : Nat) : Nat := sorry \n\ntheorem points_increases_with_radius\
  \ (r : Nat) :\n  r > 0 → points r ≥ points (r-1) := sorry\n"
"vc-theorems": "theorem points_greater_than_minimum (r : Nat) :\n  points r ≥ 4 *\
  \ r + 1 := sorry\n  \n\ntheorem points_base_cases :\n  points 0 = 1 ∧ points 1 =\
  \ 5 := sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval points 0\n\n/--\ninfo: 5\n\
  -/\n#guard_msgs in\n#eval points 1\n\n/--\ninfo: 13\n-/\n#guard_msgs in\n#eval points\
  \ 2\n\n/--\ninfo: 29\n-/\n#guard_msgs in\n#eval points 3\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
