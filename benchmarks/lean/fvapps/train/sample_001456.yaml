"vc-description": "Chef loves to play with iron (Fe) and magnets (Ma). He took a row\
  \ of $N$ cells (numbered $1$ through $N$) and placed some objects in some of these\
  \ cells. You are given a string $S$ with length $N$ describing them; for each valid\
  \ $i$, the $i$-th character of $S$ is one of the following:\n- 'I' if the $i$-th\
  \ cell contains a piece of iron\n- 'M' if the $i$-th cell contains a magnet\n- '_'\
  \ if the $i$-th cell is empty\n- ':' if the $i$-th cell contains a conducting sheet\n\
  - 'X' if the $i$-th cell is blocked\nIf there is a magnet in a cell $i$ and iron\
  \ in a cell $j$, the attraction power between these cells is $P_{i,j} = K+1 - |j-i|\
  \ - S_{i,j}$, where $S_{i,j}$ is the number of cells containing sheets between cells\
  \ $i$ and $j$. This magnet can only attract this iron if $P_{i, j} > 0$ and there\
  \ are no blocked cells between the cells $i$ and $j$.\nChef wants to choose some\
  \ magnets (possibly none) and to each of these magnets, assign a piece of iron which\
  \ this magnet should attract. Each piece of iron may only be attracted by at most\
  \ one magnet and only if the attraction power between them is positive and there\
  \ are no blocked cells between them. Find the maximum number of magnets Chef can\
  \ choose.\n\n-----Input-----\n- The first line of the input contains a single integer\
  \ $T$ denoting the number of test cases. The description of $T$ test cases follows.\n\
  - The first line of each test case contains two space-separated integers $N$ and\
  \ $K$.\n- The second line contains a single string $S$ with length $N$.\n\n-----Output-----\n\
  For each test case, print a single line containing one integer ― the maximum number\
  \ of magnets that can attract iron.\n\n-----Constraints-----\n- $1 \\le T \\le 2,000$\n\
  - $1 \\le N \\le 10^5$\n- $0 \\le K \\le 10^5$\n- $S$ contains only characters 'I',\
  \ 'M', '_', ':' and 'X'\n- the sum of $N$ over all test cases does not exceed $5\
  \ \\cdot 10^6$\n\n-----Subtasks-----\nSubtask #1 (30 points): there are no sheets,\
  \ i.e. $S$ does not contain the character ':'\nSubtask #2 (70 points): original\
  \ constraints\n\n-----Example Input-----\n2\n4 5\nI::M\n9 10\nMIM_XII:M\n\n-----Example\
  \ Output-----\n1\n2\n\n-----Explanation-----\nExample case 1: The attraction power\
  \ between the only magnet and the only piece of iron is $5+1-3-2 = 1$. Note that\
  \ it decreases with distance and the number of sheets.\nExample case 2:\nThe magnets\
  \ in cells $1$ and $3$ can attract the piece of iron in cell $2$, since the attraction\
  \ power is $10$ in both cases. They cannot attract iron in cells $6$ or $7$ because\
  \ there is a wall between them.\nThe magnet in cell $9$ can attract the pieces of\
  \ iron in cells $7$ and $6$; the attraction power is $8$ and $7$ respectively."
"vc-preamble": "import Imports.AllImports\n\ndef max_magnet_attract (n k : Nat) (s\
  \ : String) : Nat := sorry\n\ndef countChar (s : String) (c : Char) : Nat := sorry\n\
  \n\ndef String.atN (s : String) (n : Nat) : Char := sorry\n\ntheorem max_magnet_blocked_by_x\
  \ {n k : Nat} {s : String} :\n  (∀ i j, 0 ≤ i → i < n → 0 ≤ j → j < n → \n    s.atN\
  \ i = 'M' → s.atN j = 'I' →\n    ∃ x, min i j ≤ x ∧ x ≤ max i j ∧ s.atN x = 'X')\
  \ →\n  max_magnet_attract n k s = 0 := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def countAdjacentPairs (n : Nat) (s : String) : Nat := sorry\n\n\
  theorem max_magnet_distance_zero {n : Nat} {s : String} :\n  max_magnet_attract\
  \ n 0 s ≤ countAdjacentPairs n s := sorry"
"vc-theorems": "theorem max_magnet_output_nonNeg {n k : Nat} {s : String} :\n  max_magnet_attract\
  \ n k s ≥ 0 := sorry\n\n\ntheorem max_magnet_output_bounded {n k : Nat} {s : String}\
  \ :\n  max_magnet_attract n k s ≤ min (countChar s 'M') (countChar s 'I') := sorry\n\
  \n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval max_magnet_attract 4 5 \"I::M\"\n\n\
  /--\ninfo: 2\n-/\n#guard_msgs in\n#eval max_magnet_attract 9 10 \"MIM_XII:M\"\n\n\
  /--\ninfo: 2\n-/\n#guard_msgs in\n#eval max_magnet_attract 5 3 \"MI:IM\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
