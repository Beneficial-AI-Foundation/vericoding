"vc-description": "How many days are we represented in a foreign country?\n\nMy colleagues\
  \ make business trips to a foreign country. We must find the number of days our\
  \ company is represented in a country. Every day that one or more colleagues are\
  \ present in the country is a day that the company is represented. A single day\
  \ cannot count for more than one day.\n\nWrite a function that recieves a list of\
  \ pairs and returns the number of days that the company is represented in the foreign\
  \ country. The first number of the pair is the number of the day of arrival and\
  \ the second number of the pair is the day of departure of someone who travels,\
  \ i.e. 1 january is number 1 and 31 of december is 365.\n\nExample:\n```python\n\
  days_represented([[10,17],[200,207]])\n```\n\nReturns 16 because there are two trips\
  \ of 8 days, which add up to 16.\n\nHappy coding and rank this kata if you wish\
  \ ;-)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def days_represented (trips : List (Nat × Nat)) : Nat :=\n  sorry\n"
"vc-theorems": "theorem days_represented_nonnegative (trips : List (Nat × Nat)) :\n\
  \  days_represented trips ≥ 0 :=\n  sorry\n\n\ntheorem days_represented_upper_bound\
  \ (trips : List (Nat × Nat)) (h : trips ≠ []) :\n  let maxRange := trips.foldl (fun\
  \ acc p => max acc (p.2 - p.1 + 1)) 0;\n  days_represented trips ≤ trips.length\
  \ * maxRange :=\n  sorry\n\n\ntheorem days_represented_single_trip (s e : Nat) :\n\
  \  s ≤ e →\n  days_represented [(s, e)] = e - s + 1 :=\n  sorry\n\n\ntheorem days_represented_empty\
  \ :\n  days_represented [] = 0 :=\n  sorry\n\n\ntheorem days_represented_idempotent\
  \ (trips : List (Nat × Nat)) :\n  days_represented trips = days_represented trips\
  \ :=\n  sorry\n\n\ntheorem days_represented_permutation_invariant {trips₁ trips₂\
  \ : List (Nat × Nat)} :\n  trips₁.length = trips₂.length →\n  days_represented trips₁\
  \ = days_represented trips₂ :=\n  sorry\n\n/--\ninfo: 17\n-/\n#guard_msgs in\n#eval\
  \ days_represented [[10, 15], [25, 35]]\n\n/--\ninfo: 24\n-/\n#guard_msgs in\n#eval\
  \ days_represented [[2, 8], [220, 229], [10, 16]]\n\n/--\ninfo: 8\n-/\n#guard_msgs\
  \ in\n#eval days_represented [[10, 17]]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
