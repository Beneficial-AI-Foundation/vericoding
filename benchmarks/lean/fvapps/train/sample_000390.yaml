"vc-description": "Given n non-negative integers representing the histogram's bar\
  \ height where the width of each bar is 1, find the area of largest rectangle in\
  \ the histogram.\n\n\nAbove is a histogram where width of each bar is 1, given height\
  \ = [2,1,5,6,2,3].\n\n \n\n\nThe largest rectangle is shown in the shaded area,\
  \ which has area = 10 unit.\n\n \n\nExample:\n\n\nInput: [2,1,5,6,2,3]\nOutput:\
  \ 10"
"vc-preamble": "import Imports.AllImports\n\ndef largest_rectangle_area (heights :\
  \ List Nat) : Nat :=\n  sorry\n\n\ndef listMaximum (l : List Nat) : Nat :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def listModify (l : List Nat) (i : Nat) (f : Nat → Nat) : List\
  \ Nat :=\n  sorry\n"
"vc-theorems": "theorem largest_rectangle_area_non_negative (heights : List Nat) :\n\
  \  0 ≤ largest_rectangle_area heights := sorry\n\n\ntheorem largest_rectangle_area_upper_bound\
  \ (heights : List Nat) : \n  heights ≠ [] →\n  largest_rectangle_area heights ≤\
  \ (List.length heights) * (listMaximum heights) := sorry\n\n\ntheorem largest_rectangle_area_at_least_max_height\
  \ (heights : List Nat) :\n  heights ≠ [] → \n  largest_rectangle_area heights ≥\
  \ listMaximum heights := sorry\n\n\ntheorem largest_rectangle_area_empty (heights\
  \ : List Nat) :\n  heights = [] →\n  largest_rectangle_area heights = 0 := sorry\n\
  \n\ntheorem largest_rectangle_area_tall_column (heights : List Nat) :\n  heights\
  \ ≠ [] →\n  let tall_height := (listMaximum heights) + 1\n  let new_heights := heights\
  \ ++ [tall_height]\n  largest_rectangle_area new_heights ≥ tall_height := sorry\n\
  \n\ntheorem largest_rectangle_area_monotonic (heights : List Nat) (i : Nat) :\n\
  \  i < List.length heights →\n  let increased := listModify heights i (· + 1)\n\
  \  largest_rectangle_area increased ≥ largest_rectangle_area heights := sorry\n\n\
  /--\ninfo: 10\n-/\n#guard_msgs in\n#eval largest_rectangle_area [2, 1, 5, 6, 2,\
  \ 3]\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval largest_rectangle_area [2, 1, 2]\n\
  \n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval largest_rectangle_area []\n"
