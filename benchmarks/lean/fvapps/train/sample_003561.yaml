"vc-description": "Complete the method that takes a boolean value and return a `\"\
  Yes\"` string for `true`, or a `\"No\"` string for `false`."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def bool_to_word (b : Bool) : String := sorry\n\ntheorem bool_to_word_returns_string\
  \ (b : Bool) :\n  toString (bool_to_word b) = bool_to_word b := sorry\n"
"vc-theorems": "theorem bool_to_word_returns_yes_or_no (b : Bool) :\n  bool_to_word\
  \ b = \"Yes\" âˆ¨ bool_to_word b = \"No\" := sorry\n\n\ntheorem bool_to_word_matches_input\
  \ (b : Bool) :\n  bool_to_word b = if b then \"Yes\" else \"No\" := sorry\n\n/--\n\
  info: 'Yes'\n-/\n#guard_msgs in\n#eval bool_to_word True\n\n/--\ninfo: 'No'\n-/\n\
  #guard_msgs in\n#eval bool_to_word False\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
