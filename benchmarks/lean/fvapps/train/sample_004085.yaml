vc-description: |-
  # Description:

   Replace the pair of exclamation marks and question marks to spaces(from the left to the right). A pair of exclamation marks and question marks must has the same number of "!" and "?". 
   
   That is: "!" and "?" is a pair; "!!" and "??" is a pair; "!!!" and "???" is a pair; and so on..

  # Examples

  ```
  replace("!!") === "!!"
  replace("!??") === "!??"
  replace("!?") === "  "
  replace("!!??") === "    "
  replace("!!!????") === "!!!????"
  replace("!??!!") === "!    "
  replace("!????!!!?") === " ????!!! " 
  replace("!?!!??!!!?") === "      !!!?"
  ```
vc-preamble: |-
  import Imports.AllImports
vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>
vc-definitions: |
  def replace (s : String) : String := sorry

  def countGroups (s : String) : Nat := sorry
vc-theorems: |
  theorem replace_preserves_length {s : String} 
    (h : ∀ c ∈ s.data, c = '!' ∨ c = '?') :
    (replace s).length = s.length := sorry


  theorem replace_uses_valid_chars {s : String}
    (h : ∀ c ∈ s.data, c = '!' ∨ c = '?') :
    ∀ c ∈ (replace s).data, c = '!' ∨ c = '?' ∨ c = ' ' := sorry 


  theorem replace_groups_monotonic {s : String}
    (h : ∀ c ∈ s.data, c = '!' ∨ c = '?') :
    countGroups (replace s) ≤ countGroups s := sorry

