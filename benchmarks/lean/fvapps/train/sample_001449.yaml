  \ > 0) (h2 : width > 0) :\n  min_square_plots length width > 0 :=\n  sorry\n\n\n\
  theorem min_square_plots_symmetric (length width : Nat) (h1 : length > 0) (h2 :\
  \ width > 0) : \n  min_square_plots length width = min_square_plots width length\
  \ :=\n  sorry\n\n\ntheorem min_square_plots_double_dims (length width : Nat) (h1\
  \ : length > 0) (h2 : width > 0) :\n  min_square_plots (2 * length) (2 * width)\
  \ = min_square_plots length width :=\n  sorry\n\n\ntheorem min_square_plots_equal_dims\
  \ (n : Nat) (h : n > 0) :\n  min_square_plots n n = 1 :=\n  sorry\n\n/--\ninfo:\
  \ 6\n-/\n#guard_msgs in\n#eval min_square_plots 10 15\n\n/--\ninfo: 6\n-/\n#guard_msgs\
