"vc-description": "You are given two integers N$N$ and M$M$. You have to construct\
  \ a matrix with N$N$ rows and M$M$ columns. Consider a multiset S$S$ which contains\
  \ N+M$N + M$ integers: for each row and each column of this matrix, the MEX of the\
  \ elements of this row/column belongs to S$S$. Then, in the matrix you construct,\
  \ the MEX of S$S$ must be maximum possible. \nNote: The MEX of a multiset of integers\
  \ is the smallest non-negative integer that is not present in this multiset. For\
  \ example, MEX({4,9,0,1,1,5})=2$\\mathrm{MEX}(\\{4,9,0,1,1,5\\}) = 2$ and MEX({1,2,3})=0$\\\
  mathrm{MEX}(\\{1,2,3\\}) = 0$.\n\n-----Input-----\n- The first line of the input\
  \ contains a single integer T$T$ denoting the number of test cases. The description\
  \ of T$T$ test cases follows.\n- The first and only line of each test case contains\
  \ two space-separated integers N$N$ and M$M$.\n\n-----Output-----\nFor each test\
  \ case, print N$N$ lines. For each i$i$ (1≤i≤N$1 \\le i \\le N$), the i$i$-th of\
  \ these lines should contain M$M$ space-separated integers ― the elements in the\
  \ i$i$-th row of your matrix. Each element of the matrix must be non-negative and\
  \ must not exceed 109$10^9$.\nIf there are multiple solutions, you may find any\
  \ one of them.\n\n-----Constraints-----\n- 1≤T≤400$1 \\le T \\le 400$\n- 1≤N,M≤100$1\
  \ \\le N, M \\le 100$\n- the sum of N⋅M$N \\cdot M$ over all test cases does not\
  \ exceed 105$10^5$\n\n-----Example Input-----\n2\n3 3\n4 2\n\n-----Example Output-----\n\
  9 1 0\n1 0 2\n7 5 8\n2 2\n3 0\n1 1\n0 1\n\n-----Explanation-----\nExample case 1:\
  \ The MEXs of the rows {9,1,0}$\\{9, 1, 0\\}$, {1,0,2}$\\{1, 0, 2\\}$ and {7,5,8}$\\\
  {7, 5, 8\\}$ are 2$2$, 3$3$ and 0$0$ respectively. The MEXs of the columns {9,1,7}$\\\
  {9, 1, 7\\}$, {1,0,5}$\\{1, 0, 5\\}$ and {0,2,8}$\\{0, 2, 8\\}$ are 0$0$, 2$2$ and\
  \ 1$1$ respectively. Therefore, the multiset which contains the MEX of each row\
  \ and each column is S={0,0,1,2,2,3}$S = \\{0, 0, 1, 2, 2, 3\\}$ and MEX(S)=4$\\\
  mathrm{MEX}(S) = 4$. We can show that this is the largest MEX that can be obtained\
  \ for a 3×3$3 \\times 3$ matrix."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_mex_matrix (n m : Nat) : Array (Array Nat) := sorry\n\
  \ntheorem matrix_dimensions {n m : Nat} (h1 : n > 0) (h2 : m > 0) :\n  let result\
  \ := solve_mex_matrix n m\n  result.size = n ∧ \n  (∀ row ∈ result, row.size = m)\
  \ := sorry\n"
"vc-theorems": "theorem square_matrix {n : Nat} (h : n > 0) :\n  let result := solve_mex_matrix\
  \ n n\n  result.size = n ∧\n  (∀ row ∈ result, row.size = n) := sorry\n\n\ntheorem\
  \ singleton_matrix :\n  solve_mex_matrix 1 1 = #[#[1]] := sorry\n\n\ntheorem non_negative_values\
  \ {n m : Nat} (h1 : n > 0) (h2 : m > 0) :\n  let result := solve_mex_matrix n m\n\
  \  ∀ row ∈ result, ∀ x ∈ row, x ≥ 0 := sorry\n\n/--\ninfo: len(expected1)\n-/\n\
  #guard_msgs in\n#eval len solve_mex_matrix(3, 3)\n\n/--\ninfo: len(expected2)\n\
  -/\n#guard_msgs in\n#eval len solve_mex_matrix(4, 2)\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
