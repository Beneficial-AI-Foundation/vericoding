"vc-description": "Given a set of points in the xy-plane, determine the minimum area\
  \ of a rectangle formed from these points, with sides parallel to the x and y axes.\n\
  If there isn't any rectangle, return 0.\n \n\nExample 1:\nInput: [[1,1],[1,3],[3,1],[3,3],[2,2]]\n\
  Output: 4\n\n\nExample 2:\nInput: [[1,1],[1,3],[3,1],[3,3],[4,1],[4,3]]\nOutput:\
  \ 2\n\n \nNote:\n\n1 <= points.length <= 500\n0 <= points[i][0] <= 40000\n0 <= points[i][1]\
  \ <= 40000\nAll points are distinct."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def Point := Prod Int Int \n\ndef min_area_rectangle (points :\
  \ List Point) : Nat := sorry \n"
"vc-theorems": "theorem min_area_rectangle_nonnegative (points : List Point) : \n\
  \  min_area_rectangle points ≥ 0 := sorry\n\n\ntheorem min_area_rectangle_small_lists\
  \ (points : List Point) : \n  points.length < 4 → min_area_rectangle points = 0\
  \ := sorry\n\n\ntheorem min_area_rectangle_single_line (points : List Point) :\n\
  \  (∀ (p1 p2 : Point), p1 ∈ points → p2 ∈ points → p1.1 = p2.1) ∨ \n  (∀ (p1 p2\
  \ : Point), p1 ∈ points → p2 ∈ points → p1.2 = p2.2) →\n  min_area_rectangle points\
  \ = 0 := sorry\n\n\ntheorem min_area_rectangle_bound (points : List Point) \n  (h\
  \ : points.length ≥ 4)\n  (h2 : min_area_rectangle points > 0) :\n  let xs := points.map\
  \ Prod.fst;\n  let ys := points.map Prod.snd;\n  let max_x := xs.maximum? |>.getD\
  \ 0;\n  let min_x := xs.minimum? |>.getD 0;\n  let max_y := ys.maximum? |>.getD\
  \ 0;\n  let min_y := ys.minimum? |>.getD 0;\n  min_area_rectangle points ≤ (max_x\
  \ - min_x) * (max_y - min_y) := sorry\n\n\ntheorem min_area_rectangle_translation_invariant\
  \ (points : List Point) (shift : Int) :\n  min_area_rectangle points = \n  min_area_rectangle\
  \ (points.map fun p => (p.1 + shift, p.2 + shift)) := sorry\n\n/--\ninfo: 4\n-/\n\
  #guard_msgs in\n#eval min_area_rectangle [[1, 1], [1, 3], [3, 1], [3, 3], [2, 2]]\n\
  \n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval min_area_rectangle [[1, 1], [1, 3], [3,\
  \ 1], [3, 3], [4, 1], [4, 3]]\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval min_area_rectangle\
  \ [[1, 1], [1, 2], [2, 1], [2, 2]]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
