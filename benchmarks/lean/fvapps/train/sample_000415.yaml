"vc-description": "Given two integers dividend and divisor, divide two integers without\
  \ using multiplication, division and mod operator.\n\nReturn the quotient after\
  \ dividing dividend by divisor.\n\nThe integer division should truncate toward zero.\n\
  \nExample 1:\n\n\nInput: dividend = 10, divisor = 3\nOutput: 3\n\nExample 2:\n\n\
  \nInput: dividend = 7, divisor = -3\nOutput: -2\n\nNote:\n\n\n       Both dividend\
  \ and divisor will be 32-bit signed integers.\n       The divisor will never be\
  \ 0.\n       Assume we are dealing with an environment which could only store integers\
  \ within the 32-bit signed integer range: [−231,  231 − 1]. For the purpose of this\
  \ problem, assume that your function returns 231 − 1 when the division result overflows."
"vc-preamble": "import Imports.AllImports\n\ndef MAX_INT : Int := 2147483647\ndef\
  \ MIN_INT : Int := -2147483648\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def divide (dividend : Int) (divisor : Int) : Int := sorry\n\n\
  theorem divide_bounds (dividend divisor : Int) (h : divisor ≠ 0) :\n  MIN_INT ≤\
  \ divide dividend divisor ∧ divide dividend divisor ≤ MAX_INT := sorry\n"
"vc-theorems": "theorem divide_accuracy (dividend divisor : Int) (h1 : divisor ≠ 0)\
  \ \n  (h2 : divide dividend divisor ≠ MAX_INT) :\n  (divide dividend divisor * divisor\
  \ - dividend).natAbs < divisor.natAbs := sorry\n\n\ntheorem divide_by_zero (dividend\
  \ : Int) :\n  divide dividend 0 = MAX_INT := sorry \n\n\ntheorem min_int_overflow\
  \ :\n  divide MIN_INT (-1) = MAX_INT := sorry\n\n\ntheorem divide_sign_positive\
  \ (dividend divisor : Int) (h : dividend * divisor > 0) :\n  divide dividend divisor\
  \ ≥ 0 := sorry\n\n\ntheorem divide_sign_negative (dividend divisor : Int) \n  (h1\
  \ : dividend * divisor < 0) (h2 : divide dividend divisor ≠ MAX_INT) :\n  divide\
  \ dividend divisor ≤ 0 := sorry\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval divide\
  \ 10 3\n\n/--\ninfo: -2\n-/\n#guard_msgs in\n#eval divide 7 -3\n\n/--\ninfo: 2147483647\n\
  -/\n#guard_msgs in\n#eval divide -2147483648 -1\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
