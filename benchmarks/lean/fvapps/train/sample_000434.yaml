"vc-description": "n passengers board an airplane with exactly n seats. The first\
  \ passenger has lost the ticket and picks a seat randomly. But after that, the rest\
  \ of passengers will:\n\nTake their own seat if it is still available, \nPick other\
  \ seats randomly when they find their seat occupied \n\nWhat is the probability\
  \ that the n-th person can get his own seat?\n \nExample 1:\nInput: n = 1\nOutput:\
  \ 1.00000\nExplanation: The first person can only get the first seat.\nExample 2:\n\
  Input: n = 2\nOutput: 0.50000\nExplanation: The second person has a probability\
  \ of 0.5 to get the second seat (when first person gets the first seat).\n\n \n\
  Constraints:\n\n1 <= n <= 10^5"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def nth_person_gets_nth_seat (n : Nat) : Float := sorry\n\ntheorem\
  \ prob_bounds (n : Nat) (h : n > 0) : \n  0 ≤ nth_person_gets_nth_seat n ∧ nth_person_gets_nth_seat\
  \ n ≤ 1 := sorry\n"
"vc-theorems": "theorem non_first_person_prob (n : Nat) (h : n > 1) :\n  nth_person_gets_nth_seat\
  \ n = 0.5 := sorry\n\n\ntheorem first_person_prob :\n  nth_person_gets_nth_seat\
  \ 1 = 1.0 := sorry\n\n/--\ninfo: 1.0\n-/\n#guard_msgs in\n#eval nth_person_gets_nth_seat\
  \ 1\n\n/--\ninfo: 0.5\n-/\n#guard_msgs in\n#eval nth_person_gets_nth_seat 2\n\n\
  /--\ninfo: 0.5\n-/\n#guard_msgs in\n#eval nth_person_gets_nth_seat 100\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
