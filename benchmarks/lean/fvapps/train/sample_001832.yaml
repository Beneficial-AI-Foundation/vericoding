"vc-description": "Given an array A of positive integers (not necessarily distinct),\
  \ return the lexicographically largest permutation that is smaller than A, that\
  \ can be made with one swap (A swap exchanges the positions of two numbers A[i]\
  \ and A[j]).  If it cannot be done, then return the same array.\n \nExample 1:\n\
  Input: [3,2,1]\nOutput: [3,1,2]\nExplanation: Swapping 2 and 1.\n\nExample 2:\n\
  Input: [1,1,5]\nOutput: [1,1,5]\nExplanation: This is already the smallest permutation.\n\
  \nExample 3:\nInput: [1,9,4,6,7]\nOutput: [1,7,4,6,9]\nExplanation: Swapping 9 and\
  \ 7.\n\nExample 4:\nInput: [3,1,1,3]\nOutput: [1,3,1,3]\nExplanation: Swapping 1\
  \ and 3.\n\n \nNote:\n\n1 <= A.length <= 10000\n1 <= A[i] <= 10000"
"vc-preamble": "import Imports.AllImports\n\ndef prev_perm_opt1 (arr : List Int) :\
  \ List Int := sorry\n\ntheorem prev_perm_length_preserved {arr : List Int} (h :\
  \ arr ≠ []) :\n  (prev_perm_opt1 arr).length = arr.length := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def list_sortFn : List Int → List Int := sorry\n\ntheorem prev_perm_same_elements\
  \ {arr : List Int} (h : arr ≠ []) :\n  list_sortFn (prev_perm_opt1 arr) = list_sortFn\
  \ arr := sorry \n"
"vc-theorems": "theorem prev_perm_sorted_unchanged {arr : List Int} (h : arr ≠ [])\
  \ :\n  arr = list_sortFn arr → prev_perm_opt1 arr = arr := sorry\n\n\ntheorem prev_perm_lexicographically_smaller\
  \ {arr : List Int} (h : arr ≠ []) :\n  prev_perm_opt1 arr ≤ arr := sorry\n\n\ntheorem\
  \ prev_perm_idempotent {arr : List Int} (h : arr ≠ []) :\n  prev_perm_opt1 (prev_perm_opt1\
  \ arr) ≤ prev_perm_opt1 arr := sorry\n\n\ntheorem prev_perm_singleton_unchanged\
  \ {arr : List Int} (h : arr.length = 1) :\n  prev_perm_opt1 arr = arr := sorry\n\
  \n/--\ninfo: [3, 1, 2]\n-/\n#guard_msgs in\n#eval prev_perm_opt1 [3, 2, 1]\n\n/--\n\
  info: [1, 7, 4, 6, 9]\n-/\n#guard_msgs in\n#eval prev_perm_opt1 [1, 9, 4, 6, 7]\n\
  \n/--\ninfo: [1, 3, 1, 3]\n-/\n#guard_msgs in\n#eval prev_perm_opt1 [3, 1, 1, 3]\n"
