"vc-description": "# Task\n`Triangular numbers` are defined by the formula `n * (n\
  \ + 1) / 2` with `n` starting from 1. They count the number of objects that can\
  \ form an equilateral triangle as shown in the picture below:\n\n![](https://i.gyazo.com/eec11cc9e17a31324338edc4eb7bb746.png)\n\
  \nSo the sequence of triangular numbers begins as follows:\n\n`1, 3, 6, 10, 15,\
  \ 21, 28, ....`\n\nIt is proven that the sum of squares of any two consecutive triangular\
  \ numbers is equal to another triangular number.\n\nYou're given a triangular number\
  \ `n`. Return `true` if it can be represented as `a sum of squares of two consecutive\
  \ triangular numbers`, or `false` otherwise.\n\n\n# Input/Output\n\n`[input]` integer\
  \ `n`\n\nA positive triangular number\n\n`3 ≤ n ≤ 10^9`\n\n`[output]` a boolean\
  \ value\n\n`true` if it is possible to represent n as the sum of squares of two\
  \ consecutive triangular numbers, and `false` otherwise.\n\n# Example\n\nFor `n\
  \ = 6`, the output should be `false`.\n\nNo two squared consecutive triangular numbers\
  \ add up to 6.\n\nFor `n = 45`, the output should be `true`.\n\n`3 * 3 + 6 * 6 =\
  \ 9 + 36 = 45`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def triangular_sum (n : Nat) : Bool := sorry\n\ntheorem triangular_sum_bool\
  \ (n : Nat) : \n  triangular_sum n = true ∨ triangular_sum n = false := sorry\n"
"vc-theorems": "theorem triangular_sum_small_nontriang :\n  triangular_sum 2 = false\
  \ ∧ \n  triangular_sum 3 = false ∧\n  triangular_sum 5 = false ∧ \n  triangular_sum\
  \ 6 = false ∧\n  triangular_sum 7 = false ∧\n  triangular_sum 8 = false ∧\n  triangular_sum\
  \ 9 = false := sorry\n\n\ntheorem triangular_sum_known_triang :\n  triangular_sum\
  \ 0 = true ∧\n  triangular_sum 1 = true ∧\n  triangular_sum 3 = true ∧\n  triangular_sum\
  \ 6 = true ∧\n  triangular_sum 10 = true ∧\n  triangular_sum 15 = true ∧\n  triangular_sum\
  \ 21 = true ∧\n  triangular_sum 28 = true ∧\n  triangular_sum 36 = true ∧\n  triangular_sum\
  \ 45 = true := sorry\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval triangular_sum\
  \ 6\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval triangular_sum 45\n\n/--\ninfo:\
  \ True\n-/\n#guard_msgs in\n#eval triangular_sum 136\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
