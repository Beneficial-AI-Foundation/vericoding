"vc-description": "Find the greatest common divisor of two positive integers. The\
  \ integers can be large, so you need to find a clever solution. \n\nThe inputs `x`\
  \ and `y` are always greater or equal to 1, so the greatest common divisor will\
  \ always be an integer that is also greater or equal to 1."
"vc-preamble": "import Imports.AllImports\n\ndef mygcd (x y : Int) : Int :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def abs (x : Int) : Int :=\n  sorry\n"
"vc-theorems": "theorem gcd_positive_integers {x y : Int} (hx : x > 0) (hy : y > 0)\
  \ :\n  let g := mygcd x y\n  g > 0 ∧ x % g = 0 ∧ y % g = 0 :=\n  sorry\n\n\n\n\n\
  theorem gcd_identity {x : Int} :\n  mygcd x x = x :=\n  sorry\n\n\ntheorem gcd_associative\
  \ {x y : Int} (hx : x > 0) (hy : y > 0) :\n  mygcd (x * y) x = x :=\n  sorry\n\n\
  /--\ninfo: 1\n-/\n#guard_msgs in\n#eval mygcd 1 3\n\n/--\ninfo: 12\n-/\n#guard_msgs\
  \ in\n#eval mygcd 60 12\n\n/--\ninfo: 334\n-/\n#guard_msgs in\n#eval mygcd 2672\
  \ 5678\n"
