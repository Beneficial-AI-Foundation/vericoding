"vc-description": "Young Sheldon is given the task to teach Chemistry to his brother\
  \ Georgie. After teaching him how to find total atomic weight, Sheldon gives him\
  \ some formulas which consist of $x$, $y$ and $z$ atoms as an assignment. \nYou\
  \ already know that Georgie doesn't like Chemistry, so he want you to help him solve\
  \ this assignment.\nLet the chemical formula be given by the string $S$. It consists\
  \ of any combination of x, y and z with some value associated with it as well as\
  \ parenthesis to encapsulate any combination. Moreover, the atomic weight of x,\
  \ y and z are 2, 4 and 10 respectively.\nYou are supposed to find the total atomic\
  \ weight of the element represented by the given formula.\nFor example, for the\
  \ formula $(x_2y_2)_3z$, given string $S$ will be: $(x2y2)3z$. Hence, substituting\
  \ values of x, y and z, total atomic weight will be \n$(2*2+4*2)*3 + 10 = 46$.\n\
  \n-----Input:-----\n- First line will contain $T$, number of testcases. Then the\
  \ testcases follow. \n- Each testcase contains of a single line of input $S$. \n\
  \n-----Output:-----\nFor each testcase, output in a single line, the total atomic\
  \ weight.\n\n-----Constraints-----\n- $1 \\leq T \\leq 100$\n- Length of string\
  \ $S \\leq 100$\n- String contains $x, y, z, 1, 2,..., 9$ and parenthesis\n\n-----Sample\
  \ Input:-----\n2\n(xy)2\nx(x2y)3(z)2\n\n-----Sample Output:-----\n12\n46"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_atomic_weight (f : ChemicalFormula) : Nat :=\n  sorry\n"
"vc-theorems": "theorem atomic_weight_positive (f : ChemicalFormula) :\n  solve_atomic_weight\
  \ f > 0 := by\n  sorry\n\n\ntheorem atomic_weight_consistent (f : ChemicalFormula)\
  \ :\n  solve_atomic_weight f = solve_atomic_weight f := by\n  sorry\n\n\ntheorem\
  \ atomic_weight_x :\n  solve_atomic_weight ⟨\"x\"⟩ = 2 := by\n  sorry\n\n\ntheorem\
  \ atomic_weight_y :\n  solve_atomic_weight ⟨\"y\"⟩ = 4 := by\n  sorry\n\n\ntheorem\
  \ atomic_weight_z :\n  solve_atomic_weight ⟨\"z\"⟩ = 10 := by\n  sorry\n\n/--\n\
  info: 12\n-/\n#guard_msgs in\n#eval solve_atomic_weight \"(xy)2\"\n\n/--\ninfo:\
  \ 46\n-/\n#guard_msgs in\n#eval solve_atomic_weight \"x(x2y)3(z)2\"\n\n/--\ninfo:\
  \ 16\n-/\n#guard_msgs in\n#eval solve_atomic_weight \"xyz\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
