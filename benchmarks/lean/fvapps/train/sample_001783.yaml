"vc-description": "Given a m * n matrix of ones and zeros, return how many square\
  \ submatrices have all ones.\n \nExample 1:\nInput: matrix =\n[\n  [0,1,1,1],\n\
    [1,1,1,1],\n  [0,1,1,1]\n]\nOutput: 15\nExplanation: \nThere are 10 squares of\
  \ side 1.\nThere are 4 squares of side 2.\nThere is  1 square of side 3.\nTotal\
  \ number of squares = 10 + 4 + 1 = 15.\n\nExample 2:\nInput: matrix = \n[\n  [1,0,1],\n\
  \  [1,1,0],\n  [1,1,0]\n]\nOutput: 7\nExplanation: \nThere are 6 squares of side\
  \ 1.  \nThere is 1 square of side 2. \nTotal number of squares = 6 + 1 = 7.\n\n\
   \nConstraints:\n\n1 <= arr.length <= 300\n1 <= arr[0].length <= 300\n0 <= arr[i][j]\
  \ <= 1"
"vc-preamble": "import Imports.AllImports\n\ndef Matrix (α : Type) := List (List α)\n\
  \ndef count_squares (matrix : Matrix Int) : Nat :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def listSum (xs : List Nat) : Nat :=\n  match xs with\n  | [] =>\
  \ 0\n  | h::t => h + listSum t\n"
"vc-theorems": "theorem all_ones_matrix_squares {m n : Nat} (h1 : m > 0) (h2 : n >\
  \ 0) :\n  let matrix := List.replicate m (List.replicate n 1)\n  count_squares matrix\
  \ = m * n  -- simplified expected result for type checking\n  := sorry\n\n\ntheorem\
  \ binary_matrix_bounds (matrix : Matrix Int)\n  (h1 : matrix ≠ []) :\n  let result\
  \ := count_squares matrix\n  let m := matrix.length\n  let n := (List.head! matrix).length\n\
  \  result ≥ 0 ∧ \n  result ≤ m * n * (min m n)\n  := sorry\n\n\ntheorem square_all_ones\
  \ {n : Nat} (h : n > 0) :\n  let matrix := List.replicate n (List.replicate n 1)\n\
  \  count_squares matrix = n * (n + 1) * (2 * n + 1) / 6\n  := sorry\n\n\ntheorem\
  \ empty_and_edge_cases :\n  count_squares [[0]] = 0 ∧\n  count_squares [[1]] = 1\
  \ ∧ \n  count_squares [[0, 0], [0, 0]] = 0\n  := sorry\n\n/--\ninfo: 15\n-/\n#guard_msgs\
  \ in\n#eval count_squares [[0, 1, 1, 1], [1, 1, 1, 1], [0, 1, 1, 1]]\n\n/--\ninfo:\
  \ 7\n-/\n#guard_msgs in\n#eval count_squares [[1, 0, 1], [1, 1, 0], [1, 1, 0]]\n\
  \n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval count_squares [[1, 1], [1, 1]]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
