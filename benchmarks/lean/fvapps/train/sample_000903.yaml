"vc-description": "You are given a tree with $N$ vertices (numbered $1$ through $N$)\
  \ and a bag with $N$ markers. There is an integer written on each marker; each of\
  \ these integers is $0$, $1$ or $2$. You must assign exactly one marker to each\
  \ vertex.\nLet's define the unattractiveness of the resulting tree as the maximum\
  \ absolute difference of integers written on the markers in any two vertices which\
  \ are connected by an edge.\nFind the minimum possible unattractiveness of the resulting\
  \ tree.\n\n-----Input-----\n- The first line of the input contains a single integer\
  \ $T$ denoting the number of test cases. The description of $T$ test cases follows.\n\
  - The first line of each test case contains a single integer $N$.\n- The second\
  \ line contains $N$ space-separated integers denoting the numbers on markers in\
  \ the bag.\n- Each of the next $N-1$ lines contains two space-separated integers\
  \ $u$ and $v$ denoting an edge between vertices $u$ and $v$.\n\n-----Output-----\n\
  For each test case, print a single line containing one integer — the minimum unattractiveness.\n\
  \n-----Constraints-----\n- $1 \\le T \\le 30$\n- $1 \\le N \\le 100$\n- $1 \\le\
  \ u, v \\le N$\n- the graph described on the input is a tree\n\n-----Example Input-----\n\
  3\n3\n0 1 1\n1 2\n1 3\n3\n0 1 2\n1 2\n1 3\n4\n2 2 2 2\n1 2\n1 3\n3 4\n\n-----Example\
  \ Output-----\n1\n1\n0\n\n-----Explanation-----\nExample case 1:"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def min_unattractiveness (n : Nat) (markers : List Nat) (edges\
  \ : List (List Nat)) : Nat :=\nsorry\n"
"vc-theorems": "theorem min_unattractiveness_same_marker (marker : Nat) : \n  min_unattractiveness\
  \ 2 [marker, marker] [[1,2]] = 0 := by\n  sorry\n\n\ntheorem min_unattractiveness_different_markers\
  \ :\n  min_unattractiveness 2 [0,2] [[1,2]] = 2 := by\n  sorry\n\n\ntheorem min_unattractiveness_simple_tree\
  \ :\n  min_unattractiveness 3 [0,1,1] [[1,2], [1,3]] = 1 := by\n  sorry\n\n\ntheorem\
  \ min_unattractiveness_three_markers :\n  min_unattractiveness 3 [0,1,2] [[1,2],\
  \ [1,3]] = 1 := by\n  sorry\n\n\ntheorem min_unattractiveness_all_same :\n  min_unattractiveness\
  \ 4 [2,2,2,2] [[1,2], [1,3], [3,4]] = 0 := by\n  sorry\n\n\ntheorem min_unattractiveness_all_ones\
  \ {n : Nat} (h : n > 0) : \n  min_unattractiveness n (List.replicate n 1) (List.range\
  \ (n-1) |>.map (λ i => [i+1, i+2])) = 0 := by\n  sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs\
  \ in\n#eval min_unattractiveness 3 [0, 1, 1] [[1, 2], [1, 3]]\n\n/--\ninfo: 1\n\
  -/\n#guard_msgs in\n#eval min_unattractiveness 3 [0, 1, 2] [[1, 2], [1, 3]]\n\n\
  /--\ninfo: 0\n-/\n#guard_msgs in\n#eval min_unattractiveness 4 [2, 2, 2, 2] [[1,\
  \ 2], [1, 3], [3, 4]]\n"
