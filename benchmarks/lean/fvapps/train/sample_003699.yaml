"vc-description": "Write a function that receives two strings and returns n, where\
  \ n is equal to the number of characters we should shift the first string forward\
  \ to match the second.\n\nFor instance, take the strings \"fatigue\" and \"tiguefa\"\
  . In this case, the first string has been rotated 5 characters forward to produce\
  \ the second string, so 5 would be returned.\nIf the second string isn't a valid\
  \ rotation of the first string, the method returns -1. \n\nExamples:\n```\n\"coffee\"\
  , \"eecoff\" => 2\n\"eecoff\", \"coffee\" => 4\n\"moose\", \"Moose\" => -1\n\"isn't\"\
  , \"'tisn\" => 2\n\"Esham\", \"Esham\" => 0\n\"dog\", \"god\" => -1\n```\n\nFor\
  \ Swift, your function should return an Int?. So rather than returning -1 when the\
  \ second string isn't a valid rotation of the first, return nil."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def shifted_diff (s1 s2 : String) : Int :=\n  sorry\n"
"vc-theorems": "theorem shifted_diff_same_string (s : String) (h : s.length > 0) :\n\
  \  shifted_diff s s = 0 := \n  sorry\n\n\ntheorem shifted_diff_rotation (s : String)\
  \ (n : Nat) (h : s.length > 0) :\n  let rotated := (s.drop (n % s.length)).append\
  \ (s.take (n % s.length))\n  shifted_diff s rotated ≥ 0 :=\n  sorry\n\n\ntheorem\
  \ shifted_diff_different_lengths (s1 s2 : String) \n  (h1 : s1.length > 0) (h2 :\
  \ s2.length > 0) (h3 : s1.length ≠ s2.length) :\n  shifted_diff s1 s2 = -1 :=\n\
  \  sorry\n\n\ntheorem shifted_diff_not_rotation (s1 s2 : String)\n  (h1 : s1.length\
  \ > 0) (h2 : s2.length > 0) \n  (h3 : s1.length = s2.length)\n  (h4 : s1.data ≠\
  \ s2.data) :\n  shifted_diff s1 s2 = -1 :=\n  sorry\n\n/--\ninfo: 5\n-/\n#guard_msgs\
  \ in\n#eval shifted_diff \"fatigue\" \"tiguefa\"\n\n/--\ninfo: 2\n-/\n#guard_msgs\
  \ in\n#eval shifted_diff \"coffee\" \"eecoff\"\n\n/--\ninfo: -1\n-/\n#guard_msgs\
  \ in\n#eval shifted_diff \"dog\" \"god\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
