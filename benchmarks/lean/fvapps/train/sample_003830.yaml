"vc-description": "When a warrior wants to talk with another one about peace or war\
  \ he uses a smartphone.  In one distinct  country warriors who spent all time in\
  \ training kata not always have enough money. So if they call some number they want\
  \ to know which operator serves  this number. \n\nWrite a function which **accepts\
  \ number and return name of operator or string \"no info\"**, if operator can't\
  \ be defined. number always looks like 8yyyxxxxxxx, where yyy corresponds to operator.\n\
  \nHere is short list of operators:\n\n* 039 xxx xx xx - Golden Telecom\n* 050 xxx\
  \ xx xx - MTS\n* 063 xxx xx xx - Life:)\n* 066 xxx xx xx - MTS\n* 067 xxx xx xx\
  \ - Kyivstar\n* 068 xxx xx xx - Beeline\n* 093 xxx xx xx - Life:)\n* 095 xxx xx\
  \ xx - MTS\n* 096 xxx xx xx - Kyivstar\n* 097 xxx xx xx - Kyivstar\n* 098 xxx xx\
  \ xx - Kyivstar\n* 099 xxx xx xx - MTS Test [Just return \"MTS\"]"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def VALID_OPERATORS : List String := [\"Golden Telecom\", \"MTS\"\
  , \"Life:)\", \"Kyivstar\", \"Beeline\", \"no info\"]\n\ndef detect_operator (number\
  \ : String) : String :=\n  sorry\n"
"vc-theorems": "theorem detect_operator_returns_valid : ∀ (n : String),\n  n.length\
  \ = 11 → \n  n.front = '8' →\n  detect_operator n ∈ VALID_OPERATORS :=\nsorry\n\n\
  \ntheorem detect_operator_consistent : ∀ (n : String),\n  n.length = 11 →\n  n.front\
  \ = '8' →\n  detect_operator n = detect_operator n :=\nsorry\n\n\ntheorem detect_operator_handles_any_input\
  \ : ∀ (n : String),\n  ∃ (result : String),\n  result = detect_operator n ∧\n  result\
  \ ∈ VALID_OPERATORS :=\nsorry\n\n\ntheorem detect_operator_substring : ∀ (n n_modified\
  \ : String),\n  n.length = 11 →\n  n.front = '8' →\n  n_modified.front = '8' →\n\
  \  n_modified.length = 11 →\n  (∀ i : Nat, i ≥ 1 ∧ i < 4 → n.data.get! i = n_modified.data.get!\
  \ i) →\n  (∀ i : Nat, i ≥ 4 ∧ i < n_modified.length → n_modified.data.get! i = '0')\
  \ →\n  detect_operator n = detect_operator n_modified :=\nsorry\n\n/--\ninfo: 'MTS'\n\
  -/\n#guard_msgs in\n#eval detect_operator \"80661111841\"\n\n/--\ninfo: 'Kyivstar'\n\
  -/\n#guard_msgs in\n#eval detect_operator \"80671991111\"\n\n/--\ninfo: 'no info'\n\
  -/\n#guard_msgs in\n#eval detect_operator \"80111551111\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
