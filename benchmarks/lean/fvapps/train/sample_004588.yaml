"vc-description": "A circle is defined by three coplanar points that are not aligned.\n\
  \nYou will be given a list of circles and a point [xP, yP]. You have to create a\
  \ function, ```count_circles()``` (Javascript ```countCircles()```), that will count\
  \ the amount of circles that contains the point P inside (the circle border line\
  \ is included).\n\n```python\nlist_of_circles = ([[[-3,2], [1,1], [6,4]], [[-3,2],\
  \ [1,1], [2,6]], [[1,1], [2,6], [6,4]], [[[-3,2],[2,6], [6,4]]]\n\npoint1 = [1,\
  \ 4] # P1\ncount_circles(list_of_circles, point1) == 4 #(The four circles have P1\
  \ inside)\n```\n\nIt may happen that the point may be external to all the circles.\n\
  \n```python\nlist_of_circles = ([[[-3,2], [1,1], [6,4]], [[-3,2], [1,1], [2,6]],\
  \ [[1,1], [2,6], [6,4]], [[-3,2],[2,6], [6,4]]]\n\npoint2 = [10, 6] # P2\ncount_circles(list_of_circles,\
  \ point2) == 0 #(P2 is exterior to the four circles)\n```\nThe point may be in the\
  \ circle line and that will be consider as an internal point of it, too. \nFor practical\
  \ purposes a given point ```P``` will be in the circle line if: \n         |r -\
  \ d|/r < 10^(-10)\n\n```r```: radius of the circle that should be calculated from\
  \ the coordinates of the three given points.\n\n```d```: distance from the point\
  \ ```P``` to the center of the circle. Again we have to do a calculation, the coordinates\
  \ of the center should be calculated using the coordinates of the three given points.\n\
  \nLet's see a case when the pints is in the circle line.\n\n```python\nlist_of_circles\
  \ = ([[[-3,2], [1,1], [6,4]], [[-3,2], [1,1], [2,6]], [[1,1], [2,6], [6,4]], [[[-3,2],[2,6],\
  \ [6,4]]]\n\npoint3 = point2 = [2, 6] # P3\ncount_circles(list_of_circles, point3)\
  \ == 4 #(P3  is an internal point of the four circles)\n```\n\nAll these three cases\
  \ are shown in the image below:\n\n\n\nYour code should be able to skip these cases:\n\
  \n- inexistent circle when we have three points aligned\n\n- undefined circles when\
  \ two or three of given points coincides.\n\nFirst ten people to solve it will receive\
  \ extra points.\n\nHints: This kata will give you important formulas: ```Give The\
  \ Center And The Radius of Circumscribed Circle. (A warm up challenge)```\n```http://www.codewars.com/kata/give-the-center-and-the-radius-of-circumscribed-circle-a-warm-up-challenge```\n\
  \nFeatures of the tests:\n\n```N: amount of Tests```\n\n```n: amount of given circles```\n\
  ```x, y: coordinates of the points that define the circle```\n```xP, yP: coordinates\
  \ of the point P```\n```N = 500```\n```10 < n < 500```\n```-500 < x < 500, -500\
  \ < y < 500```\n```-750 < xP < -750, -750 < yP < -750```"
"vc-preamble": "import Imports.AllImports\n\ndef dist (p1 p2 : Point) : Float :=\n\
  \  Float.sqrt ((p1.x - p2.x)^2 + (p1.y - p2.y)^2)\n\n/-- Given three points, returns\
  \ the center and radius of their circumscribed circle -/\n\ndef circum_curvat (p₁\
  \ p₂ p₃ : Point) : Point × Float := sorry\n\n/-- Counts how many circles contain\
  \ a given point -/"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_circles (circles : List (List Point)) (p : Point) : Nat\
  \ := sorry\n\ntheorem count_circles_bounds {circles : List (List Point)} {p : Point}\
  \ :\n  0 ≤ count_circles circles p ∧ count_circles circles p ≤ circles.length :=\
  \ sorry \n"
"vc-theorems": "theorem circle_contains_defining_points {p₁ p₂ p₃ : Point} :\n  let\
  \ (center, radius) := circum_curvat p₁ p₂ p₃\n  dist p₁ center ≤ radius ∧ \n  dist\
  \ p₂ center ≤ radius ∧\n  dist p₃ center ≤ radius := sorry\n\n/-- Points used to\
  \ define circle must not be collinear -/\n\ntheorem circle_points_not_collinear\
  \ {p₁ p₂ p₃ : Point} \n  (h : circum_curvat p₁ p₂ p₃ = (center, radius)) :\n  let\
  \ area := Float.abs ((p₁.x * (p₂.y - p₃.y) + \n                         p₂.x * (p₃.y\
  \ - p₁.y) + \n                         p₃.x * (p₁.y - p₂.y)) / 2)\n  area > 0 :=\
  \ sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval count_circles [[[-3, 2], [1,\
  \ 1], [6, 4]], [[-3, 2], [1, 1], [2, 6]], [[1, 1], [2, 6], [6, 4]], [[-3, 2], [2,\
  \ 6], [6, 4]]] [1, 4]\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval count_circles circles1\
  \ [10, 6]\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval count_circles circles1 [2,\
  \ 6]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
