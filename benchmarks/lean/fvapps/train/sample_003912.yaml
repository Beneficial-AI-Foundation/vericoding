"vc-description": "You would like to get the 'weight' of a name by getting the sum\
  \ of the ascii values. However you believe that capital letters should be worth\
  \ more than mere lowercase letters. Spaces, numbers, or any other character are\
  \ worth 0.\n\nNormally in ascii\n\n    a has a value of 97\n    A has a value of\
  \ 65\n    ' ' has a value of 32\n    0 has a value of 48\n\nTo find who has the\
  \ 'weightier' name you will switch all the values so:\n\n    A will be 97\n    a\
  \ will be 65\n    ' ' will be 0\n    0 will be 0\n    etc...\n\nFor example Joe\
  \ will have a weight of 254, instead of 286 using normal ascii values."
"vc-preamble": "import Imports.AllImports\n\ndef get_weight (s : String) : Nat :=\n\
  \  sorry\n"
