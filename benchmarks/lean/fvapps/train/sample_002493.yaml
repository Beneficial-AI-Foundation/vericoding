"vc-description": "=====Problem Statement=====\nABCXYZ company has up to 100 employees.\n\
  The company decides to create a unique identification number (UID) for each of its\
  \ employees.\nThe company has assigned you the task of validating all the randomly\
  \ generated UIDs.\n\nA valid UID must follow the rules below:\n\nIt must contain\
  \ at least 2 uppercase English alphabet characters.\nIt must contain at least 3\
  \ digits (0-9).\nIt should only contain alphanumeric characters (a-z, A-Z & 0-9).\n\
  No character should repeat.\nThere must be exactly 10 characters in a valid UID.\n\
  \n=====Input Format=====\nThe first line contains an integer T, the number of test\
  \ cases.\nThe next T lines contains an employee's UID.\n\n=====Output Format=====\n\
  For each test case, print 'Valid' if the UID is valid. Otherwise, print 'Invalid',\
  \ on separate lines. Do not print the quotation marks."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def validate_uids (uids : List String) : List String := sorry\n\
  \n-- Output format theorem"
"vc-theorems": "theorem validate_uids_format (uids : List String) :\n  let results\
  \ := validate_uids uids\n  results.length = uids.length ∧ \n  results.all (fun x\
  \ => x = \"Valid\" ∨ x = \"Invalid\") := sorry\n\n-- Result always Valid or Invalid\
  \ for arbitrary strings\n\ntheorem validate_uids_valid_results (strings : List String)\
  \ :\n  (validate_uids strings).all (fun x => x = \"Valid\" ∨ x = \"Invalid\") :=\
  \ sorry\n\n-- Known cases theorem\n\ntheorem validate_uids_known_cases :\n  validate_uids\
  \ [\"B1CD102354\"] = [\"Invalid\"] ∧ \n  validate_uids [\"B1CDEF2354\"] = [\"Valid\"\
  ] ∧\n  validate_uids [\"12345abcdeF\"] = [\"Invalid\"] ∧\n  validate_uids [\"abcdefghij\"\
  ] = [\"Invalid\"] := sorry\n\n/--\ninfo: ['Invalid', 'Valid']\n-/\n#guard_msgs in\n\
  #eval validate_uids [\"B1CD102354\", \"B1CDEF2354\"]\n\n/--\ninfo: ['Valid']\n-/\n\
  #guard_msgs in\n#eval validate_uids [\"B1CDEF2354\"]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
