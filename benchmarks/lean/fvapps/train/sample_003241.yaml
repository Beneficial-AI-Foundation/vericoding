"vc-description": "# Task\n\nYou got a `scratch lottery`, you want to know how much\
  \ money you win.\n\nThere are `6` sets of characters on the lottery. Each set of\
  \ characters represents a chance to win. The text has a coating on it. When you\
  \ buy the lottery ticket and then blow it off, you can see the text information\
  \ below the coating.\n\nEach set of characters contains three animal names and a\
  \ number, like this: `\"tiger tiger tiger 100\"`. If the three animal names are\
  \ the same, Congratulations, you won the prize. You will win the same bonus as the\
  \ last number.\n\nGiven the `lottery`, returns the total amount of the bonus.\n\n\
  # Input/Output\n\n\n`[input]` string array `lottery`\n\nA string array that contains\
  \ six sets of characters.\n\n`[output]` an integer\n\nthe total amount of the bonus.\n\
  \n# Example\n\nFor \n```\nlottery = [\n\"tiger tiger tiger 100\",\n\"rabbit dragon\
  \ snake 100\",\n\"rat ox pig 1000\",\n\"dog cock sheep 10\",\n\"horse monkey rat\
  \ 5\",\n\"dog dog dog 1000\"\n]```\n\nthe output should be `1100`.\n\n`\"tiger tiger\
  \ tiger 100\"` win $100, and `\"dog dog dog 1000\"` win $1000. \n\n`100 + 1000 =\
  \ 1100`"
"vc-preamble": "import Imports.AllImports\n\ndef split (s : String) : List String\
  \ := sorry\ndef toNat (s : String) : Option Nat := sorry\n"
