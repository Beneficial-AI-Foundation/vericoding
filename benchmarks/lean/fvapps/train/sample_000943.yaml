"vc-description": "-----\nHALLOWEEN EVE\n-----\n\nIn some other world, today is Halloween\
  \ Eve.There are N trees planted in Mr. Smith’s\ngarden. The height of the i-th tree\
  \ (1≤i≤N) is h i meters.\nHe decides to choose K trees from these trees and decorate\
  \ them with electric lights.\nTo make the scenery more beautiful, the heights of\
  \ the decorated trees should be as\nclose to each other as possible.\n\n\t\n\nMore\
  \ specifically, let the height of the tallest decorated tree be hmax meters, and\
  \ the\nheight of the shortest decorated tree be hmin meters.\nThe smaller the value\
  \ hmax−hmin is, the better. What is the minimum possible value of\nhmax−hmin?\n\n\
  \t\t\n\t\t\n\n-----Constraints-----\n\n\t    2≤K< N ≤105 \n\n1≤hi≤109\n\nhi is an\
  \ integer\n\t\n\n-----Input Format-----\n\nInput is given from Standard Input in\
  \ the following format:\n\nN K \n\nh1 \n\nh2 \n\n: \n\nhN\n\n-----Output-----\n\n\
  Print the minimum possible value of hmax−hmin.\n\n\t\t\n\t\t\n\n-----Example Text\
  \ Case-----\nInput:\n\n5 3\n10\n15\n11\n14\n12\n\nOutput:\n\n2\n\nExplanation\n\n\
  If we decorate the first, third and fifth trees, hmax=12,hmin=10 so hmax−hmin=2.\
  \ This is\noptimal.\n\t\t\n\t\t"
