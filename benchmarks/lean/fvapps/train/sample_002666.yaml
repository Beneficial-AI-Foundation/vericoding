"vc-description": "# Task\n You are given a string consisting of `\"D\", \"P\" and\
  \ \"C\"`. A positive integer N is called DPC of this string if it satisfies the\
  \ following properties: \n \n ```\n For each i = 1, 2, ... , size of the string:\n\
  \n If i-th character is \"D\", then N can be divided by i\n If i-th character is\
  \ \"P\", then N and i should be relatively prime\n If i-th character is \"C\", then\
  \ N should neither be divided by i \n                           nor be relatively\
  \ prime with i```\n\nYour task is to find the smallest DPC of a given string, or\
  \ return `-1` if there is no such. The result is guaranteed to be `<= 10^9`.\n\n\
  # Example\n For `s = \"DDPDD\"`, the result should be `20`.\n \n `\"DDPDD\"` means\
  \ `N` should `divided by 1,2,4,5`, and `N,3` should be relatively prime. The smallest\
  \ N should be `20`.\n\n# Input/Output\n\n\n - `[input]` string `s`\n\n  The given\
  \ string\n\n\n - `[output]` an integer\n\n  The smallest DPC of `s` or `-1` if it\
  \ doesn't exist."
"vc-preamble": "import Imports.AllImports\n\ndef gcd (a b : Nat) : Nat :=\n  sorry\n\
  \n\ndef hasDPCProperties (n : Nat) (s : String) : Bool :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def dpcSequence (s : String) : Int :=\n  sorry\n"
"vc-theorems": "theorem dpc_satisfies_properties (s : String) (h : s.length > 0 ∧\
  \ s.length ≤ 30) :\n  let result := dpcSequence s\n  result = -1 ∨ (∃ n : Nat, result\
  \ = n ∧ hasDPCProperties n s) := \n  sorry\n\n\ntheorem dpc_is_minimal (s : String)\
  \ (h : s.length > 0 ∧ s.length ≤ 30) :\n  let result := dpcSequence s\n  result\
  \ ≠ -1 → ∀ n : Nat, n < result.toNat → ¬hasDPCProperties n s :=\n  sorry\n\n\ntheorem\
  \ dpc_result_bounds (s : String) (h : s.length > 0 ∧ s.length ≤ 30) :\n  let result\
  \ := dpcSequence s\n  result = -1 ∨ (1 ≤ result ∧ result ≤ 1000000000) :=\n  sorry\n\
  \n\ntheorem all_divisible_has_solution (s : String) \n  (h1 : s.length > 0 ∧ s.length\
  \ ≤ 10)\n  (h2 : ∀ c ∈ s.data, c = 'D') :\n  dpcSequence s ≠ -1 :=\n  sorry\n\n\
  /--\ninfo: 20\n-/\n#guard_msgs in\n#eval dpc_sequence \"DDPDD\"\n\n/--\ninfo: -1\n\
  -/\n#guard_msgs in\n#eval dpc_sequence \"DPCPDPPPDCPDPDPC\"\n\n/--\ninfo: 15782844\n\
  -/\n#guard_msgs in\n#eval dpc_sequence \"DDDDPDDCCCDDPDCCPCDCDDPCPCCDDCD\"\n"
