"vc-description": "Impliment the reverse function, which takes in input n and reverses\
  \ it. For instance, `reverse(123)` should return `321`. You should do this without\
  \ converting the inputted number into a string."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def String.reverse (s : String) : String := sorry\n\ndef reverse\
  \ (n : Nat) : Nat := sorry\n"
"vc-theorems": "theorem reverse_non_negative (n : Nat) : \n  reverse n ≥ 0 := sorry\n\
  \n\n\n\ntheorem reverse_length_leq (n : Nat) :\n  n > 0 → n ≤ 10^9 → \n  (toString\
  \ (reverse n)).length ≤ (toString n).length := sorry\n\n\ntheorem reverse_single_digit\
  \ (n : Nat) :\n  n ≤ 9 → reverse n = n := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
