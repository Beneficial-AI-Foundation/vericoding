"vc-description": "In order to celebrate Twice's 5th anniversary, Tzuyu and Sana decided\
  \ to play a game.\n\nTzuyu gave Sana two integers $a$ and $b$ and a really important\
  \ quest.\n\nIn order to complete the quest, Sana has to output the smallest possible\
  \ value of ($a \\oplus x$) + ($b \\oplus x$) for any given $x$, where $\\oplus$\
  \ denotes the bitwise XOR operation. \n\n\n-----Input-----\n\nEach test contains\
  \ multiple test cases. The first line contains the number of test cases $t$ ($1\
  \ \\le t \\le 10^{4}$). Description of the test cases follows.\n\nThe only line\
  \ of each test case contains two integers $a$ and $b$ ($1 \\le a, b \\le 10^{9}$).\n\
  \n\n-----Output-----\n\nFor each testcase, output the smallest possible value of\
  \ the given expression.\n\n\n-----Example-----\nInput\n6\n6 12\n4 9\n59 832\n28\
  \ 14\n4925 2912\n1 1\n\nOutput\n10\n13\n891\n18\n6237\n0\n\n\n\n-----Note-----\n\
  \nFor the first test case Sana can choose $x=4$ and the value will be ($6 \\oplus\
  \ 4$) + ($12 \\oplus 4$) = $2 + 8$ = $10$. It can be shown that this is the smallest\
  \ possible value."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_xor_expression (a b : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem xor_property (a b : Nat) :\n  solve_xor_expression a b = a.xor\
  \ b := by\n  sorry\n\n\ntheorem xor_identity (x : Nat) : \n  solve_xor_expression\
  \ x x = 0 := by\n  sorry\n\n\ntheorem xor_commutative (a b : Nat) :\n  solve_xor_expression\
  \ a b = solve_xor_expression b a := by\n  sorry\n\n\ntheorem xor_associative (a\
  \ b c : Nat) :\n  solve_xor_expression (solve_xor_expression a b) c = solve_xor_expression\
  \ a (solve_xor_expression b c) := by\n  sorry\n\n/--\ninfo: 10\n-/\n#guard_msgs\
  \ in\n#eval solve_xor_expression 6 12\n\n/--\ninfo: 13\n-/\n#guard_msgs in\n#eval\
  \ solve_xor_expression 4 9\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval solve_xor_expression\
  \ 1 1\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
