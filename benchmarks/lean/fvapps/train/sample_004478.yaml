"vc-description": "Your job is to figure out the index of which vowel is missing from\
  \ a given string:\n\n* `A` has an index of 0,\n* `E` has an index of 1, \n* `I`\
  \ has an index of 2, \n* `O` has an index of 3,\n* `U` has an index of 4.\n\n**Notes:**\
  \ There is no need for string validation and every sentence given will contain all\
  \ vowles but one. Also, you won't need to worry about capitals.\n\n\n## Examples\n\
  \n```\n\"John Doe hs seven red pples under his bsket\"          =>  0  ; missing:\
  \ \"a\"\n\"Bb Smith sent us six neatly arranged range bicycles\"  =>  3  ; missing:\
  \ \"o\"\n```"
"vc-preamble": "import Imports.AllImports\n\ndef absent_vowel (s : String) : VowelIndex\
  \ := \n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def getVowel (i : Nat) : Char :=\n  match i with\n  | 0 => 'a'\n\
  \  | 1 => 'e'\n  | 2 => 'i'\n  | 3 => 'o'\n  | _ => 'u'\n"
"vc-theorems": "theorem output_is_valid_index {s : String} (h : s.length > 0) :\n\
  \  (absent_vowel s).val ≤ 4 :=\n  sorry\n\n\ntheorem identified_vowel_actually_missing\
  \ {s : String} (h : s.length > 0) :\n  let result := (absent_vowel s).val\n  ¬ s.contains\
  \ (getVowel result) :=\n  sorry\n\n\ntheorem only_one_vowel_missing {s : String}\
  \ (h : s.length > 0) :\n  let vowels := \"aeiou\"\n  let text_vowels_count := (List.filter\
  \ (fun c => vowels.contains c) s.data).length\n  text_vowels_count = 4 →\n  ¬ s.contains\
  \ (getVowel (absent_vowel s).val) :=\n  sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n\
  #eval absent_vowel \"John Doe hs seven red pples under his bsket\"\n\n/--\ninfo:\
  \ 3\n-/\n#guard_msgs in\n#eval absent_vowel \"Bb Smith sent us six neatly arranged\
  \ range bicycles\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
