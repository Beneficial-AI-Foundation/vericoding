"vc-description": "Given a positive integer `n`, return first n dgits of Thue-Morse\
  \ sequence, as a string (see examples).\n\nThue-Morse sequence is a binary sequence\
  \ with 0 as the first element. The rest of the sequece is obtained by adding the\
  \ Boolean (binary) complement of a group obtained so far.\n\n```\nFor example:\n\
  \n0\n01\n0110\n01101001\nand so on...\n```\n\n![alt](https://upload.wikimedia.org/wikipedia/commons/f/f1/Morse-Thue_sequence.gif)\n\
  \nEx.:\n```python\nthue_morse(1);  #\"0\"\nthue_morse(2);  #\"01\"\nthue_morse(5);\
  \  #\"01101\"\nthue_morse(10): #\"0110100110\"\n```\n\n- You don't need to test\
  \ if n is valid - it will always be a positive integer.\n- `n` will be between 1\
  \ and 10000\n\n[Thue-Morse on Wikipedia](https://en.wikipedia.org/wiki/Thue%E2%80%93Morse_sequence)\n\
  \n[Another kata on Thue-Morse](https://www.codewars.com/kata/simple-fun-number-106-is-thue-morse)\
  \ by @myjinxin2015"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def thue_morse (n : Nat) : String := sorry\n\n/-- The length of\
  \ thue_morse(n) equals n and contains only 0's and 1's -/"
"vc-theorems": "theorem thue_morse_length (n : Nat) : \n  (thue_morse n).length =\
  \ n ∧ \n  ∀ p : String.Pos, \n    String.contains \"01\" ((thue_morse n).get p)\
  \ := sorry\n\n/-- Any longer sequence starts with the shorter sequence -/\n\ntheorem\
  \ thue_morse_prefix_consistency (n : Nat) :\n  (thue_morse (n + 1)).take n = thue_morse\
  \ n := sorry\n\n/-- If n > 0, the sequence starts with 0 -/\n\ntheorem thue_morse_starts_correct\
  \ (n : Nat) (h : n > 0) :\n  ∃ p : String.Pos, (thue_morse n).get p = '0' := sorry\n\
  \n/--\ninfo: '0'\n-/\n#guard_msgs in\n#eval thue_morse 1\n\n/--\ninfo: '01'\n-/\n\
  #guard_msgs in\n#eval thue_morse 2\n\n/--\ninfo: '01101'\n-/\n#guard_msgs in\n#eval\
  \ thue_morse 5\n\n/--\ninfo: '0110100110'\n-/\n#guard_msgs in\n#eval thue_morse\
  \ 10\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
