"vc-description": "Your task is to make two functions, ```max``` and ```min``` (`maximum`\
  \ and `minimum` in PHP and Python) that take a(n) array/vector of integers ```list```\
  \ as input and outputs, respectively, the largest and lowest number in that array/vector.\n\
  \n#Examples\n```python\nmaximun([4,6,2,1,9,63,-134,566]) returns 566\nminimun([-52,\
  \ 56, 30, 29, -54, 0, -110]) returns -110\nmaximun([5]) returns 5\nminimun([42,\
  \ 54, 65, 87, 0]) returns 0\n```\n\n#Notes\n- You may consider that there will not\
  \ be any empty arrays/vectors."
