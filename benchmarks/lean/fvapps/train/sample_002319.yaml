"vc-description": "Given an array of integers and an integer k, you need to find the\
  \ number of unique k-diff pairs in the array. Here a k-diff pair is defined as an\
  \ integer pair (i, j), where i and j are both numbers in the array and their absolute\
  \ difference is k.\n\n\n\nExample 1:\n\nInput: [3, 1, 4, 1, 5], k = 2\nOutput: 2\n\
  Explanation: There are two 2-diff pairs in the array, (1, 3) and (3, 5).Although\
  \ we have two 1s in the input, we should only return the number of unique pairs.\n\
  \n\n\nExample 2:\n\nInput:[1, 2, 3, 4, 5], k = 1\nOutput: 4\nExplanation: There\
  \ are four 1-diff pairs in the array, (1, 2), (2, 3), (3, 4) and (4, 5).\n\n\n\n\
  Example 3:\n\nInput: [1, 3, 1, 5, 4], k = 0\nOutput: 1\nExplanation: There is one\
  \ 0-diff pair in the array, (1, 1).\n\n\n\nNote:\n\nThe pairs (i, j) and (j, i)\
  \ count as the same pair.\nThe length of the array won't exceed 10,000.\nAll the\
  \ integers in the given input belong to the range: [-1e7, 1e7]."
"vc-preamble": "import Imports.AllImports\n\ndef find_k_diff_pairs (nums : List Int)\
  \ (k : Int) : Int :=\n  sorry\n\n\ndef countOccurrences (nums : List Int) (x : Int)\
  \ : Nat :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def dedup (nums : List Int) : List Int :=\n  sorry\n"
"vc-theorems": "theorem k_diff_pairs_property :\n  ∀ (nums : List Int) (k : Int),\n\
  \  let result := find_k_diff_pairs nums k\n  result ≥ 0 ∧ (k < 0 → result = 0) :=\n\
  sorry\n\n\ntheorem positive_k_pairs_symmetric :\n  ∀ (nums : List Int) (k : Int),\n\
  \  k > 0 →\n  find_k_diff_pairs nums (-k) = 0 :=\nsorry\n\n\n\n\ntheorem k_diff_pairs_subset\
  \ :\n  ∀ (nums : List Int) (k : Int),\n  k > 0 →\n  nums.length > 0 →\n  let subset\
  \ := nums.take (nums.length / 2)\n  find_k_diff_pairs subset k ≤ find_k_diff_pairs\
  \ nums k :=\nsorry\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval find_k_diff_pairs\
  \ [3, 1, 4, 1, 5] 2\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval find_k_diff_pairs\
  \ [1, 2, 3, 4, 5] 1\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval find_k_diff_pairs\
  \ [1, 3, 1, 5, 4] 0\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
