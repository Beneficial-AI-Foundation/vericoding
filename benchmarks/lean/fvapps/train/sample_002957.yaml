"vc-description": "Format any integer provided into a string with \",\" (commas) in\
  \ the correct places.\n\n**Example:**\n``` csharp\nKata.NumberFormat(100000); //\
  \ return \"100,000\"\nKata.NumberFormat(5678545); // return \"5,678,545\"\nKata.NumberFormat(-420902);\
  \ // return \"-420,902\"\n```\n``` javascript\nnumberFormat(100000); // return '100,000'\n\
  numberFormat(5678545); // return '5,678,545'\nnumberFormat(-420902); // return '-420,902'\n\
  ```\n``` cpp\nnumberFormat(100000); // return '100,000'\nnumberFormat(5678545);\
  \ // return '5,678,545'\nnumberFormat(-420902); // return '-420,902'\n```\n``` python\n\
  number_format(100000); # return '100,000'\nnumber_format(5678545); # return '5,678,545'\n\
  number_format(-420902); # return '-420,902'\n```\n``` ruby\nnumber_format(100000);\
  \ # return '100,000'\nnumber_format(5678545); # return '5,678,545'\nnumber_format(-420902);\
  \ # return '-420,902'\n```\n``` crystal\nnumber_format(100000); # return '100,000'\n\
  number_format(5678545); # return '5,678,545'\nnumber_format(-420902); # return '-420,902'\n\
  ```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def number_format (n : Int) : String := sorry\n\ntheorem number_format_preserves_digits\
  \ (n : Int) :\n  let result := number_format n\n  let digits := result.replace \"\
  ,\" \"\" |>.replace \"-\" \"\"\n  digits = toString n.natAbs := sorry\n"
"vc-theorems": "theorem number_format_correct_sign (n : Int) :\n  let result := number_format\
  \ n\n  (n < 0 → result.startsWith \"-\") ∧ \n  (n ≥ 0 → ¬result.startsWith \"-\"\
  ) := sorry\n\n\ntheorem number_format_valid_commas (n : Int) :\n  let result :=\
  \ number_format n\n  let parts := (result.replace \"-\" \"\").splitOn \",\"\n  (∀\
  \ p ∈ parts, p.length ≤ 3) ∧\n  parts.head!.length ≤ 3 ∧\n  (∀ p ∈ parts.tail, p.length\
  \ = 3) := sorry\n\n\ntheorem number_format_roundtrip (n : Int) :\n  let result :=\
  \ number_format n\n  String.toInt! (result.replace \",\" \"\") = n := sorry\n\n\
  /--\ninfo: '100,000'\n-/\n#guard_msgs in\n#eval number_format 100000\n\n/--\ninfo:\
  \ '5,678,545'\n-/\n#guard_msgs in\n#eval number_format 5678545\n\n/--\ninfo: '-420,902'\n\
  -/\n#guard_msgs in\n#eval number_format -420902\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
