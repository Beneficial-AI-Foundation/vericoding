"vc-description": "Your task is to return the number of visible dots on a die after\
  \ it has been rolled(that means the total count of dots that would not be touching\
  \ the table when rolled)\n\n6, 8, 10, 12, 20 sided dice are the possible inputs\
  \ for \"numOfSides\" \n\ntopNum is equal to the number that is on top, or the number\
  \ that was rolled.\n\nfor this exercise, all opposite faces add up to be 1 more\
  \ than the total amount of sides\n  Example: 6 sided die would have 6 opposite 1,\
  \ 4 opposite 3, and so on.\nfor this exercise, the 10 sided die starts at 1 and\
  \ ends on 10.\n\nNote: topNum will never be greater than numOfSides"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def totalAmountVisible (topNum : Nat) (numSides : Nat) : Nat :=\
  \ sorry\n\ntheorem total_visible_non_negative (topNum : Nat) (numSides : Nat) \n\
  \    (h : 0 < topNum ∧ topNum ≤ numSides) : \n  totalAmountVisible topNum numSides\
  \ ≥ 0 := sorry\n"
"vc-theorems": "theorem total_visible_less_than_sum (topNum : Nat) (numSides : Nat)\n\
  \    (h : 0 < topNum ∧ topNum ≤ numSides) :\n  totalAmountVisible topNum numSides\
  \ ≤ (numSides * (numSides + 1)) / 2 := sorry\n\n\ntheorem total_visible_increases_from_one\
  \ (topNum : Nat) (numSides : Nat)\n    (h : 1 < topNum ∧ topNum ≤ numSides) :\n\
  \  totalAmountVisible topNum numSides > totalAmountVisible 1 numSides := sorry\n\
  \n\ntheorem total_visible_strictly_increasing (topNum : Nat) (numSides : Nat)\n\
  \    (h : 0 < topNum ∧ topNum < numSides) :\n  totalAmountVisible (topNum + 1) numSides\
  \ > totalAmountVisible topNum numSides := sorry\n\n\ntheorem total_visible_equal_sides_special_case\
  \ (n : Nat)\n    (h : 0 < n) :\n  totalAmountVisible n n = (n * (n + 1)) / 2 - 1\
  \ := sorry\n\n/--\ninfo: 19\n-/\n#guard_msgs in\n#eval totalAmountVisible 5 6\n\n\
  /--\ninfo: 208\n-/\n#guard_msgs in\n#eval totalAmountVisible 19 20\n\n/--\ninfo:\
  \ 48\n-/\n#guard_msgs in\n#eval totalAmountVisible 4 10\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
