"vc-description": "### Introduction and Warm-up (Highly recommended)\n\n### [Playing\
  \ With Lists/Arrays Series](https://www.codewars.com/collections/playing-with-lists-slash-arrays)\n\
  ___\n\n## Task\n\n**_Given_** an *array/list [] of integers* , **_Find the product\
  \ of the k maximal_** numbers.\n___\n\n### Notes \n\n* **_Array/list_** size is\
  \ *at least 3* .\n\n* **_Array/list's numbers_**  *Will be* **_mixture of positives\
  \ , negatives and zeros_** \n\n* **_Repetition_** of numbers in *the array/list\
  \ could occur*.\n___\n\n### Input >> Output Examples \n\n```\nmaxProduct ({4, 3,\
  \ 5}, 2) ==>  return (20)\n```\n\n#### _Explanation_:\n\n* **_Since_** *the size\
  \ (k) equal 2* , then **_the subsequence of size 2_** *whose gives* **_product of\
  \ maxima_**  is `5 * 4 = 20` .\n___\n\n```\nmaxProduct ({8, 10 , 9, 7}, 3) ==> \
  \ return (720)\n```\n\n#### _Explanation_:\n\n* **_Since_** *the size (k) equal\
  \ 3* , then **_the subsequence of size 3_** *whose gives* **_product of maxima_**\
  \  is ` 8 * 9 * 10 = 720` .\n___\n\n```\nmaxProduct ({10, 8, 3, 2, 1, 4, 10}, 5)\
  \ ==> return (9600)\n```\n\n#### _Explanation_:\n\n* **_Since_** *the size (k) equal\
  \ 5* , then **_the subsequence of size 5_** *whose gives* **_product of maxima_**\
  \  is ` 10 * 10 * 8 * 4 * 3 = 9600` .\n___\n\n```\nmaxProduct ({-4, -27, -15, -6,\
  \ -1}, 2) ==> return (4)\n```\n\n#### _Explanation_:\n\n* **_Since_** *the size\
  \ (k) equal 2* , then **_the subsequence of size 2_** *whose gives* **_product of\
  \ maxima_**  is ` -4 * -1 = 4` .\n___\n\n```\nmaxProduct ({10, 3, -1, -27} , 3)\
  \  return (-30)\n``` \n\n#### _Explanation_:\n* **_Since_** *the size (k) equal\
  \ 3* , then **_the subsequence of size 3_** *whose gives* **_product of maxima_**\
  \  is ` 10 * 3 * -1 = -30 ` .\n___\n___\n___\n___\n\n#### [Playing with Numbers\
  \ Series](https://www.codewars.com/collections/playing-with-numbers)\n\n#### [Playing\
  \ With Lists/Arrays Series](https://www.codewars.com/collections/playing-with-lists-slash-arrays)\n\
  \n#### [For More Enjoyable Katas](http://www.codewars.com/users/MrZizoScream/authored)\n\
  ___\n\n##### ALL translations are welcomed\n\n##### Enjoy Learning !!\n##### Zizou"
