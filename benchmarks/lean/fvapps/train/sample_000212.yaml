"vc-description": "Given the string croakOfFrogs, which represents a combination of\
  \ the string \"croak\" from different frogs, that is, multiple frogs can croak at\
  \ the same time, so multiple “croak” are mixed. Return the minimum number of different\
  \ frogs to finish all the croak in the given string.\nA valid \"croak\" means a\
  \ frog is printing 5 letters ‘c’, ’r’, ’o’, ’a’, ’k’ sequentially. The frogs have\
  \ to print all five letters to finish a croak. If the given string is not a combination\
  \ of valid \"croak\" return -1.\n \nExample 1:\nInput: croakOfFrogs = \"croakcroak\"\
  \nOutput: 1 \nExplanation: One frog yelling \"croak\" twice.\n\nExample 2:\nInput:\
  \ croakOfFrogs = \"crcoakroak\"\nOutput: 2 \nExplanation: The minimum number of\
  \ frogs is two. \nThe first frog could yell \"crcoakroak\".\nThe second frog could\
  \ yell later \"crcoakroak\".\n\nExample 3:\nInput: croakOfFrogs = \"croakcrook\"\
  \nOutput: -1\nExplanation: The given string is an invalid combination of \"croak\"\
  \ from different frogs.\n\nExample 4:\nInput: croakOfFrogs = \"croakcroa\"\nOutput:\
  \ -1\n\n \nConstraints:\n\n1 <= croakOfFrogs.length <= 10^5\nAll characters in the\
  \ string are: 'c', 'r', 'o', 'a' or 'k'."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def min_number_of_frogs (s: String) : Int := sorry\n\ndef is_valid_croak\
  \ (s: String) : Bool :=\n  let counts := ['c', 'r', 'o', 'a', 'k'].map (fun c =>\
  \ s.data.count c)\n  counts.all (· = counts[0]!) ∧ \n  s.length % 5 = 0 ∧ \n  (s.length\
  \ > 0 → s.data[0]! = 'c') ∧\n  (s.length > 0 → s.data[s.length - 1]! = 'k')\n\n\n\
  \n\n\n\n"
"vc-theorems": "theorem min_frogs_upper_bound (n_frogs n_times: Nat) (s: String) :\n\
  \  s = String.join (List.replicate (n_frogs * n_times) \"croak\") →\n  min_number_of_frogs\
  \ s ≤ n_frogs\n  := sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval min_number_of_frogs\
  \ \"croakcroak\"\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval min_number_of_frogs\
  \ \"crcoakroak\"\n\n/--\ninfo: -1\n-/\n#guard_msgs in\n#eval min_number_of_frogs\
  \ \"croakcrook\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
