"vc-description": "~~~if:csharp,javascript,cfml,php\nGiven a 2D array of size `m *\
  \ n`. Your task is to find the sum of minimum value in each row.\n~~~\n~~~if:cpp\n\
  Given a 2D vector of size `m * n`. Your task is to find the sum of minimum value\
  \ in each row.\n~~~\n~~~if:python,ruby\nGiven a 2D list of size `m * n`. Your task\
  \ is to find the sum of minimum value in each row.\n~~~\n\nFor Example:\n```python\n\
  [\n  [1, 2, 3, 4, 5],       # minimum value of row is 1\n  [5, 6, 7, 8, 9],    \
  \   # minimum value of row is 5\n  [20, 21, 34, 56, 100]  # minimum value of row\
  \ is 20\n]\n```\nSo, the function should return `26` because sum of minimums is\
  \ as `1 + 5 + 20 = 26`\n\n~~~if:javascript,php\nNote: You will be always given non-empty\
  \ array containing Positive values.\n~~~\n~~~if:python\nNote: You will be always\
  \ given non-empty list containing Positive values.\n~~~\n~~~if:cpp\nNote: You will\
  \ be always given non-empty vector containing Positive values.\n~~~\n~~~if:c#\n\
  Note: You will be always given non-empty vector containing Positive values.\n~~~\n\
  ~~~if:cfml\nNote: You will be always given non-empty array containing Positive values.\n\
  ~~~\n\nENJOY CODING :)"
"vc-preamble": "import Imports.AllImports\n\ndef List.minimums (l : List (List Int))\
  \ : Int := sorry \n\ndef List.sum (l : List Int) : Int := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def List.minimum (l : List Int) : Int := sorry\n\ntheorem minimums_eq_sum_of_mins\
  \ (numbers : List (List Int))\n  (h : ∀ l ∈ numbers, l.length > 0) :\n  numbers.minimums\
  \ = (numbers.map List.minimum).sum := sorry\n"
"vc-theorems": "theorem single_element_minimums (numbers : List (List Int))\n  (h1\
  \ : ∀ l ∈ numbers, l.length = 1) :\n  numbers.minimums = numbers.join.sum := sorry\n\
