"vc-description": "Hamed has recently found a string t and suddenly became quite fond\
  \ of it. He spent several days trying to find all occurrences of t in other strings\
  \ he had. Finally he became tired and started thinking about the following problem.\
  \ Given a string s how many ways are there to extract k ≥ 1 non-overlapping substrings\
  \ from it such that each of them contains string t as a substring? More formally,\
  \ you need to calculate the number of ways to choose two sequences a_1, a_2, ...,\
  \ a_{k} and b_1, b_2, ..., b_{k} satisfying the following requirements:\n\n  k ≥\
  \ 1  $\\forall i(1 \\leq i \\leq k) 1 \\leq a_{i}, b_{i} \\leq|s|$  $\\forall i(1\
  \ \\leq i \\leq k) b_{i} \\geq a_{i}$  $\\forall i(2 \\leq i \\leq k) a_{i} > b_{i\
  \ - 1}$  $\\forall i(1 \\leq i \\leq k)$  t is a substring of string s_{a}_{i}s_{a}_{i}\
  \ + 1... s_{b}_{i} (string s is considered as 1-indexed). \n\nAs the number of ways\
  \ can be rather large print it modulo 10^9 + 7.\n\n\n-----Input-----\n\nInput consists\
  \ of two lines containing strings s and t (1 ≤ |s|, |t| ≤ 10^5). Each string consists\
  \ of lowercase Latin letters.\n\n\n-----Output-----\n\nPrint the answer in a single\
  \ line.\n\n\n-----Examples-----\nInput\nababa\naba\n\nOutput\n5\n\nInput\nwelcometoroundtwohundredandeightytwo\n\
  d\n\nOutput\n274201\n\nInput\nddd\nd\n\nOutput\n12"
"vc-preamble": "import Imports.AllImports\n\ndef count_substring_ways (s t : String)\
  \ : Nat :=\nsorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_substring (s t : String) : Bool :=\nsorry\n"
"vc-theorems": "theorem count_substring_ways_nonnegative (s t : String) : \n  0 ≤\
  \ count_substring_ways s t ∧ count_substring_ways s t < 1000000007 :=\nsorry\n\n\
  \ntheorem substring_gives_nonzero (s t : String)\n  (h : t.length > 0)\n  (h2 :\
  \ is_substring s t = true) :\n  0 < count_substring_ways s t :=\nsorry\n\n/--\n\
  info: 5\n-/\n#guard_msgs in\n#eval count_substring_ways \"ababa\" \"aba\"\n\n/--\n\
  info: 274201\n-/\n#guard_msgs in\n#eval count_substring_ways \"welcometoroundtwohundredandeightytwo\"\
  \ \"d\"\n\n/--\ninfo: 12\n-/\n#guard_msgs in\n#eval count_substring_ways \"ddd\"\
  \ \"d\"\n"
