"vc-description": "Consider the number `1176` and its square (`1176 * 1176) = 1382976`.\
  \ Notice that:\n\n* the first two digits of `1176` form a prime.\n* the first two\
  \ digits of the square `1382976` also form a prime.\n* the last two digits of `1176`\
  \ and `1382976` are the same. \n\nGiven two numbers representing a range (`a, b`),\
  \ how many numbers satisfy this property within that range? (`a <= n < b`)\n\n\n\
  ## Example\n\n`solve(2, 1200) = 1`, because only `1176` satisfies this property\
  \ within the range `2 <= n < 1200`. See test cases for more examples. The upper\
  \ bound for the range will not exceed `1,000,000`. \n\nGood luck!\n\nIf you like\
  \ this Kata, please try:\n\n[Simple Prime Streaming](https://www.codewars.com/kata/5a908da30025e995880000e3)\n\
  \n[Alphabet symmetry](https://www.codewars.com/kata/59d9ff9f7905dfeed50000b0)\n\n\
  [Upside down numbers](https://www.codewars.com/kata/59f7597716049833200001eb)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve (a b : Nat) : Nat := sorry\n\ntheorem solve_non_negative\
  \ (a b : Nat) : \n  solve a b ≥ 0 := sorry\n"
"vc-theorems": "theorem solve_empty_range (n : Nat) :\n  solve n n = 0 := sorry \n\
  \n\ntheorem solve_consistent (a b : Nat) :\n  solve (min a b) (max a b) = solve\
  \ (min a b) (max a b) := sorry\n\n\ntheorem solve_subsegment (a b c : Nat) (h1:\
  \ a ≤ b) (h2: b ≤ c) :\n  solve a c ≥ solve a b + solve b c - 1 := sorry\n\n\ntheorem\
  \ solve_monotonic_range (s e ext : Nat) (h: s ≤ e) :\n  solve s e ≤ solve s (e +\
  \ ext) := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
