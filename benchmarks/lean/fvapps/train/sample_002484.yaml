"vc-description": "=====Problem Statement=====\nYou are given a string s consisting\
  \ only of digits 0-9, commas ,, and dots .\n\nYour task is to complete the regex_pattern\
  \ defined below, which will be used to re.split() all of the , and . symbols in\
  \ s.\n\nItâ€™s guaranteed that every comma and every dot in s is preceeded and followed\
  \ by a digit."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def split_numbers (s : String) : List String := sorry\n\ntheorem\
  \ split_numbers_comma_separated (nums : List Nat) (h : nums.length > 0) : \n  split_numbers\
  \ (String.intercalate \",\" (nums.map toString)) = \n  nums.map toString := sorry\n"
"vc-theorems": "theorem split_numbers_dot_separated (nums : List Nat) (h : nums.length\
  \ > 0) : \n  split_numbers (String.intercalate \".\" (nums.map toString)) = \n \
  \ nums.map toString := sorry"
