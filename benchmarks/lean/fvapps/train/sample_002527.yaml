"vc-description": "Complete the function to determine the number of bits required\
  \ to convert integer `A` to integer `B` (where `A` and `B` >= 0)\n\nThe upper limit\
  \ for `A` and `B` is 2^(16), `int.MaxValue` or similar.\n\nFor example, you can\
  \ change 31 to 14 by flipping the 4th and 0th bit:\n```\n 31  0 0 0 1 1 1 1 1\n\
  \ 14  0 0 0 0 1 1 1 0\n---  ---------------\nbit  7 6 5 4 3 2 1 0\n```\nThus `31`\
  \ and `14` should return `2`."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def convert_bits (a b : Int) : Int := sorry\n\n\n\n\n\n\n\n\n\n\
  theorem convert_from_zero_cases :\n  (convert_bits 0 0 = 0) ∧ \n  (convert_bits\
  \ 0 1 = 1) ∧\n  (convert_bits 0 2 = 1) ∧ \n  (convert_bits 0 3 = 2) ∧\n  (convert_bits\
  \ 0 4 = 1) := sorry"
"vc-theorems": "/--\ninfo: 2\n-/\n#guard_msgs in\n#eval convert_bits 31 14\n\n/--\n\
  info: 3\n-/\n#guard_msgs in\n#eval convert_bits 7 17\n\n/--\ninfo: 0\n-/\n#guard_msgs\
  \ in\n#eval convert_bits 0 0\n"
