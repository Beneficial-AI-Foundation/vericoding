"vc-description": "Permutation p is an ordered set of integers p_1,   p_2,   ...,\
  \   p_{n}, consisting of n distinct positive integers not larger than n. We'll denote\
  \ as n the length of permutation p_1,   p_2,   ...,   p_{n}.\n\nYour task is to\
  \ find such permutation p of length n, that the group of numbers |p_1 - p_2|, |p_2\
  \ - p_3|, ..., |p_{n} - 1 - p_{n}| has exactly k distinct elements.\n\n\n-----Input-----\n\
  \nThe single line of the input contains two space-separated positive integers n,\
  \ k (1 ≤ k < n ≤ 10^5).\n\n\n-----Output-----\n\nPrint n integers forming the permutation.\
  \ If there are multiple answers, print any of them.\n\n\n-----Examples-----\nInput\n\
  3 2\n\nOutput\n1 3 2\n\nInput\n3 1\n\nOutput\n1 2 3\n\nInput\n5 2\n\nOutput\n1 3\
  \ 2 4 5\n\n\n\n-----Note-----\n\nBy |x| we denote the absolute value of number x."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_permutation (n k : Nat) : List Nat := sorry\n\ndef count_differences\
  \ (arr : List Nat) : Nat := sorry \n"
"vc-theorems": "theorem find_perm_length (n k : Nat) (h1 : n ≥ 2) (h2 : k ≥ 1) (h3\
  \ : k ≤ n-1) :\n  List.length (find_permutation n k) = n := sorry\n\n\ntheorem find_perm_contains_all\
  \ (n k : Nat) (h1 : n ≥ 2) (h2 : k ≥ 1) (h3 : k ≤ n-1) (i : Nat) (hi : i < n) :\n\
  \  i + 1 ∈ find_permutation n k := sorry\n\n\ntheorem find_perm_k_one (n : Nat)\
  \ (h : n ≥ 1) :\n  find_permutation n 1 = List.range n := sorry\n\n\ntheorem find_perm_edge_cases\
  \ :\n  find_permutation 1 1 = [1] ∧ \n  find_permutation 5 1 = [1,2,3,4,5] := sorry\n\
  \n\ntheorem find_perm_three_two :\n  count_differences (find_permutation 3 2) =\
  \ 2 := sorry\n\n/--\ninfo: [1, 3, 2]\n-/\n#guard_msgs in\n#eval find_permutation\
  \ 3 2\n\n/--\ninfo: [1, 2, 3]\n-/\n#guard_msgs in\n#eval find_permutation 3 1\n\n\
  /--\ninfo: [1, 3, 2, 4, 5]\n-/\n#guard_msgs in\n#eval find_permutation 5 2\n"
