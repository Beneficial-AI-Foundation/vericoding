"vc-description": "The aim of this Kata is to write a function which will reverse\
  \ the case of all consecutive duplicate letters in a string.  That is, any letters\
  \ that occur one after the other and are identical.\n\nIf the duplicate letters\
  \ are lowercase then they must be set to uppercase, and if they are uppercase then\
  \ they need to be changed to lowercase. \n\n**Examples:**\n```python\nreverse_case(\"\
  puzzles\")    Expected Result: \"puZZles\"\nreverse_case(\"massive\")    Expected\
  \ Result: \"maSSive\"\nreverse_case(\"LITTLE\")     Expected Result: \"LIttLE\"\n\
  reverse_case(\"shhh\")       Expected Result: \"sHHH\"\n```\n\nArguments passed\
  \ will include only alphabetical letters A–Z or a–z."
"vc-preamble": "import Imports.AllImports\n\ndef reverse (s : String) : String :=\
  \ sorry\n\ntheorem reverse_preserves_length (s : String) :\n  (reverse s).length\
  \ = s.length := sorry\n\n\ndef IsRepeatStart (s : String) (i : String.Pos) : Prop\
  \ :=\n  i = ⟨0⟩ ∨ s.get (String.Pos.mk (i.1 - 1)) = s.get i\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def IsRepeatEnd (s : String) (i : String.Pos) : Prop :=\n  i.1\
  \ < s.length - 1 → s.get i = s.get (String.Pos.mk (i.1 + 1))\n"
"vc-theorems": "theorem reverse_preserves_non_repeats (s : String) (i : String.Pos)\
  \ : \n  ¬IsRepeatStart s i → ¬IsRepeatEnd s i →\n  (reverse s).get i = s.get i :=\
  \ sorry\n\n\ntheorem reverse_swaps_case_on_repeats (s : String) (i : String.Pos)\
  \ :\n  IsRepeatStart s i ∨ IsRepeatEnd s i →\n  (reverse s).get i ≠ s.get i := sorry\n\
  \n\ntheorem reverse_idempotent_no_repeats (s : String)\n  (h : ∀ i : String.Pos,\
  \ i.1 < s.length → ¬IsRepeatStart s i ∧ ¬IsRepeatEnd s i) :\n  reverse s = s :=\
  \ sorry\n\n\ntheorem reverse_preserves_non_letters (s : String) (i : String.Pos)\n\
  \  (h : ¬(s.get i).isAlpha) :\n  (reverse s).get i = s.get i := sorry\n\n/--\ninfo:\
  \ 'heLLo world'\n-/\n#guard_msgs in\n#eval reverse \"hello world\"\n\n/--\ninfo:\
  \ 'www'\n-/\n#guard_msgs in\n#eval reverse \"WWW\"\n\n/--\ninfo: 'bOOKKEEper'\n\
  -/\n#guard_msgs in\n#eval reverse \"bookkeeper\"\n"
