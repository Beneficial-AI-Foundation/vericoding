"vc-description": "Write a program that will calculate the number of trailing zeros\
  \ in a factorial of a given number.\n\n`N! = 1 * 2 * 3 *  ... * N`\n\nBe careful\
  \ `1000!` has 2568 digits...\n\nFor more info, see: http://mathworld.wolfram.com/Factorial.html\
  \ \n\n## Examples\n\n```python\nzeros(6) = 1\n# 6! = 1 * 2 * 3 * 4 * 5 * 6 = 720\
  \ --> 1 trailing zero\n\nzeros(12) = 2\n# 12! = 479001600 --> 2 trailing zeros\n\
  ```\n\n*Hint: You're not meant to calculate the factorial. Find another way to find\
  \ the number of zeros.*"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def zeros (n : Nat) : Nat := sorry\n\ntheorem zeros_non_negative\
  \ (n : Nat) :\n  zeros n ≥ 0 := sorry\n"
"vc-theorems": "theorem zeros_monotonic (n : Nat) :\n  n > 0 → zeros n ≥ zeros (n-1)\
  \ := sorry\n\n\ntheorem zeros_less_than_input (n : Nat) :\n  n > 0 → zeros n < n\
  \ := sorry\n\n\ntheorem zeros_small_inputs :\n  zeros 0 = 0 ∧ zeros 1 = 0 ∧ zeros\
  \ 4 = 0 := sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval zeros 0\n\n/--\ninfo:\
  \ 1\n-/\n#guard_msgs in\n#eval zeros 6\n\n/--\ninfo: 7\n-/\n#guard_msgs in\n#eval\
  \ zeros 30\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
