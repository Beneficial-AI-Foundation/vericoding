"vc-description": "Given a set of  N  natural numbers 1,2,3........N and Q query.For\
  \ each query you have to calculate the total number of subset in which  Ith.\nnumber\
  \ of set come at Kth postion.Elements of every subset should be in sorted order.\n\
  The answer could  be very large so you have to print answer modulo 1e9+7.\n\n\n\
  -----Input:-----\n- The first line of input cotains a single integer T denoting\
  \ the number of test cases.\n- For every test case it contains two number N and\
  \ Q.\n- Next Q line contains two number I and K.\n\n-----Output:-----\nFor each\
  \ test case print required answer.\n\n-----Constraints and Subtasks:-----\n- 1<=T<=5\n\
  - 1<=N, K<=4000\n- 1<=Q<=1000000\nSubtask 3: 5 points\n- 1<=T<=5\n- 1<=N, K<=16\n\
  - 1<=Q<=1000\nSubtask 1: 25 points\n- T=1\n- 1<=N, K<=4000\n- 1<=Q<=100000\nSubtask\
  \ 2: 70 points\n- Original Constraints.\n\n-----Example:-----\nInput:\n\n1\n\n3\
  \ 3\n\n1 2\n\n2 1\n\n3 2\n\nOutput:\n\n0\n\n2\n\n2\n\n-----Explanation:-----\nFor\
  \ N=3\n\ntotal subsets are:\n\n{1}\n\n{2}\n\n{3}\n\n{1,2}\n\n{1,3}\n\n{2,3}\n\n\
  {1,2,3}\n\nNow we can see that for I=1 and K=2 there is no subset in which 1 come\
  \ at 2nd position so the answer is Zero for that query.\n\nFor 2nd query I=2 and\
  \ K=1 there are two subset i.e {2,3} and {2} in which 2 come at 1st position.\n\n\
  Same for 3rd querry there is two subset i.e{1,3} and {2,3}."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def MOD := 1000000007\n\ndef solve_subset_positions (N : Nat) (queries\
  \ : List (Nat × Nat)) : List Nat :=\n  sorry\n\n\n"
"vc-theorems": "theorem valid_subset_sizes {N : Nat} {queries : List (Nat × Nat)}\n\
  \  (h1 : N > 0) (h2 : N ≤ 20) :\n  let results := solve_subset_positions N queries\n\
  \  (results.length = queries.length) ∧\n  ∀ (i : Nat) (h : i < queries.length),\
  \ \n    let q := queries.get ⟨i, h⟩\n    ∀ (h' : i < results.length),\n      if\
  \ q.2 > q.1 then \n        results.get ⟨i, h'⟩ = 0\n      else\n        results.get\
  \ ⟨i, h'⟩ ≥ 0 :=\nsorry"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
