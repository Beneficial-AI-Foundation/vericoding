"vc-description": "Given a rectangular cake with height h and width w, and two arrays\
  \ of integers horizontalCuts and verticalCuts where horizontalCuts[i] is the distance\
  \ from the top of the rectangular cake to the ith horizontal cut and similarly,\
  \ verticalCuts[j] is the distance from the left of the rectangular cake to the jth vertical\
  \ cut.\nReturn the maximum area of a piece of cake after you cut at each horizontal\
  \ and vertical position provided in the arrays horizontalCuts and verticalCuts. Since\
  \ the answer can be a huge number, return this modulo 10^9 + 7.\n \nExample 1:\n\
  \nInput: h = 5, w = 4, horizontalCuts = [1,2,4], verticalCuts = [1,3]\nOutput: 4\
  \ \nExplanation: The figure above represents the given rectangular cake. Red lines\
  \ are the horizontal and vertical cuts. After you cut the cake, the green piece\
  \ of cake has the maximum area.\n\nExample 2:\n\nInput: h = 5, w = 4, horizontalCuts\
  \ = [3,1], verticalCuts = [1]\nOutput: 6\nExplanation: The figure above represents\
  \ the given rectangular cake. Red lines are the horizontal and vertical cuts. After\
  \ you cut the cake, the green and yellow pieces of cake have the maximum area.\n\
  \nExample 3:\nInput: h = 5, w = 4, horizontalCuts = [3], verticalCuts = [3]\nOutput:\
  \ 9\n\n \nConstraints:\n\n2 <= h, w <= 10^9\n1 <= horizontalCuts.length < min(h,\
  \ 10^5)\n1 <= verticalCuts.length < min(w, 10^5)\n1 <= horizontalCuts[i] < h\n1\
  \ <= verticalCuts[i] < w\nIt is guaranteed that all elements in horizontalCuts are\
  \ distinct.\nIt is guaranteed that all elements in verticalCuts are distinct."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def maxArea (h w : Nat) (horizontalCuts verticalCuts : List Nat)\
  \ : Nat := sorry\n\n\n\n\n\n\n\ntheorem maxArea_single_cut\n  (h w : Nat)\n  (h_ge\
  \ : h ≥ 2)\n  (w_ge : w ≥ 2) :\n  maxArea h w [h/2] [w/2] = max (h/2) (h - h/2)\
  \ * max (w/2) (w - w/2) := sorry"
"vc-theorems": "/--\ninfo: 4\n-/\n#guard_msgs in\n#eval maxArea 5 4 [1, 2, 4] [1,\
  \ 3]\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval maxArea 5 4 [3, 1] [1]\n\n/--\n\
  info: 9\n-/\n#guard_msgs in\n#eval maxArea 5 4 [3] [3]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
