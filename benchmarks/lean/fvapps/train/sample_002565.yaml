"vc-description": "Your task is to create a function called ```sum_arrays()``` in\
  \ Python or ```addArrays``` in Javascript, which takes two arrays consisting of\
  \ integers, and returns the sum of those two arrays.\n\nThe twist is that (for example)\
  \ ```[3,2,9]``` does not equal ``` 3 + 2 + 9```, it would equal ```'3' + '2' + '9'```\
  \ converted to an integer for this kata, meaning it would equal ```329```. The output\
  \ should be an array of the the sum  in a similar fashion to the input (for example,\
  \ if the sum is ```341```, you would return ```[3,4,1]```). Examples are given below\
  \ of what two arrays should return.\n```python\n[3,2,9],[1,2] --> [3,4,1]\n[4,7,3],[1,2,3]\
  \ --> [5,9,6]\n[1],[5,7,6] --> [5,7,7]\n```\nIf both arrays are empty, return an\
  \ empty array.\n\nIn some cases, there will be an array containing a negative number\
  \ as the first index in the array. In this case treat the whole number as a negative\
  \ number. See below:\n```python\n[3,2,6,6],[-7,2,2,8] --> [-3,9,6,2] # 3266 + (-7228)\
  \ = -3962\n```"
"vc-preamble": "import Imports.AllImports"
