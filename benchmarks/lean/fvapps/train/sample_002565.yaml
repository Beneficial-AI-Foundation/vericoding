"vc-definitions": "def sumArrays (arr1 arr2 : List Int) : List Int := sorry\n\n--\
  \ Empty arrays sum to empty array"
"vc-theorems": "theorem sum_empty : sumArrays [] [] = [] := sorry\n\n-- Empty array\
  \ is neutral element\n\ntheorem sum_empty_neutral (arr : List Int) : \n  sumArrays\
  \ arr [] = arr âˆ§ sumArrays [] arr = arr := sorry\n\n-- Sum of arrays equals sum\
  \ of their numerical values\n\ntheorem sum_equals_numerical_sum (arr1 arr2 : List\
  \ Int) :\n  let toNum (arr : List Int) := if arr = [] then (0 : Int) else\n    let\
  \ digits := arr.tail.map (fun x => (x.toNat : Int))\n    let num := digits.foldl\
  \ (fun acc d => acc * 10 + d) (0 : Int)\n    if arr.head! < 0 then -num else num\n\
  \  toNum (sumArrays arr1 arr2) = toNum arr1 + toNum arr2 := sorry\n\n/--\ninfo:\
  \ [3, 4, 1]\n-/\n#guard_msgs in\n#eval sum_arrays #[3, 2, 9] #[1, 2]\n\n/--\ninfo:\
  \ [-3, 9, 6, 2]\n-/\n#guard_msgs in\n#eval sum_arrays #[3, 2, 6, 6] #[-7, 2, 2,\
  \ 8]\n\n/--\ninfo: []\n-/\n#guard_msgs in\n#eval sum_arrays #[] #[]\n"
