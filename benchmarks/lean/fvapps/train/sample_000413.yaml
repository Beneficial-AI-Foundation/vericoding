"vc-definitions": "def maxOccurrences (xs : List Int) : Nat :=\n  sorry\n"
"vc-theorems": "theorem las_length_bounded {arr: List Int} {diff: Int} :\n  arr ≠\
  \ [] → longest_arithmetic_subsequence arr diff ≤ arr.length :=\nsorry\n\n\ntheorem\
  \ las_non_negative {arr: List Int} {diff: Int} :\n  arr ≠ [] → longest_arithmetic_subsequence\
  \ arr diff ≥ 0 :=\nsorry\n\n\ntheorem las_zero_diff {arr: List Int} :\n  arr ≠ []\
  \ → longest_arithmetic_subsequence arr 0 = maxOccurrences arr :=\nsorry\n\n\ntheorem\
  \ las_reverse_symmetry {arr: List Int} {diff: Int} :\n  arr ≠ [] → diff > 0 →\n\
  \    longest_arithmetic_subsequence arr diff = \n    longest_arithmetic_subsequence\
  \ arr.reverse (-diff) :=\nsorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval longest_arithmetic_subsequence\
  \ [1, 2, 3, 4] 1\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval longest_arithmetic_subsequence\
  \ [1, 3, 5, 7] 1\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval longest_arithmetic_subsequence\
  \ [1, 5, 7, 8, 5, 3, 4, 2, 1] -2\n"
