"vc-description": "How much bigger is a 16-inch pizza compared to an 8-inch pizza?\
  \ A more pragmatic question is: How many 8-inch pizzas \"fit\" in a 16-incher?\n\
  \nThe answer, as it turns out, is exactly four 8-inch pizzas. For sizes that don't\
  \ correspond to a round number of 8-inchers, you must round the number of slices\
  \ (one 8-inch pizza = 8 slices), e.g.:\n\n```python\nhow_many_pizzas(16) -> \"pizzas:\
  \ 4, slices: 0\"\nhow_many_pizzas(12) -> \"pizzas: 2, slices: 2\"\nhow_many_pizzas(8)\
  \ -> \"pizzas: 1, slices: 0\"\nhow_many_pizzas(6) -> \"pizzas: 0, slices: 4\"\n\
  how_many_pizzas(0) -> \"pizzas: 0, slices: 0\"\n```\nGet coding quick, so you can\
  \ choose the ideal size for your next meal!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def how_many_pizzas (n: Nat) : String := sorry\n\ntheorem how_many_pizzas_format\
  \ (n: Nat) (h: n ≤ 1000) :\n  let result := how_many_pizzas n\n  result.startsWith\
  \ \"pizzas: \" ∧ \n  result.length > 8 ∧\n  (result.drop 8 |>.startsWith \", slices:\
  \ \") = true := sorry\n"
"vc-theorems": "theorem how_many_pizzas_values_nonnegative (n: Nat) (h: n ≤ 1000)\
  \ :\n  let result := how_many_pizzas n\n  let pizzas := (result.splitOn \", \").get!\
  \ 0 |>.splitOn \": \" |>.get! 1 |>.toNat!\n  let slices := (result.splitOn \": \"\
  ).get! 2 |>.toNat!\n  pizzas ≥ 0 ∧ 0 ≤ slices ∧ slices < 8 := sorry\n\n\ntheorem\
  \ how_many_pizzas_math (n: Nat) (h: n ≤ 1000) :\n  let total_area := n * n\n  let\
  \ expected_pizzas := total_area / 64\n  let expected_slices := (total_area / 8)\
  \ % 8\n  let result := how_many_pizzas n\n  let actual_pizzas := (result.splitOn\
  \ \", \").get! 0 |>.splitOn \": \" |>.get! 1 |>.toNat!\n  let actual_slices := (result.splitOn\
  \ \": \").get! 2 |>.toNat!\n  actual_pizzas = expected_pizzas ∧ actual_slices =\
  \ expected_slices := sorry\n\n/--\ninfo: 'pizzas: 4, slices: 0'\n-/\n#guard_msgs\
  \ in\n#eval how_many_pizzas 16\n\n/--\ninfo: 'pizzas: 2, slices: 2'\n-/\n#guard_msgs\
  \ in\n#eval how_many_pizzas 12\n\n/--\ninfo: 'pizzas: 0, slices: 0'\n-/\n#guard_msgs\
  \ in\n#eval how_many_pizzas 0\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
