"vc-description": "## Fixed xor\n\nWrite a function that takes two hex strings as\
  \ input and XORs them against each other. If the strings are different lengths the\
  \ output should be the length of the shortest string.\n\nHint: The strings would\
  \ first need to be converted to binary to be XOR'd. \n\n## Note:\nIf the two strings\
  \ are of different lengths, the output string should be the same length as the smallest\
  \ string. This means that the longer string will be cut down to the same size as\
  \ the smaller string, then xor'd\n\n### Further help\n\nMore information on the\
  \ XOR operation can be found here https://www.khanacademy.org/computing/computer-science/cryptography/ciphers/a/xor-bitwise-operation\n\
  \nMore information of the binary and hex bases can be found here https://www.khanacademy.org/math/algebra-home/alg-intro-to-algebra/algebra-alternate-number-bases/v/number-systems-introduction\n\
  \nExamples:\n\n```python\nfixed_xor(\"ab3f\", \"ac\") == \"07\"\nfixed_xor(\"aadf\"\
  , \"bce2\") == \"163d\"\nfixed_xor(\"1c0111001f010100061a024b53535009181c\", \"\
  686974207468652062756c6c277320657965\") == \"746865206b696420646f6e277420706c6179\"\
  \n```"
"vc-preamble": "import Imports.AllImports"
