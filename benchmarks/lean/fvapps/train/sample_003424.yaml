"vc-definitions": "def fixed_xor (a b : String) : String := sorry\n\ntheorem fixed_xor_identity\
  \ {a b : String} (h : a.length = b.length) :\n  let result := fixed_xor a b\n  fixed_xor\
  \ result b = a := sorry\n"
"vc-theorems": "theorem fixed_xor_commutative {a b : String} (h : a.length = b.length)\
  \ :\n  fixed_xor a b = fixed_xor b a := sorry \n\n\ntheorem fixed_xor_with_zeros\
