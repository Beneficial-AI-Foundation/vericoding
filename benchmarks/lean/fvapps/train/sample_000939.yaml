"vc-theorems": "theorem output_length_matches_input \n  (n: Nat) (values: List Nat)\
  \ (parents: List Nat) :\n  (n > 0) → \n  (n > values.length → True) →\n  (parents\
  \ = List.replicate (n-1) 1) →\n  (calculate_path_costs n parents (values.take n)).length\
  \ = n :=\nsorry\n\n\ntheorem path_costs_increase_with_depth\n  (n: Nat) (parent_nodes:\
  \ List Nat) (values: List Nat) :\n  (n ≥ 2) →\n  (parent_nodes.length = n-1) →\n\
  \  (values.length ≥ n) →\n  (is_valid_tree n parent_nodes = true) →\n  ∀ i, i ≥\
  \ 1 → i < n →\n    let result := calculate_path_costs n parent_nodes (values.take\
  \ n)\n    result.length = n →\n    (i-1) < parent_nodes.length →\n    parent_nodes[i-1]!\
  \ - 1 < result.length →\n    result[i]! ≥ result[parent_nodes[i-1]! - 1]! :=\nsorry"
