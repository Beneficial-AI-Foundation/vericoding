"vc-description": "You have been speeding on a motorway and a police car had to stop\
  \ you. The policeman is a funny guy that likes to play games. Before issuing penalty\
  \ charge notice he gives you a choice to change your penalty. \n\nYour penalty charge\
  \ is a combination of numbers like: speed of your car, speed limit in the area,\
  \ speed of the police car chasing you, the number of police cars involved, etc.\
  \  So, your task is to combine the given numbers and make the penalty charge to\
  \ be as small as possible.      \n\nFor example, if  you are given numbers  ```[45,\
  \ 30, 50, 1]``` your best choice is ```1304550```\n\n\nExamples:\n```Python\n['45',\
  \ '30', '50', '1'] => '1304550'\n\n['100', '10', '1'] => '100101'\n\n['32', '3']\
  \ => '323'\n```"
"vc-preamble": "import Imports.AllImports\n\ndef penalty (nums : List Nat) : String\
  \ := sorry\n\ndef stringIsAllDigits (s : String) : Bool := \n  s.all Char.isDigit\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def listToSortedString (l : List Nat) : String := \n  let strList\
  \ := l.map toString\n  String.join strList\n"
"vc-theorems": "theorem penalty_output_is_numeric (nums : List Nat) (h : nums ≠ [])\
  \ : \n  let result := penalty nums\n  stringIsAllDigits result = true := sorry\n\
  \n\ntheorem penalty_preserves_digits (nums : List Nat) (h : nums ≠ []) :\n  let\
  \ input_digits := String.join (List.map toString nums)\n  let result := penalty\
  \ nums\n  input_digits.length = result.length := sorry \n\n\ntheorem penalty_single_digits\
  \ (nums : List Nat) (h₁ : nums ≠ []) \n  (h₂ : ∀ n ∈ nums, n ≤ 9) :\n  penalty nums\
  \ = listToSortedString nums := sorry\n\n\ntheorem penalty_self_consistent (nums₁\
  \ nums₂ : List Nat) \n  (h₁ : nums₁ ≠ []) (h₂ : nums₂ ≠ [])\n  (h₃ : nums₁ = nums₂)\
  \ :\n  penalty nums₁ = penalty nums₂ := sorry\n\n/--\ninfo: '1304550'\n-/\n#guard_msgs\
  \ in\n#eval penalty [\"45\", \"30\", \"50\", \"1\"]\n\n/--\ninfo: '100101'\n-/\n\
  #guard_msgs in\n#eval penalty [\"100\", \"10\", \"1\"]\n\n/--\ninfo: '323'\n-/\n\
  #guard_msgs in\n#eval penalty [\"32\", \"3\"]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
