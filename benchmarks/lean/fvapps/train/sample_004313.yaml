"vc-description": "Get n seconds before the target time. See Example Test Cases about\
  \ the format."
"vc-preamble": "import Imports.AllImports\n\ndef subtractSeconds (date_str : String)\
  \ (seconds : Nat) : String :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def seconds_ago (date_str : String) (seconds : Nat) : String :=\n\
  \  sorry\n\n/- Theorems -/"
"vc-theorems": "theorem seconds_ago_subtracts_correctly (date_str : String) (seconds\
  \ : Nat) \n  (h1 : seconds ≤ 86400) -- Max 1 day of seconds\n  (h2 : IsValidDateTime\
  \ date_str) :\n  seconds_ago date_str seconds = \n    subtractSeconds date_str seconds\n\
  \  := sorry\n\n\ntheorem seconds_ago_zero (date_str : String)\n  (h : IsValidDateTime\
  \ date_str) :\n  seconds_ago date_str 0 = date_str\n  := sorry\n\n\ntheorem seconds_ago_invalid_format\
  \ (date_str : String)\n  (h : ¬IsValidDateTime date_str) :\n  IsError (seconds_ago\
  \ date_str 1)\n  := sorry\n\n/--\ninfo: '1999-12-31 23:59:59'\n-/\n#guard_msgs in\n\
  #eval seconds_ago \"2000-01-01 00:00:00\" 1\n\n/--\ninfo: '0001-02-03 04:04:59'\n\
  -/\n#guard_msgs in\n#eval seconds_ago \"0001-02-03 04:05:06\" 7\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
