"vc-description": "Calculate the product of all elements in an array.\n```if:csharp\n\
  If the array is *null*, you should throw `ArgumentNullException` and if the array\
  \ is empty, you should throw `InvalidOperationException`.\n\nAs a challenge, try\
  \ writing your method in just one line of code. It's possible to have only 36 characters\
  \ within your method.\n```\n```if:javascript\nIf the array is `null` or is empty,\
  \ the function should return `null`.\n```\n```if:haskell\nIf the array is empty\
  \ then return Nothing, else return Just product.\n```\n```if:php\nIf the array is\
  \ `NULL` or empty, return `NULL`.\n```\n```if:python\nIf the array is empty or `None`,\
  \ return `None`.\n```\n```if:ruby\nIf the array is `nil` or is empty, the function\
  \ should return `nil`.\n```\n```if:crystal\nIf the array is `nil` or is empty, the\
  \ function should return `nil`.\n```\n```if:groovy\nIf the array is `null` or `empty`\
  \ return `null`.\n```\n```if:julia\nIf the input is `nothing` or an empty array,\
  \ return `nothing`\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def product (nums : List Int) : Option Int := sorry\n\ntheorem\
  \ product_empty (nums : List Int) : \n  nums = [] → product nums = none\n  := sorry\n"
"vc-theorems": "theorem product_nonempty (nums : List Int) : \n  nums ≠ [] → product\
  \ nums = some (nums.foldl (·*·) 1)\n  := sorry\n\n\ntheorem product_positive (nums\
  \ : List Int) (h : ∀ x ∈ nums, x > 0) :\n  product nums = some (nums.foldl (·*·)\
  \ 1) → nums.foldl (·*·) 1 > 0\n  := sorry\n\n\ntheorem product_negative_parity (nums\
  \ : List Int) (h : ∀ x ∈ nums, x < 0) :\n  product nums = some (nums.foldl (·*·)\
  \ 1) → \n    (nums.foldl (·*·) 1 > 0) = (nums.length % 2 = 0)\n  := sorry\n\n\n\
  theorem product_commutative (nums : List Int) (h : nums.length ≥ 2) :\n  product\
  \ nums = product nums.reverse\n  := sorry\n\n/--\ninfo: 540\n-/\n#guard_msgs in\n\
  #eval product [5, 4, 1, 3, 9]\n\n/--\ninfo: -672\n-/\n#guard_msgs in\n#eval product\
  \ [-2, 6, 7, 8]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
