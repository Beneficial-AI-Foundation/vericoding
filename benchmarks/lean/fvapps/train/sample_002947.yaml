"vc-description": "Given a list of unique words. Find all pairs of distinct indices\
  \ (i, j) in the given list so that the concatenation of the two words, i.e. words[i]\
  \ + words[j] is a palindrome.\n\nExamples:\n\nNon-string inputs should be converted\
  \ to strings.\n\nReturn an array of arrays containing pairs of distinct indices\
  \ that form palindromes. Pairs should be returned in the order they appear in the\
  \ original list."
"vc-preamble": "import Imports.AllImports\n\ndef palindrome (s : String) : Bool :=\n\
  sorry\n\n\ndef isPalindromePair (s1 s2 : String) : Bool :=\nsorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def palindromePairs (words : List String) : List (Nat × Nat) :=\n\
  sorry\n"
"vc-theorems": "theorem palindrome_pairs_valid_indices \n  (words : List String) (result\
  \ : List (Nat × Nat)) \n  (h : result = palindromePairs words) :\n  ∀ pair, pair\
  \ ∈ result →\n    pair.1 < words.length ∧ \n    pair.2 < words.length ∧\n    pair.1\
  \ ≠ pair.2 :=\nsorry\n\n\ntheorem palindrome_pairs_forms_palindrome\n  (words :\
  \ List String) (result : List (Nat × Nat))\n  (h : result = palindromePairs words)\
  \ :\n  ∀ pair, pair ∈ result →\n    palindrome (words[pair.1]! ++ words[pair.2]!)\
  \ :=\nsorry\n\n\ntheorem palindrome_pairs_complete\n  (words : List String) (result\
  \ : List (Nat × Nat))\n  (h : result = palindromePairs words) :\n  ∀ i j, i < words.length\
  \ → j < words.length → i ≠ j →\n    palindrome (words[i]! ++ words[j]!) →\n    (i,j)\
  \ ∈ result :=\nsorry\n\n\ntheorem palindrome_pairs_unique\n  (words : List String)\
  \ (result : List (Nat × Nat))\n  (h : result = palindromePairs words) :\n  ∀ p1\
  \ p2, p1 ∈ result → p2 ∈ result → p1 = p2 ∨ p1.1 ≠ p2.1 ∨ p1.2 ≠ p2.2 :=\nsorry\n\
  \n/--\ninfo: [[0, 1], [1, 0]]\n-/\n#guard_msgs in\n#eval palindrome_pairs [\"bat\"\
  , \"tab\", \"cat\"]\n\n/--\ninfo: [[0, 3], [2, 4], [3, 0], [4, 2]]\n-/\n#guard_msgs\
  \ in\n#eval palindrome_pairs [\"dog\", \"cow\", \"tap\", \"god\", \"pat\"]\n\n/--\n\
  info: [[0, 4], [1, 2], [2, 1]]\n-/\n#guard_msgs in\n#eval palindrome_pairs [5777,\
  \ \"dog\", \"god\", True, 75]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
