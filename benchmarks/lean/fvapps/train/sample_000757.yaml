"vc-description": "You are given an integer $D$. Find an integer sequence $A_1, A_2,\
  \ \\ldots, A_N$ such that the following conditions are satisfied:\n- $1 \\le N \\\
  le 10^5$\n- $1 \\le A_i \\le 10^5$ for each valid $i$\n- $\\sum_{i=1}^N \\sum_{j=i}^N\
  \ \\left( \\mathrm{min}(A_i, A_{i+1}, \\ldots, A_j) - \\mathrm{GCD}(A_i, A_{i+1},\
  \ \\ldots, A_j) \\right) = D$\nIt can be proved that a solution always exists under\
  \ the given constraints.\nNote: $\\mathrm{GCD}(B_1, B_2, \\ldots, B_M)$ is the greatest\
  \ integer which divides all the integers $B_1, B_2, \\ldots, B_M$.\n\n-----Input-----\n\
  - The first line of the input contains a single integer $T$ denoting the number\
  \ of test cases. The description of $T$ test cases follows.\n- The first and only\
  \ line of each test case contains a single integer $D$.\n\n-----Output-----\nFor\
  \ each test case, print two lines. The first of these lines should contain a single\
  \ integer $N$. The second line should contain $N$ space-separated integers $A_1,\
  \ A_2, \\ldots, A_N$.\nIf there are multiple solutions, you may find any one of\
  \ them.\n\n-----Constraints-----\n- $1 \\le T \\le 10$\n- $0 \\le D \\le 10^9$\n\
  \n-----Example Input-----\n4\n2\n5\n200\n13\n\n-----Example Output-----\n3\n3 3\
  \ 2 \n5\n2 8 5 1 10 \n7\n12 10 15 11 19 13 15\n4\n5 4 4 10"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_sequence (D: Nat) : List Nat := sorry\n\ntheorem sequence_elements_positive\
  \ (D: Nat) (x: Nat) :\n  x ∈ solve_sequence D → x > 0 := sorry\n"
"vc-theorems": "theorem sequence_elements_bounded (D: Nat) (x: Nat) :\n  x ∈ solve_sequence\
  \ D → x ≤ 100000 := sorry\n\n/--\ninfo: [3, 3, 2]\n-/\n#guard_msgs in\n#eval solve_sequence\
  \ 2\n\n/--\ninfo: [2, 8, 5, 1, 10]\n-/\n#guard_msgs in\n#eval solve_sequence 5\n\
  \n/--\ninfo: [5, 4, 4, 10]\n-/\n#guard_msgs in\n#eval solve_sequence 13\n\n/--\n\
  info: [1]\n-/\n#guard_msgs in\n#eval solve_sequence 0\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
