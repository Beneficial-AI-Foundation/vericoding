"vc-description": "You are given a grid of size M x N, where each square is colored\
  \ with some random color among K colors with each having equal probability.\n\n\
  A Good Rectangle is defined as one where all squares lying on the inner border are\
  \ of the same color.\n\nWhat is the expected number of Good Rectangles in the given\
  \ grid.\n\n-----Input-----\n\n- \nFirst Line contains M, N, K\n\n-----Output-----\n\
  A single value rounded off to the nearest Integer corresponding to the required\
  \ answer.\n\n-----Constraints-----\n-  1 <= N <= 105 \n-  1 <= M <= 105 \n-  1 <=\
  \ K <= 105 \n\n-----Example-----\nInput:\n1 3 1\nOutput:\n6"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_good_rectangles (M N K : Nat) : Nat := sorry\n\ntheorem\
  \ good_rectangles_positive (M N K : Nat) (h₁ : M > 0) (h₂ : N > 0) (h₃ : K > 0)\
  \ :\n  solve_good_rectangles M N K > 0 := sorry \n"
"vc-theorems": "theorem good_rectangles_symmetric (M N K : Nat) :\n  solve_good_rectangles\
  \ M N K = solve_good_rectangles N M K := sorry\n\n\n\n\n\n\ntheorem good_rectangles_edge_case_k_gt_one\
  \ (M N K : Nat) (h₁ : M = 1) (h₂ : N = 1) (h₃ : K > 1) :\n  solve_good_rectangles\
  \ M N K = 1 := sorry\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval solve_good_rectangles\
  \ 1 3 1\n\n/--\ninfo: 9\n-/\n#guard_msgs in\n#eval solve_good_rectangles 2 2 1\n\
  \n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval solve_good_rectangles 1 1 2\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
