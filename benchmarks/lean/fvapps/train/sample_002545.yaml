"vc-description": "Imagine if there were no order of operations. Instead, you would\
  \ do the problem from left to right. For example, the equation `$a +b  *c /d$` would\
  \ become `$(((a+b)*c)//d)$` (`Math.floor(((a+b)*c)/d)` in JS). Return `None`/`null`\
  \ (depending on your language) if the equation is `\"\"`.\n\n### Task:\n\nGiven\
  \ an equation with a random amount of spaces greater than or equal to zero between\
  \ each number and operation, return the result without order of operations. Note\
  \ that if two numbers are spaces apart, act as if they were one number: `1   3`\
  \ = `13`. However, if given something `% 0` or something `/ 0`, return `None/null`.\n\
  \nMore about order of operations: [here](https://en.wikipedia.org/wiki/Order_of_operations#:~:text=In%20the%20United%20States%2C%20the,Excuse%20My%20Dear%20Aunt%20Sally%22.)\n\
  \n### Key:\n\n- `^` represents `**`\n\n```if:python\n- `/` represents `//` or `math.floor`\
  \ because the result will always be an integer\n```\n\n```if:javascript\n- `/` should\
  \ always be rounded down(`Math.floor`) because the result will always be an integer\n\
  ```\n\n### Operations allowed: \n `+, -, * , /, ^, %`\n\n### Example:\n\n`no_order(2\
  \ + 3 - 4 * 1 ^ 3) returns 1`\n\nbecause:\n```\n  2 + 3 - 4 * 1 ^ 3\n= 2 + 3 - 4\
  \ * 1 ^ 3\n= 5 - 4 * 1 ^ 3\n= 1 * 1 ^ 3\n= 1 ^ 3\n= 1\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def no_order (s : String) : Option Int := sorry\n\ntheorem no_order_returns_option_int\
  \ (expr : String) :\n  match no_order expr with\n  | some n => True \n  | none =>\
  \ True\n  := sorry\n"
"vc-theorems": "theorem no_order_whitespace_is_none (spaces : String) \n  (h : ∀ c\
  \ ∈ spaces.data, c = ' ') :\n  no_order spaces = none := sorry\n\n\ntheorem no_order_none_input\
  \ :\n  no_order \"\" = none := sorry\n\n\ntheorem no_order_division_by_zero :\n\
  \  no_order \"5/0\" = none ∧ \n  no_order \"10+5/0\" = none := sorry\n\n\ntheorem\
  \ no_order_invalid_exprs :\n  no_order \"++\" = none ∧\n  no_order \"5++5\" = none\
  \ ∧\n  no_order \"abc\" = none ∧\n  no_order \"\" = none := sorry\n\n/--\ninfo:\
  \ 1\n-/\n#guard_msgs in\n#eval no_order \"2 + 3- 4*1   ^  3\"\n\n/--\ninfo: 0\n\
  -/\n#guard_msgs in\n#eval no_order \"7 *  3 - 3/  10  0\"\n\n/--\ninfo: None\n-/\n\
  #guard_msgs in\n#eval no_order \"6 9* 2+6 /  0\"\n"
