"vc-description": "## Task\nGiven an array of strings, reverse them and their order\
  \ in such way that their length stays the same as the length of the original inputs.\n\
  \n### Example:\n\n```\nInput:  {\"I\", \"like\", \"big\", \"butts\", \"and\", \"\
  I\", \"cannot\", \"lie!\"}\nOutput: {\"!\", \"eilt\", \"onn\", \"acIdn\", \"ast\"\
  , \"t\", \"ubgibe\", \"kilI\"}\n```\n\nGood luck!"
"vc-preamble": "import Imports.AllImports\n\ndef reverse_strings (arr : List String)\
  \ : List String :=\n  sorry\n\n\ndef String.reverse (s : String) : String :=\n \
  \ sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def listSum (xs : List Nat) : Nat :=\n  match xs with\n  | [] =>\
  \ 0\n  | x :: xs => x + listSum xs\n"
"vc-theorems": "theorem reverse_strings_length_preserved (arr : List String) \n  (h\
  \ : ∀ s ∈ arr, s.length > 0) :\n  let result := reverse_strings arr\n  (result.length\
  \ = arr.length) ∧ \n  (∀ i, i < arr.length → (result.get ⟨i, sorry⟩).length = (arr.get\
  \ ⟨i, sorry⟩).length) :=\nsorry\n\n\ntheorem reverse_strings_is_reversible (arr\
  \ : List String)\n  (h : ∀ s ∈ arr, s.length > 0) :\n  reverse_strings (reverse_strings\
  \ arr) = arr :=\nsorry\n\n\ntheorem reverse_strings_total_chars_preserved (arr :\
  \ List String)\n  (h : ∀ s ∈ arr, s.length > 0) :\n  let result := reverse_strings\
  \ arr\n  (listSum (arr.map String.length)) = (listSum (result.map String.length))\
  \ ∧\n  String.reverse (String.join arr) = String.join result :=\nsorry\n\n\ntheorem\
  \ reverse_strings_single_char (arr : List String)\n  (h : ∀ s ∈ arr, s.length =\
  \ 1) :\n  String.join (reverse_strings arr) = String.reverse (String.join arr) :=\n\
  sorry\n\n/--\ninfo: expected1\n-/\n#guard_msgs in\n#eval reverse_strings [\"I\"\
  , \"like\", \"big\", \"butts\", \"and\", \"I\", \"cannot\", \"lie!\"]\n\n/--\ninfo:\
  \ expected2\n-/\n#guard_msgs in\n#eval reverse_strings [\"?kn\", \"ipnr\", \"utotst\"\
  , \"ra\", \"tsn\", \"iksr\", \"uo\", \"yer\", \"ofebta\", \"eote\", \"vahu\", \"\
  oyodpm\", \"ir\", \"hsyn\", \"amwoH\"]\n"
