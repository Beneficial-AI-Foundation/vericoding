"vc-description": "$Harshad$ $Mehta$ is planning  a new scam with the stocks he is\
  \ given a stock of  integer price S and a number K . $harshad$ has got the power\
  \ to change the number $S$ at most $K$ times\nIn order to raise the price of stock\
  \ and now cash it for his benefits\nFind the largest price at which $harshad$ can\
  \ sell the stock in order to maximize his profit \n\n-----Input:-----\n- First line\
  \ will contain $S$ and  $K$ , the price of the stock and the number K \n\n-----Output:-----\n\
  Print the largest profit  he can make in a single line.\n\n-----Constraints-----\n\
  - S can take value upto 10^18\nNOTE: use 64 int number to fit range\n- K can take\
  \ value from [0.. 9]\n\n-----Sample Input:-----\n4483 2\n\n-----Sample Output:-----\n\
  9983\n\n-----EXPLANATION:-----\nFirst two digits of the number are changed to get\
  \ the required number."
"vc-preamble": "import Imports.AllImports\n\ndef numDigits (n : Nat) : Nat :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def maximizeStockPrice (n k : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem maximize_stock_price_properties (n k : Nat) (h1 : n ≤ 999999)\
  \ (h2 : k ≤ 10) :\n  let result := maximizeStockPrice n k;\n  -- Result should be\
  \ greater than or equal to input\n  result ≥ n\n  -- Result should have same number\
  \ of digits as input  \n  ∧ numDigits result = numDigits n\n  -- Result changes\
  \ should not exceed k\n  ∧ ∃ changes, changes ≤ k\n  -- k=0 means unchanged\n  ∧\
  \ (k = 0 → result = n) :=\n  sorry\n\n\ntheorem maximize_stock_price_saturated (n\
  \ k : Nat) (h1 : k ≥ numDigits n) :\n  let result := maximizeStockPrice n k;\n \
  \ -- With enough k, all digits become 9\n  result = n :=\n  sorry\n\n\ntheorem maximize_stock_price_edge_cases\
  \ :\n  maximizeStockPrice 0 0 = 0\n  ∧ maximizeStockPrice 1 1 = 9 \n  ∧ maximizeStockPrice\
  \ 9 1 = 9\n  ∧ maximizeStockPrice 99 1 = 99 :=\n  sorry\n\n/--\ninfo: 9983\n-/\n\
  #guard_msgs in\n#eval maximize_stock_price 4483 2\n\n/--\ninfo: 9234\n-/\n#guard_msgs\
  \ in\n#eval maximize_stock_price 1234 1\n\n/--\ninfo: 9999\n-/\n#guard_msgs in\n\
  #eval maximize_stock_price 9999 4\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
