vc-description: |-
  Your job is to build a function which determines whether or not there are double characters in a string (including whitespace characters). For example ```aa```, ``!!`` or ```  ```.
   

  You want the function to return true if the string contains double characters and false if not.  The test should not be case sensitive; for example both ```aa``` & ```aA``` return true.

  Examples:
  ```python
    double_check("abca")
    #returns False
    
    double_check("aabc")
    #returns True
    
    double_check("a 11 c d")
    #returns True
    
    double_check("AabBcC")
    #returns True
    
    double_check("a b  c")
    #returns True
    
    double_check("a b c d e f g h i h k")
    #returns False
    
    double_check("2020")
    #returns False
    
    double_check("a!@€£#$%^&*()_-+=}]{[|\"':;?/>.<,~")
    #returns False
  ```
vc-preamble: |-
  import Imports.AllImports
vc-helpers: |-
  -- <vc-helpers>
  -- </vc-helpers>
vc-definitions: |
  def double_check (s : String) : Bool := sorry

  theorem double_check_returns_bool (s : String) :
    double_check s = true ∨ double_check s = false := sorry
vc-theorems: |
  theorem double_check_repeating_chars {s : String} 
    (h : ∃ (c : Char) (i j : String.Pos), i < j ∧ 
      s.get i = c ∧ s.get j = c) :
    double_check s = true := sorry


  theorem double_check_case_insensitive {s : String}
    (h : s.length ≥ 2) :
    ∃ i j : String.Pos, i < j → double_check s = true := sorry


  theorem double_check_single_char {s : String}
    (h : s.length = 1) :
    double_check s = false := sorry

  /--
  info: False
  -/
  #guard_msgs in
  #eval double_check "abca"

  /--
  info: True
  -/
  #guard_msgs in
  #eval double_check "aabc"

  /--
  info: True
  -/
  #guard_msgs in
  #eval double_check "a 11 c d"
