"vc-description": "[BasE91](http://base91.sourceforge.net/) is a method for encoding\
  \ binary as ASCII characters. It is more efficient than Base64 and needs 91 characters\
  \ to represent the encoded data.\n\nThe following ASCII charakters are used:\n\n\
  \    'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'\n    '!#$%&()*+,./:;<=>?@[]^_`{|}~\"\
  '\n    \nCreate two functions that encode strings to basE91 string and decodes the\
  \ other way round. \n\n    b91encode('test') = 'fPNKd'\n    b91decode('fPNKd') =\
  \ 'test'\n    \n    b91decode('>OwJh>Io0Tv!8PE') = 'Hello World!'\n    b91encode('Hello\
  \ World!') = '>OwJh>Io0Tv!8PE'\n    \nInput strings are valid."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def b91encode (s : String) : String := sorry\ndef b91decode (s\
  \ : String) : String := sorry\n"
"vc-theorems": "theorem b91_encode_decode_test_case : \n  b91decode (b91encode \"\
  test\") = \"test\" := sorry\n\n\ntheorem b91_encode_decode_hello_world : \n  b91decode\
  \ (b91encode \"Hello World!\") = \"Hello World!\" := sorry\n\n\ntheorem b91_encode_decode_inverse\
  \ (s : String) :\n  b91decode (b91encode s) = s := sorry\n\n/--\ninfo: 'test'\n\
  -/\n#guard_msgs in\n#eval b91decode \"fPNKd\"\n\n/--\ninfo: 'Hello World!'\n-/\n\
  #guard_msgs in\n#eval b91decode \">OwJh>Io0Tv!8PE\"\n\n/--\ninfo: 'fPNKd'\n-/\n\
  #guard_msgs in\n#eval b91encode \"test\"\n\n/--\ninfo: '>OwJh>Io0Tv!8PE'\n-/\n#guard_msgs\
  \ in\n#eval b91encode \"Hello World!\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
