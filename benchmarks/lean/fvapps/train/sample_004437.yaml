"vc-description": "In this Kata, you will be given a string and your task will be\
  \ to return a list of ints detailing the count of uppercase letters, lowercase,\
  \ numbers and special characters, as follows.\n\n```Haskell\nSolve(\"*'&ABCDabcde12345\"\
  ) = [4,5,5,3]. \n--the order is: uppercase letters, lowercase, numbers and special\
  \ characters.\n```\n\nMore examples in the test cases. \n\nGood luck!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve (s : String) : Array Nat := sorry\n\ntheorem solve_returns_four_nonnegative\
  \ : ∀ s : String,\n  let result := solve s\n  (result.size = 4) ∧ \n  (∀ i, i <\
  \ result.size → 0 ≤ result[i]!) := sorry\n"
"vc-theorems": "theorem solve_categorizes_correctly : ∀ s : String,\n  let result\
  \ := solve s;\n  result.size = 4 ∧\n  (result[0]! = (s.data.filter Char.isUpper).length)\
  \ ∧\n  (result[1]! = (s.data.filter Char.isLower).length) ∧\n  (result[2]! = (s.data.filter\
  \ Char.isDigit).length) ∧\n  (result[3]! = (s.data.filter (fun c => !(Char.isAlphanum\
  \ c))).length) := sorry\n\n\ntheorem solve_all_uppercase : ∀ s : String,\n  s.data.all\
  \ Char.isUpper →\n  let result := solve s;\n  result.size = 4 ∧\n  (result[0]! =\
  \ s.length) ∧\n  (result[1]! = 0) ∧\n  (result[2]! = 0) ∧\n  (result[3]! = 0) :=\
  \ sorry\n\n\ntheorem solve_all_lowercase : ∀ s : String,\n  s.data.all Char.isLower\
  \ →\n  let result := solve s;\n  result.size = 4 ∧\n  (result[0]! = 0) ∧\n  (result[1]!\
  \ = s.length) ∧\n  (result[2]! = 0) ∧\n  (result[3]! = 0) := sorry\n\n\ntheorem\
  \ solve_all_numbers : ∀ s : String,\n  s.data.all Char.isDigit →\n  let result :=\
  \ solve s;\n  result.size = 4 ∧\n  (result[0]! = 0) ∧\n  (result[1]! = 0) ∧\n  (result[2]!\
  \ = s.length) ∧\n  (result[3]! = 0) := sorry\n\n/--\ninfo: [1, 18, 3, 2]\n-/\n#guard_msgs\
  \ in\n#eval solve \"Codewars@codewars123.com\"\n\n/--\ninfo: [7, 6, 3, 2]\n-/\n\
  #guard_msgs in\n#eval solve \"bgA5<1d-tOwUZTS8yQ\"\n\n/--\ninfo: [9, 9, 6, 9]\n\
  -/\n#guard_msgs in\n#eval solve \"P*K4%>mQUDaG$h=cx2?.Czt7!Zn16p@5H\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
