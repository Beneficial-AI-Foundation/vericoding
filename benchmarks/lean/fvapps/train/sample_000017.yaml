"vc-description": "You are given an array $a_1, a_2 \\dots a_n$. Calculate the number\
  \ of tuples $(i, j, k, l)$ such that:   $1 \\le i < j < k < l \\le n$;  $a_i = a_k$\
  \ and $a_j = a_l$; \n\n\n-----Input-----\n\nThe first line contains a single integer\
  \ $t$ ($1 \\le t \\le 100$) — the number of test cases.\n\nThe first line of each\
  \ test case contains a single integer $n$ ($4 \\le n \\le 3000$) — the size of the\
  \ array $a$.\n\nThe second line of each test case contains $n$ integers $a_1, a_2,\
  \ \\dots, a_n$ ($1 \\le a_i \\le n$) — the array $a$.\n\nIt's guaranteed that the\
  \ sum of $n$ in one test doesn't exceed $3000$.\n\n\n-----Output-----\n\nFor each\
  \ test case, print the number of described tuples.\n\n\n-----Example-----\nInput\n\
  2\n5\n2 2 2 2 2\n6\n1 3 3 1 2 3\n\nOutput\n5\n2\n\n\n\n-----Note-----\n\nIn the\
  \ first test case, for any four indices $i < j < k < l$ are valid, so the answer\
  \ is the number of tuples.\n\nIn the second test case, there are $2$ valid tuples:\
  \   $(1, 2, 4, 6)$: $a_1 = a_4$ and $a_2 = a_6$;  $(1, 3, 4, 6)$: $a_1 = a_4$ and\
  \ $a_3 = a_6$."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_equal_tuples (n : Nat) (arr : List Nat) : Nat := sorry\n\
  \ntheorem count_equal_tuples_nonnegative \n  {n : Nat} {arr : List Nat} (h1 : n\
  \ ≥ 3) (h2 : arr.length = n) :\n  count_equal_tuples n arr ≥ 0 := \nsorry\n"
"vc-theorems": "theorem count_equal_tuples_distinct_elements\n  {n : Nat} {arr : List\
  \ Nat} (h1 : n ≥ 3) (h2 : arr.length = n)\n  (h3 : ∀ (i j : Nat) (hi : i < n) (hj\
  \ : j < n), i ≠ j → \n    (arr.get ⟨i, by rw [h2]; exact hi⟩) ≠ \n    (arr.get ⟨j,\
  \ by rw [h2]; exact hj⟩)) :\n  count_equal_tuples n arr = 0 :=\nsorry\n\n\ntheorem\
  \ count_equal_tuples_two_values\n  {n : Nat} (h1 : n ≥ 3) :\n  let arr := List.append\
  \ (List.replicate (n/2) 1) (List.replicate (n - n/2) 2)\n  count_equal_tuples n\
  \ arr ≥ 0 :=\nsorry\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval count_equal_tuples\
  \ 5 [2, 2, 2, 2, 2]\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval count_equal_tuples\
  \ 6 [1, 3, 3, 1, 2, 3]\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval count_equal_tuples\
  \ 4 [1, 1, 1, 1]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
