"vc-description": "## Description\nYou are a *Fruit Ninja*, your skill is cutting\
  \ fruit. All the fruit will be cut in half by your knife. For example:\n\n```\n\
  [  \"apple\",     \"pear\",     \"banana\"  ]  --> [\"app\", \"le\", \"pe\", \"\
  ar\", \"ban\", \"ana\"]\n```\nAs you see, all fruits are cut in half. You should\
  \ pay attention to `\"apple\"`: if you cannot cut a fruit into equal parts, then\
  \ the first part will has a extra character.\n\nYou should only cut the fruit, other\
  \ things **should not be cut**, such as the `\"bomb\"`:\n```\n[  \"apple\",    \
  \ \"pear\",     \"banana\",   \"bomb\"]  -->\n[\"app\", \"le\", \"pe\", \"ar\",\
  \ \"ban\", \"ana\", \"bomb\"]\n```\n\nThe valid fruit names are preloded for you\
  \ as:\n```python\nFRUIT_NAMES\n```\n\n## Task\n\n```if:javascript\nComplete function\
  \ `cutFruits` that accepts argument `fruits`.\nReturns the result in accordance\
  \ with the rules above.\n```\n```if:ruby,python\nComplete function `cut_fruits`\
  \ that accepts argument `fruits`.\nReturns the result in accordance with the rules\
  \ above.\n```\n```if:haskell\nComplete function cutFruits that accepts a String\
  \ array/list.\nReturns the result in accordance with the rules above.\n```\n\nOK,\
  \ that's all. I guess this is a 7kyu kata. If you agree, please rank it as 7kyu\
  \ and vote `very`;-) If you think this kata is too easy or too hard, please shame\
  \ me by rank it as you want and vote `somewhat` or `none` :[\n\n---\n\n##### *[Click\
  \ here](https://www.codewars.com/kata/search/?q=i+guess+this+is+a+kyu+kata)  for\
  \ more more \"I guess this is ...kyu\" katas!*"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def FRUIT_NAMES : List String := sorry\n\ndef cut_fruits (fruits\
  \ : List String) : List String := sorry\n"
"vc-theorems": "theorem cut_fruits_output_length (fruits : List String) : \n  let\
  \ result := cut_fruits fruits\n  let num_fruits := (fruits.filter (fun f => f ∈\
  \ FRUIT_NAMES)).length\n  let num_non_fruits := fruits.length - num_fruits\n  result.length\
  \ = (2 * num_fruits) + num_non_fruits := sorry\n\n\ntheorem cut_fruits_split_fruits\
  \ (fruits : List String) \n  (h : ∀ f ∈ fruits, f ∈ FRUIT_NAMES) :\n  let result\
  \ := cut_fruits fruits\n  result.length = 2 * fruits.length ∧ \n  ∀ i < fruits.length,\
  \ \n    let j := 2 * i\n    (result.get! j ++ result.get! (j+1)) ∈ FRUIT_NAMES :=\
  \ sorry\n\n\ntheorem cut_fruits_non_fruits (non_fruits : List String)\n  (h : ∀\
  \ f ∈ non_fruits, f ∉ FRUIT_NAMES) :\n  cut_fruits non_fruits = non_fruits := sorry\n\
  \n\ntheorem cut_fruits_empty :\n  cut_fruits [] = [] := sorry\n\n/--\ninfo: ['app',\
  \ 'le', 'pe', 'ar', 'ban', 'ana']\n-/\n#guard_msgs in\n#eval cut_fruits [\"apple\"\
  , \"pear\", \"banana\"]\n\n/--\ninfo: ['app', 'le', 'pe', 'ar', 'ban', 'ana', 'bomb']\n\
  -/\n#guard_msgs in\n#eval cut_fruits [\"apple\", \"pear\", \"banana\", \"bomb\"\
  ]\n\n/--\ninfo: []\n-/\n#guard_msgs in\n#eval cut_fruits []\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
