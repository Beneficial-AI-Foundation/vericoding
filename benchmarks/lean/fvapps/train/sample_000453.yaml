"vc-description": "You are given an integer array nums. The value of this array is\
  \ defined as the sum of |nums[i]-nums[i+1]| for all 0 <= i < nums.length-1.\nYou\
  \ are allowed to select any subarray of the given array and reverse it. You can\
  \ perform this operation only once.\nFind maximum possible value of the final array.\n\
   \nExample 1:\nInput: nums = [2,3,1,5,4]\nOutput: 10\nExplanation: By reversing\
  \ the subarray [3,1,5] the array becomes [2,5,1,3,4] whose value is 10.\n\nExample\
  \ 2:\nInput: nums = [2,4,9,24,2,1,10]\nOutput: 68\n\n \nConstraints:\n\n1 <= nums.length\
  \ <= 3*10^4\n-10^5 <= nums[i] <= 10^5"
"vc-preamble": "import Imports.AllImports\n\ndef abs (n : Int) : Int := \n  if n ≥\
  \ 0 then n else -n\n\n\ndef maxValueAfterReverse (nums : List Int) : Int :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def diffSum (nums : List Int) : Int :=\n  match nums with\n  |\
  \ [] => 0\n  | [_] => 0\n  | x :: xs => List.foldl (fun acc (pair : Int × Int) =>\
  \ acc + abs (pair.1 - pair.2)) 0 (List.zip (x::xs) xs)\n"
"vc-theorems": "theorem maxValueAfterReverse_nonnegative (nums : List Int) :\n  maxValueAfterReverse\
  \ nums ≥ 0 :=\n  sorry\n\n\ntheorem maxValueAfterReverse_geq_base (nums : List Int)\
  \ :\n  maxValueAfterReverse nums ≥ diffSum nums :=\n  sorry\n\n\ntheorem maxValueAfterReverse_small_lists\
  \ {nums : List Int} (h : nums.length ≤ 2) :\n  match nums with\n  | [] => maxValueAfterReverse\
  \ nums = 0\n  | [_] => maxValueAfterReverse nums = 0 \n  | [x, y] => maxValueAfterReverse\
  \ nums = abs (x - y)\n  | _ => True\n  :=\n  sorry\n\n\ntheorem maxValueAfterReverse_monotonic_defined\
  \ (nums : List Int) (h : nums.length ≥ 3) :\n  ∃ (n n' : Int), maxValueAfterReverse\
  \ nums = n :=\n  sorry\n\n/--\ninfo: 10\n-/\n#guard_msgs in\n#eval maxValueAfterReverse\
  \ [2, 3, 1, 5, 4]\n\n/--\ninfo: 68\n-/\n#guard_msgs in\n#eval maxValueAfterReverse\
  \ [2, 4, 9, 24, 2, 1, 10]\n\n/--\ninfo: 8\n-/\n#guard_msgs in\n#eval maxValueAfterReverse\
  \ [1, 2, 3, 4, 5]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
