"vc-description": "A die simulator generates a random number from 1 to 6 for each\
  \ roll. You introduced a constraint to the generator such that it cannot roll the\
  \ number i more than rollMax[i] (1-indexed) consecutive times. \nGiven an array\
  \ of integers rollMax and an integer n, return the number of distinct sequences\
  \ that can be obtained with exact n rolls.\nTwo sequences are considered different\
  \ if at least one element differs from each other. Since the answer may be too large, return\
  \ it modulo 10^9 + 7.\n \nExample 1:\nInput: n = 2, rollMax = [1,1,2,2,2,3]\nOutput:\
  \ 34\nExplanation: There will be 2 rolls of die, if there are no constraints on\
  \ the die, there are 6 * 6 = 36 possible combinations. In this case, looking at\
  \ rollMax array, the numbers 1 and 2 appear at most once consecutively, therefore\
  \ sequences (1,1) and (2,2) cannot occur, so the final answer is 36-2 = 34.\n\n\
  Example 2:\nInput: n = 2, rollMax = [1,1,1,1,1,1]\nOutput: 30\n\nExample 3:\nInput:\
  \ n = 3, rollMax = [1,1,1,2,2,3]\nOutput: 181\n\n \nConstraints:\n\n1 <= n <= 5000\n\
  rollMax.length == 6\n1 <= rollMax[i] <= 15"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def dieSimulator (n: Nat) (rollMax: List Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem dieSimulator_within_bounds (n: Nat) (rollMax: List Nat)\n\
  \  (h1: 1 ≤ n) (h2: n ≤ 20)\n  (h3: rollMax.length = 6)\n  (h4: ∀ x ∈ rollMax, 1\
  \ ≤ x ∧ x ≤ 15) :\n  0 ≤ dieSimulator n rollMax ∧ dieSimulator n rollMax < 1000000007\
  \ :=\n  sorry\n\n\ntheorem dieSimulator_base_case (rollMax: List Nat)\n  (h1: rollMax.length\
  \ = 6)\n  (h2: ∀ x ∈ rollMax, 1 ≤ x ∧ x ≤ 15) :\n  dieSimulator 1 rollMax = 6 :=\n\
  \  sorry\n\n\ntheorem dieSimulator_monotonic (n: Nat) (strict loose: List Nat)\n\
  \  (h1: strict.length = 6)\n  (h2: loose.length = 6)\n  (h3: ∀ i ∈ strict, i = 1)\n\
  \  (h4: ∀ i ∈ loose, i = 15) :\n  dieSimulator n strict ≤ dieSimulator n loose :=\n\
  \  sorry\n\n/--\ninfo: 34\n-/\n#guard_msgs in\n#eval dieSimulator 2 [1, 1, 2, 2,\
  \ 2, 3]\n\n/--\ninfo: 30\n-/\n#guard_msgs in\n#eval dieSimulator 2 [1, 1, 1, 1,\
  \ 1, 1]\n\n/--\ninfo: 181\n-/\n#guard_msgs in\n#eval dieSimulator 3 [1, 1, 1, 2,\
  \ 2, 3]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
