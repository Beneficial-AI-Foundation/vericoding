"vc-description": "Given two arrays, the purpose of this Kata is to check if these\
  \ two arrays are the same. \"The same\" in this Kata means the two arrays contains\
  \ arrays of 2 numbers which are same and not necessarily sorted the same way. i.e.\
  \ [[2,5], [3,6]] is same as [[5,2], [3,6]] or [[6,3], [5,2]] or [[6,3], [2,5]] etc\n\
  \n[[2,5], [3,6]] is NOT the same as [[2,3], [5,6]]\nTwo empty arrays [] are the\
  \ same\n[[2,5], [5,2]] is the same as [[2,5], [2,5]] but NOT the same as [[2,5]]\n\
  [[2,5], [3,5], [6,2]] is the same as [[2,6], [5,3], [2,5]] or [[3,5], [6,2], [5,2]],\
  \ etc\nAn array can be empty or contain a minimun of one array of 2 integers and\
  \ up to 100 array of 2 integers \n\n\nNote:\n1. [[]] is not applicable because if\
  \ the array of array are to contain anything, there have to be two numbers.\n2.\
  \ 100 randomly generated tests that can contains either \"same\" or \"not same\"\
  \ arrays."
"vc-preamble": "import Imports.AllImports\n\ndef List.sort (l : List α) : List α :=\n\
  \  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def same (a b : List (List Int)) : Bool := \n  sorry\n"
"vc-theorems": "theorem same_reflexive (arr : List (List Int)) : same arr arr = true\
  \ := by \n  sorry\n\n\ntheorem same_symmetric (arr_a arr_b : List (List Int)) :\
  \ \n  (List.map List.sort arr_a).sort = (List.map List.sort arr_b).sort →\n  same\
  \ arr_a arr_b = true ∧ same arr_b arr_a = true := by\n  sorry\n\n\ntheorem same_single_array\
  \ (nums : List Int) :\n  same [nums] [nums.reverse] = true := by\n  sorry\n\n\n\
  theorem same_order_invariant (arr_a arr_b : List (List Int)) :\n  (List.map List.sort\
  \ arr_a).sort = (List.map List.sort arr_b).sort →\n  same arr_a arr_b = true :=\
  \ by\n  sorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval same [[2, 5], [3, 6]]\
  \ [[5, 2], [3, 6]]\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval same [] []\n\n\
  /--\ninfo: False\n-/\n#guard_msgs in\n#eval same [[2, 3], [3, 2]] [[2, 3]]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
