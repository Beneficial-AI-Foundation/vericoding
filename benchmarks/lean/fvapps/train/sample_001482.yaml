"vc-description": "Prime numbers are arranged in a ordered list U$U$, in increasing\
  \ order. Let S$S$ be a sublist of U$U$ with a unique property that for every element\
  \ A$A$ belonging to list S$S$, if i$i$ denotes the index of A$A$ in list U$U$, than\
  \ i$i$ also belongs to list U$U$.\nGiven N$N$, find sum of first N$N$ elements of\
  \ list S$S$, assuming 1-based indexing.\nAs the sum can be very large, print the\
  \ sum modulo 109+7$10^{9}+7$.\n\n-----Input:-----\n-The first line of the input\
  \ contains a single integer T$T$ denoting the number of test cases.\n-Only line\
  \ of each test case has an integer N$N$ .\n\n-----Output:-----\nFor each test case,\
  \ print a single integer denoting the sum of first N$N$ elements of set S$S$ modulo\
  \ 109+7$10^{9}+7$.\n\n-----Constraints-----\n- 1≤T≤10000$1 \\leq T \\leq 10000$\n\
  - 1≤N≤1000$1 \\leq N \\leq 1000$\n\n-----Subtasks-----\n- \n20 points : \n- \n1≤T≤10000$1\
  \ \\leq T \\leq 10000$\n- \n1≤N≤10$1 \\leq N \\leq 10$\n- \n20 points :\n- \n1≤T≤100$1\
  \ \\leq T \\leq 100$\n- \n1≤N≤100$1 \\leq N \\leq 100$\n- \n60 points : Original\
  \ Constraints\n\n-----Sample Input:-----\n2\n\n1\n2\n\n-----Sample Output:-----\n\
  3\n8\n\n-----EXPLANATION:-----\nExample case 1: \nFirst few elements of set S$S$\
  \ are  {3,5,11…}  , so sum is 3.\nExample case 2: \nSum is 3+5=8."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def MOD : Nat := 10^9 + 7\n\ndef solve_prime_sum (n: Nat) : Nat\
  \ :=\n  sorry\n\n/- Output is always within valid mod range -/"
"vc-theorems": "theorem solve_prime_sum_output_range (n: Nat) :\n  solve_prime_sum\
  \ n < MOD :=\n  sorry\n\n/- Function is deterministic for same input -/\n\ntheorem\
  \ solve_prime_sum_deterministic (n: Nat) : \n  solve_prime_sum n = solve_prime_sum\
  \ n :=\n  sorry \n\n/- First values are monotonically increasing -/\n\ntheorem solve_prime_sum_monotone_init\
  \ :\n  solve_prime_sum 1 < solve_prime_sum 2 :=\n  sorry\n\n/--\ninfo: 3\n-/\n#guard_msgs\
  \ in\n#eval solve_prime_sum 1\n\n/--\ninfo: 8\n-/\n#guard_msgs in\n#eval solve_prime_sum\
  \ 2\n\n/--\ninfo: 19\n-/\n#guard_msgs in\n#eval solve_prime_sum 3\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
