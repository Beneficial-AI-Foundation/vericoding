"vc-description": "You are given a string S containing only lowercase characters.\
  \ \nYou can rearrange the string and you have to print minimum number of characters\
  \ needed(can be 0) to make it palindrome.\n\n-----Input:-----\n- First line contain\
  \ an interger T denoting number of testcases.\n- First line of each testcase contains\
  \ integer N, size of string.\n- Second line of each testcase contains string S.\n\
  \n-----Output:-----\nFor each test case, print a single line containing one integer\
  \ ― the minimum number of characters needed(can be 0) to make it palindrome.\n\n\
  -----Constraints-----\n- $1 \\leq T \\leq 1000$\n- $1 \\leq N \\leq 10^5$\n\n-----Sample\
  \ Input:-----\n3\n1\na\n9\nabbbcbddd\n6\nabcdef\n\n-----Sample Output:-----\n0\n\
  2\n5\n\n-----EXPLANATION:-----\n- Example case 1: a is already a palindrome.\n-\
  \ Example case 2: abbddcddbba is palindrome by adding 2 more characters.\n- Example\
  \ case 3: abdefcfedba is palindrome by adding 5 more characters."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def min_chars_to_palindrome (s : String) : Nat := sorry\n\ndef\
  \ count_char (s : String) (c : Char) : Nat := \n  s.data.filter (· = c) |>.length\n"
"vc-theorems": "theorem min_chars_palindrome_non_negative (s : String) : \n  min_chars_to_palindrome\
  \ s ≥ 0 := sorry\n\n\ntheorem empty_string_needs_no_changes :\n  min_chars_to_palindrome\
  \ \"\" = 0 := sorry\n\n\ntheorem single_char_needs_no_changes (c : Char) :\n  min_chars_to_palindrome\
  \ (String.mk [c]) = 0 := sorry\n\n\ntheorem result_bounded_by_length (s : String)\
  \ :\n  min_chars_to_palindrome s ≤ max (s.length - 1) 0 := sorry\n\n\n\n\ntheorem\
  \ repeated_chars_palindrome (c : Char) (n : Nat) :\n  min_chars_to_palindrome (String.mk\
  \ (List.replicate n c)) = 0 := sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval\
  \ min_chars_to_palindrome \"a\"\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval min_chars_to_palindrome\
  \ \"abbbcbddd\"\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval min_chars_to_palindrome\
  \ \"abcdef\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
