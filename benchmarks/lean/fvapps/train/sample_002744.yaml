"vc-description": "##Overview\n\nWrite a helper function that takes in a Time object\
  \ and converts it to a more human-readable format. You need only go up to '_ weeks\
  \ ago'.\n```python\nto_pretty(0) => \"just now\"\n\nto_pretty(40000) => \"11 hours\
  \ ago\"\n```\n##Specifics\n - The output will be an amount of time, t, included\
  \ in one of the following phrases: \"just now\", \"[t] seconds ago\", \"[t] minutes\
  \ ago\", \"[t] hours ago\", \"[t] days ago\", \"[t] weeks ago\".\n - You will have\
  \ to handle the singular cases. That is, when t = 1, the phrasing will be one of\
  \ \"a second ago\", \"a minute ago\", \"an hour ago\", \"a day ago\", \"a week ago\"\
  .\n - The amount of time is always rounded down to the nearest integer. For example,\
  \ if the amount of time is actually 11.73 hours ago, the return value will be \"\
  11 hours ago\".\n - Only times in the past will be given, with the range \"just\
  \ now\" to \"52 weeks ago\""
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def to_pretty (seconds : Nat) : String := sorry\n\ntheorem to_pretty_format\
  \ (seconds : Nat) (h : seconds ≤ 1000000) : \n  (to_pretty seconds).endsWith \"\
  \ ago\" ∨ to_pretty seconds = \"just now\" := sorry\n"
"vc-theorems": "theorem to_pretty_words (seconds : Nat) (h : seconds ≤ 1000000) :\n\
  \  let words := (to_pretty seconds).split fun c => c = ' '\n  words.head! = \"just\"\
  \ ∨ \n  words.head!.all Char.isDigit ∨\n  words.head! = \"a\" ∨ \n  words.head!\
  \ = \"an\" := sorry\n\n\ntheorem zero_is_just_now : \n  to_pretty 0 = \"just now\"\
  \ := sorry\n\n\ntheorem single_second :\n  to_pretty 1 = \"a second ago\" := sorry\n\
  \n\ntheorem multiple_seconds (seconds : Nat) (h1 : seconds > 1) (h2 : seconds ≤\
  \ 59) :\n  to_pretty seconds = s!\"{seconds} seconds ago\" := sorry\n\n\ntheorem\
  \ single_minute (seconds : Nat) (h1 : seconds ≥ 61) (h2 : seconds < 120) :\n  to_pretty\
  \ seconds = \"a minute ago\" := sorry\n\n\ntheorem multiple_minutes (seconds : Nat)\
  \ (h1 : seconds ≥ 120) (h2 : seconds ≤ 3599) :\n  to_pretty seconds = s!\"{seconds\
  \ / 60} minutes ago\" := sorry\n\n\ntheorem single_hour (seconds : Nat) (h1 : seconds\
  \ ≥ 3601) (h2 : seconds < 7200) :\n  to_pretty seconds = \"an hour ago\" := sorry\n\
  \n\ntheorem multiple_hours (seconds : Nat) (h1 : seconds ≥ 7200) (h2 : seconds ≤\
  \ 86399) :\n  to_pretty seconds = s!\"{seconds / 3600} hours ago\" := sorry\n\n\
  /--\ninfo: 'just now'\n-/\n#guard_msgs in\n#eval to_pretty 0\n\n/--\ninfo: 'a second\
  \ ago'\n-/\n#guard_msgs in\n#eval to_pretty 1\n\n/--\ninfo: 'an hour ago'\n-/\n\
  #guard_msgs in\n#eval to_pretty 4000\n\n/--\ninfo: 'a day ago'\n-/\n#guard_msgs\
  \ in\n#eval to_pretty 140000\n\n/--\ninfo: '30 seconds ago'\n-/\n#guard_msgs in\n\
  #eval to_pretty 30\n\n/--\ninfo: '3 minutes ago'\n-/\n#guard_msgs in\n#eval to_pretty\
  \ 180\n\n/--\ninfo: '11 hours ago'\n-/\n#guard_msgs in\n#eval to_pretty 40000\n\n\
  /--\ninfo: '4 days ago'\n-/\n#guard_msgs in\n#eval to_pretty 400000\n\n/--\ninfo:\
  \ '16 weeks ago'\n-/\n#guard_msgs in\n#eval to_pretty 10000000\n"
