"vc-description": "Chef Ada is the FootBall coach of the Dinosaurs Institute of Technology.\n\
  There are $N$ dinosaurs (enumerated $1$ through $N$) placed in a line. The i-th\
  \ dinosaur has a height of $i$ meters.\nAda is training The dinosaurs in the following\
  \ tactic:\n- Initially the leftmost dinosaur has the ball.\n- The dinosaur that\
  \ has the ball passes the ball to the nearest dinosaur to the right that is tallest\
  \ than him.\n- The previous step continues until the ball reaches the tallest dinosaur,\
  \ then he throws the ball and scores a goal!\nHelp Ada reordering the dinosaurs\
  \ in such a way that the ball is passed from dinosaur to dinosaur exactly $K$ times.\n\
  For example, if there are $5$ dinosaurs ordered as $[2,3,1,5,4]$, then the ball\
  \ goes $2 \\rightarrow 3\\rightarrow5 \\rightarrow goal$, and the ball was passed\
  \ two times.\n\n-----Input:-----\n- First line will contain $T$, number of testcases.\n\
  - Each test case consist of a line with two space separated integers $N,K$.\n\n\
  -----Output:-----\nFor each testcase, output in a single line conaining $N$ integers\
  \ representing one possible ordering in which the dinosaurs can be placed.\n\n-----Constraints-----\n\
  - $1 \\leq T \\leq 2^8$\n- $2 \\leq N \\leq 20$\n- $0 \\leq K \\leq N-1$\n\n-----Sample\
  \ Input:-----\n1\n5 2\n\n-----Sample Output:-----\n2 3 1 5 4"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def reorder_dinosaurs (n : Nat) (k : Nat) : List Nat := sorry\n\
  \n\n\n\n\ntheorem reorder_dinosaurs_k_swap {n k : Nat} (h : 0 < n) (hk : k < n)\
  \ :\n  List.get! (reorder_dinosaurs n k) k = n âˆ§ \n  List.get! (reorder_dinosaurs\
  \ n k) (n-1) = k+1 := sorry"
"vc-theorems": "/--\ninfo: [1, 2, 5, 4, 3]\n-/\n#guard_msgs in\n#eval reorder_dinosaurs\
  \ 5 2\n\n/--\ninfo: [1, 4, 3, 2]\n-/\n#guard_msgs in\n#eval reorder_dinosaurs 4\
  \ 1\n\n/--\ninfo: [3, 2, 1]\n-/\n#guard_msgs in\n#eval reorder_dinosaurs 3 0\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
