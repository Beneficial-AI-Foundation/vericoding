"vc-description": "## Task\n\nYou are at position `[0, 0]` in maze NxN and you can\
  \ **only** move in one of the four cardinal directions (i.e. North, East, South,\
  \ West). Return the minimal number of steps to exit position `[N-1, N-1]` *if* it\
  \ is possible to reach the exit from the starting position.  Otherwise, return `false`\
  \ in **JavaScript**/**Python** and `-1` in **C++**/**C#**/**Java**.\n\nEmpty positions\
  \ are marked `.`.  Walls are marked `W`.  Start and exit positions are guaranteed\
  \ to be empty in all test cases.\n\n## Path Finder Series:\n\n-       [#1: can you\
  \ reach the exit?](https://www.codewars.com/kata/5765870e190b1472ec0022a2)\n-  \
  \     [#2: shortest path](https://www.codewars.com/kata/57658bfa28ed87ecfa00058a)\n\
  -       [#3: the Alpinist](https://www.codewars.com/kata/576986639772456f6f00030c)\n\
  -       [#4: where are you?](https://www.codewars.com/kata/5a0573c446d8435b8e00009f)\n\
  -       [#5: there's someone here](https://www.codewars.com/kata/5a05969cba2a14e541000129)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def pathFinder (maze : String) : Option Nat := sorry\n\ntheorem\
  \ path_finder_result_exists (maze : String) :\n  ∃ (result : Option Nat), pathFinder\
  \ maze = result := by sorry\n"
"vc-theorems": "theorem path_finder_empty_path :\n  pathFinder \"...\\n...\\n...\"\
  \ ≠ none := by sorry\n\n\ntheorem path_finder_blocked_two_by_two :\n  pathFinder\
  \ \"W.\\n.W\" = none := by sorry\n\n\ntheorem path_finder_all_blocked_except_ends\
  \ :\n  pathFinder \".WW\\nWWW\\nWW.\" = none := by sorry\n\n/-- Any valid path length\
  \ must be non-negative -/\n\ntheorem path_finder_positive_length (maze : String)\
  \ (n : Nat) :\n  pathFinder maze = some n → n > 0 := by sorry\n\n/--\ninfo: 4\n\
  -/\n#guard_msgs in\n#eval path_finder \".W.\\n    .W.\\n    ...\".replace(\"   \
  \ \", \"\")\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval path_finder \".W.\\n\
  \    .W.\\n    .W.\".replace(\"    \", \"\")\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n\
  #eval path_finder \"...\\n    ...\\n    ...\".replace(\"    \", \"\")\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
