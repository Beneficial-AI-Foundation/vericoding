"vc-description": "Mandarin chinese\n, Russian and Vietnamese as well.\nLet's denote\
  \ $S(x)$ by the sum of prime numbers that divides $x$.\nYou are given an array $a_1,\
  \ a_2, \\ldots, a_n$ of $n$ numbers, find the number of pairs $i, j$ such that $i\
  \ \\neq j$, $a_i$ divides $a_j$ and $S(a_i)$ divides $S(a_j)$.\n\n-----Input:-----\n\
  - First line will contain $T$, number of testcases. Then the testcases follow. \n\
  - First line of each testcase contains one integer $n$ — number of elements of the\
  \ array.\n- Second line of each testcase contains $n$ space-separated integers $a_1,\
  \ a_2, \\ldots, a_n$.\n\n-----Output:-----\nFor each testcase, output in a single\
  \ line number of pairs that each of it satisfies given conditions.\n\n-----Constraints-----\n\
  - $1 \\leq T \\leq 100$\n- $2 \\leq n, a_i \\leq 10^6$\n- the sum of $n$ for all\
  \ test cases does not exceed $10^6$\n\n-----Subtasks-----\nSubtask #2 (20 points):\
  \ $2 \\leq n \\leq 100$, $2 \\leq a_i \\leq 10^4$\nSubtask #2 (80 points): original\
  \ contsraints\n\n-----Sample Input:-----\n1\n5\n2 30 2 4 3\n\n-----Sample Output:-----\n\
  6\n\n-----EXPLANATION:-----\n$S(2) = 2, S(30) = 2 + 3 + 5 = 10, S(4) = 2, S(3) =\
  \ 3$. So using this information, the pairs of indicies are $(1,2)$, $(1, 3)$, $(1,\
  \ 4)$, $(3, 1)$, $(3, 2)$, $(3, 4)$."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_prime_factors_pairs (arr : List Nat) : Nat :=\nsorry\n"
"vc-theorems": "theorem identical_elements_count (n : Nat) (x : Nat) (h : x ≥ 2) :\n\
  \  solve_prime_factors_pairs (List.replicate n x) = n * (n - 1) :=\nsorry\n\n\n\
  theorem singleton_array_zero (x : Nat) (h : x ≥ 2) :\n  solve_prime_factors_pairs\
  \ [x] = 0 :=\nsorry\n\n\ntheorem power_relationship_two : \n  solve_prime_factors_pairs\
  \ [2, 4] = 1 :=\nsorry\n\n\ntheorem power_relationship_three :\n  solve_prime_factors_pairs\
  \ [3, 9] = 1 :=\nsorry\n\n\ntheorem known_case_one :\n  solve_prime_factors_pairs\
  \ [2, 30, 2, 4, 3] = 6 :=\nsorry\n\n\ntheorem known_case_two :\n  solve_prime_factors_pairs\
  \ [4, 8] = 1 :=\nsorry\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval solve_prime_factors_pairs\
  \ [2, 30, 2, 4, 3]\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval solve_prime_factors_pairs\
  \ [2, 4]\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval solve_prime_factors_pairs [4,\
  \ 8]\n"
