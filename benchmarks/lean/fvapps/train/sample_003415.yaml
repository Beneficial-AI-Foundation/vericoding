"vc-description": "Your task is to construct a building which will be a pile of n\
  \ cubes.\nThe cube at the bottom will have a volume of n^3, the cube above \nwill\
  \ have  volume of (n-1)^3 and so on until the top which will have a volume of 1^3.\n\
  \nYou are given the total volume m of the building.\nBeing given m can you find\
  \ the number n of cubes you will have to build?\n\nThe parameter of the function\
  \ findNb `(find_nb, find-nb, findNb)` will be an integer m\nand you have to return\
  \ the integer n such as\nn^3 + (n-1)^3 + ... + 1^3 = m\nif such a n exists or -1\
  \ if there is no such n.\n\n## Examples:\n```\nfindNb(1071225) --> 45\nfindNb(91716553919377)\
  \ --> -1\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_nb (n : Int) : Int := sorry\n\ndef sum_cubes (n : Nat)\
  \ : Nat := sorry\n\n/-- For small perfect cubes (n ≤ 10), find_nb correctly returns\
  \ n when given sum of first n cubes -/"
"vc-theorems": "theorem find_nb_small_perfect_cubes (n : Nat) (h : n ≤ 10) :\n  find_nb\
  \ (sum_cubes n) = n := sorry\n\n/-- For any volume that isn't sum of consecutive\
  \ cubes, find_nb returns -1 -/\n\ntheorem find_nb_invalid_volumes {n : Int} (h :\
  \ n > 0) :\n  find_nb n = -1 ∨ sum_cubes (find_nb n).toNat = n := sorry\n\n/-- find_nb\
  \ returns -1 for non-positive inputs -/\n\ntheorem find_nb_nonpositive {n : Int}\
  \ (h : n ≤ 0) :\n  find_nb n = -1 := sorry\n\n/-- For valid inputs, find_nb returns\
  \ a positive number that produces the input volume -/\n\ntheorem find_nb_valid_result\
  \ (n : Nat) :\n  let volume := sum_cubes n\n  let result := find_nb volume\n  result\
  \ > 0 ∧ sum_cubes result.toNat = volume := sorry\n\n/-- Any positive result from\
  \ find_nb produces the claimed volume -/\n\ntheorem find_nb_produces_volume {n :\
  \ Int} (h : find_nb n > 0) :\n  sum_cubes (find_nb n).toNat = n := sorry\n\n/--\n\
  info: 45\n-/\n#guard_msgs in\n#eval find_nb 1071225\n\n/--\ninfo: -1\n-/\n#guard_msgs\
  \ in\n#eval find_nb 91716553919377\n\n/--\ninfo: 2022\n-/\n#guard_msgs in\n#eval\
  \ find_nb 4183059834009\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
