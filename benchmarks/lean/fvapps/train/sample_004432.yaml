"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def double_every_other : List Int â†’ List Int\n  | _ => sorry\n"
"vc-theorems": "theorem double_every_other_length (lst : List Int) :\n  (double_every_other\
  \ lst).length = lst.length :=\nsorry\n\n\n\n\n\n\ntheorem double_every_other_empty\
  \ :\n  double_every_other [] = [] :=\nsorry\n\n\ntheorem double_every_other_singleton\
  \ (x : Int) :\n  double_every_other [x] = [x] :=\nsorry\n\n/--\ninfo: [1, 4, 3,\
