"vc-description": "Given an array A of integers, for each integer A[i] we may choose\
  \ any x with -K <= x <= K, and add x to A[i].\nAfter this process, we have some\
  \ array B.\nReturn the smallest possible difference between the maximum value of\
  \ B and the minimum value of B.\n \n\n\n\nExample 1:\nInput: A = [1], K = 0\nOutput:\
  \ 0\nExplanation: B = [1]\n\n\nExample 2:\nInput: A = [0,10], K = 2\nOutput: 6\n\
  Explanation: B = [2,8]\n\n\nExample 3:\nInput: A = [1,3,6], K = 3\nOutput: 0\nExplanation:\
  \ B = [3,3,3] or B = [4,4,4]\n\n \nNote:\n\n1 <= A.length <= 10000\n0 <= A[i] <=\
  \ 10000\n0 <= K <= 10000"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def smallest_range_i (arr : List Int) (k : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem smallest_range_i_non_negative {arr : List Int} {k : Nat} (h\
  \ : arr.length > 0) :\n  smallest_range_i arr k ≥ 0 := sorry\n\n\ntheorem smallest_range_i_single_element\
  \ {arr : List Int} {k : Nat} (h : arr.length = 1) : \n  smallest_range_i arr k =\
  \ 0 := sorry\n\n\ntheorem smallest_range_i_bound {arr : List Int} {k : Nat} (h :\
  \ arr.length > 0) :\n  smallest_range_i arr k ≤ (arr.maximum?.getD 0) - (arr.minimum?.getD\
  \ 0) := sorry\n\n\ntheorem smallest_range_i_reduction {arr : List Int} {k : Nat}\
  \ (h : arr.length > 0) :\n  smallest_range_i arr k = max 0 ((arr.maximum?.getD 0)\
  \ - (arr.minimum?.getD 0) - 2 * k) := sorry\n\n\ntheorem smallest_range_i_zero_k\
  \ {arr : List Int} (h₁ : arr.length > 0) (h₂ : arr.length > 1) :\n  smallest_range_i\
  \ arr 0 = (arr.maximum?.getD 0) - (arr.minimum?.getD 0) := sorry\n\n\ntheorem smallest_range_i_large_k\
  \ {arr : List Int} {k : Nat} (h₁ : arr.length > 0)\n  (h₂ : k ≥ (arr.maximum?.getD\
  \ 0) - (arr.minimum?.getD 0)) :\n  smallest_range_i arr k = 0 := sorry\n\n/--\n\
  info: 0\n-/\n#guard_msgs in\n#eval smallest_range_i [1] 0\n\n/--\ninfo: 6\n-/\n\
  #guard_msgs in\n#eval smallest_range_i [0, 10] 2\n\n/--\ninfo: 0\n-/\n#guard_msgs\
  \ in\n#eval smallest_range_i [1, 3, 6] 3\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
