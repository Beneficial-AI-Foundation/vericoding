"vc-description": "You are given a prime number $p$, $n$ integers $a_1, a_2, \\ldots,\
  \ a_n$, and an integer $k$. \n\nFind the number of pairs of indexes $(i, j)$ ($1\
  \ \\le i < j \\le n$) for which $(a_i + a_j)(a_i^2 + a_j^2) \\equiv k \\bmod p$.\n\
  \n\n-----Input-----\n\nThe first line contains integers $n, p, k$ ($2 \\le n \\\
  le 3 \\cdot 10^5$, $2 \\le p \\le 10^9$, $0 \\le k \\le p-1$). $p$ is guaranteed\
  \ to be prime.\n\nThe second line contains $n$ integers $a_1, a_2, \\ldots, a_n$\
  \ ($0 \\le a_i \\le p-1$). It is guaranteed that all elements are different.\n\n\
  \n-----Output-----\n\nOutput a single integer — answer to the problem.\n\n\n-----Examples-----\n\
  Input\n3 3 0\n0 1 2\n\nOutput\n1\nInput\n6 7 2\n1 2 3 4 5 6\n\nOutput\n3\n\n\n-----Note-----\n\
  \nIn the first example:\n\n$(0+1)(0^2 + 1^2) = 1 \\equiv 1 \\bmod 3$.\n\n$(0+2)(0^2\
  \ + 2^2) = 8 \\equiv 2 \\bmod 3$.\n\n$(1+2)(1^2 + 2^2) = 15 \\equiv 0 \\bmod 3$.\n\
  \nSo only $1$ pair satisfies the condition.\n\nIn the second example, there are\
  \ $3$ such pairs: $(1, 5)$, $(2, 3)$, $(4, 6)$."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_pairs_with_mod (n : Nat) (p : Nat) (k : Nat) (numbers\
  \ : List Nat) : Nat :=\n  sorry\n\n\n\n\n\n\n\n\n"
"vc-theorems": "theorem empty_list_zero_pairs (p : Nat) (h: p ≥ 2) :\n  count_pairs_with_mod\
  \ 0 p 0 [] = 0 :=\n  sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval count_pairs_with_mod\
  \ 3 3 0 [0, 1, 2]\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval count_pairs_with_mod\
  \ 6 7 2 [1, 2, 3, 4, 5, 6]\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval count_pairs_with_mod\
  \ 5 5 3 [3, 0, 4, 1, 2]\n"
