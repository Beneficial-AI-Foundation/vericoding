"vc-description": "# Task\n let F(N) be the sum square of digits of N. So:\n \n `F(1)\
  \ = 1, F(3) = 9, F(123) = 14`\n\n Choose a number A, the sequence {A0, A1, ...}\
  \ is defined as followed:\n  ```\n  A0 = A\n  A1 = F(A0)\n  A2 = F(A1) ...\n  ```\n\
  \  \n  if A = 123, we have:\n  ```\n  123 → 14(1 x 1 + 2 x 2 + 3 x 3)\n      → 17(1\
  \ x 1 + 4 x 4)\n      → 50(1 x 1 + 7 x 7)\n      → 25(5 x 5 + 0 x 0)\n      → 29(2\
  \ x 2 + 5 x 5)\n      → 85(2 x 2 + 9 x 9)\n      → 89(8 x 8 + 5 x 5)           \
  \  ---\n      → 145(8 x 8 + 9 x 9)             |r\n      → 42(1 x 1 + 4 x 4 + 5\
  \ x 5)      |e\n      → 20(4 x 4 + 2 x 2)              |p\n      → 4(2 x 2 + 0 x\
  \ 0)               |e\n      → 16(4 x 4)                      |a\n      → 37(1 x\
  \ 1 + 6 x 6)              |t\n      → 58(3 x 3 + 7 x 7)              |\n      →\
  \ 89(5 x 5 + 8 x 8)             --- \n      → ......\n  ```\n\n As you can see,\
  \ the sequence repeats itself. Interestingly, whatever A is, there's an index such\
  \ that from it, the sequence repeats again and again.\n\n Let `G(A)` be the minimum\
  \ length of the repeat sequence with A0 = A. \n\n So `G(85) = 8` (8 number : `89,145,42,\
  \ 20,4,16,37,58`)\n\n Your task is to find G(A) and return it.\n\n# Input/Output\n\
  \n\n - `[input]` integer `a0`\n\n  the A0 number\n\n\n - `[output]` an integer\n\
  \n  the length of the repeat sequence"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def repeat_sequence_len (n : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem repeat_sequence_len_positive (n : Nat) \n  (h : n > 0) :\n\
  \  repeat_sequence_len n > 0 := by sorry \n\n\ntheorem repeat_sequence_len_idempotent\
  \ (n : Nat)\n  (h : n > 0) :\n  repeat_sequence_len (repeat_sequence_len n) = repeat_sequence_len\
  \ n := by sorry\n\n\ntheorem sequence_convergence (n : Nat)\n  (h : n > 0) :\n \
  \ let final := repeat_sequence_len n\n  final = 1 ∨ final = 89 := by sorry\n\n/--\n\
  info: 1\n-/\n#guard_msgs in\n#eval repeat_sequence_len 1\n\n/--\ninfo: 8\n-/\n#guard_msgs\
  \ in\n#eval repeat_sequence_len 85\n\n/--\ninfo: 8\n-/\n#guard_msgs in\n#eval repeat_sequence_len\
  \ 810\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
