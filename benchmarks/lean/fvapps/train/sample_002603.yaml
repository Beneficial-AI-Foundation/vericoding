"vc-description": "Create a function that takes a list of one or more non-negative\
  \ integers, and arranges them such that they form the largest possible number.\n\
  \nExamples:\n\n`largestArrangement([4, 50, 8, 145])` returns 8504145 (8-50-4-145)\n\
  \n`largestArrangement([4, 40, 7])` returns 7440 (7-4-40)\n\n`largestArrangement([4,\
  \ 46, 7])` returns 7464 (7-46-4)\n\n`largestArrangement([5, 60, 299, 56])` returns\
  \ 60565299 (60-56-5-299)\n\n`largestArrangement([5, 2, 1, 9, 50, 56])` returns 95655021\
  \ (9-56-5-50-21)"
"vc-preamble": "import Imports.AllImports\n\ndef largest_arrangement (nums : List\
  \ Nat) : Nat :=\n  sorry\n\n@[simp]\n\ndef numDigits (n : Nat) : Nat :=\n  sorry\n\
  \n@[simp]\n\ndef getDigits (n : Nat) : List Nat :=\n  sorry\n\n@[simp]\n\ndef sumList\
  \ (xs : List Nat) : Nat :=\n  sorry\n\n@[simp]"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def countDigits (n : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem largest_arrangement_length_preservation\n  (nums : List Nat)\n\
  \  (h : nums.length > 0)\n  (h2 : ∀ n ∈ nums, n ≤ 999) :\n  numDigits (largest_arrangement\
  \ nums) = sumList (nums.map numDigits)\n  := sorry\n\n\ntheorem largest_arrangement_uses_same_digits\n\
  \  (nums : List Nat)\n  (h : nums.length > 0)\n  (h2 : ∀ n ∈ nums, n ≤ 999) :\n\
  \  ∀ d, countDigits d = countDigits d →\n  (d ∈ getDigits (largest_arrangement nums)\
  \ ↔ d ∈ (nums.map getDigits).join)\n  := sorry\n\n\ntheorem largest_arrangement_is_nat\n\
  \  (nums : List Nat) \n  (h : nums.length > 0)\n  (h2 : ∀ n ∈ nums, n ≤ 999) :\n\
  \  largest_arrangement nums ≥ 0\n  := sorry\n\n\ntheorem largest_arrangement_greater_than_components\n\
  \  (nums : List Nat)\n  (h : nums.length > 1)\n  (h2 : ∀ n ∈ nums, 1 ≤ n ∧ n ≤ 999)\
  \ :\n  ∀ n ∈ nums, largest_arrangement nums ≥ n\n  := sorry\n\n/--\ninfo: 8504145\n\
  -/\n#guard_msgs in\n#eval largest_arrangement [4, 50, 8, 145]\n\n/--\ninfo: 7440\n\
  -/\n#guard_msgs in\n#eval largest_arrangement [4, 40, 7]\n\n/--\ninfo: 95655021\n\
  -/\n#guard_msgs in\n#eval largest_arrangement [5, 2, 1, 9, 50, 56]\n"
