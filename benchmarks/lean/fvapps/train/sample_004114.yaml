"vc-description": "Implement function which will return sum of roots of a quadratic\
  \ equation rounded to 2 decimal places, if there are any possible roots, else return\
  \ **None/null/nil/nothing**. If you use discriminant,when discriminant = 0, x1 =\
  \ x2 = root => return sum of both roots. There will always be valid arguments. \n\
  \nQuadratic equation - https://en.wikipedia.org/wiki/Quadratic_equation"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def roots (a b c : Float) : Option Float := sorry\n\ntheorem roots_sum_correct\
  \ (a b c: Float) \n  (h: a â‰  0) :\n  match roots a b c with\n  | none => b * b -\
  \ 4 * a * c < 0 \n  | some x => x = -b/(2*a)\n  := sorry\n"
"vc-theorems": "theorem roots_zero_c (a b : Float)\n  (ha: a > 0) :\n  roots a b 0\
  \ = some (-b/a) := sorry\n\n/--\ninfo: 35\n-/\n#guard_msgs in\n#eval roots 1 -35\
  \ -23\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval roots 6 0 -24\n\n/--\ninfo: None\n\
  -/\n#guard_msgs in\n#eval roots 1 6 10\n"
