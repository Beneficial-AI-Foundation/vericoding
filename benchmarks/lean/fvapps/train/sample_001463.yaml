"vc-description": "The chef was busy in solving algebra, he found some interesting\
  \ results, that there are many numbers which can be formed by sum of some numbers\
  \ which are prime. Chef wrote those numbers in dairy. Cheffina came and saw what\
  \ the chef was doing. Cheffina immediately closed chef's dairy and for testing chef's\
  \ memory, she starts asking numbers and chef needs to answer wheater given number\
  \ N can be formed by the sum of K prime numbers if it yes then print 1 else print\
  \ 0. \n\n-----Input:-----\n- First-line will contain $T$, the number of test cases.\
  \ Then the test cases follow. \n- Each test case contains a single line of input,\
  \ two integers $N, K$.\n\n-----Output:-----\nFor each test case, output in a single\
  \ line answer as 1 or 0.\n\n-----Constraints-----\n- $1 \\leq T \\leq 10^5$\n- $2\
  \ \\leq N \\leq 10^5$\n- $1 \\leq K \\leq 10^5$\n\n-----Sample Input:-----\n2\n\
  12 2\n11 2\n\n-----Sample Output:-----\n1\n0"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_prime (n : Nat) : Nat := sorry\n\ndef check_sum_of_primes\
  \ (n k : Nat) : Nat := sorry\n"
"vc-theorems": "theorem is_prime_properties (n : Nat) (h : n ≤ 1000) :\n  (is_prime\
  \ n = 0 ∨ is_prime n = 1) ∧\n  (n ≤ 1 → is_prime n = 0) ∧ \n  (n = 2 → is_prime\
  \ n = 1) ∧\n  (n > 2 ∧ n % 2 = 0 → is_prime n = 0) := sorry\n\n\ntheorem check_sum_of_primes_properties\
  \ (n k : Nat) \n  (hn : n ≤ 1000) (hk : k ≤ 10) :\n  (check_sum_of_primes n k =\
  \ 0 ∨ check_sum_of_primes n k = 1) ∧\n  (n < 2 * k → check_sum_of_primes n k = 0)\
  \ ∧\n  (k = 1 → check_sum_of_primes n k = is_prime n) ∧\n  (k = 2 ∧ n % 2 = 0 →\
  \ check_sum_of_primes n k = 1) := sorry\n\n\ntheorem check_sum_of_primes_k1 (n :\
  \ Nat) \n  (h1 : n ≥ 3) (h2 : n ≤ 1000) :\n  check_sum_of_primes n 1 = is_prime\
  \ n := sorry\n\n\ntheorem check_sum_of_primes_k2_even (n : Nat)\n  (h1 : n ≥ 4)\
  \ (h2 : n ≤ 1000) (h3 : n % 2 = 0) :\n  check_sum_of_primes n 2 = 1 := sorry\n\n\
  /--\ninfo: 1\n-/\n#guard_msgs in\n#eval check_sum_of_primes 12 2\n\n/--\ninfo: 0\n\
  -/\n#guard_msgs in\n#eval check_sum_of_primes 11 2\n\n/--\ninfo: 1\n-/\n#guard_msgs\
  \ in\n#eval check_sum_of_primes 15 3\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
