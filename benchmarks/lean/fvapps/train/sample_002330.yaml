"vc-description": "Given a word, you need to judge whether the usage of capitals in\
  \ it is right or not.\n\n\n\nWe define the usage of capitals in a word to be right\
  \ when one of the following cases holds:\n\nAll letters in this word are capitals,\
  \ like \"USA\".\nAll letters in this word are not capitals, like \"leetcode\".\n\
  Only the first letter in this word is capital if it has more than one letter, like\
  \ \"Google\".\n\nOtherwise, we define that this word doesn't use capitals in a right\
  \ way.\n\n\n\nExample 1:\n\nInput: \"USA\"\nOutput: True\n\n\n\nExample 2:\n\nInput:\
  \ \"FlaG\"\nOutput: False\n\n\n\nNote:\nThe input will be a non-empty word consisting\
  \ of uppercase and lowercase latin letters."
"vc-preamble": "import Imports.AllImports\n\ndef isLowercase (c : Char) : Bool :=\
  \ 'a' ≤ c ∧ c ≤ 'z'\ndef isUppercase (c : Char) : Bool := 'A' ≤ c ∧ c ≤ 'Z'"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isTitle (s : String) : Bool := sorry\ndef detect_capital_use\
  \ (s : String) : Bool := sorry\n"
"vc-theorems": "theorem all_lowercase_valid (s : String) : \n  (∀ c ∈ s.data, isLowercase\
  \ c) → detect_capital_use s = true := sorry\n\n\ntheorem all_uppercase_valid (s\
  \ : String) :\n  (∀ c ∈ s.data, isUppercase c) → detect_capital_use s = true :=\
  \ sorry\n\n\ntheorem titlecase_valid (s : String) :\n  s.length > 0 → isTitle s\
  \ → detect_capital_use s = true := sorry\n\n\ntheorem empty_string_valid :\n  detect_capital_use\
  \ \"\" = true := sorry\n\n\ntheorem mixed_case_invalid (s : String) :\n  s.length\
  \ ≥ 2 → \n  ¬(∀ c ∈ s.data, isLowercase c) →\n  ¬(∀ c ∈ s.data, isUppercase c) →\n\
  \  ¬(isTitle s) →\n  detect_capital_use s = false := sorry\n\n/--\ninfo: True\n\
  -/\n#guard_msgs in\n#eval detect_capital_use \"USA\"\n\n/--\ninfo: False\n-/\n#guard_msgs\
  \ in\n#eval detect_capital_use \"FlaG\"\n\n/--\ninfo: True\n-/\n#guard_msgs in\n\
  #eval detect_capital_use \"Google\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
