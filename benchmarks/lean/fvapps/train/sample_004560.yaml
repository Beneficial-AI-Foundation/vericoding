"vc-description": "Classy Extensions\nClassy Extensions, this kata is mainly aimed\
  \ at the new JS ES6 Update introducing extends keyword. You will be preloaded with\
  \ the Animal class, so you should only edit the Cat class.\n\nTask\nYour task is\
  \ to complete the Cat class which Extends Animal and replace the speak method to\
  \ return the cats name + meows.\ne.g. 'Mr Whiskers meows.'\n\nThe name attribute\
  \ is passed with this.name (JS), @name (Ruby) or self.name (Python).\n\nReference:\
  \ [JS](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes),\
  \ [Ruby](http://rubylearning.com/satishtalim/ruby_inheritance.html), [Python](https://docs.python.org/2/tutorial/classes.html#inheritance)."
"vc-preamble": "import Imports.AllImports\n\ndef Animal.name (a : Animal) : String\
  \ :=\n  match a with\n  | mk n => n\n\n\ndef Animal.speak (a : Animal) : String\
  \ := sorry\n\ninductive Cat where\n  | mk (name : String)\n\n\ndef Cat.name (c :\
  \ Cat) : String :=\n  match c with\n  | mk n => n\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def Cat.speak (c : Cat) : String := sorry\n\ndef Cat.toAnimal (c\
  \ : Cat) : Animal :=\n  match c with\n  | mk n => Animal.mk n\n"
"vc-theorems": "theorem animal_speak_format {name : String} (h : name.length > 0)\
  \ :\n  (Animal.mk name).speak = name ++ \" speaks.\" := sorry\n\n\ntheorem cat_speak_format\
  \ {name : String} (h : name.length > 0) :\n  (Cat.mk name).speak = name ++ \" meows.\"\
  \ := sorry\n\n\ntheorem cat_name_preservation {name : String} (h : name.length >\
  \ 0) :\n  (Cat.mk name).name = name := sorry\n\n\ntheorem cat_is_animal (c : Cat)\
  \ :\n  âˆƒ (a : Animal), c.toAnimal = a := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
