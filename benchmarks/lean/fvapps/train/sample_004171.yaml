"vc-description": "In geometry, a cube is a three-dimensional solid object bounded\
  \ by six square faces, facets or sides, with three meeting at each vertex.The cube\
  \ is the only regular hexahedron and is one of the five Platonic solids. It has\
  \ 12 edges, 6 faces and 8 vertices.The cube is also a square parallelepiped, an\
  \ equilateral cuboid and a right rhombohedron. It is a regular square prism in three\
  \ orientations, and a trigonal trapezohedron in four orientations. \n\nYou are given\
  \ a task of finding a if the provided value is a perfect cube!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def you_are_a_cube (n : Nat) : Bool := sorry\n\ntheorem cubes_identified_correctly\
  \ (n : Nat) :\n  let cube_root := n^(1/3)\n  you_are_a_cube n = (cube_root^3 = n)\
  \ :=\nsorry\n"
"vc-theorems": "theorem explicit_cubes_true (n : Nat) :\n  you_are_a_cube (n * n *\
  \ n) = true :=\nsorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval you_are_a_cube\
  \ 27\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval you_are_a_cube 1\n\n/--\ninfo:\
  \ False\n-/\n#guard_msgs in\n#eval you_are_a_cube 2\n\n/--\ninfo: False\n-/\n#guard_msgs\
  \ in\n#eval you_are_a_cube 99\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval you_are_a_cube\
  \ 64\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
