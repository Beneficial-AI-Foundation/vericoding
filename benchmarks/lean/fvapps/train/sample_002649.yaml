"vc-description": "Your job is to create a calculator which evaluates expressions\
  \ in [Reverse Polish notation](http://en.wikipedia.org/wiki/Reverse_Polish_notation).\n\
  \nFor example expression `5 1 2 + 4 * + 3 -` (which is equivalent to `5 + ((1 +\
  \ 2) * 4) - 3` in normal notation) should evaluate to `14`.\n\nFor your convenience,\
  \ the input is formatted such that a space is provided between every token.\n\n\
  Empty expression should evaluate to `0`.\n\nValid operations are `+`, `-`, `*`,\
  \ `/`.\n\nYou may assume that there won't be exceptional situations (like stack\
  \ underflow or division by zero)."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def calculate (input : String) : CalcResult := sorry\n\ntheorem\
  \ calculate_empty_expr : \n  calculate \"\" = CalcResult.Number 0 := sorry\n"
"vc-theorems": "theorem calculate_returns_float (expr : String) :\n  ∃ (n : Float),\
  \ calculate expr = CalcResult.Number n ∨ calculate expr = CalcResult.Error := sorry\n\
  \n\ntheorem calculate_single_number (n : Float) (h : -1000 ≤ n ∧ n ≤ 1000) :\n \
  \ calculate (toString n) = CalcResult.Number n := sorry\n\n\ntheorem calculate_addition\
  \ (a b : Float) (h : -1000 ≤ a ∧ a ≤ 1000 ∧ -1000 ≤ b ∧ b ≤ 1000) :\n  calculate\
  \ (toString a ++ \" \" ++ toString b ++ \" +\") = CalcResult.Number (a + b) := sorry\n\
  \n\ntheorem calculate_multiplication (a b : Float) (h : -1000 ≤ a ∧ a ≤ 1000 ∧ -1000\
  \ ≤ b ∧ b ≤ 1000) :\n  calculate (toString a ++ \" \" ++ toString b ++ \" *\") =\
  \ CalcResult.Number (a * b) := sorry\n\n\ntheorem calculate_division (a b : Float)\
  \ (h₁ : -1000 ≤ a ∧ a ≤ 1000 ∧ -1000 ≤ b ∧ b ≤ 1000) (h₂ : b ≠ 0) :\n  calculate\
  \ (toString a ++ \" \" ++ toString b ++ \" /\") = CalcResult.Number (a / b) := sorry\n\
  \n\ntheorem calculate_subtraction (a b : Float) (h : -1000 ≤ a ∧ a ≤ 1000 ∧ -1000\
  \ ≤ b ∧ b ≤ 1000) :\n  calculate (toString a ++ \" \" ++ toString b ++ \" -\") =\
  \ CalcResult.Number (a - b) := sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval\
  \ calc \"\"\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval calc \"1 3 +\"\n\n/--\ninfo:\
  \ 14\n-/\n#guard_msgs in\n#eval calc \"5 1 2 + 4 * + 3 -\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
