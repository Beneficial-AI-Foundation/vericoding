"vc-description": "The idea for this Kata came from 9gag today.[here](http://9gag.com/gag/amrb4r9)\n\
  \n[screen]:(\"http://img-9gag-fun.9cache.com/photo/amrb4r9_700b.jpg\")\n\nYou'll\
  \ have to translate a string to Pilot's alphabet (NATO phonetic alphabet) [wiki](https://en.wikipedia.org/wiki/NATO_phonetic_alphabet).\n\
  \nLike this:\n\n**Input:**\n\n`If, you can read?`\n\n**Output:**\n\n`India Foxtrot\
  \ , Yankee Oscar Uniform Charlie Alfa November Romeo Echo Alfa Delta ?`\n\n**Notes**\n\
  \n* The set of used punctuation is `.!?`.\n* Punctuation should be kept in your\
  \ return string, but spaces should not.\n* __Xray__ should not have a dash within.\n\
  * Every word and punctuation mark should be seperated by a space ' '.\n* There should\
  \ be no trailing whitespace\n\n\n~~~if:php\nAlthough the proper alphabet for j is\
  \ `Juliett` you have to use `Juliet` here\n~~~"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def to_nato (s : String) : String := sorry\n\ndef nato_words :\
  \ List String := [\n  \"ALFA\", \"BRAVO\", \"CHARLIE\", \"DELTA\", \"ECHO\", \"\
  FOXTROT\", \"GOLF\",\n  \"HOTEL\", \"INDIA\", \"JULIETT\", \"KILO\", \"LIMA\", \"\
  MIKE\", \"NOVEMBER\", \n  \"OSCAR\", \"PAPA\", \"QUEBEC\", \"ROMEO\", \"SIERRA\"\
  , \"TANGO\", \"UNIFORM\",\n  \"VICTOR\", \"WHISKEY\", \"XRAY\", \"YANKEE\", \"ZULU\"\
  \n]\n"
"vc-theorems": "theorem output_is_string (s : String) : \n  toString (to_nato s) =\
  \ to_nato s := sorry\n\n\ntheorem preserves_non_alpha_chars (s : String) (c : Char)\
  \ :\n  c ∈ s.data → (¬Char.isAlpha c) → c ≠ ' ' → \n  c.toUpper ∈ (to_nato s).data\
  \ := sorry\n\n\ntheorem all_alpha_chars_converted (s : String) (word : String) :\n\
  \  word ∈ (to_nato s).split (· = ' ') →\n  (∀ c ∈ word.data, Char.isAlpha c) → \n\
  \  word.toUpper ∈ nato_words := sorry\n\n\ntheorem case_insensitive (s : String)\
  \ :\n  to_nato s.toLower = to_nato s.toUpper := sorry\n\n/--\ninfo: 'India Foxtrot\
  \ Yankee Oscar Uniform Charlie Alfa November Romeo Echo Alfa Delta'\n-/\n#guard_msgs\
  \ in\n#eval to_nato \"If you can read\"\n\n/--\ninfo: 'Delta India Delta November\
  \ Oscar Tango Sierra Echo Echo Tango Hotel Alfa Tango Charlie Oscar Mike India November\
  \ Golf'\n-/\n#guard_msgs in\n#eval to_nato \"Did not see that coming\"\n\n/--\n\
  info: 'India Foxtrot , Yankee Oscar Uniform Charlie Alfa November Romeo Echo Alfa\
  \ Delta ?'\n-/\n#guard_msgs in\n#eval to_nato \"If, you can read?\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
