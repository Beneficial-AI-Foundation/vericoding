"vc-description": "In Russia, there is an army-purposed station named UVB-76 or \"\
  Buzzer\" (see also https://en.wikipedia.org/wiki/UVB-76). Most of time specific\
  \ \"buzz\" noise is being broadcasted, but on very rare occasions, the buzzer signal\
  \ is interrupted and a voice transmission in Russian takes place. Transmitted messages\
  \ have always the same format like this:\n\n MDZHB 01 213 SKIF 38 87 23 95 \n\n\
  or: \n\n MDZHB 80 516 GANOMATIT 21 23 86 25 \n\nMessage format consists of following\
  \ parts:\n\n Initial keyword \"MDZHB\"; \n Two groups of digits, 2 digits in first\
  \ and 3 in second ones; \n Some keyword of arbitrary length consisting only of uppercase\
  \ letters; \n Final 4 groups of digits with 2 digits in each group. \n\n  \nYour\
  \ task is to write a function that can validate the correct UVB-76 message. Function\
  \ should return \"True\" if message is in correct format and \"False\" otherwise."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def validate (message : String) : Bool :=\n  sorry\n"
"vc-theorems": "theorem validate_valid_messages (message : String) : \n  (∃ digits1\
  \ digits2 digits3 word digits4 digits5 digits6 digits7 : String,\n    message =\
  \ s!\"MDZHB {digits1} {digits2} {word} {digits4} {digits5} {digits6} {digits7}\"\
  \ ∧\n    digits1.length = 2 ∧\n    digits2.length = 3 ∧\n    word.all Char.isUpper\
  \ ∧\n    digits4.length = 2 ∧\n    digits5.length = 2 ∧\n    digits6.length = 2\
  \ ∧\n    digits7.length = 2 ∧\n    digits1.all Char.isDigit ∧\n    digits2.all Char.isDigit\
  \ ∧\n    digits4.all Char.isDigit ∧\n    digits5.all Char.isDigit ∧\n    digits6.all\
  \ Char.isDigit ∧\n    digits7.all Char.isDigit) →\n  validate message = true :=\n\
  sorry\n\n\ntheorem validate_invalid_messages (message : String) :\n  (¬∃ digits1\
  \ digits2 digits3 word digits4 digits5 digits6 digits7 : String,\n    message =\
  \ s!\"MDZHB {digits1} {digits2} {word} {digits4} {digits5} {digits6} {digits7}\"\
  \ ∧\n    digits1.length = 2 ∧\n    digits2.length = 3 ∧\n    word.all Char.isUpper\
  \ ∧\n    digits4.length = 2 ∧\n    digits5.length = 2 ∧\n    digits6.length = 2\
  \ ∧\n    digits7.length = 2 ∧\n    digits1.all Char.isDigit ∧\n    digits2.all Char.isDigit\
  \ ∧\n    digits4.all Char.isDigit ∧\n    digits5.all Char.isDigit ∧\n    digits6.all\
  \ Char.isDigit ∧\n    digits7.all Char.isDigit) →\n  validate message = false :=\n\
  sorry\n\n\ntheorem validate_correct_pattern (message : String) :\n  validate message\
  \ = true →\n  ∃ digits1 digits2 digits3 word digits4 digits5 digits6 digits7 : String,\n\
  \    message = s!\"MDZHB {digits1} {digits2} {word} {digits4} {digits5} {digits6}\
  \ {digits7}\" ∧\n    digits1.length = 2 ∧\n    digits2.length = 3 ∧\n    word.all\
  \ Char.isUpper ∧\n    digits4.length = 2 ∧\n    digits5.length = 2 ∧\n    digits6.length\
  \ = 2 ∧\n    digits7.length = 2 ∧\n    digits1.all Char.isDigit ∧\n    digits2.all\
  \ Char.isDigit ∧\n    digits4.all Char.isDigit ∧\n    digits5.all Char.isDigit ∧\n\
  \    digits6.all Char.isDigit ∧\n    digits7.all Char.isDigit :=\nsorry\n\n/--\n\
  info: True\n-/\n#guard_msgs in\n#eval validate \"MDZHB 85 596 KLASA 81 00 02 91\"\
  \n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval validate \"MDZHV 60 130 VATRUKH\
  \ 58 89 54 54\"\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval validate \"MDZHB\
  \ 12 733 EDIN ENIE 67 79 66 32\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
