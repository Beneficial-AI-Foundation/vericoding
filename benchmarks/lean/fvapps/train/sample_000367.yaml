"vc-description": "Given N, consider a convex N-sided polygon with vertices labelled\
  \ A[0], A[i], ..., A[N-1] in clockwise order.\nSuppose you triangulate the polygon\
  \ into N-2 triangles.  For each triangle, the value of that triangle is the product of\
  \ the labels of the vertices, and the total score of the triangulation is the sum\
  \ of these values over all N-2 triangles in the triangulation.\nReturn the smallest\
  \ possible total score that you can achieve with some triangulation of the polygon.\n\
   \n\n\n\nExample 1:\nInput: [1,2,3]\nOutput: 6\nExplanation: The polygon is already\
  \ triangulated, and the score of the only triangle is 6.\n\n\nExample 2:\n\nInput:\
  \ [3,7,4,5]\nOutput: 144\nExplanation: There are two triangulations, with possible\
  \ scores: 3*7*5 + 4*5*7 = 245, or 3*4*5 + 3*4*7 = 144.  The minimum score is 144.\n\
  \n\nExample 3:\nInput: [1,3,1,4,1,5]\nOutput: 13\nExplanation: The minimum score\
  \ triangulation has score 1*1*3 + 1*1*4 + 1*1*5 + 1*1*1 = 13.\n\n \nNote:\n\n3 <=\
  \ A.length <= 50\n1 <= A[i] <= 100"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def min_score_triangulation (vertices : List Nat) : Nat := sorry\n\
  \ntheorem min_score_triangulation_nonnegative (vertices : List Nat) \n  (h: vertices.length\
  \ ≥ 3) : \n  min_score_triangulation vertices ≥ 0 := sorry\n"
"vc-theorems": "theorem min_score_triangulation_triangle (a b c : Nat) :\n  min_score_triangulation\
  \ [a, b, c] = a * b * c := sorry\n\n\ntheorem min_score_triangulation_cyclic_invariant\
  \ (vertices : List Nat) \n  (h: vertices.length ≥ 3) :\n  min_score_triangulation\
  \ vertices = \n  min_score_triangulation (vertices.tail ++ [vertices.head!]) :=\
  \ sorry\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval min_score_triangulation [1, 2,\
  \ 3]\n\n/--\ninfo: 144\n-/\n#guard_msgs in\n#eval min_score_triangulation [3, 7,\
  \ 4, 5]\n\n/--\ninfo: 13\n-/\n#guard_msgs in\n#eval min_score_triangulation [1,\
  \ 3, 1, 4, 1, 5]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
