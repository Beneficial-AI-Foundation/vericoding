"vc-description": "A *Vampire number* is a positive integer `z` with a factorization\
  \ `x * y = z` such that\n\n- `x` and `y` have the same number of digits and\n- the\
  \ multiset of digits of `z` is equal to the multiset of digits of `x` and `y`.\n\
  - Additionally, to avoid trivialities, `x` and `y` may not both end with `0`.\n\n\
  In this case, `x` and `y` are called *fangs* of `z`. (The fangs of a Vampire number\
  \ may not be unique, but this shouldn't bother us.) The first three Vampire numbers\
  \ are\n\n```\n1260 = 21*60\n1395 = 15*93\n1435 = 35*41\n```\n\nWrite an algorithm\
  \ that on input `k` returns the `k`th Vampire number. To avoid time-outs, the Python\
  \ version will test with `1 <= k <= 155`.\n\nPS: In the OEIS, the Vampire numbers\
  \ are sequence [A014575](https://oeis.org/A014575).\n\nPPS: So called *Pseudo-Vampire\
  \ Numbers* are treated in [this kata](http://www.codewars.com/kata/vampire-numbers-1)."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def vampire_number (n: Nat): Nat :=\n  sorry\n"
"vc-theorems": "theorem vampire_number_gives_positive {n: Nat} (h: 1 ≤ n ∧ n ≤ 155):\
  \ \n  vampire_number n > 0 := \n  sorry\n\n\ntheorem vampire_result_has_even_digits\
  \ {n: Nat} (h: 1 ≤ n ∧ n ≤ 155):\n  ∃ k, String.length (Nat.repr (vampire_number\
  \ n)) = 2 * k :=\n  sorry\n\n\ntheorem vampire_has_valid_factors {n: Nat} (h: 1\
  \ ≤ n ∧ n ≤ 155): \n  ∃ x y: Nat, \n    -- x and y are factors\n    vampire_number\
  \ n = x * y ∧ \n    -- x and y have equal number of digits\n    String.length (Nat.repr\
  \ x) = String.length (Nat.repr y) ∧\n    -- Combined digits of factors give original\
  \ number\n    Nat.repr x ++ Nat.repr y = Nat.repr (vampire_number n) ∧\n    -- Not\
  \ both ending in 0\n    ¬(x % 10 = 0 ∧ y % 10 = 0) :=\n  sorry\n\n\ntheorem vampire_numbers_increasing\
  \ {n₁ n₂: Nat} \n  (h₁: 1 ≤ n₁ ∧ n₁ ≤ 155) (h₂: 1 ≤ n₂ ∧ n₂ ≤ 155) (h₃: n₁ < n₂):\n\
  \  vampire_number n₁ < vampire_number n₂ :=\n  sorry\n\n\ntheorem vampire_undefined_outside_range\
  \ (n: Nat) (h: n ≥ 156):\n  ¬∃ m: Nat, vampire_number n = m :=\n  sorry\n\n/--\n\
  info: 105210\n-/\n#guard_msgs in\n#eval vampire_number 10\n\n/--\ninfo: 336960\n\
  -/\n#guard_msgs in\n#eval vampire_number 100\n\n/--\ninfo: 939658\n-/\n#guard_msgs\
  \ in\n#eval vampire_number 155\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
