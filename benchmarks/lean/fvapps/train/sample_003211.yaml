"vc-description": "You have been recruited by an unknown organization for your cipher\
  \ encrypting/decrypting skills.  \nBeing new to the organization they decide to\
  \ test your skills.  \nYour first test is to write an algorithm that encrypts the\
  \ given string in the following steps.\n\n1. The first step of the encryption is\
  \ a standard ROT13 cipher.\nThis is a special case of the caesar cipher where the\
  \ letter is encrypted with its key that is thirteen letters down the alphabet, \
  \ \ni.e. `A => N, B => O, C => P, etc..`\n\n1. Part two of the encryption is to\
  \ take the ROT13 output and replace each letter with its exact opposite. `A => Z,\
  \ B => Y, C => X`.  \nThe return value of this should be the encrypted message.\n\
  \n\nDo not worry about capitalization or punctuation. All encrypted messages should\
  \ be lower case and punctuation free.  \nAs an example, the string `\"welcome to\
  \ our organization\"` should return `\"qibkyai ty ysv yvgmzenmteyz\"`.\n\nGood luck,\
  \ and congratulations on the new position."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def encrypter (s : String) : String := sorry\n\ntheorem encrypter_reversible\
  \ {s : String} \n  (h : ∀ c ∈ s.data, 97 ≤ c.val ∧ c.val ≤ 122) :\n  encrypter (encrypter\
  \ s) = s.toLower := sorry\n"
"vc-theorems": "theorem encrypter_preserves_spaces {s : String}\n  (h : ∀ c ∈ s.data,\
  \ (97 ≤ c.val ∧ c.val ≤ 122) ∨ c = ' ') :\n  (∀ i : String.Pos, s.get i = ' ' →\
  \ (encrypter s).get i = ' ') ∧\n  s.length = (encrypter s).length := sorry\n\n\n\
  theorem encrypter_output_charset {s : String}\n  (h : ∀ c ∈ s.data, (97 ≤ c.val\
  \ ∧ c.val ≤ 122) ∨ c = ' ') :\n  ∀ c ∈ (encrypter s).data, (97 ≤ c.val ∧ c.val ≤\
  \ 122) ∨ c = ' ' := sorry\n\n\ntheorem encrypter_case_insensitive {s : String}\n\
  \  (h : ∀ c ∈ s.data, 65 ≤ c.val ∧ c.val ≤ 122) :\n  encrypter s.toLower = encrypter\
  \ s.toUpper := sorry\n\n/--\ninfo: 'man'\n-/\n#guard_msgs in\n#eval encrypter \"\
  amz\"\n\n/--\ninfo: 'fibby'\n-/\n#guard_msgs in\n#eval encrypter \"hello\"\n\n/--\n\
  info: 'qibkyai ty tfi yvgmzenmteyz'\n-/\n#guard_msgs in\n#eval encrypter \"welcome\
  \ to the organization\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
