"vc-definitions": "def trump_detector (s : String) : Float := sorry\n\ntheorem trump_detector_returns_float\
  \ (text : String) : \n  let result := trump_detector text\n  result ≥ 0 ∨ result\
  \ < 0 := sorry\n"
"vc-theorems": "theorem trump_detector_all_vowels (text : String) :\n  (∀ c ∈ text.data,\
  \ c ∈ ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']) →\n  trump_detector text\
  \ ≥ 0 := sorry\n\n\ntheorem trump_detector_no_vowels (text : String) :\n  (∀ c ∈\
  \ text.data, c ∉ ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']) →\n  text.length\
  \ > 0 →\n  trump_detector text = 0 := sorry\n\n\ntheorem trump_detector_rounding\
  \ (text : String) :\n  let result := trump_detector text\n  Float.abs (result -\
  \ result) < 1e-10 := sorry\n\n\ntheorem trump_detector_empty :\n  trump_detector\
  \ \"\" = 0 := sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval trump_detector \"\
  I will build a huge wall\"\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval trump_detector\
  \ \"HUUUUUGEEEE WAAAAAALL\"\n\n/--\ninfo: 1.56\n-/\n#guard_msgs in\n#eval trump_detector\
  \ \"listen migrants: IIII KIIIDD YOOOUUU NOOOOOOTTT\"\n"
