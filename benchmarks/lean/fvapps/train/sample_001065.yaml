"vc-description": "This question is similar to the $\"Operation$ $on$ $a$ $Tuple\"\
  $ problem in this month's Long Challenge but with a slight variation.\n\nConsider\
  \ the following operations on a triple of integers. In one operation, you should:\n\
  \n- Choose a positive integer $d>0$ and an arithmetic operation - in this case,\
  \ it will only be addition.\n\n- Choose a subset of elements of the triple.\n\n\
  - Apply arithmetic operation to each of the chosen elements.\n\nFor example, if\
  \ we have a triple $(3,5,7)$, we may choose to add $3$ to the first and third element,\
  \ and we get $(6,5,10)$ using one operation.\n\nYou are given an initial triple\
  \ $(p,q,r)$ and a target triple $(a,b,c)$. Find the maximum number of operations\
  \ needed to transform $(p,q,r)$ into $(a,b,c)$ or say the conversion is impossible\
  \ .\nInput:\n- The first line of the input contains a single integer T denoting\
  \ the number of test cases. The description of T test cases follows.\n- The first\
  \ line of each test case contains three space-separated integers p, q and r.\n-\
  \ The second line contains three space-separated integers a, b and c.Output:\nFor\
  \ each test case, print a single line containing one integer ― the maximum required\
  \ number of operations(if the conversion is possible), or else print \"-1\"\n\n\
  Constraints:\n- $1 \\leq T \\leq 1,000$\n- $2 \\leq |p|,|q|,|r|,|a|,|b|,|c| \\leq\
  \ 10^9$Sample Input:\n\t1\n\n\t2 2 1\n\n\t3 3 2\n\nSample Output:\n\t3\n\t"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def transform_triple (p q r a b c : Int) : Int := sorry\n\ntheorem\
  \ identity_transform_is_zero (x y z : Int) : \n  transform_triple x y z x y z =\
  \ 0 := sorry\n\n\n"
"vc-theorems": "theorem positive_differences_sum \n  (p q r a b c : Nat) :\n  let\
  \ result := transform_triple p q r a b c\n  (result ≠ -1) →\n  result = (max 0 (a\
  \ - p) + max 0 (b - q) + max 0 (c - r)) := sorry\n\n/--\ninfo: 3\n-/\n#guard_msgs\
  \ in\n#eval transform_triple 2 2 1 3 3 2\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval\
  \ transform_triple 2 2 2 2 2 2\n\n/--\ninfo: -1\n-/\n#guard_msgs in\n#eval transform_triple\
  \ 5 5 5 4 4 4\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
