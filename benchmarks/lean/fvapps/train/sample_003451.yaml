"vc-description": "Gematria is an Assyro-Babylonian-Greek system of code and numerology\
  \ later adopted into Jewish culture. The system assigns numerical value to a word\
  \ or a phrase in the belief that words or phrases with identical numerical values\
  \ bear some relation to each other or bear some relation to the number itself. While\
  \ more commonly used on Hebrew words, there is also an English version.\n\nEach\
  \ letter has a value and the gematrian value of a word or a phrase is the sum of\
  \ those values. The code takes a word or an expression and returns the gematrian\
  \ value of it.\n\nThe calculation is case insensitive and counts no spaces. \n\n\
  Example: The gematrian value of \"love\" is 20+50+700+5 = 775\n\n‎These are the\
  \ values of the different letters:\n\na=1, b=2, c=3, d=4, e=5, f=6, g=7, h=8, i=9,\
  \ k=10, l=20,\nm=30, n=40, o=50, p=60, q=70, r=80, s=90, t=100, u=200,\nx=300, y=400,\
  \ z=500, j=600, v=700, w=900"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def gematria (s : String) : Nat :=\n  sorry\n"
"vc-theorems": "theorem gematria_returns_nat (s : String) :\n  gematria s ≥ 0 :=\n\
  \  sorry\n\n\ntheorem gematria_case_insensitive (s : String) :\n  gematria s = gematria\
  \ s.toLower ∧\n  gematria s = gematria s.toUpper :=\n  sorry\n\n\ntheorem gematria_concatenation\
  \ (s₁ s₂ : String) :\n  gematria (s₁ ++ s₂) = gematria s₁ + gematria s₂ :=\n  sorry\n\
  \n/--\ninfo: 775\n-/\n#guard_msgs in\n#eval gematria \"love\"\n\n/--\ninfo: 716\n\
  -/\n#guard_msgs in\n#eval gematria \"JAELS\"\n\n/--\ninfo: 738\n-/\n#guard_msgs\
  \ in\n#eval gematria \"Devil\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
