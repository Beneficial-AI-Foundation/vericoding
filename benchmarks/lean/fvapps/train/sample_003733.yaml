"vc-description": "# Welcome to the Codewars Bar!\n\nCodewars Bar recommends you drink\
  \ 1 glass of water per standard drink so you're not hungover tomorrow morning.\n\
  \nYour fellow coders have bought you several drinks tonight in the form of a string.\
  \ Return a string suggesting how many glasses of water you should drink to not be\
  \ hungover.\n\n## Examples\n\n```\n\"1 beer\"  =>  \"1 glass of water\"\n\"1 shot,\
  \ 5 beers and 1 glass of wine\"  =>  \"7 glasses of water\"\n```\n\n## Notes\n\n\
  * To keep the things simple, we'll consider that anything with a number in front\
  \ of it is a drink: `\"1 bear\" => \"1 glass of water\"` or `\"1 chainsaw and 2\
  \ pools\" => \"3 glasses of water\"`\n* The number in front of each drink lies in\
  \ range `[1; 9]`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def hydrate (s : String) : String := sorry \n\n/-- For a single\
  \ digit input, the function hydrate returns a string with the \n    same number\
  \ of glasses of water, and uses \"glass\" for 1 and \"glasses\" otherwise -/"
"vc-theorems": "theorem hydrate_single_digit {n : Nat} (h : n ≤ 9) : \n  hydrate s!\"\
  {n} drinks\" = \n    s!\"{n} {if n = 1 then \"glass\" else \"glasses\"} of water\"\
  \ := \n  sorry\n\n/-- For a list of single digit numbers, hydrate returns a string\
  \ with the sum of \n    the numbers as glasses of water -/\n\ntheorem hydrate_multiple_digits\
  \ {nums : List Nat} (h : ∀ n ∈ nums, n ≤ 9) : \n  let sum := nums.foldl (· + ·)\
  \ 0\n  hydrate (String.intercalate \" \" (nums.map toString)) = \n    s!\"{sum}\
  \ {if sum = 1 then \"glass\" else \"glasses\"} of water\" := \n  sorry\n\n/-- For\
  \ any string containing only letters and spaces, hydrate returns \"0 glasses of\
  \ water\" -/\n\ntheorem hydrate_no_numbers {s : String} \n  (h : ∀ c ∈ s.data, c\
  \ = ' ' ∨ ('a' ≤ c ∧ c ≤ 'z')) : \n  hydrate s = \"0 glasses of water\" := \n  sorry\n\
  \n/-- For an empty string, hydrate returns \"0 glasses of water\" -/\n\ntheorem\
  \ hydrate_empty : hydrate \"\" = \"0 glasses of water\" := \n  sorry\n\n/--\ninfo:\
  \ '1 glass of water'\n-/\n#guard_msgs in\n#eval hydrate \"1 beer\"\n\n/--\ninfo:\
  \ '3 glasses of water'\n-/\n#guard_msgs in\n#eval hydrate \"2 glasses of wine and\
  \ 1 shot\"\n\n/--\ninfo: '10 glasses of water'\n-/\n#guard_msgs in\n#eval hydrate\
  \ \"1 shot, 5 beers, 2 shots, 1 glass of wine, 1 beer\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
