"vc-description": "=====Problem Statement=====\nABC is a right triangle, 90°, at B.\
  \ Therefore, ANGLE{ABC} = 90°.\nPoint M is the midpoint of hypotenuse AC.\nYou are\
  \ given the lengths AB and BC.\nYour task is to find ANGLE{MBC} (angle θ°, as shown\
  \ in the figure) in degrees.\n\n=====Input Format=====\nThe first contains the length\
  \ of side AB.\nThe second line contains the length of side BC.\n\n=====Constraints=====\n\
  0<AB≤100\n0<BC≤100\nLengths AB and BC are natural numbers.\n\n=====Output Format=====\n\
  Output ANGLE{MBC} in degrees.\nNote: Round the angle to the nearest integer.\nExamples:\n\
  If angle is 56.5000001°, then output 57°.\nIf angle is 56.5000000°, then output\
  \ 57°.\nIf angle is 56.4999999°, then output 56°."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_angle_mbc (ab : Float) (bc : Float) : Float := sorry\n\
  \ntheorem angle_properties (ab bc : Float)\n  (h1 : ab > 0) (h2 : bc > 0)\n  (h3\
  \ : ab < bc + bc) (h4 : bc < ab + ab) :\n  let angle := find_angle_mbc ab bc\n \
  \ 0 < angle ∧ angle ≤ 90 := sorry\n"
"vc-theorems": "theorem equal_sides_angle (x : Float)\n  (h1 : x > 0) :\n  let angle\
  \ := find_angle_mbc x x\n  angle = 45 := sorry\n\n\ntheorem symmetric_inputs (x\
  \ : Float)\n  (h1 : x > 0) :\n  find_angle_mbc x x = 45 := sorry\n\n/--\ninfo: '45°'\n\
  -/\n#guard_msgs in\n#eval find_angle_mbc 10 10\n\n/--\ninfo: '63°'\n-/\n#guard_msgs\
  \ in\n#eval find_angle_mbc 20 10\n\n/--\ninfo: '27°'\n-/\n#guard_msgs in\n#eval\
  \ find_angle_mbc 10 20\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
