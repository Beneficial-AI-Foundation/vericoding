"vc-description": "# Definition\n\n**_Balanced number_** is the number that * **_The\
  \ sum of_** all digits to the **_left of the middle_** digit(s) and the sum of all\
  \ digits to the **_right of the middle_** digit(s) are **_equal_***.\n\n____\n\n\
  # Task\n\n**_Given_** a number, **_Find if it is Balanced or not_** . \n____\n\n\
  # Warm-up (Highly recommended)\n\n# [Playing With Numbers Series](https://www.codewars.com/collections/playing-with-numbers)\n\
  ___\n\n# Notes \n\n* *If* the **_number has an odd number of digits_**  then **_there\
  \ is only one middle digit_**,  e.g.  `92645`  has middle digit `6`;  **_otherwise_**,\
  \ there are **_two middle digits_** , e.g.  `1301`  has middle digits  `3`  and\
  \  `0` \n\n* **_The middle digit(s)_**  should  **_not_** be considered when *determining\
  \ whether a number is balanced or not*, **_e.g_**  `413023`  is a **_balanced number\
  \ because the left sum and right sum are both_**   `5`.\n\n* **_Number_** *passed\
  \ is always*  **_Positive_** .\n\n* **_Return_** *the result as* **_String_**\n\n\
  ___\n\n# Input >> Output Examples\n\n```\n(balanced-num 7) ==> return \"Balanced\"\
  \n```\n\n## **_Explanation_**:\n\n* **_Since_** , **_The sum of_** *all digits to\
  \ the* **_left of the middle_** digit (0) \n\n* and **_the sum of_** *all digits\
  \ to the* **_right of the middle_** digit (0) are **_equal_**  , **_then_** *It's*\
  \ **_Balanced_**\n___\n\n```\n(balanced-num 295591) ==> return \"Not Balanced\"\n\
  ```\n\n## **_Explanation_**:\n\n* **_Since_** , **_The sum of_** *all digits to\
  \ the* **_left of the middle_** digits (11) \n\n* and **_the sum of_** *all digits\
  \ to the* **_right of the middle_** digits (10) are **_Not equal_**  , **_then_**\
  \ *It's* **_Not Balanced_** \n\n* **_Note_** : **_The middle digit(s)_**  *are*\
  \ **_55_** . \n\n___\n```\n(balanced-num 959) ==> return \"Balanced\"\n```\n\n##\
  \ **_Explanation_**:\n\n* **_Since_** , **_The sum of_** *all digits to the* **_left\
  \ of the middle_** digits (9) \n\n* and **_the sum of_** *all digits to the* **_right\
  \ of the middle_** digits (9) are **_equal_**  , **_then_** *It's* **_Balanced_**\
  \ \n\n* **_Note_** : **_The middle digit_**  *is* **_5_** . \n____\n\n```\n(balanced-num\
  \ 27102983) ==> return \"Not Balanced\"\n```\n\n## **_Explanation_**:\n\n* **_Since_**\
  \ , **_The sum of_** *all digits to the* **_left of the middle_** digits (10) \n\
  \n* and **_the sum of_** *all digits to the* **_right of the middle_** digits (20)\
  \ are **_Not equal_**  , **_then_** *It's* **_Not Balanced_** \n\n* **_Note_** :\
  \ **_The middle digit(s)_**  *are* **_02_** . \n\n___\n___\n___\n\n# [Playing with\
  \ Numbers Series](https://www.codewars.com/collections/playing-with-numbers)\n\n\
  # [Playing With Lists/Arrays Series](https://www.codewars.com/collections/playing-with-lists-slash-arrays)\n\
  \n# [For More Enjoyable Katas](http://www.codewars.com/users/MrZizoScream/authored)\n\
  ___\n\n## ALL translations are welcomed\n\n## Enjoy Learning !!\n# Zizou"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def balanced_num (n : Nat) : String := sorry\n\ntheorem balanced_num_valid_output\
  \ (n : Nat) : \n  balanced_num n = \"Balanced\" ∨ balanced_num n = \"Not Balanced\"\
  \ := sorry\n"
"vc-theorems": "theorem small_nums_balanced (n : Nat) :\n  n < 100 → balanced_num\
  \ n = \"Balanced\" := sorry\n\n\ntheorem balanced_equals_digit_sums_eq (n : Nat)\
  \ (s : String) :\n  s = toString n →\n  s.length ≥ 3 →\n  let left_idx := (s.length\
  \ - 1) / 2\n  let right_start := if s.length % 2 = 0 then left_idx else left_idx\n\
  \  let left_sum := (s.take left_idx).toList.map Char.toNat |>.foldl (·+·) 0\n  let\
  \ right_sum := (s.drop right_start).toList.map Char.toNat |>.foldl (·+·) 0\n  balanced_num\
  \ n = \"Balanced\" ↔ left_sum = right_sum := sorry\n\n\ntheorem mirrored_nums_balanced\
  \ (d1 d2 : Nat) :\n  d1 < 10 →\n  d2 < 10 →\n  balanced_num (d1 * 100 + d2 * 10\
  \ + d1) = \"Balanced\" ∧ \n  balanced_num (d1 * 1000 + d2 * 100 + d2 * 10 + d1)\
  \ = \"Balanced\" := sorry\n\n/--\ninfo: 'Balanced'\n-/\n#guard_msgs in\n#eval balanced_num\
  \ 56239814\n\n/--\ninfo: 'Not Balanced'\n-/\n#guard_msgs in\n#eval balanced_num\
  \ 295591\n\n/--\ninfo: 'Balanced'\n-/\n#guard_msgs in\n#eval balanced_num 959\n"
