"vc-description": "Given an integer `n`, find two integers `a` and `b` such that:\n\
  ```Pearl\nA) a >= 0 and b >= 0\nB) a + b = n\nC) DigitSum(a) + Digitsum(b) is maximum\
  \ of all possibilities.  \n```\nYou will return the digitSum(a) + digitsum(b). \n\
  \n```\nFor example:\nsolve(29) = 11. If we take 15 + 14 = 29 and digitSum = 1 +\
  \ 5 + 1 + 4 = 11. There is no larger outcome.\n```\n`n` will not exceed `10e10`.\n\
  \nMore examples in test cases. \n\nGood luck!"
