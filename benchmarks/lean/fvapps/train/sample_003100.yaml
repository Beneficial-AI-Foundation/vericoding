  \ order of the four suits. \n \n Give you John's cards and Uncle's cards(two string\
  \ `john` and `uncle`). Please reference to the order of Uncle's cards, sorting John's\
  \ cards. \n \n \n# Examples\n\n```\nFor Python:\n\nSuits are defined as S, D, H,\
