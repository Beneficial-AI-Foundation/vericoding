"vc-description": "Eugene has to do his homework. But today, he is feeling very lazy\
  \ and wants to you do his homework. His homework has the following given maths problem.\n\
  You are given three integers: A, N, M. You write the number A appended to itself\
  \ N times in a row. Let's call the resulting big number X. For example, if A = 120,\
  \ N = 3, then X will be 120120120. Find out the value of X modulo M.\n\n-----Input-----\n\
  The first line of the input contains an integer T denoting the number of test cases.\
  \ The description of T test cases follow.\nEach test case is described in one line\
  \ containing three integers: A, N and M as described in the problem statement.\n\
  \n-----Output-----\nFor each test case, output a single line containing an integer\
  \ denoting the value of X modulo M.\n\n-----Constraints-----\n- 1 ≤ T ≤ 105\n- 0\
  \ ≤ A ≤ 109\n- 1 ≤ N ≤ 1012\n- 2 ≤ M ≤ 109\n\n-----Subtasks-----\nSubtask #1 (15\
  \ points):\n- 0 ≤ A ≤ 100\n- 1 ≤ N ≤ 105\n\nSubtask #2 (25 points):\n- 1 ≤ N ≤ 109\n\
  \nSubtask #3 (60 points):\n- Original constraints\n\n-----Example-----\nInput:\n\
  2\n12 2 17\n523 3 11\n\nOutput:\n5\n6\n\n-----Explanation-----\nExample 1: As A\
  \ = 12, N = 2, X = 1212, 1212 modulo 17 = 5\nExample 2. As A = 523, N = 3, X = 523523523,\
  \ 523523523 modulo 11 = 6"
"vc-preamble": "import Imports.AllImports\n\ndef solveEugeneHomework (a n m : Nat)\
  \ : Nat :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def repeatedNum (a n : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem solve_eugene_homework_range (a n m : Nat) \n  (ha : 1 ≤ a\
  \ ∧ a ≤ 10^9)\n  (hn : 1 ≤ n ∧ n ≤ 100) \n  (hm : 2 ≤ m ∧ m ≤ 10^9) :\n  let result\
  \ := solveEugeneHomework a n m\n  0 ≤ result ∧ result < m :=\nsorry\n\n\ntheorem\
  \ solve_eugene_homework_correct (a n m : Nat)\n  (ha : 1 ≤ a ∧ a ≤ 10^9)\n  (hn\
  \ : 1 ≤ n ∧ n ≤ 100)\n  (hm : 2 ≤ m ∧ m ≤ 10^9) :\n  solveEugeneHomework a n m =\
  \ repeatedNum a n % m :=\nsorry\n\n\ntheorem modulo_one_is_zero (a n : Nat)\n  (ha\
  \ : 1 ≤ a ∧ a ≤ 10^6)\n  (hn : 1 ≤ n ∧ n ≤ 100) :\n  solveEugeneHomework a n 1 =\
  \ 0 :=\nsorry\n\n\ntheorem single_repeat (a m : Nat)\n  (ha : 1 ≤ a ∧ a ≤ 10^6)\n\
  \  (hm : 2 ≤ m ∧ m ≤ 10^6) :\n  solveEugeneHomework a 1 m = a % m :=\nsorry\n\n\
  /--\ninfo: 5\n-/\n#guard_msgs in\n#eval solve_eugene_homework 12 2 17\n\n/--\ninfo:\
  \ 6\n-/\n#guard_msgs in\n#eval solve_eugene_homework 523 3 11\n\n/--\ninfo: 0\n\
  -/\n#guard_msgs in\n#eval solve_eugene_homework 1000 3 7\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
