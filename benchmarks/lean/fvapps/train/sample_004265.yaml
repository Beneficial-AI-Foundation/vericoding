"vc-definitions": "def convergents_of_e (n : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem convergents_always_positive (n : Nat) (h : n > 0) :\n  convergents_of_e\
  \ n > 0 :=\n  sorry\n\n\ntheorem convergents_returns_nat (n : Nat) (h : n > 0) :\n\
  \  convergents_of_e n ≥ 0 :=\n  sorry\n\n\ntheorem convergents_known_results :\n\
  \  convergents_of_e 10 = 17 ∧ convergents_of_e 57 = 125 :=\n  sorry\n\n\ntheorem\
  \ convergents_digits_only (n : Nat) (h : n > 0) :\n  ∃ k, convergents_of_e n < 10^k\
  \ :=\n  sorry\n\n/--\ninfo: 17\n-/\n#guard_msgs in\n#eval convergents_of_e 10\n\n\
  /--\ninfo: 125\n-/\n#guard_msgs in\n#eval convergents_of_e 57\n\n/--\ninfo: 298\n\
  -/\n#guard_msgs in\n#eval convergents_of_e 125\n\n/--\ninfo: 938\n-/\n#guard_msgs\
  \ in\n#eval convergents_of_e 298\n"
