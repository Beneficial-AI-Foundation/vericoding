"vc-description": "Chef is solving mathematics problems. He is preparing for Engineering\
  \ Entrance exam. He's stuck in a problem.\n$f(n)=1^n*2^{n-1}*3^{n-2} * \\ldots *\
  \ n^{1} $ \nHelp Chef to find the value of $f(n)$.Since this number could be very\
  \ large, compute it modulo $1000000007$.\n\n-----Input:-----\n- First line will\
  \ contain $T$, number of testcases. Then the testcases follow. \n- Each testcase\
  \ contains of a single line of input,  $N$. \n\n-----Output:-----\nFor each testcase,\
  \ output in a single line the value of $f(n)$ mod $1000000007$.\n\n-----Constraints-----\n\
  - $1 \\leq T \\leq 10^6$\n- $1 \\leq N \\leq 10^6$\n\n-----Subtasks-----\nSubtask\
  \ 1(24 points) : \n- $1 \\leq T \\leq 5000$\n- $1 \\leq N \\leq 5000$\nSubtask 2(51\
  \ points) : original constraints\n\n-----Sample Input:-----\n1\n3\n\n-----Sample\
  \ Output:-----\n12"
"vc-preamble": "import Imports.AllImports\n\ndef MOD := 1000000007\n\ndef solve_f_n\
  \ (n : Nat) : Nat :=\n  sorry\n\n\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def direct_calc (n : Nat) : Nat :=\n  sorry\n\n\n"
"vc-theorems": "theorem base_cases :\n  solve_f_n 1 = 1 ∧ \n  solve_f_n 2 = 2 ∧ \n\
  \  solve_f_n 3 = 12 :=\nsorry\n\n/--\ninfo: 12\n-/\n#guard_msgs in\n#eval solve_f_n\
  \ 3\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval solve_f_n 1\n\n/--\ninfo: 2\n-/\n\
  #guard_msgs in\n#eval solve_f_n 2\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
