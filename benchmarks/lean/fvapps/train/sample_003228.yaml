"vc-description": "# Introduction \n\nA grille cipher was a technique for encrypting\
  \ a plaintext by writing it onto a sheet of paper through a pierced sheet (of paper\
  \ or cardboard or similar). The earliest known description is due to the polymath\
  \ Girolamo Cardano in 1550. His proposal was for a rectangular stencil allowing\
  \ single letters, syllables, or words to be written, then later read, through its\
  \ various apertures. The written fragments of the plaintext could be further disguised\
  \ by filling the gaps between the fragments with anodyne words or letters. This\
  \ variant is also an example of steganography, as are many of the grille ciphers.\
  \ \nWikipedia Link \n\n![Tangiers1](https://upload.wikimedia.org/wikipedia/commons/8/8a/Tangiers1.png)\n\
  ![Tangiers2](https://upload.wikimedia.org/wikipedia/commons/b/b9/Tangiers2.png)\n\
  \n# Task\n\nWrite a function that accepts two inputs: `message` and `code` and returns\
  \ hidden message decrypted from `message` using the `code`.   \nThe `code` is a\
  \ nonnegative integer and it decrypts in binary the `message`."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def Nat.toBin (n : Nat) : String := sorry\n\ndef grille (message\
  \ : String) (code : Nat) : String := sorry\n"
"vc-theorems": "theorem grille_length_leq_input (message : String) (code : Nat) :\n\
  \  (grille message code).length ≤ message.length := sorry\n\n\ntheorem grille_chars_subset_input\
  \ (message : String) (code : Nat) :\n  ∀ c, c ∈ (grille message code).data → c ∈\
  \ message.data := sorry\n\n\ntheorem grille_length_leq_ones (message : String) (code\
  \ : Nat) :\n  (grille message code).length ≤ (code.toBin.data.filter (· = '1')).length\
  \ := sorry\n\n\ntheorem grille_empty_input (code : Nat) :\n  grille \"\" code =\
  \ \"\" := sorry\n\n\ntheorem grille_zero_code (message : String) :\n  grille message\
  \ 0 = \"\" := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
