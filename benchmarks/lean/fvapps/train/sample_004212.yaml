"vc-description": "You throw a ball vertically upwards with an initial speed `v (in\
  \ km per hour)`. The height `h` of the ball at each time `t`\nis given by `h = v*t\
  \ - 0.5*g*t*t` where `g` is Earth's gravity `(g ~ 9.81 m/s**2)`. A device is recording\
  \ at every **tenth\nof second** the height of the ball.\nFor example with `v = 15\
  \ km/h` the device gets something of the following form:\n`(0, 0.0), (1, 0.367...),\
  \ (2, 0.637...), (3, 0.808...), (4, 0.881..) ...`\nwhere the first number is the\
  \ time in tenth of second and the second number the height in meter.\n# Task\nWrite\
  \ a function `max_ball` with parameter `v (in km per hour)` that returns the `time\
  \ in tenth of second`\nof the maximum height recorded by the device.\n# Examples:\n\
  `max_ball(15) should return 4`\n\n`max_ball(25) should return 7`\n# Notes\n- Remember\
  \ to convert the velocity from km/h to m/s or from m/s in km/h when necessary.\n\
  - The maximum height recorded by the device is not necessarily the maximum height\
  \ reached by the ball."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def max_ball (velocity : Float) : Int :=\n  sorry\n"
"vc-theorems": "theorem max_ball_nonnegative (v : Float) :\n  v > 0 → max_ball v ≥\
  \ 0 := \n  sorry\n\n\ntheorem max_ball_roughly_linear (v : Float) :\n  v > 0 → (Float.ofInt\
  \ (max_ball v) - v * 0.28) ≤ 1 ∧ \n          (Float.ofInt (max_ball v) - v * 0.28)\
  \ ≥ -1 :=\n  sorry\n\n\ntheorem max_ball_monotonic (v₁ v₂ : Float) :\n  v₁ > v₂\
  \ → v₂ > 0 → max_ball v₁ ≥ max_ball v₂ :=\n  sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs\
  \ in\n#eval max_ball 15\n\n/--\ninfo: 7\n-/\n#guard_msgs in\n#eval max_ball 25\n\
  \n/--\ninfo: 10\n-/\n#guard_msgs in\n#eval max_ball 37\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
