"vc-description": "# Connect Four\n\nTake a look at wiki description of Connect Four\
  \ game:\n\n[Wiki Connect Four](https://en.wikipedia.org/wiki/Connect_Four)\n\nThe\
  \ grid is 6 row by 7 columns, those being named from A to G.\n\nYou will receive\
  \ a list of strings showing the order of the pieces which dropped in columns:\n\n\
  ```python\n  pieces_position_list = [\"A_Red\",\n                          \"B_Yellow\"\
  ,\n                          \"A_Red\",\n                          \"B_Yellow\"\
  ,\n                          \"A_Red\",\n                          \"B_Yellow\"\
  ,\n                          \"G_Red\",\n                          \"B_Yellow\"\
  ]\n```\n\nThe list may contain up to 42 moves and shows the order the players are\
  \ playing.\n\nThe first player who connects four items of the same color is the\
  \ winner.\n\nYou should return \"Yellow\", \"Red\" or \"Draw\" accordingly."
"vc-preamble": "import Imports.AllImports\n\ndef who_is_winner (moves : List String)\
  \ : String :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def columnHeight (moves : List String) (col : String) : Nat :=\n\
  \  sorry\n"
"vc-theorems": "theorem valid_result_states (moves : List String) :\n  let result\
  \ := who_is_winner moves\n  result = \"Red\" ∨ result = \"Yellow\" ∨ result = \"\
  Draw\" := by\n  sorry\n\n\ntheorem column_height_bound (moves : List String) (col\
  \ : String) :\n  columnHeight moves col ≤ 6 := by\n  sorry\n\n/--\ninfo: 'Yellow'\n\
  -/\n#guard_msgs in\n#eval who_is_winner [\"A_Red\", \"B_Yellow\", \"A_Red\", \"\
  B_Yellow\", \"A_Red\", \"B_Yellow\", \"G_Red\", \"B_Yellow\"]\n\n/--\ninfo: 'Red'\n\
  -/\n#guard_msgs in\n#eval who_is_winner [\"A_Yellow\", \"B_Red\", \"B_Yellow\",\
  \ \"C_Red\", \"G_Yellow\", \"C_Red\", \"C_Yellow\", \"D_Red\", \"G_Yellow\", \"\
  D_Red\", \"G_Yellow\", \"D_Red\", \"F_Yellow\", \"E_Red\", \"D_Yellow\"]\n\n/--\n\
  info: 'Yellow'\n-/\n#guard_msgs in\n#eval who_is_winner [\"C_Yellow\", \"E_Red\"\
  , \"G_Yellow\", \"B_Red\", \"D_Yellow\", \"B_Red\", \"B_Yellow\", \"G_Red\", \"\
  C_Yellow\", \"C_Red\", \"D_Yellow\", \"F_Red\", \"E_Yellow\", \"A_Red\", \"A_Yellow\"\
  , \"G_Red\", \"A_Yellow\", \"F_Red\", \"F_Yellow\", \"D_Red\", \"B_Yellow\", \"\
  E_Red\", \"D_Yellow\", \"A_Red\", \"G_Yellow\", \"D_Red\", \"D_Yellow\", \"C_Red\"\
  ]\n"
