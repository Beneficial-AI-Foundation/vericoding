"vc-description": "Jeff's friends know full well that the boy likes to get sequences\
  \ and arrays for his birthday. Thus, Jeff got sequence p_1, p_2, ..., p_{n} for\
  \ his birthday.\n\nJeff hates inversions in sequences. An inversion in sequence\
  \ a_1, a_2, ..., a_{n} is a pair of indexes i, j (1 ≤ i < j ≤ n), such that an inequality\
  \ a_{i} > a_{j} holds.\n\nJeff can multiply some numbers of the sequence p by -1.\
  \ At that, he wants the number of inversions in the sequence to be minimum. Help\
  \ Jeff and find the minimum number of inversions he manages to get.\n\n\n-----Input-----\n\
  \nThe first line contains integer n (1 ≤ n ≤ 2000). The next line contains n integers\
  \ — sequence p_1, p_2, ..., p_{n} (|p_{i}| ≤ 10^5). The numbers are separated by\
  \ spaces.\n\n\n-----Output-----\n\nIn a single line print the answer to the problem\
  \ — the minimum number of inversions Jeff can get.\n\n\n-----Examples-----\nInput\n\
  2\n2 1\n\nOutput\n0\n\nInput\n9\n-2 0 -1 0 -1 2 1 0 -1\n\nOutput\n6"
"vc-preamble": "import Imports.AllImports\n\ndef minInversions (n: Nat) (seq: List\
  \ Int) : Nat := sorry\n\ndef countInversions (seq: List Int) : Nat := sorry\n\n\n\
  def absInt (i: Int) : Int := \n  if i < 0 then -i else i\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def rangeToInt (n: Nat) : List Int :=\n  (List.range n).map Int.ofNat\n"
"vc-theorems": "theorem minInversions_nonnegative (n: Nat) (seq: List Int) : \n  minInversions\
  \ n seq ≥ 0 := sorry\n\n\ntheorem minInversions_upper_bound (n: Nat) (seq: List\
  \ Int) :\n  minInversions n seq ≤ n * (n-1) / 2 := sorry\n\n\ntheorem minInversions_less_than_original\
  \ {n: Nat} {seq: List Int} :\n  minInversions n seq ≤ countInversions (seq.map absInt)\
  \ := sorry\n\n\ntheorem binary_sequence_bound {n: Nat} {seq: List Int} \n  (h: ∀\
  \ x ∈ seq, x = 0 ∨ x = 1) :\n  minInversions n seq ≤ n * n / 4 := sorry\n\n\ntheorem\
  \ sorted_sequence_zero {n: Nat} :\n  minInversions n (rangeToInt n) = 0 := sorry\n\
  \n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval min_inversions 2 [2, 1]\n\n/--\ninfo:\
  \ 6\n-/\n#guard_msgs in\n#eval min_inversions 9 [-2, 0, -1, 0, -1, 2, 1, 0, -1]\n\
  \n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval min_inversions 9 [0, 0, 1, 1, 0, 0, 1,\
  \ 0, 1]\n"
"vc-postamble": "-- Apps difficulty: competition\n-- Assurance level: unguarded"
