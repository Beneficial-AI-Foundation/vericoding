"vc-description": "Like all minions Dave also like to eat bananas. So as to his obsession,\
  \ he is eating banana, but this time in different way. There are N bananas in dish.\
  \ Dave wants to eat all of them. He starts eating at speed 1 banana/second. He can\
  \ increase or decrease speed of eating by one only. The condition is that he must\
  \ end eating at speed 1 banana/second. So, your task is to find minimum time required\
  \ to finish all bananas in a dish.\n\n-----Input-----\nFirst line contain number\
  \ of test cases T. Next T lines contain one integer N. Where N is number of bananas\
  \ in a dish.\n\n-----Output-----\nFor each test case print minimum time require\
  \ to eat all N bananas.\n\n-----Constraints-----\n- 1 ≤ T ≤ 100\n- 1 ≤ N ≤ 105\n\
  \n-----Example-----\nInput:\n2\n2\n4\n\nOutput:\n2\n3\n\n\n-----Explanation-----\n\
  Example case 1.Dave will start to eat with rate of 1 banana/second. Then only one\
  \ banana will remain. He will eat that banana in 1 second. Thus, Total time is 2\
  \ seconds.\nExample case 2.Dave starts with rate of 1 banana/second, and then increase\
  \ it to 2 bananas/second and again decrease it to 1 banana/second. So total time\
  \ is 3 seconds."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def min_time_to_eat_bananas (n : Nat) : Nat := sorry\n\ntheorem\
  \ min_time_always_positive (n : Nat) (h : n > 0) : \n  min_time_to_eat_bananas n\
  \ > 0 := sorry\n"
"vc-theorems": "theorem min_time_monotonic (n : Nat) (h : n > 0) :\n  min_time_to_eat_bananas\
  \ n ≤ min_time_to_eat_bananas (n + 1) := sorry\n\n\ntheorem min_time_upper_bound\
  \ (n : Nat) (h : n > 0) :\n  min_time_to_eat_bananas n ≤ 2 * n := sorry\n\n\ntheorem\
  \ min_time_small_inputs_1 :\n  min_time_to_eat_bananas 1 = 1 := sorry\n\n\ntheorem\
  \ min_time_small_inputs_2 :\n  min_time_to_eat_bananas 2 = 2 := sorry\n\n/--\ninfo:\
  \ 2\n-/\n#guard_msgs in\n#eval min_time_to_eat_bananas 2\n\n/--\ninfo: 3\n-/\n#guard_msgs\
  \ in\n#eval min_time_to_eat_bananas 4\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval\
  \ min_time_to_eat_bananas 7\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
