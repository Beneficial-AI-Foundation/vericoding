  \ : a > 0) :\n  find_perfect_square_pairs (a-1) b ≤ find_perfect_square_pairs a\
  \ b :=\nsorry\n\n\ntheorem perfect_square_pairs_monotonic_b {a b : Nat} (h : b >\
  \ 0) :\n  find_perfect_square_pairs a (b-1) ≤ find_perfect_square_pairs a b :=\n\
  sorry\n\n\ntheorem perfect_square_pairs_zero_a {b : Nat} :\n  find_perfect_square_pairs\
  \ 0 b = 0 :=\nsorry\n\n\ntheorem perfect_square_pairs_zero_b {a : Nat} :\n  find_perfect_square_pairs\
  \ a 0 = 0 :=\nsorry\n\n\ntheorem perfect_square_pairs_zero_zero :\n  find_perfect_square_pairs\
  \ 0 0 = 0 :=\nsorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval find_perfect_square_pairs\
  \ 4 4\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval find_perfect_square_pairs 2 2\n\
