  \ 1], [4, 3], [5, 6], [6, 10], [7, 15], [8, 21], [9, 25], [10, 27], [11, 27], [12,\
  \ 25], [13, 21], [14, 15], [15, 10], [16, 6], [17, 3], [18, 1]]\n-/\n#guard_msgs\
  \ in\n#eval reg_sum_hits 3 6\n\n/--\ninfo: [[4, 1], [5, 4], [6, 10], [7, 20], [8,\
  \ 31], [9, 40], [10, 44], [11, 40], [12, 31], [13, 20], [14, 10], [15, 4], [16,\
  \ 1]]\n-/\n#guard_msgs in\n#eval reg_sum_hits 4 4\n"
