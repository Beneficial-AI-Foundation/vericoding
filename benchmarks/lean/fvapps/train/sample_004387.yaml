"vc-description": "Fans of The Wire will appreciate this one. \nFor those that haven't\
  \ seen the show, the Barksdale Organization has a simple method for encoding telephone\
  \ numbers exchanged via pagers: \"Jump to the other side of the 5 on the keypad,\
  \ and swap 5's and 0's.\"\n\nHere's a keypad for visualization.\n```\n┌───┬───┬───┐\n\
  │ 1 │ 2 │ 3 │\n├───┼───┼───┤\n│ 4 │ 5 │ 6 │\n├───┼───┼───┤\n│ 7 │ 8 │ 9 │\n└───┼───┼───┘\n\
  \    │ 0 │\n    └───┘\n```\n\nDetective, we're hot on their trail! We have a big\
  \ pile of encoded messages here to use as evidence, but it would take way too long\
  \ to decode by hand. Could you write a program to do this for us?\n\n\nWrite a funciton\
  \ called decode(). Given an encoded string, return the actual phone number in string\
  \ form. Don't worry about input validation, parenthesies, or hyphens."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def decode (s : String) : String := sorry\n\ntheorem decode_twice\
  \ (s : String) \n  (h : ∀ c ∈ s.data, c.toNat ≥ 48 ∧ c.toNat ≤ 57) : -- ensure only\
  \ digits 0-9\n  decode (decode s) = s := sorry\n"
"vc-theorems": "theorem decode_preserves_length (s : String) \n  (h : ∀ c ∈ s.data,\
  \ c.toNat ≥ 48 ∧ c.toNat ≤ 57) :\n  (decode s).length = s.length := sorry\n\n\n\
  theorem decode_outputs_digits (s : String) \n  (h : ∀ c ∈ s.data, c.toNat ≥ 48 ∧\
  \ c.toNat ≤ 57) \n  (h2 : s.length > 0) :\n  ∀ c ∈ (decode s).data, c.toNat ≥ 48\
  \ ∧ c.toNat ≤ 57 := sorry\n\n\ntheorem decode_empty : decode \"\" = \"\" := sorry\n\
  \ntheorem decode_consistent_mapping (s : String)\n  (h : ∀ c ∈ s.data, c.toNat ≥\
  \ 48 ∧ c.toNat ≤ 57)\n  (h2 : s.length ≥ 2) :\n  ∀ (i j : String.Pos), i.1 < j.1\
  \ → j.1 < s.length → \n    s.get i = s.get j → \n    (decode s).get i = (decode\
  \ s).get j := sorry\n\n/--\ninfo: '6957678787'\n-/\n#guard_msgs in\n#eval decode\
  \ \"4103432323\"\n\n/--\ninfo: '6957672135'\n-/\n#guard_msgs in\n#eval decode \"\
  4103438970\"\n\n/--\ninfo: '6956750342'\n-/\n#guard_msgs in\n#eval decode \"4104305768\"\
  \n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
