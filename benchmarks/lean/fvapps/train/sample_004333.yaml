"vc-description": "### Task\nYou've just moved into a perfectly straight street with\
  \ exactly ```n``` identical houses on either side of the road. Naturally, you would\
  \ like to find out the house number of the people on the other side of the street.\
  \ The street looks something like this:\n\n--------------------\n### Street\n```\n\
  1|   |6\n3|   |4\n5|   |2\n```\n\nEvens increase on the right; odds decrease on\
  \ the left. House numbers start at ```1``` and increase without gaps.\nWhen ```n\
  \ = 3```, ```1``` is opposite ```6```, ```3``` opposite ```4```, and ```5``` opposite\
  \ ```2```. \n\n-----------------\n### Example\nGiven your house number ```address```\
  \ and length of street ```n```, give the house number on the opposite side of the\
  \ street.\n\n```CoffeeScript\noverTheRoad(address, n)\noverTheRoad(1, 3) = 6\noverTheRoad(3,\
  \ 3) = 4\noverTheRoad(2, 3) = 5\noverTheRoad(3, 5) = 8\n```\n\n```python\nover_the_road(address,\
  \ n)\nover_the_road(1, 3) = 6\nover_the_road(3, 3) = 4\nover_the_road(2, 3) = 5\n\
  over_the_road(3, 5) = 8\n```\n\n\nBoth n and address could get upto 500 billion\
  \ with over 200 random tests."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def over_the_road (address n : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem over_the_road_in_range (address n : Nat) :\n  address > 0\
  \ → address ≤ 2*n → \n  1 ≤ over_the_road address n ∧ over_the_road address n ≤\
  \ 2*n :=\n  sorry\n\n\ntheorem over_the_road_involution (address n : Nat) :\n  address\
  \ > 0 → address ≤ 2*n →\n  over_the_road (over_the_road address n) n = address :=\n\
  \  sorry \n\n\ntheorem over_the_road_sum (address n : Nat) :\n  address > 0 → address\
  \ ≤ 2*n →\n  address + over_the_road address n = 2*n + 1 :=\n  sorry\n\n\ntheorem\
  \ over_the_road_parity (address n : Nat) :\n  address > 0 → address ≤ 2*n →\n  (address\
  \ % 2 = 0 ↔ over_the_road address n % 2 = 1) :=\n  sorry\n\n\ntheorem over_the_road_examples\
  \ :\n  over_the_road 1 3 = 6 ∧ \n  over_the_road 3 3 = 4 ∧ \n  over_the_road 2 3\
  \ = 5 :=\n  sorry\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval over_the_road 1 3\n\
  \n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval over_the_road 3 3\n\n/--\ninfo: 5\n-/\n\
  #guard_msgs in\n#eval over_the_road 2 3\n"
