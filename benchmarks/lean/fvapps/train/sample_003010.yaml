"vc-description": "The objective is to return all pairs of integers from a given array\
  \ of integers that have a difference of 2.\n\nThe result array should be sorted\
  \ in ascending order of values.\n\nAssume there are no duplicate integers in the\
  \ array. The order of the integers in the input array should not matter.\n\n\n##\
  \ Examples\n~~~if-not:python\n```\n[1, 2, 3, 4]  should return [[1, 3], [2, 4]]\n\
  \n[4, 1, 2, 3]  should also return [[1, 3], [2, 4]]\n\n[1, 23, 3, 4, 7] should return\
  \ [[1, 3]]\n\n[4, 3, 1, 5, 6] should return [[1, 3], [3, 5], [4, 6]]\n```\n~~~\n\
  ~~~if:python\n```\n[1, 2, 3, 4]  should return [(1, 3), (2, 4)]\n\n[4, 1, 2, 3]\
  \  should also return [(1, 3), (2, 4)]\n\n[1, 23, 3, 4, 7] should return [(1, 3)]\n\
  \n[4, 3, 1, 5, 6] should return [(1, 3), (3, 5), (4, 6)]\n```\n~~~"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def twos_difference (lst : List Int) : List (Int × Int) := sorry\n\
  \ntheorem twos_difference_ordered (lst : List Int) :\n  let result := twos_difference\
  \ lst\n  ∀ i j, i < j → i < (result.length) → j < (result.length) → \n    (result[i]!.1\
  \ < result[j]!.1 ∨ (result[i]!.1 = result[j]!.1 ∧ result[i]!.2 ≤ result[j]!.2))\
  \ := sorry\n"
"vc-theorems": "theorem twos_difference_pairs (lst : List Int) :\n  let result :=\
  \ twos_difference lst\n  ∀ p ∈ result, p.2 - p.1 = 2 := sorry\n\n\ntheorem twos_difference_valid_elements\
  \ (lst : List Int) :\n  let result := twos_difference lst\n  ∀ p ∈ result, p.1 ∈\
  \ lst ∧ p.2 ∈ lst := sorry\n\n\ntheorem twos_difference_complete (lst : List Int)\
  \ :\n  let result := twos_difference lst\n  ∀ x y, x ∈ lst → y ∈ lst → y - x = 2\
  \ →\n  ∃ p ∈ result, p.1 = x ∧ p.2 = y := sorry\n  \n\ntheorem twos_difference_empty\
  \ (lst : List Int) :\n  lst = [] → twos_difference lst = [] := sorry\n\n/--\ninfo:\
  \ [(1, 3), (2, 4)]\n-/\n#guard_msgs in\n#eval twos_difference [1, 2, 3, 4]\n\n/--\n\
  info: [(1, 3), (3, 5), (4, 6)]\n-/\n#guard_msgs in\n#eval twos_difference [4, 3,\
  \ 1, 5, 6]\n\n/--\ninfo: []\n-/\n#guard_msgs in\n#eval twos_difference []\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
