"vc-theorems": "theorem min_square_area_commutative (a b : Nat) (h : a > 0 ∧ b > 0)\
  \ :\n  min_square_area a b = min_square_area b a := sorry\n\n/--\ninfo: 16\n-/\n\
  #guard_msgs in\n#eval min_square_area 3 2\n\n/--\ninfo: 16\n-/\n#guard_msgs in\n\
  #eval min_square_area 4 2\n\n/--\ninfo: 40000\n-/\n#guard_msgs in\n#eval min_square_area\
  \ 100 100\n"
