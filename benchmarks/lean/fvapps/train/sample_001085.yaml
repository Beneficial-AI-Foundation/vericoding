"vc-description": "Ravi is very good student in mathematics and he also like Even\
  \ numbers very much .\n\nOn the other hand his friend Jhon like Odd numbers . Both\
  \ of them are preparing for IIT JEE Advance .One day they are solving a  question\
  \ together the question was Find the sum of first $n$ terms of the given series\
  \  $1^2+2.2^2+3^2+2.4^2+5^2+2.6^2+...........$\nIf the sum is odd then Jhon will\
  \ be happy and will solve 2 more questions,and Ravi will not attempt more questions.\
  \ If sum is even Ravi will  be happy and will solve 2 more questions and Jhon will\
  \ not attempt more questions. \nSo Your task is to decide who will solve more questions.\n\
  \n-----Input:-----\n- First line will contain $n$, number of terms  in the given\
  \ series.\n\n-----Output:-----\nOutput single line \"Ravi\" if he solve more questions\
  \ or \"Jhon\" if he solve more questions.\n\n-----Constraints-----\n- $1 \\leq n\
  \ \\leq 100$\n\n-----Sample Input:-----\n2\n\n3   \n\n-----Sample Output:-----\n\
  Jhon       \nRavi       \n\n-----EXPLANATION:-----\nIn the first test cases  sum\
  \ of 2 terms is 9 (according to the given series) which is an odd number   so Jhon\
  \ will solve 2 more questions and Ravi will not attempt more questions.\nIn second\
  \ test case sum of 3 terms is 18 (according to the given series) which is an  even\
  \ number according to the given series  so Ravi will solve 3 more questions and\
  \ Jhon will not attempt more questions."
"vc-preamble": "import Imports.AllImports\n\ndef seriesSumSolver (n : Nat) : String\
  \ := sorry\n\ntheorem series_sum_solver_returns_valid_name (n : Nat) \n    (h :\
  \ 1 ≤ n ∧ n ≤ 1000000) : \n    seriesSumSolver n = \"Ravi\" ∨ seriesSumSolver n\
  \ = \"Jhon\" := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def squaredSum (n : Nat) : Nat := sorry\n\ntheorem series_sum_solver_alternates\
  \ (n : Nat)\n    (h : 1 ≤ n ∧ n ≤ 10000) :\n    (seriesSumSolver n = \"Ravi\" ↔\
  \ squaredSum n % 2 = 0) := sorry\n"
"vc-theorems": "theorem series_sum_solver_consistent (n : Nat)\n    (h : 1 ≤ n ∧ n\
  \ ≤ 1000000) :\n    seriesSumSolver n = seriesSumSolver n := sorry\n    \n\ntheorem\
  \ series_sum_solver_works_on_edge_cases_1 :\n    seriesSumSolver 1 = \"Ravi\" ∨\
  \ seriesSumSolver 1 = \"Jhon\" := sorry\n\n\ntheorem series_sum_solver_works_on_edge_cases_2\
  \ :\n    seriesSumSolver 2 = \"Ravi\" ∨ seriesSumSolver 2 = \"Jhon\" := sorry\n\
  \    \n\ntheorem series_sum_solver_works_on_edge_cases_3 :\n    seriesSumSolver\
  \ 1000000 = \"Ravi\" ∨ seriesSumSolver 1000000 = \"Jhon\" := sorry\n\n/--\ninfo:\
  \ 'Jhon'\n-/\n#guard_msgs in\n#eval series_sum_solver 2\n\n/--\ninfo: 'Ravi'\n-/\n\
  #guard_msgs in\n#eval series_sum_solver 3\n\n/--\ninfo: 'Ravi'\n-/\n#guard_msgs\
  \ in\n#eval series_sum_solver 4\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
