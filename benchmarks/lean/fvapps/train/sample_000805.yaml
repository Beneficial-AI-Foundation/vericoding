"vc-description": "Our Chef is doing what he is best at, COOKING A BARBECUE for his\
  \ guests. He has invited all of us, and taking the help of his apprentice to smoke\
  \ the barbecues. The chef has got BBQ sticks, each can take N fillings, and he presents\
  \ N distinctly filled sticks in front his guests forming a N*N  matrix\n\nBut here\
  \ is the problem, he has got only two type of fillings, meat and capsicum, but still\
  \ wants the N  sticks to look \"presentable\", he is very particular about it. As\
  \ a solution he fills the main diagonal of the N*N  matrix with the same type of\
  \ filling (either meat or capsicum) forming a \"presentable\" set\n\nThe Chef's\
  \ apprentice is a fool, so the Chef asks him to cook M distinctly filled sticks\
  \ ,so that the Chef is sure that among M there exist N sticks forming a \"presentable\"\
  \ set. Your job is to determine smallest possible value of M.\n\n\n-----Input-----\n\
  T, the number of test cases, followed by T lines. \nEach line containing the positive\
  \ integer N >= 4\n\n-----Output-----\nT lines of output, each line contain the positive\
  \ integer M\n\n-----Example-----\nInput:\n1\n4\n\nOutput:\n5"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_barbecue_sticks (n: Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem bbq_sticks_positive (n: Nat) (h: n ≥ 3): \n  solve_barbecue_sticks\
  \ n > 0 :=\n  sorry\n\n\ntheorem bbq_sticks_odd (n: Nat) (h: n ≥ 3):\n  solve_barbecue_sticks\
  \ n % 2 = 1 :=\n  sorry \n\n\ntheorem bbq_sticks_exponential_growth (n: Nat) (h:\
  \ n ≥ 3):\n  solve_barbecue_sticks n ≥ 2^(n-2) :=\n  sorry\n\n\ntheorem bbq_sticks_strictly_increasing\
  \ {n: Nat} (h: n > 3):\n  solve_barbecue_sticks n > solve_barbecue_sticks (n-1)\
  \ :=\n  sorry\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval solve_barbecue_sticks 4\n\
  \n/--\ninfo: 9\n-/\n#guard_msgs in\n#eval solve_barbecue_sticks 5\n\n/--\ninfo:\
  \ 17\n-/\n#guard_msgs in\n#eval solve_barbecue_sticks 6\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
