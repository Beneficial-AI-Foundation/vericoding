"vc-description": "Yash likes playing with numbers. He has a challenge for you. Yash\
  \ gives\nyou a number that he made by multiplying two numbers. He claims that the\n\
  possible sum of the two numbers he multiplied is as minimum as possible. He\nchallenges\
  \ you to find that minimum sum.\n\nFormally, for a given value of N, you are required\
  \ to find the minimum sum of two distinct numbers x and y such that x, y > 0 and\
  \ xy = N.  \n\n-----Input:-----\nThe first line of the input contains a single integer\
  \ T denoting the number of test cases. The description of T test cases follows.\n\
  \nEach testcase contains single integer N.\n\n-----Output:-----\nFor each testcase,\
  \ output minimum x + y such that x*y = N and x,y >0.\n\n-----Constraints :-----\n\
  $1 \\leq T \\leq 100$\n$1 < N \\leq 10^{12}$\n\n-----Sample Input:-----\n1\n\n852140\n\
  \n-----Sample Output:-----\n1929"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_minimum_sum_pair (n: Nat) : Nat := sorry\n\ndef isPrime\
  \ (n: Nat) : Bool := sorry\n"
"vc-theorems": "theorem output_is_positive (n: Nat) (h: n ≥ 1) :\n  find_minimum_sum_pair\
  \ n > 0 := sorry\n\n\n\n\ntheorem prime_input_returns_plus_one (n: Nat) (h: n ≥\
  \ 1) :\n  isPrime n = true → find_minimum_sum_pair n = n + 1 := sorry\n\n\ntheorem\
  \ even_number_property (n: Nat) (h: n ≥ 2) :\n  n % 2 = 0 → find_minimum_sum_pair\
  \ n ≤ 2 + n/2 := sorry\n\n\ntheorem one_returns_two :\n  find_minimum_sum_pair 1\
  \ = 2 := sorry\n\n/--\ninfo: 1929\n-/\n#guard_msgs in\n#eval find_minimum_sum_pair\
  \ 852140\n\n/--\ninfo: 7\n-/\n#guard_msgs in\n#eval find_minimum_sum_pair 12\n\n\
  /--\ninfo: 18\n-/\n#guard_msgs in\n#eval find_minimum_sum_pair 17\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
