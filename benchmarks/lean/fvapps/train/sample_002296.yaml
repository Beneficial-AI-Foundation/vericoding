"vc-description": "Given a string, find the first non-repeating character in it and\
  \ return it's index. If it doesn't exist, return -1.\n\nExamples:\n\ns = \"leetcode\"\
  \nreturn 0.\n\ns = \"loveleetcode\",\nreturn 2.\n\n\n\n\nNote: You may assume the\
  \ string contain only lowercase letters."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def first_unique_char (s : String) : Int := sorry\n\ntheorem empty_string_returns_negative_one\
  \ : \n  first_unique_char \"\" = -1 := \nsorry\n"
"vc-theorems": "theorem single_char_returns_zero (c : Char) \n  (h : 'a' ≤ c ∧ c ≤\
  \ 'z') : \n  first_unique_char (String.mk [c]) = 0 := \nsorry\n\n/--\ninfo: 0\n\
  -/\n#guard_msgs in\n#eval first_unique_char \"leetcode\"\n\n/--\ninfo: 2\n-/\n#guard_msgs\
  \ in\n#eval first_unique_char \"loveleetcode\"\n\n/--\ninfo: -1\n-/\n#guard_msgs\
  \ in\n#eval first_unique_char \"aabb\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
