"vc-description": "You have an award-winning garden and everyday the plants need exactly\
  \ 40mm of water. You created a great piece of JavaScript to calculate the amount\
  \ of water your plants will need when you have taken into consideration the amount\
  \ of rain water that is forecast for the day. Your jealous neighbour hacked your\
  \ computer and filled your code with bugs. \n\nYour task is to debug the code before\
  \ your plants die!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def rain_amount (mm : Int) : String := sorry\n\ntheorem rain_amount_preserves_invariants\
  \ (mm : Int) :\n  (mm < 40 → rain_amount mm = s!\"You need to give your plant {40\
  \ - mm}mm of water\") ∧\n  (mm ≥ 40 → rain_amount mm = \"Your plant has had more\
  \ than enough water for today!\") :=\nsorry\n"
"vc-theorems": "theorem rain_amount_calculation (mm : Int) :\n  (mm < 40 → rain_amount\
  \ mm = s!\"You need to give your plant {40 - mm}mm of water\") ∧\n  (mm ≥ 40 → rain_amount\
  \ mm = \"Your plant has had more than enough water for today!\") :=\nsorry\n\n/--\n\
  info: 'Your plant has had more than enough water for today!'\n-/\n#guard_msgs in\n\
  #eval rain_amount 100\n\n/--\ninfo: 'Your plant has had more than enough water for\
  \ today!'\n-/\n#guard_msgs in\n#eval rain_amount 40\n\n/--\ninfo: 'You need to give\
  \ your plant 35mm of water'\n-/\n#guard_msgs in\n#eval rain_amount 5\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
