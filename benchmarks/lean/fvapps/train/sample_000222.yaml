"vc-description": "Given an array A of non-negative integers, the array is squareful\
  \ if for every pair of adjacent elements, their sum is a perfect square.\nReturn\
  \ the number of permutations of A that are squareful.  Two permutations A1 and A2\
  \ differ if and only if there is some index i such that A1[i] != A2[i].\n \nExample\
  \ 1:\nInput: [1,17,8]\nOutput: 2\nExplanation: \n[1,8,17] and [17,8,1] are the valid\
  \ permutations.\n\nExample 2:\nInput: [2,2,2]\nOutput: 1\n\n \nNote:\n\n1 <= A.length\
  \ <= 12\n0 <= A[i] <= 1e9"
"vc-preamble": "import Imports.AllImports\n\ndef sqrt (n: Nat) : Nat :=\nsorry\n\n\
  \ndef isPerfectSquare (n: Nat) : Bool :=\n  match n with\n  | 0 => true \n  | n\
  \ + 1 => \n    let sq := sqrt n\n    sq * sq = n\n\n\ndef numSquarefulPerms (A:\
  \ List Nat) : Nat :=\nsorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def factorial (n: Nat) : Nat :=\nsorry\n"
"vc-theorems": "theorem output_bounds\n  (A: List Nat)\n  (h1: ∀ x ∈ A, 1 ≤ x ∧ x\
  \ ≤ 100) :\n  let result := numSquarefulPerms A\n  0 ≤ result ∧ result ≤ factorial\
  \ A.length :=\nsorry\n\n\ntheorem valid_permutations \n  (A: List Nat)\n  (h1: A.length\
  \ ≥ 2)\n  (h2: ∀ x ∈ A, 1 ≤ x ∧ x ≤ 100)\n  (h3: numSquarefulPerms A > 0) :\n  ∃\
  \ i, i < A.length - 1 ∧ isPerfectSquare (A[i]! + A[i+1]!) :=\nsorry\n\n\ntheorem\
  \ identical_elements\n  (A: List Nat)\n  (h1: A.length > 0) \n  (h2: ∀ x ∈ A, 1\
  \ ≤ x ∧ x ≤ 100)\n  (x: Nat)\n  (h3: x = A[0]!) :\n  numSquarefulPerms (List.replicate\
  \ A.length x) = 0 ∨ \n  numSquarefulPerms (List.replicate A.length x) = 1 :=\nsorry\n\
  \n\ntheorem sorting_invariance\n  (A: List Nat)\n  (h1: A.length > 0)\n  (h2: ∀\
  \ x ∈ A, 1 ≤ x ∧ x ≤ 100) :\n  numSquarefulPerms A = numSquarefulPerms (List.reverse\
  \ A) :=\nsorry\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval numSquarefulPerms [1,\
  \ 17, 8]\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval numSquarefulPerms [2, 2, 2]\n\
  \n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval numSquarefulPerms [1, 1]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
