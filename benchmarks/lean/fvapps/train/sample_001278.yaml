"vc-description": "Gru wants to distribute $N$ bananas to $K$ minions on his birthday.\n\
  Gru does not like to just give everyone the same number of bananas, so instead,\
  \ he wants to distribute bananas in such a way that each minion gets a $distinct$\
  \ amount of bananas. That is, no two minions should get the same number of bananas.\n\
  Gru also loves $gcd$. The higher the $gcd$, the happier Gru and the minions get.\
  \ So help Gru in distributing the bananas in such a way that each Minion gets a\
  \ distinct amount of bananas and gcd of this distribution is highest possible. Output\
  \ this maximum gcd. If such a distribution is not possible output $-1$.\nNote: You\
  \ have to distribute $all$ $N$ bananas. \n\n-----Input:-----\n- First line will\
  \ contain $T$, number of testcases. Then the testcases follow. \n- Each testcase\
  \ consists of a single line of input, which has two integers: $N, K$. \n\n-----Output:-----\n\
  For each testcase, output in a single line the maximum gcd or -1.\n\n-----Constraints-----\n\
  - $1 \\leq T \\leq 100$\n- $1 \\leq N, K \\leq 10^9$\n\n-----Sample Input:-----\n\
  1\n6 3\n\n-----Sample Output:-----\n1\n\n-----EXPLANATION:-----\nThe only possible\
  \ distribution is $[1, 2, 3]$. So the answer is 1."
"vc-preamble": "import Imports.AllImports"
