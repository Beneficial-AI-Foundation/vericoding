"vc-description": "In a string composed of 'L', 'R', and 'X' characters, like \"RXXLRXRXL\"\
  , a move consists of either replacing one occurrence of \"XL\" with \"LX\", or replacing\
  \ one occurrence of \"RX\" with \"XR\". Given the starting string start and the\
  \ ending string end, return True if and only if there exists a sequence of moves\
  \ to transform one string to the other.\n\nExample:\n\n\nInput: start = \"RXXLRXRXL\"\
  , end = \"XRLXXRRLX\"\nOutput: True\nExplanation:\nWe can transform start to end\
  \ following these steps:\nRXXLRXRXL ->\nXRXLRXRXL ->\nXRLXRXRXL ->\nXRLXXRRXL ->\n\
  XRLXXRRLX\n\n\nNote:\n\n\n       1 <= len(start) = len(end) <= 10000.\n       Both\
  \ start and end will only consist of characters in {'L', 'R', 'X'}."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def can_transform (s1 s2 : List Char) : Bool := \n  sorry\n"
"vc-theorems": "theorem string_length_property {s1 s2 : List Char} :\n  can_transform\
  \ s1 s2 = true → s1.length = s2.length := by\n  sorry\n\n\ntheorem non_x_order_preserved\
  \ {s1 s2 : List Char} :\n  can_transform s1 s2 = true → \n  (s1.filterMap (fun c\
  \ => if c = 'X' then none else some c)) = \n  (s2.filterMap (fun c => if c = 'X'\
  \ then none else some c)) := by\n  sorry\n\n\ntheorem l_moves_left_only {s1 s2 :\
  \ List Char} :\n  can_transform s1 s2 = true →\n  ∀ i j, (s1.get! i = 'L' ∧ s2.get!\
  \ j = 'L') → i ≥ j := by\n  sorry\n\n\ntheorem r_moves_right_only {s1 s2 : List\
  \ Char} :\n  can_transform s1 s2 = true →\n  ∀ i j, (s1.get! i = 'R' ∧ s2.get! j\
  \ = 'R') → i ≤ j := by\n  sorry\n\n\ntheorem reflexive_property {s1 s2 : List Char}\
  \ :\n  can_transform s1 s2 = true →\n  (can_transform s2 s1 = true → s1 = s2) :=\
  \ by\n  sorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval can_transform \"RXXLRXRXL\"\
  \ \"XRLXXRRLX\"\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval can_transform \"\
  X\" \"L\"\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval can_transform \"XXXXXLXXXX\"\
  \ \"LXXXXXXXXX\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
