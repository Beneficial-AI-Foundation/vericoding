"vc-description": "There are n oranges in the kitchen and you decided to eat some\
  \ of these oranges every day as follows:\n\nEat one orange.\nIf the number of remaining\
  \ oranges (n) is divisible by 2 then you can eat  n/2 oranges.\nIf the number of\
  \ remaining oranges (n) is divisible by 3 then you can eat  2*(n/3) oranges.\n\n\
  You can only choose one of the actions per day.\nReturn the minimum number of days\
  \ to eat n oranges.\n \nExample 1:\nInput: n = 10\nOutput: 4\nExplanation: You have\
  \ 10 oranges.\nDay 1: Eat 1 orange,  10 - 1 = 9.  \nDay 2: Eat 6 oranges, 9 - 2*(9/3)\
  \ = 9 - 6 = 3. (Since 9 is divisible by 3)\nDay 3: Eat 2 oranges, 3 - 2*(3/3) =\
  \ 3 - 2 = 1. \nDay 4: Eat the last orange  1 - 1  = 0.\nYou need at least 4 days\
  \ to eat the 10 oranges.\n\nExample 2:\nInput: n = 6\nOutput: 3\nExplanation: You\
  \ have 6 oranges.\nDay 1: Eat 3 oranges, 6 - 6/2 = 6 - 3 = 3. (Since 6 is divisible\
  \ by 2).\nDay 2: Eat 2 oranges, 3 - 2*(3/3) = 3 - 2 = 1. (Since 3 is divisible by\
  \ 3)\nDay 3: Eat the last orange  1 - 1  = 0.\nYou need at least 3 days to eat the\
  \ 6 oranges.\n\nExample 3:\nInput: n = 1\nOutput: 1\n\nExample 4:\nInput: n = 56\n\
  Output: 6\n\n \nConstraints:\n\n1 <= n <= 2*10^9"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def min_days_to_eat_oranges (n : Nat) : Nat := sorry \n\ntheorem\
  \ min_days_positive (n : Nat) (h : n > 0) (h₂ : n ≤ 10000) : \n  let result := min_days_to_eat_oranges\
  \ n\n  result ≥ 0 ∧ result ≤ n := sorry\n"
"vc-theorems": "theorem min_days_optimal_step (n : Nat) (h : n > 1) (h₂ : n ≤ 100)\
  \ :\n  min_days_to_eat_oranges n ≤ 1 + min \n    (n % 2 + min_days_to_eat_oranges\
  \ (n / 2))\n    (n % 3 + min_days_to_eat_oranges (n / 3)) := sorry\n\n\ntheorem\
  \ min_days_base_cases :\n  min_days_to_eat_oranges 0 = 0 ∧ \n  min_days_to_eat_oranges\
  \ 1 = 1 := sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval min_days_to_eat_oranges\
  \ 10\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval min_days_to_eat_oranges 6\n\n/--\n\
  info: 6\n-/\n#guard_msgs in\n#eval min_days_to_eat_oranges 56\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
