"vc-description": "**Debug** a function called calculate that takes 3 values. The\
  \ first and third values are numbers. The second value is a character. If the character\
  \ is \"+\" , \"-\", \"\\*\", or \"/\", the function will return the result of the\
  \ corresponding mathematical function on the two numbers. If the string is not one\
  \ of the specified characters, the function should return null.\n\n```\ncalculate(2,\"\
  +\", 4); //Should return 6\ncalculate(6,\"-\", 1.5); //Should return 4.5\ncalculate(-4,\"\
  *\", 8); //Should return -32\ncalculate(49,\"/\", -7); //Should return -7\ncalculate(8,\"\
  m\", 2); //Should return null\ncalculate(4,\"/\",0) //should return null\n```\n\n\
  Kind of a fork (not steal :)) of [Basic Calculator][1] kata by [TheDoctor][2]. \n\
  \n[1]: http://www.codewars.com/kata/basic-calculator/javascript\n[2]: http://www.codewars.com/users/528c45adbd9daa384300068d"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def calculate (a : Float) (op : String) (b : Float) : Option Float\
  \ := sorry\n\ninductive IsValidOp : String → Prop where\n  | plus : IsValidOp \"\
  +\"\n  | minus : IsValidOp \"-\"\n  | times : IsValidOp \"*\"\n  | divide : IsValidOp\
  \ \"/\"\n"
"vc-theorems": "theorem calculate_valid_ops {a b : Float} {op : String} (h : IsValidOp\
  \ op) :\n  match op with\n  | \"+\" => calculate a op b = some (a + b)\n  | \"-\"\
  \ => calculate a op b = some (a - b)\n  | \"*\" => calculate a op b = some (a *\
  \ b)\n  | \"/\" => match Float.toString b with\n           | \"0\" => calculate\
  \ a op b = none \n           | _ => calculate a op b = some (a / b)\n  | _ => True\n\
  \  := sorry\n\n\ntheorem calculate_invalid_ops {a b : Float} {op : String} (h :\
  \ ¬IsValidOp op) :\n  calculate a op b = none := sorry\n\n/--\ninfo: 6\n-/\n#guard_msgs\
  \ in\n#eval calculate 2 \"+\" 4\n\n/--\ninfo: -7\n-/\n#guard_msgs in\n#eval calculate\
  \ 49 \"/\" -7\n\n/--\ninfo: None\n-/\n#guard_msgs in\n#eval calculate 8 \"m\" 2\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
