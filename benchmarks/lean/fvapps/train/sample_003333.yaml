"vc-description": "Just like in the [\"father\" kata](http://www.codewars.com/kata/find-fibonacci-last-digit/),\
  \ you will have to return the last digit of the nth element in the Fibonacci sequence\
  \ (starting with 1,1, to be extra clear, not with 0,1 or other numbers).\n\nYou\
  \ will just get much bigger numbers, so good luck bruteforcing your way through\
  \ it ;)\n```python\nlast_fib_digit(1) == 1\nlast_fib_digit(2) == 1\nlast_fib_digit(3)\
  \ == 2\nlast_fib_digit(1000) == 5\nlast_fib_digit(1000000) == 5\n```\n``` haskell\n\
  lastFibDigit       1 == 1\nlastFibDigit       2 == 1\nlastFibDigit       3 == 2\n\
  lastFibDigit    1000 == 5\nlastFibDigit 1000000 == 5\n```"
"vc-preamble": "import Imports.AllImports\n\ndef fibNaive (n : Nat) : Nat := \n  match\
  \ n with\n  | 0 => 0\n  | 1 => 1\n  | n + 2 =>\n    let rec fib_iter (i : Nat) (a\
  \ b : Nat) : Nat :=\n      match i with\n      | 0 => b\n      | i + 1 => fib_iter\
  \ i b (a + b)\n    fib_iter (n) 0 1\n"
