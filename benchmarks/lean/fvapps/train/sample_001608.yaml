"vc-description": "Alice has a hand of cards, given as an array of integers.\nNow\
  \ she wants to rearrange the cards into groups so that each group is size W, and\
  \ consists of W consecutive cards.\nReturn true if and only if she can.\n \n\n\n\
  Example 1:\nInput: hand = [1,2,3,6,2,3,4,7,8], W = 3\nOutput: true\nExplanation:\
  \ Alice's hand can be rearranged as [1,2,3],[2,3,4],[6,7,8].\nExample 2:\nInput:\
  \ hand = [1,2,3,4,5], W = 4\nOutput: false\nExplanation: Alice's hand can't be rearranged\
  \ into groups of 4.\n\n \nConstraints:\n\n1 <= hand.length <= 10000\n0 <= hand[i] <=\
  \ 10^9\n1 <= W <= hand.length\n\nNote: This question is the same as 1296: https://leetcode.com/problems/divide-array-in-sets-of-k-consecutive-numbers/"
"vc-preamble": "import Imports.AllImports\n\ndef isNStraightHand (hand : List Int)\
  \ (w : Int) : Bool :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isConsecutive (xs : List Int) : Bool :=\n  sorry\n"
"vc-theorems": "theorem div_by_w_necessary {hand : List Int} {w : Int} \n  (hw : 0\
  \ < w) (hw' : w ≤ 10000) (hh : List.length hand > 0) :\n  isNStraightHand hand w\
  \ → List.length hand % w = 0 :=\n  sorry\n\n\ntheorem w_one_always_true {hand :\
  \ List Int} (hh : List.length hand > 0) : \n  isNStraightHand hand 1 = true :=\n\
  \  sorry\n\n\ntheorem monotonic_w {hand : List Int} {w : Int} \n  (hw : 0 < w) (hw'\
  \ : w < List.length hand) (hh : List.length hand > 0) :\n  isNStraightHand hand\
  \ w → ¬isNStraightHand hand (w + 1) :=\n  sorry\n\n\ntheorem consecutive_numbers_possible\
  \ {hand : List Int} \n  (hh : List.length hand > 0)\n  (h_len : List.length hand\
  \ ≥ 2)\n  (h_consec : isConsecutive hand)\n  (h_div : List.length hand % 3 = 0)\
  \ :\n  isNStraightHand hand 3 :=\n  sorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n\
  #eval isNStraightHand [1, 2, 3, 6, 2, 3, 4, 7, 8] 3\n\n/--\ninfo: False\n-/\n#guard_msgs\
  \ in\n#eval isNStraightHand [1, 2, 3, 4, 5] 4\n\n/--\ninfo: True\n-/\n#guard_msgs\
  \ in\n#eval isNStraightHand [1, 1, 2, 2, 3, 3] 3\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
