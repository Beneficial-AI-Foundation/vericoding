"vc-definitions": "def is_haiku (text : String) : Bool := sorry\n\ndef make_line (syllables\
  \ : Nat) : String := sorry\n"
"vc-theorems": "theorem wrong_lines_not_haiku\n  {ls : List String}\n  (h : ls.length\
  \ ≠ 3) :\n  is_haiku (String.intercalate \"\\n\" ls) = false := sorry\n\n\ntheorem\
  \ wrong_syllable_pattern\n  (s1 s2 s3 : Nat)\n  (h : (s1, s2, s3) ≠ (5, 7, 5)) :\n\
  \  is_haiku (make_line s1 ++ \"\\n\" ++ make_line s2 ++ \"\\n\" ++ make_line s3)\
  \ = false := sorry\n\n\ntheorem correct_syllable_pattern :\n  is_haiku (make_line\
  \ 5 ++ \"\\n\" ++ make_line 7 ++ \"\\n\" ++ make_line 5) = true := sorry\n\n/--\n\
  info: True\n-/\n#guard_msgs in\n#eval is_haiku \"An old silent pond...\\nA frog\
  \ jumps into the pond,\\nsplash! Silence again.\"\n\n/--\ninfo: False\n-/\n#guard_msgs\
  \ in\n#eval is_haiku \"Autumn moonlight -\\na worm digs silently\\ninto the chestnut.\"\
  \n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval is_haiku \"My code is cool, right?\\\
  nJava # Pyhton ; Ruby // Go:\\nI know them all, yay! ;-)\"\n"
