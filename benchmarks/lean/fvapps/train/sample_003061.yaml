"vc-description": "The sum of divisors of `6` is `12` and the sum of divisors of `28`\
  \ is `56`. You will notice that `12/6 = 2` and `56/28 = 2`. We shall say that `(6,28)`\
  \ is a pair with a ratio of `2`.  Similarly, `(30,140)` is also a pair but with\
  \ a ratio of `2.4`. These ratios are simply decimal representations of fractions.\n\
  \n`(6,28)` and `(30,140)` are the only pairs in which `every member of a pair is\
  \ 0 <= n < 200`. The sum of the lowest members of each pair is `6 + 30 = 36`. \n\
  \nYou will be given a `range(a,b)`, and your task is to group the numbers into pairs\
  \ with the same ratios. You will return the sum of the lowest member of each pair\
  \ in the range. If there are no pairs. return `nil` in Ruby, `0` in python. Upper\
  \ limit is `2000`.\n\n```Haskell\nsolve(0,200) = 36\n```\n\nGood luck!\n\nif you\
  \ like this Kata, please try:\n\n[Simple division](https://www.codewars.com/kata/59ec2d112332430ce9000005)\n\
  \n[Sub-array division](https://www.codewars.com/kata/59eb64cba954273cd4000099)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve (a b : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem single_number_returns_zero (n : Nat) : \n  n > 0 → solve n\
  \ (n + 1) = 0 :=\n  sorry\n\n\ntheorem solve_returns_natural {a b : Nat} :\n  a\
  \ > 0 → b > 0 → a ≤ b → solve a b ≥ 0 :=\n  sorry\n\n\ntheorem empty_range_returns_zero\
  \ {a b : Nat} :\n  a > 0 → b > 0 → a > b → solve a b = 0 :=\n  sorry\n\n\ntheorem\
  \ result_less_than_range_sum {a b : Nat} :\n  a > 0 → b > 0 → a < b → solve a b\
  \ ≤ (b * (b - 1) / 2 - a * (a - 1) / 2) :=\n  sorry\n\n\ntheorem solve_idempotent\
  \ {a b : Nat} :\n  a > 0 → b > 0 → solve a b = solve a b :=\n  sorry\n\n\ntheorem\
  \ solve_known_case :\n  solve 1 100 = 6 :=\n  sorry\n\n/--\ninfo: 6\n-/\n#guard_msgs\
  \ in\n#eval solve 1 100\n\n/--\ninfo: 36\n-/\n#guard_msgs in\n#eval solve 1 200\n\
  \n/--\ninfo: 1104\n-/\n#guard_msgs in\n#eval solve 200 1000\n"
