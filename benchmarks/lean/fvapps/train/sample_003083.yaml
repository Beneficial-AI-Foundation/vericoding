"vc-description": "You and your best friend Stripes have just landed your first high\
  \ school jobs! You'll be delivering newspapers to your neighbourhood on weekends.\
  \ For your services you'll be charging a set price depending on the quantity of\
  \ the newspaper bundles.\n\nThe cost of deliveries is:\n\n- $3.85 for 40 newspapers\n\
  - $1.93 for 20\n- $0.97 for 10 \n- $0.49 for 5 \n- $0.10 for 1 \n\nStripes is taking\
  \ care of the footwork doing door-to-door drops and your job is to take care of\
  \ the finances. What you'll be doing is providing the cheapest possible quotes for\
  \ your services.\n\nWrite a function that's passed an integer representing the amount\
  \ of newspapers and returns the cheapest price. The returned number must be rounded\
  \ to two decimal places.\n\n![Paperboy](http://mametesters.org/file_download.php?file_id=1016&type=bug)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def cheapest_quote (n : Nat) : Float := sorry\n\n/-- Ensures cheapest_quote\
  \ returns a non-negative float -/"
"vc-theorems": "theorem cheapest_quote_non_negative (n : Nat) :\n  let result := cheapest_quote\
  \ n\n  result ≥ 0 := sorry\n\n/-- Ensures cheapest_quote is strictly monotonically\
  \ increasing -/\n\ntheorem cheapest_quote_monotonic (n : Nat) : n > 0 →\n  cheapest_quote\
  \ n > cheapest_quote (n-1) := sorry\n\n/--\ninfo: 3.95\n-/\n#guard_msgs in\n#eval\
  \ cheapest_quote 41\n\n/--\ninfo: 2.52\n-/\n#guard_msgs in\n#eval cheapest_quote\
  \ 26\n\n/--\ninfo: 48.06\n-/\n#guard_msgs in\n#eval cheapest_quote 499\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
