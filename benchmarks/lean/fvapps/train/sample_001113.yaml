"vc-description": "There is a city with $N$ numbered $0 - N-1$ shops. A market is\
  \ a place where we can reach from one shop to another using some road. There are\
  \ $M$ roads in this city connecting each connecting any two shops. \nFind the number\
  \ of markets in the city.\nNOTE:  A market having only one shop is also a valid\
  \ market.\n\n-----Input:-----\n- First line will contain $T$, number of testcases.\
  \ Then the testcases follow. \n- First line of Each Test Case is $N, M$, denoting\
  \ the number of shops and the number of roads respectively.\n- Next M lines consist\
  \ of two integers $A$ and $B$ denoting that there exists a road between Shop A and\
  \ Shop B\n\n-----Output:-----\nFor each testcase, output the number of markets.\n\
  \n-----Constraints-----\n- $1 \\leq T \\leq 100$\n- $1 \\leq N,M \\leq 10^3$\n-\
  \ $0 \\leq A,B < N$\n\n-----Sample Input:-----\n1\n5 3\n0 1\n2 3\n3 4\n\n-----Sample\
  \ Output:-----\n2"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_markets (n : Nat) (m : Nat) (edges : List (Nat × Nat))\
  \ : Nat :=\n  sorry\n"
"vc-theorems": "theorem count_markets_bounds (n : Nat) (m : Nat) (edges : List (Nat\
  \ × Nat))\n  (h1 : n > 0)\n  (h2 : ∀ (e : Nat × Nat), e ∈ edges → e.1 < n ∧ e.2\
  \ < n)\n  (h3 : ∀ (e : Nat × Nat), e ∈ edges → e.1 ≠ e.2) :\n  1 ≤ count_markets\
  \ n m edges ∧ count_markets n m edges ≤ n := sorry\n\n\ntheorem empty_graph_markets\
  \ (n : Nat) (h : n > 0) :\n  count_markets n 0 [] = n := sorry\n\n\ntheorem path_graph_one_market\
  \ (n : Nat) (h : n > 0) :\n  count_markets n (n-1) (List.range (n-1) |>.map (λ i\
  \ => (i, i+1))) = 1 := sorry\n\n\ntheorem isolated_vertices (n : Nat) (h : n > 0)\
  \ :\n  count_markets n 0 [] = n := sorry\n\n\ntheorem cycle_one_market (n : Nat)\
  \ (h : n ≥ 2) :\n  count_markets n n (List.range n |>.map (λ i => (i, (i+1) % n)))\
  \ = 1 := sorry\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval count_markets 5 3 [[0,\
  \ 1], [2, 3], [3, 4]]\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval count_markets 3\
  \ 0 []\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval count_markets 4 3 [[0, 1], [1,\
  \ 2], [2, 3]]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
