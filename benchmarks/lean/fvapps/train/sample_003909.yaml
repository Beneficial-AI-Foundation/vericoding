"vc-preamble": "import Imports.AllImports\n\ndef IsUpper (c : Char) : Bool := sorry\n\
  def IsLower (c : Char) : Bool := sorry"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def swapcase (c : Char) : Char := sorry\ndef sc (s : String) :\
  \ String := sorry\n"
"vc-theorems": "theorem sc_subset (s : String) : \n  ∀ (c : Char), c ∈ (sc s).data\
  \ → c ∈ s.data := sorry\n\n\ntheorem sc_length (s : String) :\n  (sc s).length ≤\
  \ s.length := sorry\n\n\ntheorem sc_swapcase_pairs (s : String) :\n  ∀ (c : Char),\
  \ c ∈ (sc s).data → swapcase c ∈ (sc s).data := sorry\n\n\ntheorem sc_all_upper\
  \ (s : String) :\n  (∀ (c : Char), c ∈ s.data → IsUpper c) → sc s = \"\" := sorry\n\
  \n\ntheorem sc_all_lower (s : String) :\n  (∀ (c : Char), c ∈ s.data → IsLower c)\
  \ → sc s = \"\" := sorry\n\n\ntheorem sc_empty :\n  sc \"\" = \"\" := sorry\n\n\n\
  theorem sc_idempotent (s : String) :\n  sc (sc s) = sc s := sorry\n\n/--\ninfo:\
  \ 'Aa'\n-/\n#guard_msgs in\n#eval sc \"Aab\"\n\n/--\ninfo: 'AabB'\n-/\n#guard_msgs\
  \ in\n#eval sc \"AabBc\"\n\n/--\ninfo: 'SONson'\n-/\n#guard_msgs in\n#eval sc \"\
  SONson\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
