"vc-description": "A new task for you!\n\nYou have to create a method, that corrects\
  \ a given time string.\nThere was a problem in addition, so many of the time strings\
  \ are broken.\nTime-Format is european. So from \"00:00:00\" to \"23:59:59\".\n\n\
  \nSome examples:\n\n\"09:10:01\" -> \"09:10:01\"\n\"11:70:10\" -> \"12:10:10\"\n\
  \"19:99:99\" -> \"20:40:39\"\n\"24:01:01\" -> \"00:01:01\"\n\nIf the input-string\
  \ is null or empty return exactly this value! (empty string for C++)\nIf the time-string-format\
  \ is invalid, return null. (empty string for C++)\n\nHave fun coding it and please\
  \ don't forget to vote and rank this kata! :-) \n\nI have created other katas. Have\
  \ a look if you like coding and challenges."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def timeCorrect (s : Option String) : Option String := sorry\n\n\
  def isValidTimeFormat (s : String) : Bool := sorry\n"
"vc-theorems": "theorem invalid_input_returns_none_or_same\n  (s : Option String)\
  \ : \n  s.isNone ∨ (s = some \"\") → timeCorrect s = s := sorry\n\n\ntheorem invalid_format_returns_none\n\
  \  (s : String) :\n  ¬isValidTimeFormat s → timeCorrect (some s) = none := sorry\n\
  \n\ntheorem output_format_hours\n  (s : String) :\n  isValidTimeFormat s →\n  ∀\
  \ t, timeCorrect (some s) = some t →\n  ∃ (h : Nat), h < 24 ∧ t.take 2 = toString\
  \ h := sorry\n\n\ntheorem output_format_minutes\n  (s : String) :\n  isValidTimeFormat\
  \ s →\n  ∀ t, timeCorrect (some s) = some t →\n  ∃ (m : Nat), m < 60 ∧ String.drop\
  \ (String.take t 5) 3 = toString m := sorry\n\n\ntheorem output_format_seconds\n\
  \  (s : String) :\n  isValidTimeFormat s →\n  ∀ t, timeCorrect (some s) = some t\
  \ →\n  ∃ (s' : Nat), s' < 60 ∧ String.drop t 6 = toString s' := sorry\n\n\ntheorem\
  \ output_format_length\n  (s : String) :\n  isValidTimeFormat s →\n  ∀ t, timeCorrect\
  \ (some s) = some t →\n  t.length = 8 := sorry\n\n\ntheorem output_format_colons\n\
  \  (s : String) :\n  isValidTimeFormat s →\n  ∀ t, timeCorrect (some s) = some t\
  \ →\n  t.data.get! 2 = ':' ∧ t.data.get! 5 = ':' := sorry\n\n/--\ninfo: '09:10:01'\n\
  -/\n#guard_msgs in\n#eval time_correct \"09:10:01\"\n\n/--\ninfo: '20:40:39'\n-/\n\
  #guard_msgs in\n#eval time_correct \"19:99:99\"\n\n/--\ninfo: '00:01:01'\n-/\n#guard_msgs\
  \ in\n#eval time_correct \"24:01:01\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
