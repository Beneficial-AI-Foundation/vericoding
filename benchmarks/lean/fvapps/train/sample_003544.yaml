"vc-description": "In your class, you have started lessons about [arithmetic progression](https://en.wikipedia.org/wiki/Arithmetic_progression).\
  \ Since you are also a programmer, you have decided to write a function that will\
  \ return the first `n` elements of the sequence with the given common difference\
  \ `d` and first element `a`. Note that the difference may be zero!\n\nThe result\
  \ should be a string of numbers, separated by comma and space.\n\n## Example\n\n\
  ```python\n# first element: 1, difference: 2, how many: 5\narithmetic_sequence_elements(1,\
  \ 2, 5) == \"1, 3, 5, 7, 9\"\n```\n\n~~~if:fortran\n*NOTE: In Fortran, your returned\
  \ string is* **not** *permitted to contain redundant leading/trailing whitespace.*\n\
  ~~~"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def arith_seq_elements (a r n : Int) : String :=\n  sorry\n"
"vc-theorems": "theorem empty_sequence :\n  ∀ (a r : Int),\n  arith_seq_elements a\
  \ r 0 = \"\" :=\nsorry\n\n\ntheorem sequence_start :\n  ∀ (a r : Int) (n : Int),\n\
  \  n > 0 →\n  arith_seq_elements a r n ≠ \"\" ∧\n  (String.split (arith_seq_elements\
  \ a r n) (fun x => x == ',')).get! 0 = toString a :=\nsorry\n\n\ntheorem sequence_differences\
  \ :\n  ∀ (a r : Int) (n : Int),\n  n > 1 →\n  let nums := String.split (arith_seq_elements\
  \ a r n) (fun x => x == ',')\n  ∀ i : Nat,\n  i < nums.length - 1 →\n  String.toInt!\
  \ (nums.get! (i+1)) - String.toInt! (nums.get! i) = r :=\nsorry\n\n\ntheorem sequence_length\
  \ :\n  ∀ (a r : Int) (n : Int),\n  n > 0 →\n  (String.split (arith_seq_elements\
  \ a r n) (fun x => x == ',')).length = n.toNat :=\nsorry\n\n\ntheorem zero_difference\
  \ :\n  ∀ (a : Int) (n : Int),\n  n > 0 →\n  arith_seq_elements a 0 n = String.intercalate\
  \ \", \" (List.replicate n.toNat (toString a)) :=\nsorry\n\n/--\ninfo: '1, 3, 5,\
  \ 7, 9'\n-/\n#guard_msgs in\n#eval arithmetic_sequence_elements 1 2 5\n\n/--\ninfo:\
  \ '1, 1, 1, 1, 1'\n-/\n#guard_msgs in\n#eval arithmetic_sequence_elements 1 0 5\n\
  \n/--\ninfo: '100, 90, 80, 70, 60'\n-/\n#guard_msgs in\n#eval arithmetic_sequence_elements\
  \ 100 -10 5\n"
