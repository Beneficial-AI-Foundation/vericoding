"vc-description": "Kontti language is a finnish word play game.\n\nYou add `-kontti`\
  \ to the end of each word and then swap their characters until and including the\
  \ first vowel (\"aeiouy\"); \n\nFor example the word `tame` becomes `kome-tantti`;\
  \ `fruity` becomes `koity-fruntti` and so on.\n\nIf no vowel is present, the word\
  \ stays the same.\n\nWrite a string method that turns a sentence into kontti language!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def kontti (s : String) : String := sorry\n\ntheorem kontti_preserves_word_count\
  \ (s : String) \n  (h : ∃ w : List String, w.all (λ x => ∃ v, v ∈ ['a', 'e', 'i',\
  \ 'o', 'u'] ∧ v ∈ x.data) ∧ s = String.intercalate \" \" w) :\n  (String.split (kontti\
  \ s) (· = ' ')).length = (String.split s (· = ' ')).length := sorry\n"
"vc-theorems": "theorem kontti_basic_format (s : String)\n  (h : ∃ w : List String,\
  \ w.all (λ x => ∃ v, v ∈ ['a', 'e', 'i', 'o', 'u'] ∧ v ∈ x.data) ∧ s = String.intercalate\
  \ \" \" w) :\n  let result := kontti s\n  ∀ word ∈ String.split result (· = ' '),\n\
  \    (∃ i, i + 1 < word.length ∧ \n      word.data[i]? = some 'k' ∧ word.data[i+1]?\
  \ = some 'o') ∧\n    (∃ i : Nat, i + 4 ≤ word.length ∧ word.data.drop i = \"ntti\"\
  .data) ∧\n    (word.data.filter (· = '-')).length = 1 := sorry\n\n\ntheorem kontti_vowel_words\
  \ (s : String)\n  (h : ∃ w : List String, w.all (λ x => ∀ c ∈ x.data, c ∈ ['a',\
  \ 'e', 'i', 'o', 'u']) ∧ s = String.intercalate \" \" w)\n  (h₂ : s ≠ \"\") :\n\
  \  let result := kontti s\n  ∀ word ∈ String.split result (· = ' '),\n    (∃ i,\
  \ i < word.data.length ∧ word.data[i]? = some '-') ∧\n    (∃ i : Nat, i + 4 ≤ word.length\
  \ ∧ word.data.drop i = \"ntti\".data) := sorry\n\n/--\ninfo: 'komppu-lantti'\n-/\n\
  #guard_msgs in\n#eval kontti \"lamppu\"\n\n/--\ninfo: 'kolly-sintti kome-gantti'\n\
  -/\n#guard_msgs in\n#eval kontti \"silly game\"\n\n/--\ninfo: 'koz-xyntti komppu-lantti'\n\
  -/\n#guard_msgs in\n#eval kontti \"xyz lamppu\"\n"
