"vc-description": "Create your own mechanical dartboard that gives back your score\
  \ based on the coordinates of your dart.\n\nTask:\n\nUse the scoring rules for a\
  \ standard dartboard:\n\n\nFinish method:\n\n```python\ndef get_score(x,y):\n```\n\
  \nThe coordinates are `(x, y)` are always relative to the center of the board (0,\
  \ 0). The unit is millimeters. If you throw your dart 5 centimeters to the left\
  \ and 3 centimeters below, it is written as:\n\n```python\nscore = get_score(-50,\
  \ -30)\n```\n\nPossible scores are:Outside of the board: `\"X\"`Bull's eye: `\"\
  DB\"`Bull: `\"SB\"`A single number, example: `\"10\"`A triple number: `\"T10\"`A\
  \ double number: `\"D10\"`\nA throw that ends exactly on the border of two sections\
  \ results in a bounce out. You can ignore this because all the given coordinates\
  \ of the tests are within the sections.\nThe diameters of the circles on the dartboard\
  \ are:Bull's eye: `12.70 mm`Bull: `31.8 mm`Triple ring inner circle: `198 mm`Triple\
  \ ring outer circle: `214 mm`Double ring inner circle: `324 mm`Double ring outer\
  \ circle: `340 mm`\n\nIf you liked this kata, you can continue with: Let's Play\
  \ Darts: Beat The Power!"
