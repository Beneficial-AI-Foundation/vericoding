"vc-definitions": "def ValidScores : List String := \n  sorry\n"
"vc-theorems": "theorem get_score_returns_valid : ∀ x y : Float, x ≥ -200 ∧ x ≤ 200\
  \ ∧ y ≥ -200 ∧ y ≤ 200 → \n  get_score x y ∈ ValidScores :=\nsorry\n\n\ntheorem\
  \ same_distance_angle_same_score : ∀ x y x2 y2 : Float,\n  x ≥ -200 ∧ x ≤ 200 ∧\
  \ y ≥ -200 ∧ y ≤ 200 ∧\n  x2 ≥ -200 ∧ x2 ≤ 200 ∧ y2 ≥ -200 ∧ y2 ≤ 200 →\n  distance\
  \ x y = distance x2 y2 ∧ angle x y = angle x2 y2 →\n  get_score x y = get_score\
  \ x2 y2 :=\nsorry\n\n\ntheorem outside_board_is_X : ∀ x y : Float,\n  x > 170.1\
  \ ∧ x ≤ 200 ∧ y ≥ -200 ∧ y ≤ 200 →\n  get_score x y = \"X\" :=\nsorry\n\n\ntheorem\
  \ bulls_eye_region : ∀ x y : Float,\n  x ≥ -6.35 ∧ x ≤ 6.35 ∧ y ≥ -6.35 ∧ y ≤ 6.35\
  \ ∧\n  distance x y ≤ 6.35 →\n  get_score x y = \"DB\" :=\nsorry\n\n/--\ninfo: 'X'\n\
