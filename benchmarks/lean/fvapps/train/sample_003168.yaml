"vc-description": "## Task\nYou need to implement two functions, `xor` and `or`, that\
  \ replicate the behaviour of their respective operators:\n\n- `xor` = Takes 2 values\
  \ and returns `true` if, and only if, one of them is truthy.\n- `or` = Takes 2 values\
  \ and returns `true` if either one of them is truthy.\n\nWhen doing so, **you cannot\
  \ use the or operator: `||`**.\n\n# Input\n- Not all input will be booleans - there\
  \ will be truthy and falsey values [the latter including also empty strings and\
  \ empty arrays]\n- There will always be 2 values provided\n\n## Examples\n- `xor(true,\
  \ true)` should return `false`\n- `xor(false, true)` should return `true`\n- `or(true,\
  \ false)` should return `true`\n- `or(false, false)` should return `false`"
"vc-preamble": "import Imports.AllImports"
