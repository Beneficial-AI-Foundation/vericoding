"vc-description": "A sequence of number is called arithmetic if it consists of at\
  \ least three elements and if the difference between any two consecutive elements\
  \ is the same.\n\nFor example, these are arithmetic sequence:\n1, 3, 5, 7, 9\n7,\
  \ 7, 7, 7\n3, -1, -5, -9\n\nThe following sequence is not arithmetic. 1, 1, 2, 5,\
  \ 7 \n\n\nA zero-indexed array A consisting of N numbers is given. A slice of that\
  \ array is any pair of integers (P, Q) such that 0 \n\nA slice (P, Q) of array A\
  \ is called arithmetic if the sequence:\n    A[P], A[p + 1], ..., A[Q - 1], A[Q]\
  \ is arithmetic. In particular, this means that P + 1 < Q.\n\nThe function should\
  \ return the number of arithmetic slices in the array A. \n\n\nExample:\n\nA = [1,\
  \ 2, 3, 4]\n\nreturn: 3, for 3 arithmetic slices in A: [1, 2, 3], [2, 3, 4] and\
  \ [1, 2, 3, 4] itself."
