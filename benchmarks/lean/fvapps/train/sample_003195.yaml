"vc-description": "This program tests the life of an\nevaporator containing a gas.\
  \ \n\nWe know the content of the evaporator (content in ml),\nthe percentage of\
  \ foam or gas lost every day (evap_per_day)\nand the threshold (threshold) in percentage\
  \ beyond which\nthe evaporator is no longer useful.\nAll numbers are strictly positive.\n\
  \nThe program reports the nth day (as an integer)\non which the evaporator will\
  \ be out of use.\n\n**Note** : Content is in fact not necessary in the body of the\
  \ function \"evaporator\", you can use it or not use it, as you wish. Some people\
  \ might prefer to reason with content, some other with percentages only. It's up\
  \ to you but you must keep it as a parameter because the tests have it as an argument."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def evaporator (content : Float) (evap_rate : Float) (threshold\
  \ : Float) : Int :=\n  sorry\n"
"vc-theorems": "theorem evaporator_positive \n  (content evap_rate threshold : Float)\n\
  \  (hc : content > 0.1 ∧ content ≤ 1000)\n  (he : evap_rate > 0.1 ∧ evap_rate <\
  \ 99.9)\n  (ht : threshold > 0.1 ∧ threshold < 99.9) :\n  evaporator content evap_rate\
  \ threshold > 0 := \n  sorry\n\n\ntheorem evaporator_higher_rate_fewer_days\n  (content\
  \ evap_rate threshold : Float)\n  (hc : content > 0.1 ∧ content ≤ 1000)\n  (he :\
  \ evap_rate > 0.1 ∧ evap_rate < 98.9)\n  (ht : threshold > 0.1 ∧ threshold < 99.9)\
  \ :\n  evaporator content (evap_rate + 1) threshold ≤ evaporator content evap_rate\
  \ threshold :=\n  sorry\n\n\ntheorem evaporator_higher_threshold_fewer_days\n  (content\
  \ evap_rate threshold : Float) \n  (hc : content > 0.1 ∧ content ≤ 1000)\n  (he\
  \ : evap_rate > 0.1 ∧ evap_rate < 99.9)\n  (ht : threshold > 0.1 ∧ threshold < 98.9)\
  \ :\n  evaporator content evap_rate (threshold + 1) ≤ evaporator content evap_rate\
  \ threshold :=\n  sorry\n\n/--\ninfo: 22\n-/\n#guard_msgs in\n#eval evaporator 10\
  \ 10 10\n\n/--\ninfo: 37\n-/\n#guard_msgs in\n#eval evaporator 50 12 1\n\n/--\n\
  info: 31\n-/\n#guard_msgs in\n#eval evaporator 47.5 8 8\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
