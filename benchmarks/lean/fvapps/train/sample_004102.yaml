"vc-description": "You are given a sequence of a journey in London, UK. The sequence\
  \ will contain bus **numbers** and TFL tube names as **strings** e.g.\n\n```python\n\
  ['Northern', 'Central', 243, 1, 'Victoria']\n```\nJourneys will always only contain\
  \ a combination of tube names and bus numbers. Each tube journey costs `£2.40` and\
  \ each bus journey costs `£1.50`. If there are `2` or more adjacent bus journeys,\
  \ the bus fare is capped for sets of two adjacent buses and calculated as one bus\
  \ fare for each set.\n\nYour task is to calculate the total cost of the journey\
  \ and return the cost `rounded to 2 decimal places` in the format (where x is a\
  \ number): `£x.xx`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def london_city_hacker (journey : List (Unit ⊕ Unit)) : String\
  \ := sorry\n\ndef is_valid_fare_string (fare : String) : Bool := sorry\n"
"vc-theorems": "theorem journey_fare_is_valid {journey : List (Unit ⊕ Unit)} :\n \
  \ is_valid_fare_string (london_city_hacker journey) := sorry\n\n\ntheorem journey_fare_calculation\
  \ {journey : List (Unit ⊕ Unit)} :\n  ∃ total : Float,\n  london_city_hacker journey\
  \ = toString (\"£\" ++ toString total) ∧\n  total = journey.foldr\n    (fun x acc\
  \ => match x with\n      | Sum.inr _ => acc + 2.40\n      | Sum.inl _ => match journey\
  \ with\n        | _::next::_ => if next = Sum.inl () then acc + 0.75 else acc +\
  \ 1.50  \n        | _ => acc + 1.50) 0 := sorry\n\n\ntheorem all_bus_journey_calculation\
  \ {buses : List Unit} :\n  let busCount := buses.length\n  london_city_hacker (buses.map\
  \ Sum.inl) = \n  toString (\"£\" ++ toString ((Float.ofNat busCount / 2) * 1.50\
  \ + \n    (Float.ofNat (busCount % 2)) * 1.50)) := sorry\n\n\ntheorem all_tube_journey_calculation\
  \ {tubes : List Unit} :\n  london_city_hacker (tubes.map Sum.inr) = \n  toString\
  \ (\"£\" ++ toString (Float.ofNat tubes.length * 2.40)) := sorry\n\n/--\ninfo: '£7.80'\n\
  -/\n#guard_msgs in\n#eval london_city_hacker [12, \"Central\", \"Circle\", 21]\n\
  \n/--\ninfo: '£3.00'\n-/\n#guard_msgs in\n#eval london_city_hacker [386, 56, 1,\
  \ 876]\n\n/--\ninfo: '£7.20'\n-/\n#guard_msgs in\n#eval london_city_hacker [\"Northern\"\
  , \"Central\", \"Circle\"]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
