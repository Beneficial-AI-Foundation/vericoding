"vc-description": "Given a number return the closest number to it that is divisible\
  \ by 10.\n\nExample input:\n\n```\n22\n25\n37\n```\n\nExpected output:\n\n```\n\
  20\n30\n40\n```"
"vc-preamble": "import Imports.AllImports\n\ndef abs (x : Int) : Int := \n  if x ≥\
  \ 0 then x else -x\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def closestMultiple10 (x : Int) : Int := sorry\n\ntheorem result_is_multiple_of_10\
  \ (x : Int) :\n  (closestMultiple10 x) % 10 = 0 := sorry\n"
"vc-theorems": "theorem closest_multiple_property (x : Int) :\n  abs (x - closestMultiple10\
  \ x) ≤ abs (x - (closestMultiple10 x + 10)) ∧ \n  abs (x - closestMultiple10 x)\
  \ ≤ abs (x - (closestMultiple10 x - 10)) := sorry\n\n\ntheorem halfway_rounds_up\
  \ (x : Int) :\n  closestMultiple10 (x * 10 + 5) = ((x * 10 + 5) / 10 + 1) * 10 :=\
  \ sorry\n\n\ntheorem result_within_5 (x : Int) :\n  abs (x - closestMultiple10 x)\
  \ ≤ 5 := sorry\n\n/--\ninfo: 20\n-/\n#guard_msgs in\n#eval closest_multiple_10 22\n\
  \n/--\ninfo: 30\n-/\n#guard_msgs in\n#eval closest_multiple_10 25\n\n/--\ninfo:\
  \ 40\n-/\n#guard_msgs in\n#eval closest_multiple_10 37\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
