"vc-description": "# Task\n Given a rectangular matrix containing only digits, calculate\
  \ the number of different `2 × 2` squares in it.\n\n# Example\n\n For\n```\nmatrix\
  \ = [[1, 2, 1],\n          [2, 2, 2],\n          [2, 2, 2],\n          [1, 2, 3],\n\
  \          [2, 2, 1]]\n```\nthe output should be `6`.\n\n Here are all 6 different\
  \ 2 × 2 squares:\n \n ```\n 1 2\n 2 2\n\n 2 1\n 2 2\n\n 2 2\n 2 2\n\n 2 2\n 1 2\n\
  \n 2 2\n 2 3\n\n 2 3\n 2 1\n ```\n\n# Input/Output\n\n\n - `[input]` 2D integer\
  \ array `matrix`\n\n    Constraints: \n    \n    `1 ≤ matrix.length ≤ 100,`\n  \
  \  \n    `1 ≤ matrix[i].length ≤ 100,`\n    \n    `0 ≤ matrix[i][j] ≤ 9.`\n\n\n\
  \ - `[output]` an integer\n\n    The number of different `2 × 2` squares in matrix."
"vc-preamble": "import Imports.AllImports\n\ndef Matrix := List (List Nat)\n\ndef\
  \ different_squares : Matrix → Nat := sorry\n\n\ndef rotateMatrix (m : Matrix) :\
  \ Matrix := sorry\n\ndef isValidMatrix (m : Matrix) : Bool := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isAllValue (m : Matrix) (v : Nat) : Bool := sorry\n\n-- Number\
  \ of different squares is always positive and has an upper bound"
"vc-theorems": "theorem different_squares_bounds (m : Matrix) :\n  isValidMatrix m\
  \ → \n  1 ≤ different_squares m ∧ \n  different_squares m ≤ (m.length - 1) * ((m.head!).length\
  \ - 1) :=\nsorry\n\n-- A matrix filled with same value has exactly 1 unique square\n\
  \ntheorem same_value_matrix_one_square (m : Matrix) (v : Nat) : \n  isValidMatrix\
  \ m →\n  isAllValue m v →\n  different_squares m = 1 :=\nsorry\n\n-- Rotating a\
  \ matrix preserves number of unique squares \n\ntheorem different_squares_rotation_invariant\
  \ (m : Matrix) :\n  isValidMatrix m →\n  different_squares m = different_squares\
  \ (rotateMatrix m) :=\nsorry\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval different_squares\
  \ [[1, 2, 1], [2, 2, 2], [2, 2, 2], [1, 2, 3], [2, 2, 1]]\n\n/--\ninfo: 1\n-/\n\
  #guard_msgs in\n#eval different_squares [[1, 1], [1, 1]]\n\n/--\ninfo: 1\n-/\n#guard_msgs\
  \ in\n#eval different_squares [[9, 9, 9], [9, 9, 9], [9, 9, 9]]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
