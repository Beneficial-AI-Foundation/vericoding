"vc-description": "\"Say my Name\".\nTodd Alquist is being taught the process of cooking\
  \ methamphetamine, but to see whether he's really capable of learning it, Walt gives\
  \ him a problem to solve. Since he can't solve it, he asks you for help.\nYou are\
  \ given a tree with $N$ vertices (numbered $1$ through $N$), rooted at the vertex\
  \ $1$. There is an integer written at each vertex; for each valid $i$, the value\
  \ of vertex $i$ is $A$$i$.There also exists a special integer $K$. \nChoose any\
  \ leaf node, denoted by $X$, and go down a simple path from $root$ to $X$.\nLet\
  \ $S$ denote the set of all nodes lying on the simple path from $root$ to $X$.\n\
  For all $ i $ $\\epsilon $ $ S $, choose an integer $D$ $\\epsilon$ $[2^{A[i]-1},2^{A[i]})$.\n\
  \nInformally, for every node $i$ lying on the simple path from $root$ to $X$, you\
  \ have to choose an integer $D$ such that  $2^{A[i]-1}\\leq D < 2^{A[i]}$.  \nYou\
  \ now have to perform one of the two following operations :   \n- Bitwise XOR of\
  \ all chosen integers.  \n- Bitwise AND of all chosen integers.   \nYou have to\
  \ determine whether you can choose the values in such a way that after performing\
  \ one of the given operations you can get an integer equal to $K$.  \n- Note : A\
  \ leaf is a node of the tree without any child nodes.\nDetermine if it is possible\
  \ to obtain the value $K$ by performing the given operations.\n\n-----Input:-----\n\
  - First line will contain $T$, number of testcases. Then the testcases follow. \n\
  - First line of each testcase contains two space separated integers $N, K$ denoting\
  \ the number of nodes and the value of the special integer .\n- $N-1$ lines follow\
  \ , each line contains two space separated integers $u,v$ denoting an edge between\
  \ $u$ and $v$. \n- A single line follows containing $N$ space separated integers\
  \ denoting the value of nodes.\n\n-----Output:-----\nFor each testcase, output in\
  \ a single line \"YES\"(without quotes) or \"NO\"(without quotes).\n\n-----Constraints-----\n\
  - $1 \\leq T \\leq 10000$\n- $2 \\leq N \\leq 5*10^5$\n- $1 \\leq K \\leq 10^{18}$\n\
  - $1 \\leq u,v \\leq N$\n- $ 1\\leq A[i] \\leq 64$\n- Sum of $N$ over all test cases\
  \ does not exceed 1e6.\n\n-----Sample Input:-----\n1\n6 85\n1 2\n2 3\n2 4\n4 5\n\
  3 6\n3 5 4 7 1 9\n\n-----Sample Output:-----\nYES\n\n-----EXPLANATION:-----\nThere\
  \ are two leaf nodes, 5 and 6\nconsidering path from root to 5\nwe have nodes\n\
  1->2->4->5\nwe can select the values\n5,26,75,1 and perform operation 1 that is\
  \ XOR of all numbers to get 85"
"vc-preamble": "import Imports.AllImports\n\ndef can_obtain_k (n : Nat) (k : Nat)\
  \ (edges : List (Nat × Nat)) (values : List Nat) : String :=\nsorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_valid_tree (n : Nat) (edges : List (Nat × Nat)) : Bool :=\n\
  sorry\n"
"vc-theorems": "theorem can_obtain_k_returns_valid_output (n : Nat) (k : Nat) (edges\
  \ : List (Nat × Nat)) \n    (values : List Nat) (h1 : is_valid_tree n edges = true)\
  \ :\n  (can_obtain_k n k edges values = \"YES\") ∨ (can_obtain_k n k edges values\
  \ = \"NO\") :=\nsorry\n\n\ntheorem can_obtain_k_identical_values_consistent (n :\
  \ Nat) (k : Nat) (edges : List (Nat × Nat))\n    (h1 : is_valid_tree n edges = true)\
  \ :\n  let values := List.replicate n 1\n  can_obtain_k n k edges values = can_obtain_k\
  \ n k edges values :=\nsorry\n\n\ntheorem can_obtain_k_valid_edges (n : Nat) (k\
  \ : Nat) (edges : List (Nat × Nat)) \n    (values : List Nat) (h1 : is_valid_tree\
  \ n edges = true) :\n  edges.length = n - 1 :=\nsorry\n\n/--\ninfo: 'YES'\n-/\n\
  #guard_msgs in\n#eval can_obtain_k 6 85 [(1, 2), (2, 3), (2, 4), (4, 5), (3, 6)]\
  \ [3, 5, 4, 7, 1, 9]\n\n/--\ninfo: 'YES'\n-/\n#guard_msgs in\n#eval can_obtain_k\
  \ 3 4 [(1, 2), (1, 3)] [2, 3, 1]\n\n/--\ninfo: 'NO'\n-/\n#guard_msgs in\n#eval can_obtain_k\
  \ 4 100 [(1, 2), (2, 3), (2, 4)] [3, 4, 2, 5]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
