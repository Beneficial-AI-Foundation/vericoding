"vc-theorems": "theorem cristo_sutra_length (input : List Nat) :\n  input.length >\
  \ 0 → (cristo_sutra input).length = input.length := sorry\n\n\n\n\ntheorem cristo_sutra_base_cases\
  \ :\n  cristo_sutra [1] = [\"0 1\"] ∧\n  cristo_sutra [2] = [\"2 1\"] ∧ \n  cristo_sutra\
  \ [3] = [\"3 2\"] := sorry\n"
