"vc-description": "Once, a genius guy Cristo visited NASA where he met many scientists.\
  \ A young intern Mark at NASA asked Cristo to observe the strange behaviour of two\n\
  \nindependent particles (say Alpha and Beta) moving in the free space.Cristo was\
  \ astonished to see the movement of Alpha and Beta. However, he formulated a procedure\n\
  \nto evaluate the distance covered by the particles in given time.\nThe procedure\
  \ calculates the distance covered by Alpha and Beta for a given time. Mark, however\
  \ struggles\n\nto evaluate the procedure manually and asks you to help him. \nCristo's\
  \ Procedure :- \nalpha = 0\nbeta = 0\nProcedure CristoSutra( Ti ) :\nif Ti <= 0\
  \ :\nalpha = alpha + 1 \nelse if Ti == 1 :\n\tbeta = beta + 1\nelse :\nCristoSutra(Ti-1)\n\
  \t         CristoSutra(Ti-2)\n\t         CristoSutra(Ti-3)\nend procedure\nNote:\
  \ Print the answer by taking mod from 109+7 .\n\n-----Constraints:-----\n- 1<=T<=105\n\
  - 1<=Ti<=105\n\n-----Input Format:-----\nFirst line consists an integer t, number\
  \ of Test cases.For each test case, there is an integer denoting time Ti.\n\n-----Output\
  \ Format:-----\nFor each test case, a single output line contains two space seperated\
  \ numbers ,distance covered by alpha and beta in the given time.\n\n-----Subtasks:-----\n\
  Subtask 1 (30 points)\n- 1<=T<=10\n- 1<=Ti<=1000\nSubtask 2 (70 points)\noriginal\
  \ contraints\nSample Input:\n2\n1\n2\nSample Output:\n0 1\n2 1"
"vc-preamble": "import Imports.AllImports\n\ndef cristo_sutra (input : List Nat) :\
  \ List String := sorry\n\ndef MOD := 1000000007\n"
