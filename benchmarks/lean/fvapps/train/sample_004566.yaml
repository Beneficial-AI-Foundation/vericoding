"vc-description": "We have a distribution of probability of a discrete variable (it\
  \ may have only integer values)\n```\nx       P(x)\n0       0.125\n1       0.375\n\
  2       0.375\n3       0.125\nTotal = 1.000   # The sum of the probabilities for\
  \ all the possible values should be one (=1)\n```\nThe mean, ```μ```,  of the values\
  \ of x is:\n\n\n\nFor our example\n```\nμ = 0*0.125 + 1*0.375 + 2*0.375 + 3*0.125\
  \ = 1.5\n```\n\nThe variance, ```σ²``` is:\n\n\n\nFor our example :\n```\nσ² = 0.75\n\
  ```\n\nThe standard deviation, ```σ``` is:\n\n\n\nFinally, for our example:\n```\n\
  σ = 0.8660254037844386\n```\nMake the function ```stats_disc_distr()``` that receives\
  \ a 2D array. Each internal array will have a pair of values: the first one, the\
  \ value of the variable ```x``` and the second one its correspondent probability,\
  \ ```P(x)```.\n\nFor the example given above:\n```python\nstats_disc_distr([[0,\
  \ 0.125], [1, 0.375], [2, 0.375], [3, 0.125]]) == [1.5, 0.75, 0.8660254037844386]\n\
  ```\nThe function should check also if it is a valid distribution.\n\nIf the sum\
  \ of the probabilities is different than ```1```, the function should output an\
  \ alert.\n```python\nstats_disc_distr([[0, 0.425], [1, 0.375], [2, 0.375], [3, 0.125]])\
  \ == \"It's not a valid distribution\"\n```\nIf one of the values of ```x``` is\
  \ not an integer, the function will give a specific alert:\n```python\nstats_disc_distr([[0.1,\
  \ 0.425], [1.1, 0.375], [2, 0.375], [3, 0.125]]) == \"All the variable values should\
  \ be integers\"\n```\n\nIf the distribution has both problems will output another\
  \ specific alert:\n```python\nstats_disc_distr([[0.1, 0.425], [1.1, 0.375], [2,\
  \ 0.375], [3, 0.125]]) == \"It's not a valid distribution and furthermore, one or\
  \ more variable value are not integers\"\n```\nBut if a value is a float with its\
  \ decimal part equals to 0 will proceed without inconveniences, (if the sum of probabilities\
  \ is ```1```:\n```python\nstats_disc_distr([[0.0, 0.125], [1.0, 0.375], [2.0, 0.375],\
  \ [3, 0.125]]) == [1.5, 0.75, 0.8660254037844386]\n```\n\nThe 2Darray will not have\
  \ any strings.\n\nEnjoy it!!"
