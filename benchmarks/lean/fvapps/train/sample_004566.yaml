"vc-definitions": "def statsDiscDistr (distrib : List (Int × Float)) : List Float\
  \ := sorry\n\ntheorem valid_distribution_properties\n  (distrib : ProbDistr) :\n\
  \  let result := statsDiscDistr distrib.dist\n  -- result is list of length 3\n\
  \  result.length = 3 ∧\n  -- mean, var, std_dev destructuring\n  let mean := result[0]!\n\
  \  let var := result[1]!  \n  let std_dev := result[2]!\n  -- properties\n  var\
  \ = std_dev * std_dev ∧\n  var ≥ 0 ∧\n  std_dev ≥ 0 :=\nsorry"
