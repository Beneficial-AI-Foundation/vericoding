"vc-description": "## If/else syntax debug\n\nWhile making a game, your partner, Greg,\
  \ decided to create a function to check if the user is still alive called `checkAlive`/`CheckAlive`/`check_alive`.\
  \ Unfortunately, Greg made some errors while creating the function.\n\n`checkAlive`/`CheckAlive`/`check_alive`\
  \ should return true if the player's health is greater than 0 or false if it is\
  \ 0 or below. \n\n```if-not:csharp\nThe function receives one parameter `health`\
  \ which will always be a whole number between -10 and 10.\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def check_alive (health : Int) : Bool :=\n  sorry\n"
"vc-theorems": "theorem check_alive_returns_bool (health : Int) :\n  check_alive health\
  \ = true ∨ check_alive health = false :=\n  sorry\n\n\ntheorem check_alive_positive_health\
  \ (health : Int) :\n  check_alive health ↔ health > 0 :=\n  sorry\n\n/--\ninfo:\
  \ True\n-/\n#guard_msgs in\n#eval check_alive 5\n\n/--\ninfo: False\n-/\n#guard_msgs\
  \ in\n#eval check_alive 0\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval check_alive\
  \ -5\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
