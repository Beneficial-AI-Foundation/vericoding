"vc-description": "Lot of junior developer can be stuck when they need to change the\
  \ access permission to a file or a directory in an Unix-like operating systems.\n\
  \nTo do that they can use the `chmod` command and with some magic trick they can\
  \ change the permissionof a file or a directory. For more information about the\
  \ `chmod` command you can take a look at the [wikipedia page](https://en.wikipedia.org/wiki/Chmod).\n\
  \n`chmod` provides two types of syntax that can be used for changing permissions.\
  \ An absolute form using octal to denote which permissions bits are set e.g: 766.\n\
  Your goal in this kata is to define the octal you need to use in order to set yout\
  \ permission correctly.\n\nHere is the list of the permission you can set with the\
  \ octal representation of this one.\n\n- User\n  - read (4)\n  - write (2)\n  -\
  \ execute (1)\n- Group\n  - read (4)\n  - write (2)\n  - execute (1)\n- Other\n\
  \  - read (4)\n  - write (2)\n  - execute (1)\n  \nThe method take a hash in argument\
  \ this one can have a maximum of 3 keys (`owner`,`group`,`other`). Each key will\
  \ have a 3 chars string to represent the permission, for example the string `rw-`\
  \ say that the user want the permission `read`, `write` without the `execute`.\n\
  If a key is missing set the permission to `---`\n\n**Note**: `chmod` allow you to\
  \ set some special flags too (`setuid`, `setgid`, `sticky bit`) but to keep some\
  \ simplicity for this kata we will ignore this one."
"vc-preamble": "import Imports.AllImports"
