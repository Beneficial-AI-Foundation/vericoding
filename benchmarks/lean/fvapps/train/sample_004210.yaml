"vc-definitions": "def chmod_calculator (perms : Permissions) : String := sorry\n\n\
  theorem empty_dict_gives_zeros :\n  chmod_calculator {} = \"000\" := sorry\n"
"vc-theorems": "theorem known_values_first :\n  chmod_calculator { user := some \"\
  rwx\", group := some \"r-x\", other := some \"r-x\" } = \"755\" := sorry\n\n\ntheorem\
  \ known_values_second :\n  chmod_calculator { user := some \"rw-\", group := some\
  \ \"r--\", other := some \"r--\" } = \"644\" := sorry\n\n\ntheorem group_only_rwx\
  \ :\n  chmod_calculator { group := some \"rwx\" } = \"070\" := sorry\n\n\ntheorem\
  \ user_rw_other_r :\n  chmod_calculator { user := some \"rw-\", other := some \"\
  r--\" } = \"604\" := sorry\n\n/--\ninfo: '755'\n-/\n#guard_msgs in\n#eval chmod_calculator\
  \ {\"user\": \"rwx\", \"group\": \"r-x\", \"other\": \"r-x\"}\n\n/--\ninfo: '744'\n\
  -/\n#guard_msgs in\n#eval chmod_calculator {\"user\": \"rwx\", \"group\": \"r--\"\
  , \"other\": \"r--\"}\n\n/--\ninfo: '070'\n-/\n#guard_msgs in\n#eval chmod_calculator\
  \ {\"group\": \"rwx\"}\n"
