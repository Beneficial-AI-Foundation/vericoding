"vc-description": "Alice is a very brilliant student. He considers '4' and '7' as\
  \ Magic numbers. The numbers containing only magic numbers are also magical. Given\
  \ a magic number N ,he wants to know what could be the next magical number greater\
  \ than the given number.\n\n-----Input-----\n\nFirst line of input contains number\
  \ of test cases T. For each test case, there is exits only one line containing a\
  \ magic number N. \n\n-----Output-----\n\nFor each test case,  output a single line\
  \ containing the next greater magical number.\n\n-----Constraints-----\n1<=T<=1000\n\
  4<= N<=10^100\n\n-----Example-----\nInput:\n2\n4\n47\n\nOutput:\n7\n74"
