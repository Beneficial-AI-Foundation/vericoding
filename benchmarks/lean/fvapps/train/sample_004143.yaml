"vc-description": "A generalization of Bézier surfaces, called the S-patch, uses an\
  \ interesting scheme for indexing its control points.\n\nIn the case of an n-sided\
  \ surface of degree d, each index has n non-negative integers that sum to d, and\
  \ all possible configurations are used.\n\nFor example, for a 3-sided quadratic\
  \ (degree 2) surface the control points are:\n\n> indices 3 2 => [[0,0,2],[0,1,1],[0,2,0],[1,0,1],[1,1,0],[2,0,0]]\n\
  \nGiven the degree and the number of sides, generate all control point indices.\n\
  The order of the indices in the list can be arbitrary, so for the above example\n\
  \n> [[1,1,0],[2,0,0],[0,0,2],[0,2,0],[0,1,1],[1,0,1]]\n\nis also a good solution."
"vc-preamble": "import Imports.AllImports\n\ndef indices (n d : Nat) : List (List\
  \ (List Nat)) := sorry\n\ndef sumIndices (idx : List (List Nat)) : Nat := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def starsAndBars (n k : Nat) : Nat := sorry\n\ntheorem indices_valid\
  \ (n d : Nat) (h1: 0 < n) (h2: n ≤ 10) (h3: d ≤ 10) :\n  ∀ idx, idx ∈ indices n\
  \ d →\n    idx.length = 1 ∧\n    idx.head!.length = n ∧ \n    (∀ x, x ∈ idx.head!\
  \ → x ≤ d) ∧\n    sumIndices idx = d := sorry\n"
"vc-theorems": "theorem indices_unique (n d : Nat) (h1: 0 < n) (h2: n ≤ 10) (h3: d\
  \ ≤ 10) :\n  ∀ i j, i ∈ indices n d → j ∈ indices n d → i ≠ j → i.head! ≠ j.head!\
  \ := sorry\n\n\ntheorem indices_zero (n : Nat) (h1: 0 < n) (h2: n ≤ 10) :\n  indices\
  \ n 0 = [List.replicate 1 (List.replicate n 0)] := sorry\n\n\ntheorem indices_singleton\
  \ (d : Nat) (h: d ≤ 10) :\n  indices 1 d = [[[d]]] := sorry\n\n\ntheorem indices_count\
  \ (n d : Nat) (h1: 0 < n) (h2: n ≤ 5) (h3: d ≤ 5) :\n  (indices n d).length = starsAndBars\
  \ n d := sorry\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval len indices(3, 2)\n\n\
  /--\ninfo: 3\n-/\n#guard_msgs in\n#eval len idx[0]\n\n/--\ninfo: 2\n-/\n#guard_msgs\
  \ in\n#eval sum idx[0]\n"
