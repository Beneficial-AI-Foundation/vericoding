  \ n = 2 * (n - 1) := sorry\n\n\ntheorem nth_even_reverses_with_division {n : Nat}\
  \ (h1 : n > 0) (h2 : n â‰¤ 10000) :\n  (nth_even n) / 2 + 1 = n := sorry\n\n/--\n\
