"vc-description": "In this kata the function returns an array/list like the one passed\
  \ to it but with its nth element removed (with `0 <= n <= array/list.length - 1`).\
  \ The function is already written for you and the basic tests pass, but random tests\
  \ fail. Your task is to figure out why and fix it.\n\nGood luck!\n\n~~~if:javascript\n\
  Some good reading: [MDN Docs about arrays](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array)\n\
  ~~~\n~~~if:python\nSome good reading: [Python Docs about lists](https://docs.python.org/3/tutorial/datastructures.html)\n\
  ~~~\n~~~if:coffeescript\nSome good reading: [CoffeeScript docs](http://coffeescript.org/)\n\
  ~~~"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def removeNthElement (arr : List α) (n : Nat) : List α :=\n  sorry\n\
  \n/-- Length decreases by 1 after removing element -/"
"vc-theorems": "theorem removeNthElement_length_decreases {α : Type u} (arr : List\
  \ α) (n : Nat) \n    (h : n < arr.length) :\n    (removeNthElement α arr n).length\
  \ = arr.length - 1 :=\n  sorry\n\n/-- Elements before n stay unchanged -/\n\ntheorem\
  \ removeNthElement_prefix_unchanged {α : Type u} (arr : List α) (n : Nat)\n    (h\
  \ : n < arr.length) :\n    (removeNthElement α arr n).take n = arr.take n :=\n \
  \ sorry\n\n/-- Elements after n are unchanged but shifted -/\n\ntheorem removeNthElement_suffix_shifted\
  \ {α : Type u} (arr : List α) (n : Nat)\n    (h : n < arr.length) :\n    (removeNthElement\
  \ α arr n).drop n = arr.drop (n + 1) :=\n  sorry\n\n/-- Removing first element gives\
  \ tail -/\n\ntheorem removeNthElement_zero_is_tail {α : Type u} (arr : List α)\n\
  \    (h : arr ≠ []) :\n    removeNthElement α arr 0 = arr.tail :=\n  sorry\n\n/--\n\
  info: [7, 6, 9]\n-/\n#guard_msgs in\n#eval remove_nth_element [9, 7, 6, 9] 0\n\n\
  /--\ninfo: [1, 3]\n-/\n#guard_msgs in\n#eval remove_nth_element [1, 2, 3] 1\n\n\
  /--\ninfo: ['a', 'b', 'c']\n-/\n#guard_msgs in\n#eval remove_nth_element [\"a\"\
  , \"b\", \"c\", \"d\"] 3\n"
