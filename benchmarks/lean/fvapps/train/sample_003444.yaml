"vc-description": "Time to win the lottery!\n\nGiven a lottery ticket (ticket), represented\
  \ by an array of 2-value arrays, you must find out if you've won the jackpot.  Example\
  \ ticket:\n\nTo do this, you must first count the 'mini-wins' on your ticket.  Each\
  \ sub array has both a string and a number within it. If the character code of any\
  \ of the characters in the string matches the number, you get a mini win. Note you\
  \ can only have one mini win per sub array.\n\nOnce you have counted all of your\
  \ mini wins, compare that number to the other input provided (win). If your total\
  \ is more than or equal to (win), return 'Winner!'. Else return 'Loser!'.\n\nAll\
  \ inputs will be in the correct format. Strings on tickets are not always the same\
  \ length."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isWinner (ticket : List (String × Nat)) (win : Nat) : String\
  \ := sorry\n\ntheorem bingo_result_valid (ticket : List (String × Nat)) (win : Nat)\
  \ :\n  win ≥ 0 → ticket.length > 0 → ticket.length ≤ 10 → \n  (isWinner ticket win\
  \ = \"Winner!\" ∨ isWinner ticket win = \"Loser!\") := sorry\n"
"vc-theorems": "theorem bingo_matches_determine_win (ticket : List (String × Nat))\
  \ (win : Nat) : \n  win ≥ 0 → ticket.length > 0 → ticket.length ≤ 10 →\n  (let m\
  \ := (ticket.filter (fun p => p.1.any (fun c => c = Char.ofNat p.2))).length;\n\
  \  isWinner ticket win = (if m ≥ win then \"Winner!\" else \"Loser!\")) := sorry\n\
  \ntheorem bingo_zero_always_wins (ticket : List (String × Nat)) :\n  ticket.length\
  \ > 0 → ticket.length ≤ 10 →\n  isWinner ticket 0 = \"Winner!\" := sorry\n\n\ntheorem\
  \ bingo_impossible_win (ticket : List (String × Nat)) :\n  ticket.length > 0 → ticket.length\
  \ ≤ 10 →\n  isWinner ticket (ticket.length + 1) = \"Loser!\" := sorry\n\n/--\ninfo:\
  \ 'Loser!'\n-/\n#guard_msgs in\n#eval bingo [[\"ABC\", 65], [\"HGR\", 74], [\"BYHT\"\
  , 74]] 2\n\n/--\ninfo: 'Winner!'\n-/\n#guard_msgs in\n#eval bingo [[\"ABC\", 65],\
  \ [\"HGR\", 74], [\"BYHT\", 74]] 1\n\n/--\ninfo: 'Loser!'\n-/\n#guard_msgs in\n\
  #eval bingo [[\"HGTYRE\", 74], [\"BE\", 66], [\"JKTY\", 74]] 3\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
