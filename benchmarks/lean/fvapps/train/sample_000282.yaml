"vc-description": "Given an array A of non-negative integers, return the maximum sum\
  \ of elements in two non-overlapping (contiguous) subarrays, which have lengths L\
  \ and M.  (For clarification, the L-length subarray could occur before or after\
  \ the M-length subarray.)\nFormally, return the largest V for which V = (A[i] +\
  \ A[i+1] + ... + A[i+L-1]) + (A[j] + A[j+1] + ... + A[j+M-1]) and either:\n\n0 <=\
  \ i < i + L - 1 < j < j + M - 1 < A.length, or\n0 <= j < j + M - 1 < i < i + L -\
  \ 1 < A.length.\n\n \n\n\n\nExample 1:\nInput: A = [0,6,5,2,2,5,1,9,4], L = 1, M\
  \ = 2\nOutput: 20\nExplanation: One choice of subarrays is [9] with length 1, and\
  \ [6,5] with length 2.\n\n\nExample 2:\nInput: A = [3,8,1,3,2,1,8,9,0], L = 3, M\
  \ = 2\nOutput: 29\nExplanation: One choice of subarrays is [3,8,1] with length 3,\
  \ and [8,9] with length 2.\n\n\nExample 3:\nInput: A = [2,1,5,6,0,9,5,0,3,8], L\
  \ = 4, M = 3\nOutput: 31\nExplanation: One choice of subarrays is [5,6,0,9] with\
  \ length 4, and [3,8] with length 3.\n\n \nNote:\n\nL >= 1\nM >= 1\nL + M <= A.length\
  \ <= 1000\n0 <= A[i] <= 1000"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def max_sum_two_no_overlap (A : List Int) (L M : Nat) : Int :=\
  \ sorry\n\ntheorem equal_window_sizes (A : List Int) (L : Nat) :\n  2 * L ≤ A.length\
  \ →\n  max_sum_two_no_overlap A L L = max_sum_two_no_overlap A L L := by sorry\n"
"vc-theorems": "theorem max_sum_two_bounds (A : List Int) (L M : Nat) :\n  -- Result\
  \ is symmetric for L and M\n  max_sum_two_no_overlap A L M = max_sum_two_no_overlap\
  \ A M L := by sorry\n\n/--\ninfo: 20\n-/\n#guard_msgs in\n#eval max_sum_two_no_overlap\
  \ [0, 6, 5, 2, 2, 5, 1, 9, 4] 1 2\n\n/--\ninfo: 29\n-/\n#guard_msgs in\n#eval max_sum_two_no_overlap\
  \ [3, 8, 1, 3, 2, 1, 8, 9, 0] 3 2\n\n/--\ninfo: 31\n-/\n#guard_msgs in\n#eval max_sum_two_no_overlap\
  \ [2, 1, 5, 6, 0, 9, 5, 0, 3, 8] 4 3\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
