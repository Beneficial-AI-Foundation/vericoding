"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def toLoverCase (s : String) : String := sorry\ndef isAlpha (c\
  \ : Char) : Bool := sorry\n"
"vc-theorems": "theorem length_preserved (s : String) :\n  String.length (toLoverCase\
  \ s) = String.length s := sorry\n\n\ntheorem non_alpha_preserved (s : String) (i\
  \ : String.Pos) :\n  !isAlpha (s.get i) →\n  (toLoverCase s).get i = s.get i :=\
  \ sorry\n\n\ntheorem output_only_love_or_unchanged (s : String) (i : String.Pos)\
  \ :\n  let c := (toLoverCase s).get i\n  if isAlpha (s.get i)\n  then c = 'L' ∨\
  \ c = 'O' ∨ c = 'V' ∨ c = 'E'\n  else c = s.get i := sorry\n\n\ntheorem consistent_mapping\
  \ (s : String) (i j : String.Pos) :\n  isAlpha (s.get i) →\n  s.get i = s.get j\
  \ →\n  (toLoverCase s).get i = (toLoverCase s).get j := sorry\n\n/--\ninfo: 'EVOL'\n\
  -/\n#guard_msgs in\n#eval to_lover_case \"LOVE\"\n\n/--\ninfo: 'ELEEV VVOEE!'\n\
  -/\n#guard_msgs in\n#eval to_lover_case \"Hello World!\"\n\n/--\ninfo: 'OOOO,'\n\
  -/\n#guard_msgs in\n#eval to_lover_case \"jrvz,\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
