"vc-description": "Given a binary string s (a string consisting only of '0' and '1's).\n\
  Return the number of substrings with all characters 1's.\nSince the answer may be\
  \ too large, return it modulo 10^9 + 7.\n \nExample 1:\nInput: s = \"0110111\"\n\
  Output: 9\nExplanation: There are 9 substring in total with only 1's characters.\n\
  \"1\" -> 5 times.\n\"11\" -> 3 times.\n\"111\" -> 1 time.\nExample 2:\nInput: s\
  \ = \"101\"\nOutput: 2\nExplanation: Substring \"1\" is shown 2 times in s.\n\n\
  Example 3:\nInput: s = \"111111\"\nOutput: 21\nExplanation: Each substring contains\
  \ only 1's characters.\n\nExample 4:\nInput: s = \"000\"\nOutput: 0\n\n \nConstraints:\n\
  \ns[i] == '0' or s[i] == '1'\n1 <= s.length <= 10^5"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_substrings_ones (s : String) : Nat :=\n  sorry\n"
"vc-theorems": "theorem count_substrings_ones_valid_output (s : String) : \n  count_substrings_ones\
  \ s ≥ 0 ∧ count_substrings_ones s < 1000000007 :=\nsorry\n\n\ntheorem count_substrings_ones_empty_or_zeros\n\
  \  (s : String)\n  (h : s = \"\" ∨ ∀ c, c ∈ s.data → c = '0') :\n  count_substrings_ones\
  \ s = 0 :=\nsorry\n\n\ntheorem count_substrings_ones_groups \n  (ones_lengths :\
  \ List Nat)\n  (h : ∀ n ∈ ones_lengths, 1 ≤ n ∧ n ≤ 10) :\n  let s := String.join\
  \ (\"0\" :: (ones_lengths.map (fun n => String.mk (List.replicate n '1'))))\n  let\
  \ expected := ones_lengths.foldl (fun acc n => (acc + n * (n + 1) / 2) % 1000000007)\
  \ 0\n  count_substrings_ones s = expected :=\nsorry\n\n\ntheorem count_substrings_ones_all_ones\n\
  \  (n : Nat)\n  (s : String)\n  (h : s.data = List.replicate n '1') :\n  count_substrings_ones\
  \ s = (n * (n + 1) / 2) % 1000000007 :=\nsorry\n\n/--\ninfo: 9\n-/\n#guard_msgs\
  \ in\n#eval count_substrings_ones \"0110111\"\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n\
  #eval count_substrings_ones \"101\"\n\n/--\ninfo: 21\n-/\n#guard_msgs in\n#eval\
  \ count_substrings_ones \"111111\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
