  \ 57 :=\n  sorry\n\n\ntheorem example_case_multiple :\n  calc_jumps_in_60_secs [12,\
  \ 23, 45] = 51 :=\n  sorry\n\n/--\ninfo: 60\n-/\n#guard_msgs in\n#eval calc_jumps_in_60_secs\
  \ []\n\n/--\ninfo: 51\n-/\n#guard_msgs in\n#eval calc_jumps_in_60_secs [12, 23,\
  \ 45]\n\n/--\ninfo: 57\n-/\n#guard_msgs in\n#eval calc_jumps_in_60_secs [17]\n"
