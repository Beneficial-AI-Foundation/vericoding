"vc-description": "Find the 2nd largest integer in array\nIf the array has no 2nd\
  \ largest integer then return nil.\nReject all non integers elements and then find\
  \ the 2nd largest integer in array\n\nfind_2nd_largest([1,2,3]) => 2\n\nfind_2nd_largest([1,1,1,1,1])\
  \ => nil\nbecause all elements are same. Largest no. is 1. and there is no 2nd largest\
  \ no.\n\nfind_2nd_largest([1,'a','2',3,3,4,5,'b']) => 4\nas after rejecting non\
  \ integers array will be [1,3,3,4,5]\nLargest no. is 5. and 2nd largest is 4.\n\n\
  Return nil if there is no 2nd largest integer.\nTake care of big numbers as well"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_2nd_largest {α : Type u} (arr : List α) : Option α :=\
  \ sorry\n\ntheorem find_2nd_largest_mixed_property \n  {α : Type} (arr : List (Int\
  \ ⊕ String)) :\n  let ints := arr.filterMap (fun x => match x with | Sum.inl i =>\
  \ some i | _ => none)\n  match find_2nd_largest arr with\n  | none => ints.eraseDups.length\
  \ ≤ 1\n  | some x => ints.eraseDups.length > 1 ∧ \n             match x with\n \
  \            | Sum.inl i => ∃ j, j = i ∧ (ints.eraseDups.filter (fun y => y > j)).length\
  \ = 1\n             | _ => False\n  := sorry\n"
"vc-theorems": "theorem find_2nd_largest_ints_property\n  (arr : List Int) (h1 : arr.length\
  \ ≥ 2) (h2 : arr.eraseDups = arr) :\n  match find_2nd_largest arr with\n  | none\
  \ => False \n  | some x => ∃ max min : Int, \n             (∀ y ∈ arr, y ≤ max)\
  \ ∧\n             (∀ y ∈ arr, y ≥ min) ∧\n             x ≤ max ∧ \n            \
  \ x ≥ min ∧ \n             x ≠ max\n  := sorry\n\n\ntheorem find_2nd_largest_ordering\n\
  \  (arr : List Int) :\n  match find_2nd_largest arr with\n  | none => True\n  |\
  \ some x => (arr.eraseDups.filter (fun y => y > x)).length = 1\n  := sorry\n\n/--\n\
  info: 2\n-/\n#guard_msgs in\n#eval find_2nd_largest [1, 2, 3]\n\n/--\ninfo: 4\n\
  -/\n#guard_msgs in\n#eval find_2nd_largest [1, \"a\", \"2\", 3, 3, 4, 5, \"b\"]\n\
  \n/--\ninfo: 3333333333333333333334\n-/\n#guard_msgs in\n#eval find_2nd_largest\
  \ [1, \"a\", \"2\", 3, 3, 3333333333333333333334, 544444444444444444444444444444,\
  \ \"b\"]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
