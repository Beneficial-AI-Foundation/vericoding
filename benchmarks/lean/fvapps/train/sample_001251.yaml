"vc-description": "In the year 4242, the language Haskell has evolved so much that\
  \ it has become an AI. It can solve very challenging problems, in very little time.\
  \ Humanity is worried that Haskell will take over the world. All hopes remain tied\
  \ to the Competitive Programming community as they are the expert in shaving milliseconds\
  \ off code runtime. Haskell creators have found one particular task that if solved\
  \ faster than Haskell itself, can be used to hack into Haskell's codebase and thus\
  \ defeat it. The exact details of the task are as follows,\n\n\n\" Calculate the\
  \ sum, S(N, K) = , for Q queries. Here Fi is ith Fibonacci number defined as: Fi\
  \ = i if i = 0 or 1 and Fi = Fi-1 + Fi-2 if i >= 2. \"\n\n\nYou being a member of\
  \ the Competitive Programming community are encouraged to make a submission to this\
  \ task.\n\n-----Input-----\n\nThe first line contains a single integer Q, the number\
  \ of queries.\n\nEach of the next Q lines contain two integers each, Ni and Ki.\n\
  \n-----Output-----\n\nOutput Q lines with one integer each. The ith line should\
  \ contain the value S(Ni, Ki).\n\n-----Constraints-----\n- 1 <= Q <= 5*104\n- 1\
  \ <= N <= 1018\n- 1 <= K <= 1018\n\n-----Example-----\nInput:\n1\n1 1\nOutput:\n\
  1"
