"vc-description": "Now we will confect a reagent. There are eight materials to choose\
  \ from, numbered 1,2,..., 8 respectively.\n\nWe know the rules of confect:\n```\n\
  material1 and material2 cannot be selected at the same time\nmaterial3 and material4\
  \ cannot be selected at the same time\nmaterial5 and material6 must be selected\
  \ at the same time\nmaterial7 or  material8 must be selected(at least one, or both)\n\
  ```\n\n# Task\n\nYou are given a integer array `formula`. Array contains only digits\
  \ 1-8 that represents material 1-8. Your task is to determine if the formula is\
  \ valid. Returns `true` if it's valid, `false` otherwise.\n\n\n# Example\n\nFor\
  \ `formula = [1,3,7]`, The output should be `true`.\n\nFor `formula = [7,1,2,3]`,\
  \ The output should be `false`.\n\nFor `formula = [1,3,5,7]`, The output should\
  \ be `false`.\n\nFor `formula = [1,5,6,7,3]`, The output should be `true`.\n\nFor\
  \ `formula = [5,6,7]`, The output should be `true`.\n\nFor `formula = [5,6,7,8]`,\
  \ The output should be `true`.\n\nFor `formula = [6,7,8]`, The output should be\
  \ `false`.\n\nFor `formula = [7,8]`, The output should be `true`.\n\n\n# Note\n\n\
  - All inputs are valid. Array contains at least 1 digit. Each digit appears at most\
  \ once. \n\n- Happy Coding `^_^`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isValid (formula : List Nat) : Bool := sorry\n\ntheorem valid_formula_characterization\
  \ (formula : List Nat) :\n  isValid formula = ¬(\n    ((1 ∈ formula) ∧ (2 ∈ formula))\
  \ ∨\n    ((3 ∈ formula) ∧ (4 ∈ formula)) ∨\n    ((5 ∈ formula) ∧ (6 ∉ formula))\
  \ ∨\n    ((6 ∈ formula) ∧ (5 ∉ formula)) ∨\n    ((7 ∉ formula) ∧ (8 ∉ formula))\n\
  \  ) := sorry\n"
"vc-theorems": "theorem out_of_range_elements (formula : List Nat) :\n  (∀ x ∈ formula,\
  \ x < 1 ∨ x > 8) →\n  isValid formula = isValid [] := sorry\n\n/--\ninfo: True\n\
  -/\n#guard_msgs in\n#eval isValid [1, 3, 7]\n\n/--\ninfo: False\n-/\n#guard_msgs\
  \ in\n#eval isValid [7, 1, 2, 3]\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval isValid\
  \ [1, 5, 6, 7, 3]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
