"vc-description": "Your job is to return the volume of a cup when given the diameter\
  \ of the top, the diameter of the bottom and the height.\n\nYou know that there\
  \ is a steady gradient from the top to the bottom.\n\nYou want to return the volume\
  \ rounded to 2 decimal places.\n\nExmples:\n```python\ncup_volume(1, 1, 1)==0.79\n\
  \ncup_volume(10, 8, 10)==638.79\n\ncup_volume(1000, 1000, 1000)==785398163.4\n\n\
  cup_volume(13.123, 123.12, 1)==4436.57\n\ncup_volume(5, 12, 31)==1858.51\n```\n\n\
  You will only be passed positive numbers."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def pi : Float := 3.14159\n\ndef cup_volume (d1 d2 h : Float) :\
  \ Float := sorry\n"
"vc-theorems": "theorem cup_volume_positive\n  (d1 d2 h : Float)\n  (h1 : d1 > 1)\n\
  \  (h2 : d2 > 1) \n  (h3 : h > 1) :\n  cup_volume d1 d2 h > 0 := sorry\n\n\ntheorem\
  \ cup_volume_scales_linearly\n  (d1 d2 h scale : Float)\n  (h1 : d1 > 1)\n  (h2\
  \ : d2 > 1)\n  (h3 : h > 1)\n  (h4 : scale = 2) :\n  cup_volume d1 d2 (h * scale)\
  \ = cup_volume d1 d2 h * scale := sorry\n\n\ntheorem cup_volume_symmetric\n  (d1\
  \ d2 h : Float)\n  (h1 : d1 > 1)\n  (h2 : d2 > 1)\n  (h3 : h > 1) :\n  cup_volume\
  \ d1 d2 h = cup_volume d2 d1 h := sorry\n\n\ntheorem cup_volume_cylinder_case\n\
  \  (d h : Float) \n  (h1 : d > 1)\n  (h2 : h > 1) :\n  cup_volume d d h = pi * (d\
  \ * d) * h / 4 := sorry\n\n/--\ninfo: 0.79\n-/\n#guard_msgs in\n#eval cup_volume\
  \ 1 1 1\n\n/--\ninfo: 638.79\n-/\n#guard_msgs in\n#eval cup_volume 10 8 10\n\n/--\n\
  info: 1858.51\n-/\n#guard_msgs in\n#eval cup_volume 5 12 31\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
