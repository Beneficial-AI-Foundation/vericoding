"vc-definitions": "def isRepeatedChar (s : String) : Bool :=\n  sorry\n"
"vc-theorems": "theorem string_suffix_positive (s : String) :\n  stringSuffix s ≥\
  \ 0 :=\nsorry\n\n\ntheorem string_suffix_ge_len (s : String) :\n  stringSuffix s\
  \ ≥ strLen s :=\nsorry\n\n\ntheorem string_suffix_le_square (s : String) :\n  stringSuffix\
  \ s ≤ strLen s * strLen s :=\nsorry\n\n\ntheorem string_suffix_repeated_char (s\
  \ : String) :\n  isRepeatedChar s → stringSuffix s = (strLen s * (strLen s + 1))\
  \ / 2 :=\nsorry\n\n\ntheorem string_suffix_empty :\n  stringSuffix \"\" = 0 :=\n\
  sorry\n\n\ntheorem string_suffix_slice (s : String) (i : Nat) :\n  i < strLen s\
  \ → stringSuffix (s.drop i) ≤ stringSuffix s :=\nsorry\n\n/--\ninfo: 3\n-/\n#guard_msgs\
  \ in\n#eval string_suffix \"abc\"\n\n/--\ninfo: 11\n-/\n#guard_msgs in\n#eval string_suffix\
