"vc-description": "#Task:\nWrite a function `get_member_since` which accepts a username\
  \ from someone at Codewars and returns an string containing the month and year separated\
  \ by a space that they joined CodeWars.\n\n###If you want/don't want your username\
  \ to be in the tests, ask me in the discourse area. There can't be too many though\
  \ because the server may time out.\n\n#Example:\n\n```python\n>>> get_member_since('dpleshkov')\n\
  Jul 2016\n>>> get_member_since('jhoffner')\nOct 2012\n```\n\n#Libraries/Recommendations:\n\
  \n##Python:\n\n* `urllib.request.urlopen`: Opens up a webpage.\n* `re`: The RegEx\
  \ library for Python.\n* `bs4`([BeautifulSoup](https://www.crummy.com/software/BeautifulSoup/bs4/doc)):\
  \ A tool for scraping HTML and XML.\n* **Python 2 is not working for this kata.\
  \ :(**\n\n#Notes:\n\n* Time out / server errors often happen with the test cases\
  \ depending on the status of the codewars website. Try submitting your code a few\
  \ times or at different hours of the day if needed.\n* Feel free to voice your comments\
  \ and concerns in the discourse area."
