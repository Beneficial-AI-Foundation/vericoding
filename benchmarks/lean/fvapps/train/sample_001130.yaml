"vc-description": "This is a simple game you must have played around with during your\
  \ school days, calculating FLAMES of you and your crush! Given the names of two\
  \ people, cancel out the common letters (repeated occurrence of a letter is treated\
  \ separately, so 2A's in one name and one A in the other would cancel one A in each\
  \ name), count the total number of remaining letters (n) and repeatedly cut the\
  \ letter in the word FLAMES which hits at the nth number when we count from F in\
  \ cyclic manner.\n\nFor example:\nNAME 1: SHILPA\nNAME 2: AAMIR\nAfter cutting the\
  \ common letters: \nNAME 1: SHILPA \nNAME 2: AAMIR\nTotal number of letters left=7\n\
  FLAMES, start counting from F : 1=F, 2=L, 3=A, 4=M, 5=E, 6=S,7=F...So cut F\nFLAMES:\
  \ repeat this process with remaining letters of FLAMES for number 7 (start count\
  \ from the letter after \nthe last letter cut) . In the end, one letter remains.\
  \ Print the result corresponding to the last letter:\nF=FRIENDS\nL=LOVE\nA=ADORE\n\
  M=MARRIAGE\nE=ENEMIES\nS=SISTER\n\n-----Input-----\nThe no. of test cases (<100)\n\
  two names (may include spaces) for each test case.\n\n\n-----Output-----\nFLAMES\
  \ result (Friends/Love/...etc) for each test case\n\n-----Example-----\nInput:\n\
  2\nSHILPA\nAAMIR\nMATT\nDENISE\n\nOutput:\nENEMIES\nLOVE\n\n\n\nBy:\nChintan, Asad,\
  \ Ashayam, Akanksha"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def ValidResult := [\"FRIENDS\", \"LOVE\", \"ADORE\", \"MARRIAGE\"\
  , \"ENEMIES\", \"SISTER\"]\n\ndef calculate_flames (name1 : String) (name2 : String)\
  \ : String :=\n  sorry\n\n\n"
"vc-theorems": "theorem calculate_flames_symmetry (name1 name2 : String) :\n  name1\
  \ ≠ \"\" → name2 ≠ \"\" →\n  calculate_flames name1 name2 = calculate_flames name2\
  \ name1 :=\nsorry\n\n\ntheorem calculate_flames_whitespace_invariant (name : String)\
  \ :\n  name ≠ \"\" →\n  calculate_flames name \"test\" = calculate_flames (name\
  \ ++ \"  \") \"test\" ∧\n  calculate_flames name \"test\" = calculate_flames (\"\
  \ \" ++ name ++ \" \") \"test\" :=\nsorry\n\n\ntheorem calculate_flames_identical_names\
  \ (name : String) :\n  name ≠ \"\" →\n  calculate_flames name name = calculate_flames\
  \ \"a\" \"a\" :=\nsorry"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
