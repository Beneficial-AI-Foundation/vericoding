"vc-description": "The prime number sequence starts with: `2,3,5,7,11,13,17,19...`.\
  \ Notice that `2` is in position `one`. \n\n`3` occupies position `two`, which is\
  \ a prime-numbered position. Similarly, `5`, `11` and `17` also occupy prime-numbered\
  \ positions. We shall call primes such as `3,5,11,17` dominant primes because they\
  \ occupy prime-numbered positions in the prime number sequence. Let's call this\
  \ `listA`. \n\nAs you can see from listA, for the prime range `range(0,10)`, there\
  \ are `only two` dominant primes (`3` and `5`) and the sum of these primes is: `3\
  \ + 5 = 8`. \n\nSimilarly, as shown in listA, in the `range (6,20)`, the dominant\
  \ primes in this range are `11` and `17`, with a sum of `28`.\n\nGiven a `range\
  \ (a,b)`, what is the sum of dominant primes within that range? Note that  `a <=\
  \ range <= b` and `b` will not exceed `500000`.\n\nGood luck!\n\nIf you like this\
  \ Kata, you will enjoy:\n\n[Simple Prime Streaming](https://www.codewars.com/kata/5a908da30025e995880000e3)\n\
  \n[Sum of prime-indexed elements](https://www.codewars.com/kata/59f38b033640ce9fc700015b)\n\
  \n[Divisor harmony](https://www.codewars.com/kata/59bf97cd4f98a8b1cd00007e)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve (a b : Nat) : Nat := sorry \n\ntheorem solve_range_bounds\
  \ (a b : Nat) (h1 : a ≤ 499999) (h2 : b ≤ 499999) : \n  solve (min a b) (max a b)\
  \ ≥ 0 := sorry\n"
"vc-theorems": "theorem solve_same_bounds (x : Nat) (h : x ≤ 499999) : \n  solve x\
  \ x ≥ 0 := sorry\n\n\ntheorem solve_zero :\n  solve 0 0 = 0 := sorry\n\n\ntheorem\
  \ solve_monotonic (x : Nat) (h : x ≤ 499999) : \n  solve 0 x ≤ solve 0 (x + 1) :=\
  \ sorry\n\n/--\ninfo: 8\n-/\n#guard_msgs in\n#eval solve 0 10\n\n/--\ninfo: 1080\n\
  -/\n#guard_msgs in\n#eval solve 2 200\n\n/--\ninfo: 48132\n-/\n#guard_msgs in\n\
  #eval solve 200 2000\n"
