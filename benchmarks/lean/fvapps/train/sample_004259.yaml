"vc-description": "As you probably know, Fibonacci sequence are the numbers in the\
  \ following integer sequence:\n1, 1, 2, 3, 5, 8, 13...\nWrite a method that takes\
  \ the index as an argument and returns last digit from fibonacci number. Example:\n\
  \  getLastDigit(15) - 610. Your method must return 0 because the last digit of 610\
  \ is 0.\nFibonacci sequence grows very fast and value can take very big numbers\
  \ (bigger than integer type can contain), so, please, be careful with overflow.\n\
  \n[Hardcore version of this kata](http://www.codewars.com/kata/find-last-fibonacci-digit-hardcore-version),\
  \ no bruteforce will work here ;)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def get_last_digit (n : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem last_digit_in_range (n : Nat) :\n  0 ≤ get_last_digit n ∧\
  \ get_last_digit n ≤ 9 :=\n  sorry\n\n\ntheorem last_digit_periodic (n : Nat) :\n\
  \  get_last_digit n = get_last_digit (n + 60) :=\n  sorry\n\n\ntheorem last_digit_base_cases\
  \ :\n  get_last_digit 0 = 0 ∧ \n  get_last_digit 1 = 1 ∧\n  get_last_digit 2 = 1\
  \ :=\n  sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval get_last_digit 15\n\n/--\n\
  info: 5\n-/\n#guard_msgs in\n#eval get_last_digit 193150\n\n/--\ninfo: 0\n-/\n#guard_msgs\
  \ in\n#eval get_last_digit 300\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
