"vc-description": "Story\nJumbo Juice makes a fresh juice out of fruits of your choice.Jumbo\
  \ Juice charges $5 for regular fruits and $7 for special ones. Regular fruits are\
  \ Banana, Orange, Apple, Lemon and Grapes. Special ones are Avocado, Strawberry\
  \ and Mango. Others fruits that are not listed are also available upon request.\
  \ Those extra special fruits cost $9 per each. There is no limit on how many fruits\
  \ she/he picks.The price of a cup of juice is the mean of price of chosen fruits.\
  \ In case of decimal number (ex. $5.99), output should be the nearest integer (use\
  \ the standard rounding function of your language of choice). \n\nInput\nThe function\
  \ will receive an array of strings, each with the name of a fruit. The recognition\
  \ of names should be case insensitive. There is no case of an enmpty array input.\
  \  \n\n\nExample\n\n```\n['Mango', 'Banana', 'Avocado'] //the price of this juice\
  \ bottle is (7+5+7)/3 = $6($6.333333...)\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def mix_fruit (fruits : List String) : Nat :=\n  sorry\n"
"vc-theorems": "theorem mix_fruit_price_bounds (fruits : List String) \n  (h : fruits.length\
  \ > 0)\n  (h2 : ∀ f ∈ fruits, f ∈ [\n    \"banana\", \"BANANA\", \"Banana\",\n \
  \   \"orange\", \"ORANGE\", \"Orange\",\n    \"apple\", \"APPLE\", \"Apple\", \n\
  \    \"lemon\", \"LEMON\", \"Lemon\",\n    \"grapes\", \"GRAPES\", \"Grapes\",\n\
  \    \"avocado\", \"AVOCADO\", \"Avocado\",\n    \"strawberry\", \"STRAWBERRY\"\
  , \"Strawberry\",\n    \"mango\", \"MANGO\", \"Mango\", \n    \"kiwi\", \"KIWI\"\
  , \"Kiwi\",\n    \"melon\", \"MELON\", \"Melon\",\n    \"watermelon\", \"WATERMELON\"\
  , \"Watermelon\"\n  ]) :\n  5 ≤ mix_fruit fruits ∧ mix_fruit fruits ≤ 9 :=\n  sorry\n\
  \n\ntheorem regular_fruits_price (fruits : List String)\n  (h : fruits.length >\
  \ 0)\n  (h2 : ∀ f ∈ fruits, f ∈ [\"banana\", \"orange\", \"apple\", \"lemon\", \"\
  grapes\"]) :\n  mix_fruit fruits = 5 :=\n  sorry\n\n\ntheorem special_fruits_price\
  \ (fruits : List String)\n  (h : fruits.length > 0) \n  (h2 : ∀ f ∈ fruits, f ∈\
  \ [\"avocado\", \"strawberry\", \"mango\"]) :\n  mix_fruit fruits = 7 :=\n  sorry\n\
  \n\ntheorem other_fruits_price (fruits : List String)\n  (h : fruits.length > 0)\n\
  \  (h2 : ∀ f ∈ fruits, f = \"kiwi\") :\n  mix_fruit fruits = 9 :=\n  sorry\n\n/--\n\
  info: 6\n-/\n#guard_msgs in\n#eval mix_fruit [\"banana\", \"mango\", \"avocado\"\
  ]\n\n/--\ninfo: 8\n-/\n#guard_msgs in\n#eval mix_fruit [\"melon\", \"Mango\", \"\
  kiwi\"]\n\n/--\ninfo: 6\n-/\n#guard_msgs in\n#eval mix_fruit [\"watermelon\", \"\
  Orange\", \"grapes\"]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
