"vc-description": "# Task\nTwo arrays are called similar if one can be obtained from\
  \ another by swapping at most one pair of elements.\n\nGiven two arrays, check whether\
  \ they are similar.\n\n# Example\n\nFor `A = [1, 2, 3]` and `B = [1, 2, 3]`, the\
  \ output should be `true;`\n\nFor `A = [1, 2, 3]` and `B = [2, 1, 3]`, the output\
  \ should be `true;`\n\nFor `A = [1, 2, 2]` and `B = [2, 1, 1]`, the output should\
  \ be `false.`\n\n# Input/Output\n\n- `[input]` integer array `A`\n\nArray of integers.\n\
  \nConstraints: `3 ≤ A.length ≤ 10000, 1 ≤ A[i] ≤ 1000.`\n\n- `[input]` integer array\
  \ `B`\n\nArray of integers of the same length as `A`.\n\nConstraints: `B.length\
  \ = A.length, 1 ≤ B[i] ≤ 1000.`\n\n- `[output]` a boolean value\n\n`true` if `A`\
  \ and `B` are similar, `false` otherwise."
"vc-preamble": "import Imports.AllImports\n\ndef are_similar (xs ys : List Int) :\
  \ Bool := sorry\n\ntheorem identical_lists_are_similar {xs : List Int} (h : xs ≠\
  \ []) : \n  are_similar xs xs := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def insertSort (xs : List Int) : List Int := sorry \n\ntheorem\
  \ different_contents_not_similar {xs ys : List Int} :\n  insertSort xs ≠ insertSort\
  \ ys →\n  ¬(are_similar xs ys) := sorry"
"vc-theorems": "theorem single_swap_makes_similar {xs : List Int} (h : xs.length ≥\
  \ 2) :\n  let ys := xs.set 0 (xs.get! 1) |>.set 1 (xs.get! 0)\n  are_similar xs\
  \ ys := sorry\n\n\ntheorem multiple_swaps_not_similar {xs : List Int} (h : xs.length\
  \ ≥ 3) :\n  let ys := xs.set 0 (xs.get! 1)\n            |>.set 1 (xs.get! 2)\n \
  \           |>.set 2 (xs.get! 0)\n  (List.length (List.filter (fun p => p.1 ≠ p.2)\
  \ (List.zip xs ys))) > 2 →\n  ¬(are_similar xs ys) := sorry\n\n\n/--\ninfo: True\n\
  -/\n#guard_msgs in\n#eval are_similar [1, 2, 3] [1, 2, 3]\n\n/--\ninfo: True\n-/\n\
  #guard_msgs in\n#eval are_similar [1, 2, 3] [2, 1, 3]\n\n/--\ninfo: False\n-/\n\
  #guard_msgs in\n#eval are_similar [1, 2, 2] [2, 1, 1]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
