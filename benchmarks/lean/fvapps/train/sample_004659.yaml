"vc-definitions": "def count_char (s : String) (c : Char) : Nat :=\n  sorry\n"
"vc-theorems": "theorem count_char_case_insensitive_char (s : String) (c : Char) :\n\
  \  count_char s c = count_char s c.toUpper ∧ \n  count_char s c = count_char s c.toLower\
  \ :=\nsorry\n\n\ntheorem count_char_bounds (s : String) (c : Char) :\n  0 ≤ count_char\
  \ s c ∧ count_char s c ≤ s.length :=\nsorry \n\n\ntheorem count_char_case_insensitive_string\
  \ (s : String) (c : Char) :\n  count_char s c = count_char s.toUpper c ∧\n  count_char\
