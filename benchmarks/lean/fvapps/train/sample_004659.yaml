"vc-description": "The goal of this kata is to write a function that takes two inputs:\
  \ a string and a character. The function will count the number of times that character\
  \ appears in the string. The count is case insensitive.\n\nFor example: \n\n```python\n\
  count_char(\"fizzbuzz\",\"z\") => 4\ncount_char(\"Fancy fifth fly aloof\",\"f\"\
  ) => 5\n```\n\nThe character can be any alphanumeric character. \n\nGood luck."
"vc-preamble": "import Imports.AllImports"
