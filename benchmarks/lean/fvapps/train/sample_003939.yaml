"vc-description": "Implement a method that accepts 3 integer values a, b, c. The method\
  \ should return true if a triangle can be built with the sides of given length and\
  \ false in any other case.\n\n(In this case, all triangles must have surface greater\
  \ than 0 to be accepted)."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_triangle (a b c : Int) : Bool := sorry\n\ntheorem non_positive_sides_are_invalid\
  \ {a b c : Int} :\n  (a ≤ 0 ∨ b ≤ 0 ∨ c ≤ 0) → is_triangle a b c = false := sorry\n"
"vc-theorems": "theorem triangle_inequality {a b c : Int} : \n  is_triangle a b c\
  \ = true → \n  (a < b + c ∧ b < a + c ∧ c < a + b) := sorry\n\n\ntheorem equilateral_triangle\
  \ {side : Int} :\n  side > 0 → is_triangle side side side = true := sorry\n\n/--\n\
  info: True\n-/\n#guard_msgs in\n#eval is_triangle 1 2 2\n\n/--\ninfo: False\n-/\n\
  #guard_msgs in\n#eval is_triangle 7 2 2\n\n/--\ninfo: False\n-/\n#guard_msgs in\n\
  #eval is_triangle 0 2 3\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
