"vc-description": "You are given a list of non-negative integers, a1, a2, ..., an,\
  \ and a target, S. Now you have 2 symbols + and -. For each integer, you should\
  \ choose one from + and - as its new symbol.\n \n\nFind out how many ways to assign\
  \ symbols to make sum of integers equal to target S.  \n\n\nExample 1:\n\nInput:\
  \ nums is [1, 1, 1, 1, 1], S is 3. \nOutput: 5\nExplanation: \n\n-1+1+1+1+1 = 3\n\
  +1-1+1+1+1 = 3\n+1+1-1+1+1 = 3\n+1+1+1-1+1 = 3\n+1+1+1+1-1 = 3\n\nThere are 5 ways\
  \ to assign symbols to make the sum of nums be target 3.\n\n\n\nNote:\n\nThe length\
  \ of the given array is positive and will not exceed 20. \nThe sum of elements in\
  \ the given array will not exceed 1000.\nYour output answer is guaranteed to be\
  \ fitted in a 32-bit integer."
"vc-preamble": "import Imports.AllImports\n\ndef List.sum (xs : List Nat) : Nat :=\n\
  \  match xs with\n  | [] => 0\n  | h :: t => h + List.sum t\n\n\ndef Int.abs (n\
  \ : Int) : Int :=\n  if n ≥ 0 then n else -n\n\n\ndef List.sort (xs : List Nat)\
  \ : List Nat :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_target_sum_ways (nums : List Nat) (target : Int) : Nat\
  \ :=\n  sorry\n"
"vc-theorems": "theorem output_bounds_nonnegative {nums : List Nat} {target : Int}\
  \ :\n  find_target_sum_ways nums target ≥ 0 := sorry\n\n\ntheorem output_bounds_impossible\
  \ {nums : List Nat} {target : Int} :\n  ((nums.sum : Int) < target.abs) → find_target_sum_ways\
  \ nums target = 0 := sorry\n\n\ntheorem invariant_permutation {nums : List Nat}\
  \ {target : Int} :\n  find_target_sum_ways nums target = find_target_sum_ways (List.sort\
  \ nums) target := sorry\n\n\ntheorem invariant_odd_sum {nums : List Nat} {target\
  \ : Int} :\n  ((nums.sum : Int) + target) % 2 = 1 → find_target_sum_ways nums target\
  \ = 0 := sorry\n\n\ntheorem all_ones_symmetric {n : Nat} {nums : List Nat} :\n \
  \ (∀ x ∈ nums, x = 1) →\n  find_target_sum_ways nums (n / 2) = find_target_sum_ways\
  \ nums (-n / 2) := sorry"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
