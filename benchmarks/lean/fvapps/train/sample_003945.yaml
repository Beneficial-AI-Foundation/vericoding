"vc-description": "Every day we can send from the server a certain limit of e-mails.\n\
  \nTask:\nWrite a function that will return the integer number of e-mails sent in\
  \ the percentage of the limit.\n\nExample:\n```\nlimit       - 1000;\nemails sent\
  \ - 101;\nreturn      - 10%; // becouse integer from 10,1 = 10\n```\n\nArguments:\n\
  \nInteger, limit;\nInteger, number of e-mails sent today;\n\nWhen:\n\nthe argument\
  \ ```$sent = 0```, then return the message: \"No e-mails sent\";\nthe argument ```$sent\
  \ >= $limit```, then return the message: \"Daily limit is reached\";\nthe argument\
  \ ```$limit is empty```, then default ```$limit = 1000``` emails;\n\nGood luck!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def get_percentage (sent : Int) (limit : Int := 1000) : String\
  \ := sorry\n\ntheorem get_percentage_within_limits {sent : Int} \n  (h1 : 1 ≤ sent)\
  \ (h2 : sent ≤ 999) :\n  let result := get_percentage sent\n  (result.endsWith \"\
  %\") ∧\n  let percent := (result.dropRight 1).toInt!\n  0 ≤ percent ∧ percent ≤\
  \ 100 := sorry\n"
"vc-theorems": "theorem limit_exceeded {sent : Int}\n  (h : 1000 ≤ sent) :\n  get_percentage\
  \ sent = \"Daily limit is reached\" := sorry\n\n\ntheorem custom_limit {sent limit\
  \ : Int}\n  (h1 : 1 ≤ sent) (h2 : 1 ≤ limit) :\n  let result := get_percentage sent\
  \ limit\n  if sent ≥ limit then\n    result = \"Daily limit is reached\"\n  else\n\
  \    (result.endsWith \"%\") ∧\n    let percent := (result.dropRight 1).toInt!\n\
  \    0 ≤ percent ∧ percent ≤ 100 := sorry\n\n\ntheorem zero_emails :\n  get_percentage\
  \ 0 = \"No e-mails sent\" := sorry\n\n/--\ninfo: '10%'\n-/\n#guard_msgs in\n#eval\
  \ get_percentage 101 1000\n\n/--\ninfo: '51%'\n-/\n#guard_msgs in\n#eval get_percentage\
  \ 256 500\n\n/--\ninfo: '25%'\n-/\n#guard_msgs in\n#eval get_percentage 259\n\n\
  /--\ninfo: 'No e-mails sent'\n-/\n#guard_msgs in\n#eval get_percentage 0\n\n/--\n\
  info: 'Daily limit is reached'\n-/\n#guard_msgs in\n#eval get_percentage 1000 1000\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
