"vc-description": "Write a program to check whether a triangle is valid or not, when\
  \ the three angles of the triangle are the inputs. A triangle is valid if the sum\
  \ of all the three angles is equal to 180 degrees.\n\n-----Input-----\n\nThe first\
  \ line contains an integer T, the total number of testcases. Then T lines follow,\
  \ each line contains three angles  A, B and C, of the triangle separated by space.\
  \ \n\n-----Output-----\nFor each test case, display 'YES' if the triangle is valid,\
  \ and 'NO', if it is not, in a new line.\n\n-----Constraints-----\n- 1 ≤ T ≤ 1000\n\
  - 1 ≤ A,B,C ≤ 180\n\n-----Example-----\nInput\n\n3 \n40 40 100\n45 45 90\n180 1\
  \ 1\nOutput\n\nYES\nYES\nNO"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_valid_triangle (a b c : Int) : String :=\n  sorry\n"
"vc-theorems": "theorem is_valid_triangle_output_valid (a b c : Int) :\n  is_valid_triangle\
  \ a b c = \"YES\" ∨ is_valid_triangle a b c = \"NO\" :=\n  sorry\n\n\ntheorem valid_triangle_angle_properties\
  \ {a b c : Int} :\n  is_valid_triangle a b c = \"YES\" →\n  a > 0 ∧ b > 0 ∧ c >\
  \ 0 ∧ a + b + c = 180 :=\n  sorry\n\n\ntheorem valid_triangle_construction (a b\
  \ : Int) \n  (h1 : a > 0) (h2 : b > 0) (h3 : a ≤ 178) (h4 : b ≤ 178) :\n  let c\
  \ := 180 - a - b\n  if c > 0 then\n    is_valid_triangle a b c = \"YES\"\n  else\
  \ \n    is_valid_triangle a b c = \"NO\" :=\n  sorry\n\n\ntheorem negative_or_zero_angles\
  \ (x : Int) (h : x ≤ 0) :\n  is_valid_triangle x 90 90 = \"NO\" ∧\n  is_valid_triangle\
  \ 90 x 90 = \"NO\" ∧\n  is_valid_triangle 90 90 x = \"NO\" :=\n  sorry\n\n/--\n\
  info: 'YES'\n-/\n#guard_msgs in\n#eval is_valid_triangle 40 40 100\n\n/--\ninfo:\
  \ 'YES'\n-/\n#guard_msgs in\n#eval is_valid_triangle 45 45 90\n\n/--\ninfo: 'NO'\n\
  -/\n#guard_msgs in\n#eval is_valid_triangle 180 1 1\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
