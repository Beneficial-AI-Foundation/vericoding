"vc-description": "You have found $M$ different types of jewels in a mine and each\
  \ type of jewel is present in an infinite number.\nThere are $N$ different boxes\
  \ located at position $(1 ,2 ,3 ,...N)$.\nEach box can collect jewels up to a certain\
  \ number ( box at position $i$ have $i$ different partitions and each partition\
  \ can collect at most one jewel of any type).\nBoxes at odd positions are already\
  \ fully filled with jewels while boxes at even positions are completely empty.\n\
  Print the total number of different arrangements possible so that all boxes can\
  \ be fully filled.\nAs the answer can be very large you can print it by doing modulo\
  \ with 1000000007(10^9+7).\n\n-----Input:-----\n- First line will contain $T$, number\
  \ of testcases. \n- Each testcase contains of a single line of input, two integers\
  \ $N ,  M$. \n\n-----Output:-----\nFor each testcase, Print the total number of\
  \ different arrangement.\n\n-----Constraints-----\n- $1 \\leq T \\leq 20000$\n-\
  \ $1 \\leq N \\leq 1e9$\n- $1 \\leq M \\leq 1e14$\n\n-----Sample Input:-----\n2\n\
  1 10\n5 2\n\n-----Sample Output:-----\n1\n64"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def MOD : Nat := 1000000007\n\ndef calculate_arrangements (n m\
  \ : Int) : Int :=\n  sorry\n"
"vc-theorems": "theorem calculate_arrangements_mod_bounds\n  (n m : Int) (hn : n >\
  \ 0) (hm : m > 0) :\n  0 ≤ calculate_arrangements n m ∧ calculate_arrangements n\
  \ m < MOD :=\n  sorry\n\n\ntheorem calculate_arrangements_one_n\n  (m : Int) (hm\
  \ : m > 0) :\n  calculate_arrangements 1 m = 1 :=\n  sorry\n\n\ntheorem calculate_arrangements_nonNeg_invalid_n\n\
  \  (n m : Int) (hn : n ≤ 0) (hm : m > 0) :\n  calculate_arrangements n m ≥ 0 :=\n\
  \  sorry\n\n\ntheorem calculate_arrangements_nonNeg_invalid_m\n  (n m : Int) (hn\
  \ : n > 0) (hm : m ≤ 0) :\n  calculate_arrangements n m ≥ 0 :=\n  sorry\n\n/--\n\
  info: 1\n-/\n#guard_msgs in\n#eval calculate_arrangements 1 10\n\n/--\ninfo: 64\n\
  -/\n#guard_msgs in\n#eval calculate_arrangements 5 2\n\n/--\ninfo: 729\n-/\n#guard_msgs\
  \ in\n#eval calculate_arrangements 4 3\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
