"vc-description": "Maya writes weekly articles to a well known magazine, but she is\
  \ missing one word each time she is about to send the article to the editor. The\
  \ article is not complete without this word. Maya has a friend, Dan, and he is very\
  \ good with words, but he doesn't like to just give them away. He texts Maya a number\
  \ and she needs to find out the hidden word. \nThe words can contain only the letter:\
  \ \"a\", \"b\", \"d\", \"e\", \"i\", \"l\", \"m\", \"n\", \"o\", and \"t\".\n\n\
  Luckily, Maya has the key:\n\n\"a\" - 6\n\"b\" - 1 \n\"d\" - 7\n\"e\" - 4\n\"i\"\
  \ - 3\n\"l\" - 2\n\"m\" - 9\n\"n\" - 8\n\"o\" - 0\n\"t\" - 5\n\nYou can help Maya\
  \ by writing a function that will take a number between 100 and 999999 and return\
  \ a string with the word. \n\nThe input is always a number, contains only the numbers\
  \ in the key. \nThe output should be always a string with one word, all lowercase.\n\
  \nMaya won't forget to thank you at the end of her article :)"
"vc-preamble": "import Imports.AllImports\n\ndef hidden (n : Nat) : String := sorry\n\
  \ntheorem hidden_length_matches_input {n : Nat} :\n  (toString n).length = (hidden\
  \ n).length := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def hidden_withInt (n : Int) : String := sorry\n\ntheorem hidden_rejects_negative\
  \ (n : Int) :\n  n < 0 → hidden_withInt n = \"\" := sorry"
"vc-theorems": "theorem hidden_valid_chars {n : Nat} {c : Char} :\n  c ∈ (hidden n).data\
  \ → c ∈ ['o', 'b', 'l', 'i', 'e', 'a', 't', 'd', 'n', 'm'] := sorry\n\n\ntheorem\
  \ hidden_consistent_mapping {n₁ n₂ : Nat} {i : Nat} {pos1 : String.Pos} {pos2 :\
  \ String.Pos} :\n  i < min (toString n₁).length (toString n₂).length →\n  (toString\
  \ n₁).get pos1 = (toString n₂).get pos2 →\n  (hidden n₁).get pos1 = (hidden n₂).get\
  \ pos2 := sorry\n\n\n/--\ninfo: 'aid'\n-/\n#guard_msgs in\n#eval hidden 637\n\n\
  /--\ninfo: 'dean'\n-/\n#guard_msgs in\n#eval hidden 7468\n\n/--\ninfo: 'email'\n\
  -/\n#guard_msgs in\n#eval hidden 49632\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
