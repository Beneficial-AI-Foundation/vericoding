"vc-definitions": "def max_triangle_height (n : Nat) : Nat := sorry\n\ntheorem max_triangle_height_non_negative\
  \ (n : Nat) :\n  max_triangle_height n ≥ 0 := sorry\n"
"vc-theorems": "theorem max_triangle_height_triangular (n : Nat) :\n  (max_triangle_height\
  \ n * (max_triangle_height n + 1)) / 2 ≤ n := sorry\n\n\ntheorem max_triangle_height_optimal\
  \ (n : Nat) :\n  let h := max_triangle_height n\n  ((h + 1) * (h + 2)) / 2 > n ∨\
  \ h = n := sorry\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval max_triangle_height\
  \ 3\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval max_triangle_height 5\n\n/--\ninfo:\
  \ 3\n-/\n#guard_msgs in\n#eval max_triangle_height 7\n"
