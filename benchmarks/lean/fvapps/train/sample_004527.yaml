"vc-theorems": "theorem derivative_length {p : List Int} (h : p ≠ []) :\n  (poly_derivative\
  \ p).length = p.length - 1 :=\nsorry\n\n\ntheorem derivative_constant {p : List\
  \ Int} (h : p.length = 1) :\n  poly_derivative p = [] :=\nsorry\n\n\ntheorem derivative_linear\
  \ {p : List Int} (h : p.length ≥ 2) :\n  (poly_derivative p).get! 0 = p.get! 1 :=\n\
