"vc-description": "The characters of Chima need your help. Their weapons got mixed\
  \ up! They need you to write a program that accepts the name of a character in Chima\
  \ then tells which weapon he/she owns.\n\nFor example: for the character `\"Laval\"\
  ` your program should return the solution `\"Laval-Shado Valious\"`\n\nYou must\
  \ complete the following character-weapon pairs:\n\n* Laval-Shado Valious, \n* Cragger-Vengdualize,\
  \ \n* Lagravis-Blazeprowlor, \n* Crominus-Grandorius, \n* Tormak-Tygafyre, \n* LiElla-Roarburn.\
  \ \n    \nReturn `\"Not a character\"` for invalid inputs."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def identify_weapon (character : String) : String := sorry\n\n\
  theorem identify_weapon_valid_character (character : String) \n  (h : character\
  \ = \"Laval\" ∨ \n       character = \"Cragger\" ∨ \n       character = \"Lagravis\"\
  \ ∨\n       character = \"Crominus\" ∨\n       character = \"Tormak\" ∨ \n     \
  \  character = \"LiElla\") :\n  identify_weapon character = match character with\n\
  \    | \"Laval\" => \"Laval-Shado Valious\"\n    | \"Cragger\" => \"Cragger-Vengdualize\"\
  \ \n    | \"Lagravis\" => \"Lagravis-Blazeprowlor\"\n    | \"Crominus\" => \"Crominus-Grandorius\"\
  \n    | \"Tormak\" => \"Tormak-Tygafyre\"\n    | \"LiElla\" => \"LiElla-Roarburn\"\
  \n    | _ => \"Not a character\" := sorry\n"
"vc-theorems": "theorem identify_weapon_invalid_character (character : String)\n \
  \ (h : character ≠ \"Laval\" ∧\n       character ≠ \"Cragger\" ∧\n       character\
  \ ≠ \"Lagravis\" ∧\n       character ≠ \"Crominus\" ∧\n       character ≠ \"Tormak\"\
  \ ∧\n       character ≠ \"LiElla\") :\n  identify_weapon character = \"Not a character\"\
  \ := sorry\n\n/--\ninfo: 'Laval-Shado Valious'\n-/\n#guard_msgs in\n#eval identify_weapon\
  \ \"Laval\"\n\n/--\ninfo: 'Crominus-Grandorius'\n-/\n#guard_msgs in\n#eval identify_weapon\
  \ \"Crominus\"\n\n/--\ninfo: 'Not a character'\n-/\n#guard_msgs in\n#eval identify_weapon\
  \ \"G\"loona\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
