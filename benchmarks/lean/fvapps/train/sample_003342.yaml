"vc-description": "# Introduction and Warm-up (Highly recommended)\n\n# [Playing With\
  \ Lists/Arrays Series](https://www.codewars.com/collections/playing-with-lists-slash-arrays)\n\
  ___\n\n# Task\n\n**_Given_** an *array/list [] of integers* , **_Find_** **_The\
  \ maximum difference_** *between the successive elements in its sorted form*. \n\
  ___\n\n# Notes \n\n* **_Array/list_** size is *at least 3*  .\n\n* **_Array/list's\
  \ numbers_**  Will be **mixture of positives and negatives also zeros_**  \n\n*\
  \ **_Repetition_** of numbers in *the array/list could occur*.\n\n* **_The Maximum\
  \ Gap_** is *computed Regardless the sign*.\n\n___\n\n# Input >> Output Examples\
  \ \n\n```\nmaxGap ({13,10,5,2,9}) ==> return (4)\n```\n\n## **_Explanation_**: \n\
  \n* **_The Maximum Gap_** *after sorting the array is* `4` , *The difference between*\
  \   ``` 9 - 5 = 4 ``` .\n___\n\n```\nmaxGap ({-3,-27,-4,-2}) ==> return (23)\n```\n\
  ## **_Explanation_**: \n\n* **_The Maximum Gap_** *after sorting the array is* `23`\
  \ , *The difference between*   ` |-4- (-27) | = 23` .\n\n*  **_Note_** : *Regardless\
  \ the sign of negativity* .\n___\n\n```\nmaxGap ({-7,-42,-809,-14,-12}) ==> return\
  \ (767)  \n```\n## **_Explanation_**: \n\n* **_The Maximum Gap_** *after sorting\
  \ the array is* `767` , *The difference between*   ` | -809- (-42) | = 767` .\n\n\
  *  **_Note_** : *Regardless the sign of negativity* .\n___\n\n```\nmaxGap ({-54,37,0,64,640,0,-15})\
  \ //return (576)\n```\n## **_Explanation_**: \n\n* **_The Maximum Gap_** *after\
  \ sorting the array is* `576` , *The difference between*   ` | 64 - 640 | = 576`\
  \ .\n\n*  **_Note_** : *Regardless the sign of negativity* .\n___\n___\n___\n\n\
  # [Playing with Numbers Series](https://www.codewars.com/collections/playing-with-numbers)\n\
  \n# [Playing With Lists/Arrays Series](https://www.codewars.com/collections/playing-with-lists-slash-arrays)\n\
  \n# [For More Enjoyable Katas](http://www.codewars.com/users/MrZizoScream/authored)\n\
  ___\n\n## ALL translations are welcomed\n\n## Enjoy Learning !!\n# Zizou"
"vc-preamble": "import Imports.AllImports\n\ndef maximum (xs : List Int) : Int :=\
  \ sorry\ndef minimum (xs : List Int) : Int := sorry"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def sorted (xs : List Int) : List Int := sorry\ndef max_gap (xs\
  \ : List Int) : Int := sorry\n"
"vc-theorems": "theorem max_gap_positive (xs : List Int) (h : xs.length ≥ 2) : \n\
  \  max_gap xs ≥ 0 := sorry\n\n\ntheorem max_gap_bounded_by_range (xs : List Int)\
  \ (h : xs.length ≥ 2) :\n  max_gap xs ≤ maximum xs - minimum xs := sorry\n\n\ntheorem\
  \ max_gap_in_consecutive_diffs (xs : List Int) (h : xs.length ≥ 2) :\n  ∃ i : Nat,\
  \ i < xs.length - 1 ∧ \n    max_gap xs = (sorted xs).get ⟨i+1, sorry⟩ - (sorted\
  \ xs).get ⟨i, sorry⟩ := sorry\n\n\ntheorem max_gap_reversal_invariant (xs : List\
  \ Int) (h : xs.length ≥ 2) :\n  max_gap xs = max_gap xs.reverse := sorry\n\n\ntheorem\
  \ max_gap_nonnegative_bounded (xs : List Int) (h : xs.length ≥ 2) \n  (h2 : ∀ x\
  \ ∈ xs, x ≥ 0) :\n  max_gap xs ≤ maximum xs := sorry\n\n\ntheorem max_gap_translation_invariant\
  \ (xs : List Int) (c : Int) (h : xs.length ≥ 2) :\n  max_gap xs = max_gap (xs.map\
  \ (· + c)) := sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval max_gap [13, 10,\
  \ 2, 9, 5]\n\n/--\ninfo: 23\n-/\n#guard_msgs in\n#eval max_gap [-3, -27, -4, -2]\n\
  \n/--\ninfo: 576\n-/\n#guard_msgs in\n#eval max_gap [-54, 37, 0, 64, -15, 640, 0]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
