"vc-description": "# Task\n Some people are standing in a row in a park. There are\
  \ trees between them which cannot be moved. \n \n Your task is to rearrange the\
  \ people by their heights in a non-descending order without moving the trees.\n\n\
  # Example\n\n For `a = [-1, 150, 190, 170, -1, -1, 160, 180]`, the output should\
  \ be\n\n `[-1, 150, 160, 170, -1, -1, 180, 190]`.\n\n# Input/Output\n\n\n - `[input]`\
  \ integer array `a`\n\n    If a[i] = -1, then the ith position is occupied by a\
  \ tree. Otherwise a[i] is the height of a person standing in the ith position.\n\
  \n    Constraints:\n\n    `5 ≤ a.length ≤ 30,`\n\n    `-1 ≤ a[i] ≤ 200.`\n\n\n -\
  \ `[output]` an integer array\n\n    `Sorted` array a with all the trees untouched."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def sort_by_height (a : List Int) : List Int :=\n  sorry\n"
"vc-theorems": "theorem sort_by_height_length {a : List Int} :\n  List.length (sort_by_height\
  \ a) = List.length a :=\n  sorry\n\n\ntheorem sort_by_height_trees_unchanged {a\
  \ : List Int} :\n  ∀ i, i < List.length a → (a.get ⟨i, sorry⟩ = -1 ↔ (sort_by_height\
  \ a).get ⟨i, sorry⟩ = -1) :=\n  sorry\n\n\ntheorem sort_by_height_non_trees_sorted\
  \ {a : List Int} :\n  let non_trees := (sort_by_height a).filterMap (fun x => if\
  \ x = -1 then none else some x)\n  ∀ i j, i < j → j < List.length non_trees → \n\
  \    non_trees.get ⟨i, sorry⟩ ≤ non_trees.get ⟨j, sorry⟩ :=\n  sorry\n\n\ntheorem\
  \ sort_by_height_same_non_trees {a : List Int} :\n  let f := fun x => if x = -1\
  \ then none else some x\n  List.filterMap f a = List.filterMap f (sort_by_height\
  \ a) :=\n  sorry\n\n\ntheorem sort_by_height_all_trees {a : List Int} :\n  (∀ x\
  \ ∈ a, x = -1) → sort_by_height a = a :=\n  sorry\n\n\ntheorem sort_by_height_no_trees\
  \ {a : List Int} :\n  (∀ x ∈ a, x ≠ -1) → \n  ∀ i j, i < j → j < List.length a →\
  \ \n    (sort_by_height a).get ⟨i, sorry⟩ ≤ (sort_by_height a).get ⟨j, sorry⟩ :=\n\
  \  sorry\n\n/--\ninfo: expected1\n-/\n#guard_msgs in\n#eval sort_by_height [-1,\
  \ 150, 190, 170, -1, -1, 160, 180]\n\n/--\ninfo: expected2\n-/\n#guard_msgs in\n\
  #eval sort_by_height [-1, -1, -1, -1, -1]\n\n/--\ninfo: expected3\n-/\n#guard_msgs\
  \ in\n#eval sort_by_height [4, 2, 9, 11, 2, 16]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
