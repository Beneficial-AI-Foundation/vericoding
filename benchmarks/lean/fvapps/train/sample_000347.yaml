"vc-description": "Write an efficient algorithm that searches for a value in an m\
  \ x n matrix. This matrix has the following properties:\n\n\n       Integers in\
  \ each row are sorted from left to right.\n       The first integer of each row\
  \ is greater than the last integer of the previous row.\n\n\nExample 1:\n\n\nInput:\n\
  matrix = [\n  [1,   3,  5,  7],\n  [10, 11, 16, 20],\n  [23, 30, 34, 50]\n]\ntarget\
  \ = 3\nOutput: true\n\n\nExample 2:\n\n\nInput:\nmatrix = [\n  [1,   3,  5,  7],\n\
  \  [10, 11, 16, 20],\n  [23, 30, 34, 50]\n]\ntarget = 13\nOutput: false"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def searchMatrix (matrix : List (List Int)) (target : Int) : Bool\
  \ := sorry\n\ndef is_sorted_matrix (matrix : List (List Int)) : Bool := sorry\n"
"vc-theorems": "theorem search_empty_matrix (target : Int) :\n  searchMatrix [] target\
  \ = false ∧ \n  searchMatrix [[]] target = false :=\n  sorry\n\n\ntheorem search_sorted_matrix_exists\
  \ (rows cols base : Nat) \n  (h1 : 0 < rows) (h2 : 0 < cols) :\n  ∀ (matrix : List\
  \ (List Int)),\n  is_sorted_matrix matrix →\n  ∀ (i : Nat), i < rows * cols →\n\
  \  let row := i / cols\n  let col := i % cols\n  searchMatrix matrix (((matrix.get!\
  \ row).get!) col) = true :=\n  sorry\n\n\ntheorem search_sorted_matrix_between (rows\
  \ cols base : Nat)\n  (h1 : 0 < rows) (h2 : 0 < cols) (h3 : rows * cols > 1) :\n\
  \  ∀ (matrix : List (List Int)),\n  is_sorted_matrix matrix →\n  ∀ (i : Nat), i\
  \ + 1 < rows * cols →\n  let flat := matrix.join\n  let curr := flat.get! i \n \
  \ let next := flat.get! (i+1)\n  next - curr > 1 →\n  searchMatrix matrix (curr\
  \ + 1) = false :=\n  sorry\n\n\ntheorem search_consistent_matrix (matrix : List\
  \ (List Int)) (target : Int)\n  (h1 : ∀ row ∈ matrix, row.length = matrix.head!.length)\
  \ :\n  is_sorted_matrix matrix →\n  searchMatrix matrix target = \n    matrix.any\
  \ (List.contains · target) :=\n  sorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n\
  #eval searchMatrix [[1, 3, 5, 7], [10, 11, 16, 20], [23, 30, 34, 50]] 3\n\n/--\n\
  info: False\n-/\n#guard_msgs in\n#eval searchMatrix [[1, 3, 5, 7], [10, 11, 16,\
  \ 20], [23, 30, 34, 50]] 13\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval searchMatrix\
  \ [[]] 1\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
