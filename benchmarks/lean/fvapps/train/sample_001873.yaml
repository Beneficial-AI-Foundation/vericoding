"vc-description": "Write a program to solve a Sudoku puzzle by filling the empty cells.\n\
  \nA sudoku solution must satisfy all of the following rules:\n\n\n       Each of\
  \ the digits 1-9 must occur exactly once in each row.\n       Each of the digits 1-9 must\
  \ occur exactly once in each column.\n       Each of the the digits 1-9 must occur\
  \ exactly once in each of the 9 3x3 sub-boxes of the grid.\n\n\nEmpty cells are\
  \ indicated by the character '.'.\n\n\nA sudoku puzzle...\n\n\n...and its solution\
  \ numbers marked in red.\n\nNote:\n\n\n       The given board contain only digits\
  \ 1-9 and the character '.'.\n       You may assume that the given Sudoku puzzle\
  \ will have a single unique solution.\n       The given board size is always 9x9."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_valid_sudoku : Array (Array String) → Bool := \n  fun _\
  \ => sorry\n"
"vc-theorems": "theorem empty_board_valid (solver : SudokuSolver) (board : Array (Array\
  \ String)) \n  (h : ∀ (i : Fin board.size) (j : Fin (board[i]!.size)), board[i]![j]!\
  \ = \".\") :\n  let result := solver.solveSudoku board \n  -- Result is valid\n\
  \  (is_valid_sudoku result ∧\n  -- All cells contain digits 1-9  \n  (∀ (i : Fin\
  \ result.size) (j : Fin (result[i]!.size)), \n    result[i]![j]! ∈ [\"1\", \"2\"\
  , \"3\", \"4\", \"5\", \"6\", \"7\", \"8\", \"9\"]))\n  := sorry\n\n\ntheorem partially_filled_board\
  \ (solver : SudokuSolver)\n  (board original : Array (Array String)) \n  (h₁ : board\
  \ = original) :\n  let result := solver.solveSudoku board\n  -- Result is valid\
  \ \n  (is_valid_sudoku result ∧\n  -- All cells contain digits 1-9\n  (∀ (i : Fin\
  \ result.size) (j : Fin (result[i]!.size)),\n    result[i]![j]! ∈ [\"1\", \"2\"\
  , \"3\", \"4\", \"5\", \"6\", \"7\", \"8\", \"9\"]) ∧ \n  -- Original numbers preserved\n\
  \  (∀ (i : Fin original.size) (j : Fin (original[i]!.size)),\n    original[i]![j]!\
  \ ≠ \".\" → result[i]![j]! = original[i]![j]!))\n  := sorry"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
