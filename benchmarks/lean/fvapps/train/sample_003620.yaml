"vc-description": "Given a time in AM/PM format as a string, convert it to military\
  \ (24-hour) time as a string.\n\nMidnight is 12:00:00AM on a 12-hour clock, and\
  \ 00:00:00 on a 24-hour clock. Noon is 12:00:00PM on a 12-hour clock, and 12:00:00\
  \ on a 24-hour clock\n\n\nSample Input: 07:05:45PM\nSample Output: 19:05:45\n\n\
  Try not to use built in DateTime libraries.\n\nFor more information on military\
  \ time, check the wiki https://en.wikipedia.org/wiki/24-hour_clock#Military_time"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def getMilitaryTime (time : String) : String := sorry\n\ndef makeTimeString\
  \ (h m s : Nat) (period : String) : String := sorry\n\n-- Main theorem for valid\
  \ military time format"
"vc-theorems": "theorem military_time_format \n  (h : Nat) (m s : Nat) (period : String)\n\
  \  (h_range : 1 ≤ h ∧ h ≤ 12)\n  (m_range : m ≤ 59)\n  (s_range : s ≤ 59)\n  (valid_period\
  \ : period = \"AM\" ∨ period = \"PM\") :\n  let military := getMilitaryTime (makeTimeString\
  \ h m s period)\n  -- Length is 8 characters\n  String.length military = 8 ∧\n \
  \ -- Hour is between 0 and 23\n  let mil_h := String.toNat! (military.take 2)\n\
  \  mil_h ≤ 23 ∧\n  -- Minutes between 0 and 59\n  let mil_m := String.toNat! ((military.drop\
  \ 3).take 2)\n  mil_m ≤ 59 ∧\n  -- Seconds between 0 and 59\n  let mil_s := String.toNat!\
  \ (military.drop 6)\n  mil_s ≤ 59 ∧\n  -- Hour conversion is correct\n  mil_h =\
  \ (if period = \"AM\" then \n            (if h = 12 then 0 else h)\n          else\n\
  \            (if h = 12 then 12 else h + 12)) ∧\n  -- Minutes and seconds match\
  \ input\n  mil_m = m ∧\n  mil_s = s := sorry\n\n-- Edge cases theorem\n\ntheorem\
  \ military_time_edge_cases :\n  getMilitaryTime \"12:00:00AM\" = \"00:00:00\" ∧\n\
  \  getMilitaryTime \"12:00:00PM\" = \"12:00:00\" ∧ \n  getMilitaryTime \"11:59:59PM\"\
  \ = \"23:59:59\" := sorry\n\n/--\ninfo: '07:05:45'\n-/\n#guard_msgs in\n#eval get_military_time\
  \ \"07:05:45AM\"\n\n/--\ninfo: '19:05:45'\n-/\n#guard_msgs in\n#eval get_military_time\
  \ \"07:05:45PM\"\n\n/--\ninfo: '00:00:00'\n-/\n#guard_msgs in\n#eval get_military_time\
  \ \"12:00:00AM\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
