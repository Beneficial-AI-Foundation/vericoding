"vc-definitions": "def diagonal (n : Nat) (p : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem diagonal_nonnegative (n p : Nat) :\n  diagonal n p ≥ 0 :=\n\
  \  sorry\n\n\ntheorem diagonal_p_greater_n (n p : Nat) :\n  p > n → diagonal n p\
  \ = 0 :=\n  sorry\n\n\ntheorem diagonal_p_zero (n : Nat) :\n  diagonal n 0 = n +\
  \ 1 :=\n  sorry\n\n\ntheorem diagonal_monotone_n (n p : Nat) :\n  n > 0 → p ≤ n\
  \ → diagonal n p ≥ diagonal (n-1) p :=\n  sorry \n\n\ntheorem diagonal_positive_small_values\
  \ (n p : Nat) :\n  p ≤ n → diagonal n p > 0 :=\n  sorry\n\n/--\ninfo: 5985\n-/\n\
  #guard_msgs in\n#eval diagonal 20 3\n\n/--\ninfo: 20349\n-/\n#guard_msgs in\n#eval\
  \ diagonal 20 4\n\n/--\ninfo: 101\n-/\n#guard_msgs in\n#eval diagonal 100 0\n"
