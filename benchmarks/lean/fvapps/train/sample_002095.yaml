"vc-description": "There are n psychos standing in a line. Each psycho is assigned\
  \ a unique integer from 1 to n. At each step every psycho who has an id greater\
  \ than the psycho to his right (if exists) kills his right neighbor in the line.\
  \ Note that a psycho might kill and get killed at the same step. \n\nYou're given\
  \ the initial arrangement of the psychos in the line. Calculate how many steps are\
  \ needed to the moment of time such, that nobody kills his neighbor after that moment.\
  \ Look notes to understand the statement more precise.\n\n\n-----Input-----\n\n\
  The first line of input contains integer n denoting the number of psychos, (1 ≤\
  \ n ≤ 10^5). In the second line there will be a list of n space separated distinct\
  \ integers each in range 1 to n, inclusive — ids of the psychos in the line from\
  \ left to right.\n\n\n-----Output-----\n\nPrint the number of steps, so that the\
  \ line remains the same afterward.\n\n\n-----Examples-----\nInput\n10\n10 9 7 8\
  \ 6 5 3 4 2 1\n\nOutput\n2\n\nInput\n6\n1 2 3 4 5 6\n\nOutput\n0\n\n\n\n-----Note-----\n\
  \nIn the first sample line of the psychos transforms as follows: [10 9 7 8 6 5 3\
  \ 4 2 1]  →  [10 8 4]  →  [10]. So, there are two steps."
"vc-preamble": "import Imports.AllImports\n\ndef solve_psychos (n : Nat) (arr : List\
  \ Nat) : Nat :=\n  sorry\n\n\ndef is_sorted_desc (arr : List Nat) : Bool :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_strictly_sorted_asc (arr : List Nat) : Bool :=\n  sorry\n"
"vc-theorems": "theorem empty_single_array :\n  solve_psychos 0 [] = 0 ∧ \n  ∀ x :\
  \ Nat, solve_psychos 1 [x] = 0 :=\nsorry\n\n\ntheorem solve_psychos_bounds :\n \
  \ ∀ (n : Nat) (arr : List Nat),\n  arr.length = n →\n  0 ≤ solve_psychos n arr ∧\
  \ \n  solve_psychos n arr ≤ n - 1 :=\nsorry\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n\
  #eval solve_psychos 10 [10, 9, 7, 8, 6, 5, 3, 4, 2, 1]\n\n/--\ninfo: 0\n-/\n#guard_msgs\
  \ in\n#eval solve_psychos 6 [1, 2, 3, 4, 5, 6]\n\n/--\ninfo: 1\n-/\n#guard_msgs\
  \ in\n#eval solve_psychos 6 [6, 5, 4, 3, 2, 1]\n"
"vc-postamble": "-- Apps difficulty: competition\n-- Assurance level: guarded_and_plausible"
