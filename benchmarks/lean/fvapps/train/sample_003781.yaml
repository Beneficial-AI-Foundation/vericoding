"vc-description": "We need to write some code to return the original price of a product,\
  \ the return type must be of type decimal and the number must be rounded to two\
  \ decimal places.\n\nWe will be given the sale price (discounted price), and the\
  \ sale percentage, our job is to figure out the original price.\n\n\n### For example:\n\
  \nGiven an item at $75 sale price after applying a 25% discount, the function should\
  \ return the original price of that item before applying the sale percentage, which\
  \ is ($100.00) of course, rounded to two decimal places.\n\n\nDiscoverOriginalPrice(75,\
  \ 25) => 100.00M where 75 is the sale price (discounted price), 25 is the sale percentage\
  \ and 100 is the original price"
"vc-preamble": "import Imports.AllImports\n\ndef discover_original_price (price :\
  \ Float) (percentage : Float) : Float :=\nsorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def abs (x : Float) : Float :=\nsorry\n"
"vc-theorems": "theorem discover_original_price_geq_discounted (price : Float) (percentage\
  \ : Float)\n  (h1 : 0 < price) (h2 : 0 < percentage) (h3 : percentage < 100) :\n\
  \  discover_original_price price percentage ≥ price :=\nsorry\n\n\ntheorem discover_original_price_positive\
  \ (price : Float) (percentage : Float) \n  (h1 : 0 < price) (h2 : 0 < percentage)\
  \ (h3 : percentage < 100) :\n  0 < discover_original_price price percentage :=\n\
  sorry \n\n\ntheorem discover_original_price_accurate (price : Float) (percentage\
  \ : Float)\n  (h1 : 0 < price) (h2 : 0 < percentage) (h3 : percentage < 100) :\n\
  \  let original := discover_original_price price percentage\n  let discounted :=\
  \ original * (1 - percentage/100)\n  Float.abs (discounted - price) ≤ 0.02 :=\n\
  sorry\n\n\ntheorem discover_original_price_100_dollars (percentage : Float)\n  (h1\
  \ : 0 < percentage) (h2 : percentage < 100) :\n  let discounted := 100 * (1 - percentage/100)\n\
  \  Float.abs (discover_original_price discounted percentage - 100) < 0.01 :=\nsorry\n\
  \n/--\ninfo: Decimal('100.00')\n-/\n#guard_msgs in\n#eval discover_original_price\
  \ 75 25\n\n/--\ninfo: Decimal('100.00')\n-/\n#guard_msgs in\n#eval discover_original_price\
  \ 25 75\n\n/--\ninfo: Decimal('421.00')\n-/\n#guard_msgs in\n#eval discover_original_price\
  \ 373.85 11.2\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
