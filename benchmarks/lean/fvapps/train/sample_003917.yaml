"vc-description": "# Valid HK Phone Number\n\n## Overview\n\nIn Hong Kong, a valid\
  \ phone number has the format ```xxxx xxxx``` where ```x``` is a decimal digit (0-9).\
  \  For example:\n\n## Task\n\nDefine two functions, ```isValidHKPhoneNumber``` and\
  \ ```hasValidHKPhoneNumber```, that ```return```s whether a given string is a valid\
  \ HK phone number and contains a valid HK phone number respectively (i.e. ```true/false```\
  \ values).\n\nIf in doubt please refer to the example tests."
"vc-preamble": "import Imports.AllImports\n\ndef isValidHKPhoneNumber (s : String)\
  \ : Bool := sorry\ndef hasValidHKPhoneNumber (s : String) : Bool := sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isValidDigitStr (s : String) : Bool := sorry\n\ntheorem valid_number_is_accepted\
  \ {d1 d2 : String} : \n  isValidDigitStr d1 → isValidDigitStr d2 →\n  isValidHKPhoneNumber\
  \ (d1 ++ \" \" ++ d2) ∧ \n  hasValidHKPhoneNumber (d1 ++ \" \" ++ d2) := sorry\n"
"vc-theorems": "theorem invalid_numbers_are_rejected {s : String} :\n  (∃ i, String.get?\
  \ s i = some ' ') →\n  (∃ i n, String.get? s i = some n ∧ (n < '0' ∨ n > '9')) →\n\
  \  ¬isValidHKPhoneNumber s := sorry\n\n\ntheorem has_valid_number_with_text {d1\
  \ d2 pre suf : String} :\n  isValidDigitStr d1 → isValidDigitStr d2 →\n  hasValidHKPhoneNumber\
  \ (pre ++ d1 ++ \" \" ++ d2 ++ suf) ∧\n  ¬isValidHKPhoneNumber (pre ++ d1 ++ \"\
  \ \" ++ d2 ++ suf) := sorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval is_valid_HK_phone_number\
  \ \"1234 5678\"\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval is_valid_HK_phone_number\
  \ \"abcd efgh\"\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval is_valid_HK_phone_number\
  \ \"836g 2986\"\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval has_valid_HK_phone_number\
  \ \"Call 1234 5678 now\"\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval has_valid_HK_phone_number\
  \ \"No number here\"\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval has_valid_HK_phone_number\
  \ \"8365 2986 is my number\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
