"vc-description": "Your dad doesn't really *get* punctuation, and he's always putting\
  \ extra commas in when he posts. You can tolerate the run-on sentences, as he does\
  \ actually talk like that, but those extra commas have to go!\n\nWrite a function\
  \ called ```dadFilter``` that takes a string as argument and returns a string with\
  \ the extraneous commas removed. The returned string should not end with a comma\
  \ or any trailing whitespace."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def dad_filter (s : String) : String := sorry\n\ndef containsDoubleComma\
  \ (s : String) : Bool := \n  let rec check (chars : List Char) : Bool := \n    match\
  \ chars with\n    | [] => false\n    | [_] => false\n    | x :: y :: rest => \n\
  \      if x == ',' && y == ',' then true\n      else check (y :: rest)\n  check\
  \ s.data\n  termination_by check chars => chars.length\n"
"vc-theorems": "theorem dad_filter_no_double_commas {s : String} {n : Nat} (h : n\
  \ > 0 ∧ n ≤ 10) :\n  containsDoubleComma (dad_filter (s ++ String.mk (List.replicate\
  \ n ','))) = false := sorry\n\n\ntheorem dad_filter_no_trailing_comma {s : String}\
  \ :\n  ¬ String.endsWith (dad_filter s) \",\" := sorry\n\n\ntheorem dad_filter_no_trailing_space\
  \ {s : String} :\n  ¬ String.endsWith (dad_filter s) \" \" := sorry\n\n\ntheorem\
  \ dad_filter_preserves_noncomma_chars {s : String} :\n  (String.replace s \",\"\
  \ \"\").trim = (String.replace (dad_filter s) \",\" \"\").trim := sorry\n\n\ntheorem\
  \ dad_filter_idempotent {s : String} :\n  dad_filter (dad_filter s) = dad_filter\
  \ s := sorry\n\n/--\ninfo: 'all this, used to be trees'\n-/\n#guard_msgs in\n#eval\
  \ dad_filter \"all this,,,, used to be trees,,,,,,\"\n\n/--\ninfo: 'Luke, I am your\
  \ father'\n-/\n#guard_msgs in\n#eval dad_filter \"Luke,,,,,,,,, I am your father,,,,,,,,,\
  \  \"\n\n/--\ninfo: \"Dead or alive, you're coming with me\"\n-/\n#guard_msgs in\n\
  #eval dad_filter \"Dead or alive,,,, you\"re coming with me,,,   \"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
