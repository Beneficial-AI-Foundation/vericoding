"vc-description": "# Definition\n\nAn **_element is leader_** *if it is greater than\
  \ The Sum all the elements to its right side*.\n____\n\n# Task\n\n**_Given_** an\
  \ *array/list [] of integers* , **_Find_** *all the **_LEADERS_** in the array*.\n\
  ___\n\n# Notes \n\n* **_Array/list_** size is *at least 3* .\n\n* **_Array/list's\
  \ numbers_**  Will be **_mixture of positives , negatives and  zeros_** \n\n* **_Repetition_**\
  \ of numbers in *the array/list could occur*.\n\n* **_Returned Array/list_** *should\
  \ store the leading numbers **_in the same order_** in the original array/list*\
  \ .\n___\n\n# Input >> Output Examples \n\n\n```\narrayLeaders ({1, 2, 3, 4, 0})\
  \ ==> return {4}\n```\n\n## **_Explanation_**: \n\n* `4`  *is greater than the sum\
  \ all the elements to its right side*\n\n* **_Note_** : **_The last element_** `0`\
  \  *is equal to right sum of its elements (abstract zero)*.\n____\n\n```\narrayLeaders\
  \ ({16, 17, 4, 3, 5, 2}) ==> return {17, 5, 2}\n```\n\n## **_Explanation_**: \n\n\
  * `17`  *is greater than the sum all the elements to its right side*\n\n* `5`  *is\
  \ greater than the sum all the elements to its right side*\n\n* **_Note_** : **_The\
  \ last element_**  `2`  *is  greater than the sum of its right elements (abstract\
  \ zero)*. \n___\n\n```\narrayLeaders ({5, 2, -1}) ==> return {5, 2}\n```\n\n## **_Explanation_**:\
  \ \n\n* `5`  *is greater than the sum all the elements to its right side*\n\n* `2`\
  \  *is greater than the sum all the elements to its right side*\n\n* **_Note_**\
  \ : **_The last element_**  `-1`  *is less than the sum of its right elements (abstract\
  \ zero)*.\n\n___\n\n```\narrayLeaders ({0, -1, -29, 3, 2}) ==> return {0, -1, 3,\
  \ 2}\n```\n\n## **_Explanation_**: \n\n* `0`  *is greater than the sum all the elements\
  \ to its right side*\n\n* `-1`  *is greater than the sum all the elements to its\
  \ right side*\n\n* `3`  *is greater than the sum all the elements to its right side*\n\
  \n* **_Note_** : **_The last element_**  `2`  *is  greater than the sum of its right\
  \ elements (abstract zero)*. "
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def array_leaders (numbers : List Int) : List Int := sorry\n\n\
  def sumList : List Int → Int\n  | [] => 0\n  | x :: xs => x + sumList xs\n"
"vc-theorems": "theorem array_leaders_result_is_subset\n  (numbers : List Int) :\n\
  \  ∀ x ∈ array_leaders numbers, x ∈ numbers := sorry\n\n\ntheorem non_leaders_sum_property\n\
  \  (numbers : List Int) \n  (i : Nat)\n  (h1 : i < numbers.length)\n  (h2 : numbers.get\
  \ ⟨i, h1⟩ ∉ array_leaders numbers) :\n  numbers.get ⟨i, h1⟩ ≤ sumList (numbers.drop\
  \ (i+1)) := sorry\n\n/--\ninfo: expected1\n-/\n#guard_msgs in\n#eval array_leaders\
  \ [1, 2, 3, 4, 0]\n\n/--\ninfo: expected2\n-/\n#guard_msgs in\n#eval array_leaders\
  \ [16, 17, 4, 3, 5, 2]\n\n/--\ninfo: expected3\n-/\n#guard_msgs in\n#eval array_leaders\
  \ [0, -1, -29, 3, 2]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
