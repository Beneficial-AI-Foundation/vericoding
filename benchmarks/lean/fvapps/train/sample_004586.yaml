"vc-description": "Given the moleculer mass of two molecules ( __M1__ and __M2__ ),\
  \ their masses present ( __m1__ and __m2__ ) in a vessel of volume ( __V__ ) at\
  \ a specific temperature ( __T__ ). Find the total pressure exerted by the molecules\
  \ ( __Ptotal__ ) .\n\ninput\n====\n\nSix values : \n\n- __m1__\n- __m2__\n- __M1__\n\
  - __M2__\n- __V__\n- __T__\n\noutput\n==== \n\nOne value : \n\n- __Ptotal__ \n\n\
  notes\n====\n\nUnits for each of the following are given as under : \n\n- _m1_ =\
  \ gram \n- _m2_ = gram\n- _M1_ = _gram.mole^(-1)_\n- _M2_ = _gram.mole^(-1)_\n-\
  \ _V_             = _dm^(3)_\n- _T_             = Celsius\n- __Ptotal__ = atmpspheric\
  \ pressure (_atm_)\n\nRemember : Temperature is given in Celsius while SI unit is\
  \ Kelvin (_K_)\n\n0 Celsius = 273.15Kelvin\n\nThe gas constant (_R_) has value of\
  \ _0.082dm^(3).atm.K^(-1).mol^(-1)_"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def calculate_pressure (m1 m2 M1 M2 V T : Float) : Float := sorry\n\
  \ntheorem pressure_positive (m1 m2 M1 M2 V T : Float)\n  (h1 : m1 > 0.1) (h2 : m1\
  \ < 100)\n  (h3 : m2 > 0.1) (h4 : m2 < 100) \n  (h5 : M1 > 1) (h6 : M1 < 200)\n\
  \  (h7 : M2 > 1) (h8 : M2 < 200)\n  (h9 : V > 0.1) (h10 : V < 100)\n  (h11 : T >\
  \ -50) (h12 : T < 200) :\n  calculate_pressure m1 m2 M1 M2 V T > 0 := sorry\n"
"vc-theorems": "theorem pressure_mass_linear (m1 m2 M1 M2 V T : Float)\n  (h1 : m1\
  \ > 0.1) (h2 : m1 < 100)\n  (h3 : m2 > 0.1) (h4 : m2 < 100) \n  (h5 : M1 > 1) (h6\
  \ : M1 < 200)\n  (h7 : M2 > 1) (h8 : M2 < 200)\n  (h9 : V > 0.1) (h10 : V < 100)\n\
  \  (h11 : T > -50) (h12 : T < 200) :\n  calculate_pressure (2*m1) (2*m2) M1 M2 V\
  \ T = 2 * calculate_pressure m1 m2 M1 M2 V T := sorry\n\n\ntheorem pressure_volume_inverse\
  \ (m1 m2 M1 M2 V T : Float) \n  (h1 : m1 > 0.1) (h2 : m1 < 100)\n  (h3 : m2 > 0.1)\
  \ (h4 : m2 < 100)\n  (h5 : M1 > 1) (h6 : M1 < 200) \n  (h7 : M2 > 1) (h8 : M2 <\
  \ 200)\n  (h9 : V > 0.1) (h10 : V < 100)\n  (h11 : T > -50) (h12 : T < 200) :\n\
  \  calculate_pressure m1 m2 M1 M2 (V/2) T = 2 * calculate_pressure m1 m2 M1 M2 V\
  \ T := sorry\n\n\ntheorem pressure_temp_proportional (m1 m2 M1 M2 V T : Float)\n\
  \  (h1 : m1 > 0.1) (h2 : m1 < 100)\n  (h3 : m2 > 0.1) (h4 : m2 < 100)\n  (h5 : M1\
  \ > 1) (h6 : M1 < 200)\n  (h7 : M2 > 1) (h8 : M2 < 200) \n  (h9 : V > 0.1) (h10\
  \ : V < 100)\n  (h11 : T > -50) (h12 : T < 200) :\n  calculate_pressure m1 m2 M1\
  \ M2 V (T + (T + 273.15)) = 2 * calculate_pressure m1 m2 M1 M2 V T := sorry\n\n\n\
  theorem same_gas_equivalent (m M V T : Float)\n  (h1 : m > 0.1) (h2 : m < 100)\n\
  \  (h3 : M > 1) (h4 : M < 200)\n  (h5 : V > 0.1) (h6 : V < 100)\n  (h7 : T > -50)\
  \ (h8 : T < 200) :\n  calculate_pressure m m M M V T = calculate_pressure (2*m)\
  \ 0 M M V T := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
