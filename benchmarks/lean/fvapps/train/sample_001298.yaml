"vc-description": "At the legendary times of Nonsenso wars in ISM Dhanbad, there was\
  \ a neck to neck competition between Barney Stinson and Sheldon Cooper. They both\
  \ were on level 19. After trying too hard both of them could not decipher the nonsense,\
  \ so they decided to play alongside. Sheldon Cooper had to pass a message to Barney\
  \ Stinson. So he decided to convert each letter of the sentence to their corresponding\
  \ to their ASCII codes. When Barney received the message he could not get anything.\
  \ Now you have to design a code which converts the encrypted message to readable\
  \ format.\n\n-----Input-----\nThe input will consist of the first line containing\
  \ the number of test cases ‘n’ followed by n lines of test cases.\n\n-----Output-----\n\
  \nFor each input print the decoded line.\n\n-----Example-----\nInput:\n2\n721011081081113287111114108100\n\
  871011089911110910132116111327311010010597\n\nOutput:\nHello World\nWelcome to India"
"vc-preamble": "import Imports.AllImports\n\ndef encodeAscii (s : String) : String\
  \ :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def decodeAsciiMessage (s : String) : String :=\n  sorry\n"
"vc-theorems": "theorem decode_matches_input {s : String} \n    (h1 : s ≠ \"\") \n\
  \    (h2 : ∀ c ∈ s.data, 32 ≤ c.toNat ∧ c.toNat ≤ 126) :\n    decodeAsciiMessage\
  \ (encodeAscii s) = s :=\n  sorry\n\n\ntheorem decoded_chars_in_ascii_range {s :\
  \ String}\n    (h1 : s ≠ \"\") \n    (h2 : ∀ c ∈ s.data, 32 ≤ c.toNat ∧ c.toNat\
  \ ≤ 126) :\n    ∀ c ∈ (decodeAsciiMessage (encodeAscii s)).data, \n      32 ≤ c.toNat\
  \ ∧ c.toNat ≤ 126 :=\n  sorry\n\n\ntheorem encoded_is_numeric {s : String}\n   \
  \ (h1 : s ≠ \"\")\n    (h2 : ∀ c ∈ s.data, 32 ≤ c.toNat ∧ c.toNat ≤ 126) :\n   \
  \ ∀ c ∈ (encodeAscii s).data, c.isDigit :=\n  sorry\n\n/--\ninfo: 'Hello World'\n\
  -/\n#guard_msgs in\n#eval decode_ascii_message \"721011081081113287111114108100\"\
  \n\n/--\ninfo: 'Welcome to India'\n-/\n#guard_msgs in\n#eval decode_ascii_message\
  \ \"871011089911110910132116111327311010010597\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
