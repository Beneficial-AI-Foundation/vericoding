"vc-description": "Given N, count how many permutations of [1, 2, 3, ..., N] satisfy\
  \ the following property.\n\nLet P1, P2, ..., PN denote the permutation. The property\
  \ we want to satisfy is that there exists an i between 2 and n-1 (inclusive) such\
  \ that\n\n- Pj > Pj + 1  ∀    i ≤ j ≤ N - 1.\n- Pj > Pj - 1  ∀    2 ≤ j ≤ i.\n\n\
  -----Input-----\nFirst line contains T, the number of test cases. Each test case\
  \ consists of N in one line.\n\n-----Output-----\nFor each test case, output the\
  \ answer modulo 109+7.\n\n-----Constraints-----\n- 1 ≤ T ≤ 100\n- 1 ≤ N ≤ 109\n\n\
  -----Subtasks-----\n- Subtask #1(40 points): 1 ≤ N ≤ 1000\n- Subtask #2(60 points):\
  \ original constraints\n\n-----Example-----\nInput:\n2\n2\n3\n\nOutput:\n0\n2\n\n\
  -----Explanation-----\n\nTest case 1:\n\nNo permutation satisfies.\n\nTest case\
  \ 2:\n\nPermutations [1, 3, 2] and [2, 3, 1] satisfy the property."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def MOD := 1000000007\n\ndef count_special_permutations (n : Nat)\
  \ : Nat :=\n  sorry\n"
"vc-theorems": "theorem count_special_permutations_non_negative (n : Nat) (h : n >\
  \ 0) : \n  count_special_permutations n ≥ 0 :=\n  sorry\n\n\n\n\ntheorem count_special_permutations_one_is_zero\
  \ :\n  count_special_permutations 1 = 0 :=\n  sorry\n\n\ntheorem count_special_permutations_two_is_zero\
  \ :\n  count_special_permutations 2 = 0 :=\n  sorry\n\n\ntheorem count_special_permutations_positive_for_n_gt_two\
  \ (n : Nat) (h : n > 2) :\n  count_special_permutations n > 0 :=\n  sorry\n\n/--\n\
  info: 0\n-/\n#guard_msgs in\n#eval count_special_permutations 2\n\n/--\ninfo: 2\n\
  -/\n#guard_msgs in\n#eval count_special_permutations 3\n\n/--\ninfo: 6\n-/\n#guard_msgs\
  \ in\n#eval count_special_permutations 4\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
