"vc-description": "We are given head, the head node of a linked list containing unique\
  \ integer values.\nWe are also given the list G, a subset of the values in the linked\
  \ list.\nReturn the number of connected components in G, where two values are connected\
  \ if they appear consecutively in the linked list.\nExample 1:\nInput: \nhead: 0->1->2->3\n\
  G = [0, 1, 3]\nOutput: 2\nExplanation: \n0 and 1 are connected, so [0, 1] and [3]\
  \ are the two connected components.\n\nExample 2:\nInput: \nhead: 0->1->2->3->4\n\
  G = [0, 3, 1, 4]\nOutput: 2\nExplanation: \n0 and 1 are connected, 3 and 4 are connected,\
  \ so [0, 1] and [3, 4] are the two connected components.\n\nNote: \n\nIf N is the length\
  \ of the linked list given by head, 1 <= N <= 10000.\nThe value of each node in\
  \ the linked list will be in the range [0, N - 1].\n1 <= G.length <= 10000.\nG is\
  \ a subset of all values in the linked list."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def create_linked_list (values : List Int) : ListNode := sorry\n\
  \ndef numComponents (head : ListNode) (values : List Int) : Nat := sorry\n"
"vc-theorems": "theorem full_list_is_one_component (values : List Int) (h : values\
  \ ≠ []) :\n  numComponents (create_linked_list values) values = 1 := sorry\n\n\n\
  theorem disjoint_lists_return_zero {values g : List Int} (h1 : values ≠ [])\n  (h2\
  \ : ∀ x, x ∈ values → x ∉ g) :\n  numComponents (create_linked_list values) g =\
  \ 0 := sorry\n\n\ntheorem single_value_gives_one_component {values : List Int} (h1\
  \ : values ≠ [])\n  (h2 : ∀ x y, x ∈ values → y ∈ values → x ≠ y) :  \n  numComponents\
  \ (create_linked_list values) [values.head!] = 1 := sorry\n\n/--\ninfo: 2\n-/\n\
  #guard_msgs in\n#eval numComponents create_linked_list([0, 1, 2, 3]) [0, 1, 3]\n\
  \n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval numComponents create_linked_list([0, 1,\
  \ 2, 3, 4]) [0, 3, 1, 4]\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval numComponents\
  \ create_linked_list([0, 1, 2]) [0, 2]\n"
