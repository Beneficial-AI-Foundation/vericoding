"vc-definitions": "def performant_smallest (arr : List Int) (n : Nat) : List Int :=\n\
  \  sorry\n"
"vc-theorems": "theorem performant_smallest_length_eq_n {arr : List Int} {n : Nat}\
  \ \n  (h : 0 < arr.length) (h2 : n ≤ arr.length) :\n  (performant_smallest arr n).length\
  \ = n :=\nsorry\n\n\ntheorem performant_smallest_elements_from_arr {arr : List Int}\
  \ {n : Nat} \n  (h : 0 < arr.length) (h2 : n ≤ arr.length) :\n  ∀ x, x ∈ performant_smallest\
  \ arr n → x ∈ arr :=\nsorry\n\n\n\n\ntheorem performant_smallest_full_list {arr\
  \ : List Int} (h : 0 < arr.length) :\n  performant_smallest arr arr.length = arr\
  \ :=\nsorry\n\n/--\ninfo: [1, 2, 3]\n-/\n#guard_msgs in\n#eval performant_smallest\
  \ [1, 2, 3, 4, 5] 3\n\n/--\ninfo: [3, 2, 1]\n-/\n#guard_msgs in\n#eval performant_smallest\
  \ [5, 4, 3, 2, 1] 3\n\n/--\ninfo: [2, 1, 2]\n-/\n#guard_msgs in\n#eval performant_smallest\
  \ [2, 1, 3, 2, 3] 3\n"
