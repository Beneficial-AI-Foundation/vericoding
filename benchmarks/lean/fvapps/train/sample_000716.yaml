"vc-description": "Harish has decided to go to Arya's hotel this morning. We all know\
  \ he is crazy for masala dosas. And as usual he is always hungry. He decided to\
  \ order all the masala dosas at once. But then he realised that he did not have\
  \ enough money to buy all of them. So he decided to share the amount with his friend\
  \ Ozil. But both of them are fans of even numbers. Both of them says they want to\
  \ eat even number of dosas. Ozil is ready to put the share if and only if , he is\
  \ sure that he can get even number of dosas. So given N number of dosas can you\
  \ please help Harish to decide, if he will be able to get all the dosas at once\
  \ from the hotel.\n\n-----Input-----\nThe first line of input contains an integer\
  \ T which denotes the number of test files. Next T lines contains an integer N where\
  \ N is the total number of dosas.\n\n-----Output-----\nPrint \"YES\" if both can\
  \ get even number of dosas. If it is not possible print \"NO\".\n\n-----Constraints-----\n\
  - 1 ≤ T ≤ 10^6\n- 1 ≤ N ≤ 10^18\n\n-----Subtasks-----\nSubtask #1 : (20 points)\n\
  - 1 ≤ T ≤ 10\n- 1 ≤ N≤ 100\n\nSubtask 2 : (80 points) \n\n- 1 ≤ T ≤ 10^6\n- 1 ≤\
  \ N≤ 10^18\n\n-----Example-----\nInput:\n2 \n16 \n27\nOutput:\nYES\nNO"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def can_split_dosas_evenly (n : Nat) : String := sorry\n\ntheorem\
  \ can_split_dosas_evenly_returns_valid_result (n : Nat) :\n  can_split_dosas_evenly\
  \ n = \"YES\" ∨ can_split_dosas_evenly n = \"NO\" := sorry\n"
"vc-theorems": "theorem can_split_dosas_evenly_matches_parity (n : Nat) :\n  can_split_dosas_evenly\
  \ n = (if n % 2 = 0 then \"YES\" else \"NO\") := sorry\n\n\ntheorem even_numbers_are_splittable\
  \ {n : Nat} (h : n % 2 = 0) :\n  can_split_dosas_evenly n = \"YES\" := sorry\n\n\
  \ntheorem odd_numbers_are_not_splittable {n : Nat} (h : n % 2 ≠ 0) :\n  can_split_dosas_evenly\
  \ n = \"NO\" := sorry\n\n/--\ninfo: 'YES'\n-/\n#guard_msgs in\n#eval can_split_dosas_evenly\
  \ 16\n\n/--\ninfo: 'NO'\n-/\n#guard_msgs in\n#eval can_split_dosas_evenly 27\n\n\
  /--\ninfo: 'YES'\n-/\n#guard_msgs in\n#eval can_split_dosas_evenly 100\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
