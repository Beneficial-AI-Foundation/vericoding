"vc-description": "# Task\n You are given a decimal number `n` as a **string**. Transform\
  \ it into an array of numbers (given as **strings** again), such that each number\
  \ has only one nonzero digit and their sum equals n.\n\n Each number in the output\
  \ array should be written without any leading and trailing zeros.\n\n# Input/Output\n\
  \n\n - `[input]` string `n`\n\n A non-negative number.\n \n `1 ≤ n.length ≤ 30.`\n\
  \n\n - `[output]` a string array\n\n  Elements in the array should be sorted in\
  \ descending order.\n\n\n# Example\n\n For `n = \"7970521.5544\"` the output should\
  \ be:\n ```\n [\"7000000\", \n \"900000\", \n \"70000\", \n \"500\", \n \"20\",\
  \ \n \"1\", \n \".5\",\n \".05\",\n \".004\",\n \".0004\"]\n  ```\n For `n = \"\
  7496314\"`, the output should be:\n ```\n [\"7000000\", \n \"400000\", \n \"90000\"\
  , \n \"6000\", \n \"300\", \n \"10\", \n \"4\"]\n```\n\n For `n = \"0\"`, the output\
  \ should be `[]`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def split_exp (s : String) : List String := sorry\n\ndef stringToFloat\
  \ (s : String) : Float := sorry\n"
"vc-theorems": "theorem split_exp_sum_equals_original (s : String) :\n  let result\
  \ := split_exp s\n  if result.isEmpty then \n    ∀ (c : Char), s.replace \".\" \"\
  \" |>.data.contains c → c = '0'\n  else\n    let sum := result.foldl (fun acc x\
  \ => acc + stringToFloat x) 0\n    (stringToFloat s - sum).abs < 1e-10 := sorry\n\
  \n\ntheorem split_exp_all_components_nonzero (s : String) :\n  let result := split_exp\
  \ s\n  ∀ component, component ∈ result →\n    (component.toList.filter (fun c =>\
  \ c.isDigit && c ≠ '0')).length = 1 := sorry\n\n\ntheorem split_exp_ordering (s\
  \ : String) :\n  let result := split_exp s\n  let float_results := result.map stringToFloat\n\
  \  ∀ i j, i < j → j < float_results.length → \n    float_results[i]! ≥ float_results[j]!\
  \ := sorry\n\n\ntheorem split_exp_zero :\n  split_exp \"0\" = [] ∧\n  split_exp\
  \ \"0.0\" = [] ∧\n  split_exp \"00.00\" = [] := sorry\n\n/--\ninfo: ['7000000',\
  \ '900000', '70000', '500', '20', '1', '.5', '.05', '.004', '.0004']\n-/\n#guard_msgs\
  \ in\n#eval split_exp \"7970521.5544\"\n\n/--\ninfo: ['7000000', '400000', '90000',\
  \ '6000', '300', '10', '4']\n-/\n#guard_msgs in\n#eval split_exp \"7496314\"\n\n\
  /--\ninfo: []\n-/\n#guard_msgs in\n#eval split_exp \"0\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
