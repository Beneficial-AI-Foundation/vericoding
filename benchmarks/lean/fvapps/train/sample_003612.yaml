"vc-description": "You will be given an array of non-negative integers and positive\
  \ integer bin width. \n\nYour task is to create the Histogram method that will return\
  \ histogram data corresponding to the input array. The histogram data is an array\
  \ that stores under index i the count of numbers that belong to bin i. The first\
  \ bin always starts with zero. \n\nOn empty input you should return empty output.\n\
  \nExamples:\n\nFor input data [1, 1, 0, 1, 3, 2, 6] and binWidth=1 the result will\
  \ be [1, 3, 1, 1, 0, 0, 1] as the data contains single element \"0\", 3 elements\
  \ \"1\" etc.\nFor the same data and binWidth=2 the result will be [4, 2, 0, 1]\n\
  For input data [7] and binWidth=1 the result will be [0, 0, 0, 0, 0, 0, 0, 1]"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def histogram (lst : List Nat) (width : Nat) : List Nat := sorry\n\
  \ndef sum (lst : List Nat) : Nat :=\n  match lst with\n  | [] => 0\n  | h :: t =>\
  \ h + sum t\n"
"vc-theorems": "theorem histogram_empty (width : Nat) :\n  histogram [] width = []\
  \ := sorry\n\n\ntheorem histogram_length (lst : List Nat) (width : Nat) (h : width\
  \ > 0) :\n  lst ≠ [] →\n  List.length (histogram lst width) = \n    (List.foldl\
  \ (fun acc x => Nat.max acc (x / width)) 0 lst) + 1 := sorry\n\n\ntheorem histogram_sum_equals_length\
  \ (lst : List Nat) (width : Nat) (h : width > 0) :\n  sum (histogram lst width)\
  \ = List.length lst := sorry\n\n\ntheorem histogram_counts_nonneg (lst : List Nat)\
  \ (width : Nat) (h : width > 0) :\n  ∀ x ∈ histogram lst width, x ≥ 0 := sorry\n\
  \n\ntheorem histogram_bin_counts (lst : List Nat) (width : Nat) (h : width > 0)\
  \ :\n  ∀ bin_idx < List.length (histogram lst width),\n    (histogram lst width).get\
  \ ⟨bin_idx, by sorry⟩ =\n      List.length (List.filter (fun x => x / width = bin_idx)\
  \ lst) := sorry\n\n/--\ninfo: [1, 3, 1, 1, 0, 0, 1]\n-/\n#guard_msgs in\n#eval histogram\
  \ [1, 1, 0, 1, 3, 2, 6] 1\n\n/--\ninfo: [4, 2, 0, 1]\n-/\n#guard_msgs in\n#eval\
  \ histogram test1 2\n\n/--\ninfo: []\n-/\n#guard_msgs in\n#eval histogram [] 1\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
