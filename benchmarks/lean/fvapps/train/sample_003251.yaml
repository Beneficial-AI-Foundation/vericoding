"vc-description": "In this Kata, you will be given an array of numbers and a number\
  \ `n`, and your task will be to determine if `any` array elements, when summed (or\
  \ taken individually), are divisible by `n`. \n\nFor example:\n\n  * `solve([1,3,4,7,6],9)\
  \ == true`, because `3 + 6` is divisible by `9`\n  * `solve([1,2,3,4,5],10) == true`\
  \ for similar reasons.\n  * `solve([8,5,3,9],7) == true`, because `7` evenly divides\
  \ `5 + 9`\n  * but `solve([8,5,3],7) == false`.\n  \nAll numbers in the array will\
  \ be greater than `0`. \n\nMore examples in the test cases.\n  \nGood luck!\n\n\
  If you like this Kata, please try:\n\n[Simple division](https://www.codewars.com/kata/59ec2d112332430ce9000005)\n\
  \n[Divisor harmony](https://www.codewars.com/kata/59bf97cd4f98a8b1cd00007e)"
"vc-preamble": "import Imports.AllImports\n\ndef List.sum (xs : List Nat) : Nat :=\n\
  match xs with\n| [] => 0\n| x::xs => x + xs.sum\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve (numbers : List Nat) (n : Nat) : Bool :=\nsorry\n"
"vc-theorems": "theorem solve_sum_divisible_by_n {numbers : List Nat} {n : Nat} \n\
  \  (h1: 0 < n) (h2: ∀ x ∈ numbers, 0 < x) :\n  (numbers.sum % n = 0) → solve numbers\
  \ n = true :=\nsorry\n\n\ntheorem solve_single_divisible_by_n {numbers : List Nat}\
  \ {n : Nat}\n  (h1: 0 < n) (h2: ∀ x ∈ numbers, 0 < x) :\n  (∃ x ∈ numbers, x % n\
  \ = 0) → solve numbers n = true :=\nsorry\n\n\ntheorem solve_multiply_by_n {numbers\
  \ : List Nat} {n : Nat}\n  (h1: 0 < n) (h2: ∀ x ∈ numbers, 0 < x) :\n  solve (List.map\
  \ (· * n) numbers) n = true :=\nsorry\n\n\ntheorem solve_with_sum_as_n {numbers\
  \ : List Nat}\n  (h: ∀ x ∈ numbers, 0 < x) :\n  solve numbers numbers.sum = true\
  \ :=\nsorry\n\n\ntheorem solve_single_element {x n : Nat} (h1: 0 < x) (h2: 0 < n)\
  \ :\n  solve [x] n = (x % n = 0) :=\nsorry\n\n\ntheorem solve_all_larger_than_n\
  \ {numbers : List Nat} {n : Nat}\n  (h1: 0 < n) (h2: ∀ x ∈ numbers, n < x) :\n \
  \ solve numbers n = true :=\nsorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval\
  \ solve [1, 2, 3, 4, 5] 10\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval solve\
  \ [8, 5, 3] 7\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval solve [8, 5, 3, 9] 7\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
