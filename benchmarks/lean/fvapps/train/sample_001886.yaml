"vc-description": "Given a binary tree containing digits from 0-9 only, each root-to-leaf\
  \ path could represent a number.\n\nAn example is the root-to-leaf path 1->2->3\
  \ which represents the number 123.\n\nFind the total sum of all root-to-leaf numbers.\n\
  \nNote: A leaf is a node with no children.\n\nExample:\n\n\nInput: [1,2,3]\n   \
  \ 1\n   / \\\n  2   3\nOutput: 25\nExplanation:\nThe root-to-leaf path 1->2 represents\
  \ the number 12.\nThe root-to-leaf path 1->3 represents the number 13.\nTherefore,\
  \ sum = 12 + 13 = 25.\n\nExample 2:\n\n\nInput: [4,9,0,5,1]\n    4\n   / \\\n  9\
  \   0\n / \\\n5   1\nOutput: 1026\nExplanation:\nThe root-to-leaf path 4->9->5 represents\
  \ the number 495.\nThe root-to-leaf path 4->9->1 represents the number 491.\nThe\
  \ root-to-leaf path 4->0 represents the number 40.\nTherefore, sum = 495 + 491 +\
  \ 40 = 1026."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def sumNumbers : Tree → Int\n  | Tree.empty => 0\n  | t => sorry\n"
"vc-theorems": "theorem empty_tree_sum :\n  sumNumbers Tree.empty = 0 := by sorry\n\
  \n\ntheorem single_node_sum (v : Int) (h : 0 ≤ v ∧ v ≤ 9):\n  sumNumbers (Tree.node\
  \ v Tree.empty Tree.empty) = v := by sorry \n\n\ntheorem three_node_sum (root_val\
  \ left_val right_val : Int)\n    (h1 : 0 ≤ root_val ∧ root_val ≤ 9)\n    (h2 : 0\
  \ ≤ left_val ∧ left_val ≤ 9) \n    (h3 : 0 ≤ right_val ∧ right_val ≤ 9):\n  sumNumbers\
  \ (Tree.node root_val \n              (Tree.node left_val Tree.empty Tree.empty)\n\
  \              (Tree.node right_val Tree.empty Tree.empty)) = \n    (root_val *\
  \ 10 + left_val) + (root_val * 10 + right_val) := by sorry\n\n\ntheorem single_path_sum\
  \ (v : Int) (h : 0 ≤ v ∧ v ≤ 9):\n  sumNumbers (Tree.node v (Tree.node v Tree.empty\
  \ Tree.empty) Tree.empty) = \n    v * 10 + v := by sorry\n\n/--\ninfo: 25\n-/\n\
  #guard_msgs in\n#eval sumNumbers TreeNode(1)\n\n/--\ninfo: 1026\n-/\n#guard_msgs\
  \ in\n#eval sumNumbers TreeNode(4)\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval sumNumbers\
  \ TreeNode(5)\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
