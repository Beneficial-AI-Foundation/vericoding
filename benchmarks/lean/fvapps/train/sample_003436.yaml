"vc-description": "# Description:\n\n Count the number of exclamation marks and question\
  \ marks, return the product.\n\n# Examples\n\n```\nProduct(\"\") == 0\nproduct(\"\
  !\") == 0\nProduct(\"!ab? ?\") == 2\nProduct(\"!!\") == 0\nProduct(\"!??\") == 2\n\
  Product(\"!???\") == 3\nProduct(\"!!!??\") == 6\nProduct(\"!!!???\") == 9\nProduct(\"\
  !???!!\") == 9\nProduct(\"!????!!!?\") == 20\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count (c : Char) (s : String) : Nat := sorry\ndef product (s\
  \ : String) : Nat := sorry\n"
"vc-theorems": "theorem product_non_negative (s : String) : \n  product s ≥ 0 := sorry\n\
  \n\ntheorem product_commutative (s : String) :\n  let swapped := s.replace \"!\"\
  \ \"?\" |>.replace \"?\" \"!\"\n  product s = product swapped := sorry\n\n\ntheorem\
  \ product_zero_if_missing_char (s : String) :\n  let no_excl := s.replace \"!\"\
  \ \"\"\n  let no_quest := s.replace \"?\" \"\" \n  product no_excl = 0 ∧ product\
  \ no_quest = 0 := sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval product \"\"\n\
  \n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval product \"!\"\n\n/--\ninfo: 8\n-/\n#guard_msgs\
  \ in\n#eval product \"!!??!!\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
