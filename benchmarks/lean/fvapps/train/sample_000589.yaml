"vc-description": "Consider the infinite x$x$ axis. There are N$N$ impacts on this\
  \ X-axis at integral points (X1$X_1$,X2$X_2$,....XN$X_N$)  (all distinct) . An impact\
  \ at a point X$X$i propagates such that at a point X$X$0, the effect of the impact\
  \ is K|Xi−X0|$K^{|X_i - X_0|}$. Given the point X0$X_0$, N$N$ and K$K$. Assume the\
  \ total impact on X0$X_0$ is M$M$, find if it is possible to do so.Note: You are\
  \ not required to find the set X\n\nFormally print \"yes\" if this is possible and\
  \ \"no\" if not possible.\n\n-----Input:-----\n- First line will contain T$T$, number\
  \ of testcases. Then the testcases follow. \n-  Each testcase contains of a single\
  \ line of input, four integers N$N$,K$K$,M$M$,X$X$0 \n\n-----Output:-----\n-  The\
  \ output of each test case is either \"yes\" or \"no\"\n\n-----Constraints -----\n\
  -  1≤T≤1000$1\\leq T \\leq 1000$\n-  1≤N≤100$1\\leq N \\leq 100$\n-  1≤K≤1000$1\\\
  leq K \\leq 1000$\n-  1≤M≤1018$1\\leq M \\leq 10^{18}$\n-  −109≤X0≤109$-10^9 \\\
  leq X_0 \\leq 10^9$ \n\n-----Sample Input:-----\n\t2\n\n4 3 10 10\n\n2 3 10 10\n\
  \n-----Sample Output:-----\n\tno\n\nyes"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_impact_points (N : Nat) (K : Nat) (M : Nat) (X0 : Nat)\
  \ : String := sorry\n\ntheorem solve_impact_points_returns_valid_output \n  (N :\
  \ Nat) (K : Nat) (M : Nat) (X0 : Nat)\n  (hN : 1 ≤ N ∧ N ≤ 1000)\n  (hK : 1 ≤ K\
  \ ∧ K ≤ 10) \n  (hM : 0 ≤ M ∧ M ≤ 1000)\n  (hX0 : 0 ≤ X0 ∧ X0 ≤ 1000) :\n  solve_impact_points\
  \ N K M X0 = \"yes\" ∨ \n  solve_impact_points N K M X0 = \"no\" := sorry\n"
"vc-theorems": "theorem k_equals_one_property\n  (N : Nat) (M : Nat) (X0 : Nat)\n\
  \  (hN : 1 ≤ N ∧ N ≤ 1000)\n  (hM : 0 ≤ M ∧ M ≤ 1000)\n  (hX0 : 0 ≤ X0 ∧ X0 ≤ 1000)\
  \ :\n  solve_impact_points N 1 M X0 = (if N = M then \"yes\" else \"no\") := sorry\n\
  \n\ntheorem k_two_three_property_mod\n  (N : Nat) (K : Nat) (M : Nat) (X0 : Nat)\n\
  \  (hN : 1 ≤ N ∧ N ≤ 100)\n  (hK : K = 2 ∨ K = 3)\n  (hM : 0 ≤ M ∧ M ≤ 100)\n  (hX0\
  \ : 0 ≤ X0 ∧ X0 ≤ 100)\n  (hmod : M % K > 1) :\n  solve_impact_points N K M X0 =\
  \ \"no\" := sorry\n\n\ntheorem k_three_digit_property\n  (N : Nat) (M : Nat) (X0\
  \ : Nat)\n  (hN : 1 ≤ N ∧ N ≤ 100)\n  (hM : 0 ≤ M ∧ M ≤ 100)\n  (hX0 : 0 ≤ X0 ∧\
  \ X0 ≤ 100)\n  (hdigit : ∃ d, d > 2 ∧ ∃ k, M = d + 3 * k) :\n  solve_impact_points\
  \ N 3 M X0 = \"no\" := sorry\n\n\ntheorem x0_invariant\n  (N : Nat) (K : Nat) (M\
  \ : Nat) (X0_1 X0_2 : Nat)\n  (hN : 1 ≤ N ∧ N ≤ 100)\n  (hK : 1 ≤ K ∧ K ≤ 10)\n\
  \  (hM : 0 ≤ M ∧ M ≤ 100)\n  (hX0_1 : 0 ≤ X0_1 ∧ X0_1 ≤ 100)\n  (hX0_2 : 0 ≤ X0_2\
  \ ∧ X0_2 ≤ 100) :\n  solve_impact_points N K M X0_1 = solve_impact_points N K M\
  \ X0_2 := sorry\n\n/--\ninfo: 'no'\n-/\n#guard_msgs in\n#eval solve_impact_points\
  \ 4 3 10 10\n\n/--\ninfo: 'yes'\n-/\n#guard_msgs in\n#eval solve_impact_points 2\
  \ 3 10 10\n\n/--\ninfo: 'yes'\n-/\n#guard_msgs in\n#eval solve_impact_points 1 3\
  \ 3 0\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
