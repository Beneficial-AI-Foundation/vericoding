"vc-description": "Mothers arranged a dance party for the children in school. At that\
  \ party, there are only mothers and their children. All are having great fun on\
  \ the dance floor when suddenly all the lights went out. It's a dark night and no\
  \ one can see each other. But you were flying nearby and you can see in the dark\
  \ and have ability to teleport people anywhere you want.\n\nLegend:\n-Uppercase\
  \ letters stands for mothers, lowercase stand for their children, i.e. \"A\" mother's\
  \ children are \"aaaa\".\n-Function input: String contains only letters, uppercase\
  \ letters are unique.\nTask:\nPlace all people in alphabetical order where Mothers\
  \ are followed by their children, i.e. \"aAbaBb\" => \"AaaBbb\"."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_children (s : String) : String := sorry\n\ninstance :\
  \ LE (Char × Bool) where\n  le := λ a b => a.1 < b.1 ∨ (a.1 = b.1 ∧ a.2 ≤ b.2)\n\
  \n\n"
"vc-theorems": "theorem find_children_empty : find_children \"\" = \"\" := sorry"
