"vc-description": "Implement `String#whitespace?(str)` (Ruby), `String.prototype.whitespace(str)`\
  \ (JavaScript), `String::whitespace(str)` (CoffeeScript), or `whitespace(str)` (Python),\
  \ which should return `true/True` if given object consists exclusively of zero or\
  \ more whitespace characters, `false/False` otherwise."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isWhitespace (s: String) : Bool := sorry\n\ntheorem non_whitespace_chars_not_whitespace\
  \ (s: String)\n  (h: ∃ c ∈ s.data, c ≠ ' ' ∧ c ≠ '\\t' ∧ c ≠ '\\n' ∧ c ≠ '\\r')\
  \ :\n  isWhitespace s = false := sorry\n"
"vc-theorems": "theorem empty_or_space_chars_is_whitespace (s: String)\n  (h: s =\
  \ \"\" ∨ (∀ c ∈ s.data, c = ' ' ∨ c = '\\t' ∨ c = '\\n' ∨ c = '\\r')) :\n  isWhitespace\
  \ s = true := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
