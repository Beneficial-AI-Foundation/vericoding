"vc-description": "# Task\n You are implementing your own HTML editor. To make it\
  \ more comfortable for developers you would like to add an auto-completion feature\
  \ to it.\n\n Given the starting HTML tag, find the appropriate end tag which your\
  \ editor should propose.\n\n# Example\n\n For startTag = \"<button type='button'\
  \ disabled>\", the output should be \"</button>\";\n \n For startTag = \"<i>\",\
  \ the output should be \"</i>\".\n \n# Input/Output\n\n - `[input]` string `startTag`/`start_tag`\n\
  \n - `[output]` a string"
"vc-preamble": "import Imports.AllImports\n\ndef html_end_tag_by_start_tag (start_tag:\
  \ String) : String :=\n  sorry\n\n\ndef is_valid_tag_char (c: Char) : Bool :=\n\
  \  sorry\n\n\ndef is_valid_tag_first_char (c: Char) : Bool :=\n  sorry\n\n\ndef\
  \ is_valid_attr_name_char (c: Char) : Bool :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def is_valid_attr_value_char (c: Char) : Bool :=\n  sorry\n"
"vc-theorems": "theorem html_end_tag_starts_with_close : ∀ (start_tag : String),\n\
  \  (html_end_tag_by_start_tag start_tag).startsWith \"</\" = true :=\n  sorry\n\n\
  \ntheorem html_end_tag_ends_with_angle : ∀ (start_tag : String),\n  (html_end_tag_by_start_tag\
  \ start_tag).endsWith \">\" = true :=\n  sorry\n\n\ntheorem html_end_tag_matches_start\
  \ : ∀ (start_tag : String),\n  let start_name := (start_tag.drop 1).splitOn \" \"\
  \ |>.head!.dropRight 1\n  let end_name := (html_end_tag_by_start_tag start_tag).drop\
  \ 2 |>.dropRight 1\n  start_name = end_name :=\n  sorry\n\n\ntheorem html_end_tag_no_attributes\
  \ : ∀ (start_tag : String),\n  ¬(html_end_tag_by_start_tag start_tag).contains '\
  \ ' :=\n  sorry\n\n/--\ninfo: '</i>'\n-/\n#guard_msgs in\n#eval html_end_tag_by_start_tag\
  \ \"<i>\"\n\n/--\ninfo: '</button>'\n-/\n#guard_msgs in\n#eval html_end_tag_by_start_tag\
  \ \"<button type=\"button\" disabled>\"\n\n/--\ninfo: '</div>'\n-/\n#guard_msgs\
  \ in\n#eval html_end_tag_by_start_tag \"<div class=\"main\" id=\"content\" style=\"\
  width:100px\">\"\n"
