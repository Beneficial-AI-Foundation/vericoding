"vc-description": "# Task\nFor the given set `S` its powerset is the set of all possible\
  \ subsets of `S`.\n\nGiven an array of integers nums, your task is to return the\
  \ powerset of its elements.\n\nImplement an algorithm that does it in a depth-first\
  \ search fashion. That is, for every integer in the set, we can either choose to\
  \ take or not take it. At first, we choose `NOT` to take it, then we choose to take\
  \ it(see more details in exampele).\n\n# Example\n\nFor `nums = [1, 2]`, the output\
  \ should be `[[], [2], [1], [1, 2]].`\n\nHere's how the answer is obtained:\n```\n\
  don't take element 1\n----don't take element 2\n--------add []\n----take element\
  \ 2\n--------add [2]\ntake element 1\n----don't take element 2\n--------add [1]\n\
  ----take element 2\n--------add [1, 2]```\n\nFor `nums = [1, 2, 3]`, the output\
  \ should be \n\n`[[], [3], [2], [2, 3], [1], [1, 3], [1, 2], [1, 2, 3]]`.\n\n# Input/Output\n\
  \n`[input]` integer array `nums`\n\nArray of positive integers, `1 ≤ nums.length\
  \ ≤ 10`.\n\n[output] 2D integer array\n\nThe powerset of nums."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def powerset {α : Type} (l : List α) : List (List α) :=\n  sorry\n"
"vc-theorems": "theorem powerset_length {α : Type} (l : List α) : \n  (powerset l).length\
  \ = 2 ^ l.length := by\n  sorry\n\n\ntheorem powerset_contains_empty {α : Type}\
  \ (l : List α) :\n  [] ∈ powerset l := by\n  sorry\n\n\ntheorem powerset_contains_full\
  \ {α : Type} (l : List α) (h : l ≠ []) :\n  l ∈ powerset l := by\n  sorry\n\n\n\
  theorem powerset_elements_are_lists {α : Type} (l : List α) :\n  ∀ x ∈ powerset\
  \ l, x matches List.cons _ _ ∨ x = [] := by\n  sorry\n\n\ntheorem powerset_subsets\
  \ {α : Type} [BEq α] (l : List α) :\n  ∀ subset ∈ powerset l, ∀ x ∈ subset, x ∈\
  \ l := by\n  sorry\n\n/--\ninfo: [[], [2], [1], [1, 2]]\n-/\n#guard_msgs in\n#eval\
  \ powerset [1, 2]\n\n/--\ninfo: [[], [3], [2], [2, 3], [1], [1, 3], [1, 2], [1,\
  \ 2, 3]]\n-/\n#guard_msgs in\n#eval powerset [1, 2, 3]\n\n/--\ninfo: [[], [1]]\n\
  -/\n#guard_msgs in\n#eval powerset [1]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
