"vc-description": "A few years ago, Aaron left his old school and registered at another\
  \ due to security reasons. Now he wishes to find Jane, one of his schoolmates and\
  \ good friends.\n\nThere are `n` schools numbered from 1 to `n`. One can travel\
  \ between each pair of schools by buying a ticket. The ticket between schools `i`\
  \ and `j` costs `(i + j) modulo (n + 1)` and can be used multiple times. Help Aaron\
  \ find the minimum total cost to visit all schools. He can start and finish at any\
  \ school.\n\nRange : 1 ≤ n ≤ 10^(6)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def findJane (n : Nat) : Nat := sorry \n\ntheorem findJane_non_negative\
  \ (n : Nat) \n  (h : n ≥ 2) : \n  findJane n ≥ 0 := sorry\n"
"vc-theorems": "theorem findJane_less_than_n (n : Nat)\n  (h : n ≥ 2) :\n  findJane\
  \ n < n := sorry\n\n\ntheorem findJane_formula (n : Nat)\n  (h : n ≥ 2) :\n  findJane\
  \ n = (n-1)/2 := sorry\n\n\ntheorem findJane_small_cases :\n  findJane 2 = 0 ∧ \n\
  \  findJane 3 = 1 ∧\n  findJane 4 = 1 ∧\n  findJane 5 = 2 := sorry\n\n/--\ninfo:\
  \ 0\n-/\n#guard_msgs in\n#eval find_jane 2\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n\
  #eval find_jane 10\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval find_jane 5\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
