"vc-description": "# Kata Task\n\nI have a cat and a dog.\n\nI got them at the same\
  \ time as kitten/puppy. That was `humanYears` years ago.\n\nReturn their respective\
  \ ages now as [`humanYears`,`catYears`,`dogYears`]\n\nNOTES:\n* humanYears >= 1\n\
  * humanYears are whole numbers only\n\n## Cat Years\n\n* `15` cat years for first\
  \ year\n* `+9` cat years for second year\n* `+4` cat years for each year after that\n\
  \n## Dog Years\n\n* `15` dog years for first year\n* `+9` dog years for second year\n\
  * `+5` dog years for each year after that\n\n\n\n**References**\n\n* http://www.catster.com/cats-101/calculate-cat-age-in-cat-years\n\
  * http://www.slate.com/articles/news_and_politics/explainer/2009/05/a_dogs_life.html\n\
  \n\n\nIf you liked this Kata there is another related one here"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def human_years_cat_years_dog_years (human_years : Int) : List\
  \ Int := sorry\n\ntheorem conversion_properties (human_years : Int) (h : human_years\
  \ ≥ 1) :\n  let result := human_years_cat_years_dog_years human_years\n  -- Result\
  \ is a list of length 3 with integer elements\n  result.length = 3 ∧\n  -- First\
  \ element matches input\n  result[0]! = human_years ∧\n  -- Cat and dog years are\
  \ non-negative\n  result[1]! ≥ 0 ∧ \n  result[2]! ≥ 0 ∧\n  -- Dog years relation\
  \ to cat years\n  (human_years > 2 → result[2]! ≥ result[1]!) ∧\n  (human_years\
  \ ≤ 2 → result[2]! = result[1]!) ∧\n  -- Growth rates after year 2\n  (human_years\
  \ > 2 → \n    result[1]! - 24 = (human_years - 2) * 4 ∧\n    result[2]! - 24 = (human_years\
  \ - 2) * 5) :=\nsorry"
"vc-theorems": "/--\ninfo: [1, 15, 15]\n-/\n#guard_msgs in\n#eval human_years_cat_years_dog_years\
  \ 1\n\n/--\ninfo: [2, 24, 24]\n-/\n#guard_msgs in\n#eval human_years_cat_years_dog_years\
  \ 2\n\n/--\ninfo: [10, 56, 64]\n-/\n#guard_msgs in\n#eval human_years_cat_years_dog_years\
  \ 10\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
