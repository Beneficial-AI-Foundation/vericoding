"vc-description": "Your are given a string $S$ containing only lowercase letter and\
  \ a array of character $arr$. Find whether the given string only contains characters\
  \ from the given character array. \nPrint $1$ if the string contains characters\
  \ from the given array only else print $0$.\nNote: string contains characters in\
  \ lower case only.\n\n-----Input:-----\n- First line will contain $T$, number of\
  \ testcases. Then the testcases follow. \n- Each testcase contains- \na string $S$\
  \ of lowercase letter\na integer $n$ denoting length of character array $arr$\n\
  next line contains $n$ space separated characters.\n\n-----Output:-----\nFor each\
  \ testcase, Print $1$ if the string contains characters from the given array only\
  \ else print $0$.\n\n-----Constraints-----\n- $1 \\leq T \\leq 1000$\n- $0 \\leq\
  \ n \\leq 10^5$\n\n-----Sample Input:-----\n3\nabcd\n4\na b c d\naabbbcccdddd\n\
  4\na b c d\nacd\n3\na b d\n\n-----Sample Output:-----\n1\n1\n0"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def check_string_chars (s : String) (n : Nat) (chars : String)\
  \ : Nat :=\n  sorry\n\n\n"
"vc-theorems": "theorem invalid_chars_check {test_str chars_str : String} {n : Nat}\n\
  \  (h1 : test_str.length > 0)\n  (h2 : chars_str.length > 0) \n  (h3 : ∃ c ∈ test_str.data,\
  \ c ∉ chars_str.data) :\n  check_string_chars test_str test_str.length chars_str\
  \ = 0 :=\nsorry\n\n\ntheorem empty_string_check {chars : String}\n  (h : chars.length\
  \ > 0) :\n  check_string_chars \"\" 0 chars = 1 := \nsorry\n\n\ntheorem empty_chars_check\
  \ {s : String} \n  (h : s.length > 0) :\n  check_string_chars s s.length \"\" =\
  \ 0 :=\nsorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval check_string_chars \"abcd\"\
  \ 4 \"a b c d\"\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval check_string_chars \"\
  aabbbcccdddd\" 4 \"a b c d\"\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval check_string_chars\
  \ \"acd\" 3 \"a b d\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
