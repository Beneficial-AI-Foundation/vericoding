"vc-description": "# Task\nGet the digits sum of `n`th number from the [Look-and-Say\
  \ sequence](http://en.wikipedia.org/wiki/Look-and-say_sequence)(1-based).\n\n`1,\
  \ 11, 21, 1211, 111221, 312211, 13112221, 1113213211, ...`\n\n# Input/Output\n\n\
  `[input]` integer `n`\n\n`n`th number in the sequence to get where `1 <= n <= 55`\
  \  and `n=1 is \"1\"`.\n\n[output] an integer\n\nThe sum of digits in `n`th number\
  \ from the `Look-and-Say` sequence.\n\n# Example\n\nFor `n = 2`, the output shoule\
  \ be 2.\n\n`\"11\" --> 1 + 1 --> 2`\n\nFor `n = 3`, the output shoule be 3.\n\n\
  `\"21\" --> 2 + 1 --> 3`\n\nFor `n = 4`, the output shoule be 5.\n\n`\"1211\" -->\
  \ 1 + 2 + 1 + 1 --> 5`"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def look_and_say_and_sum (n : Nat) : Nat := sorry\n\n\n\n\n\ntheorem\
  \ look_and_say_first_value :\n  look_and_say_and_sum 1 = 1 := sorry"
"vc-theorems": "/--\ninfo: 1\n-/\n#guard_msgs in\n#eval look_and_say_and_sum 1\n\n\
  /--\ninfo: 2\n-/\n#guard_msgs in\n#eval look_and_say_and_sum 2\n\n/--\ninfo: 3\n\
  -/\n#guard_msgs in\n#eval look_and_say_and_sum 3\n\n/--\ninfo: 5\n-/\n#guard_msgs\
  \ in\n#eval look_and_say_and_sum 4\n\n/--\ninfo: 8\n-/\n#guard_msgs in\n#eval look_and_say_and_sum\
  \ 5\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
