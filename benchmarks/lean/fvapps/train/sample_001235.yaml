"vc-description": "A plot of land can be described by $M x N$ dots such that horizontal\
  \ and vertical distance between any two dots is 10m.\nMr. Wolf would like to build\
  \ a house in the land such that all four sides of the house are equal. Help Mr.\
  \ Wolf to find the total number of unique positions where houses can be built. Two\
  \ positions are different if and only if their sets of four dots are different.\n\
  \n-----Input:-----\nThe first line of the input gives the number of test cases,\
  \ $T$. $T$ lines follow. Each line has two integers $M$ and $N$: the number of dots\
  \ in each row and column of the plot, respectively.\n\n-----Output:-----\nFor each\
  \ test case, output one single integer containing the total number of different\
  \ positions where the house can be built.\n\n-----Constraints-----\n- $1 \\leq T\
  \ \\leq 100$\n- $2 \\leq M \\leq 10^9$\n- $2 \\leq N \\leq 10^9$\n\n-----Sample\
  \ Input:-----\n4\n\n2 4\n\n3 4\n\n4 4\n\n1000 500  \n\n-----Sample Output:-----\n\
  3\n\n10\n\n20\n\n624937395  \n\n-----EXPLANATION:-----\nMap 1\n\nMap 2\n\nMap 3"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_house_positions (m n : Nat) : Nat := sorry\n\ntheorem\
  \ count_house_positions_mod (m n : Nat) \n  (h1 : m ≥ 2) (h2 : n ≥ 2) : \n  count_house_positions\
  \ m n < 1000000007 := sorry\n"
"vc-theorems": "theorem count_house_positions_symmetric (m n : Nat)\n  (h1 : m ≥ 2)\
  \ (h2 : n ≥ 2) :\n  count_house_positions m n = count_house_positions n m := sorry\n\
  \n\ntheorem count_house_positions_nonneg (m n : Nat)\n  (h1 : m ≥ 2) (h2 : n ≥ 2)\
  \ :\n  count_house_positions m n ≥ 0 := sorry\n\n\ntheorem square_grid_nonzero (n\
  \ : Nat) (h : n ≥ 2) :\n  count_house_positions n n > 0 := sorry\n\n\ntheorem square_grid_monotone\
  \ (n : Nat) (h : n ≥ 2) :\n  count_house_positions (n+1) (n+1) > count_house_positions\
  \ n n := sorry\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval count_house_positions\
  \ 2 4\n\n/--\ninfo: 10\n-/\n#guard_msgs in\n#eval count_house_positions 3 4\n\n\
  /--\ninfo: 20\n-/\n#guard_msgs in\n#eval count_house_positions 4 4\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
