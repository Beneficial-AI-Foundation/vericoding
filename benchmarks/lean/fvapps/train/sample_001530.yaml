"vc-description": "Chef likes problems on geometry a lot. Please help him to solve\
  \ one such problem.\nFind all possible triangles with integer sides which has the\
  \ radius of inscribed circle (also known as incircle) equal to R.\nTwo triangles\
  \ are said to be different if they have at least one different side lengths. Formally,\
  \ let there be two triangles T1, T2. Let a, b, c denote the sides of triangle T1,\
  \ such that a ≤ b ≤ c. Similarly, Let d, e, f denote the sides of triangle T2, such\
  \ that d ≤ e ≤ f. Then T1 will said to be different from T2 if either a ≠ d, or\
  \ b ≠ e or c ≠ f.\n\n-----Input-----\nThere is a single test case per test file.\n\
  The only line of input contains an integer R.\n\n-----Output-----\nOutput in first\
  \ line single number - number of triangles satisfying statement.\nOrder the sides\
  \ of triangles in non-decreasing order. Output all triangles in non-decreasing order,\
  \ i.e. order first by smallest sides, otherwise by second smallest sides, if first\
  \ and second sides equal, then by third.\n\n-----Constraints-----\n- 1 ≤ R ≤ 100\
  \ \n\n-----Subtasks-----\n- Subtask #1: (20 points)  1 ≤ R ≤ 3\n- Subtask #2: (30\
  \ points)  1 ≤ R ≤ 20\n- Subtask #3: (50 points)  Original constraints\n\n-----Example-----\n\
  Input:2\n\nOutput:5\n5 12 13\n6 8 10\n6 25 29\n7 15 20\n9 10 17"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_triangles_with_incircle (r : Nat) : List (List Nat) :=\
  \ sorry\n\ntheorem r1_triangles (r : Nat) :\n  r = 1 → find_triangles_with_incircle\
  \ r = [[3,4,5]] := sorry\n"
"vc-theorems": "theorem r2_triangles (r : Nat) :\n  r = 2 → find_triangles_with_incircle\
  \ r = [[5,12,13], [6,8,10], [6,25,29], [7,15,20], [9,10,17]] := sorry \n\n\ntheorem\
  \ zero_radius :\n  find_triangles_with_incircle 0 = [] := sorry\n\n\ntheorem result_count_r1\
  \ (r : Nat) :\n  r = 1 → List.length (find_triangles_with_incircle r) = 1 := sorry\n\
  \n\ntheorem result_count_r2 (r : Nat) :\n  r = 2 → List.length (find_triangles_with_incircle\
  \ r) = 5 := sorry\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval len find_triangles_with_incircle(2)\n\
  \n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval len find_triangles_with_incircle(1)\n\n\
  /--\ninfo: 13\n-/\n#guard_msgs in\n#eval len find_triangles_with_incircle(3)\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
