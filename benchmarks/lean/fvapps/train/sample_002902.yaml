"vc-definitions": "def sum_of_n (n : Int) : List Int := sorry\n\ntheorem sum_of_n_length\
  \ (n : Int) : (sum_of_n n).length = Int.natAbs n + 1 := sorry\n"
"vc-theorems": "theorem sum_of_n_first_element (n : Int) : \n  (sum_of_n n).get! 0\
  \ = 0 := sorry\n\n\ntheorem sum_of_n_consecutive_diffs (n : Int) (i : Nat) \n  (h\
  \ : i + 1 < (sum_of_n n).length) :\n  (sum_of_n n).get! (i + 1) - (sum_of_n n).get!\
  \ i = \n    if n < 0 \n    then (-1 : Int) * (i + 1) \n    else i + 1 := sorry\n\
  \n\ntheorem sum_of_n_signs (n : Int) (i : Nat) \n  (h1 : n ≠ 0)\n  (h2 : i > 0)\
  \ \n  (h3 : i < (sum_of_n n).length) :\n  if n < 0 \n  then (sum_of_n n).get! i\
  \ ≤ 0\n  else (sum_of_n n).get! i ≥ 0 := sorry\n\n\ntheorem sum_of_n_zero : \n \
  \ sum_of_n 0 = [0] := sorry\n\n/--\ninfo: [0, 1, 3, 6]\n-/\n#guard_msgs in\n#eval\
  \ sum_of_n 3\n\n/--\ninfo: [0, -1, -3, -6, -10]\n-/\n#guard_msgs in\n#eval sum_of_n\
  \ -4\n\n/--\ninfo: [0]\n-/\n#guard_msgs in\n#eval sum_of_n 0\n"
