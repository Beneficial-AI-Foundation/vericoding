"vc-theorems": "theorem riders_positive (stations: List Nat) :\n  stations.all (fun\
  \ x => x > 0 ∧ x ≤ 100) →\n  riders stations > 0 :=\nsorry\n\n\ntheorem riders_bounded\
  \ (stations: List Nat) :\n  stations.all (fun x => x > 0 ∧ x ≤ 100) →\n  riders\
  \ stations ≤ stations.length + 1 :=\nsorry\n\n\n\n\ntheorem riders_short_distances\
  \ (stations: List Nat) :\n  stations.all (fun x => x ≤ 1) →\n  riders stations =\
  \ 1 :=\nsorry\n\n\ntheorem riders_long_distances (stations: List Nat) :\n  stations.all\
  \ (fun x => x ≥ 99 ∧ x ≤ 100) →\n  (riders stations = stations.length ∨ riders stations\
  \ = stations.length + 1) :=\nsorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval riders\
