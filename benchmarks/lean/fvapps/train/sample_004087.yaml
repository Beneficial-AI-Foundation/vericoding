"vc-description": "Consider the range `0` to `10`. The primes in this range are: `2,\
  \ 3, 5, 7`, and thus the prime pairs are: `(2,2), (2,3), (2,5), (2,7), (3,3), (3,5),\
  \ (3,7),(5,5), (5,7), (7,7)`.\n\nLet's take one pair `(2,7)` as an example and get\
  \ the product, then sum the digits of the result as follows:  `2 * 7 = 14`, and\
  \ `1 + 4 = 5`. We see that `5` is a prime number. Similarly, for the pair `(7,7)`,\
  \ we get: `7 * 7 = 49`, and `4 + 9 = 13`, which is a prime number. \n\nYou will\
  \ be given a range and your task is to return the number of pairs that revert to\
  \ prime as shown above. In the range `(0,10)`, there are only `4` prime pairs that\
  \ end up being primes in a similar way: `(2,7), (3,7), (5,5), (7,7)`. Therefore,\
  \ `solve(0,10) = 4)`\n\nNote that the upperbound of the range will not exceed `10000`.\
  \ A range of `(0,10)` means that: `0 <= n < 10`.\n\nGood luck!\n\nIf you like this\
  \ Kata, please try \n\n[Simple Prime Streaming](https://www.codewars.com/kata/5a908da30025e995880000e3)\n\
  \n[Prime reduction](https://www.codewars.com/kata/59aa6567485a4d03ff0000ca)\n\n\
  [Dominant primes](https://www.codewars.com/kata/59ce11ea9f0cbc8a390000ed)"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isPrime (n : Int) : Bool := sorry\n\ndef solve (a b : Int)\
  \ : Int := sorry\n"
"vc-theorems": "theorem prime_properties (n : Int) : \n  isPrime n → n > 1 ∧ \n  (n\
  \ > 2 ∧ n % 2 = 0 → ¬isPrime n) ∧\n  (n = 2 → isPrime n) ∧ \n  (n < 2 → ¬isPrime\
  \ n) := sorry\n\n\ntheorem solve_properties (a b : Int) :\n  let b' := max a b\n\
  \  solve a b' ≥ 0 ∧\n  (b' ≤ a → solve a b' = 0) ∧\n  (0 ≤ a ∧ a ≤ b' ∧ b' ≤ 2 →\
  \ solve a b' = 0) ∧\n  (a ≤ 2 ∧ 2 < b' ∧ b' ≤ 3 → solve a b' = 0) := sorry\n\n/--\n\
  info: 14\n-/\n#guard_msgs in\n#eval solve 0 20\n\n/--\ninfo: 457\n-/\n#guard_msgs\
  \ in\n#eval solve 2 200\n\n/--\ninfo: 25005\n-/\n#guard_msgs in\n#eval solve 2000\
  \ 5000\n"
