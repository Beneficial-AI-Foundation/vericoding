"vc-description": "Write a program to take two numbers as input and print their difference\
  \ if the first number is greater than the second number otherwise$otherwise$ print\
  \ their sum.\n\n-----Input:-----\n- First line will contain the first number (N1$N1$)\n\
  - Second line will contain the second number (N2$N2$)\n\n-----Output:-----\nOutput\
  \ a single line containing the difference of 2 numbers (N1−N2)$(N1 - N2)$ if the\
  \ first number is greater than the second number otherwise output their sum (N1+N2)$(N1\
  \ + N2)$.\n\n-----Constraints-----\n- −1000≤N1≤1000$-1000 \\leq N1 \\leq 1000$\n\
  - −1000≤N2≤1000$-1000 \\leq N2 \\leq 1000$\n\n-----Sample Input:-----\n82\n28\n\n\
  -----Sample Output:-----\n54"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def compare_and_calc (n1 n2 : Int) : Int := sorry\n\ntheorem compare_and_calc_spec\
  \ (n1 n2 : Int) : \n  compare_and_calc n1 n2 = if n1 > n2 then n1 - n2 else n1 +\
  \ n2 := sorry\n"
"vc-theorems": "theorem compare_and_calc_same (n : Int) : \n  compare_and_calc n n\
  \ = n + n := sorry\n\n/--\ninfo: 54\n-/\n#guard_msgs in\n#eval compare_and_calc\
  \ 82 28\n\n/--\ninfo: 30\n-/\n#guard_msgs in\n#eval compare_and_calc 10 20\n\n/--\n\
  info: 0\n-/\n#guard_msgs in\n#eval compare_and_calc 0 0\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
