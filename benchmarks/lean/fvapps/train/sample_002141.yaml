"vc-description": "12:17 (UTC): The sample input 1 and 2 were swapped. The error is\
  \ now fixed. We are very sorry for your inconvenience.\nThere are N children in\
  \ AtCoder Kindergarten, conveniently numbered 1 through N. Mr. Evi will distribute\
  \ C indistinguishable candies to the children.\nIf child i is given a candies, the\
  \ child's happiness will become x_i^a, where x_i is the child's excitement level.\
  \ The activity level of the kindergarten is the product of the happiness of all\
  \ the N children.\nFor each possible way to distribute C candies to the children\
  \ by giving zero or more candies to each child, calculate the activity level of\
  \ the kindergarten. Then, calculate the sum over all possible way to distribute\
  \ C candies. This sum can be seen as a function of the children's excitement levels\
  \ x_1,..,x_N, thus we call it f(x_1,..,x_N).\nYou are given integers A_i,B_i (1≦i≦N).\
  \ Find  modulo 10^9+7.\n\n-----Constraints-----\n - 1≦N≦400\n - 1≦C≦400\n - 1≦A_i≦B_i≦400\
  \ (1≦i≦N)\n\n-----Partial Score-----\n - 400 points will be awarded for passing\
  \ the test set satisfying A_i=B_i (1≦i≦N).\n\n-----Input-----\nThe input is given\
  \ from Standard Input in the following format:\nN C\nA_1 A_2 ... A_N\nB_1 B_2 ...\
  \ B_N\n\n-----Output-----\nPrint the value of  modulo 10^9+7.\n\n-----Sample Input-----\n\
  2 3\n1 1\n1 1\n\n-----Sample Output-----\n4\n\nThis case is included in the test\
  \ set for the partial score, since A_i=B_i.\nWe only have to consider the sum of\
  \ the activity level of the kindergarten where the excitement level of both child\
  \ 1 and child 2 are 1 (f(1,1)).\n - If child 1 is given 0 candy, and child 2 is\
  \ given 3 candies, the activity level of the kindergarten is 1^0*1^3=1.\n - If child\
  \ 1 is given 1 candy, and child 2 is given 2 candies, the activity level of the\
  \ kindergarten is 1^1*1^2=1.\n - If child 1 is given 2 candies, and child 2 is given\
  \ 1 candy, the activity level of the kindergarten is 1^2*1^1=1.\n - If child 1 is\
  \ given 3 candies, and child 2 is given 0 candy, the activity level of the kindergarten\
  \ is 1^3*1^0=1.\nThus, f(1,1)=1+1+1+1=4, and the sum over all f is also 4."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_candy_distribution (N : Nat) (C : Nat) (A : List Nat)\
  \ (B : List Nat) : Nat := sorry\n\ndef MOD := 1000000007\n"
"vc-theorems": "theorem candy_distribution_non_negative (N C : Nat) (A B : List Nat)\
  \ :\n  solve_candy_distribution N C A B ≥ 0 := sorry\n\n\ntheorem candy_distribution_mod_bound\
  \ (N C : Nat) (A B : List Nat) :\n  solve_candy_distribution N C A B < MOD := sorry\n\
  \n\ntheorem single_child_distribution (C : Nat) :\n  C ≥ 1 → C ≤ 5 →\n  solve_candy_distribution\
  \ 1 C [1] [1] = 1 := sorry\n\n\ntheorem zero_candies_distribution :\n  solve_candy_distribution\
  \ 2 0 [1,1] [1,1] = 1 := sorry\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval solve_candy_distribution\
  \ 2 3 [1, 1] [1, 1]\n\n/--\ninfo: 14\n-/\n#guard_msgs in\n#eval solve_candy_distribution\
  \ 1 2 [1] [3]\n\n/--\ninfo: 66\n-/\n#guard_msgs in\n#eval solve_candy_distribution\
  \ 2 3 [1, 1] [2, 2]\n"
