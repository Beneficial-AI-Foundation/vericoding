"vc-description": "You are given a special jigsaw puzzle consisting of $n\\cdot m$\
  \ identical pieces. Every piece has three tabs and one blank, as pictured below.\
  \ $\\{3$ \n\nThe jigsaw puzzle is considered solved if the following conditions\
  \ hold:  The pieces are arranged into a grid with $n$ rows and $m$ columns.  For\
  \ any two pieces that share an edge in the grid, a tab of one piece fits perfectly\
  \ into a blank of the other piece. \n\nThrough rotation and translation of the pieces,\
  \ determine if it is possible to solve the jigsaw puzzle.\n\n\n-----Input-----\n\
  \nThe test consists of multiple test cases. The first line contains a single integer\
  \ $t$ ($1\\le t\\le 1000$) — the number of test cases. Next $t$ lines contain descriptions\
  \ of test cases.\n\nEach test case contains two integers $n$ and $m$ ($1 \\le n,m\
  \ \\le 10^5$).\n\n\n-----Output-----\n\nFor each test case output a single line\
  \ containing \"YES\" if it is possible to solve the jigsaw puzzle, or \"NO\" otherwise.\
  \ You can print each letter in any case (upper or lower).\n\n\n-----Example-----\n\
  Input\n3\n1 3\n100000 100000\n2 2\n\nOutput\nYES\nNO\nYES\n\n\n\n-----Note-----\n\
  \nFor the first test case, this is an example solution:  [Image] \n\nFor the second\
  \ test case, we can show that no solution exists.\n\nFor the third test case, this\
  \ is an example solution: $\\left\\{\\begin{array}{l}{3} \\\\{3} \\end{array} \\\
  right\\}$"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def solve_jigsaw (n m : Nat) : Bool := sorry\n\ntheorem solve_jigsaw_symmetry\
  \ (n m : Nat) :\n  solve_jigsaw n m = solve_jigsaw m n := sorry\n"
"vc-theorems": "theorem solve_jigsaw_one_row (n : Nat) : \n  solve_jigsaw 1 n = true\
  \ := sorry\n\n\ntheorem solve_jigsaw_2x2 :\n  solve_jigsaw 2 2 = true := sorry\n\
  \n\ntheorem solve_jigsaw_large_grids (n m : Nat) :\n  n ≥ 3 → m ≥ 3 → solve_jigsaw\
  \ n m = false := sorry\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval solve_jigsaw\
  \ 1 3\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval solve_jigsaw 100000 100000\n\
  \n/--\ninfo: True\n-/\n#guard_msgs in\n#eval solve_jigsaw 2 2\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
