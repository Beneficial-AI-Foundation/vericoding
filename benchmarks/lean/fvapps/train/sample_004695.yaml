"vc-description": "# Messi goals function\n\n[Messi](https://en.wikipedia.org/wiki/Lionel_Messi)\
  \ is a soccer player with goals in three leagues: \n\n- LaLiga\n- Copa del Rey\n\
  - Champions\n\nComplete the function to return his total number of goals in all\
  \ three leagues.\n\nNote: the input will always be valid.\n\nFor example:\n\n```\n\
  5, 10, 2  -->  17\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def goals (laliga : Int) (copa : Int) (champions : Int) : Int :=\n\
  \  sorry\n"
"vc-theorems": "theorem goals_equals_sum (laliga copa champions : Int) \n  (h1 : laliga\
  \ ≥ 0) (h2 : copa ≥ 0) (h3 : champions ≥ 0) : \n  goals laliga copa champions =\
  \ laliga + copa + champions :=\n  sorry\n\n\ntheorem goals_nonnegative (laliga copa\
  \ champions : Int)\n  (h1 : laliga ≥ 0) (h2 : copa ≥ 0) (h3 : champions ≥ 0) :\n\
  \  goals laliga copa champions ≥ 0 :=\n  sorry\n\n\ntheorem goals_geq_laliga (laliga\
  \ copa champions : Int)\n  (h1 : laliga ≥ 0) (h2 : copa ≥ 0) (h3 : champions ≥ 0)\
  \ :\n  goals laliga copa champions ≥ laliga :=\n  sorry\n\n\ntheorem goals_geq_copa\
  \ (laliga copa champions : Int)\n  (h1 : laliga ≥ 0) (h2 : copa ≥ 0) (h3 : champions\
  \ ≥ 0) :\n  goals laliga copa champions ≥ copa :=\n  sorry\n\n\ntheorem goals_geq_champions\
  \ (laliga copa champions : Int)\n  (h1 : laliga ≥ 0) (h2 : copa ≥ 0) (h3 : champions\
  \ ≥ 0) :\n  goals laliga copa champions ≥ champions :=\n  sorry\n\n/--\ninfo: 17\n\
