"vc-description": "You are given coins of different denominations and a total amount\
  \ of money amount. Write a function to compute the fewest number of coins that you\
  \ need to make up that amount. If that amount of money cannot be made up by any\
  \ combination of the coins, return -1.\nYou may assume that you have an infinite\
  \ number of each kind of coin.\n \nExample 1:\nInput: coins = [1,2,5], amount =\
  \ 11\nOutput: 3\nExplanation: 11 = 5 + 5 + 1\n\nExample 2:\nInput: coins = [2],\
  \ amount = 3\nOutput: -1\n\nExample 3:\nInput: coins = [1], amount = 0\nOutput:\
  \ 0\n\nExample 4:\nInput: coins = [1], amount = 1\nOutput: 1\n\nExample 5:\nInput:\
  \ coins = [1], amount = 2\nOutput: 2\n\n \nConstraints:\n\n1 <= coins.length <=\
  \ 12\n1 <= coins[i] <= 231 - 1\n0 <= amount <= 104"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def coin_change (coins : List Nat) (amount : Nat) : Int := sorry\n\
  \ndef list_min : List Nat → Nat \n| [] => 0\n| [x] => x\n| (x::xs) => Nat.min x\
  \ (list_min xs)\n"
"vc-theorems": "theorem coin_change_valid_output {coins : List Nat} {amount : Nat}\n\
  \  (h1 : coins.length > 0)\n  (h2 : ∀ x ∈ coins, x > 0 ∧ x ≤ 20) :\n  let result\
  \ := coin_change coins amount\n  result ≥ -1 ∧ (result ≠ -1 → result ≤ amount) :=\
  \ sorry\n\n\ntheorem coin_change_zero_amount {coins : List Nat}\n  (h1 : coins.length\
  \ > 0)\n  (h2 : ∀ x ∈ coins, x > 0 ∧ x ≤ 20) :\n  coin_change coins 0 = 0 := sorry\n\
  \n\ntheorem coin_change_impossible_amount {coins : List Nat}\n  (h1 : coins.length\
  \ > 0)\n  (h2 : ∀ x ∈ coins, x ≥ 2 ∧ x ≤ 20) :\n  coin_change coins 1 = -1 := sorry\n\
  \n\ntheorem coin_change_min_coin {coins : List Nat}\n  (h1 : coins.length > 0)\n\
  \  (h2 : ∀ x ∈ coins, x > 0 ∧ x ≤ 20)\n  (h3 : list_min coins > 1) :\n  coin_change\
  \ coins (list_min coins - 1) = -1 := sorry\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n\
  #eval coin_change [1, 2, 5] 11\n\n/--\ninfo: -1\n-/\n#guard_msgs in\n#eval coin_change\
  \ [2] 3\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval coin_change [1] 0\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
