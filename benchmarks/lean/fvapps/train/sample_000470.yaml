"vc-description": "You have a pointer at index 0 in an array of size arrLen. At each\
  \ step, you can move 1 position to the left, 1 position to the right in the array\
  \ or stay in the same place  (The pointer should not be placed outside the array\
  \ at any time).\nGiven two integers steps and arrLen, return the number of ways\
  \ such that your pointer still at index 0 after exactly steps steps.\nSince the\
  \ answer may be too large, return it modulo 10^9 + 7.\n \nExample 1:\nInput: steps\
  \ = 3, arrLen = 2\nOutput: 4\nExplanation: There are 4 differents ways to stay at\
  \ index 0 after 3 steps.\nRight, Left, Stay\nStay, Right, Left\nRight, Stay, Left\n\
  Stay, Stay, Stay\n\nExample 2:\nInput: steps = 2, arrLen = 4\nOutput: 2\nExplanation:\
  \ There are 2 differents ways to stay at index 0 after 2 steps\nRight, Left\nStay,\
  \ Stay\n\nExample 3:\nInput: steps = 4, arrLen = 2\nOutput: 8\n\n \nConstraints:\n\
  \n1 <= steps <= 500\n1 <= arrLen <= 10^6"
