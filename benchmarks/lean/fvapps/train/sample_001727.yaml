"vc-definitions": "def get_generation : List (List Nat) → Nat → List (List Nat) :=\
  \ sorry\n\n\n\n\n\n\n\ntheorem static_block_pattern :\n  next_gen [[1,1], [1,1]]\
  \ = [[1,1], [1,1]] := sorry\n"
"vc-theorems": "theorem empty_grid_static :\n  next_gen [[]] = [[]] := sorry"
