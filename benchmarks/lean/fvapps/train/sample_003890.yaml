"vc-description": "For \"x\", determine how many positive integers less than or equal\
  \ to \"x\" are odd but not prime. Assume \"x\" is an integer between 1 and 10000.\n\
  \nExample: 5 has three odd numbers (1,3,5) and only the number 1 is not prime, so\
  \ the answer is 1\n\nExample: 10 has five odd numbers (1,3,5,7,9) and only 1 and\
  \ 9 are not prime, so the answer is 2"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def odd_not_prime (n : Nat) : Nat := sorry\ndef not_prime (n :\
  \ Nat) : Bool := sorry\n"
"vc-theorems": "theorem odd_not_prime_increasing (n : Nat) (h : n > 0) :\n  odd_not_prime\
  \ n ≥ odd_not_prime (n-1) := sorry\n\n\ntheorem odd_not_prime_bounds (n : Nat) (h\
  \ : n > 0) :\n  odd_not_prime n ≥ 0 ∧ odd_not_prime n ≤ (n+1)/2 := sorry\n\n/--\n\
  info: 1\n-/\n#guard_msgs in\n#eval odd_not_prime 5\n\n/--\ninfo: 2\n-/\n#guard_msgs\
  \ in\n#eval odd_not_prime 10\n\n/--\ninfo: 26\n-/\n#guard_msgs in\n#eval odd_not_prime\
  \ 99\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
