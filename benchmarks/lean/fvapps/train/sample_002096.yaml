"vc-description": "You are given a sequence a consisting of n integers. Find the maximum\
  \ possible value of $a_{i} \\operatorname{mod} a_{j}$ (integer remainder of a_{i}\
  \ divided by a_{j}), where 1 ≤ i, j ≤ n and a_{i} ≥ a_{j}.\n\n\n-----Input-----\n\
  \nThe first line contains integer n — the length of the sequence (1 ≤ n ≤ 2·10^5).\
  \ \n\nThe second line contains n space-separated integers a_{i} (1 ≤ a_{i} ≤ 10^6).\n\
  \n\n-----Output-----\n\nPrint the answer to the problem.\n\n\n-----Examples-----\n\
  Input\n3\n3 4 5\n\nOutput\n2"
"vc-preamble": "import Imports.AllImports\n\ndef find_max_remainder (nums : List Nat)\
  \ : Nat := sorry\n\ndef list_maximum (nums : List Nat) : Nat := \n  match nums with\n\
  \  | [] => 0\n  | (x::xs) => List.foldl Nat.max x xs\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def list_sort (nums : List Nat) : List Nat := sorry\n\ntheorem\
  \ find_max_remainder_nonnegative (nums : List Nat) (h : nums ≠ []) :\n  find_max_remainder\
  \ nums ≥ 0 := sorry\n"
"vc-theorems": "theorem find_max_remainder_less_than_max (nums : List Nat) (h : nums\
  \ ≠ []) :\n  find_max_remainder nums < list_maximum nums := sorry\n\n\ntheorem find_max_remainder_order_independent\
  \ (nums : List Nat) (h : nums ≠ []) :\n  find_max_remainder nums = find_max_remainder\
  \ (list_sort nums) := sorry\n\n\ntheorem find_max_remainder_duplicates_independent\
  \ (nums : List Nat) (h : nums ≠ []) :\n  find_max_remainder nums = find_max_remainder\
  \ (nums.eraseDups) := sorry\n\n\ntheorem find_max_remainder_all_same (n : Nat) (nums\
  \ : List Nat) \n  (h : nums = List.replicate (List.length nums) n) :\n  find_max_remainder\
  \ nums = 0 := sorry\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval find_max_remainder\
  \ [3, 4, 5]\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval find_max_remainder [1, 2,\
  \ 4]\n\n/--\ninfo: 30\n-/\n#guard_msgs in\n#eval find_max_remainder [4, 4, 10, 13,\
  \ 28, 30, 41, 43, 58, 61, 70, 88]\n"
"vc-postamble": "-- Apps difficulty: competition\n-- Assurance level: unguarded"
