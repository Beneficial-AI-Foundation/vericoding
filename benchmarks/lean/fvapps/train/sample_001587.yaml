"vc-description": "The task is simply stated. Given an integer n (3 < n < 10^(9)),\
  \ find the length of the smallest list of [*perfect squares*](https://en.wikipedia.org/wiki/Square_number)\
  \ which add up to n. Come up with the best algorithm you can; you'll need it!\n\n\
  Examples:\n\nsum_of_squares(17) = 2  17 = 16 + 1 (4 and 1 are perfect squares).\n\
  sum_of_squares(15) = 4  15 = 9 + 4 + 1 + 1. There is no way to represent 15 as the\
  \ sum of three perfect squares.\nsum_of_squares(16) = 1  16 itself is a perfect\
  \ square.\n\nTime constraints:\n\n5 easy (sample) test cases: n < 20\n\n5 harder\
  \ test cases: 1000 < n < 15000\n\n5 maximally hard test cases: 5 * 1e8 < n < 1e9\n\
  \n```if:java\n300 random maximally hard test cases: 1e8 < n < 1e9\n```\n```if:c#\n\
  350 random maximally hard test cases: 1e8 < n < 1e9\n```\n```if:python\n15 random\
  \ maximally hard test cases: 1e8 < n < 1e9\n```\n```if:ruby\n25  random maximally\
  \ hard test cases: 1e8 < n < 1e9\n```\n```if:javascript\n100 random maximally hard\
  \ test cases: 1e8 < n < 1e9\n```\n```if:crystal\n250 random maximally hard test\
  \ cases: 1e8 < n < 1e9\n```\n```if:cpp\nRandom maximally hard test cases: 1e8 <\
  \ n < 1e9\n```"
