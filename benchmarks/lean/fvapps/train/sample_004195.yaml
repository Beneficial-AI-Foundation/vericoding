"vc-description": "Your task it to return ```true``` if the fractional part (rounded\
  \ to 1 digit) of the result (```a``` / ```b```) exists, more than ```0``` and is\
  \ multiple of ```n```.\nOtherwise return ```false```. (For Python return True or\
  \ False)\n\nAll arguments are positive digital numbers.\n\nRounding works like toFixed()\
  \ method. (if more than...5 rounds up)\n\nFind exapmles below: \n\n```\n\nisMultiple(5,\
  \ 2, 3) -> false // 2.5 -> 5 is not multiple of 3\nisMultiple(5, 3, 4) -> false\
  \ // 1.7 -> 7 is not multiple of 4\nisMultiple(5, 4, 3) -> true // 1.3 -> 3 is multiple\
  \ of 3\nisMultiple(666, 665, 2) -> false // 1.0 -> return false\n\n\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def isMultiple (a b n : Nat) : Bool := sorry\n\ntheorem isMultiple_deterministic\
  \ {a b n : Nat} (h1 : 0 < a) (h2 : a ≤ 1000) \n    (h3 : 0 < b) (h4 : b ≤ 1000)\
  \ (h5 : 0 < n) (h6 : n ≤ 9) :\n  isMultiple a b n = isMultiple a b n := sorry\n"
"vc-theorems": "theorem isMultiple_exact_division {a b n : Nat} (h1 : 0 < a) (h2 :\
  \ a ≤ 1000)\n    (h3 : 0 < b) (h4 : b ≤ 1000) (h5 : 0 < n) (h6 : n ≤ 9)\n    (h7\
  \ : a % b = 0) :\n  isMultiple a b n = false := sorry\n\n\ntheorem isMultiple_remainder_bounded\
  \ {a b : Nat} (h1 : 0 < a) (h2 : a ≤ 1000)\n    (h3 : 0 < b) (h4 : b ≤ 1000) :\n\
  \  let remainder := ((a / b) * 10) % 10\n  0 ≤ remainder ∧ remainder ≤ 9 := sorry\n\
  \n\ntheorem isMultiple_div_by_one {a n : Nat} (h1 : 0 < a) (h2 : a ≤ 1000)\n   \
  \ (h3 : 0 < n) (h4 : n ≤ 9) :\n  isMultiple a 1 n = false := sorry\n\n\ntheorem\
  \ isMultiple_zero {b n : Nat} (h1 : 0 < b) (h2 : b ≤ 1000) \n    (h3 : 0 < n) (h4\
  \ : n ≤ 9) :\n  isMultiple 0 b n = false := sorry\n\n/--\ninfo: False\n-/\n#guard_msgs\
  \ in\n#eval isMultiple 5 2 3\n\n/--\ninfo: False\n-/\n#guard_msgs in\n#eval isMultiple\
  \ 5 3 4\n\n/--\ninfo: True\n-/\n#guard_msgs in\n#eval isMultiple 5 4 3\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
