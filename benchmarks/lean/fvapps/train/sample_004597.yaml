"vc-description": "# Description:\n\nRemove the minimum number of exclamation marks\
  \ from the start/end of each word in the sentence to make their amount equal on\
  \ both sides.\n\n### Notes:\n* Words are separated with spaces\n* Each word will\
  \ include at least 1 letter\n* There will be no exclamation marks in the middle\
  \ of a word\n\n___\n\n## Examples\n\n```\nremove(\"Hi!\") === \"Hi\"\nremove(\"\
  !Hi! Hi!\") === \"!Hi! Hi\"\nremove(\"!!Hi! !Hi!!\") === \"!Hi! !Hi!\"\nremove(\"\
  !!!!Hi!! !!!!Hi !Hi!!!\") === \"!!Hi!! Hi !Hi!\"\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def removeEqualExclamations (s : String) : String :=\n  sorry\n"
"vc-theorems": "theorem word_count_preserved (words : List String) (h : words ≠ [])\
  \ :\n  let text := String.intercalate \" \" words\n  let result := removeEqualExclamations\
  \ text\n  List.length (text.split (· = ' ')) = List.length (result.split (· = '\
  \ '))\n  := by sorry\n\n\ntheorem preserves_no_exclamation_text (s : String) (h\
  \ : ∀ c ∈ s.data, c ≠ '!') : \n  removeEqualExclamations s = s := by sorry\n\n/--\n\
  info: 'Hi'\n-/\n#guard_msgs in\n#eval remove_equal_exclamations \"Hi!\"\n\n/--\n\
  info: '!Hi! Hi'\n-/\n#guard_msgs in\n#eval remove_equal_exclamations \"!Hi! Hi!\"\
  \n\n/--\ninfo: '!Hi! !Hi!'\n-/\n#guard_msgs in\n#eval remove_equal_exclamations\
  \ \"!!Hi! !Hi!!\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
