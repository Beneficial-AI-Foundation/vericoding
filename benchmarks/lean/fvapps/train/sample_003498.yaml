"vc-description": "An acrostic is a text in which the first letter of each line spells\
  \ out a word. It is also a quick and cheap way of writing a poem for somebody, as\
  \ exemplified below :\n\n\n\nWrite a program that reads an acrostic to identify\
  \ the \"hidden\" word. Specifically, your program will receive a list of words (reprensenting\
  \ an acrostic) and will need to return a string corresponding to the word that is\
  \ spelled out by taking the first letter of each word in the acrostic."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def read_out (words : List String) : String := sorry\n\ntheorem\
  \ read_out_length_matches_input (words : List String) \n  (h : List.length words\
  \ > 0) (h2 : ∀ w ∈ words, String.length w > 0) : \n  String.length (read_out words)\
  \ = List.length words := sorry\n"
"vc-theorems": "theorem read_out_takes_first_chars (words : List String) \n  (h :\
  \ List.length words > 0) (h2 : ∀ w ∈ words, String.length w > 0) :\n  ∀ i < words.length,\
  \ String.data (read_out words) = (String.get! (List.get! words i) 0) :: (String.data\
  \ (read_out words)) := sorry\n\n\ntheorem read_out_preserves_uppercase (words :\
  \ List String)\n  (h : List.length words > 0)\n  (h2 : ∀ w ∈ words, String.length\
  \ w > 0)\n  (h3 : ∀ w ∈ words, ∀ c ∈ w.data, 'A'.val ≤ c.val ∧ c.val ≤ 'Z'.val)\
  \ :\n  ∀ c ∈ (read_out words).data, 'A'.val ≤ c.val ∧ c.val ≤ 'Z'.val := sorry\n\
  \n\ntheorem read_out_preserves_lowercase (words : List String)\n  (h : List.length\
  \ words > 0)\n  (h2 : ∀ w ∈ words, String.length w > 0)\n  (h3 : ∀ w ∈ words, ∀\
  \ c ∈ w.data, 'a'.val ≤ c.val ∧ c.val ≤ 'z'.val) :\n  ∀ c ∈ (read_out words).data,\
  \ 'a'.val ≤ c.val ∧ c.val ≤ 'z'.val := sorry\n\n\ntheorem read_out_empty_list :\n\
  \  read_out [] = \"\" := sorry\n\n/--\ninfo: 'JACK'\n-/\n#guard_msgs in\n#eval read_out\
  \ [\"Jolly\", \"Amazing\", \"Courteous\", \"Keen\"]\n\n/--\ninfo: 'MEG'\n-/\n#guard_msgs\
  \ in\n#eval read_out [\"Marvelous\", \"Excellent\", \"Gifted\"]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
