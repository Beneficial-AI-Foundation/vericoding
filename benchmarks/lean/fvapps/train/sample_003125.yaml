"vc-description": "The wide mouth frog is particularly interested in the eating habits\
  \ of other creatures.\n\nHe just can't stop asking the creatures he encounters what\
  \ they like to eat. But then he meet the alligator who just LOVES to eat wide-mouthed\
  \ frogs!\n\nWhen he meets the alligator, it then makes a tiny mouth.\n\nYour goal\
  \ in this kata is to create complete the `mouth_size` method this method take one\
  \ argument `animal` which corresponds to the animal encountered by frog. If this\
  \ one is an `alligator` (case insensitive) return `small` otherwise return `wide`."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def mouth_size (animal : String) : String := sorry\n\ntheorem mouth_size_range\
  \ (animal : String) : \n  mouth_size animal = \"small\" âˆ¨ mouth_size animal = \"\
  wide\" := sorry\n"
"vc-theorems": "theorem mouth_size_alligator (animal : String) :\n  mouth_size animal\
  \ = (if animal.toLower = \"alligator\" then \"small\" else \"wide\") := sorry\n\n\
  \ntheorem mouth_size_case_insensitive (animal : String) :\n  mouth_size (animal.toLower)\
  \ = mouth_size (animal.toUpper) := sorry\n\n\ntheorem mouth_size_whitespace_invariant\
  \ (animal : String) :\n  mouth_size animal = mouth_size (animal.trim) := sorry\n\
  \n/--\ninfo: 'wide'\n-/\n#guard_msgs in\n#eval mouth_size \"toucan\"\n\n/--\ninfo:\
  \ 'wide'\n-/\n#guard_msgs in\n#eval mouth_size \"ant bear\"\n\n/--\ninfo: 'small'\n\
  -/\n#guard_msgs in\n#eval mouth_size \"alligator\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
