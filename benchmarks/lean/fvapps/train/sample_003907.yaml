"vc-description": "Python dictionaries are inherently unsorted. So what do you do\
  \ if you need to sort the contents of a dictionary?\n\nCreate a function that returns\
  \ a sorted list of `(key, value)` tuples (Javascript: arrays of 2 items).\n\nThe\
  \ list must be sorted by the `value` and be sorted **largest to smallest**.\n\n\
  ## Examples\n\n```python\nsort_dict({3:1, 2:2, 1:3}) == [(1,3), (2,2), (3,1)]\n\
  sort_dict({1:2, 2:4, 3:6}) == [(3,6), (2,4), (1,2)]\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def sort_dict (d : Dict) : List (String × Int) := sorry\n\ntheorem\
  \ sort_dict_preserves_items (d : Dict) :\n  Dict.mk (sort_dict d) = d := sorry\n"
"vc-theorems": "theorem sort_dict_ordering (d : Dict) (h : (d.items).length ≥ 2) :\n\
  \  ∀ i : Nat, i < (sort_dict d).length - 1 →\n    ((sort_dict d).get! i).2 ≥ ((sort_dict\
  \ d).get! (i+1)).2 := sorry\n\n\ntheorem sort_dict_length (d : Dict) :\n  (sort_dict\
  \ d).length = d.items.length := sorry\n\n\ntheorem sort_dict_returns_tuples (d :\
  \ Dict) :\n  ∀ x ∈ sort_dict d, ∃ s : String, ∃ n : Int, x = (s, n) := sorry\n\n\
