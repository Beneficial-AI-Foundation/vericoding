  \ in\n#eval sort_dict {\"1\": 2, \"2\": 4, \"3\": 6}\n\n/--\ninfo: [('a', 6), ('c',\
  \ 4), ('b', 2)]\n-/\n#guard_msgs in\n#eval sort_dict {\"a\": 6, \"b\": 2, \"c\"\
  : 4}\n"
