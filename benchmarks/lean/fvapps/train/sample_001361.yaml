"vc-description": "Chef changed the password of his laptop a few days ago, but he\
  \ can't remember it today. Luckily, he wrote the encrypted password on a piece of\
  \ paper, along with the rules for decryption.\nThe encrypted password is a string\
  \ S consists of ASCII printable characters except space (ASCII 33 - 126, in decimal\
  \ notation, the same below). Read here for more details: ASCII printable characters.\n\
  Each rule contains a pair of characters ci, pi, denoting that every character ci\
  \ appears in the encrypted password should be replaced with pi. Notice that it is\
  \ not allowed to do multiple replacements on a single position, see example case\
  \ 1 for clarification.\nAfter all the character replacements, the string is guaranteed\
  \ to be a positive decimal number. The shortest notation of this number is the real\
  \ password. To get the shortest notation, we should delete all the unnecessary leading\
  \ and trailing zeros. If the number contains only non-zero fractional part, the\
  \ integral part should be omitted (the shortest notation of \"0.5\" is \".5\").\
  \ If the number contains zero fractional part, the decimal point should be omitted\
  \ as well (the shortest notation of \"5.00\" is \"5\").\nPlease help Chef to find\
  \ the real password.\n\n-----Input-----\nThe first line of the input contains an\
  \ interger T denoting the number of test cases.\nThe description of T test cases\
  \ follows.\nThe first line of each test case contains a single interger N, denoting\
  \ the number of rules.\nEach of the next N lines contains two space-separated characters\
  \ ci and pi,\ndenoting a rule.\nThe next line contains a string S, denoting the\
  \ encrypted password.\n\n-----Output-----\nFor each test case, output a single line\
  \ containing the real password.\n\n-----Constraints-----\n- 1 ≤ T ≤ 1000\n- 0 ≤\
  \ N ≤ 94\n- All characters in S and ci may be any ASCII printable character except\
  \ space. (ASCII 33 - 126)\n- All ci in a single test case are distinct.\n- pi is\
  \ a digit (\"0\" - \"9\") or a decimal point \".\" (ASCII 46).\n- The total length\
  \ of S in a single input file will not exceed 106.\n\n-----Example-----\nInput:\n\
  4\n2\n5 3\n3 1\n5\n0\n01800.00\n0\n0.00100\n3\nx 0\nd 3\n# .\n0xd21#dd098x\n\nOutput:\n\
  3\n1800\n.001\n321.33098"
"vc-preamble": "import Imports.AllImports\n\ndef decryptPassword (rules : List (Char\
  \ × Char)) (encrypted : String) : String :=\n  sorry\n\n\ndef stringToNat (s : String)\
  \ : Nat :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def replaceChar (s : String) (oldChar newChar : Char) : String\
  \ :=\n  sorry\n"
"vc-theorems": "theorem zero_rules_preserve_number {num : Nat} (h : num ≤ 1000000)\
  \ :\n  let encrypted := toString num\n  let decrypted := decryptPassword [] encrypted\n\
  \  stringToNat decrypted = num\n  := sorry\n\n\ntheorem zero_rules_no_leading_zeros\
  \ {num : Nat} (h : num ≤ 1000000) (h2 : num ≠ 0) :\n  let encrypted := toString\
  \ num  \n  let decrypted := decryptPassword [] encrypted\n  ¬(decrypted.get 0 =\
  \ '0')\n  := sorry\n\n\ntheorem zero_rules_single_zero :\n  decryptPassword [] \"\
  0\" = \"0\"\n  := sorry\n\n\ntheorem simple_substitutions_preserve_number \n  {rules\
  \ : List (Char × Char)} \n  {num : Nat}\n  (h1 : num ≤ 1000000)\n  (h2 : ∀ r1 r2,\
  \ r1 ∈ rules → r2 ∈ rules → r1.1 = r2.1 → r1 = r2)\n  (h3 : ∀ r, r ∈ rules → r.1\
  \ ∈ \"abcdefghijklmnopqrstuvwxyz\".data)\n  (h4 : ∀ r, r ∈ rules → r.2 ∈ \"0123456789\"\
  .data)\n  (h5 : rules.length ≤ 5) :\n  let numStr := toString num\n  let encrypted\
  \ := rules.foldl (fun acc r => replaceChar acc r.2 r.1) numStr\n  let decrypted\
  \ := decryptPassword rules encrypted\n  stringToNat decrypted = num\n  := sorry\n\
  \n/--\ninfo: '3'\n-/\n#guard_msgs in\n#eval decrypt_password [(\"5\", \"3\"), (\"\
  3\", \"1\")] \"5\"\n\n/--\ninfo: '1800'\n-/\n#guard_msgs in\n#eval decrypt_password\
  \ [] \"01800.00\"\n\n/--\ninfo: '321.33098'\n-/\n#guard_msgs in\n#eval decrypt_password\
  \ [(\"x\", \"0\"), (\"d\", \"3\"), (\"#\", \".\")] \"0xd21#dd098x\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
