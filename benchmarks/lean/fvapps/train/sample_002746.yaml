"vc-description": "Ho ho! So you think you know integers, do you? Well then, young\
  \ wizard, tell us what the Nth digit of the [Champernowne constant](https://en.wikipedia.org/wiki/Champernowne_constant)\
  \ is!\n\nThe constant proceeds like this: `0.12345678910111213141516...`\n\nI hope\
  \ you see the pattern!\n\nConjure a function that will accept an integer, `n`, and\
  \ return the (one-indexed) `n`th digit of Champernowne's constant. Can you get it\
  \ to run in _constant_ time?\n\nFor example:\n\n`n = 1` should return `0` (the very\
  \ first digit)\n\n`n = 2` should return `1` (we ignore the period character since\
  \ it's not a digit!)\n\n`n = 20` should return `4` (that's the `4` in the number\
  \ `14`, 20th in sequence)\n\nFor any invalid values, such as `0` and below, or non-integers,\
  \ return... `NaN`!\n\nI hope (for your sake) that you've been practicing your mathemagical\
  \ spells, because a naïve solution will _not_ be fast enough to compete in this\
  \ championship!\n\nInvoke with _precision_, and be wary of rounding errors in the\
  \ realms of enormity!\n\nMay the best integer win!"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def champernowne_digit (n: Int) : Option Int := \nsorry\n"
"vc-theorems": "theorem non_positive_inputs {n: Int} (hn: n ≤ 0) :\n  champernowne_digit\
  \ n = none := by sorry\n\n\ntheorem digit_in_range {n: Int} (hn: n > 0) :\n  let\
  \ result := champernowne_digit n\n  ∀ d, result = some d → 0 ≤ d ∧ d ≤ 9 := by sorry\
  \ \n\n\ntheorem first_ten_digits :\n  champernowne_digit 1 = some 0 ∧\n  champernowne_digit\
  \ 2 = some 1 ∧ \n  champernowne_digit 3 = some 2 ∧\n  champernowne_digit 4 = some\
  \ 3 ∧\n  champernowne_digit 5 = some 4 ∧\n  champernowne_digit 6 = some 5 ∧\n  champernowne_digit\
  \ 7 = some 6 ∧\n  champernowne_digit 8 = some 7 ∧\n  champernowne_digit 9 = some\
  \ 8 ∧\n  champernowne_digit 10 = some 9 := by sorry\n\n/--\ninfo: 0\n-/\n#guard_msgs\
  \ in\n#eval champernowne_digit 1\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval champernowne_digit\
  \ 2\n\n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval champernowne_digit 20\n\n/--\ninfo:\
  \ 6\n-/\n#guard_msgs in\n#eval champernowne_digit 3678608\n\n/--\ninfo: 'nan'\n\
  -/\n#guard_msgs in\n#eval str champernowne_digit(0)\n\n/--\ninfo: 'nan'\n-/\n#guard_msgs\
  \ in\n#eval str champernowne_digit(-1)\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
