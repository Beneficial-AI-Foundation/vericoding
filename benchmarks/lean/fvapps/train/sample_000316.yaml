"vc-description": "Given an N x N grid containing only values 0 and 1, where 0 represents\
  \ water and 1 represents land, find a water cell such that its distance to the nearest\
  \ land cell is maximized and return the distance.\nThe distance used in this problem\
  \ is the Manhattan distance: the distance between two cells (x0, y0) and (x1, y1)\
  \ is |x0 - x1| + |y0 - y1|.\nIf no land or water exists in the grid, return -1.\n\
   \nExample 1:\n\nInput: [[1,0,1],[0,0,0],[1,0,1]]\nOutput: 2\nExplanation: \nThe\
  \ cell (1, 1) is as far as possible from all the land with distance 2.\n\nExample\
  \ 2:\n\nInput: [[1,0,0],[0,0,0],[0,0,0]]\nOutput: 4\nExplanation: \nThe cell (2,\
  \ 2) is as far as possible from all the land with distance 4.\n\n \nNote:\n\n1 <=\
  \ grid.length == grid[0].length <= 100\ngrid[i][j] is 0 or 1"
"vc-preamble": "import Imports.AllImports\n\ndef maxDistance (grid : List (List Int))\
  \ : Int :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def rotateGrid (grid : List (List Int)) : List (List Int) :=\n\
  \  sorry\n"
"vc-theorems": "theorem maxDistance_bounds (grid : List (List Int)) : \n  let result\
  \ := maxDistance grid\n  result ≥ -1 ∧ (result ≠ -1 → result ≤ 2 * grid.length)\
  \ :=\nsorry\n\n\ntheorem maxDistance_all_water (grid : List (List Int)) :\n  (∀\
  \ row ∈ grid, ∀ cell ∈ row, cell = 0) → \n  maxDistance grid = -1 :=\nsorry\n\n\n\
  theorem maxDistance_all_land (grid : List (List Int)) :\n  (∀ row ∈ grid, ∀ cell\
  \ ∈ row, cell = 1) → \n  maxDistance grid = -1 :=\nsorry \n\n\ntheorem maxDistance_rotation\
  \ {grid : List (List Int)} :\n  maxDistance grid = maxDistance (rotateGrid grid)\
  \ :=\nsorry\n\n\ntheorem maxDistance_edge_cases :\n  maxDistance [[1]] = -1 ∧\n\
  \  maxDistance [[0]] = -1 ∧\n  maxDistance [[1,0],[0,0]] = 2 :=\nsorry\n\n/--\n\
  info: 2\n-/\n#guard_msgs in\n#eval maxDistance [[1, 0, 1], [0, 0, 0], [1, 0, 1]]\n\
  \n/--\ninfo: 4\n-/\n#guard_msgs in\n#eval maxDistance [[1, 0, 0], [0, 0, 0], [0,\
  \ 0, 0]]\n\n/--\ninfo: -1\n-/\n#guard_msgs in\n#eval maxDistance [[0, 0, 0], [0,\
  \ 0, 0], [0, 0, 0]]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
