"vc-description": "Given a string $s$.\nYou can perform the following operation on\
  \ given string any number of time.\nDelete two successive elements of the string\
  \ if they are same.\nAfter performing the above operation you have to return the\
  \ least possible length of the string.\n\n-----Input:-----\n- First line will contain\
  \ $T$, number of testcases. Then the testcases follow. \n- Each testcase contains\
  \ of a single line of input, a string $s$. \n\n-----Output:-----\nFor each testcase,\
  \ output in a single line answer- minimum length of string possible after performing\
  \ given operations.\n\n-----Constraints-----\n- $1 \\leq T \\leq 1000$\n- $2 \\\
  leq length of string \\leq 10^5$\n$s$ contains only lowercase letters.\n\n-----Sample\
  \ Input:-----\n3\nabccd\nabbac\naaaa\n\n-----Sample Output:-----\n3\n1\n0\n\n-----EXPLANATION:-----\n\
  - In first case, $\"abd\"$ will be final string.\n- in second case, $\"c\"$ will\
  \ be final string"
"vc-preamble": "import Imports.AllImports\n\ndef min_string_length (s : String) :\
  \ Nat :=\n  sorry\n\n-- Result is non-negative"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def reverseString (s : String) : String :=\n  sorry \n"
"vc-theorems": "theorem min_string_length_non_negative (s : String) (h : s.length\
  \ > 0) : \n  min_string_length s ≥ 0 := \n  sorry\n\n-- Result is at most input\
  \ length\n\ntheorem min_string_length_upper_bound (s : String) (h : s.length > 0)\
  \ :\n  min_string_length s ≤ s.length :=\n  sorry\n\n-- Single character sequence\
  \ reduces to at most 1\n\ntheorem min_string_length_same_char (s : String) (h :\
  \ s.length > 0) \n  (h' : ∀ (i j : String.Pos), s.get i = s.get j) :\n  min_string_length\
  \ s ≤ 1 :=\n  sorry\n\n-- Palindrome property\n\ntheorem min_string_length_palindrome\
  \ (s : String) (h : s.length > 0) :\n  min_string_length s = min_string_length (reverseString\
  \ s) :=\n  sorry\n\n/--\ninfo: 3\n-/\n#guard_msgs in\n#eval min_string_length \"\
  abccd\"\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval min_string_length \"abbac\"\n\
  \n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval min_string_length \"aaaa\"\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded"
