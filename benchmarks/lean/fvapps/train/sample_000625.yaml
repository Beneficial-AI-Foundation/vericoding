"vc-description": "There are $N$ friends in a group. Each of them have $A_{i}$ candies.\n\
  Can they share all of these candies among themselves such that each one of them\
  \ have equal no. of candies.\n\n-----Input:-----\n- First line will contain $T$,\
  \ number of testcases. Then the testcases follow. \n- First line of each testcase\
  \ contains of a single line of input, an integer $N$ denoting no. of friends in\
  \ the group. \n- Next line contains $N$ space separated integers $A_{i}$  denoting\
  \ the no. candies  $i^{th}$ friend has.\n\n-----Output:-----\nFor each testcase,\
  \ output $\"Yes\"$ if it is possible to share equally else $\"No\"$ (without \"\
  \ \").\n\n-----Constraints-----\n- $1 \\leq T \\leq 10$\n- $1 \\leq N \\leq 100$\n\
  - $0 \\leq A_{i} \\leq 1000$\n\n-----Sample Input:-----\n1\n\n3\n\n1 2 3\n\n-----Sample\
  \ Output:-----\nYes\n\n-----EXPLANATION:-----\nEach of them have $2$ candies after\
  \ sharing."
"vc-preamble": "import Imports.AllImports\n\ndef List.sum : List Nat → Nat \n| []\
  \ => 0\n| (h :: t) => h + sum t\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def can_share_candies (n_friends : Nat) (candies : List Nat) :\
  \ String := sorry\n\ntheorem can_share_candies_valid_output (n_friends : Nat) (candies\
  \ : List Nat) \n  (h1 : n_friends > 0) (h2 : candies.length > 0) :\n  (can_share_candies\
  \ n_friends candies = \"Yes\" ∨ \n   can_share_candies n_friends candies = \"No\"\
  ) := sorry\n"
"vc-theorems": "theorem can_share_candies_yes_iff_divisible (n_friends : Nat) (candies\
  \ : List Nat)\n  (h1 : n_friends > 0) (h2 : candies.length > 0) :\n  can_share_candies\
  \ n_friends candies = \"Yes\" ↔ \n  (List.sum candies % n_friends = 0) := sorry\n\
  \n\ntheorem single_friend_always_yes (candies : List Nat) (h : candies.length >\
  \ 0) :\n  can_share_candies 1 candies = \"Yes\" := sorry\n\n\ntheorem zero_list_evenly_divisible\
  \ (n_friends : Nat) (h : n_friends > 1) :\n  can_share_candies n_friends [0] = \"\
  Yes\" := sorry\n\n/--\ninfo: 'Yes'\n-/\n#guard_msgs in\n#eval can_share_candies\
  \ 3 [1, 2, 3]\n\n/--\ninfo: 'No'\n-/\n#guard_msgs in\n#eval can_share_candies 2\
  \ [1, 2]\n\n/--\ninfo: 'Yes'\n-/\n#guard_msgs in\n#eval can_share_candies 4 [2,\
  \ 2, 2, 2]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: unguarded"
