"vc-description": "# Task\n A rectangle with sides equal to even integers a and b\
  \ is drawn on the Cartesian plane. Its center (the intersection point of its diagonals)\
  \ coincides with the point (0, 0), but the sides of the rectangle are not parallel\
  \ to the axes; instead, they are forming `45 degree` angles with the axes.\n\n How\
  \ many points with integer coordinates are located inside the given rectangle (including\
  \ on its sides)?\n\n# Example\n\n For `a = 6 and b = 4`, the output should be `23`\n\
  \n The following picture illustrates the example, and the 23 points are marked green.\n\
  \n ![](https://files.gitter.im/myjinxin2015/raYf/blob)\n\n# Input/Output\n\n\n -\
  \ `[input]` integer `a`\n\n    A positive `even` integer.\n\n    Constraints: `2\
  \ ≤ a ≤ 10000`.\n\n\n - `[input]` integer `b`\n\n    A positive `even` integer.\n\
  \n    Constraints: `2 ≤ b ≤ 10000`.\n\n\n - `[output]` an integer\n\n    The number\
  \ of inner points with integer coordinates."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def rectangle_rotation (a b : Nat) : Nat := sorry\n\ntheorem always_positive\n\
  \  (a b : Nat)\n  (h1 : a > 0)\n  (h2 : b > 0)\n  (h3 : a ≤ 1000)\n  (h4 : b ≤ 1000)\
  \ :\n  rectangle_rotation a b > 0 := sorry\n\n\n\n\n"
"vc-theorems": "theorem symmetry\n  (a b : Nat)\n  (h1 : a > 0)\n  (h2 : b > 0)\n\
  \  (h3 : a ≤ 1000)\n  (h4 : b ≤ 1000) :\n  rectangle_rotation a b = rectangle_rotation\
  \ b a := sorry\n\n/--\ninfo: 23\n-/\n#guard_msgs in\n#eval rectangle_rotation 6\
  \ 4\n\n/--\ninfo: 65\n-/\n#guard_msgs in\n#eval rectangle_rotation 30 2\n\n/--\n\
  info: 49\n-/\n#guard_msgs in\n#eval rectangle_rotation 8 6\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
