"vc-description": "Some numbers have funny properties. For example:\n\n> 89 --> 8¹\
  \ + 9² = 89 * 1\n\n> 695 --> 6² + 9³ + 5⁴= 1390 = 695 * 2\n\n> 46288 --> 4³ + 6⁴+\
  \ 2⁵ + 8⁶ + 8⁷ = 2360688 = 46288 * 51\n\nGiven a positive integer n written as abcd...\
  \ (a, b, c, d... being digits) and a positive integer p \n- we want to find a positive\
  \ integer k, if it exists, such as the sum of the digits of n taken to the successive\
  \ powers of p is equal to k * n. \n\nIn other words:\n\n> Is there an integer k\
  \ such as : (a ^ p + b ^ (p+1) + c ^(p+2) + d ^ (p+3) + ...) = n * k\n\nIf it is\
  \ the case we will return k, if not return -1.\n\n**Note**: n and p will always\
  \ be given as strictly positive integers.\n\n```python\ndig_pow(89, 1) should return\
  \ 1 since 8¹ + 9² = 89 = 89 * 1\ndig_pow(92, 1) should return -1 since there is\
  \ no k such as 9¹ + 2² equals 92 * k\ndig_pow(695, 2) should return 2 since 6² +\
  \ 9³ + 5⁴= 1390 = 695 * 2\ndig_pow(46288, 3) should return 51 since 4³ + 6⁴+ 2⁵\
  \ + 8⁶ + 8⁷ = 2360688 = 46288 * 51\n```"
"vc-preamble": "import Imports.AllImports\n\ndef digSum (n : Nat) (p : Nat) : Nat\
  \ :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def digPow (n : Nat) (p : Nat) : Int :=\n  sorry\n"
"vc-theorems": "theorem digPow_valid_result {n p : Nat} (h : digPow n p ≠ -1) :\n\
  \  digSum n p = (digPow n p).toNat * n ∧ digPow n p > 0 := by\n  sorry\n\n\ntheorem\
  \ digPow_is_int (n p : Nat) :\n  ∃ k : Int, digPow n p = k := by\n  sorry\n\n\n\
  theorem digPow_power_one (n : Nat) :\n  digSum n 1 % n = 0 →\n  digPow n 1 = (digSum\
  \ n 1) / n := by\n  sorry\n\n\ntheorem digPow_power_one_neg (n : Nat) :\n  digSum\
  \ n 1 % n ≠ 0 →\n  digPow n 1 = -1 := by\n  sorry\n\n\ntheorem digPow_single_digit_power_one\
  \ (n : Nat) :\n  n > 0 → n < 10 →\n  digPow n 1 = 1 := by\n  sorry\n\n\ntheorem\
  \ digPow_large_power_is_int (n p : Nat) :\n  ∃ k : Int, digPow n p = k := by\n \
  \ sorry\n\n/--\ninfo: 1\n-/\n#guard_msgs in\n#eval dig_pow 89 1\n\n/--\ninfo: -1\n\
  -/\n#guard_msgs in\n#eval dig_pow 92 1\n\n/--\ninfo: 2\n-/\n#guard_msgs in\n#eval\
  \ dig_pow 695 2\n"
