"vc-description": "Thanks to the effects of El Nino this year my holiday snorkelling\
  \ trip was akin to being in a washing machine... Not fun at all.\n\nGiven a string\
  \ made up of '~' and '\\_' representing waves and calm respectively, your job is\
  \ to check whether a person would become seasick.\n\nRemember, only the process\
  \ of change from wave to calm (and vice versa) will add to the effect (really wave\
  \ peak to trough but this will do). Find out how many changes in level the string\
  \ has and if that figure is more than 20% of the string, return \"Throw Up\", if\
  \ less, return \"No Problem\"."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def String.count (needle haystack : String) : Nat := sorry\n\n\
  def sea_sick (s : String) : String := sorry\n"
"vc-theorems": "theorem sea_sick_output_valid (s : String)\n    (h : ∀ c : Char, c\
  \ ∈ s.data → (c = '~' ∨ c = '_'))\n    (h_size : s.length > 0) :\n  sea_sick s =\
  \ \"Throw Up\" ∨ sea_sick s = \"No Problem\" := sorry\n\n\ntheorem sea_sick_uniform_string\
  \ (s : String)\n    (h : ∀ c : Char, c ∈ s.data → (c = '~' ∨ c = '_'))\n    (h_size\
  \ : s.length > 0)\n    (h_uniform : ∀ (i j : Fin s.length), s.data[i.val]'i.isLt\
  \ = s.data[j.val]'j.isLt) :\n  sea_sick s = \"No Problem\" := sorry\n  \n\ntheorem\
  \ sea_sick_transition_ratio (s : String)\n    (h : ∀ c : Char, c ∈ s.data → (c =\
  \ '~' ∨ c = '_'))\n    (h_size : s.length > 0) :\n  let transitions := (String.count\
  \ \"~_\" s) + (String.count \"_~\" s)\n  let ratio : Float := Float.ofNat transitions\
  \ / Float.ofNat s.length\n  sea_sick s = \"Throw Up\" ↔ ratio > 0.2 := sorry\n\n\
  \ntheorem sea_sick_all_waves (s : String)\n    (h : ∀ c : Char, c ∈ s.data → c =\
  \ '~')\n    (h_size : s.length > 0) :\n  sea_sick s = \"No Problem\" := sorry\n\n\
  \ntheorem sea_sick_all_flat (s : String)\n    (h : ∀ c : Char, c ∈ s.data → c =\
  \ '_')\n    (h_size : s.length > 0) :\n  sea_sick s = \"No Problem\" := sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
