"vc-description": "You are given an n by n ( square ) grid of characters, for example:\n\
  \n```python\n[['m', 'y', 'e'], \n ['x', 'a', 'm'], \n ['p', 'l', 'e']]\n```\n\n\
  You are also given a list of integers as input, for example:\n\n```python\n[1, 3,\
  \ 5, 8]\n```\n\nYou have to find the characters in these indexes of the grid if\
  \ you think of the indexes as:\n\n```python\n[[1, 2, 3], \n [4, 5, 6], \n [7, 8,\
  \ 9]]\n```\n\nRemember that the indexes start from one and not zero.\n\nThen you\
  \ output a string like this:\n\n```python\n\"meal\"\n```\n\nAll inputs will be valid."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def grid_index (grid : List (List Char)) (indexes : List Nat) :\
  \ List Char := sorry\n\ntheorem grid_index_length \n  (grid : List (List Char))\
  \ \n  (size : Nat) \n  (chars : List Char)\n  (indexes : List Nat)\n  (h1 : size\
  \ > 0)\n  (h2 : grid.length = size)\n  (h3 : ∀ row ∈ grid, row.length = size)\n\
  \  (h4 : indexes.all (λ i => i > 0 ∧ i ≤ size * size)) :\n  (grid_index grid indexes).length\
  \ = indexes.length := sorry\n"
"vc-theorems": "theorem grid_index_matches_position\n  (grid : List (List Char))\n\
  \  (size : Nat)\n  (chars : List Char) \n  (indexes : List Nat)\n  (i : Nat)\n \
  \ (h1 : size > 0)\n  (h2 : grid.length = size)\n  (h3 : ∀ row ∈ grid, row.length\
  \ = size)\n  (h4 : i < indexes.length)\n  (h5 : indexes[i]! > 0 ∧ indexes[i]! ≤\
  \ size * size) :\n  (grid_index grid indexes)[i]! = grid[(indexes[i]! - 1) / size]![(indexes[i]!\
  \ - 1) % size]! := sorry\n\n\ntheorem grid_index_uniform_grid\n  (size : Nat)\n\
  \  (c : Char)\n  (indexes : List Nat)\n  (grid : List (List Char))\n  (h1 : size\
  \ > 0)\n  (h2 : grid = List.replicate size (List.replicate size c))\n  (h3 : indexes.all\
  \ (λ i => i > 0 ∧ i ≤ size * size)) :\n  (grid_index grid indexes).all (· = c) :=\
  \ sorry\n\n/--\ninfo: 'meal'\n-/\n#guard_msgs in\n#eval grid_index [[\"m\", \"y\"\
  , \"e\"], [\"x\", \"a\", \"m\"], [\"p\", \"l\", \"e\"]] [1, 3, 5, 8]\n\n/--\ninfo:\
  \ 'hello'\n-/\n#guard_msgs in\n#eval grid_index [[\"h\", \"e\", \"l\"], [\"l\",\
  \ \"o\", \"!\"], [\"?\", \"?\", \"?\"]] [1, 2, 3, 4, 5]\n\n/--\ninfo: 'ad'\n-/\n\
  #guard_msgs in\n#eval grid_index [[\"a\", \"b\"], [\"c\", \"d\"]] [1, 4]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
