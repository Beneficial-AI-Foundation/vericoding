"vc-description": "Caesar Ciphers are one of the most basic forms of encryption. It\
  \ consists of a message and a key, and it shifts the letters of the message for\
  \ the value of the key. \n\nRead more about it here: https://en.wikipedia.org/wiki/Caesar_cipher\n\
  \n\n## Your task\n\nYour task is to create a function encryptor that takes 2 arguments\
  \ - key and message - and returns the encrypted message.\n\nMake sure to only shift\
  \ letters, and be sure to keep the cases of the letters the same. All punctuation,\
  \ numbers, spaces, and so on should remain the same. \n\nAlso be aware of keys greater\
  \ than 26 and less than -26. There's only 26 letters in the alphabet!\n\n## Examples\n\
  \nA message `'Caesar Cipher'` and a key of `1` returns `'Dbftbs Djqifs'`.\n\nA message\
  \ `'Caesar Cipher'` and a key of `-1` returns `'Bzdrzq Bhogdq'`."
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def encryptor (key : Int) (message : String) : String := sorry\n\
  \ntheorem encryptor_preserves_length (key : Int) (message : String) :\n  (encryptor\
  \ key message).length = message.length := sorry\n"
"vc-theorems": "theorem encryptor_inverse (key : Int) (message : String) :\n  encryptor\
  \ (-key) (encryptor key message) = message := sorry\n\n\ntheorem encryptor_key_wrapping\
  \ (key : Int) (message : String) :\n  encryptor key message = encryptor (key % 26)\
  \ message := sorry\n\n\ntheorem encryptor_preserves_non_letters (key : Int) (message\
  \ : String) :\n  let nonLetters (s : String) := s.foldl (fun acc c => if c.isAlpha\
  \ then acc else acc.push c) \"\"\n  nonLetters message = nonLetters (encryptor key\
  \ message) := sorry\n\n\ntheorem encryptor_identity_keys (message : String) :\n\
  \  encryptor 0 message = message âˆ§ encryptor 26 message = message := sorry\n\n/--\n\
  info: 'Dbftbs Djqifs'\n-/\n#guard_msgs in\n#eval encryptor 1 \"Caesar Cipher\"\n\
  \n/--\ninfo: 'Bzdrzq Bhogdq'\n-/\n#guard_msgs in\n#eval encryptor -1 \"Caesar Cipher\"\
  \n\n/--\ninfo: 'Khoor, Zruog 123!'\n-/\n#guard_msgs in\n#eval encryptor 3 \"Hello,\
  \ World 123!\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
