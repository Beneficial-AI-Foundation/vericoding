"vc-description": "### Vaccinations for children under 5\nYou have been put in charge\
  \ of administrating vaccinations for children in your local area. Write a function\
  \ that will generate a list of vaccines for each child presented for vaccination,\
  \ based on the child's age and vaccination history, and the month of the year.\n\
  #### The function takes three parameters: age, status and month\n- The parameter\
  \ 'age' will be given in weeks up to 16 weeks, and thereafter in months. You can\
  \ assume that children presented will be scheduled for vaccination (eg '16 weeks',\
  \ '12 months' etc).\n- The parameter 'status' indicates if the child has missed\
  \ a scheduled vaccination, and the argument will be a string that says 'up-to-date',\
  \ or a scheduled stage (eg '8 weeks') that has been missed, in which case you need\
  \ to add any missing shots to the list. Only one missed vaccination stage will be\
  \ passed in per function call.\n- If the month is 'september', 'october' or 'november'\
  \ add 'offer fluVaccine' to the list.\n- Make sure there are no duplicates in the\
  \ returned list, and sort it alphabetically.\n\n#### Example input and output\n\
  ~~~~\ninput     ('12 weeks', 'up-to-date', 'december')\noutput    ['fiveInOne',\
  \ 'rotavirus']\n\ninput     ('12 months', '16 weeks', 'june')\noutput     ['fiveInOne',\
  \ 'hibMenC', 'measlesMumpsRubella', 'meningitisB', 'pneumococcal']\n\ninput    \
  \ ('40 months', '12 months', 'october') \noutput    ['hibMenC', 'measlesMumpsRubella',\
  \ 'meningitisB', 'offer fluVaccine', 'preSchoolBooster']\n~~~~\n\n#### To save you\
  \ typing it up, here is the vaccinations list\n~~~~\nfiveInOne : ['8 weeks', '12\
  \ weeks', '16 weeks'],\n//Protects against: diphtheria, tetanus, whooping cough,\
  \ polio and Hib (Haemophilus influenzae type b)\npneumococcal : ['8 weeks', '16\
  \ weeks'],\n//Protects against: some types of pneumococcal infection\nrotavirus\
  \ : ['8 weeks', '12 weeks'],\n//Protects against: rotavirus infection, a common\
  \ cause of childhood diarrhoea and sickness\nmeningitisB : ['8 weeks', '16 weeks',\
  \ '12 months'],\n//Protects against: meningitis caused by meningococcal type B bacteria\n\
  hibMenC : ['12 months'],\n//Protects against: Haemophilus influenzae type b (Hib),\
  \ meningitis caused by meningococcal group C bacteria    \nmeaslesMumpsRubella :\
  \ ['12 months', '40 months'],\n//Protects against: measles, mumps and rubella\n\
  fluVaccine : ['september','october','november'],\n//Given at: annually in Sept/Oct\n\
  preSchoolBooster : ['40 months']\n//Protects against: diphtheria, tetanus, whooping\
  \ cough and polio\n~~~~"
"vc-preamble": "import Imports.AllImports\n\ndef TOME : List (String × List Vaccine)\
  \ :=\n  sorry\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def vaccine_list (age status month : String) : List Vaccine :=\n\
  \  sorry\n"
"vc-theorems": "theorem vaccine_list_ordered (age status month : String) :\n  let\
  \ l := vaccine_list age status month\n  ∀ i v₁ v₂, i < l.length - 1 → \n  v₁ = l[i]!\
  \ → v₂ = l[i+1]! → \n  v₁ ≤ v₂ := by\n  sorry\n\n\ntheorem vaccine_list_unique (age\
  \ status month : String) :\n  let l := vaccine_list age status month\n  ∀ i j, i\
  \ < l.length → j < l.length → i ≠ j →\n  l[i]! ≠ l[j]! := by\n  sorry\n\n\ntheorem\
  \ vaccine_list_subset_of_valid_vaccines (age status month : String) (v : Vaccine)\
  \ :\n  v ∈ vaccine_list age status month →\n  ∃ p : String × List Vaccine, p ∈ TOME\
  \ ∧ v ∈ p.2 := by\n  sorry\n\n\ntheorem vaccine_list_contains_required (age status\
  \ month : String) :\n  ∀ k : String, k ∈ [age, status, month] →\n  ∀ p : String\
  \ × List Vaccine, p ∈ TOME →\n  ∀ v : Vaccine, v ∈ p.2 → v ∈ vaccine_list age status\
  \ month := by\n  sorry\n\n\ntheorem vaccine_list_invalid_empty (age status month\
  \ : String) :\n  (∀ p : String × List Vaccine, p ∈ TOME → p.1 ≠ age ∧ p.1 ≠ status\
  \ ∧ p.1 ≠ month) →\n  vaccine_list age status month = [] := by\n  sorry"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
