"vc-description": "Write a function that takes an array of numbers (integers for the\
  \ tests) and a target number. It should find two different items in the array that,\
  \ when added together, give the target value. The indices of these items should\
  \ then be returned in a tuple like so: `(index1, index2)`.\n\nFor the purposes of\
  \ this kata, some tests may have multiple answers; any valid solutions will be accepted.\n\
  \nThe input will always be valid (numbers will be an array of length 2 or greater,\
  \ and all of the items will be numbers; target will always be the sum of two different\
  \ items from that array).\n\nBased on: http://oj.leetcode.com/problems/two-sum/"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def two_sum (numbers : List Int) (target : Int) : Option (Nat ×\
  \ Nat) :=\nsorry\n"
"vc-theorems": "theorem two_sum_correct_sum \n  (numbers : List Int) \n  (target :\
  \ Int)\n  (h : numbers.length ≥ 2)\n  (result : Option (Nat × Nat))\n  (hresult\
  \ : result = two_sum numbers target) :\n  result.map (fun (ij : Nat × Nat) => \n\
  \    numbers.get! ij.fst + numbers.get! ij.snd = target) = some true :=\nsorry\n\
  \n\ntheorem two_sum_exists_for_sum_of_elements\n  (numbers : List Int)\n  (h : numbers.length\
  \ ≥ 2) :\n  let target := numbers.get! 0 + numbers.get! 1\n  let result := two_sum\
  \ numbers target\n  result.isSome ∧ \n  result.map (fun ij => numbers.get! ij.fst\
  \ + numbers.get! ij.snd = target) = some true :=\nsorry\n\n\ntheorem two_sum_different_indices\n\
  \  (numbers : List Int)\n  (h : numbers.length ≥ 2) :\n  let target := numbers.get!\
  \ 0 + numbers.get! 1\n  let result := two_sum numbers target\n  result.map (fun\
  \ ij => ij.fst ≠ ij.snd) = some true :=\nsorry\n\n/--\ninfo: (0, 2)\n-/\n#guard_msgs\
  \ in\n#eval two_sum [1, 2, 3] 4\n\n/--\ninfo: (1, 2)\n-/\n#guard_msgs in\n#eval\
  \ two_sum [1234, 5678, 9012] 14690\n\n/--\ninfo: (0, 1)\n-/\n#guard_msgs in\n#eval\
  \ two_sum [2, 2, 3] 4\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded"
