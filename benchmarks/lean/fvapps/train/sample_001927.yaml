"vc-description": "A permutation p of size n is the sequence p_1, p_2, ..., p_{n},\
  \ consisting of n distinct integers, each of them is from 1 to n (1 ≤ p_{i} ≤ n).\n\
  \nA lucky permutation is such permutation p, that any integer i (1 ≤ i ≤ n) meets\
  \ this condition p_{p}_{i} = n - i + 1.\n\nYou have integer n. Find some lucky permutation\
  \ p of size n.\n\n\n-----Input-----\n\nThe first line contains integer n (1 ≤ n\
  \ ≤ 10^5) — the required permutation size.\n\n\n-----Output-----\n\nPrint \"-1\"\
  \ (without the quotes) if the lucky permutation p of size n doesn't exist.\n\nOtherwise,\
  \ print n distinct integers p_1, p_2, ..., p_{n} (1 ≤ p_{i} ≤ n) after a space —\
  \ the required permutation.\n\nIf there are multiple answers, you can print any\
  \ of them.\n\n\n-----Examples-----\nInput\n1\n\nOutput\n1 \n\nInput\n2\n\nOutput\n\
  -1\n\nInput\n4\n\nOutput\n2 4 1 3 \n\nInput\n5\n\nOutput\n2 5 3 1 4"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def find_lucky_permutation (n : Nat) : Option (List Nat) := sorry\n\
  \ntheorem length_property {n : Nat} {result : List Nat} \n  (h : find_lucky_permutation\
  \ n = some result) : \n    result.length = n ∧ \n    (∃ m, result.minimum? = some\
  \ m ∧ m = 1) ∧\n    (∃ m, result.maximum? = some m ∧ m = n) ∧\n    (∀ x ∈ result,\
  \ ∀ y ∈ result, x = y → result.find? (·= x) = result.find? (·= y)) := sorry\n"
"vc-theorems": "theorem negative_cases :\n  find_lucky_permutation 2 = none ∧ \n \
  \ find_lucky_permutation 3 = none ∧\n  find_lucky_permutation 6 = none ∧\n  find_lucky_permutation\
  \ 7 = none := sorry\n\n\ntheorem small_valid_cases :\n  find_lucky_permutation 1\
  \ = some [1] ∧\n  (∃ result, find_lucky_permutation 4 = some result ∧ \n    result.length\
  \ = 4 ∧\n    (∃ l, l = [1,2,3,4] ∧ ∀ x ∈ result, x ∈ l)) := sorry\n\ntheorem divisibility_rule\
  \ {n : Nat} \n  (h : n % 4 > 1) :\n  find_lucky_permutation n = none := sorry\n\n\
  /--\ninfo: [1]\n-/\n#guard_msgs in\n#eval find_lucky_permutation 1\n\n/--\ninfo:\
  \ -1\n-/\n#guard_msgs in\n#eval find_lucky_permutation 2\n\n/--\ninfo: [2, 4, 1,\
  \ 3]\n-/\n#guard_msgs in\n#eval find_lucky_permutation 4\n"
"vc-postamble": "-- Apps difficulty: competition\n-- Assurance level: unguarded"
