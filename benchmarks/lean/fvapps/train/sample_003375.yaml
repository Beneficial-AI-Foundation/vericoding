"vc-description": "The male gametes or sperm cells in humans and other mammals are\
  \ heterogametic and contain one of two types of sex chromosomes. They are either\
  \ X or Y. The female gametes or eggs however, contain only the X sex chromosome\
  \ and are homogametic.\n\nThe sperm cell determines the sex of an individual in\
  \ this case. If a sperm cell containing an X chromosome fertilizes an egg, the resulting\
  \ zygote will be XX or female. If the sperm cell contains a Y chromosome, then the\
  \ resulting zygote will be XY or male.\n\nDetermine if the sex of the offspring\
  \ will be male or female based on the X or Y chromosome present in the male's sperm.\n\
  \nIf the sperm contains the X chromosome, return \"Congratulations! You're going\
  \ to have a daughter.\";\nIf the sperm contains the Y chromosome, return \"Congratulations!\
  \ You're going to have a son.\";"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def chromosome_check (sperm : String) : String := sorry\n\n\n\n\
  \n\ntheorem chromosome_check_XY :\n  (chromosome_check \"XY\").contains 's' ∧ \n\
  \  (chromosome_check \"XY\").contains 'o' ∧ \n  (chromosome_check \"XY\").contains\
  \ 'n' :=\nsorry\n"
"vc-theorems": "theorem chromosome_check_XX :\n  (chromosome_check \"XX\").contains\
  \ 'd' ∧ \n  (chromosome_check \"XX\").contains 'a' ∧ \n  (chromosome_check \"XX\"\
  ).contains 'u' ∧\n  (chromosome_check \"XX\").contains 'g' ∧ \n  (chromosome_check\
  \ \"XX\").contains 'h' ∧ \n  (chromosome_check \"XX\").contains 't' ∧\n  (chromosome_check\
  \ \"XX\").contains 'e' ∧ \n  (chromosome_check \"XX\").contains 'r' :=\nsorry\n\n\
  /--\ninfo: \"Congratulations! You're going to have a son.\"\n-/\n#guard_msgs in\n\
  #eval chromosome_check \"XY\"\n\n/--\ninfo: \"Congratulations! You're going to have\
  \ a daughter.\"\n-/\n#guard_msgs in\n#eval chromosome_check \"XX\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
