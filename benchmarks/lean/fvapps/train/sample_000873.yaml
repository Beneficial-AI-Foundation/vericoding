"vc-theorems": "theorem power_of_10_boundary (m : Nat) (h : 0 < m) (h2 : m ≤ 100)\
  \ :\n  ∀ i : Nat, 1 ≤ i → i < 5 →\n  solve_frodo_ship m (10^i - 1) = (m*i, m) :=\n\
  sorry\n\n\ntheorem between_powers (m : Nat) (exp : Nat)\n  (h1 : 0 < m) (h2 : m\
  \ ≤ 10)\n  (h3 : 0 < exp) (h4 : exp ≤ 4) :\n  solve_frodo_ship m (10^exp - 2) =\
  \ (m*(exp-1), m) :=\nsorry\n\n/--\ninfo: (1, 1)\n-/\n#guard_msgs in\n#eval solve_frodo_ship\
  \ 1 9\n\n/--\ninfo: (4, 2)\n-/\n#guard_msgs in\n#eval solve_frodo_ship 2 99\n\n\
  /--\ninfo: (9, 3)\n-/\n#guard_msgs in\n#eval solve_frodo_ship 3 999\n"
