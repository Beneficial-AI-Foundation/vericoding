"vc-description": "Given an array A of positive lengths, return the largest perimeter\
  \ of a triangle with non-zero area, formed from 3 of these lengths.\nIf it is impossible\
  \ to form any triangle of non-zero area, return 0.\n \n\n\n\nExample 1:\nInput:\
  \ [2,1,2]\nOutput: 5\n\n\nExample 2:\nInput: [1,2,1]\nOutput: 0\n\n\nExample 3:\n\
  Input: [3,2,3,4]\nOutput: 10\n\n\nExample 4:\nInput: [3,6,2,3]\nOutput: 8\n\n \n\
  Note:\n\n3 <= A.length <= 10000\n1 <= A[i] <= 10^6"
"vc-preamble": "import Imports.AllImports\n\ndef largest_triangle_perimeter (xs: List\
  \ Nat) : Nat := sorry \n\ndef list_sum : List Nat → Nat\n| [] => 0\n| x::xs => x\
  \ + list_sum xs\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def list_get (l: List Nat) (i: Nat) : Nat :=\nmatch l with\n| []\
  \ => 0\n| x::xs => if i = 0 then x else list_get xs (i-1)\n"
"vc-theorems": "theorem perimeter_bounds {nums : List Nat} (h : nums.length ≥ 3) :\n\
  \  let result := largest_triangle_perimeter nums\n  (result = 0 ∨ (result > 0 ∧\
  \ result ≤ list_sum nums)) := sorry\n\n\ntheorem triangle_inequality {nums : List\
  \ Nat} (h : nums.length ≥ 3) :\n  let result := largest_triangle_perimeter nums\n\
  \  result > 0 →\n  ∃ i j k, i < nums.length ∧ j < nums.length ∧ k < nums.length\
  \ ∧\n          i ≠ j ∧ j ≠ k ∧ i ≠ k ∧\n          list_get nums i < list_get nums\
  \ j + list_get nums k ∧\n          result ≥ list_get nums i + list_get nums j +\
  \ list_get nums k := sorry \n\n\ntheorem order_independent {nums nums' : List Nat}\
  \ (h : nums.length ≥ 3) \n  (h2 : nums.length = nums'.length) \n  (h3 : ∀ x, x ∈\
  \ nums ↔ x ∈ nums') :\n  largest_triangle_perimeter nums = largest_triangle_perimeter\
  \ nums' := sorry\n\n\ntheorem non_positive_result {nums : List Nat} (h : nums.length\
  \ ≥ 3) \n  (h₂ : ∀ x ∈ nums, x = 0) :\n  largest_triangle_perimeter nums = 0 :=\
  \ sorry\n\n\ntheorem minimal_cases_unit :\n  largest_triangle_perimeter [1,1,1]\
  \ = 3 := sorry\n\n\ntheorem minimal_cases_invalid :\n  largest_triangle_perimeter\
  \ [1,1,2] = 0 := sorry\n\n/--\ninfo: 5\n-/\n#guard_msgs in\n#eval largest_triangle_perimeter\
  \ [2, 1, 2]\n\n/--\ninfo: 0\n-/\n#guard_msgs in\n#eval largest_triangle_perimeter\
  \ [1, 2, 1]\n\n/--\ninfo: 10\n-/\n#guard_msgs in\n#eval largest_triangle_perimeter\
  \ [3, 2, 3, 4]\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
