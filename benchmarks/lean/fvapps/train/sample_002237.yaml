"vc-description": "Dreamoon likes sequences very much. So he created a problem about\
  \ the sequence that you can't find in OEIS: \n\nYou are given two integers $d, m$,\
  \ find the number of arrays $a$, satisfying the following constraints:  The length\
  \ of $a$ is $n$, $n \\ge 1$  $1 \\le a_1 < a_2 < \\dots < a_n \\le d$  Define an\
  \ array $b$ of length $n$ as follows: $b_1 = a_1$, $\\forall i > 1, b_i = b_{i -\
  \ 1} \\oplus a_i$, where $\\oplus$ is the bitwise exclusive-or (xor). After constructing\
  \ an array $b$, the constraint $b_1 < b_2 < \\dots < b_{n - 1} < b_n$ should hold.\
  \ \n\nSince the number of possible arrays may be too large, you need to find the\
  \ answer modulo $m$.\n\n\n-----Input-----\n\nThe first line contains an integer\
  \ $t$ ($1 \\leq t \\leq 100$) denoting the number of test cases in the input.\n\n\
  Each of the next $t$ lines contains two integers $d, m$ ($1 \\leq d, m \\leq 10^9$).\n\
  \nNote that $m$ is not necessary the prime!\n\n\n-----Output-----\n\nFor each test\
  \ case, print the number of arrays $a$, satisfying all given constrains, modulo\
  \ $m$.\n\n\n-----Example-----\nInput\n10\n1 1000000000\n2 999999999\n3 99999998\n\
  4 9999997\n5 999996\n6 99995\n7 9994\n8 993\n9 92\n10 1\n\nOutput\n1\n3\n5\n11\n\
  17\n23\n29\n59\n89\n0"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def count_arrays (d : Nat) (m : Nat) : Nat :=\n  sorry\n"
"vc-theorems": "theorem count_arrays_range (d m : Nat) (hd : d > 0) (hm : m > 0) :\n\
  \  count_arrays d m < m := sorry\n\n\ntheorem count_arrays_nonneg (d m : Nat) (hd\
  \ : d > 0) (hm : m > 0) :\n  count_arrays d m ≥ 0 := sorry\n\n\ntheorem count_arrays_base_case\
  \ (d : Nat) (hd : d > 0) :\n  count_arrays d 1 = 0 := sorry\n\n\ntheorem count_arrays_monotonic\
  \ (d m : Nat) (hd : d > 0) (hm : m > 1) :\n  count_arrays d m ≤ count_arrays (d+1)\
  \ m ∨ \n  (count_arrays (d+1) m) % m < (count_arrays d m) % m := sorry\n\n\ntheorem\
  \ count_arrays_small_known_1 :\n  count_arrays 1 1000000000 = 1 := sorry\n\n\ntheorem\
  \ count_arrays_small_known_2 :\n  count_arrays 2 1000000000 = 3 := sorry\n\n/--\n\
  info: 1\n-/\n#guard_msgs in\n#eval count_arrays 1 1000000000\n\n/--\ninfo: 11\n\
  -/\n#guard_msgs in\n#eval count_arrays 4 9999997\n\n/--\ninfo: 0\n-/\n#guard_msgs\
  \ in\n#eval count_arrays 10 1\n"
"vc-postamble": "-- Apps difficulty: competition\n-- Assurance level: unguarded"
