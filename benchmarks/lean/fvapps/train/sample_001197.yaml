"vc-description": "The chef is having one array of natural numbers. Cheffina challenges\
  \ chef that find the sum of weights all the natural numbers present in the array,\
  \ but the main problem is that all numbers have not original weights. After every\
  \ 6 natural numbers weight is set to 1 as weight increases by 1 after that. (i.e.\
  \ weight of 1 is 1, weight of 2 is 2 but the weight of 7 is 1 and weight of 8 is\
  \ 2 and so on…). Help the chef to find the sum. \n\n-----Input:-----\n- First line\
  \ will contain $T$, number of testcases. Then the testcases follow. \n- Each testcase\
  \ contains two lines of input, one integer $N$.\n- Next line has N space separate\
  \ natural numbers. \n\n-----Output:-----\nFor each testcase, output in a single\
  \ line answer.\n\n-----Constraints-----\n- $1 \\leq T \\leq 10$\n- $1 \\leq N \\\
  leq 10^5$\n- $1 \\leq arr[i] \\leq 10^6$\n\n-----Sample Input:-----\n1\n6\n6 7 9\
  \ 11 4 16\n\n-----Sample Output:-----\n23\n\n-----EXPLANATION:-----\nArray after\
  \ conversion = [6, 1, 3, 5, 4, 4]"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def calc_weighted_sum (arr : List Int) : Int := sorry\n\ndef list_sum\
  \ (xs : List Int) : Int :=\n  match xs with\n  | [] => 0\n  | h :: t => h + list_sum\
  \ t\n"
"vc-theorems": "theorem weighted_sum_bounds (arr : List Int) : \n  let result := calc_weighted_sum\
  \ arr\n  result ≥ 0 ∧ result ≤ arr.length * 6 := sorry\n\n\n\n\ntheorem weighted_sum_multiples_six\
  \ {arr : List Int} (h : arr.length > 0) :\n  let multiples := arr.map (· * 6)\n\
  \  calc_weighted_sum multiples = 6 * multiples.length := sorry\n\n\ntheorem weighted_sum_modulo\
  \ (arr : List Int) :\n  calc_weighted_sum arr = arr.foldr (λ x sum => \n    if x\
  \ % 6 = 0 then sum + 6 \n    else sum + x % 6) 0 := sorry\n\n/--\ninfo: 23\n-/\n\
  #guard_msgs in\n#eval calc_weighted_sum [6, 7, 9, 11, 4, 16]\n\n/--\ninfo: 6\n-/\n\
  #guard_msgs in\n#eval calc_weighted_sum [1, 2, 3]\n\n/--\ninfo: 6\n-/\n#guard_msgs\
  \ in\n#eval calc_weighted_sum [7, 8, 13, 14]\n"
"vc-postamble": "-- Apps difficulty: interview\n-- Assurance level: guarded_and_plausible"
