"vc-description": "Note: This kata is inspired by [Convert a Number to a String!](http://www.codewars.com/kata/convert-a-number-to-a-string/).\
  \ Try that one too.\n\n## Description\n\nWe need a function that can transform a\
  \ string into a number. What ways of achieving this do you know?\n\nNote: Don't\
  \ worry, all inputs will be strings, and every string is a perfectly valid representation\
  \ of an integral number.\n\n## Examples\n\n```python\nstringToNumber(\"1234\") ==\
  \ 1234\nstringToNumber(\"605\" ) == 605\nstringToNumber(\"1405\") == 1405\nstringToNumber(\"\
  -7\"  ) == -7\n```"
"vc-preamble": "import Imports.AllImports"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def string_to_number (s : String) : Int := sorry\n\ntheorem string_to_number_roundtrip\
  \ (n : Int) : \n  string_to_number (toString n) = n := sorry\n\n\n\n\n"
"vc-theorems": "theorem string_to_number_invalid_empty :\n  ∀ s : String, s = \"\"\
  \ → string_to_number s = 0 := sorry\n\n\ntheorem string_to_number_invalid_nondigit\
  \ (s : String)\n  (h: ∃ c ∈ s.data, c < '0' ∨ c > '9') :\n  string_to_number s =\
  \ 0 := sorry\n\n/--\ninfo: 1234\n-/\n#guard_msgs in\n#eval string_to_number \"1234\"\
  \n\n/--\ninfo: -7\n-/\n#guard_msgs in\n#eval string_to_number \"-7\"\n\n/--\ninfo:\
  \ 605\n-/\n#guard_msgs in\n#eval string_to_number \"605\"\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: guarded_and_plausible"
