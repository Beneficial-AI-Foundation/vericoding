"vc-description": "Ahoy Matey!\n\nWelcome to the seven seas.\n\nYou are the captain\
  \ of a pirate ship.\n\nYou are in battle against the royal navy.\n\nYou have cannons\
  \ at the ready.... or are they?\n\nYour task is to check if the gunners are loaded\
  \ and ready, if they are: ```Fire!```\n\nIf they aren't ready: ```Shiver me timbers!```\n\
  \nYour gunners for each test case are 4 or less.\n\nWhen you check if they are ready\
  \ their answers are in a dictionary and will either be: ```aye``` or ```nay```\n\
  \nFiring with less than all gunners ready is non-optimum (this is not fire at will,\
  \ this is fire by the captain's orders or walk the plank, dirty sea-dog!)\n\nIf\
  \ all answers are 'aye' then Fire!\nif one or more are 'nay' then Shiver me timbers!\n\
  \nAlso, check out the new Pirates!! Kata:\nhttps://www.codewars.com/kata/57e2d5f473aa6a476b0000fe"
"vc-preamble": "import Imports.AllImports\n\ndef HashMap.toArray {α β : Type} : HashMap\
  \ α β → Array (α × β) :=\n  fun _ => #[]\n\n\ndef isAye : String → Bool\n| \"aye\"\
  \ => true\n| _ => false\n"
"vc-helpers": "-- <vc-helpers>\n-- </vc-helpers>"
"vc-definitions": "def cannons_ready (gunners : HashMap Gunner Response) : String\
  \ :=\nsorry\n"
"vc-theorems": "theorem cannons_ready_all_conditions {gunners : HashMap Gunner Response}\
  \ :\n  cannons_ready gunners = if (gunners.toArray.all (fun p => isAye p.2))\n \
  \   then \"Fire!\"\n    else \"Shiver me timbers!\"\n  := sorry\n\n\ntheorem cannons_ready_all_aye\
  \ {gunners : HashMap Gunner Response} :\n  (gunners.toArray.all (fun p => isAye\
  \ p.2)) →\n  cannons_ready gunners = \"Fire!\"\n  := sorry\n\n\ntheorem cannons_ready_all_nay\
  \ {gunners : HashMap Gunner Response} :\n  (gunners.toArray.all (fun p => ¬isAye\
  \ p.2)) →\n  cannons_ready gunners = \"Shiver me timbers!\"\n  := sorry\n\n/--\n\
  info: 'Shiver me timbers!'\n-/\n#guard_msgs in\n#eval cannons_ready {\"Joe\": \"\
  nay\", \"Johnson\": \"nay\", \"Peter\": \"aye\"}\n\n/--\ninfo: 'Fire!'\n-/\n#guard_msgs\
  \ in\n#eval cannons_ready {\"Mike\": \"aye\", \"Joe\": \"aye\", \"Johnson\": \"\
  aye\", \"Peter\": \"aye\"}\n\n/--\ninfo: 'Shiver me timbers!'\n-/\n#guard_msgs in\n\
  #eval cannons_ready {\"Joe\": \"aye\", \"Steve\": \"nay\"}\n"
"vc-postamble": "-- Apps difficulty: introductory\n-- Assurance level: unguarded"
