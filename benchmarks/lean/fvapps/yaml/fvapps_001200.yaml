vc-description: |-
  /-
  Chef has a number N, Cheffina challenges the chef to check the divisibility of all the permutation of N by 5. If any of the permutations is divisible by 5 then print 1 else print 0.
  
  -----Input:-----
  - First-line will contain $T$, the number of test cases. Then the test cases follow. 
  - Each test case contains a single line of input,$N$. 
  
  -----Output:-----
  For each test case, output in a single line answer 1 or 0.
  
  -----Constraints-----
  - $1 \leq T \leq 10^6$
  - $1 \leq N \leq 10^6$
  
  -----Sample Input:-----
  2
  19
  385
  
  -----Sample Output:-----
  0
  1
  -/

vc-preamble: |-
  def contains_five_or_zero (s : String) : Bool :=
    s.contains '0' || s.contains '5'

vc-helpers: |-

vc-definitions: |-
  def check_divisible_by_five : String → Nat :=
    sorry

vc-theorems: |-
  theorem check_divisible_outputs_zero_or_one (s : String) :
    (check_divisible_by_five s = 0) ∨ (check_divisible_by_five s = 1) :=
  sorry
  
  theorem check_divisible_leading_zero (s : String) :
    check_divisible_by_five ("0" ++ s) = 1 :=
  sorry

vc-postamble: |-
  -- Apps difficulty: interview
  -- Assurance level: guarded_and_plausible
  
  /--
  info: 0
  -/
  #guard_msgs in
  #eval check_divisible_by_five "19"
  
  /--
  info: 1
  -/
  #guard_msgs in
  #eval check_divisible_by_five "385"
  
  /--
  info: 0
  -/
  #guard_msgs in
  #eval check_divisible_by_five "1234"

