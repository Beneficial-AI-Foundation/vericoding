vc-description: |-
  /-
  # Description:
  
  Remove the minimum number of exclamation marks from the start/end of each word in the sentence to make their amount equal on both sides.
  
  ### Notes:
  * Words are separated with spaces
  * Each word will include at least 1 letter
  * There will be no exclamation marks in the middle of a word
  
  ___
  
  ## Examples
  
  ```
  remove("Hi!") === "Hi"
  remove("!Hi! Hi!") === "!Hi! Hi"
  remove("!!Hi! !Hi!!") === "!Hi! !Hi!"
  remove("!!!!Hi!! !!!!Hi !Hi!!!") === "!!Hi!! Hi !Hi!"
  ```
  -/

vc-preamble: |-

vc-helpers: |-

vc-definitions: |-
  def removeEqualExclamations (s : String) : String :=
    sorry

vc-theorems: |-
  theorem word_count_preserved (words : List String) (h : words ≠ []) :
    let text := String.intercalate " " words
    let result := removeEqualExclamations text
    List.length (text.split (· = ' ')) = List.length (result.split (· = ' '))
    := by sorry
  
  theorem preserves_no_exclamation_text (s : String) (h : ∀ c ∈ s.data, c ≠ '!') : 
    removeEqualExclamations s = s := by sorry
  
