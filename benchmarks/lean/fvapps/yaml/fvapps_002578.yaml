vc-description: |-
  /-
  You have n dices each one having s sides numbered from 1 to s.
  How many outcomes add up to a specified number k?

  For example if we roll four normal six-sided dices we
  have four outcomes that add up to 5. 

  (1, 1, 1, 2)
  (1, 1, 2, 1)
  (1, 2, 1, 1)
  (2, 1, 1, 1)
  -/

vc-preamble: |

vc-helpers: |

vc-definitions: |-
  def dice_sum_outcomes (n s k : Nat) : Nat := sorry

  theorem dice_sum_outcomes_invalid_inputs₁ (s k : Nat) :
    dice_sum_outcomes 0 s k = 0 := sorry

vc-theorems: |-
  theorem dice_sum_outcomes_invalid_inputs₂ (n k : Nat) :
    dice_sum_outcomes n 0 k = 0 := sorry

vc-postamble: |-
