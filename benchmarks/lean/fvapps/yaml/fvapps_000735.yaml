vc-description: |-
  /-
  Chef has a number N, Cheffina challenges the chef to check the divisibility of all the permutation of N by 2. If any of the permutations is divisible by 2 then print 1 else print 0.

  -----Input:-----
  - First-line will contain $T$, the number of test cases. Then the test cases follow. 
  - Each test case contains a single line of input, $N$. 

  -----Output:-----
  For each test case, output in a single line answer 1 or 0.

  -----Constraints-----
  - $1 \leq T \leq 10^6$
  - $1 \leq N \leq 10^6$

  -----Sample Input:-----
  2
  19
  385

  -----Sample Output:-----
  0
  1
  -/

vc-preamble: |-
  def digits (n : Nat) : List Nat :=
    sorry

vc-helpers: |

vc-definitions: |-
  def check_divisible_permutations (n : Nat) : Nat :=
    sorry

vc-theorems: |-
  theorem check_divisible_permutations_valid_output (n : Nat) :
    n > 0 → check_divisible_permutations n = 0 ∨ check_divisible_permutations n = 1 := 
    sorry

  theorem check_divisible_permutations_single_digits :
    check_divisible_permutations 1 = 0 ∧ check_divisible_permutations 2 = 1 :=
    sorry

vc-postamble: |-
  -- Apps difficulty: interview
  -- Assurance level: guarded_and_plausible

  /-
  info: 0
  -/
  #guard_msgs in
  #eval check_divisible_permutations 19

  /-
  info: 1
  -/
  #guard_msgs in
  #eval check_divisible_permutations 385

  /-
  info: 1
  -/
  #guard_msgs in
  #eval check_divisible_permutations 246

