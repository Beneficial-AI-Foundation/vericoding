vc-description: |-
  /-
  # Definition 

  A number is a **_Special Number_** *if it’s digits only consist 0, 1, 2, 3, 4 or 5*

  **_Given_** a number *determine if it special number or not* .  

  # Warm-up (Highly recommended)

  # [Playing With Numbers Series](https://www.codewars.com/collections/playing-with-numbers)
  ___

  # Notes 

  * **_The number_** passed will be **_positive_** (N > 0) .

  * All **single-digit numbers** with in the interval **_[0:5]_** are considered as **_special number_**. 
  ___

  # Input >> Output Examples

  ```
  specialNumber(2) ==> return "Special!!"
  ```
  ## Explanation: 

  It's **_a single-digit number_** within the interval **_[0:5]_** . 

  ```
  specialNumber(9) ==> return "NOT!!"
  ```
  ## Explanation:

  Although, it's a single-digit number but **_Outside the interval [0:5]_** .

  ```
  specialNumber(23) ==> return "Special!!"
  ```
  ## Explanation: 

  All **_the number's digits_** formed from the interval **_[0:5]_** digits .

  ```
  specialNumber(39) ==> return "NOT!!"
  ```
  ## Explanation: 

  Although, *there is a digit (3) Within the interval* **_But_** **_the second digit is not (Must be ALL The Number's Digits )_** .

  ```
  specialNumber(59) ==> return "NOT!!"
  ```
  ## Explanation:  

  Although, *there is a digit (5) Within the interval* **_But_** **_the second digit is not (Must be ALL The Number's Digits )_** .

  ```
  specialNumber(513) ==> return "Special!!"
  ```
  ___
  ```
  specialNumber(709) ==> return "NOT!!"
  ```
  ___

  # [For More Enjoyable Katas](http://www.codewars.com/users/MrZizoScream/authored)          

  ### ALL translation are welcomed

  ## Enjoy Learning !!
  # Zizou
  -/

vc-preamble: |

vc-helpers: |

vc-definitions: |-
  def digits (n : Nat) : List Nat := sorry 

  def special_number (n : Nat) : String := sorry

vc-theorems: |-
  theorem special_number_output_valid (n : Nat) :
    special_number n = "Special!!" ∨ special_number n = "NOT!!" := sorry

  theorem special_number_iff_digits_le_five (n : Nat) :
    (∀ d, d ∈ digits n → d ≤ 5) ↔ special_number n = "Special!!" := sorry

  theorem special_number_when_digits_le_five (n : Nat) :
    (∀ d, d ∈ digits n → d ≤ 5) → special_number n = "Special!!" := sorry

  theorem non_special_number_when_digit_gt_five (n : Nat) :
    (∃ d, d ∈ digits n ∧ d > 5) → special_number n = "NOT!!" := sorry

vc-postamble: |-
  -- Apps difficulty: introductory
  -- Assurance level: unguarded

  /--
  info: 'Special!!'
  -/
  #guard_msgs in
  #eval special_number 2

  /--
  info: 'Special!!'
  -/
  #guard_msgs in
  #eval special_number 23

  /--
  info: 'NOT!!'
  -/
  #guard_msgs in
  #eval special_number 79

