vc-description: |-
  /-
  A number is self-descriptive when the n'th digit describes the amount n appears in the number.

  E.g. 21200:

  There are two 0's in the number, so the first digit is 2.

  There is one 1 in the number, so the second digit is 1.

  There are two 2's in the number, so the third digit is 2.

  There are no 3's in the number, so the fourth digit is 0.

  There are no 4's in the number, so the fifth digit is 0

  Numbers can be of any length up to 9 digits and are only full integers. For a given number derive a function ```selfDescriptive(num)``` that returns; ```true``` if the number is self-descriptive or ```false``` if the number is not.
  -/

vc-preamble: |-
  def natToDigits (n : Nat) : List Nat :=
    if n < 10 then
      [n]
    else
      natToDigits (n / 10) ++ [n % 10]

  def listMax (xs : List Nat) : Nat :=
    xs.foldl Nat.max 0

vc-helpers: |

vc-definitions: |-
  def self_descriptive (n : Nat) : Bool := sorry

  theorem self_descriptive_correct_counts
      {n : Nat}
      (h : self_descriptive n = true) :
      ∀ i : Nat,
      i < (natToDigits n).length →
      (natToDigits n).count i = (natToDigits n).get! i := sorry

vc-theorems: |-
  theorem self_descriptive_valid_indices
      {n : Nat}
      (h : self_descriptive n = true) :
      ∀ i : Nat,
      i < (natToDigits n).length →
      i ≤ listMax (natToDigits n) := sorry

  theorem self_descriptive_single_digit
      {n : Nat}
      (h : n < 10) :
      self_descriptive n = false := sorry

  theorem self_descriptive_first_digit
      {n : Nat}
      (h1 : (natToDigits n).get! 0 ≠ 0)
      (h2 : (natToDigits n).get! 0 > (natToDigits n).length - 1) :
      self_descriptive n = false := sorry

vc-postamble: |-
  -- Apps difficulty: introductory
  -- Assurance level: unguarded

  /-
  info: True
  -/
  #guard_msgs in
  #eval self_descriptive 21200

  /-
  info: True
  -/
  #guard_msgs in
  #eval self_descriptive 3211000

  /-
  info: False
  -/
  #guard_msgs in
  #eval self_descriptive 21230

