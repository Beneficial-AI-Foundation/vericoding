vc-description: |-
  /-
  You were given a string of integer temperature values. Create a function `close_to_zero(t)` and return the closest value to 0 or `0` if the string is empty. If two numbers are equally close to zero, return the positive integer.
  -/

vc-preamble: |

vc-helpers: |

vc-definitions: |-
  def close_to_zero (input : String) : Int := sorry

  def abs (n : Int) : Int := sorry

vc-theorems: |-
  theorem close_to_zero_returns_from_input_or_zero 
    (nums : List Int) : 
    nums.isEmpty → close_to_zero (toString nums) = 0 ∧
    ¬nums.isEmpty → close_to_zero (toString nums) = 0 ∨ 
      close_to_zero (toString nums) ∈ nums := sorry

  theorem empty_string_returns_zero : 
    close_to_zero "" = 0 := sorry

