vc-description: |-
  /-
  Ask a small girl - "How old are you?". She always says strange things... Lets help her!
  
  For correct answer program should return int from 0 to 9.
  
  Assume test input string always valid and may look like 
  "1 year old" or "5 years old", etc.. The first char is number only.
  -/

vc-preamble: |-

vc-helpers: |-

vc-definitions: |-
  def get_age : String → Except String Nat :=
    sorry

vc-theorems: |-
  theorem get_age_single_digit_extracts_first {n : Nat} (h : n < 10) :
    get_age s!"${n} years old" = .ok n :=
    sorry
  
  theorem get_age_non_digit_first (s : String) (h: !s.front.isDigit) :
    ∃ e, get_age s = .error e :=
    sorry
  
