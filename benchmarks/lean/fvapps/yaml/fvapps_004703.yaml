vc-description: |-
  /-
  Write a function that receives two strings as parameter. This strings are in the following format of date: `YYYY/MM/DD`.
  Your job is: Take the `years` and calculate the difference between them.

  Examples:
  ```
  '1997/10/10' and '2015/10/10' -> 2015 - 1997 = returns 18 
  '2015/10/10' and '1997/10/10' -> 2015 - 1997 = returns 18
  ```
  At this level, you don't need validate months and days to calculate the difference.
  -/

vc-preamble: |

vc-helpers: |

vc-definitions: |-
  def how_many_years (date1 : String) (date2 : String) : Nat := sorry

  theorem how_many_years_symmetric (date1 date2 : String) :
    how_many_years date1 date2 = how_many_years date2 date1 := sorry

vc-theorems: |-
  theorem how_many_years_same_date (date : String) :
    how_many_years date date = 0 := sorry

  theorem how_many_years_nonnegative (date1 date2 : String) :
    how_many_years date1 date2 â‰¥ 0 := sorry

