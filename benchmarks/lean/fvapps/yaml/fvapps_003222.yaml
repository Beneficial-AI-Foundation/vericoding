vc-description: |-
  /-
  A [Narcissistic Number](https://en.wikipedia.org/wiki/Narcissistic_number) is a positive number which is the sum of its own digits, each raised to the power of the number of digits in a given base. In this Kata, we will restrict ourselves to decimal (base 10).

  For example, take 153 (3 digits):
  ```
      1^3 + 5^3 + 3^3 = 1 + 125 + 27 = 153
  ```
  and 1634 (4 digits):
  ```
      1^4 + 6^4 + 3^4 + 4^4 = 1 + 1296 + 81 + 256 = 1634
  ```

  The Challenge:

  Your code must return **true or false** depending upon whether the given number is a Narcissistic number in base 10.

  Error checking for text strings or other invalid inputs is not required, only valid positive non-zero integers will be passed into the function.
  -/

vc-preamble: |-
  def narcissistic (n : Nat) : Bool :=
    sorry

vc-helpers: |

vc-definitions: |-
  def digit_power_sum (n : Nat) : Nat :=
    sorry

  -- For any natural number, narcissistic returns a boolean

vc-theorems: |-
  theorem narcissistic_returns_bool (n : Nat) :
    ∃ (b : Bool), narcissistic n = b :=
    sorry 

  -- The narcissistic function returns true when the sum of each digit raised to 
  -- the power of number of digits equals the original number

  theorem narcissistic_digit_power_sum (n : Nat) :
    narcissistic n = (n = digit_power_sum n) :=
    sorry

  -- Known narcissistic numbers

  theorem known_narcissistic_numbers :
    narcissistic 0 = true ∧ 
    narcissistic 1 = true ∧
    narcissistic 2 = true ∧
    narcissistic 3 = true ∧
    narcissistic 4 = true ∧
    narcissistic 5 = true ∧
    narcissistic 6 = true ∧
    narcissistic 7 = true ∧
    narcissistic 8 = true ∧
    narcissistic 9 = true ∧
    narcissistic 153 = true ∧
    narcissistic 370 = true ∧
    narcissistic 371 = true ∧
    narcissistic 407 = true :=
    sorry

vc-postamble: |-
