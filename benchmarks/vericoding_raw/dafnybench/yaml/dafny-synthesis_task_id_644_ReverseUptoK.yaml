vc-spec: |-
  // <vc-spec>
  method ReverseUptoK(s: array<int>, k: int)
      modifies s
      requires 2 <= k <= s.Length
      ensures forall i :: 0 <= i < k ==> s[i] == old(s[k - 1 - i])
      ensures forall i :: k <= i < s.Length ==> s[i] == old(s[i])
  // </vc-spec>

