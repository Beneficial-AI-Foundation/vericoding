  function sum(n: nat) : nat
  {
    if (n == 0) then 0 else n + sum(n-1)
  }

vc-helpers: |-

vc-spec: |-
  method sumBackwards(n: nat) returns (r: nat)
    ensures r == sum(n)

vc-code: |-
  {
    var i := n;
    r := 0;

    while i > 0
      invariant 0 <= i <= n
      invariant r == sum(n) - sum(i)

    {
      r := r + i;
      i := i - 1;
    }
  }

