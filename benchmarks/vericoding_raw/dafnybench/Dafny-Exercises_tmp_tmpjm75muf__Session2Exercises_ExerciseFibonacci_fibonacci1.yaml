vc-preamble: |-
  function fib(n: nat): nat
  decreases n
  {
     if n == 0 then 0 else
     if n == 1 then 1 else
                    fib(n - 1) + fib(n - 2)
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  method fibonacci1(n:nat) returns (f:nat)
  ensures f==fib(n)

vc-code: |-
  {
     var i := 0;
     f := 0;
     var fsig := 1;
     while i < n
        decreases n - i//write the bound
        invariant f==fib(i) && fsig==fib(i+1)//write the invariant
        invariant i<=n
     {
        f, fsig := fsig, f + fsig;
        i := i + 1;
     }
  }

