vc-preamble: |-
  function sumInts( n: int ): int
      requires n >= 0;
  {
      if n == 0 then
          0
      else
          sumInts(n-1)+n
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  method SumIntsLoop( n: int ) returns ( s: int )
      requires n >= 0;
      ensures s == sumInts(n)
      ensures s == n*(n+1)/2;

vc-code: |-
  {
      s := 0;
      var k := 0;
      while k != n
          decreases n-k;
          invariant 0 <= k <= n;
          invariant s == sumInts(k)
          invariant s == k*(k+1)/2;
      {
          k := k+1;
          s := s+k;
      }
  }

