vc-spec: |-
  method gcdCalc(m: nat, n: nat) returns (res: nat)
  requires m>0 && n>0;
  ensures res == gcd(m,n);

vc-code: |-
  {
      var m1 : nat := m;
      var n1 : nat := n;
      while (m1 != n1)
      invariant 0< m1 <=m;
      invariant 0 < n1 <=n;
      invariant gcd(m,n) == gcd (m1,n1)
      decreases m1+n1;
      {
          if( m1>n1)
          {
              m1 := m1- n1;
          }
          else 
          {
              n1:= n1-m1;
          }
      }
      return n1;
  }

vc-postamble: |-
  function gcd(m: nat, n: nat) : nat
  requires m>0 && n>0;
  decreases m+n
  {
      if(m==n) then n 
      else if( m > n) then gcd(m-n,n)
      else gcd(m, n-m)
  }


  function exp(x: real, n: nat) :real
  decreases n;
  {
      if(n == 0) then 1.0
      else if (x==0.0) then 0.0
      else if (n  ==0 && x == 0.0) then 1.0
      else x*exp(x, n-1)
  }

