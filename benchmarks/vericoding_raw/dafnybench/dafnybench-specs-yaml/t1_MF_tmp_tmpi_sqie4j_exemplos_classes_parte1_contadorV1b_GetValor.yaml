vc-preamble: |-
  class Contador
  {
      var valor: int;

      //construtor an√¥nimo
      constructor ()
        ensures valor == 0
      {
          valor := 0;
      }

      //construtor com nome
      constructor Init(v:int)
        ensures valor == v
      {
          valor := v;
      }

vc-helpers: |-
  // <vc-helpers>
