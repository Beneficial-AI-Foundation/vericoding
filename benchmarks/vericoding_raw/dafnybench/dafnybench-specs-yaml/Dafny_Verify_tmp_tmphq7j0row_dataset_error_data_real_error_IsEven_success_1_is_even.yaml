vc-spec: |-
  function even(n: int): bool
    requires n >= 0

vc-code: |-
  // <vc-code>
  {
    assume false;
  }
  // </vc-code>

vc-postamble: |-
  method is_even(n: int) returns (r: bool)
    requires n >= 0;
    ensures r <==> even(n);
  {
    var i: int := 0;
    r := true;

    while i < n
      invariant 0 <= i <= n;
      invariant r <==> even(i);
    {
      r := !r;
      i := i + 1;
    }
  }

