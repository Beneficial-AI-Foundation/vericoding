vc-spec: |-
  method SwapArithmetic(X: int, Y: int) returns(x: int, y: int)
    ensures x==Y
    ensures y==X

vc-code: |-
  {
    x, y := X, Y;

    x := y - x;
    y := y - x;
    x := y + x;
  }

