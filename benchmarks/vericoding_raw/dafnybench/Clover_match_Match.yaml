vc-spec: |-
  method Match(s: string, p: string) returns (b: bool)
    requires |s| == |p|
    ensures b <==> forall n :: 0 <= n < |s| ==> s[n] == p[n] || p[n] == '?'

vc-code: |-
  {
    var i := 0;
    while i < |s|
      invariant 0 <= i <= |s|
      invariant forall n :: 0 <= n < i ==> s[n] == p[n] || p[n] == '?'
    {
      if s[i] != p[i] && p[i] != '?'
      {
        return false;
      }
      i := i + 1;
    }
    return true;
  }

