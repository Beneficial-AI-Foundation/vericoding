vc-spec: |-
  method mmaximum1(v:array<int>) returns (i:int) 
  requires v.Length>0
  ensures 0<=i<v.Length 
  ensures forall k:: 0<=k<v.Length ==> v[i]>=v[k]

vc-code: |-
  {
      var j:=1; i:=0;
      while(j<v.Length)
          decreases v.Length - j
          invariant 0<=j<=v.Length
          invariant 0<=i<j
          invariant forall k:: 0<=k<j ==> v[i] >= v[k]
      {
          if(v[j] > v[i]){i:=j;}
          j:=j+1;
      }
  }

