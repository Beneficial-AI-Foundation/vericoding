vc-signature: |-
  def maxOfThree (a : Int) (b : Int) (c : Int) (h_precond : maxOfThree_precond (a) (b) (c)) : Int :=

vc-implementation: |-
  -- <vc-implementation>
    if a >= b && a >= c then a
    else if b >= a && b >= c then b
    else c
  -- </vc-implementation>
  
