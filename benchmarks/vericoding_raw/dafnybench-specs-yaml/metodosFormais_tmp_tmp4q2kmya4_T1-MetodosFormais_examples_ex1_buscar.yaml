vc-preamble: |-
  /*
  Buscar
  r = 0
  enquanto(r<|a|){
      se (a[r] == x) retorne r
      r = r+1
  }
  retorne -1
  */

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  method buscar(a:array<int>, x:int) returns (r:int)
  ensures r < 0 ==> forall i :: 0 <= i <a.Length ==> a[i] != x
  ensures 0 <= r < a.Length ==> a[r] == x

