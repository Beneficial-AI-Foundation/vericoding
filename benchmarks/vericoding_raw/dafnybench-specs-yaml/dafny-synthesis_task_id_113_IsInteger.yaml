vc-preamble: |-
  predicate IsDigit(c: char)
  {
      48 <= c as int <= 57
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  method IsInteger(s: string) returns (result: bool)
      ensures result <==> (|s| > 0) && (forall i :: 0 <= i < |s| ==> IsDigit(s[i]))

