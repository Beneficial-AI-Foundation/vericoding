vc-description: |-
  Given a positive integer n, find the number of distinct weights possible across all valid splits of n.
  A split of n is a non-increasing sequence of positive integers that sum to n.
  The weight of a split is the count of elements equal to the first (largest) element.

vc-preamble: |-
  predicate ValidInput(n: int) {
      1 <= n <= 1000000000
  }
  
  function DistinctWeights(n: int): int
      requires ValidInput(n)
  {
      1 + n / 2
  }

vc-helpers: |-
  

vc-spec: |-
  method CountDistinctWeights(n: int) returns (count: int)
      requires ValidInput(n)
      ensures count == DistinctWeights(n)
      ensures count >= 1

vc-code: |-
  {
      count := 1 + n / 2;
  }

vc-postamble: |-
