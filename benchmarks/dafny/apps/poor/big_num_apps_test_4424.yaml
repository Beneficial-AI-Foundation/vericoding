vc-description: |-
  Given K coins each worth 500 yen, determine if their total value is at least X yen.
  Return "Yes\n" if K × 500 ≥ X, otherwise "No\n".

vc-preamble: |-
  predicate ValidInput(k: int, x: int)
  {
      1 <= k <= 100 && 1 <= x <= 100000
  }
  
  predicate CorrectResult(k: int, x: int, result: string)
  {
      result == "Yes\n" <==> k * 500 >= x
  }
  
  predicate ValidOutput(result: string)
  {
      result == "Yes\n" || result == "No\n"
  }

vc-helpers: |-
  

vc-spec: |-
  method solve(k: int, x: int) returns (result: string)
      requires ValidInput(k, x)
      ensures CorrectResult(k, x, result)
      ensures ValidOutput(result)

vc-code: |-
  {
      if k * 500 >= x {
          result := "Yes\n";
      } else {
          result := "No\n";
      }
  }

vc-postamble: |-
