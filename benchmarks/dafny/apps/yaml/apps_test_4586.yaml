vc-description: |-
  Given a 4-digit integer N, determine if it is "good". 
  A 4-digit integer is "good" if it contains three or more consecutive identical digits.

vc-preamble: |-
  predicate ValidInput(N: int) {
    1000 <= N <= 9999
  }
  
  function ExtractDigits(N: int): (int, int, int, int)
    requires ValidInput(N)
  {
    var d1 := N / 1000;
    var d2 := (N / 100) % 10;
    var d3 := (N / 10) % 10;
    var d4 := N % 10;
    (d1, d2, d3, d4)
  }
  
  predicate IsGood(N: int)
    requires ValidInput(N)
  {
    var (d1, d2, d3, d4) := ExtractDigits(N);
    (d1 == d2 && d2 == d3) || (d2 == d3 && d3 == d4)
  }

vc-helpers: |-

vc-spec: |-
  method solve(N: int) returns (result: string)
    requires ValidInput(N)
    ensures result == "Yes" || result == "No"
    ensures result == "Yes" <==> IsGood(N)

vc-code: |-
  {
    assume {:axiom} false;
  }

