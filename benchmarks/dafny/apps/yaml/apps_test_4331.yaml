vc-description: |-
  Given a three-digit integer N, determine if it contains the digit 7.
  Return "Yes" if N contains the digit 7, "No" otherwise.

vc-preamble: |-
  predicate ValidInput(N: int) {
      100 <= N <= 999
  }
  
  predicate ContainsSeven(N: int) 
      requires ValidInput(N)
  {
      (N % 10) == 7 || ((N / 10) % 10) == 7 || (N / 100) == 7
  }
  
  predicate ValidOutput(result: string) {
      result == "Yes\n" || result == "No\n"
  }

vc-helpers: |-

vc-spec: |-
  method solve(N: int) returns (result: string)
      requires ValidInput(N)
      ensures ValidOutput(result)
      ensures result == "Yes\n" <==> ContainsSeven(N)

vc-code: |-
  {
      var X := N % 10;
      var y := N / 10;
      var Y := y % 10;
      var Z := N / 100;
  
      if X == 7 || Y == 7 || Z == 7 {
          result := "Yes\n";
      } else {
          result := "No\n";
      }
  }

vc-postamble: |-

