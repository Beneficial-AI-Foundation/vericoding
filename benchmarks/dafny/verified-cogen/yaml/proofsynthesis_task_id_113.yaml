vc-description: |-

vc-preamble: |-
  predicate IsDigitSpec(c: char) 
  {
      (c as int) >= 48 && (c as int) <= 57
  }

vc-helpers: |-

vc-spec: |-
  method IsInteger(text: array<char>) returns (result: bool)
      ensures result == (forall i :: 0 <= i < text.Length ==> IsDigitSpec(text[i]))

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-