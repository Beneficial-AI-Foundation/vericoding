vc-spec: |-
  method ArrayConcat(a: seq<int>, b: seq<int>) returns (result: seq<int>)
      ensures
          |result| == |a| + |b| &&
          (forall i :: 0 <= i < |a| ==> result[i] == a[i]) &&
          (forall i :: 0 <= i < |b| ==> result[i + |a|] == b[i])

vc-code: |-
  {
      assume {:axiom} false;
  }

