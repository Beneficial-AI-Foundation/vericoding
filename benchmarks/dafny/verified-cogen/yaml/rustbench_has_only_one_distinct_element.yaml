vc-description: |-

vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method HasOnlyOneDistinctElement(a: array<int>) returns (result: bool)
      ensures result ==> forall i, j :: 0 <= i < a.Length && 0 <= j < a.Length ==> a[i] == a[j]
      ensures !result ==> exists i, j :: 0 <= i < a.Length && 0 <= j < a.Length && a[i] != a[j]

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-