vc-description: |-

vc-preamble: |-
  function SumTo(arr: seq<int>): int
      decreases |arr|
  {
      if |arr| == 0 then
          0
      else
          SumTo(arr[..|arr|-1]) + arr[|arr|-1]
  }

vc-helpers: |-

vc-spec: |-
  method Sum(arr: array<int>) returns (sum: int)
      ensures SumTo(arr[..]) == sum

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-