vc-spec: |-
  method ArrayAppend(a: seq<int>, b: int) returns (result: seq<int>)
      ensures |result| == |a| + 1
      ensures forall i :: 0 <= i < |result| ==> result[i] == (if i < |a| then a[i] else b)

