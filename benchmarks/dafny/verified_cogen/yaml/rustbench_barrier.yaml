vc-spec: |-
  method Barrier(arr: array<int>, p: int) returns (result: bool)
      requires
          arr.Length > 0 &&
          0 <= p < arr.Length
      ensures
          result == forall k, l :: 0 <= k <= p && p < l < arr.Length ==> arr[k] < arr[l]

vc-code: |-
  {
      assume {:axiom} false;
  }

