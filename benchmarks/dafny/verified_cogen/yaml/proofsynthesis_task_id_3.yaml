vc-description: |-

vc-preamble: |-
  predicate IsDivisible(n: int, divisor: int)
      requires divisor != 0
  {
      (n % divisor) == 0
  }

vc-helpers: |-

vc-spec: |-
  method IsNonPrime(n: int) returns (result: bool)
      requires n >= 2
      ensures result == (exists k :: 2 <= k < n && IsDivisible(n, k))

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-