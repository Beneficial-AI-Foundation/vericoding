vc-preamble: |-
  datatype Color = Red | White | Blue
  
  predicate Below(c: Color, d: Color)
  {
      c == Red || c == d || d == Blue
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  // <vc-spec>
  method DutchFlag(a: array<Color>)
      modifies a
      ensures forall i, j :: 0 <= i < j < a.Length ==> Below(a[i], a[j])
      ensures multiset(a[..]) == multiset(old(a[..]))
  // </vc-spec>

vc-code: |-
  // <vc-code>
  {
    assume false;
  }
  // </vc-code>

vc-postamble: |-
  

