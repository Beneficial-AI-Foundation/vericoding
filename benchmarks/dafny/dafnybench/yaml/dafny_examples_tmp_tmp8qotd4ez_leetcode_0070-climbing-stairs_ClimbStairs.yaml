vc-description: |-
  // A simple specification

vc-preamble: |-
  function Stairs(n: nat): nat {
    if n <= 1 then 1 else Stairs(n - 2) + Stairs(n - 1)
  }

vc-helpers: |-

vc-spec: |-
  method ClimbStairs(n: nat) returns (r: nat)
    ensures r == Stairs(n)

vc-code: |-
  {
    assume {:axiom} false;
  }

vc-postamble: |-

