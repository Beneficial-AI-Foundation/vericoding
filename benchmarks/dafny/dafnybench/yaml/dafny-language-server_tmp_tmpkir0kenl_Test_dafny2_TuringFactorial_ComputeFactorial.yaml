vc-description: |-
  // RUN: %dafny /compile:0 /dprint:"%t.dprint" "%s" > "%t"
  
  // RUN: %diff "%s.expect" "%t"

vc-preamble: |-
  function Factorial(n: nat): nat
  {
    if n == 0 then 1 else n * Factorial(n-1)
  }

vc-helpers: |-

vc-spec: |-
  method ComputeFactorial(n: int) returns (u: int)
    requires 1 <= n;
    ensures u == Factorial(n);

vc-code: |-
  {
    assume {:axiom} false;
  }

vc-postamble: |-

