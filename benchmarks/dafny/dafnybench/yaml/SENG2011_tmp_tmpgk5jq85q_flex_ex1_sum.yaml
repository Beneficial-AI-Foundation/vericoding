vc-preamble: |-
  // sums from index 0 -> i - 1
  function sumcheck(s: array<int>, i: int): int
  requires 0 <= i <= s.Length
  reads s
  {
      if i == 0 then 0
      else s[i - 1] + sumcheck(s, i - 1)
  }
  
  // returns sum of array

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  // <vc-spec>
  method sum(s: array<int>) returns (a:int)
  requires s.Length > 0
  ensures sumcheck(s, s.Length) == a
  // </vc-spec>

vc-code: |-
  // <vc-code>
  {
    assume false;
  }
  // </vc-code>

