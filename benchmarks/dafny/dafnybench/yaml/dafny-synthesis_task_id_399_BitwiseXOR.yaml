  method BitwiseXOR(a: seq<bv32>, b: seq<bv32>) returns (result: seq<bv32>)
      requires |a| == |b|
      ensures |result| == |a|
      ensures forall i :: 0 <= i < |result| ==> result[i] == a[i] ^ b[i]
