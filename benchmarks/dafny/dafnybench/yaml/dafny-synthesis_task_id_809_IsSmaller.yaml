vc-spec: |-
  // <vc-spec>
  method IsSmaller(a: seq<int>, b: seq<int>) returns (result: bool)
      requires |a| == |b|
      ensures result <==> forall i :: 0 <= i < |a| ==> a[i] > b[i]
      ensures !result <==> exists i :: 0 <= i < |a| && a[i] <= b[i]
  // </vc-spec>

