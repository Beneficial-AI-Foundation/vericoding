vc-description: |-

vc-preamble: |-
  predicate IsOdd(n: int)
  {
      n % 2 == 1
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  // <vc-spec>
  method IsOddAtIndexOdd(a: array<int>) returns (result: bool)
      ensures result <==> forall i :: 0 <= i < a.Length ==> (IsOdd(i) ==> IsOdd(a[i]))
  // </vc-spec>

vc-code: |-
  // <vc-code>
  {
    assume false;
  }
