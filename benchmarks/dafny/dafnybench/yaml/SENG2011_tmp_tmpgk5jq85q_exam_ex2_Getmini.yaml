vc-description: |-
  /*
  */
  
  // mini is an index of a
  
  // a[mini] is the minimum value
  
  // a[mini] is the first min

vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method Getmini(a:array<int>) returns(mini:nat) 
  requires a.Length > 0
  ensures 0 <= mini < a.Length
  ensures forall x :: 0 <= x < a.Length ==> a[mini] <= a[x]
  ensures forall x :: 0 <= x < mini ==> a[mini] < a[x]

vc-code: |-
  {
    assume {:axiom} false;
  }

vc-postamble: |-

