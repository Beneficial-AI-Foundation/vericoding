vc-description: |-

vc-preamble: |-
  predicate IsSpaceCommaDot(c: char)
  {
      c == ' ' || c == ',' || c == '.'
  }

vc-helpers: |-

vc-spec: |-
  method ReplaceWithColon(s: string) returns (v: string)
      ensures |v| == |s|
      ensures forall i :: 0 <= i < |s| ==> (IsSpaceCommaDot(s[i]) ==> v[i] == ':') && (!IsSpaceCommaDot(s[i]) ==> v[i] == s[i])

vc-code: |-
  {
    assume false;
  }

