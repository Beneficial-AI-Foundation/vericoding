vc-spec: |-
  method SearchRecursive( a: seq<real>, i: int, j: int, x: real ) returns ( k: int )
      decreases j-i;
      requires 0 <= i <= j <= |a|;
      requires forall p, q :: i <= p < q < j ==> a[p] >= a[q];
      ensures i <= k <= j
      ensures forall r | i <= r < k :: a[r] >= x;
      ensures forall r | k <= r < j :: a[r] < x;

