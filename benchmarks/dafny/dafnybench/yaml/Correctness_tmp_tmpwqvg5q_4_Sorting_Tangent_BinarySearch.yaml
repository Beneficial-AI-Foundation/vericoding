vc-spec: |-
  // <vc-spec>
  method BinarySearch(a: array<int>, circle: int)
    returns (n: int)
    requires forall i ::
             1 <= i < a.Length
             ==> a[i-1] < a[i]
    requires forall i, j ::
             0 <= i < j < a.Length ==>
             a[i] < a[j]
    ensures 0 <= n <= a.Length
    ensures forall i ::
            0 <= i < n ==>
            a[i] < circle
    ensures forall i ::
            n <= i < a.Length ==>
            circle <= a[i]
  // </vc-spec>

