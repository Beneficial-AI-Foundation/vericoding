vc-description: |-
  // Formula for the number of non-empty substrings of a string

vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method CountNonEmptySubstrings(s: string) returns (count: int)
      ensures count >= 0
      ensures count == (|s| * (|s| + 1)) / 2

vc-code: |-
  {
    assume {:axiom} false;
  }

vc-postamble: |-

