vc-description: |-

vc-preamble: |-
  predicate IsEven(n: int)
  {
      n % 2 == 0
  }

vc-helpers: |-
  // <vc-helpers>
  // </vc-helpers>

vc-spec: |-
  // <vc-spec>
  method IsProductEven(a: array<int>) returns (result: bool)
      ensures result <==> exists i :: 0 <= i < a.Length && IsEven(a[i])
  // </vc-spec>

vc-code: |-
  // <vc-code>
  {
    assume false;
  }
  // </vc-code>

