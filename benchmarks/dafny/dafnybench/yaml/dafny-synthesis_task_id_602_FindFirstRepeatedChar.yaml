vc-spec: |-
  // <vc-spec>
  method FindFirstRepeatedChar(s: string) returns (found: bool, c: char)
      ensures found ==> exists i, j :: 0 <= i < j < |s| && s[i] == s[j] && s[i] == c && (forall k, l :: 0 <= k < l < j && s[k] == s[l] ==> k >= i)
      ensures !found ==> (forall i, j :: 0 <= i < j < |s| ==> s[i] != s[j])
  // </vc-spec>

