vc-description: |-

vc-preamble: |-
  function C(n: nat): nat 
      decreases n
  {
      if n == 0 then 1 else (4 * n - 2) * C(n-1) / (n + 1) 
  }

vc-helpers: |-

vc-spec: |-
  method calcC(n: nat) returns (res: nat)
      ensures res == C(n)

vc-code: |-
  {
    assume {:axiom} false;
  }

vc-postamble: |-

