vc-preamble: |-
  predicate IsVowel(c: char)
  {
      c in {'a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'}
  }

vc-helpers: |-

vc-spec: |-
  method CountVowelNeighbors(s: string) returns (count: int)
      ensures count >= 0
      ensures count == | set i: int | 1 <= i < |s|-1 && IsVowel(s[i-1]) && IsVowel(s[i+1]) |

vc-code: |-
  {
    assume false;
  }

