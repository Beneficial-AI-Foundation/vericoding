vc-description: |-
  Computes the polynomial derivative of order m for a given polynomial represented as a vector of coefficients.
vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method polyder(poly: array<real>, m: int) returns (result: array<real>)
      requires 
          m > 0 &&
          m <= poly.Length
      ensures 
          result.Length == poly.Length - m

vc-code: |-
  {
      // impl-start
      assume {:axiom} false;
      // impl-end
  }
vc-postamble: |-