vc-description: |

vc-preamble: |-
  function pow2(n: nat): nat 
      decreases n
  {
      if n == 0 then
          1
      else
          2 * pow2(n - 1)
  }

vc-helpers: |

vc-spec: |-
  method invert(bit_width: nat, a: array<int>) returns (result: array<int>)
      ensures
          result.Length == a.Length &&
          forall i :: 0 <= i < a.Length ==> result[i] == (pow2(bit_width) - 1) - a[i]

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-