vc-description: |-
  Computes the cumulative product of a vector where each element is the product of all elements up to that index.
vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method CumProd(a: array<int>) returns (result: array<int>)
      requires a.Length > 0
      ensures 
          result.Length == a.Length &&
          result[0] == a[0] &&
          forall i :: 0 < i < a.Length ==> result[i] == result[i-1] * a[i]
vc-code: |-
  {
      assume {:axiom} false;
  }
vc-postamble: |-