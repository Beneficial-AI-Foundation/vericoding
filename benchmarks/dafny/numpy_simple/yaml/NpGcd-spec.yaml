vc-helpers: |-

vc-spec: |-
  method GcdInt(a: int, b: int) returns (result: int)
      ensures
          result > 0 &&
          a % result == 0 &&
          b % result == 0 &&
          (forall d :: d > 0 && a % d == 0 && b % d == 0 ==> d <= result)

vc-code: |-
  {
      // impl-start
      assume {:axiom} false;
      result := 1;
      // impl-end
  }

