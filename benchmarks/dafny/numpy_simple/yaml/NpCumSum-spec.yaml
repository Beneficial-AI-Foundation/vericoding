vc-description: |-
  Computes the cumulative sum of elements in a vector, where each position contains the sum of all elements from the start up to that position.

vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method CumSum(a: array<int>) returns (result: array<int>)
      requires a.Length > 0
      ensures 
          result.Length == a.Length &&
          result[0] == a[0] &&
          forall i :: 1 <= i < a.Length ==> result[i] == result[i - 1] + a[i]

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-