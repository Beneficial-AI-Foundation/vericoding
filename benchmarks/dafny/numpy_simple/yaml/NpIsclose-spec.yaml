vc-description: |-
  Computes element-wise absolute difference comparison within tolerance for two integer vectors.

vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method NpIsclose(a: array<int>, b: array<int>, tol: int) returns (result: array<bool>)
      requires 
          a.Length > 0 &&
          a.Length == b.Length &&
          tol > 0
      ensures
          result.Length == a.Length &&
          forall i :: 0 <= i < a.Length ==> 
              result[i] == (-tol < a[i] - b[i] && a[i] - b[i] < tol)

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-