vc-description: |-
  Element-wise comparison of two vectors, returning a boolean vector indicating where the first vector is less than the second.

vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method Less(a: array<int>, b: array<int>) returns (result: array<bool>)
      requires a.Length == b.Length
      ensures result.Length == a.Length
      ensures forall i :: 0 <= i < a.Length ==> result[i] == (a[i] < b[i])

vc-code: |-
  {
      assume {:axiom} false;
  }

vc-postamble: |-