vc-description: |-
  Finds the minimum element in a non-empty vector.
vc-preamble: |-

vc-helpers: |-

vc-spec: |-
  method min(a: array<int>) returns (result: int)
      requires a.Length > 0
      ensures exists i :: 0 <= i < a.Length && result == a[i]
      ensures forall i :: 0 <= i < a.Length ==> result <= a[i]
vc-code: |-
  {
      assume {:axiom} false;
  }
vc-postamble: |-