vc-spec: |-
  method Add(a: array<int>, b: array<int>) returns (result: array<int>)
      requires a.Length == b.Length
      ensures 
          result.Length == a.Length &&
          forall i :: 0 <= i < result.Length ==> result[i] == a[i] + b[i]

