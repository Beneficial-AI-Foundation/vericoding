vc-spec: |-
  method Sign(a: array<int>) returns (result: array<int>)
      ensures
          result.Length == a.Length
      ensures
          forall i :: 0 <= i < a.Length ==> (
              (a[i] > 0 ==> result[i] == 1) &&
              (a[i] == 0 ==> result[i] == 0) &&
              (a[i] < 0 ==> result[i] == -1)
          )

