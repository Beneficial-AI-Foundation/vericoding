---
vc-description: |-
  Multiply a Hermite series by x using the recursion relationship for Hermite polynomials.
  Implements the mathematical formula: xP_i(x) = (P_{i+1}(x)/2 + i*P_{i-1}(x))
vc-preamble: |-
  
vc-helpers: |-
  
vc-spec: |-
  method hermmulx(c: seq<real>) returns (result: seq<real>)
    requires |c| >= 0
    ensures |result| == |c| + 1
    ensures forall k :: 0 <= k < |result| ==>
      result[k] == 
        // Contribution from c[k-1]/2 when k > 0 and k-1 < |c|
        (if k > 0 && k-1 < |c| then c[k-1] / 2.0 else 0.0) +
        // Contribution from c[k+1]*(k+1) when k+1 < |c|
        (if k+1 < |c| then c[k+1] * (k+1) as real else 0.0)
vc-code: |-
  {
    assume {:axiom} false;
  }
