---
vc-description: |-
  This file implements the numpy.choose functionality, which constructs an array
  from an index array and a set of arrays to choose from. For each position i in
  the result, the value is selected from choices[indices[i]][i].
vc-preamble: |-
  
vc-helpers: |-
  
vc-spec: |-
  method Choose(indices: seq<nat>, choices: seq<seq<real>>) returns (result: seq<real>)
      requires |indices| > 0
      requires |choices| > 0
      requires forall i :: 0 <= i < |indices| ==> indices[i] < |choices|
      requires forall c :: c in choices ==> |c| == |indices|
      ensures |result| == |indices|
      ensures forall i :: 0 <= i < |result| ==> 
          result[i] == choices[indices[i]][i]
vc-code: |-
  {
    assume {:axiom} false;
  }
vc-postamble: |-
  
