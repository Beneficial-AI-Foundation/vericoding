vc-postamble: |-
  // Checks if array 'a' is sorted.
  predicate isSorted(a: array<int>, from: nat, to: nat)
    reads a
    requires 0 <= from <= to <= a.Length
  {
      forall i, j :: from <= i < j < to ==> a[i] <= a[j]
  }

