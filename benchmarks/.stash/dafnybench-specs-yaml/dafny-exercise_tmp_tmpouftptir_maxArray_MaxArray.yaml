vc-spec: |-
  method MaxArray(a: array<int>) returns (max:int)
  requires a.Length > 0
  ensures forall i :: 0 <= i < a.Length ==> a[i] <= max
  ensures exists i :: 0 <= i < a.Length && a[i] == max

