vc-preamble: |-
  function pow(base: int, exponent: int): int
    requires exponent >= 0
    decreases exponent
  {
    if exponent == 0 then 1
    else if exponent % 2 == 0 then pow(base * base, exponent / 2)
    else base * pow(base, exponent - 1)
  }

