  </vc-helpers>

vc-spec: |-
  method SplitStringIntoChars(s: string) returns (v: seq<char>)
      ensures |v| == |s|
      ensures forall i :: 0 <= i < |s| ==> v[i] == s[i]

vc-code: |-
  {
      v := [];
      for i := 0 to |s|
          invariant 0 <= i <= |s|
          invariant |v| == i
          invariant forall k :: 0 <= k < i ==> v[k] == s[k]
      {
          v := v + [s[i]];
      }
  }

